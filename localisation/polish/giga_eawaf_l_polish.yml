  # Point the player towards Faust
  giga_eawaf.1001.name:99 "The Blinking Star"
  giga_eawaf.1001.desc:99 "Ever since our species first began charting the stars - initially through primitive optical telescopes, then via orbital satellites, and now with tachyonic emitters - there have always been a number of systems behaving in unexpected ways.\n\nThe most common causes of confusion amongst our astronomers were usually variations in stellar luminosity and irregular exoplanet transit patterns, but as our understandings of physics grew, these mysteries were able to be properly assessed, analysed, and solved. Most of the time, they turned out to be little more than simple erroneous measurements by our primitive telescopes, and in the reminder of cases, the study of these phenomena allowed us to further enhance our understanding of exoplanets and stellar behavior.\n\nYet, despite the continuous perfectioning of our telescopes and our ever-increasing comprehension of the cosmos, one system in particular continues to utterly defy all models of astrophysics - the mysterious star referred to as §YFaust§!. While it might at first look like a regular - if dim - star, anyone spending more than a couple hours observing the system will notice the star seemingly just... disappearing, before reappearing again roughly twelve hours later, and again disappearing twelve more hours afterwards.\n\nDubbed the 'Blinking Star' by our astronomers, no theory has managed to explain the star's regular disappearance and it has become evident that the only way to pierce this mystery would be to go there ourselves. Fortunately, with the recent discovery of Faster-than-Light travel, such a direct investigation is at last within the realm of possibility, and the prospect of finally solving this mystery already has our entire scientific community abuzz with excitment."
  giga_eawaf.1001.a:99 "Let us get to it, then."
  giga_eawaf.1001.a.tooltip:99 "§BThis system and everything related to it are part of the §YApril's Fool 2024§! collab with the §YEquestria at War§! mod for HOI4! If you, for some reason, do not wish to partake in this event chain, the system can be disabled via the Gigamenu, but I recommend that you give it a shot!§!"
  
  giga_eawaf_faust_chain_title:99 "Mysteries of Faust"
  giga_eawaf_faust_chain_desc:99 "The Faust system defies all logic. It is paramount that we investigate it further!"
  
  giga_eawaf_sirens_chain_title:99 "Sirenalia"
  giga_eawaf_sirens_chain_desc:99 "The Sirens are hellbent on enthralling the entire galaxy. They must be stopped!"
  
  giga_eawaf_faust_name:99 "The Blinking Star"
  giga_eawaf_faust_desc:99 "The Faust system 'blinks' - alternating between being visible and invisible at intervals of roughly twelve hours. It is evident that the only way to elucidate this mystery will be to simply go there ourselves."
  
  giga_eawaf_poi_sirens_stats_name:99 "Tracking the Sirens"
  giga_eawaf_poi_sirens_stats_desc:99 "§RTotal Strife§! - [giga_eawaf_country.giga_eawaf_total_strife]\nThe Sirens feed and thrive on §RStrife§! - the 'manifestation' of hatred and disdain. Any planets within the §POuter Field§! will generate §RStrife§! depending on §YPopulation§!, §YCrime§! and §YStability§!, the last two of which are debuffed by the §POuter Field§!.\n\n§MStrife Field Reach Level§! - [giga_eawaf_country.giga_eawaf_outer_strife_field_range_level]\n§RInner Strife Field Range§! - [giga_eawaf_country.giga_eawaf_inner_strife_field_range]\n§POuter Strife Field Range§! - [giga_eawaf_country.giga_eawaf_outer_strife_field_range]\n§YStrife Threshold before Strife Field expands§! - [giga_eawaf_country.giga_eawaf_strife_field_range_next_level_cost]\n§YStrife Threshold before Strife Field recedes§! - [giga_eawaf_country.giga_eawaf_strife_field_range_prev_level_cost]\nThe more §RStrife§! the Sirens have, the further their spell will reach. The field will however recede if the Sirens receive insufficient §RStrife§! to sustain it. It can only change size once every §Y2.5 years§!.\n\n\n§MStrife Field Potency§! - [giga_eawaf_country.giga_eawaf_field_potency_multiplier]\nThe higher the field's Potency, the more powerful debuffs it will cause on ships and planets.\n\n§YCurrent War Materials§! - [giga_eawaf_country.giga_eawaf_sirens_warmaterial_count]\n§YShroudsonic Enthraller Level§! - [giga_eawaf_country.giga_eawaf_sirens_megaphone_level] \n§YShroudsonic Enthraller Next Level Cost§! - [giga_eawaf_country.giga_eawaf_sirens_megaphone_next_level_cost]\nThese materials represent the Sirens' stockpile of advanced resources, generated by their population on captured worlds. They are used to fabricate ships and upgrade the §YShroudsonic Enthraller§! to make its effects more intense, increasing the debuffs which it applies upon planets and ships within range."
  
  # Initial survey line
  giga_eawaf.1010.name:99 "Geocentric"
  giga_eawaf.1010.desc:99 "The §Y[ROOT.GetName]§! has reached the §YFaust§! system, in order to hopefully bring the solution to the mysterious 'Blinking Star' phenomenon which has stumped astronomers and scientists alike for centuries.\n\nAnd, in an ironic twist of fate, this solution laid not in our most advanced theories, but rather in the very first and erroneous interpretation of space which our species came up with to explain the movement of the stars in the heaven - Geocentrism.\n\nThe §YFaust§! system is, somehow, centered around Faust itself, a telluric world around which several smaller planets (or moons) orbit alongside nothing less than a miniature sun providing heat and warmth to Faust.\n\nMeasurements of the star's spectral emissions show that it behaves more or less like a typical G-class star although its diameter is no more than three thousand kilometers. With such a small size, it should by all accounts either be a neutron star or little more than a gas giant, and yet... there it is, dutifully orbiting around Faust in twenty-four hours, passing behind the planet every twelve hours and disappearing from view before re-emerging on the other side.\n\nWhile the 'Blinking Star' mystery is finally solved, it seems there will still be much work to do before we actually have any idea what is happening within this strange system."
  giga_eawaf.1010.a:99 "How peculiar."
  
  giga_eawaf.1011.name:99 "Thaumaturgic Crystals"
  giga_eawaf.1011.desc:99 "The asteroid belt orbiting around Faust is filled with numerous outcroppings of strange, purple-pink crystals unlike anything else we've encountered before.\n\nEarly experiments indicate that samples of these crystals 'store' a form of etheral energy within their molecular matrixes, which can then be 'released' by impulsing specific stimuli into the crystals, often with destructive results.\n\nAny hopes of using this in our weapons and energy systems were however dashed when all attempts at taking the crystals out of the Faust system resulted in the spontaneous dissipation of this innate charge and the fragmentation of the crystals into numerous pretty, but useless, chunks of rock.\n\nIt is evident that there is some innate property to the Faust system which 'powers' these crystals with energy, but the actual origin of this energy thus far eludes our scientists completely."
  giga_eawaf.1011.a:99 "Curious."
  
  giga_eawaf.1012.name:99 "Nightmarish Satellite"
  giga_eawaf.1012.desc:99 "§YSelene§!, the rocky moon orbiting Faust opposite to the mysterious §YHelios§!, appears, at first glance, to be the most normal part of the Faust system. It is a relatively large rocky moon pockmarked with numerous impact craters owing to its lack of atmosphere and covered with a thin layer of fine moon dust much like many other natural satellites.\n\nThe first signs of abnormality ironically came when the §Y[ROOT.GetName]§!'s crew began to rest. As soon as they got close to the moon, the crew's usually pleasant dreams began turning into atrocious nightmares with most of them reporting that they were visited by a dark and imposing equine figure in their sleep, bearing promises of vengeance and eternal darkness shrouding entire worlds.\n\nWhile these nightmares subsided as soon as the ship departed from the moon, many now believe the celestial body to be 'haunted' by an unknown vengeful spirit, and [Owner.GetScientist] §Y[ROOT.GetLeaderName]§! seems to have been profoundly impacted by these night terrors..."
  giga_eawaf.1012.a:99 "It's all in their minds... right?"
  giga_eawaf.1012.desc_machine_intelligence:99 "§YSelene§!, the rocky moon orbiting Faust opposite to the mysterious §YHelios§!, appears, at first glance, to be the most normal part of the Faust system. It is a relatively large rocky moon pockmarked with numerous impact craters owing to its lack of atmosphere and covered with a thin layer of fine moon dust much like many other natural satellites.\n\nThe first signs of abnormality ironically came when the §Y[ROOT.GetName]§!'s crew got close to the moon. They began to behave erratically, and reported visual artifacting that appeared as a dark and imposing equine figure.\n\nWhile these visual errors subsided as soon as the ship departed from the moon, it is believed the celestial body may be 'haunted' by an unknown vengeful spirit."
  giga_eawaf.1012.desc_hive_mind:99 "§YSelene§!, the rocky moon orbiting Faust opposite to the mysterious §YHelios§!, appears, at first glance, to be the most normal part of the Faust system. It is a relatively large rocky moon pockmarked with numerous impact craters owing to its lack of atmosphere and covered with a thin layer of fine moon dust much like many other natural satellites.\n\nThe first signs of abnormality ironically came when the §Y[ROOT.GetName]§!'s crew got close to the moon. They began to behave erratically, and reported hallucinations that appeared as a dark and imposing equine figure.\n\nWhile these visions subsided as soon as the ship departed from the moon, it is believed the celestial body may be 'haunted' by an unknown vengeful spirit."
  giga_eawaf.1012.b:99 "Disconcerting"
  
  giga_eawaf.1013.name:99 "Improbable Sun"
  giga_eawaf.1013.desc:99 "It was hoped that a closer inspection of §YHelios§! might shed some light on the mysterious celestial body, and yet it continues to behave in seemingly impossible ways.\n\nFirst and foremost, both Helios and Selene's orbital periods of twenty-four hours are far shorter than what they should be, with calculations based on Faust's mass estimating that they should logically take roughly two weeks to orbit around the planet.\n\nAdditionally, while their orbits remain circular and predictable, the two bodies are prone to near-imperceptible 'jittering' at seemingly random points along their orbits, as if they were suddenly being 'pulled' by some unexplained force.\n\nObviously, expecting orbits to function normally in a system where stars go around planets is already quite unreasonable, but these discrepancies only adds to the ever-growing pile of unsolved mysteries surrounding Faust.\n\nFurthermore, the star seems to be pulling energy from quite literally nowhere, as it is outputting far more radiation than any known fusion process could ever generate, in some cases even breaking the fundamental principle of mass-energy equivalence."
  giga_eawaf.1013.a:99 "But how does it WORK?"
  
  giga_eawaf.1014.name:99 "Equines at War"
  giga_eawaf.1014.desc:99 "As if the system wasn't enough of an oddity, not only is its central world of §YFaust§! fully inhabitable thanks to Helios' light, but a flurry of radio emissions emanating from its surface betrays the fact that the world is, in fact, inhabited!\n\nThe planet is shared by roughly a dozen species, all fully sapient and capable of complex thought, who have achieved a level of technological development roughly equivalent to the machine age. However, many of these species, notably the more equine ones, display a variety of supernatural abilities, such as ludicrously efficient agriculture, flight or telekinesis, to name a few.\n\nSignificant deposits of the thaumaturgic crystals found in the system's asteroid belt have also been located all across the world, with some of its native species making significant usage of them in order to bolster and catalyse their natural abilities. This has led our scientists to believe the crystals and these abilities to be related in some way.\n\nInterestingly enough, we may be right in time to witness a turning point in the planet's history, as several species are reaching the point at which developments in experimental methods should allow them to tremendously increase their own understandings of both their abilities and the crystals. This is likely to have far-reaching consequences and might drastically alter their technological development.\n\nThe §Y[ROOT.GetName]§! reports that a small team has been deployed to the surface in order to hopefully gleam more insight into the workings of this peculiar multispecies civilization before a more permanent observation post is established."
  giga_eawaf.1014.a:99 "Now, let us hope they do not blow themselves up."
  
  giga_eawaf.10141.name:99 "Faust Investigation Report"
  giga_eawaf.10141.desc:99 "Our expedition down to the surface of §YFaust§! has mostly gone without any significant issues, all while bring in copious amounts of data regarding the planet's native civilization, or civilizations rather.\n\nThe planet's dry land is split into three large landmasses, the two smaller northern ones being dubbed §YEquus§! and §YGriffonia§!, while the larger one, known as §YZebrica§!, is located almost entirely within the southern hemisphere. These continents are incredibly diverse, with each of them harboring several distinct sapient species.\n\nWhile native species range from bipedal humanoids known as §YYetis§! to four-legged ursines known simply as §YBears§! and avians known as §YGriffons§!, a significant chunk of these species resembles equine creatures and have thus been dubbed §YEquineans§!.\n\nThis is however an umbrella term encompassing several species, such as particularly small yet thaumaturgically gifted §YPonies§! (which, alongside the Griffons, are by far the most populous species, being present on all three continents), the §YZebras§! adapted to desertic climates, the larger §YHorses§!, and the more outlandish §YKirins§! native to the easternmost side of Zebrica.\n\nHowever, perhaps the most interesting yet dangerous feature of Faust is the existence of several demigod-like entities roaming the planet's surface. Known as §YAlicorns§!, they are gifted with tremendously powerful reality-warping abilities and seem to act as the mostly-undisputed rulers of §YEquestria§!, the planet's most powerful nationstate.\n\nThe consensus amongst our expedition members is that the sheer power of these Alicorns means any invasion attempt of Faust would be §Rextremely ill-advised§!, and thus it is likely far safer to simply observe the world from afar."
  giga_eawaf.10141.a:99 "What a peculiar world."
  giga_eawaf.10141.b:99 "This is FASCINATING! We have to learn more!"
  
  giga_eawaf.1015.name:99 "The Faustian Mystery"
  
  giga_eawaf.1015.desc.nopsi:99 "The §YFaust§! system has now been fully surveyed by the §Y[ROOT.GetName]§!, and while the mystery of the 'Blinking Sun' has easily been explained by the transit of Helios behind Faust, this exploratory survey has brought in more questions than it really solved.\n\nHow does Helios function? What is the source of the strange nightmares occurring in proximity of Selene? Where do the thaumaturgic crystals draw their energy from? And, most importantly, what phenomenon, if any, underlies all of this?\n\nWhile numerous theories have been conceived to try and tie everything together, none of them truly manages to accurately describe the mysteries of Faust system without inevitably runnig into major shortcomings elsewhere. It seems that, for the time being, Faust and its mysterious inhabitants will remain an enigma."
  giga_eawaf.1015.nopsi:99 "Perhaps in time, our understanding will be sufficient..."
  giga_eawaf.1015.nopsi.tooltip:99 "We might eventually gain more insight into Faust if we research the proper technologies."
  
  giga_eawaf.1015.desc.psi:99 "The §YFaust§! system has now been fully surveyed by the §Y[ROOT.GetName]§!, and while the mystery of the 'Blinking Sun' has easily been explained by the transit of Helios behind Faust, this exploratory survey has brought in more questions than it really solved.\n\nHow does Helios function? What is the source of the strange nightmares occurring in proximity of Selene? Where do the thaumaturgic crystals draw their energy from? And, most importantly, what phenomenon, if any, underlies all of this? While numerous theories have been conceived to try and tie everything together, one theory in particular stood out amongst every other: the possibility of psionic interference.\n\nAs far as our understanding goes, psionics seem to originate from a sort of immaterial realm beyond our reality, and although the specifics of this realm remain unclear, some have suggested that the Faust system may lie in an area of reality where the veil between our reality and this realm is thinner.\n\nThe theory, which so far shows great promise in explaining all of Faust's mysteries, has quickly grown in popularity, to the point that our scientific community is now pushing for a more thorough investigation of the system in order to determine if this theory actually holds any water."
  giga_eawaf.1015.psi:99 "There is no time to waste!"
  
  giga_eawaf.1015.b:99 "Frankly, we've seen enough of this."
  giga_eawaf.1015.b.tooltip:99 "We will not conduct any further forays into Faust's mysteries."
  
  GIGA_EAWAF_SURVEY_HELIOS:99 "Investigate Helios"
  GIGA_EAWAF_SURVEY_HELIOS_DESC:99 "There is evidence that the Faust systems' oddities are caused by psionic interference. We should conduct a thorough investigation of its mysterious star at once."
  
  giga_eawaf.1016.name:99 "Psionic Eureka"
  giga_eawaf.1016.desc:99 "Our recent forays into the realms of §YPsionics§! has caused our scientists to re-evaluate numerous prior discoveries and theories under a new eye.\n\nAmong these is none other than the mysterious system of §YFaust§!, whose thaumaturgic crystals, miniature star and seemingly magical creatures have defiantly stood against our understanding of physics ever since the system's survey.\n\nHowever, thanks to the renewed perspective provided by our insights into what lies beyond the material world, some of our scientists have suggested that we revisit the Faust system in order to try and see if there was perhaps more to it than what meets the eye..."
  giga_eawaf.1016.a:99 "Let's get to it at once!"
  
  giga_eawaf.1017.name:99 "Psionic Fusion"
  giga_eawaf.1017.desc:99 "Although it has taken significant investment, both in time and resources, our scientists believe they have, at last, pierced the mysteries of both Helios' inner workings, as well as the rest of the Faust system.\n\nExperiments on the psionic sensitivity of telepaths have confirmed that the entire system lies inside of a space within which the veil between reality and the immaterium is thinner, allowing for preternatural occurrences to arise. As systems are constantly moving through space, our scientists concluded that there must be some sort of phenomenon causing this 'thinning' of reality, and set out to probe Helios itself to try and find answers.\n\nThanks to thermal-shielded probes diving into the depths of this esoteric inferno, it was found that at the core of Helios lies a miniature 'rift' in reality itself, supposedly leading directly into a realm of pure psionic energy.Matter from Helios' center regularly falls into this rift before re-emerging in the form of boiling superheated psionic energy. This energy then 'floats' up to Helios' hydrogen outer layers and triggers nuclear fusion reactions.\n\nThrough poorly-understood processes, the 'spent' psionic energy then 'coalesces' back into hydrogen nuclei, which are themselves ignited by fresh psionic energy. The fused helium nuclei, owing to their higher mass, then fall into the rift and the cycle repeats essentially indefinitely, thus keeping the miniature star lit!\n\nThe discovery and understanding of this esoteric process, now dubbed §YPsicatalyzed Fusion§!, has revolutionized both psionics and nuclear science. Consequently, many of our scientists are now debating whether it is possible to replicate this process ourselves in order to generate energy."
  giga_eawaf.1017.a:99 "Absolutely incredible! Try and see if the process can be replicated."
  giga_eawaf.1017.a.tooltip:99 "We shall attempt to trigger psicatalyzed fusion in a controlled environment, but this might require an understanding of psionics greater than what we currently possess. It cannot hurt to try, though."
  giga_eawaf.1017.b:99 "These findings are great, but we have gone far enough."
  
  GIGA_EAWAF_PSIONIC_FUSION:99 "Replicate Psicatalyzed Fusion"
  GIGA_EAWAF_PSIONIC_FUSION_DESC:99 "The mechanisms driving Helios' fusion processes rely on an intricate inflow of matter falling directly into the immaterium. Artificially replicating this process could allow us to construct significantly more powerful fusion reactors. Our scientists estimate that we need to first find a way to §Ybreach the immaterium§!, and then find a potent §Ypsionic catalyst§! if we want this to succeed. We may want to hold onto this project until we estimate we meet these prerequisites."
  
  giga_eawaf.10171.name:99 "Psicatalyzed Fusion Success"
  giga_eawaf.10171.desc:99 "Following a long line of failed attempts and dead ends, the latest experiments attempting to replicate §YPsicatalyzed Fusion§! within a controlled environment have, at last, yielded a positive energy gain.\n\nAn artificial psionic rift was induced and sustained by psykers within a condensed sphere of helium, which spontanenously collapsed into the rift, before re-emerging as boiling psionic energies much like within Helios' core. Hydrogen nuclei were then injected onto the emerging energies with perfect timing, triggering extremely powerful nuclear fusion reactions several orders of magnitude more powerful than those found within conventional fusion reactors, or even normal stars, for that matter.\n\nWith the initial experimental hurdle out of the way, the potential application for this technology are limitless. Not only does it generate significant quantities of energy, the more powerful fusion reactions could theoretically be used to create extremely heavy elements with far greater ease than current methods. Not only that, but the stabilized rifts seemed to produce a 'reality thinning' effect much like the one found on Faust, drastically improving the efficiency of psionics within its immediately vicinity.\n\nFollowing this resounding success, all that remains to be done now is to upscale the design to be industrially viable."
  giga_eawaf.10171.a:99 "Excellent!"
  
  giga_eawaf.10172.name:99 "Psicatalyzed Fusion Failure"
  giga_eawaf.10172.desc:99 "Regrettably, our attempts at replicating §YPsicatalyzed Fusion§! have all ended in failure. It would seem that our current understandings of psionics is just far too primitive for us to accurately replicate the very specific conditions found within Helios' infernal core.\n\nOur own reactor designs either outright fail to breach into the immaterium, or are unable to properly catalyze the psionic fusion reaction. The project has been described by many as an expensive waste of time, but some of our scientists nonetheless continue to believe in the feasibility of such a project, arguing that we just aren't ready for it just yet."
  giga_eawaf.10172.a:99 "Try again! This time it'll work..."
  giga_eawaf.10172.a.tooltip:99 "We shall attempt to trigger psicatalyzed fusion in a controlled environment again, although it might be wise to only fire the project once our understanding of psionics has grown, otherwise it is likely to just fail again."
  giga_eawaf.10172.b:99 "This has been a waste of our time. Cancel the project."
  
  # Sirens Event Chain
  giga_eawaf.2001.name:99 "The Depths Awaken"
  giga_eawaf.2001.desc:99 "Something is stirring on Faust's surface. Seapony explorers from §YHippogriffia§!, a nation located on the northwestern end of Zebrica, have recently undertaken an expedition into the depths of the §YMareiana Trench§!, one of the deepest, darkest chasms of Faust's vast oceans.\n\nWhen the explorers returned, something within them had changed. Some sort of mysterious presence had taken hold of them, as if their very souls had been enthralled. That presence began spreading to other Seaponies, taking a hold of their minds and spreading its influence across the nation of Hippogriffia.\n\nWithin mere weeks this influence had spread to the point of culminating in a relatively bloodless coup which saw the former Hippogriffian government overthrown and the instauration of the §YSirens§!, a trio of serpentine mind-controlling demons from the depths evidently behind the entire act, as the new rulers of the land which they now call §YSirenalia§!.\n\nFrom what our outpost could gather, these Sirens are seemingly driven by an intense desire for revenge over some long-forgotten catastrophe which had befallen their kind. It is thus evident that they do not intend to stop at merely Hippogriffia and are likely to try and spread their influence to the rest of Zebrica and potentially even all of Faust itself.\n\nThe task at hand is daunting, though. Already, a resistance group known as the §YAris Resistance§! and made up of notable Hippogriffian officials, including its former queen, has arisen to counter the rise of Sirenalia and end the Sirens' rule over their rightful land, and it is anyone's guess as to whether or not they will be successful in restoring the old order.\n\nRegardless of the outcome, it would be in our best interest to keep a close eye on this situation."
  giga_eawaf.2001.a:99 "How peculiar. Monitor the situation."
  
  giga_eawaf.2002.name:99 "Sirens Secure Hippogriffia"
  giga_eawaf.2002.desc:99 "Over the old order of Hippogriffia, §YSirenalia§! reigns supreme. Although it has taken several years of arduous anti-partisan warfare and counter-intelligence operations, the §YAris Resistance§! has been systematically dismantled.\n\nInterestingly enough, the resistance's former members have not been exiled or assassinated, but rather enthralled by the Sirens themselves, giving the eerie impression of them quite simply abandoning their previous ideals and joining forces with their former opponents.\n\nOn that note, observations have confirmed that the Sirens are indeed capable of directly mind-controlling other sapient beings through their mysterious and enthralling song. This song appears to be powered by peculiar crystals lodged within the Sirens themselves, although the actual mechanisms of this enthralling remain entirely unknown to us.\n\nThis ability is what allows the Sirens to actively impose their control, and already they are leveraging this power in order to try and secure several of Sirenalia's neighboring nationstates.\n\nWith Sirenalia possessing a particularly large navy as well as a powerful airforce, both inherited from the former Hippogriffian goverment, we estimate that the Sirens will have little trouble expanding their influence to the rest of Northern Zebrica within the coming years.\n\nAs for the rest of Faust, while some are expressing concern over the Sirens' growth, most are currently disregarding the Sirens as yet another empire doomed to inevitably meet its end at the hands of a future coalition."
  giga_eawaf.2002.a:99 "Keep on watching."
  
  giga_eawaf.20021.name:99 "Sirens Overthrown"
  giga_eawaf.20021.desc:99 "It seems the Sirens' new order simply was not meant to be. Following months of covert action, the members of the §YAris Resistance§! has erupted into all-out rebellion against Sirenalia.\n\nAcross the streets and cities of the nation, the unenthralled fight against the enthralled, the latter of which fight to the death in order to defend their masters. Ultimately however, and with plenty of support from §YEquestria§!, the harmonic resistance stands victorious as the Sirens' order collapses in on itself and their enthralling magic, bereft of sustenance, simply fades away.\n\nA new, united Hippogriffian government has been established to restore the old status quo, while the whereabouts of the Sirens themselves is unknown. They have either perished in the fighting, or have returned to the depths of the oceans to once again gather power and perhaps bide their time in preparation for another attempt at planetary domination.\n\nBut for the foreseeable future, the Hippogriffians can rest knowing that the Sirens are no longer a threat, at least for the next few centuries."
  giga_eawaf.20021.a:99 "They have met their match."
  
  giga_eawaf.2003.name:99 "The Fall of Northern Zebrica"
  giga_eawaf.2003.desc:99 "Sirenalia's neighbors stood little chance against the Sirens' relentless advance. Bolstered by their tremendously powerful navy and airforce, the Sirens launched a series of offensives into the neighboring nations of §YChiropterra§! and §YColthage§!, kicking off the §YNorth Zebrican War§!. This war would ultimately end in a total Siren victory, who shortly thereafter imposed their hegemony upon most of Northern Zebrica.\n\nFollowing this tremendous victory, the Sirens are already looking towards their next major target, that being the continent-spanning nation of §YEquestria§!, located across the ocean to Sirenalia's northwest. While our scientists were originally rather confused as to why the Sirens decided to pick such a powerful enemy as their next target, further studies revealed that a group of individuals known as the §YPillars of Equestria§! seemingly caused the Sirens' downfall many millennia ago.\n\nOriginating from Equestria itself, these 'Pillars' were, against all odds, found to be still alive, and thus the Sirens appear to be determined to enact vengeance upon the Pillars for their previous banishment into the depths of the Mareiana Trench.\n\nThis upcoming war is certain to be one of tremendous proportions, likely the largest Faust has known thus far. Already the Sirens have taken to conquering more nations in key geographical locations, namely §YMaregypt§! and §YAbyssinia§! to their southwest, in order to use them as staging grounds for the future invasion of Equestria.\n\nGiven Equestria's power, many of Faust's inhabitants believe that this is likely to end in the Sirens' untimely demise, but the Sirens themselves seem determined to exe cute this ambitious plan to the end."
  giga_eawaf.2003.a:99 "This promises to be quite the fight."
  
  giga_eawaf.20031.name:99 "Sirenalia Defeated"
  giga_eawaf.20031.desc:99 "Unfortunately for the Sirens, the nations of Northern Zebrica proved to be more than a fair match for Sirenalia's fledging empire.\n\nFollowing a series of initially successful assaults into the nations of §YChiropterra§! and §YColthage§!, which kickstarted the §YNorth Zebrican War§!, the Sirens' offensives quickly ground to a halt as the aforementioned nations quickly and unexpectedly banded together in order to oppose the Sirens' advances as one.\n\nThe situation was further exacerbated by the entry of §YWingbardy§!, a powerful nation from the southern part of Griffonia, into the war. The Wingbardian navy definitely tipped the scales against the Sirens and it was only a matter of months before Sirenalia's core territories were under threat.\n\nAfter months of siege followed by several grueling offensives into Sirenalia's capitals, the Sirens, realizign their defeat was all but inevitable, fled the scene and disappeared once more into the depths of the ocean.\n\nWith the Sirens gone, whatever remained of Sirenalia's government quickly collapsed and its former lands were put under a reconstruction mandate tasked with overseeing the area's reconstruction and the total elimination of the few remaining fanatical pro-siren holdouts.\n\nThe Sirens' true whereabout are unknown, but they are unlikely to ever reappear for at least several centuries, and have thus been deemed to be permanently defeated by the majority of Faust's inhabitants."
  giga_eawaf.20031.a:99 "They have met their match."
  
  giga_eawaf.2004.name:99 "Sirens Topple Equestria"
  giga_eawaf.2004.desc:99 "The unthinkable has happened! Against all odds, §YSirenalia§! has triumphed over the continent-spanning nation of §YEquestria§!.\n\nA series of blistering naval invasions struck Equestria's southeastern shores with unseen speed and power, with millions of enthralled troops making their way northwards towards the Equestrian capital of §YCanterlot§!.\n\nA combination of suicide charges and gas warfare enabled the Sirens' armies to deal a crippling morale blow to the unsuspecting Equestrians, and it wasn't long before Sirenalia had encircled the capital and occupied most of Equestria's major industrial and population centers.\n\nWith the eventual fall of Canterlot, the Sirens proceeded to enthrall Equestria's most powerful protectors and used their powers to banish the spirits of Equestria's two ruling §YAlicorns§! into §YHelios§! and §YSelene§!, before casting the Pillars of Equestria into the depths of the Immaterium itself, thus securing total control over Equestria and its people.\n\nWith the fall of Faust's most powerful nation, the Sirens now have access to unprecented quantities of manpower and industry, which they are already utilizing to launch offensives into Equestria's northern neighbors in order to fully secure the continent of §YEquus§!.\n\nOur outpost believes it is now only a matter of time before the Sirens' influence grows to encompass the entirety of Faust itself... and perhaps even beyond."
  giga_eawaf.2004.a:99 "They are remarkarbly efficient."
  giga_eawaf.2004.a.tooltip:99 "If we were trying to stop the Sirens, it is now too late to do anything beyond a direct ground invasion."
  
  giga_eawaf.20042.name:99 "Supernatural Insights"
  giga_eawaf.20042.desc:99 "Our studies of the Sirens' method alongside further examination of Faust's highly atypical thaumaturgic crystals have finally bore fruit.\n\nIndeed, everything about this world and its nature points to the existence of an underlying 'force' permeating all that is conscious, which the Sirens seem to be actively manipulating in order to achieve their goals. Our science teams are eager to delve deeper into this phenomena."
  giga_eawaf.20042.a:99 "Fascinating... conduct further study!"
  giga_eawaf.20042.b:99 "This is not worth our time."
  
  giga_eawaf.20041.name:99 "Equestria Vanquishes Sirens"
  giga_eawaf.20041.desc:99 "As many had expected, the Sirens' assault into §YEquestria§! turned out to be a complete disaster. Although the invasion was initially successful, Equestria managed to quickly mobilize its massive manpower reserves, using them to first halt, then repel Sirenalia's advances onto Equus.\n\nThis was followed by the launch of a vast, multi-pronged amphibious invasion of Sirenalia's heartlands to which the Sirens opposed incredible resistance, before being ultimately overpowered by the Equestrians' sheer industrial and military might.\n\nFollowing the complete capture of Sirenalia proper, Equestria's ruling Alicorns proceeded to capture the Sirens while they were attempting to flee. In order to ensure Sirenalia could never emerge again, the Pillars of Equestria alongside the Alicorns pooled their powers to banish the Sirens' very souls into the depths of the Immaterium, where they should remain imprisoned for at least several millennia.\n\nWith Sirenalia defeated and its rulers themselves banished from reality, the Sirens' hope of world domination have been definitively thwarted."
  giga_eawaf.20041.a:99 "So there is hope for Faust after all."
  
  giga_eawaf.2005.name:99 "Sirens Subjugate Faust"
  giga_eawaf.2005.desc:99 "With the fall of §YEquestria§! to the Sirens, it was only a matter of time before the rest of Faust would also fall as well. Despite hasty attempts at unification by the other nations to counter the Sirens' rise, it ultimately proved to be too little, too late.\n\nAnd thus, following several years of intense warfare, the Sirens have, at last, extended §YSirenalia§!'s influence over the entirety of Faust. Across the world's surface, two billion sapients have fallen under the Sirens' enthralling spell, toiling endlessly to fuel Sirenalia's ever-growing industrial might.\n\nWith the entire world under their control, it seems evident that the next step for the Sirens might just be to take to the stars, although the means by which they would do so are unclear. Despite their powerful magic, Sirenalia is, as it stands, completely and hopelessly outmatched by even a fledging interstellar empire, and any attempts at expanding into space would likely be met with overwhelming firepower.\n\nFor now, our outpost shall continue to observe the Sirens, and shall inform our government and armed forces immediately should Sirenalia begin planning its expansion into space."
  giga_eawaf.2005.a:99 "We'll crush them if they try anything."
  
  giga_eawaf.20051.name:99 "The Sirens' Secret?"
  giga_eawaf.20051.desc:99 "Our covert bolstering of the Sirens has allowed us to glean valuable insight as to the inner workings of the Sirens' spell and how Faust's thaumaturgic crystals were actively utilized by Sirenalia in order to bolster their spell across the world.\n\nOur scientists are now confident that, using some samples of these crystals retrieved from the local asteroid belt, they might be able to somehow replicate these effects, albeit on a smaller scale and with much lower efficiency, which would have... interesting applications within our government and society."
  giga_eawaf.20051.a:99 "We must investigate their methods further."
  giga_eawaf.20051.b:99 "This is far too dangerous."
  
  giga_eawaf.20061.name:99 "Thaumaturgic Power Surge"
  giga_eawaf.20061.desc:99 "Instruments within our Faust station have suddenly gone wild. A tremendously powerful energy spike is beginning to arise on Faust's surface, seemingly centered around Sirenalia's capital.\n\nIt would appear the Sirens are in the process of pooling Faust's supply of thaumaturgic crystals in order to cast some sort of gigantic spell. According to our readings, the energy contained within all of Faust's crystals would be sufficient to generate a thaumaturgic field extending not only across Faust's surface, but also over the entirety of its local planetary system as well.\n\nThere is no telling what the effects of this 'spell' might be, but everything is proceeding far too quickly for us to actually intervene. As such, our scientists are urging us to §Revacuate all valuable assets from Faust's system§! before the power surge reaches its climax, which has been estimated to occur in approximately §Y3 months§!."
  giga_eawaf.20061.a:99 "That's not good."
  
  giga_eawaf.20071.name:99 "Faust Engulfed in Ethereal Shroud"
  giga_eawaf.20071.desc:99 "As the power surge reaches maximum intensity, Faust and its entire planetary system quite simply... disappear.\n\nFollowing the culmination of the Sirens' grand spell, a colossal mass of ethereal energy emerges from Faust, presumably discharged by tremendous quantities of thaumaturgic crystals. This field first grows to surround Sirenalia, then Faust, and eventually, the entire system.\n\nIt takes mere hours for the field to engulf all of Faust's planetary neighborhood, with anything in its vicinity, whether it be ships, planets, or floating debris, being inevitably absorbed by the field.\n\nAfter roughly a day, the field, now dubbed the §YEthereal Shroud§! settles, disrupting all hyperlanes as well as rendering other forms of FTL travel outright impossible. Ships and transmissions sent to investigate the system simply disappear from existence, never to be seen again. The conclusion is clear: for the time being, the Faust system has essentially been removed from the galaxy, evidently as a result of the Sirens' plans.\n\nWhile it is uncertain if this strange shroud will ever dissipate, slight variances in its energy signatures seem to indicate that it might eventually disappear after roughly §Yone century§! has passed, although whether this turns out to be accurate or merely guesswork remains to be seen."
  giga_eawaf.20071.a:99 "How... peculiar. Guess they're gone."
  giga_eawaf.20071.a.tooltip:99 "§YFaust§! is engulfed into the §YEthereal Shroud§! for supposedly at least a §Ycentury§!. Any attempt at breaching into the system is bound to end catastrophically.\n§RIt may be wise to stay away from the systems directly neighboring the shroud...§!"
  
  giga_eawaf.20072.name:99 "Faust System Engulfed in Ethereal Shroud"
  giga_eawaf.20072.desc:99 "The peculiar system of §YFaust§!, known for harboring a miniature star orbiting around a telluric world, has suddenly disappeared from all sensors across the galaxy.\n\nFurther investigation has revealed that the entire system - including Faust itself and any ships that may have been present - has been engulfed in a colossal §YEthereal Shroud§!, which forbids any observation or entry into the system itself.\n\nScattered reports indicate this to be work of a sort of 'spell' cast by §YSirenalia§!, a planetary hyperpower which had recently managed to unify all of Faust under an enthralling mind-control spell after a series of grueling wars.\n\nWhat the purpose of this shroud might be is unknown, but fluctuations in the shroud's energy patterns indicate there is a chance of it starting to dissipate after roughly §Yone century§! has passed, but whether or not this is anything more than a random prediction is anyone's guess.\n\nFor the time being, the entire system has essentially been removed from the galaxy, and it would be wise to exercise caution in the vicinity of this strange field."
  giga_eawaf.20072.a:99 "Most peculiar."
  
  giga_eawaf.30001.name:99 "Ethereal Shroud Fluctuating"
  giga_eawaf.30001.desc:99 "In the past couple months, thaumaturgic energy readings emanating from the §YEthereal Shroud§!, which had thus far remained stable following the disappearance of §YFaust§!, have started to fluctuate for no discernible reason.\n\nWhile the details of what might be happening within the shroud still elude us, this evidently indicates some sort of activity by the §YSirens§! which had taken over the system through force of arms years prior.\n\nWorryingly, the fluctuations' patterns suggest that the Ethereal Shroud is likely to end up unraveling itself within the next §Yfive years§!."
  giga_eawaf.30001.a:99 "We should expect the worst."
  
  giga_eawaf.30002.name:99 "Sirenalia - §HAdagio Dazzle§!"
  giga_eawaf.30002.desc:99 "Mortals! I've never been one for pre-shows, so lets just cut straight to the main act this time. This galaxy that you somehow think is yours is actually ours for the taking, and we intend on making it ours soon enough. You can always choose to submit now, but we both know how this game is played, don't we? I look forward to seeing what you'll have to offer us in the end."
  giga_eawaf.30002.bye:99 "We will send your kind back into the depths!"
  
  giga_eawaf.30003.name:99 "The Sirens' Return"
  giga_eawaf.30003.desc:99 "It is evident that, far from isolating themselves, the Sirens have been plotting and planning beneath the Ethereal Shroud. Around the once-verdant world of §YFaust§! now transformed into a vast, psionic-industrial hellscape looms an esoteric megastructure dubbed the §YShroudsonic Enthraller§!, whose purpose is clear: to amplify the range of Sirens' mind-controlling song as to cover the §Rentire galaxy§!.\n\nTo do so, the Enthraller evidently generates a powerful §RStrife Field§! centered around Faust. Close to Faust, within what is now known as the §RInner Field§!, the spell is sufficiently powerful to instantly §Rmind-control§! any vessel getting too close, and so it is paramount that we §Ravoid§! ths inner field at all costs until countermeasures can be devised.\n\nFurther away, the Field's effects fade but nonetheless remain present in the §POuter Field§!, which extends far beyond Sirenalia's borders and causes the populations of worlds caught within the outer field to experience higher levels of strife and hatred for one another.\n\nAlarmingly, this strife is evidently what 'feeds' the Sirens, meaning that the more §RStrife§! they acquire, the further the §YShroudsonic Enthraller§! will be able to project the spell... and the more strife the Sirens will have. It thus goes without saying that Sirenalia must be halted before the enthraller kicks off a positive feedback loop resulting in the §RInner Field§! engulfing our entire galaxy.\n\nAs the actual inner workings of 'Strife', the Enthraller, the spell and the Field still elude us, a §YSituation§! has been enacted to keep track of our progress regarding our knowledge of the Sirens."
  giga_eawaf.30003.a:99 "Keep monitoring them."
  
  # Diplo with Sirens
  giga_eawaf.4000.name:99 "Sirenalia"
  giga_eawaf.4000.desc.adagio:99 "Have you come to offer your complete and unconditional surrender? No? Then why are you even bothering to be here?"
  giga_eawaf.4000.desc.aria:99 "Make this quick. I don't have all day to spend wasting time with creatures like you."
  giga_eawaf.4000.desc.sonata:99 "Ooooh, I don't think I've seen you before! Or maybe I have! There's a lot of you weird new people to keep track of, you know!"
  giga_eawaf.4000.bye:99 "View screen off."
  
  # Final Event Chain
  
  giga_eawaf.6000.name:99 "Enthraller Outer Defenses Breached!"
  giga_eawaf.6000.desc:99 "Our brave fleets have managed to destroy the outer weapon emplacements of the Sirens' fearsome §YShroudsonic Enthraller§!.\n\nSubsequently, the loss of these critical hardpoints has exposed the Enthraller's §YAbyssal Core§! wrapped around Faust itself and powering the entire apparatus, which should be destroyed with utmost haste if we are to finally end the Sirens' madness."
  giga_eawaf.6000.a:99 "Assault at once!"
  
  giga_eawaf.6001.name:99 "Shroudsonic Enthraller Destroyed!"
  giga_eawaf.6001.desc:99 "With the destruction of the Enthraller's §YAbyssal Core§!, which served as the 'capacitor' amplifying the Sirens' spell across the galaxy, the once-mighty megastructure quickly underwent catastrophic collapse into a planet-sized field of rubble surrounding Faust itself.\n\nThis was quickly followed by the complete disintegration of the §YStrife Field§! and the subsequent loss of Siren control over most of their assets directly outside of Faust itself to which the Sirens have now retreated in expectation of a desperate final stand."
  giga_eawaf.6001.a:99 "They have nowhere left to run now."
  
  giga_eawaf.60022.name:99 "The Sirens' Last Stand"
  giga_eawaf.60022.desc:99 "As our armies touch down upon §YFaust§!, the Sirens, backed into a corner, have began to throw millions upon millions of mind-controlled Faustians directly at our legions!\n\nMuch to our commanders' dismay, entire nations' worth of thralls, often without proper equipment or fighting experience, are now marching to their death in a desperate attempt to slow down our inevitable advance upon their world.\n\nIt is evident that, if nothing is done, the Sirens well intend to sacrifice the entirety of Faust's innocent population - and thus most of the planet's actual value - in order to buy themselves just a little more time..."
  giga_eawaf.60022.a:99 "We must stop this at once! Investigate a way to free the Faustians."
  giga_eawaf.60022.b:99 "Let this world shatter beneath our might if that is what they wish."
  
  giga_eawaf.60024.name:99 "The Destruction of Faust"
  giga_eawaf.60024.desc:99 "Through overwhelming force the world of §YFaust§! has been utterly destroyed alongside its Siren masters. While this has incurred countless deaths, this will at last ensure the definitive end of the Sirens' madness."
  giga_eawaf.60024.a:99 "It was for the greater good."
  
  giga_eawaf.60025.name:99 "The Fall of Faust"
  giga_eawaf.60025.desc:99 "Despite the Sirens' best attempts, and the vain sacrifice of billions of Faustians, the world of §YFaust§! has fallen beneath our might.\n\nOr at least, what remains of it. Over ninety-nine percent of the planet's population has perished in the fighting, leaving entire continents bereft of intelligent life and covered with the gloomy skeletal remnants of gargantuan cities and industrial zones which our forces are now proceeding to occupy. A meager one percent of the former population has  managed to survive when the Sirens' spell wore off due to Faust's rapidly thinning populace.\n\nAs for the §YSirens§! themselves, they have evidently retreated back to the depths of the §YMareiana Trench§! from which they first emerged, but our commanders have assured us that planetside forces are already organizing an expedition down into the oceanic depths in order to slay these beasts once and for all."
  giga_eawaf.60025.a:99 "Victory, but at what cost?"
  
  giga_eawaf.60251.name:99 "The Sirens' Demise"
  giga_eawaf.60251.desc:99 "The Sirens' end was, for lack of better terms, rather anticlimactic. Following our expedition's descent into the Mareiana Trench, its members quickly located the Sirens hiding within arcane geological formations at the ocean floor.\n\nThey of course attempted to resist through the usage of their magic, but, utterly bereft of a population to draw hatred from, and hopelessly countered by our Disenchanter technology, these attempts did little more than spike energy readings within our soldiers' diving suits and so what followed was quite simply the rapid vaporization of all three Sirens via high-energy weaponry.\n\nHowever, strangely enough, the red crystals which were once embedded into the Sirens and supposedly provided them with their powers have been foudn to have somehow survived this whole ordeal and have been retrieved by our soldiers within thaumaturgically-secure containers for further examination."
  giga_eawaf.60251.a:99 "These crystals... could be of use."
  giga_eawaf.60251.b:99 "Cast them into the sun, destroy them!"
  
  giga_eawaf.60026.name:99 "The Fall of Faust"
  giga_eawaf.60026.desc:99 "Despite the Sirens' best attempts, and the vain sacrifice of billions of Faustians, the world of §YFaust§! has fallen to the might of §Y[giga_eawaf_sirens_killer_country.GetName]§!.\n\nOr at least, what remains of it. Over ninety-nine percent of the planet's population has perished in the fighting, leaving entire continents bereft of intelligent life and covered with the gloomy skeletal remnants of gargantuan cities and industrial zones. A meager one percent of the former population has  managed to survive when the Sirens' spell wore off due to Faust's rapidly thinning populace.\n\nAs for the §YSirens§! themselves, they have evidently retreated back to the depths of the §YMareiana Trench§! from which they first emerged, although it is likely that the §Y[giga_eawaf_sirens_killer_country.GetName]§! will take rapid care of them."
  giga_eawaf.60026.a:99 "A grim victory."
  
  giga_eawaf.60027.name:99 "Mirror Visions"
  giga_eawaf.60027.desc:99 "Our science department reports that, following orbital scans of Faust coupled with daredevil expeditions to surface, they may have just found a way to neutralize the Sirens without having to sacrifice all of Faust's population.\n\nIndeed, while it was already known that Faust resided in an area of spacetime where 'reality' was weaker, it has now been found out that a specific point on Faust's surface, located near what the natives used to call §YCanterlot§!, lies in close dimensional proximity to a 'mirror realm'.\n\nThe reason for the link as well as the nature of this realm are unknwon, but our scientific department theorizes that it may be possible to, using samples of the mind-controlling crystals used by the Sirens alongside the sudden orbital discharge of a large quantity of energy into the given area, 'break' the fabric of reality and create a temporary 'dimensional vortex' which we could then use to 'banish' the Sirens to the aforementioned alternate dimension.\n\nThis plan would however require utmost haste and perfect knowledge of the situation by a 'sacrifice' tasked with diving into the vortex with carefully-attuned crystals in order to cause the thaumaturgic chain reaction necessary to attract and subsequently banish the Sirens.\n\nAs it stands, only §Y[giga_eawaf_sirens_scientist_sacrifice.GetName]§! would be capable of pulling out such a feat. "
  
  giga_eawaf.60027.a:99 "Approved. Proceed with it at once, no matter the cost!"
  giga_eawaf.60027.b:99 "Denied. This world is not worth [giga_eawaf_sirens_scientist_sacrifice.GetName]."
  
  giga_eawaf.60028.name:99 "Sirens Banished"
  giga_eawaf.60028.desc:99 "As the glistening discharge of energy from our orbital assets impacts the surface of Faust where the dimensional fault lies, §Y[giga_eawaf_sirens_scientist_sacrifice.GetName]§! dives into the widening tear in spacetime alongside a set of thaumaturgic crystals carefully-attuned to mimic those embedded within the Sirens themselves.\n\nAs expected, this sets off a thaumaturgic 'entanglement' which 'drags' the helpless Sirens out of their hiding hole on Faust and straight into the dimensional vortex alongside our officer before the entire vortex, unfit to exist in our reality for more than a couple of seconds, collapses on itself, taking [giga_eawaf_sirens_scientist_sacrifice.GetName] and the Sirens with it.\n\nWhat follows is the complete collapse of the Sirens' hold over Faust and the subsequent liberation of Faust's populace from their devilish grasp, effectively halting their relentless mass assault tactics. While Faust and its inhabitants will likely remain scarred for many years to come, the Sirens have, at last, been definitively evicted from our reality."
  giga_eawaf.60028.a:99 "They shall trouble us no more."
  
  giga_eawaf.60029.name:99 "A Strange Mirror"
  giga_eawaf.60029.desc:99 "Following the Sirens' demise, our scientists have conducted an investigation of §YCanterlot§!, the location where the strange dimensional fault was originally detected.\n\nThey report that a peculiar artefact, akin to a sort of ornate 'crystal mirror', was found deep below the surface, with further study revealing this peculiar device to very likely be the origin of the interdimensional connection which allowed us to banish the Sirens away from our reality.\n\nControlled activation of the mirror followed by careful probing using cloaked probes revealed a connection to a sort of alternate Realm populated by colorful humanoids who seem to regularly partake in ritualistic musical celebration.\n\nWhile actually revealing our presence to this dimension or pulling anyone out of it remains utterly unadvisable, due to the risk of the Sirens noticing this pathway back into our reality, we could very well keep the mirror around within a secure facility, which would allow us to study of its peculiar inhabitants as well their musical rituals."
  giga_eawaf.60029.a:99 "Curious. Let us keep it."
  giga_eawaf.60029.b:99 "Far too dangerous! Seal it for good."
  
  giga_eawaf.60032.name:99 "Sirenalia Vanquished"
  giga_eawaf.60032.desc:99 "Following the final demise of §HAdagio Dazzle§!, §MAria Blaze§! and §BSonata Dusk§! at the hands of the §Y[giga_eawaf_sirens_killer_country.GetName]§!, the dreaded §YSirens§! which had threatened to mind-control Faust and the greater galaxy for several decades, their empire of §YSirenalia§! has definitely been cast into the dustbins of history.\n\nAll remaining ships and planets under the Sirens' influence have either self-destructed, liberated themselves or returned to their former owners. And so the galactic community breathes a collective sigh of relief as the Sirens' unhinged plan to achieve 'eternal galactic unity' has at last been dashed for good."
  giga_eawaf.60032.a:99 "The Sirens' choir finally falls silent."
  
  giga_eawaf.5001.name:99 "Prototype Disenchanter Conceived"
  giga_eawaf.5001.desc:99 "Our researchers report that our efforts to understand and counter the Sirens is starting to bear fruits, if only slightly.\n\nWhile the deeper nature of the Sirens' mysterious song still eludes us, preliminary studies suggest that firing focused discharges of energy at specific frequencies into quasi-space can mitigate some of the Strife Field's effects, at the cost of drastically increasing the upkeep of the ships these mechanisms are mounted on, as well as impeding mobility when active.\n\nDubbed §YDisenchanters§!, these advanced devices seem to be a viable option for countering the Sirens which will be investigated further."
  giga_eawaf.5001.a:99 "There is hope."
  giga_eawaf.5001.a.tooltip:99 "We will have to research the Disenchanter technology in order to continue the §YCountering the Sirens§! situation. Our approach has been set to §YNo Siren Studies§! in the meantime as to avoid wasting resources."
  
  giga_eawaf.5002.name:99 "Tuned Disenchanter Conceived"
  giga_eawaf.5002.desc:99 "Further advancements in anti-Sirens research has yielded improved Disenchanter models with greater efficiency.\n\nWhile they are still not powerful enough to repel the nefarious §RInner Field§!, these designs should allow our ships to operate within the §POuter Field§! with no speed penalties."
  giga_eawaf.5002.a:99 "Get on it at once."
  
  giga_eawaf.5003.name:99 "Symphonious Disenchanter Conceived"
  giga_eawaf.5003.desc:99 "Our science teams report that recent breakthroughs in Disenchanter technology should allow these enhanced designs to ward off not only the §POuter Field§!, but should also be sufficiently efficient to repel even the §RInner Field§! and allow our ships to operate even in the depths of Sirens territory, albeit at drastically reduced speeds.\n\nThis means that, provided we possess sufficient firepower, it should now be possible to finally put an end to the Sirens' madness."
  giga_eawaf.5003.a:99 "Excellent."
  
  giga_eawaf.5004.name:99 "Euphonic Disenchanter Conceived"
  giga_eawaf.5004.desc:99 "Further enhancements to our existing Disenchanters have yielded the §YEuphonic Disenchanter§! - the final word in anti-Sirens technology.\n\nCapable of operating anywhere within the Strife Field with impact on vessel speed, this should enable our ships to conduct strikes anywhere against the Sirens and at any time."
  giga_eawaf.5004.a:99 "Delightful! They will soon be powerless."
  
  giga_eawaf.1104.name:99 "Thaumaturgic Weaponry"
  giga_eawaf.1104.desc:99 "The §YThaumaturgic Weaponry§! which we have managed to reverse-engineered from the Sirens exhibits the peculiar property of being as powerful as the amount of energy we can manage to safely pump into it.\n\nThus, we have devised a new repeatable technology aiming to continuously increase the power of these weapons."
  giga_eawaf.1104.a:99 "Intriguing."
  
  # Technologies
  giga_tech_eawaf_psifusion:99 "Industrial Psicatalyzed Fusion"
  giga_tech_eawaf_psifusion_desc:99 "Replicating the esoteric workings of Helios' infernal core within a controlled environment and on an industrial scale enables tremendous energy production and the facilitated production of heavy elements."
  
  giga_tech_eawaf_weapons_repeatable:99 "Supercharged Thaumaturgic Weaponry"
  giga_tech_eawaf_weapons_repeatable_desc:99 "The esoteric nature of thaumaturgic weaponry means there is essentially no upper limit on their potential. As long as more energy can be pumped in alongside more crystals to carry that energy, they can continue getting more and more powerful.\n§RFor technical reasons, the upkeep penalty applies to the entire ship and not just the thaumaturgic components! It is thus recommended to completely fill the ship with these weapons in order to get the most out of them.§!"
  
  giga_tech_eawaf_weapons_repeatable_title:99 "Thaumaturgic Weapon Damage: §G+25%§!\nUpkeep of Ships with Thaumaturgic Weapons: §R+12.5%§!"
  giga_tech_eawaf_weapons_repeatable_desc:99 "§RFor technical reasons, the upkeep penalty applies to the entire ship and not just the thaumaturgic components! It is thus recommended to completely fill the ship with these weapons in order to get the most out of them.§!"
  
  giga_tech_eawaf_sirens_secret:99 "Thamaturgic Enthrallment"
  giga_tech_eawaf_sirens_secret_desc:99 "Studying how the Sirens unleash their enthralling spell could have great application for our government and society."
  
