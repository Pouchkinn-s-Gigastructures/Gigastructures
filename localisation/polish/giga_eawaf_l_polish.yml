  giga_tech_eawaf_disenchanter_1:99 "Early Sirens Countermeasures"
  giga_tech_eawaf_disenchanter_1_desc:99 "While the deeper nature of the Sirens' mysterious song still eludes us, preliminary studies suggest that firing focused discharges of energy at specific frequencies into quasi-space can mitigate some of the Strife Field's effects, at the cost of drastically increasing the upkeep of the ships these mechanisms are mounted on."
  
