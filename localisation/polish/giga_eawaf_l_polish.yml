  approach_giga_eawaf_stop_sirens:99 "Stop the Sirens"
  approach_giga_eawaf_stop_sirens_tooltip:99 "We will do everything in our power to halt the Sirens without being seen. Covert assassinations of their key assets, disruption of supply lines and bolstering of anti-Sirens movements should stunt their progress until they are overwhelmed by their enemies.\nThis will increase the chances of the Sirens falling to their enemies at each step of their conquest.\n§RWe cannot back out of stopping the Sirens if we start to do so.§!"
  
  approach_giga_eawaf_do_nothing:99 "Do Nothing"
  approach_giga_eawaf_do_nothing_tooltip:99 "Let us simply watch as this unfolds. We have more pressing matters to be concerned about.\n§YWe can always change our minds later.§!"
  
  approach_giga_eawaf_study_sirens:99 "Study the Sirens"
  approach_giga_eawaf_study_sirens_tooltip:99 "We will invest resources and personnel to study the Sirens and their mind-control methods. We could learn a lot about the true nature of consciousness and the mind that way.\n§YWe can always change our minds later.§!"
  
  approach_giga_eawaf_bolster_sirens:99 "Bolster the Sirens"
  approach_giga_eawaf_bolster_sirens_tooltip:99 "We shall covertly aid the Sirens in their takeover. That way, we will be able to witness their full potential in action, bringing us a wealth of valuable data.\n§GWe can always change our minds later, but the longer we bolster them, the more we shall learn.§!"
  
  situation_eawaf_sirens_takeover_effects:99 "The Sirens will progress in their takeover of Faust."
  
  giga_eawaf_sirens_too_strong_tooltip:99 "The Sirens have grown too strong for us to covertly oppose them. We must either let them be, or intervene directly via a potentially hazardous ground invasion of Faust."
  
  
