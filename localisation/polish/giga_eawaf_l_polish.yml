  giga_tech_eawaf_disenchanter_3:99 "Subpsionic Symphonies"
  giga_tech_eawaf_disenchanter_3_desc:99 "Breakthroughs in our understand of the Strife Field's enable us to directly emit counter-melodies to the Sirens' songs within the Immaterium itself, which can ward off even the nefarious Inner Field's mind-controlling effects."
