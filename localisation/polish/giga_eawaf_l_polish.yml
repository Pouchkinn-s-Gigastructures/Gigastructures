  #Primitive Events
  d_everfree_forest:99 "Everfree Forest"
  d_everfree_forest_desc:99 "A peculiar and nigh-impenetrable forest filled with seemingly magical energies. Clearing it would be a task of mammoth proportions, but studying its esoteric ecosystem would surely yield intriguing data."
  
  giga_eawaf.7002.name:99 "Faust Enters the Atomic Age"
  giga_eawaf.7002.desc:99 "Reports indicate that the primitives inhabiting the peculiar continental world of §YFaust§! within the §Y[giga_eawaf_system.GetName]§! system have successfully built and tested a low-yield nuclear device.\n\nAlthough they remain relatively sparse and expensive for now, these weapons are expected to proliferate exponentially as the technology is refined and spreads throughout the planet's various nationstates.\n\nInterestingly, instead of relying on conventional uranium fission for power, these weapons utilize the energies contained within the planet's abundant crystal deposits to unleash tremendous destructive power, which our Observation Post has began to refer to as §Ythaumonuclear devices§!.\n\nFrom now on, should a large-scale conflict arise on the planet, it is bound to be significantly more destructive than ever before."
  giga_eawaf.7002.a:99 "Intriguing."
  
  giga_eawaf.7004.name:99 "Faust Descends into Thaumonuclear War"
  giga_eawaf.7004.desc:99 "Our §YFaust§! Observation Post reports that, due to extremely high tensions within the planet's geopolitical scene, a relatively minor fishing boat incident between two of Faust's major powers has escalated into a large-scale conflict pitting the planet's three main continents against one another.\n\nUnfortunately, thaumonuclear weaponry had become widespread with most major nations possessing a sizeable arsenal, meaning that the conflict rapidly transformed into an extinction-level event as the planet's various supranational alliances began to flung copious quantities of thaumonuclear warheads at one another.\n\nIt took mere days for the planet's surface to become completely engulfed in the cataclysmic energies unleashed by the devices, transforming the once verdant world into a vast, boiling storm of near-magical energies covering the entire planet.\n\nOrbital scans show that aside from one surprisingly reluctant jungle which seemingly thrives off the energies unleashed by the thaumonuclear devices, the primitive civilization has been completely wiped out."
  giga_eawaf.7004.a:99 "Such a violent end. Unfortunate."
  
  giga_eawaf.7006.name:99 "Faust Enters the Early Space Age"
  giga_eawaf.7006.desc:99 "The §YFaust§! primitives have completed yet another crucial step in their societal evolution with the development of the first orbital spacecrafts capable of interplanetary flight.\n\nPowered by liquid forms of the planet's abundant crystals, multiple of these spacecraft have been sent to explore their star system with the primitives beginning serious foray into the nature of their esoteric planetary system.\n\nWith the development of more and more powerful crystal-lensed telescopes, it is likely that the primitives have learned that their planet's peculiar astrogeography truly is one-of-a-kind by studying more \"standard\" exoplanets.\n\nTensions across the planet are beginning to cool down with several of the major powers taking very real steps towards international cooperation but it remains to be seen if these efforts will bear fruit or end in a disastrous extinction event.\n\nIt should not be long before their peculiar beings are ready to join us amongst the stars."
  giga_eawaf.7006.a:99 "Interesting."
  
  giga_eawaf.7012.name:99 "§YGrand Faustian Convocation§! Achieves FTL"
  giga_eawaf.7011.desc.eawun:99 "Our §YFaust§! Observation Post indicates that the planet's primitives have, at least, conceived a working FTL drive. Much like most of their technology, it makes extensive usage of the planet's peculiar and abundant crystals rendering them surprisingly cheap to manufacture considering the amount of crystals that are available within their home system.\n\nThe planet itself has been unified by a supranational entity known as the §YGrand Faustian Convocation§! formed by the federation of several of the planet's major democratic governments. Although these governments still exist to some extent, the Convocation has effectively assumed the role of Faust's interstellar authority and will be responsible for guiding the civilization's expansion through the stars.\n\nConsidering the great cultural and physical differences between the planet's various species, the peaceful federalization of the entire planet into a singular government is regarded as an astounding feat, both by our Outpost's crew and most of the planet's inhabitants.\n\nHowever, as we own the system's starbase, we have received a transmission from their leader, §YJungle Trek III§!, requesting that we transfer ownership of the starbase to them so that the inhabitants of Faust may finally begin their interplanetary journey."
  
  giga_eawaf.7013.name:99 "§YGriffonian Empire§! Achieves FTL"
  giga_eawaf.7011.desc.eawgriffon:99 "Our §YFaust§! Observation Post indicates that the planet's primitives have, at least, conceived a working FTL drive. Much like most of their technology, it makes extensive usage of the planet's peculiar and abundant crystals rendering them surprisingly cheap to manufacture considering the amount of crystals that are available within their home system.\n\nThe planet itself has been unified through warfare and diplomatic maneuvering by an imperialistic nation known as the §YGriffonian Empire§!, who has managed to subjugate the majority of the planet's former nations either through outright conquest or by exerting their economic dominance on the rest of the planet.\n\nAlthough not everyone is content with this arrangement, no foreign power capable of standing up to the Griffonian Empire's occupation remains and the fate of the planet thus appears to be sealed.\n\nAs we own the system's starbase, we have received a transmission from their leader, §YGrover XI§! of the §YGrover Dynasty§!, requesting that we transfer ownership of the starbase to them so that the Griffonian Empire may be recognized as an independent galactic nation."
  
  giga_eawaf.7014.name:99 "§YFaustwide Socialist Republic§! Achieves FTL"
  giga_eawaf.7011.desc.eawcommunist:99 "Our §YFaust§! Observation Post indicates that the planet's primitives have, at least, conceived a working FTL drive. Much like most of their technology, it makes extensive usage of the planet's peculiar and abundant crystals rendering them surprisingly cheap to manufacture considering the amount of crystals that are available within their home system.\n\nThe planet itself has been somewhat peacefully unified into the §YFaustwide Socialist Republic§!, an aptly-named socialist government which, through several mergers with friendly socialist allies and quite a few wars, has managed to assert its control over the vast majority of Faust's nationstates.\n\nAlthough a few nations remain independent, they are far too insignificant for them to matter against the overwhelmingly supremacy of the new socialist government, which promises to bring equality and prosperity to all creatures regardless of species or origin.\n\nAs we own the system's starbase, we have received a transmission from their leader, a representative of their Supreme Council, requesting that we transfer ownership of the starbase to them."
  
  giga_eawaf.70141.name:99 "§YFaustian Federation§! Achieves FTL"
  giga_eawaf.70141.desc:99 "Our §YFaust§! Observation Post indicates that the planet's primitives have, at least, conceived a working FTL drive. Much like most of their technology, it makes extensive usage of the planet's peculiar and abundant crystals rendering them surprisingly cheap to manufacture considering the amount of crystals that are available within their home system.\n\nThe planet has been united under the leadership of the §YFaustian Federation§!, a harmonist government which originally took form in the eastern reaches of the Griffonian continent.\n\nWhile it was originally little more than a military and economic alliance known as the §YRiver Federation§!, it eventually federated into a superstate which, through diplomacy and the occasional crusade against authoritarian regimes such as the neighboring Griffonian Empire, eventually found itself as the planet's sole hyperpower.\n\nThey are now hailing us in order to discuss the handing of the system to them."
  
  giga_eawaf.70142.name:99 "§YGrand Empire of Aquileia-Wingbardy§! Achieves FTL"
  giga_eawaf.70142.desc:99 "Our §YFaust§! Observation Post indicates that the planet's primitives have, at least, conceived a working FTL drive. Much like most of their technology, it makes extensive usage of the planet's peculiar and abundant crystals rendering them surprisingly cheap to manufacture considering the amount of crystals that are available within their home system.\n\nThe planet itself has been unified under the leadership of §YAquileia-Wingbardy§!, an empire created following the fusion of two of Griffonia's major nationstate and their subsequent ascendance as a continental superpower and then a planetary hyperpower following the takeover of their entire continent and numerous overseas military, economic and colonial ventures.\n\nGiven that we own the system's starbase, we have received a transmission from their Empress requesting control of the system in exchange for resources."
  
  giga_eawaf.70143.name:99 "§YFaustian Corporation§! Achieves FTL"
  giga_eawaf.70143.desc:99 "Our §YFaust§! Observation Post indicates that the planet's primitives have, at least, conceived a working FTL drive. Much like most of their technology, it makes extensive usage of the planet's peculiar and abundant crystals rendering them surprisingly cheap to manufacture considering the amount of crystals that are available within their home system.\n\nThe planet itself has been unified mostly through the sheer economic might of §YKiria§!, a nation which, following rapid industrialization and transition to a heavily capitalist regime, quickly grew to dominate the planet's economy and eventually ended up its sole superpower through the economic takeover of numerous other nations.\n\nAs we own the system's starbase, we have received a transmission from their Director, who likely wishes to purchase the system from us."
  
  giga_eawaf.70144.name:99 "§YRevolutionary Faust§! Achieves FTL"
  giga_eawaf.70144.desc:99 "Our §YFaust§! Observation Post indicates that the planet's primitives have, at least, conceived a working FTL drive. Much like most of their technology, it makes extensive usage of the planet's peculiar and abundant crystals rendering them surprisingly cheap to manufacture considering the amount of crystals that are available within their home system.\n\nThe planet itself has been united under the governance of a nation originating in the island of §YHippogriffia§!, which, following a communist takeover, began a campagn of rapid expansion culminating in a great crusade against all authoritarian regimes of the world.\n\nThrough extensive usage of nuclear energy and highly materialistic policies, the fledging nation was able to emerge victorious and unite most of Faust under its rule, with the last remaining nation folding relatively easily afterwards.\n\nFollowing immense investment into space travel and the rapid development of an FTL drive, the newly-united world has taken to the stars and is now sending us an eager transmission in order to establish diplomatic relations."
  
  giga_eawaf.70145.name:99 "§YDread Scourge§! Achieves FTL"
  giga_eawaf.70145.desc:99 "Our §YFaust§! Observation Post indicates that the planet's primitives have, at least, conceived a working FTL drive. Much like most of their technology, it makes extensive usage of the planet's peculiar and abundant crystals rendering them surprisingly cheap to manufacture considering the amount of crystals that are available within their home system.\n\nThe planet itself has been unified under a sort of horrifying 'hivemind' consisting of reanimated lifeforms, which waged a great 'Dark Crusade' against Faust's living creatures and ecossytem.\n\nAlthough initially uncertain, the hivemind's sheer numbers and ability to revive the fallen of both itself and its enemies enabled it to triumph in the end and subsume the entirety of Faust into itself.\n\nAlarmingly, this hivemind, known as the 'Dread Scourge', seems completely unwilling to do any sort of diplomacy and has launched an all-out assault on our Starbase using makeshift FTL vessels. We must act quickly and nip this threat in the bud before it consumes the entire galaxy!"
  
  giga_eawaf.70146.name:99 "§YFaustian Directory§! Achieves FTL"
  giga_eawaf.70146.desc:99 "Our §YFaust§! Observation Post indicates that the planet's primitives have, at least, conceived a working FTL drive. Much like most of their technology, it makes extensive usage of the planet's peculiar and abundant crystals rendering them surprisingly cheap to manufacture considering the amount of crystals that are available within their home system.\n\nThe world has been completely united under a sort of mechanical deity going by the name of §YLeopold Schmeller§!, which seemingly used to be a regular Griffon who underwent heavy cybernetic enhancements and eventual ascension into a gargantuan mechanical body.\n\nHe has since been leading a gargantuan crusade against the rest of the world, unleashing humongous armies of advanced clockworks to subsume all opposition and integrate Faust's organic populations into his ever-growing machine consciousness.\n\nAs we own the system's starbase, Leopold has contacted us in order to negotiate the purchase of Faust."
  
  giga_eawaf.70147.name:99 "§YKatzenartig Imperium§! Achieves FTL"
  giga_eawaf.70147.desc:99 "Our §YFaust§! Observation Post indicates that the planet's primitives have, at least, conceived a working FTL drive. Much like most of their technology, it makes extensive usage of the planet's peculiar and abundant crystals rendering them surprisingly cheap to manufacture considering the amount of crystals that are available within their home system.\n\nThe world has been completely united under the leadership of the peculiar §YKaiser Kattail§!, who appeared in the Faustian nation of §YAbyssinia§! and, despite the nation's sorry state, managed to pull off a series of stunning conquests culminating in an all-out war with the entirety of Faust.\n\nAgainst all odds, Kattail managed to end up victorious and has secured his hold over the entire planet, even beginning a sort of megaengineering project on the planet's moon of Selene.\n\nAs we own the system's starbase, he has contacted us in order to negotiate the system's purchase."
  
  
  giga_eawaf.7011.a:99 "On screen."
  
  giga_eawaf.7015.name:99 "The [giga_eawaf_country.GetName]"
  giga_eawaf.7015.desc.eawun:99 "Greetings, travellers of the stars. The Grand Faustian Convocation has, at last, acquired the necessary technology to sail through the stars.\n\nHowever, we have noticed that your kind has laid claim to our star system. As such, our grand council has decided to offer your civilization a financial compensation of §Y7500§! £energy£ sourced from our greatest crystallic reactors in exchange for full ownership of the §Y[giga_eawaf_system.GetName]§! system."
  
  giga_eawaf.7015.desc.eawgriffon:99 "Greetings, extrafaustian beings. The Griffonian Empire has finally tamed the laws of physics themselves, enabling us to traverse the vast voids between the stars.\n\nHowever, we have noticed that your kind has laid claim to our star system. As such, I, Kaiser §YGrover XI§! would like your kind to transfer the system to our control, as we have inhabited it for far longer than you have.\n\nIt is only right."
  
  giga_eawaf.7015.desc.eawcommunist:99 "Greetings, travellers of the stars. The brightest minds of the Faustwide Socialist Republic have devised a grand device capable of reaching other stars.\n\nHowever, we have noticed that your kind has laid claim to our star system. As such, our supreme council has decided to grant your civilization a financial compensation of §Y5000§! £energy£ and §Y2500§! of our finest £consumer_goods£ in exchange for full ownership of the §Y[giga_eawaf_system.GetName]§! system.\n\nWe hope that you will not let us down."
  
  giga_eawaf.7015.desc.riverun:99 "Greetings, travellers of the stars. The Faustian Federation has, at last, acquired the necessary technology to sail through the stars.\n\nHowever, we have noticed that your kind has laid claim to our star system. As such, we have decided to offer your civilization a financial compensation of §Y7500§! £energy£ sourced from our greatest crystallic reactors in exchange for full ownership of the §Y[giga_eawaf_system.GetName]§! system."
  
  giga_eawaf.7015.desc.jerwng:99 "Greetings, extrafaustian beings. Through the combined efforts of Wingbardy and Aquileia, our kind has finally tamed the laws of physics themselves, enabling us to traverse the vast voids between the stars.\n\nHowever, we have noticed that your kind has laid claim to our star system. As such, I, Empress §YAlessandra Discret§! would like your kind to transfer the system to our control, as we have inhabited it for far longer than you have.\n\nIt is only right."
  
  giga_eawaf.7015.desc.kiria:99 "Greetings, extrafaustian business partners! Given that we have unlocked the secrets of FTL travel just as you have, we'd like to offer you a deal! How does §Y7500§! £energy£ sourced from our greatest crystallic reactors in exchange for full ownership of the §Y[giga_eawaf_system.GetName]§! system sound? Consider the economic opportunities!"
  
  giga_eawaf.7015.desc.posada:99 "At last, oh have we awaited this moment! Star People! The brightest minds of our world have devised a grand device capable of reaching other stars.\n\nHowever, it seems that you Star People have laid claim to our star system. As such, we would like to kindly request that you grant us the system, in exchange for a financial compensation of §Y5000§! £energy£ and §Y2500§! of our finest £consumer_goods£ in exchange for it!\n\nMay we forge a fruitful partnership!"
  
  giga_eawaf.7015.desc.kaiser:99 "Greetings, alien. The Katzenartig Imperium has now unlocked FTL and is about to embark on the greatest adventure of its history. As such, I am requesting that you transfer control of the Faust system's starbase over to us. A financial compensation of §Y7500§! £energy£ can be provided, but we are not afraid to fight should you refuse."
  
  giga_eawaf.7015.desc.dread:99 "There will be no rest until the death of Death itself."
  giga_flavor_systems.7005.dread:99 "Battlestations!"
  
  giga_eawaf.7015.desc.leopold:99 "<<GREETINGS, STAR-TRAVELLERS>>\n\n<<OFFERING COMPENSATION FOR OWNERSHIP OF FAUST SYSTEM>>\n\n<<PROPOSAL: §Y7500§! £energy£>>\n\n<<REJECT AND FACE OUR MIGHT>>"
  giga_eawaf.7015.a:99 "You may have the system."
  giga_eawaf.7015.a.response:99 "The [giga_eawaf_country.GetName] thanks you for your cooperation."
  giga_eawaf.7015.a.tooltip:99 "We will transfer the entirety of the §Y[giga_eawaf_system.GetName]§! system to the §Y[giga_eawaf_country.GetName]§!, including any other colonies we might have in the system."
  
  opinion_eaw_gave_system:99 "Gave Home System"
  opinion_eaw_gave_system_neighbors:99 "Gave Home System & Neighbors"
  
  giga_eawaf.7015.b:99 "You may have the system and its immediate neighbors as well."
  giga_eawaf.7015.b.tooltip:99 "We will transfer the entirety of the §Y[giga_eawaf_system.GetName]§! system as well as §Yneighboring systems§! to the §Y[giga_eawaf_country.GetName]§!, including any other colonies we might have in these systems.\n\nThe [giga_eawaf_country.GetName] will surely be thankful."
  giga_eawaf.7015.b.response:99 "Truly delightful! The [giga_eawaf_country.GetName] will be grateful."
  
  giga_flavor_systems.7005.c:99 "Out of the question."
  giga_flavor_systems.7005.c.tooltip:99 "We will refuse to give them the system. They might retaliate against us."
  giga_flavor_systems.7005.c.response:99 "Know that we aren't afraid of conflict, [ROOT.GetName]."
  
  giga_eaw_faust_planet_modifier:99 "Crystal-Infused World"
  giga_eaw_faust_planet_modifier_desc:99 "This world features unusually abundant deposits of esoteric crystals closely related to Rare Crystals. If exploited properly, these crystals can be made to discharge stupendous quantities of energy."
  
  eaw_planet_buffs:99 "Thaumomancy"
  
  mod_planet_miners_rare_crystals_produces_add:99 "Rare Crystals from Miners"
  
  giga_tech_thaumaturgic_weaponry:99 "Semithaumaturgic Crystalline Weaponry"
  giga_tech_thaumaturgic_weaponry_desc:99 "Faust's inhabitants have devised rifles and weapons infused with powerful crystals which far surpass conventional weaponry. While it might have appeared to be magic to them, which drastically limited just how much they could propagate the technology, a thorough study into the nature of these crystals might just enable us to standardize their usage within our armed forces. This would however entail a significant Rare Crystal upkeep cost."
  
  giga_eaw_crystal_army:99 "Crystal-Infused Army"
  giga_eaw_crystal_army_desc:99 "Although slightly more fragile and less reliable than regular firearms, crystal-based weaponry is decisively more potent. These soldiers make full use of the potential offered by these thaumaturgic weapons."
  
  giga_eaw_crystal_army_drone:99 "Crystal-Infused Clockworks"
  giga_eaw_crystal_army_drone_desc:99 "Although slightly more fragile and less reliable than regular firearms, crystal-based weaponry is decisively more potent. These automated drones make full use of the potential offered by these thaumaturgic weapons."
  
  giga_eawaf.7100.name:99 "Faust Subjugated"
  giga_eawaf.7100.desc:99 "Our armies have managed to successfully subjugate the vast majority of §YFaust§!'s armed forces and while a few stragglers continue to resist our soldiers within Faust's most isolated regions, we have now secured control over all of the planet's major population centers.\n\nHowever, Faust possesses an unusually diverse array of nations and cultures with at least 2 different major species sharing the planet and dozens of subspecies each with their own ideologies and beliefs.\n\nEffectively, this is making it surprisingly difficult to keep the newly-conquered population in check and when coupled with the fact that some of the aforementioned species seemingly possess psionic-like abilities means that major resistance movements are already organizing themselves across the planet.\n\nThere is no doubt that we will eventually be able to completely subjugate the primitive Faustians but for the time being we should expect extremely harsh resistance to our rule on the planet as Faust's inhabitants understand the inevitable reality of their new status as members of our civilization."
  giga_eawaf.7100.a:99 "They will be dealt with in time."
  
  giga_eaw_faust_harsh_resistance:99 "Harsh Resistance"
  giga_eaw_faust_harsh_resistance_desc:99 "This world's natives are resisting our rule, but they won't be able to do so forever."
  
  giga_eawaf.7101.name:99 "Crystalline Weaponry"
  giga_eawaf.7101.desc:99 "While studying the conquered populace of §YFaust§! and their technologies, our soldiers have noticed that despite being classified as a primitive civilization, the Faustians were employing surprisingly powerful weaponry for their level of technological development.\n\nFurther investigation has revealed that most of the Faustians' weaponry revolve around the use of an exotic type of §YRare Crystal§! embedded into their technologies which are capable of storing and unleashing tremendous quantities of energy. These crystals effectively acted as \"crystalline batteries\" providing their weapons with a near-endless flow of energy to use.\n\nThey are seemingly closely related to the Rare Crystals we know and were likely deposited onto Faust by centuries of meteor impacts from the nearby crystalline asteroid belt, perhaps twisted into this more exotic form by a local disruption in spacetime.\n\nEither way, our scientists are eager to study these peculiar crystals and have already brought forth several proposals to integrate them into our own weaponry to bolster the strength of our armed forces even further.\n\nOne scientist has brought up the fact that, if such a civilization was to completely embrace the true potential of thaumaturgic weaponry, they would undoubtedly be one of the most threatening forces in the entire galaxy. Fortunately, Faust's inhabitants used the crystals more like upgrades to their \"regular\" technologies as opposed to relying entirely on them. But for our own sake, we have to hope no civilization ever figures out the true potential of these esoteric and practically \"magic-like\" technologies..."
  giga_eawaf.7101.a:99 "Intriguing."
  
  giga_eawaf.7016.name:99 "[giga_eawaf_country.GetName] Seize [giga_eawaf_system.GetName] Starbase!"
  giga_eawaf.7016.desc:99 "In a blatant disregard to our rejection of their demand, the §Y[giga_eawaf_country.GetName]§! has carried out an operation to commandeer and seize our starbase within the §Y[giga_eawaf_system.GetName]§! system.\n\nWhile they did manage to capture the starbase itself, we estimate it shouldn't be too difficult to destroy their fleets and take back the system as well as their planet, but our high command warns that their ground forces are unusually powerful for such a young civilization."
  giga_eawaf.7016.a:99 "How dare they? Crush them at once!"
  giga_eawaf.7016.a.tooltip:99 "We will §RDECLARE WAR§! on the §Y[giga_eawaf_country.GetName]§! and will have to seize §YFaust§! to end the war."
  giga_eawaf.7016.b:99 "They can have the system, it is worthless to us anyways."
  giga_eawaf.7016.b.tooltip:99 "The §Y[giga_eawaf_system.GetName]§! and all its planets are transferred to the §Y[giga_eawaf_country.GetName]§!."
  
  giga_eawaf.7103.name:99 "Alicorns Mobilize against Invasion!"
  giga_eawaf.7103.desc:99 "Our invasion of §YFaust§! has certainly not gone unoticed by the planet's foremost protectors, as indeed, the very skies of §YFaust§! tremble as the planet's twin celestial deities known as §YPrincess Celestia§! and §YPrincess Luna§! are now mobilizing against us in an attempt to save their world from extraterrestrial subjugation.\n\nWe should expect the worst, as given that these entities' powerful magic is supposedly powerful enough to allow the physics-defying Helios and Selene to orbit Faust, they are almost certainly capable of laying waste to our armed forces.\n\nAlready our commanders report entire divisions being annihiliated by powerful beams of superheated plasmatic magic manifested by Celestia, while all logistical operations on the night side of the planet find themselves impeded by a seemingly all-consuming darkness presumably cast by Luna herself, rendering our soldiers helpless in the dead of night.\n\nIt is evident that subjugating Faust is going to require immense investment on our part, although if we do not wish to deal with these supernatural foes, we could also simply pull out of this whole quagmire altogether, however the damage to Faust's society will undeniably be permanent."
  giga_eawaf.7103.a:99 "We'll never surrender to talking horses!"
  giga_eawaf.7103.a.tooltip:99 "§YCelestia§! and §YLuna§! will mobilize against us!"
  giga_eawaf.7103.b:99 "This damn rock isn't worth the trouble."
  giga_eawaf.7103.b.tooltip:99 "We will pull out from Faust. However, the mobilization of §YCelestia§! and §YLuna§! as well as Faust as a whole, coupled with the certainty that alien life exists, will almost certainly have §Rbig consequences§! on the planet's development."
  
  giga_eawaf.10151.name:99 "Establishing Faust Starbase"
  giga_eawaf.10151.desc:99 "Given the peculiar properties of the §YFaust§! system, our exploration crew has suggested that we most urgently establish an §YOutpost§! in the system in order to ensure we are able to continue investigating its mysteries."
  giga_eawaf.10151.a:99 "A worthwhile endeavor!"
  giga_eawaf.10151.b:99 "We have better things to focus on."
  
  # Relics
  r_eawaf_sirens_crystal:99 "Abyssal Crystals"
  r_eawaf_sirens_crystal_desc:99 "Originally belonging to the Sirens and forged through unknown means, these mesmerizing red crystals possess extremely potent magic capable of influencing the thoughts of nearly any sapient creature. While it is unconceivable that we could use them to their full extent like the Sirens once did, they can nonetheless be of use when dealing with particularly troublesome individuals or political entities."
  
  r_eawaf_eqg_portal:99 "Crystal Mirror"
  r_eawaf_eqg_portal_desc:99 "A mysterious portal-like device connected to a quaint alternate dimension populated by primitive and oddly colorful humanoids attending some sort of education center. While the dimension itself is of little use to us, the portal's esoteric properties provide a fascinating foray into the underlying nature of our universe and its constituent realms. Additionally, its inhabitants occasionally produce interesting musical pieces of cultural interest."
  giga_eawaf_portal_relic_tooltip:99 "\nExtracts an enthralling set of harmonious musical performances about the merits of friendship from the alternate dimension, bolstering our nation's unity.\n§L'Jump up, make a sound! Stomp your hooves, turn around!'§!"
  
  giga_eawaf_eqg_portal_modifier:99 "Harmonious Musicals"
  giga_eawaf_eqg_portal_modifier_desc:99 "The musical pieces extracted from the mirror dimension provides our entertainers with plenty of material."
  job_entertainer_plural_with_icon:99 "Entertainers"
  
  giga_eawaf_crystal_relic_tooltip:99 "Casts a spell of §Rhatred§! and §Rstrife§! upon all factions and empires we are currently hostile to, reducing ship capabilities and increasing planetary unrest."
  
  giga_eawaf_crystal_relic_modifier:99 "Strife Spell"
  giga_eawaf_crystal_relic_modifier_desc:99 "A spell of strife is being cast upon us."
  
  giga_eawaf.60252.name:99 "Incoming Strife Spell!"
  giga_eawaf.60252.desc:99 "The §Y[giga_eawaf_strife_spell_caster.GetName]§! has utilized the §YAbyssal Crystals§! to cast a spell of strife upon our civilization, reducing our people's cohesion!"
  giga_eawaf.60252.a:99 "Curses!"
  
  giga_eawaf.60253.name:99 "Strife Spell Cast!"
  giga_eawaf.60253.desc:99 "Thanks to targeted impulses of energy, the §YAbyssal Crystals§! have discharged their energies across the galaxy, clouding the minds of those who will us harm."
  giga_eawaf.60253.a:99 "Excellent. Let them suffer."
  
  GIGA_EAWAF_EQG_PORTAL:99 "Freeing the Faustians"
  GIGA_EAWAF_EQG_PORTAL_DESC:99 "It is paramount that we find a way to rid Faust of the Sirens' grasp lest its entire population dies a pointless death."
  
  GIGA_EAWAF_SIRENS_COUNTRY:99 "Harmonic Enthrallers"
  