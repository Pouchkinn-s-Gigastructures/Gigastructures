  # Situation
  situation_eawaf_sirens_takeover:99 "The Sirens' Takeover"
  situation_eawaf_sirens_takeover_desc:99 "A trio of 'Sirens' gifted with mind-controlling abilities have set out to impose their rule over Faust. They are evidently determined to do everything in their power to ensure they succeed in this daunting endeavor. It is likely in our interest to keep a close eye on this situation."
