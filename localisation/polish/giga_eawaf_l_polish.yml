  # Components
  GIGA_EAWAF_DISENCHANTER_1:99 "Prototype Disenchanter"
  GIGA_EAWAF_DISENCHANTER_1_DESC:99 "An early version of a device capable of countering the Sirens' enthralling song by emitting specifically-attuned energetic noise around the ship. These prototypes are unfortunately expensive and extremely power-hungry, requiring significant input of external energy and material in order to keep them running."
  
  GIGA_EAWAF_DISENCHANTER_2:99 "Tuned Disenchanter"
  GIGA_EAWAF_DISENCHANTER_2_DESC:99 "This improved and streamlined Disenchanter builds upon earlier prototypes to more efficiently counter the Sirens' song through energetic noise. While they do not impede the ship's movement quite as much, the sheer complexity involved in generating just the right psionic noise entails ever-growing logistical requirements as these devices matures."
  
  GIGA_EAWAF_DISENCHANTER_3:99 "Symphonious Disenchanter"
  GIGA_EAWAF_DISENCHANTER_3_DESC:99 "The continued sophistication of Disenchanters not only nullify the Outer Field, but at last enable these novel designs to venture into the Sirens' Inner Field. Maintenance costs however continue to increase."
  
  GIGA_EAWAF_DISENCHANTER_4:99 "Euphonic Disenchanter"
  GIGA_EAWAF_DISENCHANTER_4_DESC:99 "This perfect Disenchanter design enables our vessels to completely counter the effects of the Sirens' enthralling song, rendering them essentially immune to everything the Sirens might be able to throw at us. This unfortunately comes with the downside of gargantuan costs being required to maintain these devices within the depths of the Strife Field."
  
  GIGA_EAWAF_ENTHRALLING_BEAM:99 "Enthralling Beam"
  
  GIGA_EAWAF_PANOPTICON_AURA:99 "Mini-Strife Field"
  
  GIGA_EAWAF_GRAND_VOID_BEAM:99 "Grand Void Beam"
  GIGA_EAWAF_GRAND_VOID_BEAM_DESC:99 "This gargantuan beam has the interest effect of psionically-maximizing the entropy of its target, rendering it very efficient against shielding systems."
  
  GIGA_EAWAF_CRYSTAL_IMPACTOR:99 "Crystalline Impactor"
  GIGA_EAWAF_CRYSTAL_IMPACTOR_DESC:99 "The Crystalline Impactor relies on thaumaturgic crystals imbued with partial sentience in order to produce devastating seeking projectiles at extremely high velocities meant to damage and penetrate armor."
  
  GIGA_EAWAF_CRYSTAL_ARTILLERY:99 "Crystalline Artillery"
  GIGA_EAWAF_CRYSTAL_ARTILLERY_DESC:99 "These artilleries fire large crystalline projectiles imbued with excess psionic energy rendering them somewhat unstable and thus very effective against general enemy defenses."
  
  GIGA_EAWAF_CRYSTAL_AUTOCANNON:99 "Crystalline Autocannon"
  GIGA_EAWAF_CRYSTAL_AUTOCANNON_DESC:99 "These autocannons spray a flurry of razor-sharp thaumaturgic crystals which, while they struggle to puncture thick armor and are generally stopped clean by shields, can absolutely devastate the more fragile hull of energy starships if it happens to be exposed."
  
  GIGA_EAWAF_STRIKE_CRAFT:99 "Harass Decoys"
  GIGA_EAWAF_STRIKE_CRAFT_DESC:99 "Instead of being more conventional assault strike crafts, these high-health fighters exist only to overwhelm, harass and disorient enemy strike craft and PD systems, thus helping our other weapons inflict more damage."
  
  GIGA_EAWAF_PSIONIC_CHARGE:99 "Thaumaturgic Charge"
  GIGA_EAWAF_PSIONIC_CHARGE_DESC:99 "This unorthodox missile design relies on a ball of charged thaumaturgic crystals lobbed through the void of space. Guided by a partial sentience wishing only to see the destruction of its opponents, it can slip through shields and armor alike in order to cause maximum carnage upon its beloathed foes."
  
