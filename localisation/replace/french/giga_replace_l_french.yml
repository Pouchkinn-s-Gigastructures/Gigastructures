  dyson_sphere_0:0 "$gc_mega$Chantier de sphère de Dyson"
  dyson_sphere_0_MEGASTRUCTURE_DETAILS:99 "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\nHarvests a §YStar§!'s entire energy output for £energy£ §YEnergy§! - $giga_list_scales_with_star_size$\n$giga_list_freezes_system$\n§LA $dyson_sphere_5$ fully envelops a given star, converting all solar output directly to energy.§!" #gigalistentry DYSON SPHERE
  
  ring_world_1:0 "$gc_mega$Chantier d'anneau-monde"
  ring_world_1_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\nCreates §Y4§! large §YGaia§!-like §YSegments§! which can also be turned into §YEcumenopolis§!, §YMachine§! & §YHive§! versions - $giga_list_removes_system_planets$\n§LA $pc_ringworld_habitable$ allows for multiple vast planet-like zones in one system." #gigalistentry RINGWORLD
  
  add_research_options_galactic_wonders_utopia:99 "Research options gained:\n£engineering_research£§Y$tech_ring_world$§!\n£physics_research£§Y$tech_dyson_sphere$§!\n\nResearch options requiring this:\n£physics_research£§Y$giga_tech_fusion_suppressor$§!\n£physics_research£§Y$giga_tech_penrose_sphere_2$§!\n£physics_research£§Y$giga_tech_ringworld_titanic_1$§!\n£society_research£§Y$giga_tech_planetary_computer$§!\n£engineering_research£§Y$giga_tech_star_lifter$§!\n£engineering_research£§Y$giga_tech_neutronium_gigaforge$§!\n£engineering_research£§Y$giga_tech_penrose_sphere_3$§!\n£engineering_research£§Y$giga_tech_ringworld_upgrade$§!\n£engineering_research£§Y$giga_tech_ringworld_titanic_2$§!\n£engineering_research£§Y$giga_tech_interstellar_ringworld$§!\n£engineering_research£§Y$giga_tech_war_moon_2$§!\n£engineering_research£§Y$tech_sm_megastructure$§!\n\nAscension Perks requiring this:\n§Y$ap_gigastructural_constructs$§!"
  
  add_research_options_galactic_wonders_utopia_megacorp:99 "Research options gained:\n£engineering_research£§Y$tech_ring_world$§!\n£physics_research£§Y$tech_matter_decompressor$§!\n£physics_research£§Y$tech_dyson_sphere$§!\n\nResearch options requiring this:\n£physics_research£§Y$giga_tech_fusion_suppressor$§!\n£physics_research£§Y$giga_tech_penrose_sphere_2$§!\n£physics_research£§Y$giga_tech_ringworld_titanic_1$§!\n£society_research£§Y$giga_tech_planetary_computer$§!\n£engineering_research£§Y$giga_tech_star_lifter$§!\n£engineering_research£§Y$giga_tech_neutronium_gigaforge$§!\n£engineering_research£§Y$giga_tech_penrose_sphere_3$§!\n£engineering_research£§Y$giga_tech_ringworld_upgrade$§!\n£engineering_research£§Y$giga_tech_ringworld_titanic_2$§!\n£engineering_research£§Y$giga_tech_interstellar_ringworld$§!\n£engineering_research£§Y$giga_tech_war_moon_2$§!\n£engineering_research£§Y$tech_sm_megastructure$§!\n\nAscension Perks requiring this:\n§Y$ap_gigastructural_constructs$§!"
  
  ap_master_builders_desc:99 "Building a Megastructure requires an unprecedented amount of resources and planning. We are breaking new ground in the field of macro-engineering.\n\nAscension Perks requiring this:\n§Y$ap_vast_expanses$§!"
  
  transcendence_tooltip:99 "Research options requiring this:\n£society_research£§Y$giga_tech_psychic_hypersiphon_1$§!\n\nAll members of our species will unlock their full psionic potential."
  
  ap_galactic_force_projection_desc:99 "The fleet is the instrument by which the will of our empire is made manifest - we live or die depending on its strength.\n\nResearch options requiring this:\n£engineering_research£§Y$giga_tech_orbital_bastion$§!"
  
  ap_voidborn_desc:99 "The void, once seen as a cold and insurmountable barrier, has become a second home to us. We have adapted to permanent habitation in the depths of space, reducing our infrastructure needs and yielding more room on our habitats for other functions.\n\nResearch options requiring this:\n£engineering_research£§Y$giga_tech_interstellar_habitat$§!"
  
  enable_colossus_project:99 "Issues Special Project: Colossus Project\n\nAscension Perks requiring this:\n§Y$ap_vast_expanses$§!\n\n"
  
  # Overwrite Unyielding Traditions text to show Maginot World
  tr_unyielding_finish_desc:99 "\n§EUnlocks unique megastructure:§! §RThe $name_maginot$§!\nResearch options requiring this:\n£society_research£§Y$giga_tech_maginot_world$§!\n\n$MOD_STARBASE_DEFENSE_PLATFORM_CAPACITY_MULT$ §G+50%§!\n$mod_starbases_upkeep_mult$ §G-20%§!\nGrants access to the §Y$military_federation$§! Federation type.\nAscension Perks Unlocked: §G+1§!"
  tr_unyielding_federations_finish_desc:99 "\n§EUnlocks unique megastructure:§! §RThe $name_maginot$§!\nResearch options requiring this:\n£society_research£§Y$giga_tech_maginot_world$§!\n\n$MOD_STARBASE_DEFENSE_PLATFORM_CAPACITY_MULT$ §G+50%§!\n$mod_starbases_upkeep_mult$ §G-20%§!\nGrants access to the §Y$military_federation$§! Federation type.\nAscension Perks Unlocked: §G+1§!"
  
