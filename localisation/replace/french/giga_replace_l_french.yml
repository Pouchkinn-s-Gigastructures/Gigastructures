  gateway_0:99 "$gc_kilo$Gateway"
  gateway_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_transportation$\nEnables §YInstantaneous Travel§! to all other §YGateways§!\n§LThe gateway is a crucial part of any interstellar's empire galactic transportation network and can drastically shorten travel times if positioned properly.§!" #gigalistentry GATEWAY
  
  gateway_final:0 "$gc_kilo$Portail"
  gateway_final_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_transportation$\nEnables §YInstantaneous Travel§! to all other §YGateways§!\n§LThe gateway is a crucial part of any interstellar's empire galactic transportation network and can drastically shorten travel times if positioned properly.§!" #gigalistentry GATEWAY
  
  habitat_central_complex:99 "$gc_kilo$Habitat Central Complex"
  habitat_central_complex_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_habitable_mega$\nCreates an artificial §YHabitat§! which can be expanded by building additional §YOrbitals§!\n§LA $habitat_complex$ is a collection of self-sustaining stations designed for permanent habitation. Additional satellite stations allow exploitation of an entire solar system.§!" #gigalistentry HABITAT
  
  major_orbital:99 "$gc_kilo$Habitat Major Orbital"
  major_orbital_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_habitable_upgrade$\nProvides £mod_planet_max_districts_add£ §Y$MOD_PLANET_MAX_DISTRICTS_ADD$§!, §YResource Districts§!, and £mod_planet_max_buildings_add£ §Y$MOD_PLANET_MAX_BUILDINGS_ADD$§! to a §Y$habitat_complex$§!\n§LA large basic orbital designed to provide additional living and working quarters for the population of the local Habitat complex.§!"
  
  minor_orbital:99 "$gc_kilo$Habitat Minor Orbital"
  minor_orbital_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_habitable_upgrade$\nProvides §YResource Districts§! and £mod_planet_max_buildings_add£ §Y$MOD_PLANET_MAX_BUILDINGS_ADD$§! to a §Y$habitat_complex$§!\n§LA small basic orbital designed to provide additional living and working quarters for the population of the local Habitat complex.§!"
  
  interstellar_assembly_0:0 "$gc_mega$Site de l'Assemblée interstellaire"
  interstellar_assembly_0_MEGASTRUCTURE_DETAILS:99 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nIncreases §YDiplomatic Weight§! and §YEnvoy Count§!\n§LThe Interstellar Assembly is a meeting place for galactic powers, increasing immigration attraction and global opinion of us.§!" #gigalistentry INTERSTELLAR ASSEMBLY
  
  mega_art_installation_0:0 "$gc_mega$Site de la Mégartistique"
  mega_art_installation_0_MEGASTRUCTURE_DETAILS:99 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nProvides £unity£ §YUnity§! and §YAmenities§!\n§LAn artistic beacon on a stellar scale, this installation inspires and represents the spirit of its creators.§!" #megalistentry MEGAART
  
  mega_shipyard_0:99 "$gc_mega$Mega Shipyard Site"
  mega_shipyard_0_MEGASTRUCTURE_DETAILS:99 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_ship_production$ §H(20 Shipyards)§!\nAssembles §YShips§! and increases §YShip Build Speed§!\n§LA massive Starbase dedicated entirely to shipbuilding, the $mega_shipyard_3$ has 20 production berths to build or upgrade ships.§!" #megalistentry MEGASHIPYARD
  
  matter_decompressor_0:99 "$gc_mega$Matter Decompressor Site"
  matter_decompressor_0_MEGASTRUCTURE_DETAILS:99 "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\nHarvests a §YBlack Hole! for £minerals£ §YMinerals§!\n§LThe $matter_decompressor_4$ lenses a black hole's gravity, forming a drill of gravitational forces to retrieve minerals from the singularity.§!" #megalistentry MATTER DECOMPRESSOR
  
  think_tank_0:99 "$gc_mega$Science Nexus Site"
  think_tank_0_MEGASTRUCTURE_DETAILS:99 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_science_production$\nProduces £physics_research£ £society_research£ £engineering_research£ §YResearch§! and boosts §YResearch Speed§! by §Y15%§!\n§LThe research labs and databanks of a $think_tank_3$ generate an immense flow of raw, undiluted science.§!" #megalistentry SCIENCE NEXUS
  
  spy_orb_0:99 "$gc_mega$Sentry Array Site"
  spy_orb_0_MEGASTRUCTURE_DETAILS:99 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nGrants §YSensor Range§! over the §Yentire galaxy§!\n§LThe stages of the $spy_orb_4$ gradually expand sensor range, eventually covering the entire galaxy.§!"
  #megalistentry SENTRY ARRAY
  
  strategic_coordination_center_0:99 "$gc_mega$Strategic Coordination Center Site"
  strategic_coordination_center_0_MEGASTRUCTURE_DETAILS:99 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_military$\nIncreases §YNaval Capacity§!, §YShip Speed§!, §YStarbase Capacity§! & §YPlatform Capacity§!\n§LA facility synchronizing the national Starbase network, augmenting defensive and offensive capabilities.§!" #megalistentry STRATEGIC COORDINATION CENTER
  
  orbital_ring:99 "$gc_kilo$Orbital Ring"
  orbital_ring_tier_1_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_miscellaneous$\nProvides extra §YSpecialization§! and §YDefense§! capabilities to its §YPlanet§!\n§LAn §Y$orbital_ring_tier_1$§! is a Starbase variant that forms a band encircling the planet.§!" #megalistentry ORBITAL RING
  
  orbital_ring_tier_1_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Orbital Rings can provide defensive benefits to the planet, providing a platform for many Starbase Modules and Buildings, as well as Habitation Modules and orbital production facilities."
  
  quantum_catapult_0:99 "$gc_mega$Quantum Catapult Site"
  quantum_catapult_0_MEGASTRUCTURE_DETAILS:99 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_transportation$\nFlings §YFleets§! across the galaxy with §YLimited Accuracy§!\n§LA device that focuses the forces of a Neutron Star or Pulsar in order to twist space and skip a fleet across great distances.§!" #megalistentry QUANTUM CATAPULT
  
  quantum_catapult_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Early iterations of the Quantum Catapult may cause fleets to arrive in systems §Houtside§! their intended destination. This '§YScatter Radius§!' can be reduced with subsequent upgrades."
  
  hyper_relay:99 "$gc_kilo$Hyper Relay"
  hyper_relay_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_transportation$\nDrastiscally reduces §YTransit Time§! if built in a §YChain§! across §YMultiple Systems§!\n§LThough useless on its own, several relays allows significantly faster transit times between adjacent systems.§!" #megalistentry HYPER RELAY
  
  
  orbital_arc_furnace_1:99 "$gc_kilo$$orbital_arc_furnace_4$: Equatorial Band"
  orbital_arc_furnace_1_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_advanced_resource_production$\nUtilizing the raw power of a molten planet, the §Y$orbital_arc_furnace_4$§! unlocks otherwise inaccessible minerals and improves system-wide mining operations.\n§LA device allowing for large systems to be made into productive powerhouses.§!"
  
  dyson_swarm_1:99 "$gc_kilo$$dyson_swarm_3$: Array"
  dyson_swarm_1_MEGASTRUCTURE_DETAILS:99 "£gigastructural£ £megaupgrade£ $giga_list_category_kilostructure$ - $giga_list_category_basic_resource_production$\nAn array of interlinked satellites, the §Y$dyson_swarm_3$§! is designed to improve the output of stellar deposits.\n§LA §Y$dyson_swarm_3$§! is a stepping stone to the raw power of the §Y$dyson_sphere_5$§!."
  
  dyson_swarm_1_DESC:99 "An array of interlinked satellites, the §Y$dyson_swarm_3$§! is designed to improve the output of stellar deposits."
  
  dyson_swarm_2_DESC:99 "An array of interlinked satellites, the §Y$dyson_swarm_3$§! is designed to improve the output of stellar deposits."
  
  dyson_swarm_3_DESC:99 "An array of interlinked satellites, the §Y$dyson_swarm_3$§! is designed to improve the output of stellar deposits."
  
  cosmogenesis_world_0:99 "$gc_crisis$$pc_cosmogenesis_world$"
  cosmogenesis_world_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_crisis$ - $giga_list_category_science_production$\nA colossal reservoir computer that effectively consumes Pops to generate §YResearch§! and §YAdvanced Logic§!. Efficiency - and burn-out rate - rise with population.\n§LTo glean meaning from the innards of reality requires a new kind of science...§!"
  
  cosmogenesis_needle:99 "$gc_crisis$$NAME_Cosmogenesis_Sphere$"
  cosmogenesis_needle_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_crisis$ - $giga_list_category_special$\nTo ascend into a reality of our own making, we must embark our entire civilization aboard the Horizon Needle before departing this universe for good.\n§LA manifest violation of the laws of the universe.§!"