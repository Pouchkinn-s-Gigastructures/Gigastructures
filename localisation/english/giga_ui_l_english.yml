    ### Special Operations 

    #Blow Katlantropa 

    giga_blow_loris_dam_desc:0 "\n§HRisk Level§! - §RHigh§!\n§HLocation§! - §BKatsula & Polga Rivers, Südkronk Administrative Region§!\n\nMission Requirements:\n§RExtreme Partisan Activity in Geschwollen§!\n§HSignificant Partisan Activity in Lyuinstaat§!\n\n§LThe brainchild of governor and environmental engineer §YLoris Von Kattensbach§!, §YKatlantropa§! is a large-scale irrigation project involving the redirection of several rivers (notably the §YKatsula§! and the §YPolga§!) thanks to huge dams in order irrigate the more desertic areas of Flusion and transform them into arable farmland.\n\nIt also has the expected consequence of lowering the sea level of the §YCatspian Sea§!, which in turns grants more space for the Katzens to expand their Flusionian industries, while the evaporated water is redirected by weather manipulation towards areas of Flusion in dire need of extra rainfall.\n\nIt was the first Katzen draining project before Roqualtropa, guided and proposed by Loris. The project also helped to develop the industry of the former Kronk and Yinjite nations, using the vast salt plains created by it.§!\n\n§BAlthough not required, ensuring §YMercurreich§! has high resistance will increase the success odds as the partisans will be able to smuggle extra warheads to ensure the detonations goes well.§!\n\n§BDestroying both the §YRoqualtropa§! and the §YKatlantropa§! Dams will cause an §GAgricultural Crisis§! within the Imperium, which might cause fringe worlds to revolt against the Kaiser's rule!§!\n\n§HDisrupting the dam will cause the §YCatspian Sea§!'s level to slowly rise again over a few years, disrupting the coasts and climate of §YGeschwollen§! and §YLyuinstaat§!, which will in turn §RLOWER§! the resistance in those areas by §R1§! as their inhabitants are unlikely to support this move.§!"

    giga_blow_loris_dam_no:0 "§YBlow the Katlantropa Dams§!\n\n§HStatus§! - §RUnavailable§!$giga_blow_loris_dam_desc$" 

    giga_blow_loris_dam_yes:0 "§YBlow the Katlantropa Dams§!\n\n§HStatus§! - §GAvailable§!$giga_blow_loris_dam_desc$" 

    giga_blow_loris_dam_done:0 "§YBlow the Katlantropa Dams§!\n\n§HStatus§! - §BCompleted§!$giga_blow_loris_dam_desc$" 

    #Blow Solaktropa 

    giga_blow_solak_dam_desc:0 "\n§HRisk Level§! - §PExtreme§!\n§HLocation§! - §BRavqualian Strait, Roqualarean Sea§!\n\nMission Requirements:\n§RExtreme Partisan Activity in Ravkanian§!\n§HSignificant Partisan Activity in Rokalien§!\n\n§L§YRoqualtropa§! is a massive-scale geoengineering project undertaken by the Katzenartig Imperium to lower the sea level of one of Flusion's major seas, the §YRoqualarean Sea§!. By blocking off the sea from the ocean, water from said sea will evaporate quicker than it can be replenished, causing the sea level to drop.\n\nThe evaporated water is, using advanced weather manipulation, redirected towards immense farmlands covering the large island of Atallria northwest of Rokalien, while the dried up land is used to squeeze even more industries onto Flusion.\n\nAdditionally, the dam generates a significant quantity of energy to power Flusion as a whole. Blowing up this dam and shattering this little project would surely be a devastating blow to Flusion's economy.§!\n\n§BAlthough not required, ensuring §YMercurreich§! has high resistance will increase the success odds as the partisans will be able to smuggle extra warheads to ensure the detonation goes well.§!\n\n§BDestroying both the §YRoqualtropa§! and the §YKatlantropa§! Dams will cause an §GAgricultural Crisis§! within the Imperium, which might cause fringe worlds to revolt against the Kaiser's rule!§!\n\n§HBlowing up the dam will cause untold devastation to both §YRokalien§! and §YRavkanien§!'s shores, which will in turn §RLOWER§! the resistance in those areas by §R2§! as their inhabitants are unlikely to support this move.§!"

    giga_blow_solak_dam_no:0 "§YBlow the Roqualtropa Dam§!\n\n§HStatus§! - §RUnavailable§!$giga_blow_solak_dam_desc$" 

    giga_blow_solak_dam_yes:0 "§YBlow the Roqualtropa Dam§!\n\n§HStatus§! - §GAvailable§!$giga_blow_solak_dam_desc$" 

    giga_blow_solak_dam_done:0 "§YBlow the Roqualtropa Dam§!\n\n§HStatus§! - §BCompleted§!$giga_blow_solak_dam_desc$" 

    #Steal Panzer Blueprints

    giga_capture_panzer_desc:0 "\n§HRisk Level§! - §YMedium§!\n§HLocation§! - §BLionsburg Assembly Plant, Southern Katzen Herzlands§!\n\nMission Requirements:\n§RExtreme Partisan Activity in the Katzen Herzlands§!\n§YSignificant Zuspri Resistance§!\n\n§LThe §YRiesigerkatzenpanzers§! are the pride of the Katzen ground forces. These hulking behemoths are nothing less than monstrous armored vehicles capable of both inflicting and sustaining immense damage. If we could acquire their blueprints, we might be able to reverse-engineer their designs and build our very own Riesigerkatzenpanzers.§!\n\n§BDue to the complexity of such a data heist, we require the support of friendly Zuspri guards turned to our cause who are familiar with the complex layout of the data servers hosting Riesigerkatzenpanzer assembly schematics, meaning that §YZuspri§! resistance must be at a high enough level to undertake this operation.§!"

    giga_capture_panzer_no:0 "§YSteal Riesigerkatzenpanzer Blueprints§!\n\n§HStatus§! - §RUnavailable§!$giga_capture_panzer_desc$" 

    giga_capture_panzer_yes:0 "§YSteal Riesigerkatzenpanzer Blueprints§!\n\n§HStatus§! - §GAvailable§!$giga_capture_panzer_desc$" 

    giga_capture_panzer_done:0 "§YSteal Riesigerkatzenpanzer Blueprints§!\n\n§HStatus§! - §BCompleted§!$giga_capture_panzer_desc$" 

    #Rescue Sonya Soul

    giga_sonya_desc:0 "\n§HRisk Level§! - §RHigh§!\n§HLocation§! - §BKleinkalien Isle, Sonne Sea§!\n\nMission Requirements:\n§RExtreme Partisan Activity in Rokalien§!\n§HSignificant Partisan Activity in Linteria§!\n\n§L§YSonya Soul§! is none other than the precious daughter of Dofus Tequenik Machina. Once killed in a terrible accident, she was successfully brought back as a §YSoulbot§!. Soulbots are perhaps the Roqualians' greatest invention, as they are artificial robotic bodies capable of housing a genuine organic soul within themselves, used by the Roqualians to give a second chance to deceased members of their society.\n\nUnsurprisingly, the blueprints were quickly stolen by the Katzens and used to create nigh-immortal supersoldiers, while Sonya herself was captured by the Katzens and is currently being held and studied in a remote island off the coast of Roqualia.§!\n\n§BQuickly evacuating Sonya once the fortress is breached will require the usage of the Linterians' ability to generate wormholes, thus we will have to ensure resistance in §YLinteria§! is high enough before proceeding.§!\n\n§BKleinkalien Isle also serves as the Katzens' §YSoulbot§! production and storage facility. These §YKatzen Soulbots§! are usually used to \"revive\" fallen high command members, and destroying it while breaking Sonya free would prevent them from doing so in the future.§!"

    giga_rescue_sonya_no:0 "§YRescue Sonya Soul§!\n\n§HStatus§! - §RUnavailable§!$giga_sonya_desc$"

    giga_rescue_sonya_yes:0 "§YRescue Sonya Soul§!\n\n§HStatus§! - §GAvailable§!$giga_sonya_desc$"

    giga_rescue_sonya_done:0 "§YRescue Sonya Soul§!\n\n§HStatus§! - §BCompleted§!$giga_sonya_desc$"

    #Remove Loris

    giga_remove_loris_desc:0 "\n§HRisk Level§! - §PExtreme§!\n§HLocation§! - §BBundeshalle, Bundengrad§!\n\nMission Requirements:\n§RExtreme Partisan Activity in Geschwollen§!\n§RExtreme Partisan Activity in the Katzen Herzlands§!\n§GKatlantropa Dams Blown§!\n\n§L§YLoris Von Kattensbach§! is the planetary governor of §YFlusion§! and perhaps one of the most important and influential figures within the Katzenartig Imperium alongside §YDouclaw MacCathur§! and besides the Kaiser himself.\n\nReportedly known for being very competent, he is responsible for managing Flusion's development and ensuring the Kaiser's main industrial heartland runs as smoothly as possible.\n\nIt is thus obvious that removing such an important asset from the equation would be highly detrimental to the Kaiser's carefully crafted administration, but managing to successfully eliminate such an important and influential Katzen will require immense investments and a careful deconstruction of the plethora of security measures surrounding him.§!\n\n§BLoris is exceptionally well protected and it may be wise to ensure he has no way to back out of an attempt on his life...§!"

    giga_remove_loris_no:0 "§YAssassinate Loris Von Kattensbach§!\n\n§HStatus§! - §RUnavailable§!$giga_remove_loris_desc$" 

    giga_remove_loris_yes:0 "§YAssassinate Loris Von Kattensbach§!\n\n§HStatus§! - §GAvailable§!$giga_remove_loris_desc$" 

    giga_remove_loris_done:0 "§YAssassinate Loris Von Kattensbachs§!\n\n§HStatus§! - §BCompleted§!$giga_remove_loris_desc$"

    #Remove Meolson

    giga_remove_meolson_desc:0 "\n§HRisk Level§! - §PExtreme§!\n§HLocation§! - §BHaus der Bundesregierung, Neu Pawsterdam§!\n\nMission Requirements:\n§RExtreme Partisan Activity in Katzeninsel§!\n§RExtreme Partisan Activity in Wacegien§!\n§GLoris Von Kattensbach has been Removed§!\n\n§L§YClawatio Clawtz-Meolson§! is the \"Vice-Generallissimo\" of the Kaiser's Forces as well as the \"Großadmiral der Flotte\" of the §YKaiserliche Marine§!, making him the third highest ranking member of the Katzen Admiralty, below only §YDouclaw MacCathur§! and §YKaiser Kattail§! Himself.\n\nReportedly known for being a strategic mastermind, Meolson oversees and manages most if not all of the Katzen's naval movements and conquests against the enemies of the Imperium.\n\nDue to the crucial role he plays in the "

    giga_remove_meolson_no:0 "§YRemove Clawatio Clawtz-Meolson§!\n\n§HStatus§! - §RUnavailable§!$giga_remove_meolson_desc$"

    giga_remove_meolson_yes:0 "§YRemove Clawatio Clawtz-Meolson§!\n\n§HStatus§! - §GAvailable§!$giga_remove_meolson_desc$"

