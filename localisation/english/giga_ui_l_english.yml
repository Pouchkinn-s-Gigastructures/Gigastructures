    cant_if_solak_ability_cooldown:0 "§YCombat Abilities§! are on cooldown for §Y15 days§!."

    giga_solakian_wilingless_text:0 "§GFlusionian Willingness§! to give Flusion to us is currently at §Y[giga_storming_pyramid_country.solakian_willingness]%§!"

    giga_solak_ability_coerce_tooltip:0 "$giga_solakian_wilingless_text$\n\n§YMILITARY COERCING§!\nThe Flusionians serving in the Kaiser's military need to be reminded of who their allies are. Threatening to execute traitors should the rebels win will surely convince some of them to defect to our side, right?\n\nWill §RREDUCE§! §GFlusionian Willingness§! by §R2.5%§! but will bring between §Y3§! and §Y6§! previously hostile §YDefense Armies§! to our side on §YFlusion§!.\n\n"

    giga_solak_ability_propaganda_tooltip:0 "$giga_solakian_wilingless_text$\n\n§YANTI-KATZEN PROPAGANDA§!\nPeople of Flusion! Rise up and defend yourselves! Propaganda campaigns might sway more Flusionians to our side and will demoralize Katzen troops.\n\nWill §GINCREASE§! §GFlusionian Willingness§! by §G2.5%§! and will reduce the §YDamage§! of §YKatzen Armies§! by §Y5%§!, stacking up to §Y37.5%§!. Has a §Y50%§! chance of spawning between §Y3§! and §Y6§! friendly §YAssault Armies§! on §YFlusion§!.\n\n"

    giga_solak_ability_nuke_tooltip:0 "$giga_solakian_wilingless_text$\n\n§YTACTICAL NUCLEAR STRIKE§!\nShip in some volatile motes and mix them with stolen Katzen warheads in order to create devastating nuclear weapons to bring down Katzen armies.\n\nWill §RREDUCE§! §GFlusionian Willingness§! by §R5%§! and §Rdamage§! the planet but will either §Rdestroy§! §Y1§! §YKatzenboddentruppen§!/§YRiesigerkatzenpanzer§! army or between §Y2§! and §Y5§! regular §YDefence Armies§! on §YFlusion§!.\n\n"

    giga_solak_ability_infiltrate_tooltip:0 "$giga_solakian_wilingless_text$\n\n§YINFILTRATE KATZEN LINES§!\nSneak behind Katzen lines and attempt to take over Katzen divisions.\n\nHas a §Y66%§! chance of turning a §YKatzenboddentruppen§! army to our side and a §Y33%§! chance of turning an §YRiesigerkatzenpanzer§! army to our side.\n\n"

    #############################
    ### FLUSION RESISTANCE UI ###
    #############################

    giga_flusionsolak_res_desc:0 "This screen allows you manage §YPartisan Operations§! on §YFlusion§!. Each area has a §YPartisan Activity Level§!, varying between §GNegligible§! and §RCritical§!. The higher the activity in an area is, the more debuffs the §YKatzenartig Imperium§! will receive.\nAn §YOperation§! can be conducted in area by clicking on it. Operations will increase §HKatzen Wariness§!, which will in turn §Rdecrease§! the likelihood of operations succeeding. We can manage §HWariness§! and give the partisans §BResources§! using the §YManage§! buttons.\nOperations take §Y15 days§! to execute, and we can only do 1 at once."

    giga_res_manage_tooltip:0 "§BManage Resistance Resources§!\nResources such as §YAlloys§!, §YEnergy§! and §YInfluence§! can be spent in order to provide the §YRoqualian Freedom Fighters§! and other resistance groups with more resources to carry out operations."
    giga_res_no_tooltip:0 "§BRESISTANCE RESOURCES§!\n§YCurrent Value:§! 0/10\n\nThis counter represents the amount of resources, materiel, equipment, and personnel the §YRoqualian Freedom Fighters§! and other resistance groups possess on Flusion.\n\nSupporting §YResistance Operations§! on Flusion will spend some of these resources, and they can be replenished by offering §YFinancial Support§! to the rebels."
    giga_res_0_tooltip:0 "§BRESISTANCE RESOURCES§!\n§YCurrent Value:§! [flusion_primitives_country.solak_resources]/10\n\nThis counter represents the amount of resources, materiel, equipment, and personnel the §YRoqualian Freedom Fighters§! and other resistance groups possess on Flusion.\n\nSupporting §YResistance Operations§! on Flusion will spend some of these resources, and they can be replenished by offering §YFinancial Support§! to the rebels."

    giga_wary_manage_tooltip:0 "§HManage Katzen Wariness§!\nAlthough Wariness naturally decays, some well-placed bribes can help speed up the process."
    giga_wary_no_tooltip:0 "§HKATZEN WARINESS§!\n§YCurrent Value:§! 0/10\n\nThis counter represents how aware the Katzens are of resistance activities occurring on Flusion, and how many resources they invest into fighting it.\n\nHigher wariness will make operations less likely to succeed. The §YKaiser's Opinion§! of §YPlayer Empires§! will impact wariness, with a friendly Kaiser less likely to suspect we are funding resistance operations, and vice-versa."
    giga_wary_0_tooltip:0 "§HKATZEN WARINESS§!\n§YCurrent Value:§! [flusion_primitives_country.katzen_wary]/10\n\nThis counter represents how aware the Katzens are of resistance activities occurring on Flusion, and how many resources they invest into fighting it.\n\nHigher wariness will make operations less likely to succeed. The §YKaiser's Opinion§! of §YPlayer Empires§! will impact wariness, with a friendly Kaiser less likely to suspect we are funding resistance operations, and vice-versa."

    ### Kaiser Moon ###

    #intact
    kaiser_moon_barrel_tooltip:0 "§YRiesigekatzenwaffe§!\n\n§GFunctional | No damage penalties§!\n\nSabotage Requirements:\n§HSignificant Partisan Activity in Mercurreich§!\n§HSignificant Partisan Activity in Geschwollen§!\n\n§LThe Kaiser Moon's main weapon is a titanic railgun. Based on old Katzen designs for planetary weaponry, it accelerates an extremely dense projectile close to the speed of light. The projectile packs the energy of several billion nuclear warheads concentrated within a single point, rendering it incredibly deadly.§!"

    kaiser_moon_moon_tooltip:0 "§YMondkruste§!\n\n§GFunctional | No armor penalties§!\n\nSabotage Requirements:\n§HSignificant Partisan Activity in the Katzen Herzlands\n§HSignificant Partisan Activity in Lyuinstaat\n\n§LSeveral kilometers of rocks intertwined with structural supports protect the moon's delicate interior. This thick crust effectively grant the vessel immense survivability when faced with enemy fleets."

    kaiser_moon_thrusters_tooltip:0 "§YMovement Systems§!\n\n§GFunctional | No jump charge time penalties§!\n\nSabotage Requirements:\n§RExtreme Partisan Activity in Linteria§!\n§YModerate Partisan Activity in Wacegien§!\n\n§LA gargantuan thruster paired with a colossal hyperdrive allows the Kaiser Moon to fly through both space and hyperspace. Powered by an advanced antimatter reactor of Katzen designs, they dwarf anything else employed in the Katzen Armed Forces.\n\n§BThe Kaiser Moon will lose the ability to recall when Flusion is threatened if this is sabotaged!§!"

    kaiser_moon_wings_tooltip:0 "§YVakuumwings§!\n\n§GFunctional | No speed penalties§!\n\nSabotage Requirements:\n§YModerate Partisan Activity in Linteria§!\n§RExtreme Partisan Activity in Wacegien§!\n\n§LThese wings might appear useless at first, but they actually contain an array of thrusters lined up along their rear-facing end. These thrusters help the moon maneuver through space with greater ease."

    #sabo
    kaiser_moon_barrel_sabo_tooltip:0 "§YRiesigekatzenwaffe§!\n\n§RSabotaged | -30% weapons damage§!\n\n§LThe Kaiser Moon's main weapon is a titanic railgun. Based on old Katzen designs for planetary weaponry, it accelerates an extremely dense projectile close to the speed of light. The projectile packs the energy of several billion nuclear warheads concentrated within a single point, rendering it incredibly deadly."

    kaiser_moon_moon_sabo_tooltip:0 "§YMondkruste§!\n\n§RSabotaged | -40% armor HP§!\n\n§LSeveral kilometers of rocks intertwined with structural supports protect the moon's delicate interior. This thick crust effectively grant the vessel immense survivability when faced with enemy fleets."

    kaiser_moon_thrusters_sabo_tooltip:0 "§YMovement Systems§!\n\n§RSabotaged | +500% jump charge time§!\n\n§LA gargantuan thruster paired with a colossal hyperdrive allows the Kaiser Moon to fly through both space and hyperspace. Powered by an advanced antimatter reactor of Katzen designs, they dwarf anything else employed in the Katzen Armed Forces.\n\n§BThe Kaiser Moon can no longer recall is Flusion is threatened.§!"

    kaiser_moon_wings_sabo_tooltip:0 "§YVakuumwings§!\n\n§RSabotaged | -40% sublight speed§!\n\n§LThese wings might appear useless at first, but they actually contain an array of thrusters lined up along their rear-facing end. These thrusters help the moon maneuver through space with greater ease."

    kaiser_moon_destroyed_tooltip:0 "The Kaiser Moon has been destroyed!\n\nThe Katzens now suffer from -50% §YArmy Damage§!, -50% §YShip Speed§!, -50% §YFire Rate§! and -50% §YBombardment Damage§!."

