    giga_blokkats_regular:0 "Blokkat Appearance: §EStellaris Blokkats§!\nThe Blokkats will have a more \"serious\" appearance based on existing Stellaris portraits.\n\n\n\n\n\n£blokkat_normal£\n\n\n\n\n\n§YClick to switch to §HOld Vintage Blokkats§!"
    giga_blokkats_vintage:0 "Blokkat Appearance: §HOld Vintage Blokkats§!\nThe Blokkats will have a much sillier appearance accurate to their name. Much lower quality than the default portrait. Do not use if Kreitani is around, he doesn't like that portrait.\n\n\n\n\n£blokkat_vintage£\n\n\n\n\n\n\n§YClick to switch to §BAnime Blokkats§!"
    giga_blokkats_anime:0 "Blokkat Appearance: §BAnime Blokkats§!\nThe Blokkats will, for some reason, look like anime characters (Drawn by discord user Derega). Now before you complain, I held a referendum in the Discord server asking whether or not I should add these and the \"Yes\" won. I'm not sure whether to love or hate democracy after this.\n\n\n\n\n£blokkat_anime£\n\n\n\n\n\n\n§YClick to switch to §GNormal Blokkats§!"
    giga_blokkats_canon:0 "Blokkat Appearance: §GRegular Blokkats§!\nThe Blokkats will have their most \"canon\" appearance accurate to their name. The portrait is 3D and animated, made by TTFTCUTS. A vote was held on the Discord to determine whether or not to make it the default.\nIf you do not like this appearance, you can switch to the §EStellaris Blokkats§! or get the §YGigastructural Engineering - Stellaris Blokkats§! submod to set them to that appearance by default.\n\n\n\n\n£blokkat_canon£\n\n\n\n\n\n\n§YClick to switch to §EStellaris Blokkats§!"

