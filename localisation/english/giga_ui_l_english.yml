	giga_katzenartig_enabled_never:0 "£menu_disabled£Katzenartig Imperium (§RNonexistent§!)\nThe §YKatzenartig Imperium§!, the §YUFS§! and the §YCorronian Magocracy§! will §RNOT§! spawn.\n\nFlusion will be an §YIrradiated Desert World§!, devoid of civilisation and life. Corrona will be a §YShrouded world§!.\n\nNo events related to the Katzenartig Imperium or Flusion will fire, everything associated to them is effectively gone.\n\nTo completely remove both systems, get the §YNo Katzenartig Imperium§! submod."
	giga_katzenartig_enabled:0 "£menu_enabled£Katzenartig Imperium\nThe militaristic Katzenartig Imperium might appear after midgame and attempt to expand into the galaxy.\n\nThe Katzens will use orbital arcologies, the three terraforming megastructures, the EHOF, and substellar compressors, regardless of whether or not they are enabled.\n\n§YCan be a challenging crisis.§!"
	giga_katzenartig_disabled:0 "£menu_disabled£Katzenartig Imperium\nThe Katzenartig Imperium will not appear.\n\n§BFlusion will still build the primitive Attack Moon, and the Kaiser will still attempt his world conquest, but will always fail and lead to a democratic united Flusion appearing as a normal empire instead.\n\nIf you wish to completely get rid of FTL Flusion, select the §YNonexistent§! option."
	giga_katzenartig_enabled_default:0 "£menu_o£Katzenartig Imperium (§GDefault§!)\nThe Katzenartig Imperium has a roughly §Y~40%§! chance of appearing."
	giga_katzenartig_enabled_always:0 "£menu_katzen_a£Katzenartig Imperium (§EGuaranteed§!)\nThe Katzenartig Imperium will §Galways§! spawn after midgame, provided their moon is not destroyed."
	giga_katzenartig_enabled_deathwish:0 "£menu_katzen_d£Katzenartig Imperium (§RKaiser's Wild Ride§!)\nThe Katzenartig Imperium will §Galways§! spawn after midgame, and will be §Rimmensely§! more powerful, receiving the following buffs:\n§Y+200% Weapons Damage\n+200% Shield HP\n+200% Armor HP\n+200% Hull HP\n+200% Army Damage\n+200% Army Health\n+100% Megastructure Build Speed\n+50% Fire Rate\n+50% Ship Speed§!\n§Y+2 Cloaking Detection on Starbases§!\n§YKatzen Research will scale faster than usual§!\n\n§RExtremely challenging.§!"
	giga_katzenartig_enabled_stellarite:0 "£menu_katzen_s£Katzenartig Imperium\n(§YThe Stellarite Kaiser§!)\nThe Katzenartig Imperium will §Galways§! spawn after midgame, and will be §RMONTROUSLY§! more powerful, receiving the following buffs:\n§Y+1200% Weapons Damage\n+1200% Shield HP\n+1200% Armor HP\n+1200% Hull HP\n+800% Army Damage\n+800% Army Health\n+200% Megastructure Build Speed\n+300% Fire Rate\n+100% Ship Speed\n+500% Orbital Bombardment Damage§!\n§Y+5 Cloaking Detection on Starbases§!\n§YKatzen Research will scale much faster than usual§!\n\n§RTHE KAISER WILL DECLARE WAR ON THE ENTIRE GALAXY 10 YEARS AFTER APPEARING§!\n§RPARTISANS WILL NOT APPEAR.§!\n§RIMPOSSIBLY CHALLENGING.\nTHIS IS NOT BALANCED.\nFOR USE WITH POWERFUL MODS!§!"
	giga_katzenartig_enabled_improbable:0 "£menu_katzen_i£Katzenartig Imperium\n(§BThe Infinite Improbability Kaiser§!)\nThe Katzenartig Imperium will §Galways§! spawn after midgame, and will be §RINFINITELY§! more powerful, receiving the following buffs:\n§Y+6000% Weapons Damage\n+6000% Shield HP\n+6000% Armor HP\n+6000% Hull HP\n+4000% Army Damage\n+4000% Army Health\n+4000% Army Morale\n+500% Megastructure Build Speed\n+800% Fire Rate\n+800% Ship Speed\n+30 Base Evasion\n+150% Evasion\n+1000% Orbital Bombardment Damage\n-200% Planet Orbital Bombardment Damage§!\n§YStarbases always see through Cloaking§!\n§YKatzen Research will scale much, much faster than usual§!\n\n§RTHE KAISER WILL DECLARE WAR ON THE ENTIRE GALAXY IMMEDIATELY AFTER APPEARING.§!\n§RPARTISANS WILL NOT APPEAR.§!\n§RBASICALLY IMPOSSIBLE.\nTHIS IS ABSOLUTELY NOT BALANCED.\nFOR USE WITH EXTREMELY POWERFUL MODS!§!"
