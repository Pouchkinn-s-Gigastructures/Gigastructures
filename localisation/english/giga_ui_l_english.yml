    katzeninsel_name:0 "§YKatzeninsel§!"
    katzeninsel_desc:0 "§LKatzeninsel is the home of the Niedrige-Katzens and the former \"Bundesrepublik Der Katzeninsel\", a subgroup of the main Katzen species that had developed independently of the main \"Herzlander\" Katzens, developing a vibrantly different culture to them focused around marine traditions and more liberalistic ideals.\n\nOnce the Kaiser began his unification of the planet, The Bundesrepublik, lead by the then \"Bundeskanzler\" §YClawatio Clawtz-Meolson§!, rejoined their Herzlander cousins.\n\nThe Bundeserepublik and its forces, mainly the \"Bundesmarine\", then assisted the Kaiser's conquest of Flusion's Southern hemisphere, serving as a staging point for the Kaiser's forces and bulwark for the Kaiser's power projection in the south.\n\nNowadays the island has now been transformed into a colossal headquarters for the Kaiserliche Marine, serving as a training center for new Kaiserliche Marine recruits and officers as well as the operation center for the Kaiser's Admiralty.§!"

    katzeninsel_res_low_tooltip:0 "$katzeninsel_name$\n\n§HMain Function§! - §BKaiserliche Marine Headquarters§!\n\nKatzen grasp is §PExtreme§!\nPartisan activity is §GNegligible§!\nKatzen modifiers: \n§G+25% Ship Fire Rate\n+40% Admiral & Ship Experience Gain§!\n\n$katzeninsel_desc$"

