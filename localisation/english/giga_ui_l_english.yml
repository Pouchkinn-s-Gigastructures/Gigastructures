    symby_name:0 "§YWacegien§!"
    symby_desc:0 "§LWacegien is home to the Wacegi, a fungoid species with whom the Katzens once waged a colossal war, even before the Kaiser's unification wars. Nowadays, the Katzens use the rugged and sparsely-populated land as a place to experiment with new engine designs.§!"

