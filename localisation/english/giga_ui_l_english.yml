    giga_gatzo_nopaluushia:0 "£menu_enabled£Gatzo - §YNO PALUUSHIA§!\nThe §YGatzo§! system home to §YPaluushia§! and §YKatzenland§! §GWILL§! spawn.\nHowever, §YPaluushia§! will be removed from the game and become a shrouded world.\nUnlike what the name might imply, the §YKatzenartig Imperium§! does not spawn from Katzenland!\n§RNot recommended if you want to experience the mod's full lore.§!\n§RThis will make the Blokkat crisis more challenging.§!"
    giga_gatzo_feonly:0 "£menu_enabled£Gatzo - §YFE ONLY§!\nThe §YGatzo§! system home to §YPaluushia§! and §YKatzenland§! §HMIGHT§! spawn.\n§YGatzo§! will only spawn if it is chosen to be home to a Katzen fallen empire.\nUnlike what the name might imply, the §YKatzenartig Imperium§! does not spawn from Katzenland!\n§RNot recommended if you want to experience the mod's full lore.§!\n§RThis could make the Blokkat crisis more challenging.§!"
    giga_gatzo_disabled:0 "£menu_disabled£Gatzo- §RDISABLED§!\nThe §YGatzo§! system home to §YPaluushia§! and §YKatzenland§! will §RNOT§! spawn.\n§RNot recommended if you want to experience the mod's full lore.§!\n§RThis will make the Blokkat crisis more challenging.§!"

