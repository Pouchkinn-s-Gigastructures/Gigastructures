    giga_blokkats_very_easy:0 "The Blokkats (§EBlokklets§!)\nThe Blokkats will be §Every debuffed§!.\n\nThey will receive the following effects:\n§Y-70% Weapons Damage\n-70% Ship Hull/Armor/Shield HP\n-50% Ship Speed\n-70% Army Damage/Heath/Morale§!\n\nThe §YBlokkat-Vester§! will not revive, thus having a total of §Y400M§! HP\nThey will get §Y0.60x§! as many §YBlokk-Dismantlers§!\nActivating the §YHyperdimensional Destabilizer§! will have a base cost of §Y200k§! £energy£\nBlokkat Research Speed is §Y50%§! faster\n\nThe §YBlokk-Protokols§! will cost §Y10 million energy§! to be completed and §GBlokkat Willingness§! will start at §Y40%§!\n\n§HBalanced for usage with §YGigastructural Engineering & More§! as the only major mod and no §YCelestial Warships§!, such as if you do not have the §YApocalypse§! DLC.\nThis is VERY easy if you know what you are doing, should only be used if you cannot beat Blokkittens or just want to test out the crisis!"
    giga_blokkats_easy:0 "The Blokkats (§BBlokkittens§!)\nThe Blokkats will be §Bsomewhat debuffed§!.\n\nThey will receive the following effects:\n§Y-33% Weapons Damage\n-33% Ship Hull/Armor/Shield HP\n-33% Ship Speed\n-33% Army Damage/Heath/Morale§!\n\nThe §YBlokkat-Vester§! will not revive, thus having a total of §Y400M§! HP\nThey will get §Y0.70x§! as many §YBlokk-Dismantlers§!\nActivating the §YHyperdimensional Destabilizer§! will have a base cost of §Y400k§! £energy£\nBlokkat Research Speed is §Y25%§! faster\n\nThe §YBlokk-Protokols§! will cost §Y25 million energy§! to be completed and §GBlokkat Willingness§! will start at §Y20%§!\n\n§HBalanced for usage with §YGigastructural Engineering & More§! as the only major mod."
    giga_blokkats_normal:0 "The Blokkats (§GRegular Blokkats§!)\nThe Blokkats will have their default strength.\n\nThe §YBlokkat-Vester§! will revive §Y1 time§!, thus having a total of §Y800M§! HP\nActivating the §YHyperdimensional Destabilizer§! will have a base cost of §Y600k§! £energy£\n\nThe §YBlokk-Protokols§! will cost §Y50 million energy§! to be completed and §GBlokkat Willingness§! will start at §Y0%§!\n\n§HBalanced for usage with strong mods such as §YNew Ship Classes§! or §YExtra Ship Components§!.§!"
    giga_blokkats_bismuth:0 "The Blokkats (§RBismuth Blokkats§!)\nThe Blokkats will be §Rsignificantly stronger§!.\n\nThey will receive the following effects:\n§Y+200% Weapons Damage\n+200% Ship Fire Rate\n+200% Ship Hull/Armor/Shield HP\n+50% Ship Speed\n+50% Megastructure Build Speed\n+200% Army Damage/Health/Morale§!\n\nThe §YBlokkat-Vester§! will revive §Y4 times§!, thus having a total of §Y2 billion§! HP\nThey will get §Y2x§! as many §YBlokk-Dismantlers§!\nActivating the §YHyperdimensional Destabilizer§! will have a base cost of §Y1.5M§! £energy£\n\nTheir escort & scout fleets will be 2.5 times as large\nBlokkat Research Speed is §Y75%§! slower\n\nThe §YBlokkat-Vester§! will be escorted by §Y2§! §RBlokk-Terminators§!, humongous Blokkat vessels with roughly a billion HP each as they revive §Yonce§!.\n\nThe §YBlokk-Protokols§! will cost §Y250 million energy§! to be completed and §GBlokkat Willingness§! will start at §Y-50%§!\n\n§HBalanced for usage with very powerful mods such as §YAncient Caches of Technologies§!.§!"
    giga_blokkats_endtech:0 "The Blokkats (§MEndtekk Blokkats§!)\nThe Blokkats will be §MRIDICULOUSLY STRONGER§! and send proper warships to guard their mining operations.\n\nThey will receive the following effects:\n§Y+1000% Weapons Damage\n+1000% Ship Fire Rate\n+2000% Ship Hull/Armor/Shield HP\n+90% Ship Speed\n+250% Megastructure Build Speed\n+1000% Army Damage/Health/Morale§!\n\nThe §YBlokkat-Vester§! will revive §Y20 times§!, thus having a total of §Y8 billion§! HP\nThey will get §Y3x§! as many §YBlokk-Dismantlers§!\nActivating the §YHyperdimensional Destabilizer§! will have a base cost of §Y4M§! £energy£\nTheir escort fleets will be six times as large\nBlokkat Research Speed is §Y300%§! slower\n\nThe §YBlokkat-Vester§! will be escorted by §Y5§! §RBlokk-Terminators§!.\n§YBlokk-Dismantlers§! will be escorted by §Y2§! §RBlokk-Terminators§!.\n§YScout Fleets§! will also feature a §Ysingle§! §RBlokk-Terminator§! each.\n§RBlokk-Terminators§! will have a total of §Y2.5 billion HP§! as they will revive §Y4 times§!.\n\n§RBlokk-Terminators§! will instantly §RDESTROY§! every colony in the systems they enter. Do not let them get to your planets!\n\nThe §YBlokk-Protokols§! will cost §Y1 billion energy§! to be completed and §GBlokkat Willingness§! will start at §Y-100%§!\n\n§HBALANCED FOR USAGE WITH TOO MANY POWERFUL MODS!"
    giga_blokkats_deathmode:0 "The Blokkats (§PObliterator Blokkats§!)\nThe Blokkats will see your empire as an actual threat to their civilization and will employ substantial military force in order to destroy you. They will be §PINFINITELY STRONGER§! and send waves of proper warships to guard their mining operations.\n\nThey will receive the following effects:\n§Y+1000% Weapons Damage\n+1000% Ship Fire Rate\n+2000% Ship Hull/Armor/Shield HP\n+150% Ship Speed\n+250% Megastructure Build Speed\n+1000% Army Damage/Health/Morale§!\n\nThe §YBlokkat-Vester§! will revive §Y100 times§!, thus having a total of §Y40 billion§! HP\nThey will always get §Y20§! §YBlokk-Dismantlers§!\nActivating the §YHyperdimensional Destabilizer§! will have a base cost of §Y20M§! £energy£\nTheir escort and scout fleets will consist entirely of §RBlokk-Terminators§!\nBlokkat Research Speed is §Y600%§! slower\n\nThe §YBlokkat-Vester§! will be escorted by §Y50§! §RBlokk-Terminators§! and a singular §PBlokk-Obliterator§!.\n§YBlokk-Dismantlers§! will be escorted by §Y10§! §RBlokk-Terminators§!.\n§YScout Fleets§! will also feature §Y5§! §RBlokk-Terminator§! each.\n§RBlokk-Terminators§! will have a total of §Y5 billion HP§! as they will revive §Y10 times§!.\nThe §PBlokk-Obliterator§! will have a total of §Y100 billion HP§! as it will revive §Y200 times§!.\n\n§RBlokk-Terminators§! will instantly §RDESTROY§! every colony in the systems they enter. Do not let them get to your planets!\n\nThe §YBlokk-Protokols§! will §RNOT§! be available as the Blokkats only wish for your complete obliteration!\n\n§H'BALANCED' FOR USAGE WITH UTTERLY OVERPOWERED MODS!"

    giga_blokkats_enabled:0 "The Blokkats, ravenous extragalactic stripminers (and Hunters) aiming to harvest the entire galaxy, §GCAN§! spawn.\n\nThey will always spawn away from your capital."
    giga_blokkats_disabled:0 "The Blokkats will §RNOT§! spawn.\n\n§RNOTE: The Blokkats are designed as a singleplayer crisis and are thus disabled by default in Multiplayer. This is due to the fact they could spawn on top of a player's capital and because they are generally quite challenging. They can be enabled again but make sure every player knows the risks.§!"

