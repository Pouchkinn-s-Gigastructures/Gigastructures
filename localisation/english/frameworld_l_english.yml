	########################
	### Event Chain Docs ###
	########################

	giga_frameworld_docs_note:0 "\n\n§YOrigin documentation can be found in the Situation Log.§!"

	giga_frameworld_docs_chain_title:0 "$pc_giga_frameworld$ Documentation"
	giga_frameworld_docs_chain_desc:0 "The §Y$pc_giga_frameworld$§! origin provides a \"One Planet\" play style, with heavy focus on a single capital world. Colony Ships are unavailable, and if the capital is lost, you will be defeated. Building slots are limited, but districts can be expanded indefinitely.\n\nSee subcategories in this menu for additional details."

	giga_frameworld_docs_expansion:0 "1. Expansion"
	giga_frameworld_docs_expansion_desc:0 "Additional districts can be added through §YPlanetary Decisions§! and §YHarvesting Asteroids§!. Each expansion adds several incremental bonuses to the §Y$pc_giga_frameworld$§!, regardless of which method is used. All expansion bonuses can be found in the §YPlanetary Features§! menu.\nExpansion decisions come in three varieties:\n\n- §W$giga_frameworld_expand$§!: Costs £alloys£ $alloys$, increasing in cost each time it is enacted. Additionally provides a §YBuilding Slot§! for every two uses. Affected by £mod_megastructures_cost_mult£ §Y$mod_megastructures_cost_mult$§!.\n- §W$giga_frameworld_reorganise$§!: Costs a large amount of £influence£ $influence$ and speeds up several common actions.\n- §W$giga_frameworld_expand_mass$§!: Costs £sr_solar_energy£ $sr_solar_energy$, and adds one to §Y$mod_district_giga_frameworld_mining_max$§! per use."

	giga_frameworld_docs_asteroids:0 "2. Asteroid Harvesting"
	giga_frameworld_docs_asteroids_desc:0 "The §Y$pc_giga_frameworld$§! can be expanded by harvesting asteroids with the §Y$frameworld_harvest_0$§! megastructure. Each harvested asteroid adds one district, a variety of incremental bonuses, and adds one to §Y$mod_district_giga_frameworld_mining_max$§! per four harvests. Harvesting cost scales with £mod_planet_clear_blocker_cost_mult£ §Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§!.\n\nAsteroid harvesting should be your primary expansion focus. Systems with harvestable asteroids are indicated in their galaxy map tooltip:\n\n\"$frameworld_has_harvestable_asteroid$\" indicates asteroids without any resource deposits, ideal for harvesting.\n\"$frameworld_has_harvestable_asteroid_2$\" indicates that only asteroids with resource deposits remain, which you may wish to delay harvesting.\n\"$frameworld_has_harvestable_asteroid_3$\" indicates that only asteroids with strategic resource deposits remain, which are least suited to harvesting."

	giga_frameworld_docs_outposts:0 "3. $giga_frameworld_outpost_plural$"
	giga_frameworld_docs_outposts_desc:0 "Instead of colonies, §Y$giga_frameworld_outpost_plural$§! can be built on habitable worlds, providing several bonuses, most importantly a significant boost to £mod_planet_pop_assembly_reduction£ §YPop Assembly§!. Outpost resource output varies based upon the features and class of the host planet, with special outputs available from advanced planet types. Outposts should be built whenever possible."

	giga_frameworld_docs_districts:0 "4. Districts"
	giga_frameworld_docs_districts_desc:0 "Many additional district types equivalent to §Yrefineries§! and §YTier 2 buildings§! can be unlocked by researching the technologies which unlock the corresponding buildings.\n\nResearching £society£ §Y$tech_paradise_dome$§! is particularly important for §Y$civic_machine_servitor$§! empires, as space for §Y$building_organic_sanctuary$§! buildings is limited."

	giga_frameworld_docs_conquest:0 "5. Conquest"
	giga_frameworld_docs_conquest_desc:0 "Conquered worlds will have their population resettled to the §Y$pc_giga_frameworld$§! at a rate of §Y4 pops per month§!. When emptied, a §Y$giga_frameworld_outpost$§! will be automatically created over the former colony.\n\nWorlds conquered from §Y$pc_giga_frameworld$§! empires have their §Y$giga_frameworld_outpost_plural$§! wrecked. Wrecked outposts can be repaired if the system is reacquired."

	giga_frameworld_docs_stations:0 "6. Defensive Stations"
	giga_frameworld_docs_stations_desc:0 "The §Y$pc_giga_frameworld$§! has a number of defensive stations around it, which become stronger with each level of §YStarbase technology§!. If a defensive station is destroyed, it can be repaired via Planetary Decision.\n\nCompleting the §Y$giga_frameworld_maginot$§! upgrade decision adds an additional three stations."

	giga_frameworld_docs_disabled:0 "7. Disabled Content"
	giga_frameworld_docs_disabled_desc:0 "Several habitable megastructures and the techs to unlock them are §Yunavailable§! to §Y$pc_giga_frameworld$§! empires. §EDue to game limitations, unavailable megastructures will still be listed on the technologies which remain available.§!\n\n$giga_fwm$ Megastructure locked\n$giga_fwa$ Ascension Perk locked\n$giga_fwt$ Technology locked\n\n$name_alderson$ $giga_fwm$$giga_fwa$\n$name_ringworld_behemoth$ $giga_fwm$\n$name_birch$ $giga_fwm$$giga_fwa$\n$name_eq_shipyard$ $giga_fwm$\n$name_ringworld_gargan$ $giga_fwm$\n$habitat_0$ $giga_fwm$\n$name_interstellar_hab$ $giga_fwm$$giga_fwt$\n$name_interstellar_ring$ $giga_fwm$$giga_fwt$\n$name_discomoon$ $giga_fwm$$giga_fwt$\n$name_maginot$ $giga_fwm$\n$pc_virtual_reality$ $giga_fwm$$giga_fwt$\n$name_orbital_arcology$ $giga_fwm$\n$name_orb_elysium$ $giga_fwm$$giga_fwt$\n$name_penrose_ring$ $giga_fwm$$giga_fwt$\n$pc_ringworld_habitable$ $giga_fwm$\n$name_upgrade_ringworld$ $giga_fwm$\n$name_ringworld_titanic$ $giga_fwm$"
	giga_fwt:0 "£job_researcher£"
	giga_fwa:0 "£mod_country_ascension_perks_add£"
	giga_fwm:0 "£ehof_mega£"

	giga_frameworld_docs_bonuses:0 "8. Origin-Specific Bonuses"
	giga_frameworld_docs_bonuses_desc:0 "Many technologies and ascension perks associated with habitable megastructures and other mechanics which are inappropriate to the one-planet play style of the §Y$pc_giga_frameworld$§! instead provide §Yreplacement bonuses§!. §EDue to game limitations, some bonuses are not displayed on their associated technology.§!\n\n$giga_fwa$ §Y$ap_voidborn$§!: $giga_fw_exe$\n$giga_fwa$ §Y$ap_machine_worlds$§!: §W$giga_frameworld_advanced_city$§! decision\n$giga_fwa$ §Y$ap_arcology_project$§!: §W$giga_frameworld_advanced_sanctuary$§! decision for §Y$civic_machine_servitor$§! empires\n$giga_fwa$ §Y$ap_world_shaper$§!: §W$giga_frameworld_gaia$§! decision\n\n£engineering_research£ §Y$tech_habitat_1$§!: $giga_fw_exe$ and §W$frameworld_salvage_habitat_0$§! megaproject\n£engineering_research£ §Y$tech_habitat_2$§!: $giga_fw_exc$\n£engineering_research£ §Y$tech_habitat_3$§!: $giga_fw_exc$\n£engineering_research£ §Y$giga_tech_equatorial_shipyard$§!: §W$giga_frameworld_advanced_industrial$§! decision\n£engineering_research£ §Y$giga_tech_orbital_arcologies$§!: §W$giga_frameworld_expand_infrastructure$§! decision\n£engineering_research£ §Y$tech_ring_world$§!: $giga_fw_exe$\n£engineering_research£ §Y$giga_tech_ringworld_titanic_2$§!: Reduced §W$giga_frameworld_reorganise$§! cost\n£engineering_research£ §Y$giga_tech_ringworld_behemoth$§!: Bulk expansion decisions\n£engineering_research£ §Y$giga_tech_ringworld_gargantuan_2$§!: §W$giga_frameworld_expand_infrastructure$§! decision (second use)\n£society_research£ §Y$giga_tech_maginot_world$§!: §W$giga_frameworld_maginot$§! decision\n£society_research£ §Y$giga_tech_planetary_computer$§!: §W$giga_frameworld_computing_complex$§! decision"
