	# First planetary outpost notification
	giga_frameworld_origin.107.name:0 "The First [Root.GetSpeciesName] Expedition"
	giga_frameworld_origin.107.desc:0 "Our construction units have completed assembly of the planetary relay station above §Y[From.GetName]§!. From this staging point, an expedition has been launched to systematically explore the surface below.\n\nThough our influence is limited this far from §Y[Root.GetHomeWorldName]§!, the expedition will still be able to exploit any useful resources found during exploration.\n\nOur grasp of this world will never be as complete as our mastery over the Frame, but this is an important first step in taking our place among the stars."
	giga_frameworld_origin.107.a:0 "A great day for the [Root.GetName]!"

	# Baol life-seeding alternative text
	giga_frameworld_origin.500.desc.first:0 "Our environmental specialists are pleased to report that the seeding process on [Root.GetName] has completed! The new laboratory-created plant hybrids, made using carefully selected segments of the §YBaol§! genetic code as harvested from the body of the last §YBaol§!, have been successfully deployed as part of a wider expansion of environmental support systems.\n\nAdministration also reports that a number of sapient aliens, incredibly similar to the ancient §YBaol§! have appeared on [Root.GetName]! \n\nWhile not members of a Hive Mind, these §GNu-Baol§! aliens seem as peaceful as their ancestors. One way or another, we shall have to address their presence on [Root.GetName]."
	giga_frameworld_origin.500.desc:0 "Our environmental specialists are pleased to report that the seeding process on [Root.GetName] has completed! Once again, a number of §GNu-Baol§! populations have appeared, owing to our deployment of laboratory-created plant hybrids, containing carefully selected segments of the §YBaol§! genetic code."

	# Penrose notifications

	giga_frameworld_origin.001.name:0 "$name_penrose$ Frame Built"
	giga_frameworld_origin.001.desc:0 "The frame for a future $name_penrose$ has been built around [giga_system.star.GetName]. This skeletal frame will one day hold massive mirrors, built with the most reflective materials we can possibly think of. Once we finish constructing those mirrors and accompanying particle injection and capture systems, we will be able to start harvesting the $pc_black_hole$'s rotational energy."
	giga_frameworld_origin.001.a:0 "Wonderful."

	giga_frameworld_origin.002.name:0 "Partial $name_penrose$ Built"
	giga_frameworld_origin.002.desc:0 "Half of the gigantic mirrors have now been installed on the frame enclosing [giga_system.star.GetName], and the particle injectors are partially complete. Further work is required to finish the structure before we can make proper use of it."
	giga_frameworld_origin.002.a:0 "Excellent."

	giga_frameworld_origin.003.name:0 "Integrated $name_penrose$ Completed"
	giga_frameworld_origin.003.desc:0 "With the installation of the final mirror panels, [giga_system.star.GetName] is now fully enclosed. We can now start to harvest the rotational energy of the $pc_black_hole$."
	giga_frameworld_origin.003.a:0 "Marvelous!"

	# Decompressor notifications

	giga_frameworld_origin.004.name:0 "$matter_decompressor_4$ Structural Supports Built"
	giga_frameworld_origin.004.desc:0 "To extract matter from [giga_system.star.GetName] we first need a secure base to build the facility on. Anchor struts have been built from the $pc_giga_frameworld$ superstructure to a region above [giga_system.star.GetName]'s event horizon, where a huge processing ring will eventually support the gravitational bore apparatus."
	giga_frameworld_origin.004.a:0 "Wonderful."

	giga_frameworld_origin.005.name:0 "$matter_decompressor_4$ Processing Ring Built"
	giga_frameworld_origin.005.desc:0 "Built on the existing structural supports, this processing ring houses huge refineries and smelteries which will convert the matter extracted from [giga_system.star.GetName] into usable minerals. All that remains is mounting the decompression apparatus, which will use focused areas of twisted gravity to create vast drills whose bores are made of redirected and concentrated gravitational force."
	giga_frameworld_origin.005.a:0 "Excellent."

	giga_frameworld_origin.006.name:0 "Integrated $matter_decompressor_4$ Completed"
	giga_frameworld_origin.006.desc:0 "With the completion of the gravitational bore array, the $matter_decompressor_4$ above [giga_system.star.GetName] is now complete, allowing us unprecedented access to the matter previously thought trapped forever within its event horizon. We can now start to harvest minerals from [giga_system.star.GetName] directly."
	giga_frameworld_origin.006.a:0 "Marvelous!"

	giga_frameworld_origin.007.name:0 "Habitation Section Expansion Completed"
	giga_frameworld_origin.007.desc:0 "The redesign and expansion of our urban areas on [giga_planet.GetName] is complete. The new, more encapsulated design allows a larger number of people to inhabit a single station module comfortably, with convenient access to local work spaces and amenities.\n\nOur habitation areas are now truly cities unto themselves, leaving space previously occupied by external support equipment for new construction."
	giga_frameworld_origin.007.desc.hive:0 "The redesign and expansion of our hive nodes on [giga_planet.GetName] is complete. The new, more encapsulated design allows for better distribution of maintenance drones among the recuperaing populace, reducing travel times and improving local task delegation.\n\nEfficiencies gained by sharing facilities frees space previously used by dedicated maintenance systems for new construction."
	giga_frameworld_origin.007.desc.machine:0 "The redesign and expansion of our drone habitation areas on [giga_planet.GetName] is complete. The new, more encapsulated design allows for closer integration of drone maintenance into storage facilities, reducing travel overhead and lowering overall space used.\n\nEfficiencies gained in support systems allow the freeing of space used previously by secondary systems for new construction."
	giga_frameworld_origin.007.a:0 "The station must grow."

	giga_frameworld_origin.008.name:0 "Revamped Heavy Industry Comes Online"
	giga_frameworld_origin.008.desc:0 "Foundries and factories on [giga_planet.GetName] are abuzz with activity following the completion of our industrial renovation project.\n\nModern industrial methods allow for a greater level of productivity, condensing equipment which once occupied huge regions of [giga_planet.GetName] into compact and efficient hub stations. The space saved by this redesign can now be used for other station modules, or simply for even more factories."
	giga_frameworld_origin.008.a:0 "Productivity forecasts are on the rise."

	giga_frameworld_origin.009.name:0 "Sanctuary Facility Upgrade Complete"
	giga_frameworld_origin.009.desc:0 "Following a lengthy period of reorganization, the new organic need fulfillment facilities on [giga_planet.GetName] are now operational. The organics in our care will notice no disturbance, their lives left undisrupted but enriched by the improved systems.\n\nAreas previously housing maintenance systems can now be repurposed to house an even larger population, or for other purposes entirely."
	giga_frameworld_origin.009.a:0 "The work is never complete."

	giga_frameworld_origin.010.name:0 "Environmental Support Systems Upgraded"
	giga_frameworld_origin.010.desc:0 "We have completed the renovation of environmental control and atmospheric processing systems on [giga_planet.GetName]. Our citizens can now enjoy a wide range of simulated planetary environments, suitable for all species. The finer control of water processing and lighting will also allow for much more efficient production of food, with an according reduction in labour requirements.\n\nA new day is dawning for the [giga_planet.owner.GetName], and the air is crisp."
	giga_frameworld_origin.010.a:0 "Refreshing!"
	giga_frameworld_origin.010.desc.servitor:0 "We have completed the renovation of environmental control and atmospheric processing systems on [giga_planet.GetName]. The organics in our care can now enjoy a wide range of simulated planetary environments, suitable for all species. The finer control of water processing and lighting will also allow for much more efficient production of food, allowing for a more diverse spread of organic dietary needs to be fulfilled.\n\nA new day is dawning for the [giga_planet.owner.GetName], and the air is crisp."
	giga_frameworld_origin.010.a.servitor:0 "Nothing is too good for our wards."
	giga_frameworld_origin.010.desc.assimilator:0 "We have completed the renovation of environmental control and atmospheric processing systems on [giga_planet.GetName]. Our organic drones will benefit from the improved conditions, particularly those originating outside of our original design parameters.\n\nThe finer control of water processing and lighting will also allow for much more efficient production of food, ensuring continued efficient operation of integrated drone clusters. Productivity is predicted to rise as a result of these alterations."
	giga_frameworld_origin.010.a.assimilator:0 "Understood."

	giga_frameworld_origin.011.name:0 "Data Processing Facilities Upgraded"
	giga_frameworld_origin.011.desc:0 "Construction works have concluded on the new high bandwidth computation complex on [giga_planet.GetName]. Vast banks of supercomputers are now available to tackle the toughest scientific queries that we have yet devised, and promise a vast improvement in general research throughput.\n\nIntegration of these systems into core station functions is ongoing, but the additional heat management load is not expected to cause significant disruption."
	giga_frameworld_origin.011.a:0 "The secrets of the universe are within our grasp."

	giga_frameworld_origin.012.name:0 "Station Infrastructure Expanded"
	giga_frameworld_origin.012.desc:0 "Following a lengthy period of construction, new core transport infrastructure corridors have been completed between the major sections of [giga_planet.GetName].\n\nImproved structural integrity and interconnected transport networks will allow the superstructure to support additional functional modules."
	giga_frameworld_origin.012.desc.2:0 "A second round of infrastructure upgrades have been completed on major sections of [giga_planet.GetName].\n\nImproved structural integrity and interconnected transport networks will allow the superstructure to support additional functional modules."
	giga_frameworld_origin.012.a:0 "Understood."

	giga_frameworld_origin.013.name:0 "Maginot Project Complete"
	giga_frameworld_origin.013.desc:0 "We have now completed our ultimate defensive barrier around [giga_planet.GetName], encircling our home with layer upon layer of deadly fortifications. This truly awe-inspiring feat of miltiary engineering is nigh unassailable by any force, featuring integrated defensive platforms, gigantic kinetic batteries, vast garrison emplacements, and shield generators far outstripping the generation of entire naval fleets.\nIn addition, the Dead Hand system stands as deterrant against any wholesale destruction of [giga_planet.GetName], by using the station's central core as a vast antimatter-fuelled shaped charge in the case of failsafe activation - §Rcompletely annihilating any hostile forces in orbit.§! \n\nThe various defence systems can be managed through §Ydecisions§!. Build §Ydistricts§! to gain $defensive_upgrade_point_plural$ and $offensive_upgrade_point_plural$ for use with these decisions."
	giga_frameworld_origin.013.a:0 "None may harm us now."

	# conquered world abandonment

	giga_frameworld_origin.101.name:0 "Annexed Population Relocated"
	# first time
	giga_frameworld_origin.101.desc.a:0 "The local population from [From.GetName] has now been fully transferred to [Root.Capital.GetName]. Following a brief period of experimentation, we have now confirmed that maintaining full control of such a large external settlement is beyond our capacity, and future protocol will focus on efficient relocation of local population units.\n\n[From.FrameworldEvent101GetOutpost]"
	# subsequent times
	giga_frameworld_origin.101.desc.b:0 "In accordance with established protocol, the population units from [From.GetName] have been relocated to [Root.Capital.GetName].\n\n[From.FrameworldEvent101GetOutpost]"
	giga_frameworld_origin.101.a:0 "Acknowledged."

	giga_frameworld_origin.101.outpost:0 "A §Y$frameworld_outpost_0$§! has been established in orbit, and a relay post remains on the surface."
	giga_frameworld_origin.101.no_outpost:0 "As the site is unsuitable for a §Y$frameworld_outpost_0$§!, no further action has been taken."

	# outpost wreck dismantled on settlement

	giga_frameworld_origin.103.name:0 "Orbital Wreckage Salvaged"
	giga_frameworld_origin.103.desc.a:0 "Now that the colony on [From.GetName] has been properly established, our infrastructure crews have begun salvage operations on the wrecked station in orbit.\n\nThe purpose of the station remains uncertain, as the amount of communications equipment discovered aboard seems disproportionate to the level of activity found on the surface when we arrived.\n\nWe may never fully understand the motivations of the former owners, but the materials recovered have proven to be valuable."
	giga_frameworld_origin.103.a:0 "Odd, but useful."

	# outpost resource discovery

	giga_frameworld_origin.308.name:0 "Expedition Resource Surveys Yield Results"
	giga_frameworld_origin.308.desc:0 "Ongoing resource surveys by our expeditionary teams have discovered new opportunities for the exploitation of planetary resources.[frameworld_outpost_motes.FrameworldEvent308Motes][frameworld_outpost_gases.FrameworldEvent308Gases][frameworld_outpost_crystals.FrameworldEvent308Crystals][frameworld_outpost_betharian.FrameworldEvent308Betharian][frameworld_outpost_zoo.FrameworldEvent308Zoo]"

	giga_frameworld_origin.308.desc.motes.general:0 "These particles produce an explosive amount of kinetic force when chemically activated, and are supposedly very spicy when used in cooking."
	giga_frameworld_origin.308.desc.motes:0 "\n\nAn exploratory detachment on §Y[this.GetName]§! has discovered a rich supply of §H$volatile_motes$§!. $giga_frameworld_origin.308.desc.motes.general$"
	giga_frameworld_origin.308.desc.motes.ecu:0 "\n\nAn ancient chemical processing facility on §Y[this.GetName]§! has been found to contain a significant supply of §H$volatile_motes$§!. $giga_frameworld_origin.308.desc.motes.general$"
	giga_frameworld_origin.308.desc.motes.desert:0 "\n\nChemical analysis of the desert sands of §Y[this.GetName]§! has revealed a rich source of §H$volatile_motes$§!. $giga_frameworld_origin.308.desc.motes.general$"
	giga_frameworld_origin.308.desc.motes.caverns:0 "\n\nDeep in a cavern beneath the surface of §Y[this.GetName]§!, an exploratory team has discovered a rich source of §H$volatile_motes$§!. $giga_frameworld_origin.308.desc.motes.general$"

	giga_frameworld_origin.308.desc.gases.general:0 "These gases have a number of tactical and even recreational uses."
	giga_frameworld_origin.308.desc.gases:0 "\n\nDetailed scans of §Y[this.GetName]§! have revealed a source of previously unexploited §H$exotic_gases$§!. $giga_frameworld_origin.308.desc.gases.general$"
	giga_frameworld_origin.308.desc.gases.ecu:0 "\n\nAerial scans of the ancient industrial sector on §Y[this.GetName]§! have revealed a large storage reservoir of §H$exotic_gases$§!. $giga_frameworld_origin.308.desc.gases.general$"
	giga_frameworld_origin.308.desc.gases.swamp:0 "\n\nThorough scans of the swamplands of §Y[this.GetName]§! have revealed a number of potential tapping points for §H$exotic_gases$§!. $giga_frameworld_origin.308.desc.gases.general$"
	giga_frameworld_origin.308.desc.gases.bog:0 "\n\nLow altitude aerial surveys of the boggy wetlands on §Y[this.GetName]§! have revealed several locations suitable for the extraction of §H$exotic_gases$§!. $giga_frameworld_origin.308.desc.gases.general$"

	giga_frameworld_origin.308.desc.crystals.general:0 "The crystals lend themselves well to both high-end electronics as well as laser weapons systems, thanks to their spectacular refractive properties."
	giga_frameworld_origin.308.desc.crystals:0 "\n\nSurvey teams on §Y[this.GetName]§! have mapped the location of a major source of §H$rare_crystals$§!. $giga_frameworld_origin.308.desc.crystals.general$"
	giga_frameworld_origin.308.desc.crystals.ecu:0 "\n\nSurvey teams on §Y[this.GetName]§! have identified a mostly intact storage facility containing a huge supply of §H$rare_crystals$§!. $giga_frameworld_origin.308.desc.crystals.general$"
	giga_frameworld_origin.308.desc.crystals.caverns:0 "\n\nGeological surveys of §Y[this.GetName]§! have identified an expansive cavern containing formations of §H$rare_crystals$§!. $giga_frameworld_origin.308.desc.crystals.general$"
	giga_frameworld_origin.308.desc.crystals.forest:0 "\n\nSurvey teams on §Y[this.GetName]§! have discovered a forest of silicate trees which can be processed to extract §H$rare_crystals$§!. $giga_frameworld_origin.308.desc.crystals.general$"
	giga_frameworld_origin.308.desc.crystals.reef:0 "\n\nOceanographic surveys of §Y[this.GetName]§! have mapped several reefs of crystallized coral which could be harvested for §H$rare_crystals$§!. $giga_frameworld_origin.308.desc.crystals.general$"

	giga_frameworld_origin.308.desc.betharian.general:0 "These stones have tremendous potential for energy generation, which could be harnessed with an appropriately designed power plant."
	giga_frameworld_origin.308.desc.betharian:0 "\n\nLarge numbers of §HBetharian Stones§! have been discovered on §Y[this.GetName]§!. $giga_frameworld_origin.308.desc.betharian.general$"
	giga_frameworld_origin.308.desc.betharian.fields:0 "\n\nLarge formations of naturally occurring §HBetharian Stones§! have been discovered on §Y[this.GetName]§!. $giga_frameworld_origin.308.desc.betharian.general$"

	giga_frameworld_origin.308.desc.zoo.general:0 "These creatures have proven to be harmless and friendly to our survey teams, and present ideal conditions to closely study alien life."
	giga_frameworld_origin.308.desc.zoo:0 "\n\nZoological studies of §Y[this.GetName]§! have confirmed the existence of §Hdocile local wildlife§!. $giga_frameworld_origin.308.desc.zoo.general$"
	giga_frameworld_origin.308.desc.zoo.valley:0 "\n\nAn isolated valley on §Y[this.GetName]§! has been discovered to contain a population of §Hdocile local wildlife§!. $giga_frameworld_origin.308.desc.zoo.general$"

	giga_frameworld_origin.308.a:0 "Excellent."
	giga_frameworld_origin.308.a.tooltip:0 "§LNew opportunities require new methodologies.§!"
	giga_frameworld_origin.308.a.motes:0 "\n§Y£volatile_motes£$volatile_motes$§! discovered on §Y[frameworld_outpost_motes.GetName]§!:"
	giga_frameworld_origin.308.a.gases:0 "\n§Y£exotic_gases£$exotic_gases$§! discovered on §Y[frameworld_outpost_gases.GetName]§!:"
	giga_frameworld_origin.308.a.crystals:0 "\n§Y£rare_crystals£$rare_crystals$§! discovered on §Y[frameworld_outpost_crystals.GetName]§!:"
	giga_frameworld_origin.308.a.betharian:0 "\n§Y£energy£Betharian Stone§! discovered on §Y[frameworld_outpost_betharian.GetName]§!:"
	giga_frameworld_origin.308.a.zoo:0 "\n§Y£unity££society_research£Docile Alien Life§! discovered on §Y[frameworld_outpost_zoo.GetName]§!:"

