 asteroid_manufactory_2_DESC:0 "An automated factory, which extracts and refines materials from an asteroid to produce goods for the consumer market."

 # Tech
 giga_tech_asteroid_manufactory:0 "Asteroidal Manufacturing Plants"
 giga_tech_asteroid_manufactory_desc:0 "As leftovers from the formation of most solar systems, asteroids are rich in easily-accessible raw resources. Large constructs built around them equipped with specialized harvesters could be employed to steadily collect these resources, and ship them to planetside factories for processing or consumption."

 # Construction Site
 giga_asteroid_industry.001.name:0 "Asteroid Industry Construction Site Complete!"
 giga_asteroid_industry.001.desc:0 "The construction site for a future industrial site has now been completed in the [FromFrom.solar_system.GetName] system. Floating near an asteroid, this large platform contains the necessary equipment to begin constructing a large mining complex, which can be specialized to produce all sorts of products.\n\nOne question remains: which kind of facility should we build?"

 giga_asteroid_industry.001.alloys:0 "A mining facility focused on producing £alloys£ §Y$alloys$§!."
 giga_asteroid_industry.001.alloys.effect:0 "This site will be configured to build a ['concept_giga_asteroid_industry_alloys']."

 giga_asteroid_industry.001.consumer_goods:0 "A factory designed to make parts for £consumer_goods£ §Y$consumer_goods$§!."
 giga_asteroid_industry.001.consumer_goods.effect:0 "This site will be configured to build an ['concept_giga_asteroid_industry_consumer_goods']."

 giga_asteroid_industry.001.energy:0 "A fuel depot for power plants producing £energy£ §Y$energy$§!."
 giga_asteroid_industry.001.energy.effect:0 "This site will be configured to build a ['concept_giga_asteroid_industry_energy']."

 giga_asteroid_industry.001.food:0 "An ice processor for irrigating farms and producing £food£ §Y$food$§!."
 giga_asteroid_industry.001.food.effect:0 "This site will be configured to build an ['concept_giga_asteroid_industry_food']."

 giga_asteroid_industry.001.supertensiles:0 "An extractor for the materials needed for £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!."
 giga_asteroid_industry.001.supertensiles.effect:0 "This site will be configured to build a ['concept_giga_asteroid_industry_supertensiles']."

 giga_asteroid_industry.003.name:0 "[FromFrom.GetName] Completed"
 giga_asteroid_industry.003.generic:0 "Construction has been completed on the [FromFrom.planet.GetName] [FromFrom.GetName] in the [FromFrom.solar_system.GetName] system.\n\n"
 giga_asteroid_industry.003.alloys:0 "$giga_asteroid_industry.003.generic$Ore barges are already lining up, ready to carry the valuable ores to our planetside foundry facilities.\n\nLocal foundries will benefit from secondary processing able to reduce waste, at the cost of additional transport upkeep."
 giga_asteroid_industry.003.consumer_goods:0 "$giga_asteroid_industry.003.generic$This colossal factory will produce generic components for a wide variety of consumer products, with finishing and final assembly taking place in planetside depots.\n\nLocal depots will benefit from more targeted imports, but increased logistical costs."
 giga_asteroid_industry.003.energy:0 "$giga_asteroid_industry.003.generic$Extracting large quantities of useful fuel from the ice, this facility will store fuel for use in planetside generator facilities.\n\nLocal generators will benefit from improved energy grid efficiency."
 giga_asteroid_industry.003.food:0 "$giga_asteroid_industry.003.generic$Extracted ice can be used to sustain farms incorporating aquatic ecosystems, even on the driest of planets.\n\nLocal farms will benefit from improved output and waste recycling infrastructure."
 giga_asteroid_industry.003.supertensiles:0 "$giga_asteroid_industry.003.generic$Materials extracted here will be further refined and purified in planetside molecular foundry facilities before utilization in further megaengineering projects.\n\nLocal facilities will benefit from reduced bureaucratic upkeep, but increased logistical costs."

