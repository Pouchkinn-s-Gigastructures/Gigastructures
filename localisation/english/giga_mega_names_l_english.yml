    atmosphere_shredder_0:0 "$gc_kilo$$name_atmosphere_shredder$: Storm Eye"
    # atmosphere_shredder_0_DESC:0 "A large construction site housing all of the necessary materials to construct a large Macroengineering Station Site, a structure that will allow us to do various engineering-related experiments on the planet below."
    atmosphere_shredder_0_DESC:0 "A large weather manipulation facility housing all the necessary materials to start an experimental atmosphere wide storm. The structure will allow for us to conduct various experiments on the gas giant itself, and collect valuable data from all over the system."
    atmosphere_shredder_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nGenerates £physics_research£ §YPhysics Research§! deposits on system planets.\n§LA large station orbiting a gas giant causing a permanent storm for studying and experimentation.§!"

    atmosphere_shredder_1:0 "$name_atmosphere_shredder$: Agitator Arms"
    atmosphere_shredder_1_DESC:0 "The colossal Agitator Arms allow for the strength of the planetside storm to be amplified, further increasing the potential for study."

    atmosphere_shredder_2:0 "$name_atmosphere_shredder$: Stabilizer Arms"
    atmosphere_shredder_2_DESC:0 "The stabilizer arms will for pockets of relative calm to be created in the storm, allowing for the safe recovery of drones and other automated machines sent into the storm to study it."

    atmosphere_shredder_3:0 "$name_atmosphere_shredder$: Laboratory Ring"
    atmosphere_shredder_3_DESC:0 "The laboratory ring houses the less delicate sensors of the station. The ring is meant to be immersed in the power of the storm allowing for a wealth of data to be recovered."

    atmosphere_shredder_complete_name:0 "$name_atmosphere_shredder$"

    atmosphere_shredder_ruined:0 "Ruined $name_atmosphere_shredder$"
    atmosphere_shredder_ruined_DESC:0 "A ruined $name_atmosphere_shredder$, constructed eons ago by a spacefaring race. While the storm control mechanism and internal components are destroyed, the external hull is mostly intact, and could be repaired."
    atmosphere_shredder_ruined_MEGASTRUCTURE_DETAILS:0 "$atmosphere_shredder_ruined_DESC$"

    atmosphere_shredder_restored:0 "$name_atmosphere_shredder$"
    atmosphere_shredder_restored_DESC:0 "$atmosphere_shredder_3_DESC$"

