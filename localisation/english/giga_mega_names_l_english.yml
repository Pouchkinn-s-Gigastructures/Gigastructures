    kugelblitz_0:0 "$gc_kilo$Empty $name_kugelblitz$"
    kugelblitz_0_DESC:0 "A large construct capable of creating an artificial Kugelblitz to generate and store energy thanks to accelerated Hawking Radiation, as well as matter. It can also extract stored energy in order to use it."
    kugelblitz_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_storage$\nStores incredible quantities of each resource.\n§LAn incredibly advanced Kugelblitz-based storage device, which can store energy and matter in the form of radiation." #megalistentry KUGELBLITZ
  
    kugelblitz_1:0 "$name_kugelblitz$"
    kugelblitz_1_DESC:0 "This construct houses an artificial Kugelblitz as well as devices capable of injecting and extracting energy from it. The Kugelblitz requires a small amount of energy to keep the singularity stable, and to allow for continued safe storage of materials."
    
    kugelblitz_2:0 "Enhanced $name_kugelblitz$"
    kugelblitz_2_DESC:0 "This construct houses an artificial Kugelblitz as well as devices capable of injecting and extracting energy from it. Advances in super-scale technology have allowed for a much larger stabilized kugelblitz to be generated, thus allowing for a larger amount of storage."
    
    kugelblitz_3:0 "Grand $name_kugelblitz$"
    kugelblitz_3_DESC:0 "This construct houses an artificial Kugelblitz as well as devices capable of injecting and extracting energy from it. Utilizing tetra-dimensional engineering we're capable of an even higher increase in the amount of viable storage from a single generated kugelblitz."
  
    kugelblitz_ruined:0 "Ruined $name_kugelblitz$"
    kugelblitz_ruined_DESC:0 "A ruined $name_kugelblitz$. Built to house a controlled artificial singularity, this construct has suffered immense damage in the past, and is no longer operational. Albeit difficult, repairs might be possible."
    kugelblitz_ruined_MEGASTRUCTURE_DETAILS:0 "$kugelblitz_ruined_DESC$"
  
    kugelblitz_restored:0 "$name_kugelblitz$"
    kugelblitz_restored_DESC:0 "$kugelblitz_2_DESC$"

    #########################################
    ### Orbital Artificial Ecosystem ########
    #########################################
    giga_tech_orbital_artificial_eco:0 "Orbital Ecosystems"
    giga_tech_orbital_artificial_eco_desc:0 "Creating a fully working complex ecosystem in orbit of a planet is quite a challenge, but such a technology permits the construction of large ecosystems orbiting a planet for research purposes."

    orbital_artificial_eco_0:0 "$gc_kilo$$name_orbital_artificial_eco$: Life Support"
    orbital_artificial_eco_0_DESC:0 "This site will serve as a base to construct an $name_orbital_artificial_eco$, which is a large structure housing a fully artificial ecosystem on which we can experiment freely."
    orbital_artificial_eco_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nGenerates £society_research£ §YSociety Research§! deposits on system planets.\n§LA station built in orbit of a toxic world to house and study a vast number of exotic species of flora and fauna.§!" #megalistentry ORBITAL ARTIFICIAL ECOSYSTEM
    orbital_artificial_eco_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - $orbital_eco_arcology_1_mod_tooltip$"

    orbital_artificial_eco_1:0 "$name_orbital_artificial_eco$: Gene Bank"
    orbital_artificial_eco_1_DESC:0 "A set of external arms to functionally store the genetic information of all the housed species within in the planned $name_orbital_artificial_eco$, so that if any become extinct they can be recovered."

    orbital_artificial_eco_2:0 "$name_orbital_artificial_eco$: Exotic Enclosures"
    orbital_artificial_eco_2_DESC:0 "The exotic enclosures house a variety of simulated environments as well as facilities to ensure all the flora and fauna have sustainable numbers."

    orbital_artificial_eco_3:0 "$name_orbital_artificial_eco$: Planetary Testing"
    orbital_artificial_eco_3_DESC:0 "A complete $name_orbital_artificial_eco$, filled with imported species as well as fabricated ones thanks to genetic engineering. This unique ecosystem can be modeled and deformed by our scientists at will to study how nature functions."

    orbital_artificial_eco_ruined:0 "Ruined $name_orbital_artificial_eco$"
    orbital_artificial_eco_ruined_DESC:0 "A ruined $name_orbital_artificial_eco$. It used to house a large amount of bioengineered species within controlled environments, but no longer. It might be possible to restore it given the right technologies."
    orbital_artificial_eco_ruined_MEGASTRUCTURE_DETAILS:0 "$orbital_artificial_eco_ruined_DESC$"

    orbital_artificial_eco_restored:0 "$name_orbital_artificial_eco$"
    orbital_artificial_eco_restored_DESC:0 "$orbital_artificial_eco_3_DESC$"

    giga_dialog.1003.name:0 "Ruined $name_orbital_artificial_eco$"
    giga_dialog.1003.desc:0 "A ruined $name_orbital_artificial_eco$ has been spotted orbiting a Gas Giant in the [from.GetName] system. It appears to have sustained large amounts of damage, yet the outer frame is still somewhat intact. Our scientists believe it might be feasible to repair it if we possess the proper technologies."
    giga_dialog.1003.a:0 "Interesting."
    #########################################
    ### Macroengineering Test Site ##########
    #########################################
    giga_tech_engineering_test_site:0 "Colossal Testing Facilities"
    giga_tech_engineering_test_site_desc:0 "Constructing a testing facility in orbit of a planet can prove to be both difficult and incredibly deadly. However, the potential applications are very promising."

    macro_test_site_0:0 "$gc_kilo$$name_eng_test_site$: Geo-Stabilizer"
    macro_test_site_0_DESC:0 "A large apparatus designed to help the frozen wastes of the planet from being completely destroyed by the constant stress of the magnitude of our planned weapon tests."
    macro_test_site_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nGenerates £engineering_research£ §YEngineering Research§! deposits on system planets.\n§LA large station orbiting a frozen planet to freely conduct engineering-related experiments.§!" #megalistentry MACROENGINEERING TEST SITE
    macro_test_site_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - $orbital_test_site_1_mod_tooltip$"
    
    macro_test_site_1:0 "$name_eng_test_site$: Material Testing Bays"
    macro_test_site_1_DESC:0 "The Testing bays allow for large scale movement of materials and unfinished ships to the testing sites on the planet below, as well as other planets within the system."
    
    macro_test_site_2:0 "$name_eng_test_site$: Material Simulations"
    macro_test_site_2_DESC:0 "The material simulations can help to further improve the efficiency of more practical material tests, allowing for an impressive array of simulated destruction and planetary devastation"
   
    macro_test_site_3:0 "$name_eng_test_site$: Orbital Firing Range"
    macro_test_site_3_DESC:0 "The firing ranges allow for near constant bombardment of the planet below, as well as long range slower hostile munitions delivery to other planets in the system, though they're far too slow to be used in combat scenarios."

    macro_test_site_ruined:0 "Ruined $name_eng_test_site$"
    macro_test_site_ruined_DESC:0 "A ruined $name_eng_test_site$, constructed eons ago by a spacefaring race. While the interior is utterly wrecked, the external hull is mostly intact, and could be repaired."
    macro_test_site_ruined_MEGASTRUCTURE_DETAILS:0 "$macro_test_site_ruined_DESC$"

    macro_test_site_restored:0 "$name_eng_test_site$"
    macro_test_site_restored_DESC:0 "$macro_test_site_3_DESC$"

    macro_test_site_1_dismantle:0 "Dismantle Megastructure"
    macro_test_site_1_dismantle_DESC:0 "This megastructure will be deconstructed and scrapped for materials."

    #########################################
    ### Atmospheric Storm Observatory #######
    #########################################
    giga_tech_macro_scale_weather_manipulation:0 "Macro-Atmospheric Weather Manipulation"
    giga_tech_macro_scale_weather_manipulation_desc:0 "Construction of a facility dedicated to creating massive storms within the atmosphere of gas giants could allow us to study the effects far better than any natural storms. The applications of such storm research are very promising."

    atmosphere_shredder_0:0 "$gc_kilo$$name_atmosphere_shredder$: Storm Eye"
    atmosphere_shredder_0_DESC:0 "A large weather manipulation facility housing all the necessary materials to start an experimental atmosphere wide storm. The structure will allow for us to conduct various experiments on the gas giant itself, and collect valuable data from all over the system."
    atmosphere_shredder_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nGenerates £physics_research£ §YPhysics Research§! deposits on system planets.\n§LA large station orbiting a gas giant causing a permanent storm for studying and experimentation.§!"
    atmosphere_shredder_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - $orbital_atmosphere_shredder_1_mod_tooltip$"
    
    atmosphere_shredder_1:0 "$name_atmosphere_shredder$: Agitator Arms"
    atmosphere_shredder_1_DESC:0 "The colossal Agitator Arms allow for the strength of the planetside storm to be amplified, further increasing the potential for study."

    atmosphere_shredder_2:0 "$name_atmosphere_shredder$: Stabilizer Arms"
    atmosphere_shredder_2_DESC:0 "The stabilizer arms will for pockets of relative calm to be created in the storm, allowing for the safe recovery of drones and other automated machines sent into the storm to study it."

    atmosphere_shredder_3:0 "$name_atmosphere_shredder$: Laboratory Ring"
    atmosphere_shredder_3_DESC:0 "The laboratory ring houses the less delicate sensors of the station. The ring is meant to be immersed in the power of the storm allowing for a wealth of data to be recovered."

    atmosphere_shredder_complete_name:0 "$name_atmosphere_shredder$"

    atmosphere_shredder_ruined:0 "Ruined $name_atmosphere_shredder$"
    atmosphere_shredder_ruined_DESC:0 "A ruined $name_atmosphere_shredder$, constructed eons ago by a spacefaring race. While the storm control mechanism and internal components are destroyed, the external hull is mostly intact, and could be repaired."
    atmosphere_shredder_ruined_MEGASTRUCTURE_DETAILS:0 "$atmosphere_shredder_ruined_DESC$"

    atmosphere_shredder_restored:0 "$name_atmosphere_shredder$"
    atmosphere_shredder_restored_DESC:0 "$atmosphere_shredder_3_DESC$"

