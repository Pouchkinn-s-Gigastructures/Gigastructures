    kugelblitz_0:0 "$gc_kilo$Empty $name_kugelblitz$"
    kugelblitz_0_DESC:0 "A large construct capable of creating an artificial Kugelblitz to generate and store energy thanks to accelerated Hawking Radiation, as well as matter. It can also extract stored energy in order to use it."
    kugelblitz_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_storage$\nStores §Y25000§! of each resource.\n§LAn incredibly advanced Kugelblitz-based storage device, which can store energy and matter in the form of radiation." #megalistentry KUGELBLITZ
  
    kugelblitz_1:0 "$name_kugelblitz$"
    kugelblitz_1_DESC:0 "This construct houses an artificial Kugelblitz as well as devices capable of injecting and extracting energy from it. The Kugelblitz requires a small amount of energy to keep the singularity stable, and to allow for continued safe storage of materials."
    
    kugelblitz_2:0 "Enhanced $name_kugelblitz$"
    kugelblitz_2_DESC:0 "This construct houses an artificial Kugelblitz as well as devices capable of injecting and extracting energy from it. Advances in super-scale technology have allowed for a much larger stabilized kugelblitz to be generated, thus allowing for a larger amount of storage."
    
    kugelblitz_3:0 "Grand $name_kugelblitz$"
    kugelblitz_3_DESC:0 "This construct houses an artificial Kugelblitz as well as devices capable of injecting and extracting energy from it. Utilizing tetra-dimensional engineering we're capable of an even higher increase in the amount of viable storage from a single generated kugelblitz."
  
    kugelblitz_ruined:0 "Ruined $name_kugelblitz$"
    kugelblitz_ruined_DESC:0 "A ruined $name_kugelblitz$. Built to house a controlled artificial singularity, this construct has suffered immense damage in the past, and is no longer operational. Albeit difficult, repairs might be possible."
    kugelblitz_ruined_MEGASTRUCTURE_DETAILS:0 "$kugelblitz_ruined_DESC$"
  
    kugelblitz_restored:0 "$name_kugelblitz$"
    kugelblitz_restored_DESC:0 "$kugelblitz_2_DESC$"

    #########################################
    ### Macroengineering Test Site ##########
    #########################################
    giga_tech_engineering_test_site:0 "Colossal Testing Facilities"
    giga_tech_engineering_test_site_desc:0 "Constructing a testing facility in orbit of a planet can prove to be both difficult and incredibly deadly. However, the potential applications are very promising."

    giga_dialog.401.name:0 "$name_eng_test_site$ Construction"
    giga_dialog.401.desc:0 "The construction site for a large $name_eng_test_site$ has been finished in the [giga_system.GetName] system. When finished, this wonderful station will prove to be a great spot to test many engineering designs, from orbital stations to new spaceship designs. The planet it orbit will become a test ground for groundbreaking engineering."
    giga_dialog.401.a:0 "Good work."

    giga_dialog.402.name:0 "$name_eng_test_site$ Built"
    giga_dialog.402.desc:0 "The $name_eng_test_site$ Built located in the [giga_system.GetName] system is now operational. It will serve as a testing ground for our engineers' most complex and potentially deadly designs for things such as spaceships and buildings. Experiments are already starting above the planet and we can expect many more to occur in the near future, greatly boosting our engineering research."
    giga_dialog.402.a:0 "Wonderful."

    giga_dialog.403.name:0 "Ruined $name_eng_test_site$"
    giga_dialog.403.desc:0 "Our science ship has spotted a rather large space station orbiting around a planet in the [from.GetName] system. Upon closer investigation, it appears that this space station is in fact a ruined $name_eng_test_site$, built long ago by some unknown species. This space station probably served as a testing ground for many experiments in the past, but it has since then sadly fallen into ruins."
    giga_dialog.403.a:0 "Intriguing."

    giga_dialog.404.name:0 "$name_eng_test_site$ Repaired!"
    giga_dialog.404.desc:0 "A previously ruined $name_eng_test_site$ has been fully repaired by our construction teams.\n\nIt is now completely operational, and we may begin utilizing it for scientific purposes."
    giga_dialog.404.a:0 "Wonderful."

    macro_test_site_0:0 "$gc_kilo$$name_eng_test_site$: Geo-Stabilizer"
    macro_test_site_0_DESC:0 "A large apparatus designed to help the frozen wastes of the planet from being completely destroyed by the constant stress of the magnitude of our planned weapon tests."
    macro_test_site_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nGenerates £engineering_research£ §YEngineering Research§! and increases §YArmor HP§! by §Y2.5%§!\n§LA large station orbiting a frozen planet to freely conduct engineering-related experiments.§!" #megalistentry MACROENGINEERING TEST SITE

    macro_test_site_1:0 "$name_eng_test_site$: Material Testing Bays"
    macro_test_site_1_DESC:0 "The Testing bays allow for large scale movement of materials and unfinished ships to the testing sites on the planet below, as well as other planets within the system."
    
    macro_test_site_2:0 "$name_eng_test_site$: Material Simulations"
    macro_test_site_2_DESC:0 "The material simulations can help to further improve the efficiency of more practical material tests, allowing for an impressive array of simulated destruction and planetary devastation"
   
    macro_test_site_3:0 "$name_eng_test_site$: Orbital Firing Range"
    macro_test_site_3_DESC:0 "The firing ranges allow for near constant bombardment of the planet below, as well as long range slower hostile munitions deliver to other planets in the system, though they're far too slow to be used in combat scenarios."

    macro_test_site_ruined:0 "Ruined $name_eng_test_site$"
    macro_test_site_ruined_DESC:0 "A ruined $name_eng_test_site$, constructed eons ago by a spacefaring race. While the interior is utterly wrecked, the external hull is mostly intact, and could be repaired."
    macro_test_site_ruined_MEGASTRUCTURE_DETAILS:0 "$macro_test_site_ruined_DESC$"

    macro_test_site_restored:0 "$name_eng_test_site$"
    macro_test_site_restored_DESC:0 "$macro_test_site_3_DESC$"

    macro_test_site_1_dismantle:0 "Dismantle Megastructure"
    macro_test_site_1_dismantle_DESC:0 "This megastructure will be deconstructed and scrapped for materials."

    #########################################
    ### Atmospheric Storm Observatory #######
    #########################################
    giga_tech_macro_scale_weather_manipulation:0 "Macro-Atmospheric Weather Manipulation"
    giga_tech_macro_scale_weather_manipulation_desc:0 "Construction of a facility dedicated to creating massive storms within the atmosphere of gas giants could allow us to study the effects far better than any natural storms. The applications of such storm research are very promising."

