	giga_fusion_age:0 "Fusion Age"
	giga_fusion_age_desc:0 "This civilization has advanced to the equivalent of a Fusion Age. They have mastered nuclear fusion, and space travel to their local moon system is commonplace. They however still haven't discovered FTL, and interplanetary flight remains scarce. Political unification has yet to be achieved, with the planet harboring several different major nationstates."

  giga_corrona_age:0 "Esoteric Medieval Age"
  giga_corrona_age_desc:0 "While this civilization does not possess electricity or combustion engines, it is nonetheless making use of various esoteric instruments and weaponry, which heavily resemble our depictions of magic. This world's inhabitants effectively seem to be embarking on a completely different and unique technological path."

  giga_ezic_age:0 "Idyllic Age"
  giga_ezic_age_desc:0 "Although they possess some technologies such as steam engines, this civilization has no desire to develop their technologies further, or to expand beyond their homeworld. Its members enjoy a relatively simple and natural life, based primarily around hunting and organized into small tribes.\nThere exists a sort of supranational \"government\", although it mostly serves as a peacekeeping force and does not interfere in domestic affairs much."

