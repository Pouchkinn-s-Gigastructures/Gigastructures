    giga_birch.800:0 "A Deeper Investigation"
    giga_birch.800.desc:0 "It's been a year since the official completion of our colonization efforts on [from.planet.GetName], and our colonists have been getting more familiar with the ancient arcology complex which shelters them from the storms and dangerous currents rolling across the planet's surface. Many questions about the huge oceanic structures remain unanswered, and the potential for scientific discovery is high.\n\nA site on one of the core platforms has been cleared out and prepared for further investigation."
    giga_birch.800.a:0 "We could learn a lot here."

    site_giga_birch_origin_edge_of_eternity:0 "Ancient Oceanic Arcologies"
    site_giga_birch_origin_edge_of_eternity_intro:0 "The ancient arcologies on [planet.GetName] are all that separates our colonists from furious seas. How and why they were built remains a mystery, particularly with the Structure looming over the planet."

    giga_birch.801:0 "Ancient Accessways"
    giga_birch.801.desc:0 "A series of access corridors in a rarely visited section of the arcology have led our [owner.GetArchaeologistPlural] to a huge blast door which appears to separate a large section of the platform from the complex at large.\n\nThis might be some kind of secure data repository or other sensitive area."
    giga_birch.801.a:0 "A sealed door is a good sign."

    giga_birch.802:0 "Mapping the Extents"
    giga_birch.802.desc:0 "The blast door has been opened, and the area within is now being mapped out. A huge section of the arcology appears to have been dedicated to some kind of digital archive, but the advanced state of decay evident throughout the structure may mean that there's nothing left to find."
    giga_birch.802.a:0 "Leave no stone unturned."

    giga_birch.803:0 "Dilapidated Servers"
    giga_birch.803.desc:0 "A room has been found deep within the archive containing a number of seemingly intact records. The layout of the area around it and low level of security measures suggests that it is of no particular import, more forgotten than specifically preserved.\n\nOur [owner.GetArchaeologistPlural] are decoding the contents, but due to the level of damage, piecing together anything of use may take some time."
    giga_birch.803.a:0 "We're lucky the archive is at least partially intact."

    giga_birch.804:0 "A Trove of Schematics"
    giga_birch.804.desc:0 "The efforts to piece together usable data from the remains of the archive have finally yielded some results.\n\nIt appears that this particular section was used to store the schematics for the arcology and other similar facilities! They are incomplete due to deterioration of the storage media, but even this limited glimpse into the minds of its architects is sure to be incredibly valuable."
    giga_birch.804.a:0 "We could use this knowledge to colonize other planets..."
    giga_birch.804.pops:0 "Every £pop£ §YPop§! on §H[this.GetName]§! with the §Y$trait_pc_birch_preference$§! trait will gain the §Y$trait_pc_ocean_preference$§! trait instead."
    giga_birch.804.b:0 "... or repurpose it to build space habitats instead."

    giga_birch_origin_building_reward_habitat:0 "Arcology Reverse Engineering"
    giga_birch_origin_building_reward_habitat_desc:0 "We have learned much about construction from the arcology complex on Edge of Eternity."
    giga_birch_origin_building_reward_planet:0 "Arcology Reverse Engineering"
    giga_birch_origin_building_reward_planet_desc:0 "We have learned much about construction from the arcology complex on Edge of Eternity."

    #########################################
    ### Expeditions #########################
    #########################################

    giga_explorer_1:0 "explorer"
    giga_explorers_1:0 "explorers"

    giga_explorer_2:0 "survey drone"
    giga_explorers_2:0 "survey drones"

    giga_explorer_3:0 "explorer drone"
    giga_explorers_3:0 "explorer drones"

    # expedition 1
    giga_birch.1001:0 "The First Expedition"
    giga_birch.1001.desc:0 "Today marks the departure date of our first major exploratory operation to discover a functional transit spire, and through it the origins of our homeworld. While many attempts have been made in past to map regions far from our home insula, they have been comparatively small and poorly equipped, and found little of use in the vast wilderness.\n\nNow that we have seen the Structure from space and understand its true immensity, it is imperative that our [GigaGetExplorerPlural] have the equipment and supplies they need for excursions of such epic scale.\n\nExpedition Leader [giga_birch_expedition_leader.GetName] has been assigned to spearhead the operation, leading a combined land, sea, and air force large enough to travel the extreme distances required while maintaining most of their own supply chain.\n\nWe don't know what we'll find out there, but we hope that it can at least shed some light on the true nature of this ancient structure."
    giga_birch.1001.a:0 "We strike out into the darkness, in search of truth."

    giga_birch.1002:0 "Only Ruins"
    giga_birch.1002.desc:0 "Expedition Leader [giga_birch_expedition_leader.GetName] reports that our [GigaGetExplorerPlural] have discovered the remains of a large settlement, arranged much like our own around one of the great support spires, which is unfortunately non-functional.\n\nBetween the worn down state of the ruins and how many structures appear to have been entirely buried by the silt-rains, our [GetArchaeologistPlural] estimate that the settlement has been abandoned for around 200 years.\n\nA more thorough investigation is underway, and should be ready to report back soon."
    giga_birch.1002.a:0 "Separated by space, and time."

    giga_birch.1003:0 "A Permanent Presence?"
    giga_birch.1003.desc:0 "The report on the ruined settlement discovered by our [GigaGetExplorerPlural] has arrived, and it does little to explain what we have seen.\n\nAccording to the expedition's head [GetArchaeologist], the civilization which once lived here was well established, and had a significant level of industrial infrastructure. Not much is left to help us understand exactly what they were like, as no remains have been found, and all storage media found have decayed beyond recognition. All we can say for certain is that they had a different body plan to our own, as their tools and fixtures are alien in design.\n\nExpedition Leader [giga_birch_expedition_leader.GetName] has suggested that we establish a forward base of operations at the site, as this mystery could become a subject of long term study. [giga_birch_expedition_leader.GetSheHeCap] [giga_birch_expedition_leader.GetIsAre] also suggesting that we could use some of the less interesting sites to gather resources, either through recycling or land redevelopment."
    giga_birch.1003.a:0 "Repurpose their factories."
    giga_birch.1003.a.desc:0 "We will retool their industrial infrastructure to produce £consumer_goods£ §Y$consumer_goods$§!.\n "
    giga_birch.1003.b:0 "Salvage some of the structures."
    giga_birch.1003.b.desc:0 "Dismantling some of the less meaningful ruins will yield £minerals£ §Y$minerals$§! and £alloys£ §Y$alloys$§!.\n "
    giga_birch.1003.c:0 "Recover the power plants."
    giga_birch.1003.c.desc:0 "Repairing their electrical infrastructure will let us harvest extra £energy£ §Y$energy$§!.\n "
    giga_birch.1003.d:0 "All that arable land should be put to use."
    giga_birch.1003.d.desc:0 "Clearing away some meaningless rubble will let us produce £food£ §Y$food$§! in this area.\n "

    giga_birch.1004:0 "An Uncertain Future"
    giga_birch.1004.desc:0 "The discovery of an extinct civilization which seems to have followed a similar technological trajectory to our own has left us with a sense of uncertainty about our own permanence. We have the advantage of being able to access the space beyond the Structure's outer shell, but have yet to find a single functional spire through which to reach the lower levels. It is possible that none of them remain in an operational state, in which case we may never achieve our goal.\n\nWe must redouble our efforts. The next expedition will go further, learn more, and better able to repel anything which might threaten their mission."
    giga_birch.1004.a:0 "This forward base will be the first step of many."

    #########################################
    # expedition 2

    giga_birch.2001:0 "The Second Expedition"
    giga_birch.2001.desc:0 "The time has come to launch our second major expedition into the unknown, once again searching for a functional spire to access the lower layers of the Structure.\n\nBuilding upon our previous findings, our explorers will embark from the forward base established among the ruins discovered by the first expedition. Expedition Leader [giga_birch_expedition_leader.GetName] and [giga_birch_expedition_leader.GetHerHis] team of [GigaGetExplorerPlural] are ready to take on any challenges which stand before them."
    giga_birch.2001.a:0 "Once more unto the unknown."

    giga_birch.2002:0 "Signs of Civilization"
    giga_birch.2002.desc:0 "Expedition Leader [giga_birch_expedition_leader.GetName] reports that our expedition has picked up radio signals indicative of an industrialized society, and has sent several camouflaged scouts ahead of the main convoy to investigate further.\n\nFrom what has been gleaned so far, they seem to be [giga_birch_expedition_2_country.GetSpeciesClassPlural] with a technological level significantly behind our own. They have many cities, several of which are built around spires, with structures built part way up their exterior primarily used for launching fixed wing aircraft over long distances.\n\nThere is no indication that they have detected our [GigaGetExplorerPlural], and every effort is being made to keep it that way."
    giga_birch.2002.a:0 "Gather as much information as possible."

    giga_birch.2003:0 "Contact!"
    giga_birch.2003.desc:0 "We have been spotted!\n\nExpedition Leader [giga_birch_expedition_leader.GetName] has sent an urgent transmission stating that the [giga_birch_expedition_2_country.GetSpeciesClass] species which the expedition was observing learned of their presence. One of the primitives' aircraft flew an unusually long distance in their direction, passing within our blackout zone and seeing the main convoy directly. The aircraft managed to escape, and sent a distress signal.\n\nWe are now receiving a message transmitted directly towards the convoy, requesting an audience."
    giga_birch.2003.a:0 "Put it on screen."

    giga_birch.2004:0 "[giga_birch_expedition_2_country.GetName]"
    giga_birch.2004.title:0 "Incoming Transmission"
    giga_birch.2004.desc:0 "I am [giga_birch_expedition_2_ruler.GetName], [giga_birch_expedition_2_country.GetRulerTitle] of the [giga_birch_expedition_2_country.GetName]. State your business, outlanders. We wish for peaceful discussion, but are prepared to defend ourselves if necessary."
    giga_birch.2004.a:0 "Then discuss we shall."
    giga_birch.2004.a.desc:0 "We will exchange information to learn more about each other."
    giga_birch.2004.b:0 "We seek a functional spire."
    giga_birch.2004.b.desc:0 "Get straight to the point."
    giga_birch.2004.c:0 "It won't be enough."
    giga_birch.2004.c.desc:0 "We will launch an immediate attack with the aim of exterminating every last one of these aliens."

    giga_birch.2005.desc:0 "[giga_birch_expedition_2_country.giga_birch_2005_part1] [giga_birch_expedition_2_country.giga_birch_2005_part2]\n\n[root.giga_birch_2005_part3]"

    giga_birch.2005.desc.1:0 "You speak to the chosen representative of the [giga_birch_expedition_2_country.GetName]."
    giga_birch.2005.desc.1.democracy:0 "The [giga_birch_expedition_2_country.GetName] is a democratic nation. I speak to you as its current elected leader and head of government, on behalf of the people."
    giga_birch.2005.desc.1.oligarchy:0 "I speak for the ruling council of the [giga_birch_expedition_2_country.GetName], as its head."
    giga_birch.2005.desc.1.autocracy:0 "You speak to this nation's sole leader. You should know that it is considered a sign of respect among our people for me to be addressing you directly."

    giga_birch.2005.desc.2:0 "We have lived in these lands for as long as we have recorded history, and until today had encountered no other intelligent life. This is a momentous occasion, and we hope that your subterfuge was out of caution rather than malice."
    giga_birch.2005.desc.2.militarist:0 "We have lived in these lands for as long as we have recorded history, and until today had encountered no other intelligent life. Our brave warriors stand ready to welcome you, whether it is in the spirit of peace or on the battlefield."
    giga_birch.2005.desc.2.spiritualist:0 "The ancient scriptures tell of our people coming to these lands long ago, and we have remained here since. Despite sending many missionaries to explore the lands beyond, we had not found any other intelligent life until today. We hope that your subterfuge was out of caution rather than malice."

    giga_birch.2005.desc.3:0 "To that point, who are you, outlanders? Explorers like our own? This report suggests you are much like us, though it also speaks of some fantastical technologies we didn't think possible."
    giga_birch.2005.desc.3.hive:0 "To that point, who are you exactly, outlanders? Your representatives carry themselves with purpose, while their subordinates are silent and rote in their movement. Do you communicate by some other means?"
    giga_birch.2005.desc.3.machine:0 "To that point, who are you really, outlanders? We see your machines, fantastical as they are, but not a single person among them. Do you consider us beneath the courtesy of speaking face to face?"
    giga_birch.2005.desc.3.assimilator:0 "To that point, who are you really, outlanders? Your movement and manner seem almost robotic, are the representatives you sent to us merely puppets? What have you done to them?"

    giga_birch.2005.a:0 "This should explain everything."
    giga_birch.2005.a.hive:0 "We stand before you as one. Take this."
    giga_birch.2005.a.machine:0 "Initiating data transfer."
    giga_birch.2005.a.desc:0 "We will send an information packet detailing our mission.\n "

    giga_birch.2006.desc:0 "Ah, so you are searching for a way to travel to these lower layers that you believe contain the machinery which maintains our world? I can't say much about whether you're right, but it seems you know a lot more than we do. What we do know is that none of the spires we have encountered have responded to any of our attempts to access them, and have proven impervious to forced entry.\n\nMeanwhile your considerable technological advancement is... imposing.\n\nYou appear to have us at a disadvantage, [root.GetSpeciesName]. Where does this leave us?"
    giga_birch.2006.desc.hive:0 "So you are all parts of a single great organism, goverened by some kind of... overmind? That is a very alien concept to us, but one that we thought might be possible. A little unsettling, if I'm quite honest, but we are open to diplomatic relations between our... could what you are even be considered a culture? Our sociologists might need to redefine some terms.\n\nBut enough of that, it says here you're looking for a functional spire to access machinery in layers below us? I'm sorry to say that every one we have encountered has been inert, so we can't help you much there. Where does that leave us?"
    giga_birch.2006.desc.machine:0 "Wait, you mean to say that there are ONLY machines? And you don't know what became of your creators? That is worrying, to say the least, but if your intentions are peaceful then we are open to diplomatic relations between our... could what you are even be considered a culture? Our sociologists might need to redefine some terms.\n\nBut enough of that, it says here you're looking for a functional spire to access machinery in layers below us? I'm sorry to say that every one we have encountered has been inert, so we can't help you much there. Where does that leave us?"
    giga_birch.2006.desc.servitor:0 "The people are back in your homeland, and you are exploring of your own volition? The thought of entrusting so much to a machine is... strange, but if what you say is true then your intentions at least seem to be good. As for your interest in the spires, none of the ones that we have encountered have been responsive to our attempts to access them, and have proven impervious to forced entry.\n\nYou clearly appear to have technology of a level significantly above our own, so you have us at a disadvantage here, [root.GetSpeciesNamePlural]. We are open to diplomatic relations between our peoples, if you are."
    giga_birch.2006.desc.assimilator:0 "\"A union of flesh and machine\"? I find it hard to believe that this was achieved by choice, but... with things as they are we will respect your way of life if you respect ours.\n\nWe don't know whether your hypothesis about machines below us is true, but you seem to know a lot more than we do. What we do know is that none of the spires we have encountered have responded to any of our attempts to access them, and have proven impervious to forced entry.\n\nMeanwhile your considerable technological advancement is... worrying. You appear to have us at a disadvantage, [root.GetSpeciesName]. Where does this leave us?"
    giga_birch.2006.oncon:0 "§HUpon completion of the Expedition:§!"
    giga_birch.2006.a:0 "We wish for an exchange of goods and ideas."
    giga_birch.2006.a.desc:0 "We will begin negotiations for a long term trade deal, but the [giga_birch_expedition_2_country.GetName] will remain independent.\n\n$giga_birch.2006.oncon$\n "
    giga_birch.2006.a.xenophobe:0 "We should engage in trade, but nothing more."
    giga_birch.2006.a.xenophobe.desc:0 "We will begin negotiations for a long term trade deal, and the [giga_birch_expedition_2_country.GetName] will keep their distance.\n\n$giga_birch.2006.oncon$\n "
    giga_birch.2006.b:0 "Join us. This is your world too."
    giga_birch.2006.b.desc:0 "Propose the peaceful integration of their nation under our outward banner.\n\n$giga_birch.2006.oncon$\n\n$giga_birch.2009.integrate.desc$"
    giga_birch.2006.c:0 "Surrender or be destroyed."
    giga_birch.2006.c.desc:0 "Our expedition will attempt to subjugate these primitives by force.\n\n$giga_birch.2006.oncon$\n\n$giga_birch.2009.conquer.desc$"
    giga_birch.2006.d:0 "We will save you from yourselves."
    giga_birch.2006.d.desc:0 "Our expedition will ensure these organics are cared for in the proper manner.\n\n$giga_birch.2006.oncon$\n\n$giga_birch.2009.sanctuary.desc$"

    giga_birch.2007.desc:0 "Well you won't find one of those around here, I am sorry to say. None of the spires we have encountered have responded to any of our attempts to access them, and have proven impervious to forced entry. To have come so far, you seem more capable than us of continuing your search.\n\nYour apparent level of technology worries me. You appear to have us at a disadvantage, [root.GetSpeciesName]. Where does this leave us?"

    giga_birch.2008.desc.exterminate:0 "Do not think that we will simply roll over and die, outlander. We will fight to the last breath to preserve our way of life."
    giga_birch.2008.exterminate:0 "We'll see about that."
    giga_birch.2008.desc.trade:0 "That sounds... advantageous. I'm sure we can learn a lot from each other. I will have my ministers draft up a proposal immediately."
    giga_birch.2008.trade:0 "Excellent."
    giga_birch.2008.desc.integrate:0 "If what you say about the fragility of our environment is correct, then it seems that this mission of yours is very important indeed. We will assist any way we can."
    giga_birch.2008.integrate:0 "Welcome aboard."
    giga_birch.2008.desc.conquer:0 "Surrender? You may have a technological advantage, but our armed forces should be more than capable of defeating a band of explorers. We will not surrender."
    giga_birch.2008.conquer:0 "Unfortunate."
    giga_birch.2008.desc.sanctuary:0 "You wish to give us technology? That is... unexpected. And that was a very unsettling way to put it. I'll have our top scientists ready to study your proposal within a few days."
    giga_birch.2008.sanctuary:0 "This is just the beginning..."
    giga_birch.2008.a:0 "(If you can see this, something went wrong.)"

    giga_birch.2009:0 "The Aftermath"
    giga_birch.2009.desc.exterminate:0 "Three flashes. Three rising plumes of atomic fire as our fusion bombs wipe out three [giga_birch_expedition_2_country.GetAdj] cities in the blink of an eye.\n\nOver the next month our exploratory forces systematically hunted down and killed every [giga_birch_expedition_2_species.GetName] that they could find. None were spared.\n\nAs mighty as they thought themselves, they were brought low by simple force of arms. The remains of their civilization will serve as a testing ground and place of study for the next time we encounter aliens."
    giga_birch.2009.exterminate:0 "All is as it should be."
    giga_birch.2009.exterminate.desc:0 "£district£ §Y$district_giga_origin_birch_lab_plural$§! will produce additional £society_research£ §Y$society_research$§! and £unity£ §Y$unity$§!.\n "
    giga_birch.2009.desc.trade:0 "Following a period of negotiations, a trading partnership has been successfully formed with the [giga_birch_expedition_2_country.GetName]. Our nations will remain separate, but traders will travel between our lands, and plans for a long distance transit system are being drawn up."
    giga_birch.2009.trade:0 "To a profitable future for us all."
    giga_birch.2009.trade.desc:0 "£district£ §Y$district_giga_origin_birch_lab_plural$§! will produce additional £society_research£ §Y$society_research$§! and £unity£ §Y$unity$§!.\n "
    giga_birch.2009.desc.integrate:0 "Following a period of intense negotiation, the [giga_birch_expedition_2_country.GetName] has agreed to join in our mission to restore the Structure to its former glory. They will be under our banner as far as the rest of the galaxy is concerned, and our peoples will no doubt grow closer over time."
    giga_birch.2009.integrate:0 "We will discover our destiny together."
    giga_birch.2009.integrate.desc:0 "8 §Y[giga_birch_expedition_2_species.GetName]§! £pop£ Pops appear on [situation.target.GetName].\n "
    giga_birch.2009.desc.conquer:0 "Following a period of intense fighting, our expeditionary forces have forced the [giga_birch_expedition_2_country.GetName] into an unconditional surrender. Their numbers were no match for our superior firepower.\n\nWe now occupy their lands, and their resources are ours for the taking."
    giga_birch.2009.conquer:0 "They will learn to obey."
    giga_birch.2009.conquer.desc:0 "6 §Y[giga_birch_expedition_2_species.GetName]§! £pop£ Pops with the §Y$pop_recently_conquered$§! modifier appear on [situation.target.GetName].\n "
    giga_birch.2009.desc.sanctuary:0 "Under the initial guise of sharing our technology, we have successfully integrated the [giga_birch_expedition_2_country.GetName] into our network of organic sanctuaries, largely without them even realising. In the short term they will continue to think that they are living unsupervised, but will slowly be eased into their new lives of safety and contentment.\n\nOur \"alliance\" will be celebrated for untold [giga_birch_expedition_2_species.GetAdjective] generations."
    giga_birch.2009.sanctuary:0 "They will thank us in time."
    giga_birch.2009.sanctuary.desc:0 "8 §Y[giga_birch_expedition_2_species.GetName]§! £pop£ Pops appear on [situation.target.GetName].\n "
    giga_birch.2009.a:0 "If you can see this message, something went wrong."

    #########################################
    # expedition 3

    giga_birch.3001:0 "The Third Expedition"
    giga_birch.3001.desc:0 "The time has come for a third expedition to strike out into the unknown in search of a functional spire.\n\nWe have learned much in the decades since we started our mission, and new developments in propulsion and sensor technology will allow our [GigaGetExplorerPlural] to go further and see more than ever before.\n\nThis time, the convoy will be directed by Expedition Leader [giga_birch_expedition_leader.GetName] and continue on from the distant forward base established by the second expedition."
    giga_birch.3001.a:0 "They go in search of the future."

    giga_birch.3002:0 "The Candidate"
    giga_birch.3002.desc:0 "Expedition Leader [giga_birch_expedition_leader.GetName] reports that our [GigaGetExplorerPlural] may have finally found a functional transit spire!\n\nAfter several thousand failed attempts, one spire has shown signs of retaining intact internal systems and might allow our passage to the lower levels... if we are able to supply enough power for it to properly reawaken.\n\n[giga_birch_expedition_leader.GetName] awaits our approval, as it would take both a long time and a significant supply of energy credits to rouse the ancient machine."
    giga_birch.3002.a:0 "We cannot pass up this opportunity. Begin immediately!"

    giga_birch.3003:0 "It's Alive!"
    giga_birch.3003.desc:0 "It is done! Expedition Leader [giga_birch_expedition_leader.GetName] reports that after a hefty infusion of energy, the ancient transit spire the expedition discovered has activated!\n\nOur hypothesis that the spires were used not only for support but transport between levels has been confirmed, and our [GigaGetExplorerPlural] will now have access to the layers below our own.\n\nA small contingent has been chosen to find out how far we can go, both for the safety of the expedition as a whole and due to constraints on how much the spires can move at one time."
    giga_birch.3003.a:0 "At last. Time to descend."

    giga_birch.3004:0 "A Realm of Machines"
    giga_birch.3004.desc:0 "Having travelled downward for several days, our [GigaGetExplorerPlural] report that the spire's transit pod encountered a blockage which prevents further progress. Along the way, they were able to access only three of the tens of layers passed, two of which appeared to be entirely devoid of features, containing only an airless empty space between the shells.\n\nThe third layer was different. Initial reports suggest that it is filled with machinery, possibly industrial in nature, and has an atmosphere of inert gases, presumably as a thermal transfer medium.\n\nExpedition Leader [giga_birch_expedition_leader.GetName] suggests that we set up a forward base at the foot of the spire on this third level, to secure the position and have a site from which to conduct further exploration.\n\nOne question remains: what should the primary goal of the forward base be?"
    giga_birch.3004.a:0 "Study any communications infrastructure first. "
    giga_birch.3004.a.desc:0 "£district£ §Y$district_giga_origin_birch_lab_plural$§! will produce additional £physics_research£ §Y$physics_research$§!.\n "
    giga_birch.3004.b:0 "Focus on the industrial processes."
    giga_birch.3004.b.desc:0 "£district£ §Y$district_giga_origin_birch_lab_plural$§! will produce additional £engineering_research£ §Y$engineering_research$§!.\n "
    giga_birch.3004.c:0 "Salvage anything of interest."
    giga_birch.3004.c.desc:0 "£district£ §Y$district_giga_origin_birch_lab_plural$§! will produce a small number of £minor_artifacts£ §Y$minor_artifacts$§!.\n "

    #########################################
    # expedition 4

    giga_birch.4001:0 "The Fourth Expedition"
    giga_birch.4001.desc:0 "When the third expedition successfully activated a spire and travelled to the machine layer, we estimated that our [GigaGetExplorerPlural] had travelled less than one percent of the way to the Structure's core. Since then, new measurements of the effect of gravity and the flow of time on the machine layer have led us to revise our calculation of the Structure's density.\n\nBased on these data and observations of other galaxies, we now believe that the Structure may be built around a supermassive black hole, with the machine layer placed more than thirty percent of the way from the outer surface to its event horizon. This new estimate drastically reframes how much progress we have made, and suggests that it may be possible to reach the core much sooner than we initially expected.\n\nThe fourth expedition will be headed by Expedition Leader [giga_birch_expedition_leader.GetName], and will focus on finding another spire on the machine layer capable of taking us even closer to our goal."
    giga_birch.4001.a:0 "Even if they don't, there's so much to learn here."

    giga_birch.4002:0 "A Dormant Manufactory?"
    giga_birch.4002.desc:0 "Expedition Leader [giga_birch_expedition_leader.GetName] reports that our expedition has encountered a large facility which may be an automated manufacturing facility. It seems remarkably intact compared to other structures encountered on the journey, and a more thorough investigation to determine whether it could be repaired or otherwise repurposed is ready to begin."
    giga_birch.4002.a:0 "It will have our full attention."

    giga_birch_origin_expedition_4:0 "Investigate the Ancient Manufactory"
    giga_birch_origin_expedition_4_DESC:0 "Our [GigaGetExplorerPlural] have discovered the mostly intact remains of an ancient manufacturing complex on the machine layer. We need to study its systems to determine whether it can be repaired."

    giga_birch.4003:0 "With a Little Elbow-Grease..."
    giga_birch.4003.desc:0 "The results of the survey carried out by our [GigaGetExplorerPlural] are in: the ancient manufactory complex seems intact enough to restore, and it could be extremely beneficial to do so.\n\nExpedition Leader [giga_birch_expedition_leader.GetName] says that while [giga_birch_expedition_leader.GetSheHe] can't be sure exactly how it would be accomplished yet, it should be possible with some dedicated effort into understanding the machinery."
    giga_birch.4003.a:0 "Let us begin."

    giga_birch.4004:0 "Hints of Something Greater"
    giga_birch.4004.desc:0 "The survey also uncovered something else - the rough layout of the information networks running through the Structure.\n\nWith this information, we can greatly focus our efforts, aiming for areas likely to contain important nodes on this network. The search space is still huge, but now we have a map, of sorts."
    giga_birch.4004.a:0 "In time, we will learn its secrets."

    giga_birch.4005:0 "Manufactory Approach Finalized"
    giga_birch.4005.desc:0 "We have now reached the point of no return in our restoration of the ancient manufactory complex. Past this point, further alterations to our plans would ruin our chances of repairing the machinery, as we still don't understand how to replicate some of the materials and components it would require."
    giga_birch.4005.desc.alloys:0 "$giga_birch.4005.desc$\n\nOnce completed, the facility will be able to produce large amounts of advanced £alloys£ §Y$alloys$§!."
    giga_birch.4005.desc.goods:0 "$giga_birch.4005.desc$\n\nOnce completed, the facility will be able to produce large amounts of £consumer_goods£ §Y$consumer_goods$§!."
    giga_birch.4005.desc.supertensiles:0 "$giga_birch.4005.desc$\n\nOnce completed, the facility will be able to produce large amounts of £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!."
    giga_birch.4005.a:0 "All that remains now is to finish the job."

    giga_birch.4006:0 "Manufactory Restoration Complete"
    giga_birch.4006.desc:0 "The project to restore the ancient manufactory complex on the machine level has been completed successfully. The facility is already beginning to stir, ancient machinery roaring into action for the first time in centuries.\n\nThis should increase our manufacturing throughput significantly."
    giga_birch.4006.a:0 "A new dawn for [root.GetAdj] industry."
    giga_birch.4006.a.desc:0 "Several new jobs have been added to the §Y$d_giga_birch_expedition_4$§! feature on [situation.target.GetName]."

    #########################################
    # expedition 5

    giga_birch.5001:0 "The Fifth Expedition"
    giga_birch.5001.desc:0 "Since the conclusion of the fourth expedition, significant progress has been made in the interpretation of the network map we discovered. Multiple candidate sites for important nodes have been plotted, and this new expedition will travel to the nearest.\n\nExpedition Leader [giga_birch_expedition_leader.GetName] will lead our [GigaGetExplorerPlural] to this prospective location, and determine whether our predictive models are correct.\n\nWe still don't know what form these nodes will take, or even if they have a physical presence that we could reasonably interact with, but confirming whether our suspicions are correct is worth the expenditure."
    giga_birch.5001.a:0 "We see the Structure with new eyes."

    giga_birch.5002:0 "Tracing the Network"
    giga_birch.5002.desc:0 "Expedition Leader [giga_birch_expedition_leader.GetName] reports that our expedition has reached the approximate area of the predicted network node, and have encountered an unusual looking structure built into the main trunk of one of the machine level's spires.\n\nThe spire itself appears to be responsive, so accessing the strange structure shouldn't be an issue, but our [GigaGetExplorerPlural] are proceeding with caution."
    giga_birch.5002.a:0 "This might just be what we are looking for."

    giga_birch.5003:0 "A Lack of Context"
    giga_birch.5003.desc:0 "Inside the unusual spire, our [GigaGetExplorerPlural] found what appears to be some kind of control center, apparently dedicated to managing the flow of resources and power through the Structure's systems. Our [GetResearchers] postulate that if we can crack the protocol used in the network, we could take control of those systems, and finally bring the Structure back to life."
    giga_birch.5003.desc.wait:0 "Inside the unusual spire, our [GigaGetExplorerPlural] found what appears to be some kind of control center, but they have so far been unable to determine what it actually does.\n\nExpedition Leader [giga_birch_expedition_leader.GetName] suggests that we do not attempt to interfere with this equipment without a better level of understanding, as the other candidate sites are both significantly further away, and may not be as intact."
    giga_birch.5003.a:0 "Our [GetResearchers] will decode this in no time."
    giga_birch.5003.b:0 "Perhaps the solution will reveal itself, in time."
    giga_birch.5003.b.desc:0 "Researching the £engineering_research£ §Y$tech_mega_engineering$§! Technology will allow us to continue this line of investigation."

    giga_birch_origin_expedition_5:0 "Decoding the Network Protocol"
    giga_birch_origin_expedition_5_DESC:0 "We have determined that this mysterious control center may be the key to accessing the Structure's systems, and restoring it to its former glory. We must break the protocol used in its network."

    giga_birch.5004:0 "A New Lead"
    giga_birch.5004.desc:0 "New developments in structural engineering have given context to the control room that our expedition encountered some time ago, and it is now clear that the unknown data we could not understand was related to the distribution of resources within the Structure's systems.\n\nArmed with this new insight, we now believe we have what we need to decode the network protocol used to control those systems."
    giga_birch.5004.a:0 "Our [GetResearchers] will decode this in no time."

    giga_birch.5005:0 "The Network, Unveiled"
    giga_birch.5005.desc:0 "A great web extends out before us; a constellation of a hundred billion tiny stars, joined together by fine threads of data. Nearly all are dimmed, with only a few scattered points flickering, holding out against the darkness.\n\nThis is the Structure's digital essence, its true shape. It is beautiful.\n\nIt is dying.\n\nOur local nodes are somewhat intact, and limping along in a low power state, unable to properly organize themselves without the guiding hand of the network at large. It has fallen into such a state of disrepair that the whole Structure is slowly decaying.\n\nThe energy required to save it would be far beyond anything we could provide, but if we could tap the source, bring the Structure's heart back to life, we might just be able to coax it into saving itself.\n\nIn the meantime, the trickle of power available to us should be more than enough to restart some of the automated systems in the node closest to our home."
    giga_birch.5005.a:0 "We now understand our true goal."

    giga_birch.5006:0 "A New Era of Convenience"
    giga_birch.5006.desc:0 "Despite the gravity of the situation, today is a day to celebrate, as the first step has been taken in establishing our custodianship of the Structure. We now understand the basics of how it works, and what we must do to fix it, at least in the abstract.\n\nFrustratingly, these discoveries have done nothing to explain our own part in the Structure's storied history. The control center interfaces were so adaptive to the presence of our [GigaGetExplorerPlural] that we can't tell if their creators were even remotely similar to us.\n\nRegardless, the automated systems which we brought back online in our homeland have revolutionized all levels of our operations, greatly expanding our abilities."
    giga_birch.5006.a:0 "It is but a small taste of what awaits us."

    #########################################
    # expedition 6

    giga_birch.6001:0 "The Sixth Expedition"
    giga_birch.6001.desc:0 "The fifth expedition showed us that our true goal lies in reviving the heart of the Structure, bringing its power generation systems back online. The sixth expedition will set out to find that heart.\n\nThe network map we recovered from the control center on the machine layer has allowed us to pinpoint a distant spire which should allow access to deeper levels. From there, things get less certain, but there are a few likely locations for another command center to guide us further.\n\nExpedition Leader [giga_birch_expedition_leader.GetName] will lead our [GigaGetExplorerPlural] into the lower layers to establish a forward base of operations."
    giga_birch.6001.a:0 "An unknown path, but a known goal."

    giga_birch.6002:0 "A Layer of Ice"
    giga_birch.6002.desc:0 "Expedition Leader [giga_birch_expedition_leader.GetName] reports that the transit spire was successfully reached, and as before a group of [GigaGetExplorerPlural] were sent ahead of the main convoy as scouts.\n\nThis time only a single layer was accessible, where the [GigaGetExplorerPlural] were immediately greeted by a blizzard. Extended observation suggests that this layer is one full of ice and snow, with huge storm systems rolling across the landscape nearly continuously.\n\nThe adverse conditions may pose some problems for the expedition, but they are well prepared and remain highly motivated."
    giga_birch.6002.a:0 "Unexpected, but also unsurprising."

    giga_birch.6003:0 "Ghosts in the Snow"
    giga_birch.6003.desc:0 "While travelling through the storm-swept arctic layer, our [GigaGetExplorerPlural] have encountered multiple abandoned settlements, far more commonly than on our home layer, and each seemingly built by a different culture at various levels of technological development.\n\nCuriously, none of them seem to be prepared for this kind of extreme weather, which has led Expedition Leader [giga_birch_expedition_leader.GetName] to suggest that their abandonment may be due to a shift in the environmental conditions some time in the last few centuries.\n\nThere is possibility a that such a shift may have been caused by deterioration of the Structure's environmental control systems, and that they could be fixed in future. The former inhabitants, however, are long gone."
    giga_birch.6003.a:0 "A tragedy which could have been avoided."
    giga_birch.6003.b:0 "If they were too stupid to survive, they deserved to die."
    giga_birch.6003.c:0 "Good riddance."

    giga_birch.6004:0 "A Modicum of Shelter"
    giga_birch.6004.desc:0 "Expedition Leader [giga_birch_expedition_leader.GetName] reports that following a particularly intense blizzard, the expedition was forced to retreat into a canyon system, but in doing so stumbled across something interesting.\n\nThis particular canyon cuts through a series of large caves, which due to their sheltered position may be the best place found so far for a forward base. Additionally the caves appear to be host to a rich underground ecology, with many species of lichens surviving through chemosynthesis fuelled by a gas vent.\n\nIf we were to set up a base here, we could either harvest the lichens, or tap the gas wells directly to generate energy."
    giga_birch.6004.a:0 "We should cultivate these lichens."
    giga_birch.6004.a.desc:0 "Our outpost in the caverns will focus on producing £food£ §Y$food$§!.\n "
    giga_birch.6004.b:0 "Tap those gas wells."
    giga_birch.6004.b.desc:0 "Our outpost in the caverns will focus on producing £energy£ §Y$energy$§!.\n "

    #########################################
    # expedition 7

    giga_birch.7001:0 "The Seventh Expedition"
    giga_birch.7001.desc:0 "Aided by readings taken from our arctic layer forward base established during the sixth expedition, further analysis of the Structure network map has given us a solid lead on the location of a second command center.\n\nThe seventh expedition, headed by Expedition Leader [giga_birch_expedition_leader.GetName], will set out from the forward base with the goal of reaching and securing the command center."
    giga_birch.7001.a:0 "We are close."

    giga_birch.7002:0 "Trapped Beneath the Ice"
    giga_birch.7002.desc:0 "Expedition Leader [giga_birch_expedition_leader.GetName] reports that our [GigaGetExplorerPlural] have reached their destination. Initially unable to find anything, they eventually came across a large artificial structure at the bottom of a frozen lake a few tens of kilometers from the arrival point.\n\nIt is currently unclear whether this structure is another command center, as it is both significantly larger than the one on the machine level, and not attached to a spire.\n\nPreparations to send a group down to the sunken structure have already begun."
    giga_birch.7002.a:0 "Why is it down there?"

    giga_birch_origin_expedition_7:0 "Investigate the Sunken Structure"
    giga_birch_origin_expedition_7_DESC:0 "Our [GigaGetExplorerPlural] have located an ancient structure resting on the bed of an icy lake. We must discover its purpose, as it may be the command center we seek."

    giga_birch.7003:0 "An Ancient Observatory"
    giga_birch.7003.desc:0 "When our [GigaGetExplorerPlural] entered the structure on the lake bed, they were hoping to find another control center.\n\nWhat they found instead was far more localized, and potentially more directly useful for our own purposes.\n\nThe sunken facility appears to be some kind of observation station, connected to thousands of surveillance posts, most now offline, some corresponding in location to the ruined settlements common to the arctic layer. It would seem that they were some kind of grand experiment to study to development of primitive civilizations, with this as a nerve center for the operation. From what we can discern, this level was not always icy, lending credence to the environmental collapse hypothesis.\n\nEven in its run down state, this observatory still has a large array of intact computing hardware, and might be repurposed for our own use with some work."
    giga_birch.7003.a:0 "That explains all the settlements, at least."

    giga_birch.7004:0 "A Hit and a Miss"
    giga_birch.7004.desc:0 "It may not be another control center, but the observatory could be a valuable asset. Its computing power is formidable, and if any ancient data remain in its storage media, we stand to learn much.\n\nMore worryingly, the observatory's mission poses the question of whether we were also an experiment started long ago by the builders of this place. We can't rule it out, but we can't confirm it right now either.\n\nWe may have failed to reach our primary target, but armed with this new knowledge, it should be easier to find."
    giga_birch.7004.a:0 "A temporary setback, with a silver lining."

    giga_birch.7005:0 "Observatory Approach Finalized"
    giga_birch.7005.desc:0 "We have now reached the point of no return in our restoration of the ancient observatory. Past this point, further alterations to our plans would ruin our chances of repairing the facility, as many of the delicate instruments are still beyond our understanding."
    giga_birch.7005.desc.science:0 "$giga_birch.7005.desc$\n\nOnce completed, the facility will assist our [root.GetResearchers] in their studies."
    giga_birch.7005.desc.unity:0 "$giga_birch.7005.desc$\n\nOnce completed, the facility will assist in our cultural studies."
    giga_birch.7005.desc.trade:0 "$giga_birch.7005.desc$\n\nOnce completed, the facility's raw processing power will improve the accuracy of our market predictions."
    giga_birch.7005.a:0 "It will be an important asset."

    giga_birch.7006:0 "Observatory Restoration Complete"
    giga_birch.7006.desc:0 "Restoration efforts on the sunken observatory have come to a close, with the facility restored to full operational capacity - at least as much as our own technology will allow.\n\nIts plentiful processing power is already being put to use, and we expect it will remain a significant fixture in our empire for decades to come."
    giga_birch.7006.a:0 "Excellent."
    giga_birch.7006.a.desc:0 "Our £district£ §Y$district_giga_origin_birch_lab_plural$§! on [situation.target.GetName] now produce additional resources."

    #########################################
    # expedition 8

    giga_birch.8001:0 "The Eighth Expedition"
    giga_birch.8001.desc:0 "Our failure to locate another control center during the seventh expedition has led, in multiple ways, to further understanding of the Structure network map. Firstly, additional readings from the site of the observatory have allowed us to narrow our list of candidate sites, and secondly the observatory itself has provided some of the computing power required to refine our models.\n\nThe eighth expedition, to be lead by Expedition Leader [giga_birch_expedition_leader.GetName], will travel to the most likely candidate site yet."
    giga_birch.8001.a:0 "Our goal is in sight."

    giga_birch.8002:0 "Questions of Scale"
    giga_birch.8002.desc:0 "Expedition Leader [giga_birch_expedition_leader.GetName] reports that the expedition has arrived at their destination, and though a particularly heavy storm is currenting bearing down on the convoy's location, they have made visual contact with an artificial structure which may be the command center we are looking for.\n\nIt is attached to a spire like the first, but the shape is significantly different, being much larger, yet simpler overall. Once the storm passes, exploration proper will commence."
    giga_birch.8002.a:0 "This looks promising."

    giga_birch.8003:0 "A Spatial Conundrum"
    giga_birch.8003.desc:0 "Our [GigaGetExplorerPlural] have come across something unusual. The layout of the structure they were sent to explore has features indicative of a four dimensional design, using an artificial three dimensional manifold to have a larger internal space than the exterior dimensions would allow.\n\nIt seems that the systems maintaining the manifold have malfunctioned, collapsing the thresholds leading inside, leaving corridors abruptly cut off by perfectly smooth walls.\n\nWith our knowledge of four dimensional architecture, it should be a simple matter to repair the damaged systems and gain access to the space within."
    giga_birch.8003.desc.wait:0 "Our [GigaGetExplorerPlural] are at a loss. The layout of the structure they were sent to explore simply makes no sense.\n\nCorridors end abruptly in perfectly flat surfaces without apparent purpose. Live power conduits terminate in ways that could not possibly form a closed circuit. The few signs we can still discern point into puzzling alcoves and dead ends.\n\nExpedition Leader [giga_birch_expedition_leader.GetName] suggests there may be more going on here than we can see, and that we should continue to hunt for clues to the method behind this madness."
    giga_birch.8003.a:0 "A fascinating design."
    giga_birch.8003.b:0 "We must be patient. This may be the final piece of the puzzle."
    giga_birch.8003.b.desc:0 "Researching the £physics_research£ §Y$giga_tech_tetradimensional_engineering$§! Technology will allow us to continue this line of investigation."

    giga_birch_origin_expedition_8:0 "Accessing the 4-D Structure"
    giga_birch_origin_expedition_8_DESC:0 "The four dimensional nature of the control center will require some unconventional repairs, but it should be well within our capabilities."

    giga_birch.8004:0 "Seeing Things From a New Angle"
    giga_birch.8004.desc:0 "As our understanding of dimensional physics has grown, the mysteries behind the control hub and its peculiar design have dwindled day by day. It is now obvious to even a casual inspection by our [root.GetResearchers] that its structure is four dimensional, which in retrospect is an expected design choice.\n\nIt shouldn't take long to gain access now."
    giga_birch.8004.a:0 "Suddenly it all makes sense."

    giga_birch.8005:0 "True Depth"
    giga_birch.8005.desc:0 "Expedition Leader [giga_birch_expedition_leader.GetName] reports that repairs on the structure our expedition has been investigating are now complete. The systems maintaining its disjointed three dimensional manifold have been restored, and we can now access the space within.\n\nInside, our [GigaGetExplorerPlural] have found exactly what we were looking for: a major command hub. From here, we will be able to restart the Structure's repair systems and begin the process of restoration.\n\nBefore that, however, we must revive the Structure's heart.\n\nThe command hub has shown us that the flow of energy and raw materials is barely enough to maintain the Structure as-is, so we must go down even further. We must travel to the supermassive black hole itself, to repair the great gravity bores and collectors hanging above its event horizon."
    giga_birch.8005.a:0 "We must find a functional collector!"

    giga_birch.8006:0 "Assuming (In)direct Control"
    giga_birch.8006.desc:0 "We're nearly there. The most important part is still ahead of us, but with the control hub restored we now have a much higher degree of control over the Structure's systems. Despite the extremely low power levels throughout the network, we can redirect energy and materials from less important areas to our homeland to revive yet more of the automated systems.\n\nThe gains to productivity are sure to be significant, and we expect that they would be even greater once the Structure is fully restored."
    giga_birch.8006.a:0 "Imagine what will be possible..."

    #########################################
    # expedition 9

    giga_birch.9001:0 "The Ninth Expedition"
    giga_birch.9001.desc:0 "Since the reactivation of the control hub during the eighth expedition, our [GetResearchers] have been scouring the Structure's network plan to find an extraction array to focus our efforts on.\n\nNearly all of them have either totally failed or are too essential to their local systems to disable, making repairs a tricky proposition. In this state, the whole Structure might have only have a few centuries left before catastrophic failure... It's a terrifying proposition, but one which makes our mission all the more important.\n\nExpedition Leader [giga_birch_expedition_leader.GetName] will head up the operation to seek out and repair the gravity bore and collector system deemed most suitable for restoration."
    giga_birch.9001.a:0 "The final piece of the puzzle."

    giga_birch.9002:0 "Teetering on the Edge of Oblivion"
    giga_birch.9002.desc:0 "As our [GigaGetExplorerPlural] complete their descent and enter the final, lowest layer of the Structure, they are struck with awe.\n\nBefore them, an endless forest of collection equipment dangles down. Below, the infinite inky depths stretch out.\n\nIt is cold here, and a deafening silence presides over the caged god at the Structure's heart.\n\nBarely a hundred kilometers separates the expedition from the rapidly spinning event horizon, a number which seems laughably tiny compared to the black hole's immensity. The scale and precision of the engineering required to build something like this are truly mind-boggling, and we are humbled to be its inheritors."
    giga_birch.9002.a:0 "Incredible."

    giga_birch.9003:0 "The Dormant Gravity Bore"
    giga_birch.9003.desc:0 "Expedition Leader [giga_birch_expedition_leader.GetName] reports that our [GigaGetExplorerPlural] have finally reached their destination.\n\nThe extraction array is but one among countless others, a great gravity bore similar to our matter decompressor designs. While the others are either visibly damaged, or simply motionless, this one is showing signs of being at least minimally functional.\n\nIf the technology involved proves to be as closely related as it looks, the restoration process should be relatively straightforward."
    giga_birch.9003.a:0 "Begin repairs immediately."

    giga_birch.9004:0 "Extraction Array Approach Finalized"
    giga_birch.9004.desc:0 "We have now reached the point of no return in our restoration of the extraction array. Past this point, changing our plans would cause needless disruption to the project and would require starting over."
    giga_birch.9004.desc.energy:0 "$giga_birch.9004.desc$\n\nOnce completed, the particle collection arrays will be prioritized, boosting our £energy£ §Y$energy$§! output."
    giga_birch.9004.desc.minerals:0 "$giga_birch.9004.desc$\n\nOnce completed, the matter bore will be prioritized, boosting our £minerals£ §Y$minerals$§! output."
    giga_birch.9004.desc.dark_matter:0 "$giga_birch.9004.desc$\n\nOnce completed, the matter bore will be modified to prioritize the extraction of usable £sr_dark_matter£ §Y$sr_dark_matter$§!."
    giga_birch.9004.a:0 "One step closer."

    giga_birch.9005:0 "Extraction Array Restoration Complete"
    giga_birch.9005.desc:0 "Repairs on the dormant gravity bore and collector array at the Structure's core are now complete. With this first new stream of matter and energy, we can kick-start the automatic repair systems which will eventually bring the Structure back to full working order.\n\nNow, all that remains is to wait for the preliminary repairs to be complete, then feed in the advanced materials required to finish the job."
    giga_birch.9005.a:0 "We are so very close."
    giga_birch.9005.a.desc:0 "Our progress has accelerated...\n "

    #########################################
    # ending

    giga_birch.10000:0 "The Final Step"
    giga_birch.10000.desc:0 "Some years ago, the ninth - now final - expedition successfully repaired an extraction array at the heart of the great Structure we call home. Since then, we have been carefully directing its self-repair systems to focus on transport and distribution infrastructure in preparation for the final step of the process.\n\nTo fully revive the Structure, we will need to feed it a significant amount of advanced materials."
    giga_birch.10000.a:0 "The time has finally come."
    giga_birch.10000.a.desc:0 "§HUnlocks Decision:§! $decision_giga_origin_birch_restore$"

    giga_birch.10001:0 "Dawn of a New Era"
    giga_birch.10001.desc:0 "It is done! When we first learned of the universe beyond the skies of our home layer, it was hard to believe that [this.GetName] was anything other than natural. We set out to explore, to learn its true nature... we never expected that it would be so neglected, so close to collapse.\n\nToday, we witness the revival of our world. Countless machines work in concert to make up the whole, a grand symphony of engineering so vast and wondrous that we can scarcely believe it is possible.\n\nOur original home insula, once the cradle of our civilization, has been turned into a historical preserve, so that we may always remember our origins. The Structure lives once more; how will we use it to shape our destiny?"
    giga_birch.10001.a:0 "Vast expanses, infinite possibility."
    giga_birch.10001.a.desc:0 "Existing districts and features will be converted to new forms.\n "

    #########################################
    ### Expedition Random Events ############
    #########################################

    giga_birch.11010:0 "Home Level Discovery"
    giga_birch.11010.desc:0 "Our [GigaGetExplorerPlural] have made a new minor discovery while mapping our home layer."
    giga_birch.11010.a:0 "Excellent"

    giga_birch.11020:0 "New Data Discovered"
    giga_birch.11020.desc.exterminate:0 "Our [GetArchaeologistPlural] sifting through the ruins of the former [giga_birch_expedition_2_country.GetAdj] homeland have discovered a trove of exploration data.\n\nWhile not as detailed or comprehensive as our own logs, they seem like they will be useful to our [GigaGetExplorerPlural]."
    giga_birch.11020.desc.trade:0 "Our [giga_birch_expedition_2_country.GetAdj] trading partners have contacted us, offering some newly rediscovered records of their own exploration from before we first made contact.\n\nWhile not as detailed or comprehensive as our own logs, they seem like they will be useful to our [GigaGetExplorerPlural]."
    giga_birch.11020.desc.integrate:0 "Our [GetResearchers] maintaining the archives at the [giga_birch_expedition_2_country.GetAdj] capital are reporting the rediscovery of records detailing their exploration efforts before we first made contact.\n\nWhile not as detailed or comprehensive as our own logs, they seem like they will be useful to our [GigaGetExplorerPlural]."
    giga_birch.11020.a:0 "Fascinating"

    giga_birch.11030:0 "Machine Layer Discovery"
    giga_birch.11030.desc:0 "Our [GigaGetExplorerPlural] have made a new minor discovery while mapping the machine layer."
    giga_birch.11030.a:0 "Excellent"

    giga_birch.11040:0 "Manufactory Overdrive"
    giga_birch.11040.desc:0 "Workers at the restored ancient manufactory complex are reporting that they are meeting quotas ahead of time, as some of the machinery appears to be adapting to our production schedules independently."
    giga_birch.11040.a:0 "Excellent"

    giga_birch.11060:0 "Arctic Level Discovery"
    giga_birch.11060.desc:0 "Our [GigaGetExplorerPlural] have made a new minor discovery while mapping the arctic layer."
    giga_birch.11060.a:0 "Excellent"

    giga_birch.11070:0 "Observational Insight"
    giga_birch.11070.desc:0 "Our [GetResearchers] at the restored observatory on the arctic layer are reporting an influx of new data. It seems a junction redirection in the Structure's information network has connected us to a previously unknown set of processing nodes."
    giga_birch.11070.a:0 "Excellent"