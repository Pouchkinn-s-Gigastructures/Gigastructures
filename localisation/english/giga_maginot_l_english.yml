    # bunker district
    district_maginot_ringworld_bunkers:0 "Bunker Segment"
    district_maginot_ringworld_bunkers_desc:0 "Bunkers and heavy anti-ground weaponry as far as the eye can see, extending even to the curving lands overhead. This section of the ringworld is not outfitted with a conventional surface, making for a broken landscape with many sheer drops seemingly into deep space. Camouflaged gun emplacements are ready to rain hell on enemy forces, their overlapping fields of fire covering every cubic meter of volume. Extensive training facilities ensure our troops are prepared for any contingency, and drills are constantly held on all sorts of terrain, including near-space and boarding operations."
    district_maginot_ringworld_bunkers_plural:0 "Bunker Segments"

    ##############
    ### Events ###
    ##############
    ### Dead Hand Failsafe ###
    # capture, explosive disarmed
    maginot_destruction.2000.name:0 "$name_maginot_world$ Captured"
    maginot_destruction.2000.desc:0 "Our forces report the successful capture of the $name_maginot_world$ [From.GetName] in the [From.GetStarName] system. The fighting extended deep into the planet's crust through a vast maze of bunkers and defenses, but in the end our forces proved superior. The insidious Dead Hand failsafe system was prevented from firing, even though the enemy commanders staffing it fought to the bitter end. Planetary destruction was successfully averted, and we may now take full control of all $name_maginot_world$ functions. §YNote that the subspace disruption system will have to be re-enabled manually.§!"
    maginot_destruction.2000.a:0 "Excellent."
    # owner informed of capture
    maginot_destruction.2010.name:0 "$name_maginot_world$ Captured"
    maginot_destruction.2010.desc:0 "We have lost the $name_maginot_world$ [From.GetName] in the [From.GetStarName] system. Despite the vast maze of bunkers and defenses extending far into the planet's crust, enemy forces still penetrated our perimeters and captured our command centers. They have successfully disabled the Dead Hand failsafe system, meaning that planetary destruction was averted. The enemy now controls a potent defensive structure and key to our protective lines. \nIf our present commanding staff were not already dead, there would be a hellish reckoning for this failure."
    maginot_destruction.2010.a:0 "Indeed."
    # defender popup about fleet destruction
    maginot_destruction.2001.name:0 "Successful Dead Hand Activation in [From.GetStarName]!"
    maginot_destruction.2001.desc:0 "The worst has come to pass. The $name_maginot_world$ [From.GetName] in the [From.GetStarName] system has been lost with all hands.\n\nAfter our enemy deployed weaponry powerful enough to destroy the world, the Dead Hand antimatter confinement system failed as intended and promptly resulted in the release of vast quantities of energy. With clever placement and large-scale geoengineering, the blast was redirected as intended and effectively turned a continent-sized chunk of the crust into a single superpowered shaped charge.\n\nWe can be glad the sacrifice of [From.GetName] was not in vain, since any vessels left in orbit should have been obliterated by this weapon. Only a vessel much larger than the planet itself would be able to withstand our wrath.\n\n§YNote: The subspace disruption system was violently disabled, and the feedback will have forced a shutdown of any similar devices in nearby systems. Any remaining $name_maginot_world_plural$ should have their systems re-enabled manually.§!"
    maginot_destruction.2001.a:0 "That should teach them to blow up our worlds."
    # attacker popup about fleet destruction
    maginot_destruction.2002.name:0 "Disaster in [From.GetStarName]!"
    maginot_destruction.2002.desc:0 "§RDisaster has struck our fleet tasked with obliterating the $name_maginot_world$ [From.GetName] in the [From.GetStarName] system!§!\n\nWeapons deployment was proceeding as planned, until the world suddenly cracked open as a continent-sized chunk of mass shot out at near-relativistic speeds, creating an unfathomably large spear of superheated plasma. All ships in orbit had their shields instantly overloaded by the massive burst of full-spectrum radiation and relentless onslaught of kinetic energy, and as a result have suffered massive, potentially fatal, structural damage. Smaller ships were instantly destroyed with all hands lost.\n\nIt appears the enemy stockpiled ridiculous amounts of antimatter as a failsafe should anyone try to destroy their world. We expect to find similar failsafes in any further $name_maginot_world_plural$ we encounter. If we do not use ground teams to carefully disable such machinery, we can expect more ship losses as the very planet itself is used as a final weapon."
    maginot_destruction.2002.a:0 "Disgraceful."
    # attacker popup about colossal failure
    maginot_destruction.2003.name:0 "Colossal failure in [From.GetStarName]!"
    maginot_destruction.2003.desc:0 "§RDisaster has struck our colossus tasked with obliterating the $name_maginot_world$ [From.GetName] in the [From.GetStarName] system!§!\n\nThe planet was seemingly destroyed as ordered, but right as the last fortifications must have been failing a continent-sized chunk of mass was blasted out at near-relativistic speeds, creating an unfathomably large spear of superheated plasma. Our colossus and its systems were instantly overloaded by the massive burst of full-spectrum radiation and relentless onslaught of kinetic energy, suffering massive direct structural damage. We are still trying to establish whether it even survived. As if that were not enough, any ships left in orbit were similarly affected, instantly wiping out any smaller vessels.\n\nIt appears the enemy stockpiled ridiculous amounts of antimatter as a failsafe should anyone try to destroy their world. We expect to find similar failsafes in any further $name_maginot_world_plural$ we encounter. If we do not use ground teams to carefully disable such machinery, we can expect more losses as the very planet itself is used as a final weapon."
    maginot_destruction.2003.a:0 "That thing cost a lot!"
    # cosmogenesis horizon needle popup
    maginot_destruction.2004.name:0 "$name_maginot_world$ embarked at [From.GetStarName]"
    maginot_destruction.2004.desc:0 "The $name_maginot_world$ [From.GetName] in the [From.GetStarName] system has been embarked into the Horizon Needle.\n\nThe Dead Hand antimatter confinement system was allowed to fail as intended after embarking the last officers, as we certainly do not wish to leave such potent defensive systems unmanned and readily available for other nations.\nThe continent-sized shaped blast of plasma was directed into empty space, avoiding a very costly loss of our already embarked colonies and Horizon Needle systems. While the Needle itself is well protected from space-borne recoil and secondary effects, other platforms and space-based systems belonging to the $name_maginot_world$ are not, and anything orbiting it has been reduced to space dust. We certainly hope no military or civilian ships were left in orbit.\n\nOnwards to our next colony!"
    maginot_destruction.2004.a:0 "All according to plan."

    ### Orbital Defense Events ###
    # destroyed
    maginot_orbital_defence.1004.name:0 "Maginot Strategic Defense Command Destroyed!"
    maginot_orbital_defence.1004.desc:0 "The protective orbital command stations orbiting the $name_maginot_world$ §Y[maginot_world_location.GetName]§! have been destroyed following fierce combat with the §Y[maginot_orbital_defence_destroyer.GetName]§!.\n\nOur orbital defenses have been reduced to random debris, but the central defense station can be rebuilt with time. The Maginot World itself remains intact and will still resist ground invasion. If upgrades had been applied, repairing our defenses will conserve whatever upgrades they might have had. Secondary SD Platforms will not be restored, and have to be built from scratch."
    maginot_orbital_defence.1004.a:0 "Blast it!"
    # repaired
    maginot_orbital_defence.1006.name:0 "Maginot Strategic Defense Command Repaired!"
    maginot_orbital_defence.1006.desc:0 "We have successfully repaired our command station orbiting the $name_maginot_world$ §Y[maginot_world_location.GetName]§!. The structure has been brought back to working order, and is now ready to defend our territory.\n\nAny upgrades previously applied to the structure have been conserved, but secondary SD Platforms have not."
    maginot_orbital_defence.1006.a:0 "Excellent!"

