    decision_maginot_basic_point_check_desc:0 "Clicking this decision will refresh values like Upgrade Points and SD Platform Count for use in other decisions."

    decision_maginot_construct_secondary_SD_platform:0 "£maginot_bunker_04£ §SMaginot Construct Secondary SD Platform§!"
    decision_maginot_construct_secondary_SD_platform_effect:0 "Spend §Y2§! $offensive_upgrade_point_plural$ to create a new $name_asteroid_artillery$ for use as a supporting Strategic Defense Platform \n§YCurrent Platforms:§! [this.giga_maginot_current_SD_platform_count] \n§E[this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$ Available§!"
