  giga_colony.1.pc_giga_edge_of_eternity:0 "我们的殖民船缓缓降落在§Y[Root.GetName]§!上理想城太空港废墟的降落坪上。虽然这里离古代理想城复合体很远，但这个太空港比在如此危险的海域直接登陆要安全的多。\n\n这艘船已被永久性地改造为新定居点的行政总部，其反应堆核心正在被移除以便能作为殖民地的临时能量来源。\n\n当殖民者开始大量登陆时，数以百计的小帐篷和预制庇护所如雨后春笋般涌现在这艘前星际飞船巨大的船体周围——在这颗外星球上的第一座[Root.Owner.GetSpeciesName]城市。"