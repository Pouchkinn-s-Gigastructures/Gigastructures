  origin_birch:0 "伯奇世界衰败中"
  origin_birch_desc:0 "该文明的世界观在其天空被一个巨大的小行星刺穿了一个洞之后破碎了。在意识到其星球是一个巨大而又古老的巨构建筑时，他们开始像内寻求拯救其衰败家园的方法。"
  origin_birch_effects:0 "-游戏开始时以一个§H银心§!中的§H$pc_origin_birch$§!作为母星。\n-游戏开始时，§H银心§!向河系开放。\n-游戏开始时，拥有§H$giga_situation_birch_origin$§!局势。\n-在母星上获得一个独特的§H$district_giga_origin_birch_lab_plural$§!，可以通过§H探索§!升级。\n-可以通过§H探索§!在母星上解锁强力修正。\n-§H$pc_origin_birch$§!可以被修复，解锁特殊§H$pc_birch$§!£district£§H岛§!和§H区段§!区划。\n-宜居性偏好被设置为§H$trait_pc_birch_preference$§!，殖民其他星球会显著困难。\n-一个附近的行星可能是进一步殖民的关键。"
  
  #giga_birch_start_dialog:99 "We do not know what happened to our ancestors. Enemies, plague, civil war? They exist now as myths and legends, their knowledge and power lost. They somehow built this vast world around the black hole at the centre of our galaxy, now we live in the vast, echoing expanse designed to house a million times more people than are left.\nAs all but the last sections have fallen into disrepair and uselessness our people have been filled with a new sense of purpose: we must unite and take our place against in the stars, or we will be lost forever to history.\n\nOur first order of business will be to appoint a governor. Then we need to make sure we are working the right jobs:\n"
  
  #giga_start_screen_birch:99 "$giga_birch_start_dialog$We need a §Y$job_structure_manager$§! to stop the place falling to ruins.\n\nWe may have to make some people redundant from their preferred job to make that happen."
  
  #giga_start_screen_birch_hive:99 "$giga_birch_start_dialog$We need a §Y$job_structure_process$§! to stop the place falling to ruins."
  
  #giga_start_screen_birch_machine:99 "$giga_birch_start_dialog$We need a §Y$job_structure_process$§! to stop the place falling to ruins."
  
  giga_start_screen_birch:0 "我们对自己古老的历史所知甚少。直到几个世纪之前，我们都还认为[GetHomeWorldName]就是一切了：我们脚下是一片不可逾越的屏障，另一道屏障被巨大的尖塔顶在千米高空上，滚滚星辰沿着天空划出一道道轨迹，标志着白天与黑夜。\n\n一次巨大的小行星撞击粉碎了我们的认知。它直接在上层屏障上打出一个洞，让我们直接看到外面的宇宙。我们利用最近的尖塔作为支撑，建造了一座塔来抵达裂缝，并迈出了我们进入广袤星海的第一波。\n\n我们在外表面发现的古老星港和干船坞改变了一切。当我们的第一艘航天器向外航行时，我们意识到我们的家园并不是天然的。相反，它是一个巨大的人工球体，明显处于失修状态。\n\n由于不能在上面发现更多问题的答案，我们正计划发起一项大探险，寻找通向下方理论上存在的层的方法。"
  
  giga_birch.title:0 "发现银心超空间航道"
  giga_birch.desc:0 "我们已经设法让传感器重新工作，并发现我们在河系的中心并不孤单。有少数星系被黑洞的引力拉得比河系主环更近。\n\n目前，似乎没有地方与其余河系相连。从日志碎片的翻译来看，我们认为黑洞的引力干扰了银心内部与常规星系的联系，之间的所有超空间航道都会被削弱，没有人走就会消失。\n\n我们已经启用一个§Y特殊项目§!来定位并激活它们。"
  
  giga_birch.003.name:0 "银河核心与河系相连"
  giga_birch.003.desc:0 "随着我们所有仪器都能探测到的能量激增，银心与河系其他地方相连的超空间航道已经打开。\n\n我们可以离开，但会有什么等着我们呢？"
  giga_birch.003.desc2:0 "随着我们所有仪器都能探测到的能量激增，银心与河系其他地方相连的超空间航道已经打开。\n\n我们确定，这不是我们做的！银河系…来了。"
  
  decision_giga_origin_birch_restore:0 "修复的$pc_birch$"
