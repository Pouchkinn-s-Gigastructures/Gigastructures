  #########################################
  ### Edge of Eternity Dig Site ###########
  #########################################
  
  giga_birch.800:0 "深入探查"
  giga_birch.800.desc:0 "我们在[from.planet.GetName]上的殖民工作已经正式完成一年了，我们的殖民者也越来越熟悉这个为他们提供了庇护、免受滚过星球表面的风暴和危险洋流影响的古老理想城复合体了。对巨大海洋结构的许多问题仍待解答，有很大的科研潜力。\n\n其中一个核心平台上的一个地点已被清理出来，准备进行进一步调查。"
  giga_birch.800.a:0 "我们可以从中学到很多东西。"
  
  site_giga_birch_origin_edge_of_eternity:0 "古代海洋理想城"
  site_giga_birch_origin_edge_of_eternity_intro:0 "[planet.GetName]上的古代理想城把我们的殖民者与愤怒的海洋彻底分开。它们是如何以及为什么被建造的仍然是一个谜，特别是在星球上的结构隐约可见的情况下。"
  
  giga_birch.801:0 "古代通道"
  giga_birch.801.desc:0 "在理想城的一个鲜有人问津的区块，一系列的通道将我们的[owner.GetArchaeologistPlural]引向了一个巨大的防爆门，它似乎将平台的一大部分与整个复合设施分开。\n\n这可能是某种安全数据存储库之类的敏感区域。"
  giga_birch.801.a:0 "一个密封的门是一个好兆头。"
  
  giga_birch.802:0 "绘制范围图"
  giga_birch.802.desc:0 "防爆门已经被打开了，现在正在绘制里面的区域。理想城的很大一部分似乎被用于存储某种数字档案，但整个结构中显眼的衰败意味着可能找不到什么了。"
  giga_birch.802.a:0 "掘地三尺。"
  
  giga_birch.803:0 "腐朽的服务器"
  giga_birch.803.desc:0 "在档案处的深处发现了一个房间，其中有一些似乎完整的记录。周围的布局和较低水平的安全措施表明，它没有特别重要的意义，可能更多是被遗忘了，而非被专门保存了下来。\n\n[owner.GetArchaeologistPlural]正在解码其内容，但由于其损害程度，拼凑出任何有用的东西都要一段时间。"
  giga_birch.803.a:0 "运气不错，至少还有一部分档案库是完整的。"
  
  giga_birch.804:0 "图谱宝藏"
  giga_birch.804.desc:0 "从档案库遗迹中拼凑可用数据的工作终于取得了一些成果。\n\n似乎这一区块是用于存储理想城和其他类似设施的原理图的！由于存储介质的恶化，它们并不完整，但即使是对其建筑师思想的惊鸿一瞥也是无比珍贵的。"
  giga_birch.804.a:0 "我们将用这一知识来殖民其他星球。"
  giga_birch.804.pops:0 "§H[this.GetName]§!上的每个有着§Y$trait_pc_birch_preference$§!特质的£pop£§Y人口§!都将获得§Y$trait_pc_ocean_preference$§!特质作为替代。"
  giga_birch.804.b:0 "…或者重新利用它来建造居住站。"
  
  giga_birch_origin_building_reward_habitat:0 "理想城逆向工程"
  giga_birch_origin_building_reward_habitat_desc:0 "我们从永恒边缘的理想城复合体中学到了很多建筑知识。"
  giga_birch_origin_building_reward_planet:0 "理想城逆向工程"
  giga_birch_origin_building_reward_planet_desc:0 "我们从永恒边缘的理想城复合体中学到了很多建筑知识。"
  
  #########################################
  ### Expeditions #########################
  #########################################
  
  giga_explorer_1:0 "探险家"
  giga_explorers_1:0 "探险家"
  
  giga_explorer_2:0 "调查子个体"
  giga_explorers_2:0 "调查子个体"
  
  giga_explorer_3:0 "探索子个体"
  giga_explorers_3:0 "探索子个体"
  
  # expedition 1
  giga_birch.1001:0 "第一次探险"
  giga_birch.1001.desc:0 "今天是我们首次大规模探索的出发日期，其目的是寻找一个功能性的转运塔，再通过它来寻找我们的起源。虽然我们过去曾多次尝试绘制远离我们母岛的地图，但那些队伍大多既小又装备差，在广阔的原野上几乎掀不起什么水花。\n\n现在，我们已经从太空中看到了我们所在的构造，也理解了其硕大无朋，所以我们的[GigaGetExplorerPlural]必须兵精粮足才能进行这种史诗级规模的探索。\n\n探险领袖[giga_birch_expedition_leader.GetName]已被指派为先锋，领导一支包含了海陆空的，规模足够大的联合部队，在维持绝大部分供给链的情况下远行。\n\n我们不知道他们会发现什么，但我们希望至少能为这个古老构造的真实性质给出一些启示。"
  giga_birch.1001.a:0 "我们在黑暗中出击，寻求真理。"
  
  giga_birch.1002:0 "只有废墟"
  giga_birch.1002.desc:0 "探险领袖[giga_birch_expedition_leader.GetName]报告称[GigaGetExplorerPlural]发现了一个巨大殖民点的废墟，似乎像我们一样在一个巨大的辅助尖塔周围。可惜，这个尖塔没有功能。\n\n基于废墟的破旧状态和许多建筑都已经完全被泥雨所掩埋的事实，[GetArchaeologistPlural]认为该殖民点已经被废弃了大约200年。\n\n更彻底的调查正在进行中，报告应该很快就会送达。"
  giga_birch.1002.a:0 "被时空所分隔。"
  
  giga_birch.1003:0 "永久的存在？"
  giga_birch.1003.desc:0 "我们[GigaGetExplorerPlural]发现的关于废弃殖民点的报告已经送达，然而它几乎无法解释我们看到了什么。\n\n据[GetArchaeologist]所称，曾经生活在这里的文明很成熟，并且有着相当程度的工业基础水平。然而，没有东西可以帮助我们理解他们到底是什么，没有残骸发现，所有存储介质也都腐烂的无法辨认。我们唯一能确定的就是他们的身体结构与我们不同，因为他们的工具与固定装置在设计上截然不同。\n\n探险领袖[giga_birch_expedition_leader.GetName]建议我们在此基础上建立一个前沿基地，因为这个谜可能成为长期研究的对象。[giga_birch_expedition_leader.GetSheHeCap]还建议我们利用更没有价值的站点来收集资源，无论是回收还是土地重开发。"
  giga_birch.1003.a:0 "重新利用工厂。"
  giga_birch.1003.a.desc:0 "我们将改造其工业基础设施来生产£consumer_goods£§Y$consumer_goods$§!。\n"
  giga_birch.1003.b:0 "回收部分建筑。"
  giga_birch.1003.b.desc:0 "拆除一些不那么有意义的废墟来获取£minerals£§Y$minerals$§!和£alloys£§Y$alloys$§!。\n"
  giga_birch.1003.c:0 "恢复发电厂。"
  giga_birch.1003.c.desc:0 "修复其电力基础设施来获得额外£energy£§Y$energy$§!。\n"
  giga_birch.1003.d:0 "所有耕地都应当被利用。"
  giga_birch.1003.d.desc:0 "清理部分无意义的废墟来在这里生产£food£§Y$food$§!。\n"
  
  giga_birch.1004:0 "未来尚不明朗"
  giga_birch.1004.desc:0 "发现的灭绝文明似乎和我们所用的技术路线相似，这让我们对自身能否永久存在感到了迷茫。我们的优势在于能进入构造壳外的太空，但仍未找到可以抵达更低层的功能性尖塔。可能它们全都不在运行中，这样的话，我们可能永远无法达成我们的目标。\n\n我们必须加倍努力。下一次探险必将走的更远，学到更多，更好的对抗任何会威胁到其任务的东西。"
  giga_birch.1004.a:0 "这一前沿基地将是万里长征第一步。"
  
  #########################################
  # expedition 2
  
  giga_birch.2001:0 "第二次探索"
  giga_birch.2001.desc:0 "是时候开始我们对未知的第二次探索了，让我们再一次寻找通向构造更低层的功能性尖塔。\n\n基于我们先前的发现，探险家们将会从第一支探险队建立的前线基地登船。探险队长[giga_birch_expedition_leader.GetName]和他的队伍[GigaGetExplorerPlural]已经准备好接受一切面前的挑战。"
  giga_birch.2001.a:0 "再一次走向未知。"
  
  giga_birch.2002:0 "文明的迹象"
  giga_birch.2002.desc:0 "探险队长[giga_birch_expedition_leader.GetName]报告称我们的探险发现了代表着工业化社会的无线电信号，并在主车队的前方派出了几名伪装侦查员以供进一步调查。\n\n从目前收集的情报来看，他们似乎是技术极端落后于我们的[giga_birch_expedition_2_country.GetSpeciesClassPlural]。他们有许多城市，其中有几个是围绕着尖塔建造的，其外部的部分结构主要用于发射远距离的固定翼飞机。\n\n没有迹象表明他们发现了我们的[GigaGetExplorerPlural]，我们尽一切努力维持现状。"
  giga_birch.2002.a:0 "收集尽可能多的信息。"
  
  giga_birch.2003:0 "发起联络！"
  giga_birch.2003.desc:0 "我们被发现了！\n\n探险队长[giga_birch_expedition_leader.GetName]发来紧急通讯称我们正在观测的物种[giga_birch_expedition_2_country.GetSpeciesClass]已经发现了他们的存在。原住民的一架飞机向他们的方向飞行了异常远的距离，跨越了封锁区，直接看到了我们的主车队。该飞机设法逃脱了，还发出了求救信号。\n\n我们收到了直接发向车队的要求进行会面的讯息。"
  giga_birch.2003.a:0 "显示在屏幕上。"
  
  giga_birch.2004:0 "[giga_birch_expedition_2_country.GetName]"
  giga_birch.2004.title:0 "接入通讯"
  giga_birch.2004.desc:0 "我是[giga_birch_expedition_2_ruler.GetName]，[giga_birch_expedition_2_country.GetName]的[giga_birch_expedition_2_country.GetRulerTitle]。说出你的来意，外来者。我们希望进行和平讨论，但我们在必须保卫自己的时候绝不手软。"
  giga_birch.2004.a:0 "那就聊聊吧。"
  giga_birch.2004.a.desc:0 "我们应该交换信息来更好的了解双方。"
  giga_birch.2004.b:0 "我们在找功能性的尖塔。"
  giga_birch.2004.b.desc:0 "直奔主题吧。"
  giga_birch.2004.c:0 "这还不够。"
  giga_birch.2004.c.desc:0 "我们会立刻发动进攻，旨在消灭最后一个外星人。"
  
  giga_birch.2005.desc:0 "[giga_birch_expedition_2_country.giga_birch_2005_part1][giga_birch_expedition_2_country.giga_birch_2005_part2]\n\n[root.giga_birch_2005_part3]"
  
  giga_birch.2005.desc.1:0 "你在和[giga_birch_expedition_2_country.GetName]的代表交流。"
  giga_birch.2005.desc.1.democracy:0 "[giga_birch_expedition_2_country.GetName]是一个民主国家。我作为当选的领袖和政府首脑代表人民与你交流。"
  giga_birch.2005.desc.1.oligarchy:0 "我作为[giga_birch_expedition_2_country.GetName]执政议会的议长与你交流。"
  giga_birch.2005.desc.1.autocracy:0 "你在和这个国家的唯一领导人讲话。要知道，对我们来说，我直接对你讲话是一种尊重。"
  
  giga_birch.2005.desc.2:0 "自从有历史记录以来，我们一直生活在这里，从未遇到过其他知性生命。这是一个重要的时刻，我们希望你们的隐藏是出于谨慎而非恶意。"
  giga_birch.2005.desc.2.militarist:0 "自从有历史记录以来，我们一直生活在这里，从未遇到过其他知性生命。我们的勇士随时准备着，朋友来了有美酒，豺狼来了有猎枪。"
  giga_birch.2005.desc.2.spiritualist:0 "古老的经文告诉我们，我们很久以前就来到了这片土地上，而且一直在这里。尽管我们派出了许多传教士去探索外面的土地，但直到今天，我们还没有发现任何其他的知性生命。我希望你们的隐藏是出于谨慎而非恶意。"
  
  giga_birch.2005.desc.3:0 "说到这，你们是谁，外来者？和我们一样的探险家？报告称你们和我们很像，但也提到了一些我们认为是天方夜谭的幻想科技。"
  giga_birch.2005.desc.3.hive:0 "说到这，你们是谁，外来者？你们的代表带着目的而来，其下属却沉默不语，动作生硬。你们是否通过其他方式交流？"
  giga_birch.2005.desc.3.machine:0 "说到这，你们是谁，外来者？我们看到了你们的机器，虽然它们很奇特，但其中没有哪怕一个人。你认为我们不值得面对面地交谈吗？"
  giga_birch.2005.desc.3.assimilator:0 "说到这，你们是谁，外来者？你的动作和方式似乎完全是机器人，你派来的代表只是傀儡吗？你对他们做了什么？"
  
  giga_birch.2005.a:0 "这足以解释一切。"
  giga_birch.2005.a.hive:0 "在你面前的，是我们万众为一。接收此数据包。"
  giga_birch.2005.a.machine:0 "启动数据传输。"
  giga_birch.2005.a.desc:0 "我们会发送一个信息包详细介绍我们的任务。\n"
  
  giga_birch.2006.desc:0 "啊，所以你在寻找一种前往更低的层的方法，你认为那里包含着维护我们星球的机械？我不知道你是否正确，但似乎你知道的比我们多。我们所知的是，所有尖塔都没有对我们试图进入的尝试做出反应，也不受强行进入的影响。\n\n同时，你们显著的技术优势简直…气势如虹。\n\n你们似乎让我们处于劣势，[root.GetSpeciesName]。这会怎么影响我们的处境？"
  giga_birch.2006.desc.hive:0 "所以，你们都是一个巨大有机体的一部分，由一个…超级主脑管理？这对我们来说是一种非常陌生的概念，但我们认为这是可能的。说实话，这有点让人不安，但我对我们间的外交关系持开放态度…你们能被称为一种文明么？我们的社会学家可能需要重新定义一些术语了。\n\n总之，你说你在这里寻找功能性的尖塔来进入我们下方的机械层中？很抱歉，我们遇到的所有尖塔都是休眠的，所以我们帮不了你们什么。我们该怎么办呢？"
  giga_birch.2006.desc.machine:0 "等等，你的意思是说，只有机器？你也不知道你的创造者成了什么？好吧，这确实令人担忧，但如果你们的意图是和平，那我们对我们之间的外交关系持开放态度…你们能被称为一种文明么？我们的社会学家可能需要重新定义一些术语了。\n\n总之，你说你在这里寻找一个运转中的尖塔，来进入我们下方的机械层中？很抱歉，我们遇到的所有尖塔都是休眠的，所以我们帮不了你们什么。那我们该怎么办呢？"
  giga_birch.2006.desc.servitor:0 "你们的人民回到了故乡，然而你却出于自愿来探索？这种将一切托付给一个机器的思想可真是……奇怪啊，不过要是你所言为真，那倒也不失为善意。至于尖塔，我们之前遇到过的尖塔没一个响应访问的，而且滴水不漏，难以渗透。\n\n显然，你们的科技比我们好上太多，因此我们确实是处于劣势地位，[root.GetSpeciesNamePlural]。我们期待能在两国人民之间缔结外交关系，如果你愿意的话。"
  giga_birch.2006.desc.assimilator:0 "“肉与机的结合”？难以置信，这居然是自主选择的结果，不过……事实就是事实，只要你们尊重我们的生活之道，我们自然也会尊重你们。\n\n我们不知道你对下面的机械的假设是否为真，不过你们似乎比我们懂的多得多。我们只知道我们遇到过的尖塔没一个响应访问的，而且滴水不漏，难以渗透。\n\n而且，你们的巨大科技优势可真……令人担忧。显然，我们已经处在了劣势，[root.GetSpeciesName]。这可叫我们怎么办呢？"
  giga_birch.2006.oncon:0 "§H完成探险时。§!"
  giga_birch.2006.a:0 "我们希望进行商品与思想的交流。"
  giga_birch.2006.a.desc:0 "我们将开始长期贸易协议的谈判，但[giga_birch_expedition_2_country.GetName]将保持独立。\n\n$giga_birch.2006.oncon$\n"
  giga_birch.2006.a.xenophobe:0 "我们应该展开贸易，但也仅此而已。"
  giga_birch.2006.a.xenophobe.desc:0 "我们将开始长期贸易协议的谈判，但[giga_birch_expedition_2_country.GetName]将敬而远之。\n\n$giga_birch.2006.oncon$\n"
  giga_birch.2006.b:0 "加入我们。这里也是你们的星球。"
  giga_birch.2006.b.desc:0 "提议将其国家和平的整合我们的旗帜下，一致对外。\n\n$giga_birch.2006.oncon$\n\n$giga_birch.2009.integrate.desc$"
  giga_birch.2006.c:0 "投降，或者死亡。"
  giga_birch.2006.c.desc:0 "我们的探险队将试图用武力征服这些原住民。\n\n$giga_birch.2006.oncon$\n\n$giga_birch.2009.conquer.desc$"
  giga_birch.2006.d:0 "我们将替你们救赎自己。"
  giga_birch.2006.d.desc:0 "我们的探险队将确保这些有机体能得到适当的照顾。\n\n$giga_birch.2006.oncon$\n\n$giga_birch.2009.sanctuary.desc$"
  
  giga_birch.2007.desc:0 "遗憾的是，周围没有可运转的尖塔。我们遇到过的尖塔没一个响应访问的，而且滴水不漏，难以渗透。你们大老远深入此地，说明你们的搜索能力比我们更强。\n\n你们的科技水平真是令我担心。我们已经处在了劣势一方，[root.GetSpeciesName]。我们该如何是好呢？"
  
  giga_birch.2008.desc.exterminate:0 "别以为我们只会坐以待毙，异乡人。我们将会奋战到最后一刻，以保护我们的生存之道。"
  giga_birch.2008.exterminate:0 "我们等着瞧吧。"
  giga_birch.2008.desc.trade:0 "听起来……还挺有利的。我相信我们彼此之间能学习到很多知识。我会让我的各部长立刻拟定提案。"
  giga_birch.2008.trade:0 "非常好。"
  giga_birch.2008.desc.integrate:0 "如果你所说的关于环境脆弱之事属实，那你们的任务似乎确实很重要。我们会尽我们所能帮助你的。"
  giga_birch.2008.integrate:0 "欢迎加入。"
  giga_birch.2008.desc.conquer:0 "投降？你们可能有科技上的优势，但我们的陆军不至于连个探险队都打不过。我们不会投降的。"
  giga_birch.2008.conquer:0 "晦气。"
  giga_birch.2008.desc.sanctuary:0 "你们想给予我们科技？那可真是……出乎意料啊。说实在的，还挺令人不安的。我们会在数日内安排顶尖科学家，准备研究你们的提案的。"
  giga_birch.2008.sanctuary:0 "这只是个开始…"
  giga_birch.2008.a:0 "如果你看到这个，就说明出了问题。"
  
  giga_birch.2009:0 "后果"
  giga_birch.2009.desc.exterminate:0 "三道闪光，随后是三个上升的蘑菇云，在我们的核聚变炸弹眨眼间消灭了三个[giga_birch_expedition_2_country.GetAdj]的城市后。\n\n在接下来的一个月里，我们的探险队系统的追捕并杀死了每一个他们能找到的[giga_birch_expedition_2_species.GetName]。无一幸免。\n\n尽管他们认为自己很强大，但我们仅用武力就简单的将他们击败了。他们文明的废墟将成为我们下次遇到外星人时的试验场和研究所。"
  giga_birch.2009.exterminate:0 "这是理所当然的。"
  giga_birch.2009.exterminate.desc:0 "£district£§Y$district_giga_origin_birch_lab_plural$§!将产出额外的£society_research£§Y$society_research$§!与£unity£§Y$unity$§!。\n"
  giga_birch.2009.desc.trade:0 "在一系列的谈判后，我们成功与[giga_birch_expedition_2_country.GetName]组成了贸易伙伴关系。我们的国家将保持独立，但商人会在我们的土地上旅行。目前正在制定一个长途运输系统的计划。"
  giga_birch.2009.trade:0 "为了我们共同的未来。"
  giga_birch.2009.trade.desc:0 "£district£§Y$district_giga_origin_birch_lab_plural$§!将产出额外的£society_research£§Y$society_research$§!与£unity£§Y$unity$§!。\n"
  giga_birch.2009.desc.integrate:0 "在一段激烈的谈判后，[giga_birch_expedition_2_country.GetName]同意加入我们的任务，让构造恢复其旧日的荣光。整个河系都将知道他们归于我们旗帜之下，而我们的人民无疑将随着时间推移而变得愈发亲密。"
  giga_birch.2009.integrate:0 "我们会一同探究我们的命运。"
  giga_birch.2009.integrate.desc:0 "[situation.target.GetName]上出现了8个§Y[giga_birch_expedition_2_species.GetName]§!£pop£人口。\n"
  giga_birch.2009.desc.conquer:0 "经过一段时间的激烈战斗，探险部队终于迫使[giga_birch_expedition_2_country.GetName]无条件投降了。他们的人数无法和我们的优势火力相提并论。\n\n我们占据了他们的土地，其资源也是我们囊中之物。"
  giga_birch.2009.conquer:0 "他们要学会服从。"
  giga_birch.2009.conquer.desc:0 "[situation.target.GetName]上出现了6个有§Y$pop_recently_conquered$§!修正的§Y[giga_birch_expedition_2_species.GetName]§!£pop£人口。\n"
  giga_birch.2009.desc.sanctuary:0 "以最初“共享科技”的意图作为伪装，我们成功地将[giga_birch_expedition_2_country.GetName]整合到我们的有机庇护所网络中，他们很大程度上甚至没有意识到这一点。他们在短期内将继续认为自己的生活不受监管，但也会逐渐沉溺于安全舒适的新生活。\n\n我们的“结盟”将被[giga_birch_expedition_2_species.GetAdjective]子孙歌颂千秋万代。"
  giga_birch.2009.sanctuary:0 "他们日后会感谢我们的。"
  giga_birch.2009.sanctuary.desc:0 "[situation.target.GetName]上出现了8个§Y[giga_birch_expedition_2_species.GetName]§!£pop£人口。\n"
  giga_birch.2009.a:0 "如果你看到这条消息，就说明出问题了。"
  
  #########################################
  # expedition 3
  
  giga_birch.3001:0 "第三次探险"
  giga_birch.3001.desc:0 "现在是第三次探险了，这次的目的是向未知的地方进军，寻找功能性尖塔。\n\n自我们开始执行任务以来的几十年里，我们学到了很多东西，推进力学上的新发展与探测器科技让我们的[GigaGetExplorerPlural]能走的更远，看到更多。\n\n这次，车队将由探险领袖[giga_birch_expedition_leader.GetName]领导，从第二次探险建立的前线基地继续前进。"
  giga_birch.3001.a:0 "他们去寻找未来。"
  
  giga_birch.3002:0 "候选人"
  giga_birch.3002.desc:0 "探险队队长[giga_birch_expedition_leader.GetName]报告称，[GigaGetExplorerPlural]可能终于找到了一个能用的转运尖塔！\n\n在经历了无数次失败的尝试后，有一个尖塔显示出内部系统保有完好的迹象，我们也许能藉此进入低层......只要我们能够提供足够的能量让它正常苏醒。\n\n[giga_birch_expedition_leader.GetName]正等待批准，我们需要很长的时间和大量的能量币来唤醒这台古老的机器。"
  giga_birch.3002.a:0 "我们不能错失良机。立即开始！"
  
  giga_birch.3003:0 "是活的！"
  giga_birch.3003.desc:0 "成了！探险领袖[giga_birch_expedition_leader.GetName]报告称，在注入大量能量后，他们发现的古老转运尖塔已经启动了！\n\n我们关于尖塔不止用于辅助还用于层间交通的假设被证实了，[GigaGetExplorerPlural]现在有了进入我们层下方层的权限。\n\n我们选择了一支小分队来看看能走多远，这既是为了探险队的安全，也是因为尖塔对同时能移动多少人有限制。"
  giga_birch.3003.a:0 "终于，该下层了。"
  
  giga_birch.3004:0 "机械之境"
  giga_birch.3004.desc:0 "在向下行进了几天后，[GigaGetExplorerPlural]报告称尖塔的运输舱受到了阻碍，无法继续前进。在途中，他们只能进入经过的几十层中的三层，其中两层完全没有特征，只是在外壳中包含一个没有空气的夹层。\n\n第三层则不同，初步报告称其中充满了机械，可能是工业性的，并且有惰性气体的大气，可能是作为热传导介质。\n\n探险领袖[giga_birch_expedition_leader.GetName]建议我们在第三层的尖塔脚下建立一个前哨基地，确保此地并为将来的勘探提供地点。\n\n还有一个问题：这个前哨基地的首要目的是什么？"
  giga_birch.3004.a:0 "首先研究交流基础设施。"
  giga_birch.3004.a.desc:0 "£district£§Y$district_giga_origin_birch_lab_plural$§!将产出额外的£physics_research£§Y$physics_research$§!。\n"
  giga_birch.3004.b:0 "专注于工业进程。"
  giga_birch.3004.b.desc:0 "£district£§Y$district_giga_origin_birch_lab_plural$§!将产出额外的£engineering_research£§Y$engineering_research$§!。\n"
  giga_birch.3004.c:0 "回收任何有意思的东西。"
  giga_birch.3004.c.desc:0 "£district£§Y$district_giga_origin_birch_lab_plural$§!将产出少量£minor_artifacts£§Y$minor_artifacts$§!。\n"
  
  #########################################
  # expedition 4
  
  giga_birch.4001:0 "第四次探险"
  giga_birch.4001.desc:0 "当第三次探险成功激活了一座尖塔并抵达了机械层后，我们估计[GigaGetExplorerPlural]在前往构造核心的路上只前进了不到1%。此后，对重力和的时间流速对机械层影响的新测试让我们修改了对构造密度的计算。\n\n基于这些数据与对其他星系的观测，我们认为构造可能是围绕着一个超大质量黑洞建立的。机械层大概位于从外表面到事件视界的30%左右的位置。这一估算极大的重塑了我们的进展，并表明这会让我们比预期更早的抵达核心。\n\n第四次探险将由探险领袖[giga_birch_expedition_leader.GetName]带领，专注于在机械层寻找另一个能让我们更接近目标的尖塔。"
  giga_birch.4001.a:0 "即使不能，也有太多可以学习的东西了。"
  
  giga_birch.4002:0 "休眠的制造厂？"
  giga_birch.4002.desc:0 "探险领袖[giga_birch_expedition_leader.GetName]报告称探险队遇到了一个巨大的设施，可能是自动化制造设施。和旅途中遇到的其他设施相比，它看起来十分完整。已经准备对其进行更详尽的调查，来确定它是否能被修复或以其他方式再利用。"
  giga_birch.4002.a:0 "我们将全力关注它。"
  
  giga_birch_origin_expedition_4:0 "调查古代制造厂"
  giga_birch_origin_expedition_4_DESC:0 "[GigaGetExplorerPlural]在机械层发现了一个几乎完好无损的古代制造复合体的废墟。我们需要研究其系统来确定它能否被修复。"
  
  giga_birch.4003:0 "只要一点小小的努力…"
  giga_birch.4003.desc:0 "[GigaGetExplorerPlural]调查的结果出来了：古代制造复合体的完整程度足以进行修复，并且大有裨益。\n\n探险领袖[giga_birch_expedition_leader.GetName]称，即使[giga_birch_expedition_leader.GetSheHe]还不确定如何完成，但只要花点心思研究机器，就能做到。"
  giga_birch.4003.a:0 "开始吧。"
  
  giga_birch.4004:0 "更大的提示"
  giga_birch.4004.desc:0 "该调查还发现了贯穿构造的信息网络的大致布局。\n\n有了这个信息，我们可以将努力集中在可能包含网络重要节点的区域。待搜索的空间仍然巨大，但我们至少有了地图，不管怎么说。"
  giga_birch.4004.a:0 "假以时日，我们会了解它的秘密。"
  
  giga_birch.4005:0 "制造厂对策结束"
  giga_birch.4005.desc:0 "我们修复古代制造设施的工程即将无法逆转。一旦进度超越这一节点，对计划的进一步改变将使修复机器的可能不复存在，因为我们仍然不知道如何复制它需要的一些材料和部件。"
  giga_birch.4005.desc.alloys:0 "$giga_birch.4005.desc$\n\n完成后，该设施将产出大量高级£alloys£§Y$alloys$§!。"
  giga_birch.4005.desc.goods:0 "$giga_birch.4005.desc$\n\n完成后，该设施将产出大量£consumer_goods£§Y$consumer_goods$§!。"
  giga_birch.4005.desc.supertensiles:0 "$giga_birch.4005.desc$\n\n完成后，该设施将产出大量£giga_sr_amb_megaconstruction£§Y$giga_sr_amb_megaconstruction$§!。"
  giga_birch.4005.a:0 "剩下的就是把它完成。"
  
  giga_birch.4006:0 "制造厂修复完成"
  giga_birch.4006.desc:0 "修复机械层上古代制造复合体的项目已经大功告成。该设施已经开始激活，古老的机械在几个世纪以来第一次轰鸣着投入工作。\n\n这应该能大大增加我们的制造产量。"
  giga_birch.4006.a:0 "[root.GetAdj]工业的新曙光"
  giga_birch.4006.a.desc:0 "已在[situation.target.GetName]上的§Y$d_giga_birch_expedition_4$§!行星特征添加数个新岗位。"
  
  #########################################
  # expedition 5
  
  giga_birch.5001:0 "第五次探险"
  giga_birch.5001.desc:0 "自从第四次探险结束后，我们在解释发现的网络图方面有了很大的进展。我们已经绘制了多个重要的候选地点，而这次探险就将前往其中最近的一个。\n\n探险队长[giga_birch_expedition_leader.GetName]将带领[GigaGetExplorerPlural]前往可能的地点，并检测我们的模型是否正确。\n\n我们仍不知道那些地点会以什么形式存在，甚至连它们是否有物理上可供我们互动的存在都不确定，但仅仅是确定我们的设想就值得了。"
  giga_birch.5001.a:0 "我们将以新的视角观察构造。"
  
  giga_birch.5002:0 "追踪网络"
  giga_birch.5002.desc:0 "探险领袖[giga_birch_expedition_leader.GetName]报告称我们已经抵达了预计有网络节点的合适区域，并在机械层的一个尖塔的主干道上遇到了一个外观不寻常的建筑。\n\n尖塔本身似乎是有反应的，因此和这一奇怪建筑互动应该不成问题，但[GigaGetExplorerPlural]仍小心行事。"
  giga_birch.5002.a:0 "这可能就是我们在找的。"
  
  giga_birch.5003:0 "没有背景"
  giga_birch.5003.desc:0 "在不寻常的尖塔内，[GigaGetExplorerPlural]发现了似乎是某种控制中心的地方，显然是专用于管理通过构造系统的资源和能量流的。[GetResearchers]推测，如果我们能破解网络中使用的协议，我们就能控制这些系统，并最终让构造重获新生。"
  giga_birch.5003.desc.wait:0 "在不寻常的尖塔内，[GigaGetExplorerPlural]发现了似乎是某种控制中心的地方，但迄今为止，他们仍不能确定其实际作用。\n\n探险领袖[giga_birch_expedition_leader.GetName]建议在我们有更深的理解前不要尝试与其互动，因为其他的候选地点都远的很，也不一定有这么完整。"
  giga_birch.5003.a:0 "我们的[GetResearchers]会立刻进行解码。"
  giga_birch.5003.b:0 "车到山前必有路，早晚。"
  giga_birch.5003.b.desc:0 "研究£engineering_research£§Y$tech_mega_engineering$§!科技将继续推进调查。"
  
  giga_birch_origin_expedition_5:0 "破解网络协议"
  giga_birch_origin_expedition_5_DESC:0 "我们已经确定了这个神秘的控制中心就是访问构造系统并让其恢复旧日荣光的关键。我们必须破解其网络中的协议。"
  
  giga_birch.5004:0 "新线索"
  giga_birch.5004.desc:0 "结构工程的新发展为我们探险队前段时间遇到的控制室提供了背景，现在，我们不能理解的那些未知数据显然与构造系统内的资源分配有关。\n\n有了这一新见解，我们相信我们已经有了解码控制这些系统的网络协议所必需的东西。"
  giga_birch.5004.a:0 "我们的[GetResearchers]会立刻进行解码。"
  
  giga_birch.5005:0 "网络已揭秘"
  giga_birch.5005.desc:0 "一张大网在我们面前展开；一个由数以千亿计的小星星组成的星座，由细密的数据线连接在一起。几乎所有星星都黯淡无光，只有零散的几点星光在黑暗中闪烁。\n\n这就是这座结构的数字化本质，它的真实样貌。它真美。\n\n但它行将就木。\n\n局部节点某种意义上是完整的，正在低功耗状态下勉强运行，但没有整体网络的导引，它们也无法进行正确的自组织行为。它的失修状态是如此严重，以至于整个结构正在逐渐凋零。\n\n拯救它需要的能量远远超过了我们所能给予的极限，但如果我们可以开启动力源，让这一结构的核心复活，我们也许能够让它自救。\n\n与此同时，我们可用的少量能源应该足以重启距离我们的家园最近的一些节点上的自动化系统。"
  giga_birch.5005.a:0 "现在，我们明白了真实的目标。"
  
  giga_birch.5006:0 "便捷的新时代"
  giga_birch.5006.desc:0 "尽管形势严峻，但今天仍值得庆祝，因为我们迈出了监管维护这座结构的第一步。我们现在已经了解它工作的基本原理和修复它的必需步骤，至少在整体上是如此。\n\n但令人沮丧的是，这些发现对于解明我们在这座巨构的传奇历史中扮演的角色并无帮助。控制中心的交互界面与我们的[GigaGetExplorerPlural]是如此兼容，以至于我们甚至无法判断其创造者是否与我们有任何相似之处。\n\n无论如何，我们在家园恢复的自动化系统已经使我们的生产制造发生了革命性的变化，极大增强了我们的能力。"
  giga_birch.5006.a:0 "这只是一小部分内容。"
  
  #########################################
  # expedition 6
  
  giga_birch.6001:0 "第六次探险"
  giga_birch.6001.desc:0 "第五次探险向我们证明我们的真正目标在于复苏构造的心脏，让其发电系统恢复运行。第六次探险将开始寻找这个心脏。\n\n从机械层的控制中心恢复的网络地图让我们确定了一个遥远的尖塔，它应该能让我们进入更深的层。从那里之后，事情就不再那么确定了，但有几个可能是另一个指挥中心的地方说不定能继续指引我们前进。\n\n探险领袖[giga_birch_expedition_leader.GetName]将带领我们的[GigaGetExplorerPlural]前往更深层来建立行动前哨。"
  giga_birch.6001.a:0 "不知路在何方，但知心之所向。"
  
  giga_birch.6002:0 "冰之层"
  giga_birch.6002.desc:0 "探险领袖[giga_birch_expedition_leader.GetName]报告称交通尖塔已经成功抵达，和原来一样，一组[GigaGetExplorerPlural]被派往主车队前作为侦察兵。\n\n这一次只有一层可以抵达，在那里，[GigaGetExplorerPlural]立刻被暴风雪糊了一脸。进一步的观察表明，该层充满冰雪，巨大的风暴几乎永不停息的在地表上滚动。\n\n恶劣的条件可能给探险队带来一些问题，但他们准备充分，保持了高度的积极性。"
  giga_birch.6002.a:0 "出乎意料，不足为奇。"
  
  giga_birch.6003:0 "雪中幽灵"
  giga_birch.6003.desc:0 "在穿过风暴席卷的极地层时，[GigaGetExplorerPlural]遇到了多个废弃的定居点，远比我们家园层上更常见，并且每一种似乎都是由不同的文明在不同技术发展水平上建造的。\n\n有趣的是，似乎没有任何一个文明对这样程度的极端天气做好了准备，这让探险领袖[giga_birch_expedition_leader.GetName]认为其废弃可能是由于过去几个世纪内环境的变化导致的。\n\n一种可能是，这种转变是由构造的环境控制系统的恶化造成的，它有可能在未来能被修复，但其居民早就不在了。"
  giga_birch.6003.a:0 "本可被避免的悲剧。"
  giga_birch.6003.b:0 "如果他们有那么蠢，那死了也活该。"
  giga_birch.6003.c:0 "终于解脱了。"
  
  giga_birch.6004:0 "适度的庇护"
  giga_birch.6004.desc:0 "探险领袖[giga_birch_expedition_leader.GetName]报告称在一场异常强烈的暴风雪后，探险队被迫撤到一个峡谷系统中，然而，在这期间他们发现了一些有趣的东西。\n\n这个特别的峡谷穿过了一系列的大型洞穴，其隐蔽的位置可能是迄今为止发现的最适合作为前哨基地的地方。此外，这些洞穴似乎还有着丰富的地下生态环境，许多种类的地衣都依靠气体排放口的化学合成作用生存。\n\n如果我们准备要在这里建立一个基地，我们可以收割这些地衣，也可以直接开采天然气来生产能量币。"
  giga_birch.6004.a:0 "我们应该培育这些地衣。"
  giga_birch.6004.a.desc:0 "我们位于洞穴内的前哨将专注于生产£food£§Y$food$§!。\n"
  giga_birch.6004.b:0 "看看这些天然气井。"
  giga_birch.6004.b.desc:0 "我们位于洞穴内的前哨将专注于生产£energy£§Y$energy$§!。\n"
  
  #########################################
  # expedition 7
  
  giga_birch.7001:0 "第七次探险"
  giga_birch.7001.desc:0 "在第六次探险期间建立的极地层前哨基地的读数的帮助下，我们对构造网络地图的进一步分析让我们在寻找第二个指挥中心的位置上有了可靠的线索。\n\n由探险领袖[giga_birch_expedition_leader.GetName]带领的第七次探险将从前哨基地出发，目标是抵达并占领指挥中心。"
  giga_birch.7001.a:0 "我们快了。"
  
  giga_birch.7002:0 "困于冰下"
  giga_birch.7002.desc:0 "探险领袖[giga_birch_expedition_leader.GetName]报告称[GigaGetExplorerPlural]已经抵达了目的地。一开始，他们什么都没发现，但最后再距离目标地点几十公里的冰湖底发现了一个大型人工建筑。\n\n现在还不知道这个建筑是否是另一个指挥中心，因为它不光比机械层的那个大得多，还没有和尖塔相连。\n\n已准备派遣一个小组前往沉没的建筑。"
  giga_birch.7002.a:0 "为什么在那下面？"
  
  giga_birch_origin_expedition_7:0 "调查沉没建筑"
  giga_birch_origin_expedition_7_DESC:0 "[GigaGetExplorerPlural]于一个冰湖的湖床上定位到了一个古代建筑。我们必须探索其用途，因为它可能是我们要找的指挥中心。"
  
  giga_birch.7003:0 "古代观测站"
  giga_birch.7003.desc:0 "当我们的[GigaGetExplorerPlural]进入湖床上的结构中时，他们预计会找到另一个控制中心。\n\n而他们发现的东西更多是用于局部控制的，可能对我们的目标有更直接的帮助。\n\n沉没的设施似乎是某种观测站，与数千个监测点链接，大部分都已离线，有些与极地层下类似的废弃定居点的位置相对应。这似乎是某种研究原始文明发展的大型实验，而这里就是所有操作的神经中枢。据我们所知，这一海拔并不会永久结冰，这为环境崩溃假说提供了依据。\n\n即使观测站毁坏严重，也仍然保有大量完整的计算设备，在进行一些改造后就可以为我们所用。"
  giga_birch.7003.a:0 "这至少说明了那些定居点的事。"
  
  giga_birch.7004:0 "一击未中"
  giga_birch.7004.desc:0 "就算它不是另一个控制中心，观测站本身也可能是一个宝贵的资产。其计算力非常强大，如果它的存储介质中还有任何古老的数据，那我们必能学到很多。\n\n更令人担忧的是，观测站的任务提出了一个问题，即我们会不会也是这里的建造者在很久以前开启的一个实验。我们不能排除这种可能，也无法确认它。\n\n我们可能没法达成主要目标，但有了这些新知识无疑是如虎添翼。"
  giga_birch.7004.a:0 "塞翁失马，焉知非福。"
  
  giga_birch.7005:0 "观测站对策结束"
  giga_birch.7005.desc:0 "我们修复古代观测站的工程即将无法逆转。一旦进度超越这一节点，对计划的进一步改变将使修复设备的可能不复存在，因为其中的许多精细仪器仍超出我们的理解。"
  giga_birch.7005.desc.science:0 "$giga_birch.7005.desc$\n\n完成后，该设施将协助[GetResearchers]研究。"
  giga_birch.7005.desc.unity:0 "$giga_birch.7005.desc$\n\n完成后，该设施将协助文化研究。"
  giga_birch.7005.desc.trade:0 "$giga_birch.7005.desc$\n\n完成后，该设施的原始处理能力将提升我们市场预测的准确度。"
  giga_birch.7005.a:0 "这将会是非常重要的财产。"
  
  giga_birch.7006:0 "观测站修复完成"
  giga_birch.7006.desc:0 "沉没观测站的修复工作已经完成，该设施已经恢复全部运行能力-至少在我们自己的技术允许的程度内。\n\n其丰富的处理能力已被投入使用，我们预计它将在接下来的数十年内成为帝国重要的固定资产。"
  giga_birch.7006.a:0 "非常好。"
  giga_birch.7006.a.desc:0 "我们在[situation.target.GetName]上的£district£§Y$district_giga_origin_birch_lab_plural$§!将会产出更多资源。"
  
  #########################################
  # expedition 8
  
  giga_birch.8001:0 "第八次探险"
  giga_birch.8001.desc:0 "我们在第七次探险中没能找到另一个控制中心，这次失败在多个方面让我们对构造的网络图有了进一步的理解。首先，来自观测站站点的额外读数让我们能缩小候选地点的范围；其次，观测站本身提供了完善模型所需的算力。\n\n将由探险领袖[giga_birch_expedition_leader.GetName]带领进行的第八次探险将前往最有可能的候选地点。"
  giga_birch.8001.a:0 "目标在望"
  
  giga_birch.8002:0 "比例问题"
  giga_birch.8002.desc:0 "探险队长[giga_birch_expedition_leader.GetName]报告称队伍已到达目的地，尽管一场大风暴正向队伍的位置袭来，但他们已经看到了一座人工建筑，这可能正是我们在寻找的指挥中心。\n\n它和第一座建筑一样连接在一个尖顶上，但形状明显不同，要大得多，整体外观也更简单。一旦风暴过去，队伍就将开始探索。"
  giga_birch.8002.a:0 "看上去很有用。"
  
  giga_birch.8003:0 "空间之谜"
  giga_birch.8003.desc:0 "我们的[GigaGetExplorerPlural]遇到了一些不寻常的东西。他们被派去探索的结构的布局具有四维设计的特征，该结构利用一个人造的三维分流板以创造一个比外部尺寸更大的内部空间。\n\n似乎维持分流板的系统发生了故障，导致通往内部的门槛坍塌，只留下被绝对光滑的墙壁切断的走廊。\n\n以我们对四维建筑的了解，修复损坏的系统并进入内部空间应该不难。"
  giga_birch.8003.desc.wait:0 "我们的[GigaGetExplorerPlural]一无所获。他们被派去探索的结构的布局根本没有意义。\n\n走廊在完全平坦的表面上突然结束，这是完全没道理的现象，带电导管并未形成封闭回路却中断了。我们还能辨别出的少数痕迹则指向了令人费解的凹室和死胡同。\n\n探险队队长[giga_birch_expedition_leader.GetName]建议，这里发生的事情可能远不止眼前所见，我们应该继续寻找线索，找出这一切混乱背后的原因。"
  giga_birch.8003.a:0 "精妙绝伦的设计。"
  giga_birch.8003.b:0 "沉住气，这可能是谜题的最后一块碎片。"
  giga_birch.8003.b.desc:0 "研究£physics_research£§Y$giga_tech_tetradimensional_engineering$§!技术将继续推进调查。"
  
  giga_birch_origin_expedition_8:0 "进入四维结构"
  giga_birch_origin_expedition_8_DESC:0 "控制中心的四维性质导致我们需要进行一些非常规维修工作，但这应该在我们能力范围内。"
  
  giga_birch.8004:0 "新视角"
  giga_birch.8004.desc:0 "随着我们对维度物理学的理解逐步加深，控制中心及其奇特设计背后的奥秘正日渐减少。现在，即使[GetResearchers]随便检查一下，也能发现它的结构是四维的。回想起来，这是一个意料之中的设计选择。\n\n获取访问权限应该很快了。"
  giga_birch.8004.a:0 "一下就都说得通了。"
  
  giga_birch.8005:0 "真深度"
  giga_birch.8005.desc:0 "探险队队长[giga_birch_expedition_leader.GetName]报告说，我们一直在调查的结构已修理完毕。维持其脱节的三维流形的系统已经恢复，现在我们可以进入它的内部了。\n\n进入后，[GigaGetExplorerPlural]发现了我们要找的东西：一座主控台。借此我们能够重启结构的维修系统并开始修复。\n\n然而在这之前，我们必须恢复结构的核心。\n\n控制台显示，正在运转的能量和原材料不足以维持结构的原状，所以我们必须再往下走，前往超大质量黑洞，修复悬挂在其事件视界之上的巨大重力钻头和收集器。"
  giga_birch.8005.a:0 "我们得找个能用的收集器来！"
  
  giga_birch.8006:0 "取得直接控制"
  giga_birch.8006.desc:0 "我们就快成功了。最重要的部分还在前面，但随着控制中心的恢复，我们对构造的系统有了更高程度的控制。尽管整个网络的功率极低，但我们可以将能源和材料从不太重要的区域重定向到我们的家园来恢复更多的自动化系统。\n\n这对生产力的增益肯定是显著的，而且我们预计只要构造完全恢复，这收益还能进一步提升。"
  giga_birch.8006.a:0 "想想会发生什么......"
  
  #########################################
  # expedition 9
  
  giga_birch.9001:0 "第九次探险"
  giga_birch.9001.desc:0 "自从在第八次探险中重新激活了控制中心以来，[GetResearchers]一直在搜索构造的网络计划以图能找到一个提取阵列来集中我们的努力。\n\n几乎所有的装置都彻底失效，或者对于当地的系统来说太过重要以至于不能被禁用，让维修成为老大难。在这种状态下，整个构造可能只要几个世纪就会出现灾难性的故障…这是一个可拍的预想，但它让我们的任务变得更加重要。\n\n探险领袖[giga_birch_expedition_leader.GetName]将领导寻找并修复最适合修复的重力钻孔与收集系统的行动。"
  giga_birch.9001.a:0 "最后一片拼图。"
  
  giga_birch.9002:0 "徘徊在遗忘的边缘"
  giga_birch.9002.desc:0 "在[GigaGetExplorerPlural]下降完成，抵达了构造最后最深的一层后，他们大吃一惊。\n\n在他们面前，一望无际的采集设备的森林悬空而下。在下面，无尽的墨色深渊延伸开来。\n\n这里很冷，震耳欲聋的寂静控制着构造中心的笼中之神。\n\n探险队与快速旋转的事件视界之间仅有一百公里的距离，与黑洞的巨大体积相比，这个数字似乎小得可笑。建造这样的东西所需的工程规模和精度确实令人匪夷所思，我们为成为其继承者而感到谦卑。"
  giga_birch.9002.a:0 "不可思议。"
  
  giga_birch.9003:0 "休眠的重力孔"
  giga_birch.9003.desc:0 "探险领袖[giga_birch_expedition_leader.GetName]报告称[GigaGetExplorerPlural]终于抵达了其目的地。\n\n这个提取阵列只是无数个阵列中的一个，是一个类似我们的物质解压器设计的巨大重力钻孔。其他的要么明显损坏，要么干脆一动不动，而这个至少表现出有最低限度的功能。\n\n如果其所涉及的技术像它看起来那样密切相关，那么修复过程应该是相对简单的。"
  giga_birch.9003.a:0 "立刻开始修复。"
  
  giga_birch.9004:0 "提取阵列对策结束"
  giga_birch.9004.desc:0 "我们修复提取阵列的工程即将无法逆转。一旦进度超越这一节点，改变我们的计划会对项目造成不必要的干扰，必须重头来过。"
  giga_birch.9004.desc.energy:0 "$giga_birch.9004.desc$\n\n完成后，粒子收集阵列将被优先考虑，提升我们的£energy£§Y$energy$§!产出。"
  giga_birch.9004.desc.minerals:0 "$giga_birch.9004.desc$\n\n完成后，物质钻孔将被优先考虑，提升我们的£minerals£§Y$minerals$§!产出。"
  giga_birch.9004.desc.dark_matter:0 "$giga_birch.9004.desc$\n\n完成后，物质钻孔将被修改以优先提取可用的£sr_dark_matter£§Y$sr_dark_matter$§!。"
  giga_birch.9004.a:0 "更近一步。"
  
  giga_birch.9005:0 "提取阵列修复完成"
  giga_birch.9005.desc:0 "对构造核心休眠的重力钻孔和收集器阵列的维修现已完成。有了这一股新的物质和能量，我们可以启动自动修复系统，这最终会让构造恢复到100%工作状态。\n\n现在，只要等初步维修完成，然后输入所需的高级材料。"
  giga_birch.9005.a:0 "一步之遥。"
  giga_birch.9005.a.desc:0 "进度正在加速…\n"
  
  #########################################
  # ending
  
  giga_birch.10000:0 "最后一步"
  giga_birch.10000.desc:0 "几年前，第九次-现在是最后一次-探险成功地修复了位于我们称之为家园的巨大构造中心的一个提取阵列。从那时起，我们一直在小心翼翼地引导其自我修复系统将重点放在运输和基础设施分配上，为最后一步的进程做准备。\n\n为了彻底修复构造，我们要给它提供巨量的高级材料。"
  giga_birch.10000.a:0 "终于到时候了。"
  giga_birch.10000.a.desc:0 "§H解锁决议：§!$decision_giga_origin_birch_restore$"
  
  giga_birch.10001:0 "新时代的黎明"
  giga_birch.10001.desc:0 "完成了！当我们第一次了解到家园层天空之外的宇宙时，很难相信[this.GetName]不是自然形成的。我们开始探索，了解它的真实性质…我们从未料到，它是如此地被忽视，如此接近于崩溃。\n\n今天，我们见证了我们世界的复兴。无数的机器协同工作，组成了一个整体，这是一首宏大的工程交响曲，如此巨大和奇妙，我们几乎无法相信它能成功。\n\n我们最初的家园岛曾经是我们文明的摇篮，现在已经变成了一个历史保护区，以便让我们永远记住我们的起源。构造已经复活，我们应该如何利用它来塑造我们的命运？"
  giga_birch.10001.a:0 "广袤无垠，无限可能"
  giga_birch.10001.a.desc:0 "现存的行星区划与特征将被转化为新形势。\n"
  
  #########################################
  ### Expedition Random Events ############
  #########################################
  
  giga_birch.11010:0 "家园层探索"
  giga_birch.11010.desc:0 "我们的[GigaGetExplorerPlural]在测绘家园层时做出了新的发现。"
  giga_birch.11010.a:0 "非常好"
  
  giga_birch.11020:0 "发现新数据"
  giga_birch.11020.desc.exterminate:0 "我们在前[giga_birch_expedition_2_country.GetAdj]家园废墟中搜索的[GetArchaeologistPlural]发现了勘探数据的资料库。\n\n尽管这不如我们自己的日志那么详细全面，但它总还能对我们[GigaGetExplorerPlural]的工作大有裨益。"
  giga_birch.11020.desc.trade:0 "我们的[giga_birch_expedition_2_country.GetAdj]贸易伙伴联络了我们，提供了一些他们刚发现的，在与我们第一次接触前的探索记录。\n\n尽管这不如我们自己的日志那么详细全面，但它总还能对我们[GigaGetExplorerPlural]的工作大有裨益。"
  giga_birch.11020.desc.integrate:0 "我们在[giga_birch_expedition_2_country.GetAdj]首都维护档案库的[GetResearchers]报告称，他们重新发现的记录详细说明了在我们第一次接触前他们做出的探索成果。\n\n尽管这不如我们自己的日志那么详细全面，但它总还能对我们[GigaGetExplorerPlural]的工作大有裨益。 "
  giga_birch.11020.a:0 "真迷人"
  
  giga_birch.11030:0 "机械层探索"
  giga_birch.11030.desc:0 "我们的[GigaGetExplorerPlural]在测绘机械层时做出了新的发现。"
  giga_birch.11030.a:0 "非常好"
  
  giga_birch.11040:0 "制造厂超运转"
  giga_birch.11040.desc:0 "修复的古代制造复合体的劳工报告称，由于一些机械似乎在独立适应我们的生产计划，他们正在提前完成指标。"
  giga_birch.11040.a:0 "非常好"
  
  giga_birch.11060:0 "极地层探索"
  giga_birch.11060.desc:0 "我们的[GigaGetExplorerPlural]在测绘极地层时做出了新的发现。"
  giga_birch.11060.a:0 "非常好"
  
  giga_birch.11070:0 "观测站启发"
  giga_birch.11070.desc:0 "我们位于极地层修复观测站的[GetResearchers]报告称有新数据涌入。似乎构造的信息网络中的一个节点的重定向将我们连接到一组未知的处理节点。"
  giga_birch.11070.a:0 "非常好"