  birch_world_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_terastructure$-$giga_list_category_habitable_mega$\n围绕§Y超大质量黑洞§!建造一个有着§Y无限区划数量§!的栖所。\n§L围绕超大质量黑洞建造的巨大壳体，可以容纳无限的人口。栖所的终极形态。§!" #megalistentry BIRCH WORLD
