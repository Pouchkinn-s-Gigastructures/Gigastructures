  vsbw.1.title:0 "结束了。"
  vsbw.1.desc:0 "在20年艰辛的千兆级建设后，它终于完成了。\n[center_of_the_universe.GetName]已经被成功改造成一个包裹着光年级跨度超级构造的天体虚空球。\n\n也许有人会称其为癫狂之作，因为它就是河系历史上最大最先进的栖所。\n\n但那些人只是蠢货，因为我们更愿意直呼其名：\n\n野望。"
  
