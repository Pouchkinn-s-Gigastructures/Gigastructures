  giga_mega.402.name:0 "银河核心"
  giga_mega.402.desc:0 "自从我们实现了太空飞行并进入太空冒险以来，河系地理一直有一点令天文学家和物理学家困惑：那就是银心。事实上，直到现在为止，银心仍与河系的其他部分相脱离。但超空间测绘技术的新发展使科学家坚信，只要我们能弄清楚微弱的超空间突破点的位置，就能通过超空间航路抵达那里。\n已准备一个特殊项目来寻找利用上述突破点来造访银心。完成时，将创造数个直抵银心的超空间航路，因此，科学家建议我们在确保对手无法利用它时再开始这个项目。然而，我们无法预测这些超空间航路的位置。"
  giga_mega.402.a:0 "阅。"
  
  giga_mega.403.name:0 "银河核心超空间航道已定位！"
  giga_mega.403.desc:0 "好消息! 经过高强度的研究和测绘，我们的科学家已经发现了通往中央集群的超空间突破点! 研究团队利用超光速粒子远程打开了这些突破点，从而创造出了新的超空间航道。也就是说，现在我们（当然其他人也）可以进入银河核心了，研究人员强烈建议我们派出飞船进行探索。"
  giga_mega.403.a:0 "太棒了！"
  giga_mega.403.a.tooltip:0 "现在可以造访银心"
  
  giga_dialog.4101.name:0 "超大质量"
  giga_dialog.4101.desc:0 "经过艰辛的旅程，我们的科研船终于到达了银河系的中心。\n一进入星系，船员们就被这个硕大无朋的§Y不活跃超大质量黑洞§!给震撼了。\n\n这个巨大的天体质量可达数十亿恒星质量，直径可达数百天文单位。还有一颗孤独的海洋星球围绕着它旋转，一位科学家推测，由于黑洞的巨大潮汐力，它一定有巨大的波浪。\n尽管目前仅是推测，但科学界中一些最为激进的人认为，我们将有可能在该黑洞周围构造一个巨大的球体，供数百亿生物生存。"
  giga_dialog.4101.a:0 "不可思议！"
  
  giga_dialog.4102.name:0 "$name_birch$基址建造完成！"
  giga_dialog.4102.desc:0 "未来$name_birch$的基址已经在河系中心的黑洞周围完成了。这一框架将为开始建造实际构造提供一个中转站。这将是一个在事件视界上方的一个巨大超合金外壳，在那里，重力是可以接受的。"
  giga_dialog.4102.a:0 "善。"
  
  giga_dialog.4103.name:0 "$name_birch$赤道框架完成！"
  giga_dialog.4103.desc:0 "我们$name_birch$的第一步已经完成。我们已经早好了一个围绕黑洞的巨大环，这将作为建造该构造巨大框架的基础。"
  giga_dialog.4103.a:0 "不可思议！"
  
  giga_dialog.4104.name:0 "$name_birch$框架完成！"
  giga_dialog.4104.desc:0 "$name_birch$框架已完工！巨大的框架围绕着黑洞，而现在我们到了最困难的部分：建造中转站的巨型外壳。这将是一项漫长而艰巨的任务，但一旦完成，我们就能拥有无限的生活空间。"
  giga_dialog.4104.a:0 "快了，快了。"
  
  giga_dialog.4105.name:0 "$name_birch$完成！"
  giga_dialog.4105.desc:0 "今天是河系历史上不可思议的一天。在数十年的危险工作后，我们终于完成了围绕银心的巨大$name_birch$的作业。这一巨壳现在还处于荒芜，但其巨大的表面意味着它在被殖民后可以承载无数的人口。在完成了这一项目后，我们必然抵达了栖所工程的巅峰。这一奇观会让河系历史上所有的巨构建筑都黯然失色！\n\n§Y$name_birch$随着人口增长会获得更多区划，无上限。§!\n\n我们将获得一个法令，启动§Y大迁徙§!来充实这一空旷的星球。"
  giga_dialog.4105.a:0 "多么宏伟！"
  
