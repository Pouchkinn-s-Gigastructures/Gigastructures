  giga_bulwark_trad_stability_maginot_desc:0 "$giga_bulwark_trad_stability_nexus_desc$"
  
  giga_blokkats_anime:0 "猫块外观：§B动画猫块§!\n猫块将…因为某些原因…表现的像动画角色（由Discord用户Derega绘制）。在你抱怨之前，我在discord服务器上发起了一次公投讨论是否要添加这个，结果是“是”赢了。此后我不确定我对民主是爱是恨了。\n\n\n\n\n£blokkat_anime£\n\n\n\n\n\n\n§Y点击以切换到§G普通猫块§!§!"
  
  #Faust and stuff
  giga_katzenland.010.name:0 "喵帕复兴？"
  giga_katzenland.010.desc:0 "喵帕已经死了，一万年来一直如此。\n\n真的么…？它的骨架仍坐在它的王座上，尽管星球上其他部分肯定经历了什么，但它的骨架非常完整，我们的考古学家在仍附着于骨架上的组织上成功找到了微量存活DNA。\n\n死者复生对我们来说早已不是秘密，将喵帕的遗体，其他喵星人的DNA样本以及机械植入体结合，我们很可能让这位曾经的荣耀领袖复活…并为我们而战。\n\n它可能有轻微的种族灭绝倾向，但我们的科学家保证，适当放置的神经阻尼器能够消灭它绝大部分杀戮意愿。我们应该这么做么？"
  giga_katzenland.010.a:0 "理所应当！"
  giga_katzenland.010.b:0 "他疯了！这不可能。"
  
  REANIMATE_MEOPA:0 "复活喵帕"
  REANIMATE_MEOPA_DESC:0 "喵帕已经死了，但我们也许能复活它。当然，由于它的高龄，我们无疑需要通过机械技术和基因拼接来填补空白。"
  
  giga_katzenland.011.name:0 "喵帕回归"
  giga_katzenland.011.desc:0 "它…终于完成了。机械与基因拼接的巧妙结合与我们的奥秘复活技术一起复活了长眠已久的喵星人领袖。它的思想随后被置入一个基于其骨架的机器身躯中，它已经准备好为我们效力。\n\n目前还不能确定这一被复活的副本中有多少“喵帕”的成分，初步询问表明它所剩的记忆与我们在喵星数据核心中所收集的是一致的，但可以理解它还对自己的处境有些迷惑。\n\n在它的机械身躯中植入的神经抑制器应该能平息所有挥之不去的种族灭绝倾向，但这些抑制器能否使它变得真正理智……值得商榷。\n\n无论如何，喵帕在统治喵星时练就的不可思议的多面手能力将允许它同时作为我们的§Y舰队司令§!，§Y陆军上将§!和§Y总督§!。"
  giga_katzenland.011.a:0 "我认为……好极了。这真是一个好主意吗……？"
  giga_katzenland.011.a.tooltip:0 "§Y喵帕§!将会同时作为§Y舰队司令§!，§Y总督§!和§Y陆军上将§!加入我们。如果其中任何一个喵帕死亡，剩下两个喵帕都会同步死亡。然而，如果我们不想让喵帕冒过早死亡的风险，我们可以将这些喵帕中的任何一个中解雇。\n\n希望他这次会有点理智。\n\n希望如此…"
  
  katzen_trait_meopa_revived:0 "疯狂的核能机械"
  katzen_trait_meopa_revived_desc:0 "虽然神经抑制器的使用有助于平息喵帕可疑的倾向，它内在的，热爱核能的自我仍然存在，非常明显。"
  
  mod_armies_energy_upkeep_mult:0 "军队能量币维护费"
  
  eaw_early_army:0 "被水晶强化的工业时代部队"
  eaw_early_army_desc:0 "这些武装力量已经用各种基于水晶的武器装备进行了强化。"
  
  giga_flavor_systems.2000.name:0 "中心"
  giga_flavor_systems.2000.desc:0 "我们探索§Y贝希摩斯§!星系的一艘舰船偶然发现了一个真正挑战物理学的行星系统。\n\n围绕星系中心褐矮星运动的是一个奇特的大陆星球，从各种意义上讲，褐矮星的低能量输出意味着这一星球不适合居住。然而，不知何故，一个小型的，类似太阳的星体在上述星球的附近运动，为其提供足够的能量和热量以保持稳定的水圈，维持星球表面的生命。\n\n此外，该星球上已经进化出几个智能物种，它们发展成无数的原始民族国家，目前正在进行全面工业化。\n\n有趣的是，这个星球本身就有异常丰富的水晶材料，原住民已经想出了巧妙的方法将这些材料整合到它们的技术和武器中，这导致了它们拥有相对其早期文明来说异常强大的军力发展。该星球的生态系统本身多样化的惊人，它孕育了大量的奇异并奥秘的物种，似乎违背了我们对进化学和生物学的整体理解。\n\n毫无疑问，这一整个星系都与我们目前有关宜居星球发展的大部分知识相悖，研究它对我们的科学基础更进一步来说是天赐良机。"
  giga_flavor_systems.2000.a:0 "真是奇特。"
  
  d_everfree_forest:0 "无尽森林"
  d_everfree_forest_desc:0 "一座奇特的、几乎无法穿过的森林，充满了看似神奇的能量。清理它会是一个大工程，但研究其神秘的生态系统肯定会产生有趣的数据。"
  
  giga_flavor_systems.2002.name:0 "佛斯特进入了原子时代"
  giga_flavor_systems.2002.desc:0 "报告称居住在§Y[giga_eaw_system.GetName]§!星系内§Y佛斯特§!中奇特大陆上的原住民已经成功建造并测试了一个低当量的核装置。\n\n尽管它们目前仍稀少且昂贵，但随着技术的完善与传播，这些武器将在星球上多个国家中成倍的扩散。\n\n有趣的是，这些武器不依赖于传统的铀裂变来获得能量，而是用星球上丰富的水晶矿藏中所含的能量来释放巨大的破坏力。我们的观测站已经将其称为§Y奇术核装置§!。\n\n从今以后，如果星球上发生大规模的冲突，其破坏性必远远超过以往水平。"
  giga_flavor_systems.2002.a:0 "有趣。"
  
  giga_flavor_systems.2004.name:0 "佛斯特陷入奇术核战争"
  giga_flavor_systems.2004.desc:0 "§Y佛斯特§!观测站报告，由于这颗行星极度紧张的地缘政治局势，两个佛斯特超级大国之间微不足道的渔船事件已经升级成了三个大陆之间的大规模冲突。\n\n不幸的是，奇术核武器已经普及开来，大多数主要国家都维持着相当多的储备。当这颗星球上的各超国家联盟把巨量奇术核弹头扔向另一边的时候，冲突迅速变成灭绝级的事件。\n\n仅仅几日，行星的表面就已经被核装置释放出的毁灭性能量完全吞没，曾经翠绿的星球变成了一颗覆盖着广阔的类魔法能量风暴的行星。\n\n轨道扫描显示，除了一片似乎是奇迹般地幸存下来的雨林之外，该星球上的土著文明已经完全毁灭了。"
  giga_flavor_systems.2004.a:0 "如此一个暴力的结局。真是不幸。"
  
  giga_flavor_systems.2006.name:0 "佛斯特进入了太空时代早期"
  giga_flavor_systems.2006.desc:0 "§Y佛斯特§!上的原住民又完成了它们社会进化的一个关键步骤：开发第一批能够进行星际飞行的轨道航天器。\n\n多个使用该星球上丰富的水晶的液态形式供能的航天器被派去探索它们的恒星系，这些原住民开始认真探究它们奥秘的星系的性质。\n\n随着水晶透镜的功能越来越强，原住民们很可能通过研究更多的系外行星来了解到它们星球独特的天体地理学有多么的独一无二。\n\n整个星球的紧张局势开始降温，几个大国采取了非常现实的国际合作步骤，但这些努力能够取得成果或是以灾难性的灭绝事件告终还有待观察。\n\n距离那些奇特的生命与我们一起在星空中作伴的一天不远了。"
  giga_flavor_systems.2006.a:0 "有趣。"
  
  giga_flavor_systems.2012.name:0 "§Y大佛斯特集会§!实现了FTL"
  giga_flavor_systems.2011.desc.eawun:0 "我们的在§Y佛斯特§!上的观测站指出这颗行星上的土著居民已经至少能设计出一种可行的超光速引擎了。就和他们的其他科技一样，这种引擎也广泛使用了星球上独有且丰富的水晶材料，鉴于他们母星系含有数量可观的水晶矿藏，这意味着这种引擎的制造成本将出奇的低廉。\n\n这个星球本身已经被一个超国家实体所统一，它被称为§Y佛斯特大议会§!，由这个星球的几个主要民主政府联合组成。尽管这些政府在某种程度上仍然存在，但议会已经有效地担任了佛斯特的星际权威角色，并将负责指导该文明在星际间的扩张。\n\n考虑到这个星球上不同物种之间巨大的文化和物理差异，我们前哨站的船员和这个星球上的大多数居民都将整个星球能够和平联邦化成为一个单一政府视为一个惊人的壮举。\n\n鉴于我们在该星系内拥有恒星基地，我们已经收到了他们领袖的一条通讯信息，来自§YJungle Trek三世§!，它要求我们将恒星基地的所有权转交给它们，这样佛斯特的居民们就可以开始它们的星际旅行了。"
  
  giga_flavor_systems.2013.name:0 "§YGriffonian帝国§!实现了FTL"
  giga_flavor_systems.2011.desc.eawgriffon:0 "我们的在§Y佛斯特§!上的观测站指出这颗行星上的土著居民已经至少能设计出一种可行的超光速引擎了。就和他们的其他科技一样，这种引擎也广泛使用了星球上独有且丰富的水晶材料，鉴于他们母星系含有数量可观的水晶矿藏，这意味着这种引擎的制造成本将出奇的低廉。\n\n这颗行星上的文明本身已经通过战争和外交策略统一到了一个名叫§YGriffonian帝国§!的帝制国家旗下，这个国家通过进行完全征服或施加经济宰制，借此将影响力覆盖到了整颗星球并成功吞并了星球上大多数前国家。\n\n尽管并非所有人都认同这一安排，但没有任何外部势力能够对Griffonian帝国的占领发难，整颗星球的命运看上去就此注定。\n\n鉴于我们在该星系内拥有恒星基地，我们已经收到了他们领袖的一条通讯信息，来自§YGrover王朝§!的§YGrover十一世§!，他要求我们将恒星基地的所有权转交给Griffonian帝国，如此他们便可被视作一个独立的星际国家。"
  
  giga_flavor_systems.2014.name:0 "§Y泛佛斯特社会主义共和国§!实现了FTL"
  giga_flavor_systems.2011.desc.eawcommunist:0 "§Y佛斯特§!观测站指出该行星上的土著文明已经建造——至少是设计出了——一台可运行的超光速引擎。和他们的大多数科技一样，这种超光速引擎大面积采用古怪水晶，母星系中产量丰富的水晶使得它的造价出奇的便宜。\n\n这颗行星以较为和平的方式统一成为§Y泛佛斯特社会主义共和国§!。经过数次社会主义同盟国的合并和相当多的战争，这个恰当命名的的社会主义政府成功主张了对大多数佛斯特民族国家的控制。\n\n尽管有少数国家还保持独立，但它们太过弱小以至于难以对抗新社会主义政府压倒性的霸权。新政府承诺为所有智慧生物带来平等和繁荣，不论种族和出身。\n\n因为我们占有着该星系的恒星基地，我们收到了来自他们领袖的一条消息，其代表佛斯特最高议会要求我们把恒星基地的所有权转让给他们。"
  
  giga_flavor_systems.2011.a:0 "在屏幕上显示。"
  
  giga_flavor_systems.2015.name:0 "[giga_eaw_country.GetName]"
  giga_flavor_systems.2015.desc.eawun:0 "你好，星际的旅行者们。大佛斯特集会已然掌握了星际旅行的必要科技。\n\n然而，我们注意到你们的种族宣称了我们的星系。因此，我们的大议会决定给予你们的文明§Y7500§!£energy£的经济补偿——全部产出自我们最好的水晶发电机，来换取对§Y[giga_eaw_system.GetName]§!的所有权。"
  
  giga_flavor_systems.2015.desc.eawgriffon:0 "向你问好，来自佛斯特之外的客人。Griffonian帝国终于驯服了物理法则本身，使之允许我们在群星间的虚空中遨游。\n\n然而，我们注意到你们的种族对我们的恒星系宣称了所有权。因此，朕，§YGrover十一世§!大帝请求你们将恒星系的控制权转交给我们，鉴于我们在你们到来之前已久居于此。\n\n这是完全正确且合理的要求。"
  
  giga_flavor_systems.2015.desc.eawcommunist:0 "你好，星际的旅行者。泛佛斯特社会主义共和国最聪慧的头脑们已经设计出了能够跨星系旅行的宏伟设备。\n\n然而，我们注意到你们的种族对我们的恒星系宣称了所有权。因此，我们的最高议会决定给予你们的文明§Y5000§!£energy£和§Y2500§!£consumer_goods£的经济补偿，来换取对§Y[giga_eaw_system.GetName]§!的所有权。\n\n相信你们不会让我们的期望落空。"
  
  giga_flavor_systems.2015.a:0 "你可以拥有这个星系。"
  giga_flavor_systems.2015.a.response:0 "[giga_eaw_country.GetName]感谢您的合作。"
  giga_flavor_systems.2015.a.tooltip:0 "我们将把全部的§Y[giga_eaw_system.GetName]§!星系，包括我们在星系中拥有的所有殖民地转让给§Y[giga_eaw_country.GetName]§!。"
  
  opinion_eaw_gave_system:0 "转交了母星系"
  opinion_eaw_gave_system_neighbors:0 "转交了母星系以及相邻的星系"
  
  giga_flavor_systems.2015.b:0 "你可以拥有这个星系和其所有邻接星系。"
  giga_flavor_systems.2015.b.tooltip:0 "我们将把整个§Y[giga_eaw_system.GetName]§!星系以及§Y相邻星系§!以及我们在这些星系中可能拥有的所有殖民地，转交给§Y[giga_eaw_country.GetName]§!\n\n[giga_eaw_country.GetName]一定会感激不尽。"
  giga_flavor_systems.2015.b.response:0 "真令人愉快！[giga_eaw_country.GetName]将会非常感激。"
  
  giga_flavor_systems.005.c:0 "这绝对不行。"
  giga_flavor_systems.005.c.tooltip:0 "我们拒绝把这个星系交给他们，他们可能将会报复我们。"
  giga_flavor_systems.005.c.response:0 "要知道我们不害怕冲突，[ROOT.GetName]。"
  
  giga_flavor_systems.2007.name:0 "已焚毁佛斯特"
  giga_flavor_systems.2007.desc:0 "§Y贝希摩斯§!褐矮星被点燃后，环绕它的大多数行星都变得比以往更宜居了，但代价是彻底烧灭了居住在§Y佛斯特§!这颗独特大陆星球上的原始居民。\n\n行星地表被恒星点燃时的第一道冲击波完全地摧毁并净化，一瞬之间，任何地表上的生命形式都就此终结，只有一小撮孤零零的极端微生物幸存。\n\n定居在这颗行星上的土著居民已经不复存在，只因我们的一时鲁莽，他们就承受了这般灭顶之灾。"
  giga_flavor_systems.2007.xenophile:0 "我们犯下了滔天大罪……"
  giga_flavor_systems.2007.xenophile.tooltip:0 "由于我们的思潮，我们的人民将会§R十分不满§!。"
  
  giga_flavor_systems.2007.xenophobe:0 "谢天谢地！"
  giga_flavor_systems.2007.xenophobe.tooltip:0 "由于我们的思潮，我们的人民将会§G很高兴§!。"
  
  giga_flavor_systems.2007.exterminator:0 "哦，不！无所谓了……"
  giga_flavor_systems.2007.exterminator.tooltip:0 "由于我们的思潮，这将被视为一个§B伟大的事件§!。"
  
  giga_flavor_systems.2007.other:0 "真不幸……"
  giga_flavor_systems.2007.other.tooltip:0 "这一行动将在我们的人口中引起一些§Y抗议§!，但它应该很快消退。"
  
  eaw_ignited_faust_modifier_good:0 "被灭绝的土著"
  eaw_ignited_faust_modifier_good_desc:0 "我们已经以技术力量焚烧可怜的土著种族的方式行使了我们的支配权。"
  
  eaw_ignited_faust_modifier_bad:0 "被焚烧的土著"
  eaw_ignited_faust_modifier_bad_desc:0 "我们的行动导致了数十亿无辜生灵的夭折。我们的民众将不会遗忘这一罪行。"
  
  giga_eaw_faust_planet_modifier:0 "水晶复合星球"
  giga_eaw_faust_planet_modifier_desc:0 "这个世界有异常丰富的奥秘水晶矿藏，这种水晶与稀有水晶密切相关。如果利用得当，这些晶体可以释放出巨大的能量。\n\n§R点燃该星系的褐矮星将摧毁这个星球！§!"
  
  eaw_planet_buffs:99 "Thaumomancy"
  
  mod_planet_miners_rare_crystals_produces_add:0 "来自矿工的稀有水晶"
  
  giga_tech_thaumaturgic_weaponry:0 "半奇术水晶武器"
  giga_tech_thaumaturgic_weaponry_desc:0 "佛斯特居民已经发明了步枪和远超于传统武器的、注入强力水晶的武器。虽然这种武器在他们眼中近乎魔法，极大地限制了他们能在多大程度上传播该技术，对这种水晶性质的全面研究或许能让我们标准化军事方面的应用。然而，这将耗费大量的稀有水晶来维护。"
  
  giga_eaw_crystal_army:0 "水晶复合部队"
  giga_eaw_crystal_army_desc:0 "尽管相对常规武器来说，水晶武器更加易碎，不太可靠，但它的威力是决定性的。士兵们充分的发挥了这些奇术武器的潜力。"
  
  giga_eaw_crystal_army_drone:0 "水晶复合钟表"
  giga_eaw_crystal_army_drone_desc:0 "尽管相对常规武器来说，水晶武器更加易碎，不太可靠，但它的威力是决定性的。这些自动无人机充分的发挥了这些奇术武器的潜力。"
  
  giga_flavor_systems.2100.name:0 "已征服佛斯特"
  giga_flavor_systems.2100.desc:0 "我方军队已经成功击溃了§Y佛斯特§!的多数武装力量，虽然还有一些散兵游勇继续在佛斯特的最隔绝的区域中进行抵抗，但我们已经控制了该行星的所有主要人口中心。\n\n然而，佛斯特拥有异常多样的民族和文化，至少有两个不同的主要物种分享这个星球，还有几十种亚种，每个都有自己的意识形态和信仰。\n\n实际上，这使得对新政府人口的控制变得格外困难，再加上上述的一些种族拥有类似灵能的能力，这意味着主要的抵抗运动已经在整个星球上组织起来。\n\n毫无疑问，我们最终能够完全征服原始的佛斯特人，但就目前而言，随着佛斯特的居民了解到一项不可避免的事实——即他们作为我们文明中的成员所拥有的新地位，我们应该预料到该星球会对我方统治造成极其严厉的抵抗。"
  giga_flavor_systems.2100.a:0 "他们会被及时处理"
  
  giga_eaw_faust_harsh_resistance:0 "强硬抵抗"
  giga_eaw_faust_harsh_resistance_desc:0 "这颗星球的土著正在抵抗我们的统治，但他们的抵抗注是短暂的。"
  
  giga_flavor_systems.2101.name:0 "水晶武器"
  giga_flavor_systems.2101.desc:0 "在研究§Y佛斯特§!上被征服的民众及其技术时，士兵们注意到，尽管佛斯特被为原始文明，但就其技术发展水平而言，他们的武器可谓令人惊讶地强大。\n\n进一步调查表明，佛斯特多数武器都是围绕着一种融入其技术中的§Y稀有水晶§!的应用，而这种类型奇特的稀有水晶可以储存释放巨大的能量。这些水晶有效地充当了“水晶电池”，为他们的武器提供了近乎无穷的能量以供使用。\n\n它们似乎与我们所知的稀有水晶密切相关，可能是通过数个世纪以来的流星撞击，从附近的水晶小行星带沉积到佛斯特的，或许是被褐矮星的强大磁场扭曲成了这种更加奇异的形式。\n\n无论怎样，科学家们渴望研究这些奇特的晶体，并已给出了一些建议，将它们整合进我们的武器中，并进一步增强我方军队的力量。\n\n一位科学家提出了这样一条事实：如果这样一个文明完全接纳了这般奇迹武器的真正潜力，那他们无疑会成为整个星海中最具威胁的力量之一。幸运的是，佛斯特的居民更多的是将这些水晶用于“常规”技术的升级，而不是完全依赖它们。但是为了我们自身的利益，我们必须期望没有一个文明能够发现这些深奥的、几近“魔法”的技术的真实潜力……"
  giga_flavor_systems.2101.a:0 "真迷人。"
  
  giga_flavor_systems.2016.name:0 "[giga_eaw_country.GetName]夺取了[giga_eaw_system.GetName]恒星基地！"
  giga_flavor_systems.2016.desc:0 "§Y[giga_eaw_country.GetName]§!公然地无视了我们拒绝它们请求的事实，展开了一次行动来征用并夺取§Y[giga_eaw_system.GetName]§!星系中的恒星基地。\n\n虽然它们确实设法占领了恒星基地，但我们估计摧毁它们的舰队并夺回星系及其母星不会太困难，但最高指挥部警告称其地面部队相比如此年轻的文明来说异常强大。"
  giga_flavor_systems.2016.a:0 "他们怎敢如此肆意妄为？立即碾碎他们！"
  giga_flavor_systems.2016.a.tooltip:0 "我们会向§Y[giga_eaw_country.GetName]§!§R宣战§!，且必须夺取§Y佛斯特§!以终结战争。"
