  #########################################
  ### Automated Stripmine #################
  #########################################
  giga_tech_automated_stripmine_1:0 "工业化超速复制"
  giga_tech_automated_stripmine_1_desc:0 "3D打印技术和模块化结构的进步可以使建筑技术成倍地增长。"
  
  giga_tech_automated_stripmine_2:0 "行星矿物提取"
  giga_tech_automated_stripmine_2_desc:0 "多亏了先进的轨道建造技术，以及新的超复制工业挖掘机，开采行星全部矿物的愿景变为了现实。"
  
  #########################################
  ### Kugelblitz ##########################
  #########################################
  giga_tech_kugelblitz:0 "人工球形闪电控制"
  giga_tech_kugelblitz_desc:0 "生成球状闪电的能力可能是有用的，因为这样的对象可以被用作高效的奇点生成器。最重要的是，受控的球状闪电可为以后的回收提供物质和能量，有效地充当黑洞储存装置。"
  
  giga_tech_kugelblitz_2:99 "Refined Artificial Kugelblitz Containment"
  giga_tech_kugelblitz_2_desc:99 "Containment and safe storage of a larger artificial singularity will be a great boon. Allowing for an effective increase in our ability to store materials to meet the ever-increasing demands of larger construction projects."
  
  giga_tech_kugelblitz_3:99 "Artificial Kugelblitz Containment"
  giga_tech_kugelblitz_3_desc:99 "The ability to generate a Kugelblitz could prove useful, as such objects could be used as efficient singularity generators. Most importantly, controlled Kugelblitzes could be fed matter and energy for later recovery, effectively acting as a Black Hole storage device."
  
  #########################################
  ### Substellar Compressor ###############
  #########################################
  giga_tech_substellar_compressor:0 "恒星点燃"
  giga_tech_substellar_compressor_desc:0 "褐矮星只差一点就能开始核聚变反应，成为恒星。有了正确的技术和一些资源，也许可以为其点燃助一臂之力。"
  
  giga_dialog.1701.name:0 "$name_sub_compressor$基址完成"
  giga_dialog.1701.desc:0 "在[giga_system.GetName]星系中，我们已经搭建了未来$name_sub_compressor$的施工场地。在这个脚手架上，我们将建造一个能够从褐矮星中孕育出一颗新星的装置。褐矮星繁多的卫星将被急剧加热，其中一些卫星可能变得宜居或可改造。"
  giga_dialog.1701.a:0 "完美。"
  
  giga_dialog.1702.name:0 "$name_sub_compressor$磁板就绪"
  giga_dialog.1702.desc:0 "我们$name_sub_compressor$的磁板已经就绪。这些巨大的金属板将能够运用磁场在褐矮星核心的内部生成热量，从而有可能助推启动聚变反应。"
  giga_dialog.1702.a:0 "太棒了！"
  
  giga_dialog.1703.name:0 "$name_sub_compressor$完成"
  giga_dialog.1703.desc:0 "我们的$name_sub_compressor$已经完成了！它配备了巨大的引力调节器，能够将褐矮星压缩到更小体积。这是点燃它的关键一步。现在，我们必须开始粉碎褐矮星，并缓慢提高它的核心温度，最终让可持续的核聚变反应发生。请注意，这将是一个相当漫长且耗费能量的过程。"
  giga_dialog.1703.a:0 "很好，继续努力。"
  
  giga_dialog.1704.name:0 "$name_sub_compressor$——压缩阶段完成"
  giga_dialog.1704.desc:0 "新恒星诞生的另一个步骤。[giga_system.GetName]星系中的褐矮星现已被压缩到了密度足以发生核聚变反应的地步。现在要做的就是用电磁板再加热一下它的核心，引发连锁反应，点燃褐矮星。"
  giga_dialog.1704.a:0 "临门一脚。"
  
  giga_dialog.1705.title:0 "恒星点燃"
  giga_dialog.1705.desc:0 "我们的$name_sub_compressor$将褐矮星的核心加热到氢开始融合成氦的程度，产生能量并引发了连锁反应，使褐矮星的核心被点燃，最终点燃了整个天体并将其转化为一颗新的恒星。我们可以宣布完成了鲜有帝国敢于想象的事情：诞生一颗新的恒星。\n\n现在，$name_sub_compressor$正在收集恒星的能量，并研究其核聚变过程，稳定新生的恒星。我们的科学家报告，前褐矮星的卫星系统已经发生了巨大的变化，至少有一颗卫星已经可以居住。我们估计，这些卫星（或许它们现在学术上算行星？）都可进行改造。"
  giga_dialog.1705.a:0 "恒星闪耀。"
  
  # Jupiter -> Lucifer, a reference to 2010: Odyssey Two
  NAME_giga_Lucifer:0 "路西法"
  
  substellar_compressor_0:0 "$gc_mega$$name_sub_compressor$基址"
  substellar_compressor_0_DESC:0 "$name_sub_compressor$的基址，容纳了围绕褐矮星建造$name_sub_compressor$所需的的人员。"
  substellar_compressor_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\n能将一颗§Y褐矮星§!转化为一颗§Y点燃的恒星§!，使其产出£physics_research£§Y物理学研究§!和£energy£§Y能量§!的同时让其卫星变得更宜居。\n§L亚恒星压缩器能激发一颗褐矮星的聚变反应，将其点燃。§!" #megalistentry SUBSTELLAR COMPRESSOR
  
  substellar_compressor_1:0 "$name_sub_compressor$磁板"
  substellar_compressor_1_DESC:0 "这些大型面板是建造$name_sub_compressor$的第一步。它们可以利用磁场和其他力量远程加热褐矮星的内部。"
  
  substellar_compressor_2:0 "$name_sub_compressor$"
  substellar_compressor_2_DESC:0 "一个完整的$name_sub_compressor$。它配备了两台巨大的引力压缩机，能够将褐矮星压缩到更小的体积，以启动核聚变反应。"
  
  substellar_compressor_3:0 "$name_sub_compressor$聚光"
  substellar_compressor_3_DESC:0 "这颗$name_sub_compressor$正将大量物质投入褐矮星中，缓慢而稳定地增加其质量。现在，我们必须开始压缩褐矮星，直到它达到临界密度。"
  
  substellar_compressor_4:0 "$name_sub_compressor$已压缩"
  substellar_compressor_4_DESC:0 "引力压缩器把褐矮星压成较小的尺寸。只要下达命令，褐矮星就会进一步被压缩到临界点，并点燃成为一颗新的恒星。"
  
  substellar_compressor_5:0 "点燃恒星"
  substellar_compressor_5_DESC:0 "点燃褐矮星的内部并引起聚变反应。"
  
  substellar_compressor_6:0 "$name_sub_compressor$"
  substellar_compressor_6_DESC:0 "$name_sub_compressor$成功点燃了一颗褐矮星。"
  
  substellar_compressor_7:0 "拆除$name_sub_compressor$"
  substellar_compressor_7_DESC:0 "将拆除这个$name_sub_compressor$，如果它需被移除，无论出于何种原因。"
  
  #########################################
  ### Star Lifter #########################
  #########################################
  giga_tech_star_lifter:0 "超规模举星"
  giga_tech_star_lifter_desc:0 "恒星包含着不可思议资源。通过使用特殊的重力井和聚变熔炉，这些资源可以被提取并转化为可用的矿物！"
  
  giga_dialog.1601.name:0 "$name_starlifter$基址"
  giga_dialog.1601.desc:0 "利用恒星的力量一直是[root.GetAdj]工程师们的梦想——从原始的燃烧到苍白的模拟太阳核聚变——我们现在已经准备好实现这个梦想。在[giga_system.GetName]星系中，我们将建立一个包围[giga_system.GetName]并独占恒星精华的$name_starlifter$。这一奇迹将会直接从恒星那地狱般的光球中提取大量的氢和氦，并通过核聚变将它们转变为更重的元素。融合除铁以外的任何东西都需要外部能量，因此这个建筑所需的能量将会极其高昂。"
  giga_dialog.1601.a:0 "很快，我们将拥有取之不尽的资源。"
  
  giga_dialog.1602.name:0 "$name_starlifter$框架"
  giga_dialog.1602.desc:0 "随着$name_starlifter$框架的就位，这个项目的惊人规模有目共睹。\n\n[giga_system.GetName]在一个细长的笼子燃烧，但最终会被[root.GetAdj]的太阳能板和重力起重机完全包围。"
  giga_dialog.1602.a:0 "非常好"
  
  giga_dialog.1603.name:0 "$name_starlifter$基础设施就位"
  giga_dialog.1603.desc:0 "尽管还没完工，随着先进的太阳能收获装置安装完成，我们已经开始利用[giga_system.GetName]恒星的能量来为重力起重机和物质转换装置供能了。\n\n物质和能量需求只会随着建设进行而不断增长，而物质转换已经被进一步优化了。"
  giga_dialog.1603.a:0 "更进一步……"
  
  giga_dialog.1604.name:0 "$name_starlifter$基础设施就位"
  giga_dialog.1604.desc:0 "我们的$name_starlifter$离完成更近了一步。随着我们完成巨构建筑的另一部分，[giga_system.GetName]变得越来越暗淡。恒星的质量正以越来越高的速度不断地被提取出来，这使得$name_starlifter$的聚变熔炉得到了更多的氢和氦。"
  giga_dialog.1604.a:0 "更进一步……"
  
  giga_dialog.1605.name:0 "[giga_system.GetName]$name_starlifter$完工"
  giga_dialog.1605.desc:0 "[giga_system.GetName]星系的恒星现在已经完全被[root.GetAdj]$name_starlifter$包围了。\n\n我们已经实现了银河系历史上只有少数几个星际帝国敢于想象的目标——完全征服一颗恒星。"
  giga_dialog.1605.a:0 "额定矿物输出"
  
  star_lifter_0:0 "$gc_mega$$name_starlifter$基址"
  star_lifter_0_DESC:0 "未来，这个建造基址将为我们的帝国提供巨额的矿物。"
  star_lifter_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural£$giga_list_category_megastructure$——$giga_list_category_basic_resource_production$\n从§Y恒星§!上收获£minerals£§Y矿物§!——$giga_list_scales_with_star_size$\n§L巨大的$star_lifter_5$完全包覆了恒星，利用核聚变过程将较轻的元素转化为丰量的有用矿物。§!" #gigalistentry STAR LIFTER
  star_lifter_0_CONSTRUCTION_INFO_DELAYED:0 ""
  
  star_lifter_1:0 "$name_starlifter$框架"
  star_lifter_1_DESC:0 "这个细长的框架会支撑起采矿复合体，将星系中的恒星以及我们的矿物短缺一同消除干净。"
  
  star_lifter_2:0 "$name_starlifter$第一阶段"
  star_lifter_2_DESC:0 "在这个阶段，$name_starlifter$的产量大约为总生产值的25%。"
  
  star_lifter_3:0 "$name_starlifter$第二阶段"
  star_lifter_3_DESC:0 "在这个阶段，$name_starlifter$的产量大约为总生产值的50%。"
  
  star_lifter_4:0 "$name_starlifter$第三阶段"
  star_lifter_4_DESC:0 "在这个阶段，$name_starlifter$的产量大约为总生产值的75%。"
  
  star_lifter_5:0 "$name_starlifter$"
  star_lifter_5_DESC:0 "$name_starlifter$已经完全投入使用。得益于先进的聚变转换器和引力牵引器，它目前正在提取恒星内海量的氢和氦，并生产出天文数量的矿物。"
  
  #########################################
  ### Penrose Sphere ######################
  #########################################
  giga_tech_penrose_sphere_1:0 "超辐射散射开发"
  giga_tech_penrose_sphere_1_desc:0 "旋转的黑洞有如此强大的引力场，它们在旋转的过程中会将时空拖拽。从理论上讲，有可能利用这个过程：将光发射到黑洞周围的一个特殊的镜像球体上，这将被黑洞所拖拽的空间区域放大"
  
  giga_tech_penrose_sphere_2:0 "受控能层采集"
  giga_tech_penrose_sphere_2_desc:0 "通过使用专门的稳定器和调制器，可以大幅度地增加一个$name_penrose$所能控制的受控制辐射的量，大大增加其输出。"
  
  giga_tech_penrose_sphere_3:0 "自主式无恒星环世界基础设施"
  giga_tech_penrose_sphere_3_desc:0 "从理论上讲，也许可以组装一个由$name_penrose$供能的环形世界。这样的环形世界将会受到电磁辐射的刺激，注入黑洞的能层，并可能在数十亿年的时间里提供一个安全的避风港，即使是在恒星本身消亡之后。"
  
  giga_dialog.1201.name:0 "$name_penrose$基址建造完成"
  giga_dialog.1201.desc:0 "未来$name_penrose$的建造基地已经在[giga_system.GetName]附近完成了。在这个框架上，我们将用一个超反射镜将一个黑洞包住，以利用黑洞旋转的巨大能量。"
  giga_dialog.1201.a:0 "太棒了！"
  
  giga_dialog.1202.name:0 "$name_penrose$框架就绪"
  giga_dialog.1202.desc:0 "在[giga_system.GetName]附近完成了未来的$name_penrose$框架。有一天，这个骨骼框架会拥有巨大的反射镜，用我们能想到的最能反光的材料建造。如果我们完成了这些镜子的构造，我们就可以选择把它变成一个巨大的炸弹，或者用它来获取能量。"
  giga_dialog.1202.a:0 "很棒。"
  
  giga_dialog.1203.name:0 "子空间畸变炸弹就绪"
  giga_dialog.1203.desc:0 "在[giga_system.GetName]星系中的子空间畸变炸弹已经积累了足够的能量来引爆！现在剩下要做的就是往镜框里注入更多的辐射，能量过载将会引爆炸弹。"
  giga_dialog.1203.a:0 "非常好。"
  
  giga_dialog.1204.name:0 "$name_penrose$已稳定"
  giga_dialog.1204.desc:0 "随着两个巨大的、难以置信的复杂的稳定器缠绕在[giga_system.GetName]$name_penrose$周围，能量开始流入。超辐射散射过程现在可以在更大的尺度上发生，因为结构已经得到了适当的控制，产生了难以置信的巨大能量！"
  giga_dialog.1204.a:0 "了不起！"
  
  giga_dialog.1205.name:0 "$name_penrose$环形世界完成"
  giga_dialog.1205.desc:0 "这是工程领域的壮举！一个巨大的环世界框架围绕着一个$name_penrose$建造！由$name_penrose$本身提供能量，这一环世界将能够支持更多的栖所，而不是传统的环形世界，这是由于一些环世界的支持系统被重新安置到$name_penrose$。球体本身已经被稍微修改了，以调整能量流，它的部分输出现在专门用于环世界。黑洞的吸积盘也被移除，以避免与环世界发生碰撞。"
  giga_dialog.1205.a:0 "难以置信。"
  
  giga_dialog.1206.name:0 "$name_penrose_ring$区段完工！"
  giga_dialog.1206.desc:0 "[giga_system.GetName]周围的一个环形世界组块已经建成！在不少于两个的巨大环形世界栖所中，这个神奇的建筑将能够让我们的物种得以居住直到恒星本身消亡。这惊人的成就是我们对大型结构工程的掌控的证明。"
  giga_dialog.1206.a:0 "希望这里能成为我们的家园，直到永远。"
  
  
  giga_dialog.1208.title:0 "子空间畸变炸弹引爆！"
  giga_dialog.1208.desc:0 "我们现在已经向我们的子空间扭曲炸弹注入了足够的电磁辐射，使它超过了它的极限。过度放大的辐射会不断地来回反弹，而镜像框架将会在能量过载的情况下瞬间破碎。请坐好，欣赏焰火！"
  giga_dialog.1208.a:0 "烟花总是被欣赏的。"
  #########################################
  ### Ringworld Upgrade ###################
  #########################################
  giga_tech_ringworld_upgrade:0 "超高效环世界支持系统"
  giga_tech_ringworld_upgrade_desc:0 "环世界的主要局限性（某种程度上，其它巨构也是如此）是用于维持表面生态系统稳定的生命支持系统的庞大规模，以及保持环形世界完整的各种机制。这些系统包括发电、生命体编目、引力稳定等等。虽然它们目前被存放在与可居住区段相邻的专用段中，但足够先进的技术可能使这些系统中大部分能储存在可居住区段中，从而极大提高环世界容量。\n\n§H在你期望升级的环世界区段使用决策§!"
  
  giga_dialog.1501.name:0 "升级环形世界"
  giga_dialog.1501.desc:0 "我们现在已经准备好开始将一个环世界的支持部分升级为栖所。通过大幅减少环世界的支持系统和体积，我们将能够在一个支持区段添加一个稳定的生物圈，从而给我们的环世界提供更多的生存空间！\n\n§H预计完成时间：£time£[root.giga_upgrade_time]天"
  giga_dialog.1501.a:0 "很好。"
  
  giga_dialog.1502.name:0 "环世界升级完成"
  giga_dialog.1502.desc:0 "奇妙的新闻！在一个工程的壮举中，我们成功地将一个生物圈添加到一个环形世界的支撑部分，有效地使它适合我们的物种居住。几乎没有哪个帝国能与我们的工程技术相匹敌。"
  giga_dialog.1502.a:0 "不可思议的工作。"
  
  giga_dialog.1503.name:0 "四重环世界系统完全升级"
  giga_dialog.1503.desc:0 "经过几十年艰苦的工作和努力，我们现在升级了我们的四重环世界系统的最后一部分。这个系统现在拥有56个令人印象深刻的宜居环世界区段，使以前建造的近乎所有东西都黯然失色。如果我们之前的成就还不够，这就是我们是银河系有史以来最伟大的建造者的终极证明。\n\n你现在满意吗?"
  giga_dialog.1503.a:0 "我们现在真的是天堂的主人了。"
  
  #########################################
  ### Ringworld Ecumenopolis ##############
  #########################################
  giga_dialog.2401.name:0 "§H$name_ringworld_city$§!：[root.GetName]被覆盖"
  giga_dialog.2401.desc:0 "一层又一层的城市景观覆盖了环世界的表面。\n\n我们自己的人造星球，一个环世界区段，已经完全被一个巨大的城市所覆盖，向四面八方延伸了成千上万公里。需要几十年的时间才能徒步穿越这座能够容纳数万亿灵魂的巨大城市。"
  giga_dialog.2401.a:0 "令人钦佩。"
  
  #########################################
  ### Titanic Ringworld ###################
  #########################################
  giga_tech_ringworld_titanic_1:0 "超规模拟似阳光应用"
  giga_tech_ringworld_titanic_1_desc:0 "我们如何维持一个巨大的、不受约束的生态系统，而不需要恒星来加热？答案是，人造光通过在栖所大气中分散特定的纳米化合物而散射，通过奇异的热传递过程，巨大的加热器可以很容易地加热一个没有恒星的栖所表面。"
  
  giga_tech_ringworld_titanic_2:0 "$name_ringworld_titanic$建造"
  giga_tech_ringworld_titanic_2_desc:0 "一个环世界肯定是一个惊人的壮举。但是超物质和物流方面的新进展可能会使围绕同一颗恒星建造第二个更大的环形世界成为可能，从而提供更多的宜居空间！要做到这一点，需要相当复杂的加热和稳定系统。"
  
  giga_dialog.2101.name:0 "$name_ringworld_titanic$建造"
  giga_dialog.2101.desc:0 "似乎一个环绕[giga_system.GetName]的巨大环世界还不够，我们现在准备开始在恒星周围建造第二个甚至更大的环世界。它的周长大约是第一个环世界的1.5倍，这个$name_ringworld_titanic$将会容纳10个宜居区划，在竣工后星系里总共有60个区划。我们现在必须开始建造它庞大至极的框架了。"
  giga_dialog.2101.a:0 "这是真的宏伟。"
  
  giga_dialog.2102.name:0 "$name_ringworld_titanic$框架建造完成"
  giga_dialog.2102.desc:0 "我们现在已经完成了[giga_system.GetName]周边的大型骨架的建造。它的周长将近15亿公里，这个宏伟的框架有一天会支撑起银河系有史以来最大的环形世界之一。我们现在必须开始开始建造实际栖所的工作了。"
  giga_dialog.2102.a:0 "还有许多工作等着我们。"
  
  giga_dialog.2103.name:0 "$name_ringworld_titanic$栖所建造完成"
  giga_dialog.2103.desc:0 "$name_ringworld_titanic$的四个宜居部分之一已经完成！拥有由我们的生物学家创造的完全人工和稳定的生物圈，这个环世界片段现在已经准备好居住。"
  giga_dialog.2103.a:0 "继续下一个。"
  
  giga_dialog.2104.name:0 "$name_ringworld_titanic$建造完成！"
  giga_dialog.2104.desc:0 "它已经完成。在[giga_system.GetName]星系中，我们已经成功地围绕恒星构建了第二个更大的圆环。有四个完全适合居住的部分，这个真正巨大的建筑将永远提醒我们的工程学进程。"
  giga_dialog.2104.a:0 "美妙的一天。"
  
  giga_dialog.2105.name:0 "$name_ringworld_titanic$修复完成"
  giga_dialog.2105.desc:0 "建立在[giga_system.GetName]星系中损毁$name_ringworld_titanic$的残余之上，我们的工程师们成功地完全修复了它的一个区段。我们的一流行星学家不得不近乎从头设计一个新的生物圈，但是现在它被认为是稳定的，而且已经准备好居住了。"
  giga_dialog.2105.a:0 "太好了。"
  
  ringworld_titanic_0:0 "$gc_mega$$name_ringworld_titanic$基址"
  ringworld_titanic_0_DESC:0 "这个综合体将作为一个集结地，资源仓库和生活区，为参与$name_ringworld_titanic$建设的成千上万的人员服务。"
  ringworld_titanic_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural£$giga_list_category_megastructure$—$giga_list_category_habitable_mega$\n用§Y4§!个区段对§Y环世界§!进行扩建，每个区段都是常规区段大小的§Y2倍§!\n§L$name_ringworld_titanic$建造于存在环世界的星系中，提供更多居住空间。"
  #MEGALISTENTRY Titanic Ringworld
  
  # ringworld_titanic_0_CONSTRUCTION_INFO_DELAYED:3 "$giga_list_additional_data$ - A full §Y$name_ringworld_titanic$§! consists of 4 §YTitanic Ring World Sections§!, each §YTwice§! the size of a regular §YRing World Section§!"
  
  ringworld_titanic_1:0 "$name_ringworld_titanic$框架"
  ringworld_titanic_1_DESC:0 "这个最初的骨架框架围绕着星系的恒星，并作为一个平台，我们最终将在上面建造完全可居住的部分。"
  
  ringworld_t_3x_segment:0 "$name_ringworld_titanic$框架区段"
  ringworld_t_3x_segment_DESC:0 "这个骨架部分大约占未完成的$name_ringworld_titanic$总表面积的四分之一。较小的可居住区域的工作尚未完成。"
  
  ringworld_titanic_2:0 "完工的$name_ringworld_titanic$区段"
  ringworld_titanic_2_DESC:0 "一个功能齐全的可居住环世界部分，包括一个活跃的生物圈，准备好定居。"
  
  ring_world_titanic_ruined:0 "损毁的$name_ringworld_titanic$"
  ring_world_titanic_ruined_DESC:0 "这个$name_ringworld_titanic$区段曾经支持了一个运作的生物圈，但是不复存在了。理论上可以进行修复，但是这需要先进的技术和大量的资源。"
  ring_world_titanic_ruined_MEGASTRUCTURE_DETAILS:0 "$ring_world_titanic_ruined_DESC$"
  
  ring_world_titanic_restored:0 "$ringworld_titanic_2$"
  ring_world_titanic_restored_DESC:0 "$ringworld_titanic_2_DESC$"
  
  #########################################
  ### Behemoth Ringworld ##################
  #########################################
  giga_tech_ringworld_behemoth:0 "$name_ringworld_behemoth$建造"
  giga_tech_ringworld_behemoth_desc:0 "我们过度增长的人口需要大量城市与乡村土地，大多数星系都无法提供。也许是时候建造第三个环了。"
  
  giga_dialog.2201.name:0 "$name_ringworld_behemoth$建造"
  giga_dialog.2201.desc:0 "对于我们日益增长的雄心壮志来说，这似乎还不够。在[giga_system.GetName]星系中，已经有两个巨大的环世界，我们现在将开始围绕恒星构建第三个环世界，每个区段拥有15个区划，竣工的时候，星系中总共有120个区划！"
  giga_dialog.2201.a:0 "环世界还是不够。"
  
  giga_dialog.2202.name:0 "$name_ringworld_behemoth$框架建造完成"
  giga_dialog.2202.desc:0 "我们现在已经完成了[giga_system.GetName]周边的大型骨架的建造。它的周长将近20亿公里，这个宏伟的框架有一天会支撑起银河系最巨大的$name_ringworld_gargan$之一。我们现在必须开始开始建造实际栖所的工作了。"
  giga_dialog.2202.a:0 "还有许多工作等着我们。"
  
  giga_dialog.2203.name:0 "$name_ringworld_behemoth$栖所建造完成"
  giga_dialog.2203.desc:0 "$name_ringworld_behemoth$的四个宜居部分之一已经完成！拥有由我们的生物学家创造的完全人工和稳定的生物圈，这个环世界片段现在已经准备好居住。"
  giga_dialog.2203.a:0 "继续下一个。"
  
  giga_dialog.2204.name:0 "$name_ringworld_behemoth$完成！"
  giga_dialog.2204.desc:0 "我们又一次做到了。围绕[giga_system.GetName]的主星，第三个令人难以置信的巨大环圈已经建成。它拥有四个完全适合居住的部分，这个真正壮观的建筑让所有其他物种在工程能力方面都相形见绌。愿这个巨大的三重环世界永远巩固我们的才能，使之成为历史。"
  giga_dialog.2204.a:0 "真是愉快的一天。"
  
  giga_dialog.2205.name:0 "$name_ringworld_behemoth$已修复"
  giga_dialog.2205.desc:0 "建立在[giga_system.GetName]星系中损毁$name_ringworld_behemoth$的残余之上，我们的工程师们成功地完全修复了它的一个区段。我们的一流行星学家不得不近乎从头设计一个新的生物圈，但是现在它被认为是稳定的，而且已经准备好居住了。"
  giga_dialog.2205.a:0 "真是伟大。"
  
  ringworld_behemoth_0:0 "$gc_giga$$name_ringworld_behemoth$基址"
  ringworld_behemoth_0_DESC:0 "这个综合体将作为一个集结地，资源仓库和生活区，为参与$name_ringworld_behemoth$建设的成千上万的人员服务。"
  ringworld_behemoth_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$——$giga_list_category_habitable_mega$\n用§Y4§!个区段对§Y双重环世界§!进行扩建，每个区段都是常规区段大小的§Y3倍§!\n§L$name_ringworld_behemoth$建造于存在双重环世界的星系中，提供更多居住空间。" #megalistentry BEHEMOTH RINGWORLD
  
  #ringworld_behemoth_0_CONSTRUCTION_INFO_DELAYED:99 "A full $name_ringworld_behemoth$ consists of a massive 8 Completed Ring World Sections, each equivalent to a size 25 Gaia world."
  
  ringworld_behemoth_1:0 "$name_ringworld_behemoth$框架"
  ringworld_behemoth_1_DESC:0 "这个最初的骨架框架围绕着星系的恒星，并作为一个平台，我们最终将在上面建造四个完全可居住的部分。"
  
  ringworld_behemoth_2:0 "完工的$name_ringworld_behemoth$区段"
  ringworld_behemoth_2_DESC:0 "一个功能齐全的可居住环世界部分，包括一个活跃的生物圈，准备好定居。"
  
  ringworld_b_3x_segment:0 "$name_ringworld_behemoth$框架区段"
  ringworld_b_3x_segment_DESC:0 "这个骨架部分大约占未完成的$name_ringworld_behemoth$总表面积的四分之一。较小的可居住区域的工作尚未完成。"
  
  ring_world_behemoth_ruined:0 "损毁的$name_ringworld_behemoth$"
  ring_world_behemoth_ruined_DESC:0 "这个$name_ringworld_behemoth$区段曾经支持了一个运作的生物圈，但是不复存在了。理论上可以进行修复，但是这需要先进的技术和大量的资源。"
  ring_world_behemoth_ruined_MEGASTRUCTURE_DETAILS:0 "$ring_world_behemoth_ruined_DESC$"
  
  ring_world_behemoth_restored:0 "$ringworld_behemoth_2$"
  ring_world_behemoth_restored_DESC:0 "$ringworld_behemoth_2_DESC$"
  
  #########################################
  ### Gargantuan Ringworld ################
  #########################################
  giga_tech_ringworld_gargantuan_1:0 "极巨型栖所稳定系统"
  giga_tech_ringworld_gargantuan_1_desc:0 "当我们进入一个令环形世界相形见绌的栖所领域时，需要开发新型的稳定和后勤系统。这样的系统既包括稳定结构的实用推进器，也包括能够管理结构内部活动的软件。"
  
  giga_tech_ringworld_gargantuan_2:0 "$name_ringworld_gargan$建造"
  giga_tech_ringworld_gargantuan_2_desc:0 "围绕同一颗恒星的三个环世界简直近乎疯狂，但第四个呢?这样的事情需要复杂得多的工程和物流，但我们已经走了这么远，为什么不一路走下去呢?"
  
  giga_dialog.2301.name:0 "$name_ringworld_gargan$建造"
  giga_dialog.2301.desc:0 "另一个环世界？你真的喜欢把矿物扔到这个无底洞里，不是吗？太好了。让我们把它变得更加荒谬。没有什么可能出错。不管怎样，在[giga_system.GetName]星系中有了第四个环世界的建造基地。第四个。是的。每个区段会有20个区划，竣工后总共有200个区划。"
  giga_dialog.2301.a:0 "太多环世界没什么不好的。"
  
  giga_dialog.2302.name:0 "$name_ringworld_gargan$框架建造完成"
  giga_dialog.2302.desc:0 "我们现在已经完成了[giga_system.GetName]周围的巨大骨架的建造。周长将近25亿公里……你已经知道了。你应该知道你的顾问开始担心你对这个项目的痴迷。"
  giga_dialog.2302.a:0 "还有很多工作要做。"
  
  giga_dialog.2303.name:0 "$name_ringworld_gargan$栖所建造完成"
  giga_dialog.2303.desc:0 "$name_ringworld_gargan$的四个宜居部分之一已经完成！拥有由我们的生物学家创造的完全人工和稳定的生物圈，这个环世界片段现在已经准备好居住。\n\n那么，你打算用多少呢？"
  giga_dialog.2303.a:0 "它们所有。下一个。"
  
  giga_dialog.2304.name:0 "$name_ringworld_gargan$完工！"
  giga_dialog.2304.desc:0 "这已经完成了，又一次。在[giga_system.GetName]星系中，我们建立了第四个环世界。如果我们以前的成就还不够，这肯定会证明我们是银河系最好的工程师。\n\n你有自卑情结吗?"
  giga_dialog.2304.a:0 "伟大的成就。"
  
  giga_dialog.2305.name:0 "$name_ringworld_gargan$已修复"
  giga_dialog.2305.desc:0 "建立在[giga_system.GetName]星系中损毁$name_ringworld_gargan$的残余之上，我们的工程师们成功地完全修复了它的一个区段。我们的一流行星学家不得不近乎从头设计一个新的生物圈，但是现在它被认为是稳定的，而且已经准备好居住了。"
  giga_dialog.2305.a:0 "不可思议。"
  
  ringworld_gargantuan_0:0 "$gc_giga$$name_ringworld_gargan$基址"
  ringworld_gargantuan_0_DESC:0 "这个综合体将作为集训场、资源库和居住场所，为参与$name_ringworld_gargan$建设的数十万人服务。"
  ringworld_gargantuan_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$-$giga_list_category_habitable_mega$\n用§Y4§!个区段对§Y三重环世界§!进行扩建，每个区段都是常规区段大小的§Y4倍§!\n§L$name_ringworld_gargan$建造于存在三重环世界的星系中，提供更多居住空间。§!" #megalistentry GARGANTUAN RINGWORLD
  
  #ringworld_gargantuan_0_CONSTRUCTION_INFO_DELAYED:99 "A full $name_ringworld_gargan$ consists of an overly massive 10 Completed Ring World Sections, each equivalent to a size 25 Gaia world."
  
  ringworld_gargantuan_1:0 "$name_ringworld_gargan$框架"
  ringworld_gargantuan_1_DESC:0 "这个最初的骨架框架围绕着星系的恒星，并作为一个平台，我们最终将在上面建造四个完全可居住的部分。"
  
  ringworld_gargantuan_2:0 "完工的$name_ringworld_gargan$区段"
  ringworld_gargantuan_2_DESC:0 "一个功能齐全的可居住环世界部分，包括一个活跃的生物圈，准备好定居。"
  
  ringworld_g_3x_segment:0 "$name_ringworld_gargan$框架区段"
  ringworld_g_3x_segment_DESC:0 "这个骨架部分大约占未完成的$name_ringworld_gargan$总表面积的四分之一。较小的可居住区域的工作尚未完成。不管怎样，你需要这些栖所做什么?"
  
  ring_world_gargantuan_ruined:0 "损毁的$name_ringworld_gargan$"
  ring_world_gargantuan_ruined_DESC:0 "这个$name_ringworld_gargan$区段曾经支持了一个运作的生物圈，但是不复存在了。理论上可以进行修复，但是这需要先进的技术和大量的资源。"
  ring_world_gargantuan_ruined_MEGASTRUCTURE_DETAILS:0 "$ring_world_gargantuan_ruined_DESC$"
  
  ring_world_gargantuan_restored:0 "$ringworld_gargantuan_2$"
  ring_world_gargantuan_restored_DESC:0 "$ringworld_gargantuan_2_DESC$"
  
  #########################################
  ### Nidavellir Hyperforge ###############
  #########################################
  giga_tech_nidavellir:0 "时空合金冶锻"
  giga_tech_nidavellir_desc:0 "合金技术的顶峰。利用中子星违背物理规律的特性和先进的时空控制技术，利用中子星的特性来促进矿物精炼过程成为可能，从而使合金的大规模生产变得微不足道。那些合金，在于收集到的零素物质混合以后，就可以变成一个智慧物种所能设计出的最纯净、最强大的武器，就连时空本身都能扭曲。这将需要围绕中子星建造一个巨大的环形结构，采用银河系已知的最先进技术。"
  
  giga_dialog.801.name:0 "$name_nidavellir$基址完工"
  giga_dialog.801.desc:0 "$name_nidavellir$的建造基地已经在[giga_system.GetName]星系中完成！在这个基地上，我们将建造一个巨大的结构，完全包围这个中子星。它将能够把大量的矿物提炼成纯合金。"
  giga_dialog.801.a:0 "太好了！"
  
  giga_dialog.802.name:0 "$name_nidavellir$内环建造完成"
  giga_dialog.802.desc:0 "我们$name_nidavellir$的内环已经完工。它拥有先进的稳定装置来预防灾难性故障，拥有有限的矿物精炼能力。"
  giga_dialog.802.a:0 "很好。"
  
  giga_dialog.803.name:0 "$name_nidavellir$发电机环完工"
  giga_dialog.803.desc:0 "我们$name_nidavellir$的发电机现在完工了！第二个环能够收获中子星的激变能量，将会为超级锻造工厂的先进铸造厂的其余部分供能。"
  giga_dialog.803.a:0 "好极了。"
  
  giga_dialog.804.name:0 "$name_nidavellir$处理环完工"
  giga_dialog.804.desc:0 "$name_nidavellir$的处理环已经完工了。巨大铸造厂消耗输入的矿物和提取出的中子态物质，将它们融合在一起加工成星系中最纯净的合金，拥有无与伦比的品质。"
  giga_dialog.804.a:0 "很好。我们快了。"
  
  giga_dialog.805.name:0 "$name_nidavellir$建造完成！"
  giga_dialog.805.desc:0 "梦幻般的消息！终于，$name_nidavellir$彻底完成了。第四个也是最后一个环已经完工，锻造厂的巨大引力光束正在从中子星中抽取出大量的能量和中子态物质，它们之后将与矿物一道被用于合金加工。这个令人由衷敬佩的巨构是我们对于工程学真正精通的一个见证。"
  giga_dialog.805.a:0 "不可思议！"
  
  nidavellir_forge_0:0 "$gc_giga$$name_nidavellir$基址"
  nidavellir_forge_0_DESC:0 "$name_nidavellir$是迄今为止设计的最先进的合金铸造厂。只要我们有足够的矿物，它很快就会供应几乎无限的合金。"
  nidavellir_forge_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$——$giga_list_category_advanced_resource_production$\n利用§Y中子星§!或§Y脉冲星§!将£minerals£§Y矿物§!铸造为£alloys£§Y合金§!并提升总体§Y合金产出§!——$giga_list_removes_system_planets$\n§L一个围绕中子星建造的巨大的精炼厂，利用其能量锻造合金。§!" #megalistentry NIDAVELLIR
  nidavellir_forge_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$-§Y聚变抑制器§!创造的§Y中子星§!可用于§Y尼德威阿尔§!，但§Y尼科尔-戴森光束§!创造的不行。可以与§Y千兆零素锻造厂§!叠加。"
  
  nidavellir_forge_1:0 "$name_nidavellir$内环"
  nidavellir_forge_1_DESC:0 "$name_nidavellir$的第一步，这个内环负责稳定结构的其余部分。提供基本的合金精炼能力。"
  
  nidavellir_forge_2:0 "$name_nidavellir$发电机环"
  nidavellir_forge_2_DESC:0 "超级锻造工厂的第二环装有非常强大的发电机，这些发电机为该结构的大部分机械提供动力，抵挡中子星的奇怪特性。"
  
  nidavellir_forge_3:0 "$name_nidavellir$处理环"
  nidavellir_forge_3_DESC:0 "第三个环拥有大量的加工设备和专门的时空操纵机械，以将输入的矿物和收获的零号元素以前所未有的效率混合成纯合金。"
  
  nidavellir_forge_4:0 "$name_nidavellir$"
  nidavellir_forge_4_DESC:0 "完全运作的$name_nidavellir$。它极其强大的牵引光束从恒星中汲取大量能量和零号元素，而专业的铸造环则利用时空操纵来锻造宇宙中最强大的武器。"
  
  #########################################
  ### Hyperstructural Assembly Yard #######
  #########################################
  giga_tech_hyperstructural_ass:0 "浩瀚船厂"
  giga_tech_hyperstructural_ass_desc:0 "有时候，即使是最大的擎天堡也不能提供足够的造船厂来满足帝国的生产需求。答案很简单:做大一点。大得多。$name_hyperstructural_ass$将是一个围绕恒星建造的绝对庞大的结构，包括一个内部举星环和一个外部船坞环，类似于$name_eq_shipyard$。这个庞大的建筑将提供巨大的造船能力，以及大量的海军容量。"
  
  giga_dialog.3701.name:0 "$name_hyperstructural_ass$基址建造完成"
  giga_dialog.3701.desc:0 "我们$name_hyperstructural_ass$的施工基地已经在[giga_system.GetName]附近完成！虽然现在看起来并不多，这个支架将被用来装配银河系有史以来最大和最高效的造船厂，能够同时装配几十艘船。"
  giga_dialog.3701.a:0 "很好。"
  
  giga_dialog.3702.name:0 "$name_hyperstructural_ass$内环建造完成"
  giga_dialog.3702.desc:0 "我们的$name_hyperstructural_ass$内环已经完成！它拥有巨大的聚变反应堆和专门的精炼设施，将处理由尚未建成的恒星提升泵提取的等离子体。部分经过加工后的等离子体将被转变成合金，以保持结构，而其余的将作为矿物输出。\n请记住，该结构将有一个庞大的工程维护费用，因为需要大量的科学家来保持它运行。"
  giga_dialog.3702.a:0 "很好。"
  
  giga_dialog.3703.name:0 "$name_hyperstructural_ass$恒星泵建造完成"
  giga_dialog.3703.desc:0 "随着举星泵的完工，我们的$name_hyperstructural_ass$已经开始生产少量的矿物，通过收获并融合恒星等离子体的方式。我们必须开始结构外环的建造，它将容纳庞大的船坞阵列本身。"
  giga_dialog.3703.a:0 "惊喜。"
  
  giga_dialog.3704.name:0 "$name_hyperstructural_ass$外环建造完成"
  giga_dialog.3704.desc:0 "外环的完成，让我们无尽的舰队生产梦想离现实又近了一步。通过一个巨大的桁架结构连接到内环，这个建筑容纳了必要的基础设施，为未来的造船厂提供所需的所有资源。现在，我们必须一劳永逸地完成这个项目，最终自己建造造船厂！"
  giga_dialog.3704.a:0 "不久，没有人能挡住我们。"
  
  giga_dialog.3705.name:0 "$name_hyperstructural_ass$建造完成！"
  giga_dialog.3705.desc:0 "最终，经过几十年的艰苦工作和数十万合金的消耗，我们的$name_hyperstructural_ass$终于完成了。它巨大的造船厂阵列能够在短时间内组装大量的舰船，这将确保我们在整个银河系的绝对海军优势。"
  giga_dialog.3705.a:0 "完成了。我们现在确实是星系的主宰了。"
  
  hyperstructural_ass_0:0 "$gc_giga$$name_hyperstructural_ass$基址"
  hyperstructural_ass_0_DESC:0 "未来$name_hyperstructural_ass$的基址，一个拥有无与伦比产能的巨大船厂。"
  hyperstructural_ass_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_ship_production$§H（90个船坞）§!\n开采一颗§Y恒星§!来组装§Y舰船§!并产出£minerals£§Y矿物§!，提高§Y舰队容量§!和§Y舰船建造速度§! - $giga_list_removes_system_planets$ - $giga_list_category_requires_starbase_uplink$\n§L一座横跨恒星系的船坞-锚地复合设施，能装配大量舰队。§!" #megalistentry Hyperstructural Assembly Yard
  
  hyperstructural_ass_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$由于该巨构庞大的能量需求，它必须围绕一个§YB§!级恒星或§YA§!级恒星建造。"
  
  hyperstructural_ass_1:0 "$name_hyperstructural_ass$内环"
  hyperstructural_ass_1_DESC:0 "它巨大的环状结构包括处理从恒星中提取的大量等离子体所必需的机械，既有助于组装船只，又能维持结构本身。\""
  
  hyperstructural_ass_2:0 "$name_hyperstructural_ass$等离子泵"
  hyperstructural_ass_2_DESC:0 "六个巨大的等离子泵，能够从恒星的光球层中收获等离子，这要归功于特化的收割引力光束。一部分等离子被融合进矿物里，其余的则转去维持这个巨大的构造体。"
  
  hyperstructural_ass_3:0 "$name_hyperstructural_ass$外环"
  hyperstructural_ass_3_DESC:0 "该船厂的外环包含了必要的基础设施，以支持即将添加到上层建筑的大规模船厂阵列。它还储存了大量的矿物和合金。"
  
  hyperstructural_ass_4:0 "$name_hyperstructural_ass$"
  hyperstructural_ass_4_DESC:0 "由6个巨大的恒星提升泵提供燃料，这个巨大横跨星系的船厂拥有无与伦比的生产能力。给予基地+90船厂产能和+35%造船速度。"
  
  #########################################
  ### Lunar Speculorefractor ##############
  #########################################
  giga_tech_disco_moon:0 "超规模折射装置"
  giga_tech_disco_moon_desc:0 "一个公民的生活可能是艰苦和累人的。用水晶板和地下射灯覆盖附近的卫星，将创造出一种能够将放大的极光和光线投射到行星天空的设备。这样的大影响，一定会对我们人民的士气产生积极的影响！"
  
  giga_dialog.201.name:0 "$name_discomoon$基址建造完成"
  giga_dialog.201.desc:0 "我们的工程师已经完成了[giga_system.GetName]星系中未来$name_discomoon$的基址。在这个支架上，我们将围绕一个卫星建造一个巨大的水晶外壳，它将被用来折射来自地下射灯的光线，产生从局部行星系统的所有物体都能看到的放大光线。\n\n每一个附近的行星和卫星都将得到凝聚力，舒适度，幸福度和贸易值的增益。"
  giga_dialog.201.a:0 "闪亮。"
  
  giga_dialog.202.name:0 "$name_discomoon$内部结构完工"
  giga_dialog.202.desc:0 "我们的$name_discomoon$的内部结构现在已经完成。安装在地壳之下，内部由一个电源和大量的射灯组成，如果安装好，这些射灯最终将通过晶体板发光。"
  giga_dialog.202.a:0 "棒极了。"
  
  giga_dialog.203.name:0 "$name_discomoon$建造完成！"
  giga_dialog.203.desc:0 "在一项宏观工程的壮举中，整个卫星表面被[giga_system.GetName]中的抛光水晶板覆盖。一个巨大的地下射灯网络现在正通过它们发出耀眼的光芒，在当地行星系统的每一个天体的天空中投射出不可思议的光线。"
  giga_dialog.203.a:0 "壮观！"
  
  lunar_disco_ball_0:0 "$gc_mega$$name_discomoon$基址"
  lunar_disco_ball_0_DESC:0 "未来$name_discomoon$的建造场地，这是一个跨越行星的晶体阵列，旨在将美丽的光影投射到附近行星的天空中。"
  lunar_disco_ball_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$——$giga_list_category_miscellaneous$\n为其§Y所在行星系§!提供§Y舒适度§!、£unity£§Y凝聚力§!和§Y贸易值§!\n§L将宏伟的极光投射到附近行星天空中的装置。拥有数种可以切换的模式。" #megalistentry SPECULOREFRACTOR
  
  lunar_disco_ball_1:0 "$name_discomoon$框架"
  lunar_disco_ball_1_DESC:0 "这个框架由地下发生器组成，这些发生器会照射到晶体板上，产生美丽的彩色光。为了完成这个项目，我们现在必须安装晶体板本身。"
  
  lunar_disco_ball_2:0 "$name_discomoon$"
  lunar_disco_ball_2_DESC:0 "在卫星上安装的横跨星球的水晶板阵列。地下投影机将光照射到这些晶体中，产生了从附近行星上可以看到的奇妙的光秀和极光。"
  
  #########################################
  ### Equatorial Shipyard #################
  #########################################
  giga_tech_equatorial_shipyard:0 "融熔星球船坞设施"
  giga_tech_equatorial_shipyard_desc:0 "熔融星球拥有不可思议的潜力，当谈到扩大我们的造船厂。我们可以利用他们的地热活动为我们的设施提供动力，并利用他们的资源自行建造飞船。在这样一个星球里建立一个专门的收获圈肯定是非常有用的。"
  
  giga_dialog.3601.name:0 "$name_eq_shipyard$基址建造完成"
  giga_dialog.3601.desc:0 "未来$name_eq_shipyard$的基址已经在[giga_system.GetName]星系的熔融星球附近完成。这个轨道平台将被用来围绕这颗行星建造两个环，以便提炼大量的合金并将它们变成飞船。\n\n请注意，这颗行星的卫星，如果有的话，将会在这个过程中被消耗掉。"
  giga_dialog.3601.a:0 "很好。"
  
  giga_dialog.3602.name:0 "$name_eq_shipyard$框架就绪"
  giga_dialog.3602.desc:0 "我们在[giga_system.GetName]星系中的$name_eq_shipyard$离完工又近了一步。环的框架已经搭好了，我们现在必须开始环本身的工作。内环将是一个殖民地的栖所，致力于合金和能源。"
  giga_dialog.3602.a:0 "好极了。"
  
  giga_dialog.3603.name:0 "$name_eq_shipyard$完工！"
  giga_dialog.3603.desc:0 "好消息！我们的工程师报告说，我们的$name_eq_shipyard$在[giga_system.GetName]星系现在已经完全运作！内环已经准备好了殖民，而外环的造船厂已经完全活跃起来。"
  giga_dialog.3603.a:0 "了不起！"
  
  eq_shipyard_0:0 "$gc_mega$$name_eq_shipyard$基址"
  eq_shipyard_0_DESC:0 "$name_eq_shipyard$的基址，由一个合金处理环和一个船坞环组成。"
  eq_shipyard_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£$giga_list_category_megastructure$ - $giga_list_category_ship_production$§H（8个船坞）§! - $giga_list_category_habitable_mega$\n开采一颗§Y熔融星球§!来组装§Y舰船§!并产出£alloys£§Y合金§!\n$giga_list_category_requires_starbase_uplink$\n§L环绕融熔星球的两个环，用于合金处理和舰船建造。" #gigalistentry EQUATORIAL SHIPYARD
  
  eq_shipyard_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$——有产出£alloys£§Y$alloys$§!、£energy£§Y$energy$§!、且，如果启用，还有£giga_sr_amb_megaconstruction£§Y$giga_sr_amb_megaconstruction$§!的区划。£job_foundry£$planet_metallurgists$的产出极大提升，维护费极大降低。"
  
  eq_shipyard_1:0 "$name_eq_shipyard$框架"
  eq_shipyard_1_DESC:0 "这个巨大的框架环绕着一个熔融星球。内圈应使用从熔融世界中提取矿物质并将其加工成合金，而外圈将以大型造船厂为特色，以帮助船舶建造。"
  
  eq_shipyard_2:0 "$name_eq_shipyard$"
  eq_shipyard_2_DESC:0 "环绕行星的巨型船厂，能够装配大量的战舰。"
  
  building_giga_equatorial_factory:0 "居民再生设施"
  building_giga_equatorial_factory_plural:0 "居民再生设施"
  building_giga_equatorial_factory_desc:0 "这个车间将环世界初级冶炼厂锻造的金属加工成各种消费品。"
  
  mod_district_giga_planet_alloys_artisan_replacement:0 "$district_giga_planet_alloys_plural$将一个£job_foundry£[GetAlloyProducer]岗位替换为[GetArtisanIcon][GetArtisan]岗位。"
  mod_district_giga_planet_alloys_artisan_replacement_short:0 "£job_foundry£->[GetArtisanIcon]"
  
  #########################################
  ### Crystal Megabore ####################
  #########################################
  giga_tech_crystal_megabore:0 "核心晶体收获"
  giga_tech_crystal_megabore_desc:0 "当天体内部的极端压力与极端温度相遇时，就会形成稀有的晶体。然后，把它们带到水面上来，我们可以在那里收获它们，这取决于随机的机会。然而，这个运气因素可以通过直接钻到一个世界的核心来消除，并直接从那里获取珍贵的水晶！"
  
  giga_dialog.3501.name:0 "$name_crystal_megabore$基址就绪"
  giga_dialog.3501.desc:0 "在[giga_system.GetName]星系中，一个未来的$name_crystal_megabore$的建造基地已经完成。在这个支架上，我们将建造一个巨大的空间站，它将发射一束巨大的激光束，直接射入熔融世界的核心，从中获取纯净的晶体。"
  giga_dialog.3501.a:0 "太好了。"
  
  giga_dialog.3502.name:0 "$name_crystal_megabore$主要结构建造完成"
  giga_dialog.3502.desc:0 "我们的工程师已经完成了[giga_system.GetName]星系中$name_crystal_megabore$主要枢纽的建设。这个巨大的空间站环绕着一个熔融星球运行，里面有熔炉和精炼厂，专门把熔融的岩石提纯成稀有的晶体，如果我们想要有效地开采下面的世界，这是必不可少的。"
  giga_dialog.3502.a:0 "很好。"
  
  giga_dialog.3503.name:0 "$name_crystal_megabore$重力发生器完工"
  giga_dialog.3503.desc:0 "我们$name_crystal_megabore$的重力发生器已经完工！这个大型结构完全环绕着巨型钻探装置的核心，并将为其提供能量。它还将作为巨型钻探装置的主钻机的触媒，大幅度提升其引力牵引光束的强度。"
  giga_dialog.3503.a:0 "棒极了。"
  
  giga_dialog.3504.name:0 "$name_crystal_megabore$完工！"
  giga_dialog.3504.desc:0 "我们的$name_crystal_megabore$已经在[giga_system.GetName]星系中完全完成！它装备了一束巨大的轨道激光束，已经穿透了星球的地壳和地幔，并进入了星球的核心。大量的晶体和矿物正在从这个星球地狱般的中心被拉出来，这对我们的工业肯定是非常有用的。"
  giga_dialog.3504.a:0 "棒极了！"
  
  crystal_megabore_0:0 "$gc_mega$$name_crystal_megabore$基址"
  crystal_megabore_0_DESC:0 "这个轨道平台是未来在这个熔融世界里建造$name_crystal_megabore$的基地。它提供了开始建造这个巨大的空间站所必需的的人员和基础设施。"
  crystal_megabore_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_strategic_resource_production$\n从一颗§Y熔融星球§!开采£rare_crystals£§Y稀有水晶§!\n§L巨型水晶钻能一路挖到行星的地核，并从中开采出通常情况无法获取的珍稀资源。"
  
  crystal_megabore_1:0 "$name_crystal_megabore$精炼中心"
  crystal_megabore_1_DESC:0 "水晶提取器的精炼中心将用于净化和精炼从行星核心抽出的大量熔融岩石，并从中分离出珍贵的晶体。"
  
  crystal_megabore_2:0 "$name_crystal_megabore$重力发生器"
  crystal_megabore_2_DESC:0 "重力发生器在开采下方行星的过程中扮演着至关重要的角色，因为它提供能量，还充当了钻探装置的主钻的触媒。"
  
  crystal_megabore_3:0 "$name_crystal_megabore$"
  crystal_megabore_3_DESC:0 "完全运作的$name_crystal_megabore$，直接从行星熔化的核心中提取大量的晶体和矿物。"
  
  #########################################
