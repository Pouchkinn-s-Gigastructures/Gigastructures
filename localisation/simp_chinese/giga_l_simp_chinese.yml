  #########################################
  ### War Planet ##########################
  #########################################
  giga_tech_war_planet:0 "超级行星体操纵"
  giga_tech_war_planet_desc:0 "$name_war_moon$被认为是巨型宇宙飞船的顶峰。但我们可以更进一步。如果我们将几种极其尖端的技术结合起来，从强作用力操纵到重力稳定，就有可能将$name_war_moon$（~3000公里）扩大到一个大得多的天体（~15000公里）。如此巨大的宇宙飞船几乎坚不可摧，凭此一舰就能横扫整个堕落帝国。"
  
  giga_dialog.2701.name:0 "$name_war_planet$基址建造完成"
  giga_dialog.2701.desc:0 "未来的$name_war_planet$基址已经完工。这个轨道平台将作为一个中转站，以便开始建造行星飞船本身。现在，我们必须开始把下面的行星变成一个巨大的星际飞船核心。\n\n注意：别忘了在舰船设计中设计$name_war_planet$！"
  giga_dialog.2701.a:0 "很好。"
  
  giga_dialog.2702.name:0 "$name_war_planet$地壳完成"
  giga_dialog.2702.desc:0 "$name_war_planet$的外壳现在已经开始运转！这颗行星的外壳已经装满了机械和武器，而核心已经被一个巨大的行星反应堆所取代，这个反应堆可以为飞船未来的推进器和主要武器提供动力。"
  giga_dialog.2702.a:0 "更进一步。"
  
  giga_dialog.2703.name:0 "$name_war_planet$移动系统装配完成"
  giga_dialog.2703.desc:0 "我们的行星飞船的运动系统已经完成了。这些巨大的推进器建在行星的一侧，其强大的力量足以推动整个星球，并配备有行星级别的FTL驱动器。现在，我们必须开始研究行星飞船的主要武器阵列。"
  giga_dialog.2703.a:0 "我们快了。"
  
  giga_dialog.2704.name:0 "我“星”飞扬"
  giga_dialog.2704.desc:0 "我们做到了。随着行星飞船的主要武器阵列完成，这艘巨大的宇宙飞船现在可以投入使用了。超过一万公里长，这个真正巨大的建筑甚至使$name_war_moon$相形见绌。这颗行星已经脱离轨道，现在准备加入我们的舰队。"
  giga_dialog.2704.a:0 "真是了不起的成就。"
  
  war_planet_0:0 "$gc_giga$$name_war_planet$建造基址"
  war_planet_0_DESC:0 "一个围绕着整个星球建造的疯狂宇宙飞船——$name_war_planet$的建造基地。还有许多工作要做。"
  war_planet_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$——$giga_list_category_celestial_warship$——$giga_list_category_ship_production$\n将§Y24格§!以上的§Y熔融§!、§Y荒芜§!、§Y剧毒§!或§Y冰封星球§!转化为§Y天体战舰§!\n§L贝希摩斯行星飞船配备了远比战争之月强大的武器，仅凭自身便足以扫平绝大多数威胁。" #gigalistentry BEHEMOTH PLANETCRAFT
  
  war_planet_1:0 "行星飞船外壳"
  war_planet_1_DESC:0 "该行星飞船的内外部系统已经安装在行星的地壳内。一个巨大的反应堆安装在这个星球的核心，能够为最强大的武器提供动力。"
  
  war_planet_2:0 "行星飞船运动系统"
  war_planet_2_DESC:0 "能够驱动整个星球运动的巨大推进器已经安装在此星球上。它们非常耗能，但是星球的核心反应堆提供了足够的能量。"
  
  war_planet_3:0 "行星飞船武器"
  war_planet_3_DESC:0 "成千上万的武器阵列安装在这个星球的外壳上，同时这艘飞船还装配了一门巨大无匹的火炮，其火力可以撕碎一切。"
  
  war_planet_ship_name:0 "[event_target:giga_planet.GetName]"
  war_planet_restored_ship_name:0 "修复的行星飞船"
  war_planet_printed_ship_name:0 "聚合行星"
  
  war_planet_debris:0 "$name_war_planet$残骸"
  war_planet_debris_DESC:0 "一具由先进文明建造的大的离谱的行星飞船残骸，出于某种原因，它并未因自己的引力而变回一颗普通行星。它曾拥有这片星系中规模最大的武器，虽然它遭受了巨大的损伤，只要我们有足够的资源和技术储备，也许就可以恢复这艘可畏战舰的往日荣光。"
  war_planet_debris_MEGASTRUCTURE_DETAILS:0 "$war_planet_0_MEGASTRUCTURE_DETAILS$"
  
  war_planet_restored:0 "贝希摩斯行星飞船"
  war_planet_restored_DESC:0 "$war_planet_3_DESC$"
  war_planet_restored_MEGASTRUCTURE_DETAILS:0 "$war_planet_0_MEGASTRUCTURE_DETAILS$"
  
  #########################################
  ### War System ##########################
  #########################################
  giga_tech_war_system_1:0 "理论恒星级推进"
  giga_tech_war_system_1_desc:0 "如果我们想把整个恒星系武器化，我们必须弄清楚恒星到底是如何与行星一同运动的。对大得离谱的推进方法研究，肯定能为这个问题提供宝贵的见解。"
  
  giga_tech_war_system_2:0 "恒星压缩稳定化"
  giga_tech_war_system_2_desc:0 "恒星系飞船的核心，即恒星显然太大了，几乎无法与伴生行星一起使用。因此，有必要将这颗恒星压缩到一个较小的半径，这可以通过类似于$name_fusion_suppressor$中使用的巨大引力泵来实现，不过这样的恒星会更加稳定，可以更有效地利用它作为能源和武器。"
  
  giga_tech_war_system_3:0 "超维度能量传输"
  giga_tech_war_system_3_desc:0 "恒星系飞船的核心是一颗恒星，它能产生巨大的能量。为了将这些能量输送到嵌刻在几颗行星内的巨型多维电容中，需要巨大且先进的电容器，这些电容器能够产生足够的推力，使这艘巨大的飞船在虚空中移动。"
  
  giga_tech_war_system_4:0 "超延展性元合金"
  giga_tech_war_system_4_desc:0 "由于其巨大的体积和奇特的构造，恒星系飞船将承受巨大的压力。如果我们想让它保持完整，就需要使用新的采用四维工程和强力操纵技术的合金。"
  
  giga_tech_war_system_5:0 "超宇宙抹除武器"
  giga_tech_war_system_5_desc:0 "我们的恒星系飞船需要最好的武器。将几种时空干扰技术结合在一起，可以创造出一种能量光矛，它可以携带巨大的能量，将所有的时间和空间中的东西抹去。"
  
  giga_tech_war_system_6:0 "$name_war_system$"
  giga_tech_war_system_6_desc:0 "终于，我们终于掌握了组装我们的杰作——$name_war_system$的必要技术。现在剩下的就是如何处理好后勤工作，以支持这样一艘巨大的飞船和它的人口，这个巨大的建筑终于要在星空中起航了！"
  
  war_system_ship_name:0 "升华[event_target:giga_planet.GetName]"
  
  giga_tech_war_system_hull_booster:0 "超维船体稳定"
  giga_tech_war_system_hull_booster_desc:0 "$name_war_system$是一种强大的舰船，因此，添加扎根于更高维度的专用结构，可以确保其巨大的船体不会因为自身重力而崩溃。"
  
  giga_dialog.2801.name:0 "组装$name_war_system$"
  giga_dialog.2801.desc:0 "$name_war_system$\n\n要将整个恒星系武器化不是一件小事，而建造这艘巨大的飞船，首先需要建造一些$name_war_planet$和$name_war_moon$，它们将被整合到恒星系飞船的巨大船体中。虽然真正的巨舰还需要研究几种先进技术，但是提前制作好所需的部件是非常明智的，因为要完成建造，部件必不可少。\n\n需要以下天体：\n4艘$name_war_planet$\n5艘$name_war_moon$\n一颗至少有40人口的行星，作为船员\n\n它还有同巨像一样摧毁行星的能力。\n\n§R要在飞船编辑器中正常显示恒星系飞船，需要使用UI Overhaul mod。§!"
  giga_dialog.2801.a:0 "明白。"
  
  giga_dialog.2802.name:0 "恒星系飞船基址完工"
  giga_dialog.2802.desc:0 "我们未来的$name_war_system$建造地点已经完工了！在这个脚手架上，我们将组装出这个银河有史以来最伟大的战舰。由几艘$name_war_planet$和$name_war_moon$组成，这艘可怕的战舰将能攻无不克。\n\n记住，我们必须把$name_war_planet$和$name_war_moon$移动到该星系中，才能组装出恒星系飞船！"
  giga_dialog.2802.a:0 "开始了。"
  
  giga_dialog.2803.name:0 "恒星系飞船恒星压缩装置完工"
  giga_dialog.2803.desc:0 "我们$name_war_system$的恒星压缩机已建成。这两块巨大的引力板对恒星施加巨大的引力，将恒星缩小到更小的体积，使其更容易操纵和提取能量。现在，我们要开始一项不可思议的工作，将恒星系飞船的各构成星体连接到这个核心上······"
  giga_dialog.2803.a:0 "很好。"
  
  giga_dialog.2804.name:0 "恒星系飞船同步行星推进器完工"
  giga_dialog.2804.desc:0 "恒星系飞船的巨型行星推进器现在已经完工了！由一个大行星和两个小卫星组成，这些巨大的推进器将恒星上的能量重定向，并将其转化为巨大的推力，使恒星系飞船在虚空中航行。下一步是在飞船的侧面加入巨大的支撑梁以稳定结构。"
  giga_dialog.2804.a:0 "下一步。"
  
  giga_dialog.2805.name:0 "恒星系飞船卫星支架完工"
  giga_dialog.2805.desc:0 "我们恒星系飞船的卫星支架刚刚完工！在巨大的支撑梁中嵌入两个较小的卫星，将有助于保证恒星系飞船的结构完整性，同时也为武器和其他设备提供了更多空间。我们现在可以着手恒星系飞船的主要武器了，它由两门安装在飞船前端的巨型火炮组成。"
  giga_dialog.2805.a:0 "近在咫尺。"
  
  giga_dialog.2806.name:0 "恒星系飞船净天者完工"
  giga_dialog.2806.desc:0 "恒星系飞船的主要武器现在已经完工！这两艘附在船头的行星飞船，能够对任何不幸的目标释放铺天盖地的火力。现在只剩下一个步骤了，我们在通过决议从任意一个星球征集40人口作为船员。\n\n§Y不要忘了在船舰设计中设计$name_war_system$§!"
  giga_dialog.2806.a:0 "更进一步。"
  
  giga_dialog.2807.name:0 "$name_war_system$建造完成！"
  giga_dialog.2807.desc:0 "终于，我们完成了这一切。随着剩余的数十亿居民移居，以及最后的几个结构桁架安装，$name_war_system$已经完成。\n\n这艘巨大无比的战舰，其规模之大，使之前建造的一切都显得微不足道；其火力之强，让敌人甚至来不及意识到被何物击中。推进器已启动，这艘巨舰现已蓄势待发。\n\n而今我们势不可挡。"
  giga_dialog.2807.a:0 "胜券在握。"
  
  giga_dialog.2808.name:0 "恒星系飞船船员已征召"
  giga_dialog.2808.desc:0 "我们现在已经指定了几十亿人作为$name_war_system$的船员。我们现在可以开始一项庞大的任务，将恒星系飞船升级到它的完整形式，以及将它的船员重新安置到船上。"
  giga_dialog.2808.a:0 "了解。"
  
  giga_dialog.2809.desc:0 "什么…你做了什么?！一个移动的武器化恒星系?！\n好吧，就这样。我们投降。你赢了。我们对你建造的这艘巨舰无能为力……\n请饶恕我们。"
  giga_dialog.2809.a:0 "贵国深明大义。你们会是个好附庸。"
  giga_dialog.2809.b:0 "去你的！你就是恒星系飞船的第一个目标……"
  
  war_system_0:0 "$gc_giga$$name_war_system$基址"
  war_system_0_DESC:0 "$name_war_system$的建造基址，它可能是这个星系有史以来建造的最大、最强的飞船。"
  war_system_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$——$giga_list_category_celestial_warship$\n将一个§Y恒星§!、§Y5个战争之月§!和§Y4个贝希摩斯行星飞船§!改造为一个§Y星系飞船§!\n$giga_list_removes_system_planets$\n§L一个离谱的巨型武器化星系，拥有海量的武器装备。" #megalistentry SYSTEMCRAFT
  war_system_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$-当§Y恒星系飞船§!被摧毁时，它将分解为组成它的§Y5个战争之月§!和§Y4个贝希摩斯行星飞船§!。\n§R警告！避免在恒星系飞船上放置再生船体值的组件，这将容易导致数据溢出并删除该飞船！§!"
  
  war_system_1:0 "恒星系飞船恒星压缩机"
  war_system_1_DESC:0 "两个巨大的重力压缩机正在压缩星系中心的恒星并收集其能量，为未来恒星系飞船强大的武器提供能量。"
  
  war_system_2:0 "恒星系飞船同步行星推进器"
  war_system_2_DESC:0 "由中央恒星提供动力，这组极其巨大的推进器嵌入一颗大行星和两颗小卫星内，作为恒星系飞船的推进手段。请勿吸入尾气。"
  
  war_system_3:0 "恒星系飞船卫星支架"
  war_system_3_DESC:0 "两个较小的天体支撑着恒星系飞船一侧的巨构建筑桁架，以加强其结构完整性。"
  
  war_system_4:0 "恒星系飞船净天者"
  war_system_4_DESC:0 "恒星系飞船净天者由两艘连接在主结构上的$name_war_planet$组成。恒星庞大的能量输出使它们能发射比一般行星飞船更强的武器。这些武器基本上可以摧毁任何挡路的东西。"
  
  war_system_5:0 "$name_war_system$"
  war_system_5_DESC:0 "一个完整的$name_war_system$，包含一个都市星球和一个较小的星球来容纳大部分作为船员的人口。"
  
  #########################################
  ### Particle Accelerator ################
  #########################################
  giga_tech_particle_accelerator:0 "超高能粒子对撞机"
  giga_tech_particle_accelerator_desc:0 "加速粒子使其彼此对撞是了解其相互作用的有效途径。建造能够环绕整颗恒星的巨大加速器，肯定是有用的。"
  
  giga_dialog.1801.name:0 "$name_particle_accel$基址"
  giga_dialog.1801.desc:0 "一个[giga_system.GetName]的基址已经就绪。我们现在可以开始建造实际的粒子加速器，它将环绕恒星，使粒子加速到极高的速度。"
  giga_dialog.1801.a:0 "很好。"
  
  giga_dialog.1802.name:0 "$name_particle_accel$完成"
  giga_dialog.1802.desc:0 "经过几个月的努力，围绕[giga_system.GetName]的粒子加速器现已完成并投入使用。它拥有以从未想过的速度加速粒子的能力，这将让我们了解到不少关于粒子以及它们如何相互作用的知识。"
  giga_dialog.1802.a:0 "干得漂亮。"
  
  giga_dialog.1803.name:0 "毁坏的$name_particle_accel$"
  giga_dialog.1803.desc:0 "我们的科研船有了一个不可思议的发现！在[from.GetName]星系中间，有一个巨大的$name_particle_accel$，理论上它可以将粒子加速到不可思议的接近光速。\n\n遗憾的是，它似乎受到了难以估量的破坏，目前正处于严重失修状态。但我们的科学家有信心，如果有适当技术，可以恢复其工作状态。"
  giga_dialog.1803.a:0 "很好。"
  
  giga_dialog.1804.name:0 "$name_particle_accel$修复完成"
  giga_dialog.1804.desc:0 "好消息！我们的工程师已经成功地将被毁坏的$name_particle_accel$恢复到了正常工作状态！它现在已经开始运作，并且正在稳定地产出大量物理学研究，以及许多奇特粒子。"
  giga_dialog.1804.a:0 "难以置信。"
  
  particle_accelerator_0:0 "$gc_kilo$$name_particle_accel$基址"
  particle_accelerator_0_DESC:0 "一个大型建造基地，容纳在恒星周围建造粒子加速器所需的人员和材料。"
  particle_accelerator_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$——$giga_list_category_science_production$\n产生£physics_research£§Y研究点数§!并使§Y护盾值§!提升§Y2.5%§!\n§L一个围绕恒星建造的超大粒子加速器，可加速粒子至接近光速。" #megalistentry STELLAR PARTICLE ACCELERATOR
  
  particle_accelerator_1:0 "$name_particle_accel$"
  particle_accelerator_1_DESC:0 "围绕恒星建成的超大型粒子加速器。它能将各种粒子加速到几乎等于光速，能极大增进我们对粒子组成及其相互作用的理解。"
  
  particle_accelerator_ruined:0 "毁坏的$name_particle_accel$"
  particle_accelerator_ruined_DESC:0 "一个毁坏的$name_particle_accel$，由一个未知的文明在数万年前建造。它遭受了难以置信的破坏，但主框架仍然多少有些完整。如果我们有相应的技术，就可以修复它。"
  particle_accelerator_ruined_MEGASTRUCTURE_DETAILS:0 "$particle_accelerator_ruined_DESC$"
  
  particle_accelerator_restored:0 "$name_particle_accel$"
  particle_accelerator_restored_DESC:0 "围绕恒星建成的超大型粒子加速器。它能将各种粒子加速到近乎光速，能极大增进我们对粒子组成及其相互作用的理解。"
  
  #########################################
  ### Orbital Artificial Ecosystem ########
  #########################################
  giga_tech_orbital_artificial_eco:0 "轨道生态系统"
  giga_tech_orbital_artificial_eco_desc:0 "在一个行星的轨道上建造一个复杂生态系统是一个相当大的挑战，但这种技术允许建造围绕着行星运转的大型生态系统进行研究。"
  
  orbital_artificial_eco_0:0 "$gc_kilo$$name_orbital_artificial_eco$基址"
  orbital_artificial_eco_0_DESC:0 "该基址将作为建造$name_orbital_artificial_eco$的基地，这是一个容纳了完全人工生态系统的大型结构，我们可以在其中自由地进行实验。"
  orbital_artificial_eco_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$——$giga_list_category_science_production$\n产生£society_research£§Y研究点数§!并使§Y环境改造速度§!提升§Y7.5%§!\n§L容纳了一个完全人工生态系统以研究自然的巨大空间站。§!" #megalistentry ORBITAL ARTIFICIAL ECOSYSTEM
  
  orbital_artificial_eco_1:0 "$name_orbital_artificial_eco$"
  orbital_artificial_eco_1_DESC:0 "一个完整的$name_orbital_artificial_eco$，充满了外来物种和由基因工程制造的物种。这个独特的生态系统可被我们的科学家随意建模和变形，以研究自然界如何运作。"
  
  orbital_artificial_eco_2:99 "$name_orbital_artificial_eco$: Exotic Enclosures"
  orbital_artificial_eco_2_DESC:99 "The exotic enclosures house a variety of simulated environments as well as facilities to ensure all the flora and fauna have sustainable numbers."
  
  orbital_artificial_eco_3:99 "$name_orbital_artificial_eco$: Planetary Testing"
  orbital_artificial_eco_3_DESC:99 "A complete $name_orbital_artificial_eco$, filled with imported species as well as fabricated ones thanks to genetic engineering. This unique ecosystem can be modeled and deformed by our scientists at will to study how nature functions."
  
  orbital_artificial_eco_ruined:0 "毁坏的$name_orbital_artificial_eco$"
  orbital_artificial_eco_ruined_DESC:0 "一个毁坏的$name_orbital_artificial_eco$。它曾在受控环境中容纳了大量的生物工程物种，但如今已不复存在。如果有合适的技术，或许可以将其修复。"
  orbital_artificial_eco_ruined_MEGASTRUCTURE_DETAILS:0 "$orbital_artificial_eco_ruined_DESC$"
  
