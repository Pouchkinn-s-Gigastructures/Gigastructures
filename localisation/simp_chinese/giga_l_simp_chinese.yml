  ezicania_name:0 "§Y魔鱼地带§!"
  ezicania_desc:0 "§L魔鱼地带是魔鱼帝国曾经的领土，也是大帝征服之路上的首要受害者之一。它曾经由青翠的牧场和未开发的山脉组成，少量在田园诗般的方式中生活的魔鱼散布在那里。\n\n在被喵星人帝国占据后，其山脉被撕开并挖掘以供喵星人提取对其文明至关重要的，数量惊人的各种稀有矿产，而曾经的大部分牧场也被改造成巨大的金属冶炼厂来生产越来越多的合金。\n\n魔鱼教团自己认为这片土地对它们已经没什么意义了，因为喵星人的工业化已经将其破坏到无法恢复了。§!"
  
