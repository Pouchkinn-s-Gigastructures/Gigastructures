  giga_tech_fusion_suppressor:0 "恒星聚变操控"
  giga_tech_fusion_suppressor_desc:0 "实验重力调制设备与特殊的物质注入设备可以改变恒星的激变性能量。这种技术可以使我们通过战略性地破坏聚变反应来压缩和摧毁整颗恒星。"
  
