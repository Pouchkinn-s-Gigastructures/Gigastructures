  giga_tech_repeatable_asteroid_artillery_cap_desc:0 "允许在我们帝国境内建造与管理额外§Y小行星火炮§!的先进建造与维护协议。"
  giga_asteroid_artillery_capacity_increase_title:0 "§Y小行星火炮§!容量：§G+1§!"
