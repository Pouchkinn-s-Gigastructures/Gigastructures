  giga_gatzo_nopaluushia:0 "£menu_enabled£加佐——§Y没有帕鲁西亚的情况§!\n§Y加佐§!星系——§Y帕鲁西亚§!与§Y喵星§!的家园——§G将会§!生成。\n然而，§Y帕鲁西亚§!将从游戏中被移除，并成为一颗虚境星球。\n不像名字可能暗示的，§Y喵星人帝国§!将不会生成在喵星！\n§R如果你想体验该mod的完整流程，不推荐你使用本设置。§!\n§R这将会使猫块危机变得更具有挑战性。§!"
  
