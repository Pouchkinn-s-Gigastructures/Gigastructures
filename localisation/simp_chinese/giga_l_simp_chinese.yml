  giga_printer.2010.name:0 "贝希摩斯装配厂基址已建成！"
  giga_printer.2010.desc:0 "§Y贝希摩斯装配厂§!的建造基址已经在§Y[giga_system.GetName]§!星系中完工。这个轨道平台会作为组装一个能够制造贝希摩斯行星飞船的大型装配场的中转站。\n\n虽然有人可能认为这是一项疯狂的事业，但我们目前的技术基础将使我们能够迅速运送大量行星物质，以组装成这种制造出的天体战舰，这要归功于超维存储和智能纳米机械等雄心勃勃的工程技术的结合。\n\n制造贝希摩斯行星飞船将需要更长的时间，并且比普通贝希摩斯行星飞船略微更贵，但将受益于更强的防御和进攻能力。"
  giga_printer.2010.a:0 "非常棒。"
  
  giga_printer.2011.name:0 "贝希摩斯装配厂支架已建成！"
  giga_printer.2011.desc:0 "距离我们在§Y[giga_system.GetName]§!星系中的§Y贝希摩斯装配厂§!的完成又近了一步！\n\n该建筑的首个初步支撑结构已安装完成，尽管它不算很大，但它会容纳管理这一巨构建筑所需的绝大多数重要基础控制设施。\n\n现在必须开始建造能实际组装贝希摩斯行星飞船本身的装配器了。"
  giga_printer.2011.a:0 "棒极了。"
  
  giga_printer.2012.name:0 "贝希摩斯装配厂稳定器已建成！"
  giga_printer.2012.desc:0 "在§Y[giga_system.GetName]§!星系中的§Y贝希摩斯装配厂§!的制造进度仍在稳步推进。\n\n建筑两边各有一个巨大的环状结构，能够稳定未完成的贝希摩斯行星飞船，保证所有行星物质都能抵达应该去的位置。它们还将容纳建筑的大部分人员和各种杂项设施以提高整体性能。"
  giga_printer.2012.a:0 "令人愉悦！"
  
  giga_printer.2013.name:0 "贝希摩斯装配厂已建成！"
  giga_printer.2013.desc:0 "终于，我们在§Y[giga_system.GetName]§!星系建成了一个§Y贝希摩斯装配厂§!！和月球宏观制造厂类似，这一令人印象深刻的技术奇迹能快速将大量原始行星物质与合金重组为一个功能齐全的贝希摩斯行星飞船。\n\n这些行星飞船自然会比“普通”的更强大，贝希摩斯装配厂允许我们不用想办法找到一个合适的候选就能组装它们，这也使得工期更长，也更昂贵。\n\n只要我们拥有所需的资源，就可以通过对巨构进行升级来开始贝希摩斯行星飞船的建造。但是我们需要利用一项决议来从岩石行星上采集£sr_solar_energy£ §Y行星物质§!。"
  giga_printer.2013.a:0 "棒极了！"
  
  giga_printer.2000.name:0 "贝希摩斯行星飞船组装完成！"
  giga_printer.2000.desc:0 "§Y[planet_printer_location.GetName]§!之上的贝希摩斯装配厂报告说，它已经将§Y行星物质§!原料和大量合金成功装配成一个功能齐全的§Y贝希摩斯行星飞船§!！\n\n根据我们的设计建造，这个天体战舰——长达数万公里——随后从巨构中被释放开来，已经准备好领导我们星际舰队的队伍了。\n\n我们可以立即开始建造另一艘，只要我们拥有足够的行星物质和合金。"
  giga_printer.2000.a:0 "唐哉皇哉！"
  giga_printer.2000.a.tooltip:0 "一个§Y贝希摩斯行星飞船§!添加进我们的舰队。\n因为它是被制造出来的，它获得§G15%§!额外§Y船体值§!、§Y装甲值§!和§Y护盾值§!，以及§G10%§!额外§Y舰船开火速率§!。"
  
  giga_katzen.8021.name:0 "[ROOT.GetName]将弗鲁森归还给索拉克共和国！"
  giga_katzen.8021.desc:0 "§Y[ROOT.GetName]§!今日决定将整个弗鲁森的控制权归还给§Y索拉克共和国§!。\n\n索拉克人的总统，§Y德弗斯·特克里克·玛吉纳§!，对此发表了由衷的演讲，以感谢§Y[ROOT.GetName]§!对反抗§Y大帝§!给予的无价帮助，并庆祝外国对弗鲁森的控制终于完全结束了。\n\n德弗斯表示，为了包容弗鲁森上所有的种族并防止喵星人帝国的重演，§Y索拉克共和国§!将被重组为§Y弗鲁森合众国§!以更好的代表其跨星球的影响力。\n\n弗鲁森过去可能经历了艰难的时期，从大帝动荡的征服到它被[flusion_conqueror.GetName]永久攻克，但几十年来第一次，弗鲁森终于迎来了真正的自由。"
  giga_katzen.8021.a:0 "为德弗斯干杯！"
  
  resolution_category_aeternum_focus:0 "应对永世"
  
  giga_aaa_requires_friends:99 "$TRIGGER_FAIL$Requires at least 2 galactic community members."
  
  resolution_cooperative_intel_gathering:0 "合作收集情报"
  resolution_cooperative_intel_gathering_desc:0 "如果[global_event_country.GetGalCommunityOrGalImperium]汇集了他们的科研成果，我们也许能远程获取一些$aeternum_tech_intel$并把它在银河系中共享。"
  resolution_cooperative_intel_gathering_success:0 "通过此议案将在§Y5年§!后给银河系中所有人提供§G3§!$aeternum_tech_intel$。\n\n在这5年中，我们必须每月花费§Y150§!£energy£来维持计划进行。"
  aeternum_research_cooperative:0 "合作研究永世"
  aeternum_research_cooperative_desc:0 "[global_event_country.GetGalCommunityOrGalImperium]已经发起了一项合作行动来取得$aeternum_tech_intel$。"
  
  galcom_gigas_threatened_aeternum:99 "Threatened by the Aeternum"
  galcom_gigas_not_threatened_aeternum:99 "Not threatened by Aeternum"
  galcom_gigas_already_fighting_aeternum:99 "Already at war with Aeternum"
  galcom_gigas_running_out_of_time:99 "Wants to strike while the proverbial iron is hot"
  
  giga_aeternum.8000.name:0 "合作收集情报"
  giga_aeternum.8000.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]决定针对§Y永世§!发起一项合作研究项目。\n\n成员国将汇集其科研成果来远程研究永世，同时获取对这一远古先驱文明的宝贵数据。\n\n这一研究项目预计将持续§Y5年§!，大约能提供§G3§!$aeternum_tech_intel$，或者说，§Y15%§!额外§Y对永世伤害§!。\n\n维持这一项目将每月消耗我们§Y150§!£energy£，同时分流我们在其他研究项目的资源。"
  giga_aeternum.8000.a:0 "事不宜迟。"
  
  giga_aeternum.8001.name:0 "合作研究永世报告"
  giga_aeternum.8001.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]已完成了合作研究永世。\n\n这一伟大的跨国永世研究行动给所有成员国提供了§G3§!$aeternum_tech_intel$，这将提升§Y15%§!他们§Y对永世伤害§!，如果他们最后不得不在战场上面对永世舰船的话。"
  giga_aeternum.8001.a:0 "好。"
  giga_aeternum.8001.a.tooltip:0 "我们获得了§G3§!$aeternum_tech_intel$。\n\n[global_event_country.GetGalCommunityOrGalImperium]的所有其他成员国获得§Y15%§!额外§Y对永世伤害§!。\n\n"
  
  resolution_anti_aeternite_league:0 "创立反永世联盟"
  resolution_anti_aeternite_league_desc:0 "永世带来的威胁和银河系在近期历史中面对的任何事情都不同。[global_event_country.GetGalCommunityOrGalImperium]的国家必须摒弃分歧，建立一个能抵御未来永世的威胁的联盟。"
  resolution_anti_aeternite_league_success:0 "这将导致§Y反永世联盟§!的成立，这是一个泛银河系的联邦，由[global_event_country.GetGalCommunityOrGalImperium]的所有成员国组成。\n\n其成员将宣誓至少保持联盟关系§Y25§!年，该联盟将在永世被击败后解体。\n\n除神圣喵星帝国以外的一切联邦将被§R解散§!。"
  
  galactic_focus_crisis_aeternum:0 "$TRIGGER_FAIL$征服永世"
  galactic_focus_crisis_aeternum_desc:0 "永世给银河系带来了强烈的威胁。必须在他们用先进的可怕的战舰将我们全部击败前打败他们。"
  
  giga_aeternum.8011.name:0 "[global_event_country.GetGalCommunityOrGalImperium]创立了反永世联盟"
  giga_aeternum.8011.desc:0 "§L“根据星海参议院的法令，自[global_event_country.anti_aeternite_alliance_formed_date]起，[global_event_country.GetGalCommunityOrGalImperium]的国家发誓——至少暂时性——抛开分歧，并在[giga_aeternite_league_leader.GetName]的领导下正式建立反永世同盟。这个泛星系同盟的唯一目的在于，遏制任何潜在的永世扩张主义，以及，如果与永世进入战争状态，则所有成员国都应拿起武器，保卫我们的星海免遭永世荼毒。\"§!\n\n在一次国际合作的空前壮举下，[global_event_country.GetGalCommunityOrGalImperium]于今日宣布§Y反永世同盟§!成立，这是一个由§Y[giga_aeternite_league_leader.GetName]§!领导的超国家集团，旨在保卫星海，抵御正在迫近的永世威胁。\n\n如果对永世的战争获得胜利，同盟将会解散，其组成国都将恢复正常活动。\n\n虽然[global_event_country.GetGalCommunityOrGalImperium]的外交家们担心或希望看到先驱文明对此做出回应，但是不出意料，永世对这一事件没有做出任何外交反应，甚至不确定其领导层是否知晓同盟的建立。"
  giga_aeternum.8011.a:0 "团结起来，我们将屹立不倒!"
  giga_aeternum.8011.a.tooltip:0 "§Y反永世联盟§!现已成立。\n\n所有离开[global_event_country.GetGalCommunityOrGalImperium]的国家都会自动离开该联盟，所有加入它的国家也会自动加入该联盟。\n\n如果§Y埃昂迪亚§!被占领，联盟将解散。\n\n然而，迫使这么多帝国加入一个联盟将对我们的内外部政治产生一些负面影响。\n\n"
  
  opinion_put_differences_aside_aeternum:0 "联合反对永世"
  
  must_have_formed_anti_aeternum_league:0 "需要已经形成反永世联盟。"
  giga_must_have_formed_empire:99 "$TRIGGER_FAIL$The Galactic Empire needs to have been formed"
  neighbors_aeternum:99 "Replace"
  not_neighbors_aeternum:99 "Replace_not"
  resolution_invite_fe_to_anti_aeternite_league:0 "邀请先驱者帝国加入反永世联盟"
  resolution_invite_fe_to_anti_aeternite_league_desc:0 "银河系中的先驱者文明并不总与年轻的种族合作，但永世带来的威胁前所未有。永世可谓是“失落帝国的失落帝国”，因此，有理由相信即使是强大的先驱者也能感受到永世的威胁。至少尝试向这些古代文明发出邀请让他们加入我们的联盟，这才是合乎逻辑的。"
  resolution_invite_fe_to_anti_aeternite_league_success:0 "我们向银河系中的所有§Y失落帝国§!和§Y觉醒帝国§!发出了加入§Y反永世联盟§!的邀请。\n\n他们可能根据其思潮和当前状况同意或拒绝。"
  
  giga_aeternum.8021.name:0 "[global_event_country.GetGalCommunityOrGalImperium]邀请先驱者加入反永世联盟（AAA）。"
  giga_aeternum.8021.desc:0 "星海参议院今天同意了起草对银河系中所有§Y失落帝国§!和§Y觉醒帝国§!的邀请函。\n\n这些邀请函由[global_event_country.GetGalCommunityOrGalImperium]中最精英的外交官造就，包含有关§Y永世§!构成的威胁的巨大规模和范围的全面信息，以此来试图说服银河系中的先驱者与我们短暂的合作，加入§Y反永世联盟§!。\n\n他们接受这一提议的实际几率是未知的，但参议院相信，以全面的数据支持来透彻的向先驱者解释永世的危险程度，辅以对先驱者的适量尊重，足以让他们转向我们这方。"
  giga_aeternum.8021.a:0 "让我们看看现在会发生什么……"
  giga_aeternum.8021.a.tooltip:0 "加入§Y反永世联盟§!的§Y邀请函§!将在接下来几个月内发送给§Y失落帝国§!和§Y觉醒帝国§!。"
  
  giga_aeternum.8022.name:0 "§Y[precursor_invited_to_aaa.GetName]§!接受了邀请！"
  giga_aeternum.8022.desc:0 "在谦逊与务实的非凡表现下，古代帝国§Y[precursor_invited_to_aaa.GetName]§!同意正式与[global_event_country.GetGalCommunityOrGalImperium]的其他部分签订联盟协议，从而标志着§Y[precursor_invited_to_aaa.GetSpeciesNamePlural]§!正式加入§Y反永世联盟§!。\n\n然而，他们明确表示，这一事件是也只是由永世构成的纯粹威胁所授权的紧急例外。\n\n尽管他们的合作行为只是暂时的，这也是我们与永世斗争时的一个巨大的好消息。"
  giga_aeternum.8022.a:0 "善！赛场更平衡了。"
  giga_aeternum.8022.a.tooltip:0 "§Y[precursor_invited_to_aaa.GetName]§!已加入§Y反永世联盟§!"
  
  giga_aeternum.8023.name:0 "§Y[precursor_invited_to_aaa.GetName]§!拒绝了邀请"
  giga_aeternum.8023.desc:0 "不幸的是，§Y[precursor_invited_to_aaa.GetName]§!的古代帝国拒绝了加入§Y反永世联盟§!的邀请，声称“[precursor_invited_to_aaa.GetSpeciesNamePlural]无需吵吵闹闹的种族的帮助来守御自身”，并解释说，对永世威胁的量化显然是不准确的。\n\n这一不幸的挫折意味着我们必须要在没有[precursor_invited_to_aaa.GetAdjective]的帮助下面对永世，但他们也不要指望在永世前去打爆他们防线的时候会有帮助。"
  giga_aeternum.8023.a:0 "晦气。这些腐朽的白痴就是他们自己堕落的原因。"
  giga_aeternum.8023.a.tooltip:0 "§Y[precursor_invited_to_aaa.GetName]§!拒绝了加入§Y反永世联盟§!的邀请"
  
  anti_aeternite_league_emergency:0 "永世紧急情况"
  anti_aeternite_league_emergency_desc:0 "银河系必须通力合作来站在反对永世的立场上，但迫使这么多国家结成联盟会有其后果。"
  
  resolution_pre_emptive_aeternum_war:0 "对永世发起提前攻击"
  resolution_pre_emptive_aeternum_war_desc:0 "我们不能让永世完成觉醒。在永世准备好之前对它们进行一次协调打击，能让我们在这百万年中最伟大的战争中占据上风。"
  resolution_pre_emptive_aeternum_war_success:0 "这将让§Y反永世联盟§!对永世§R宣战§!。\n\n如果我们实施了预先打击而非对永世手动宣战，§Y反永世联盟§!中的所有成员将在宣战后的§Y2年§!内获得额外§Y30%§!§Y对永世伤害§!和额外§Y60%§!§Y舰船速度§!。\n\n此外，联盟中的所有非玩家成员将自动把联合舰队向埃昂迪亚移动。"
  
  resolution_pre_emptive_aeternum_war_empire:99 "Launch Pre-Emptive Strike Against Aeternum"
  resolution_pre_emptive_aeternum_war_empire_desc:99 "We cannot allow Aeternum to finish their awakening. Launching a coordinated assault on Aeternum before they are ready will enable us to gain the upper hand in the greatest war the galaxy has seen in a million years."
  resolution_pre_emptive_aeternum_war_empire_success:99 "This will make §YThe [Root.GetGalEmpireName]§! §Rdeclare war§! on Aeternum.\n\nIf we launch the pre-emptive strike instead of manually declaring war on Aeternum, every member of §YThe [Root.GetGalEmpireName]§! will gain §Y30%§! extra §YDamage against Aeternum§! and §Y60%§! extra §YShip Speed§! for §Y2 years§! following the war declaration.\n\nAdditionally, every non-player member of §YThe [Root.GetGalEmpireName]§! will automatically move their combined fleets towards Aiondia."
  
  pre_emptive_aeternite_strike:0 "提前攻击永世"
  pre_emptive_aeternite_strike_desc:0 "星海共同体对永世发起了全面突袭。我们必须利用意外的因素。"
  
  giga_aeternum.8030.name:0 "星海共同体发起了对永世的提前攻击！"
  giga_aeternum.8030.desc:0 "得到星海参议院的批准后，§Y反永世联盟§!今天大发神威，向§Y永世帝国§!发起了庞大的攻势。\n\n银河系的联合舰队正向永世帝国进军以图出奇制胜——赶在他们觉醒之前给他们沉痛一击。\n\n这场冲突的结果无非是战胜永世帝国，或者和一切其他星系文明一起被这一古老的先驱文明彻底消灭。由于双方都集结了巨大的舰队，有着可怕的强大武器，这肯定是一场百万年一见的大战。\n\n联盟是能设法克服他们的技术劣势，还是和许多其他新兴种族一样被永世扫到历史的垃圾堆里？不可否认的是，影响银河系最终命运的战斗已经打响。"
  giga_aeternum.8030.desc_empire:99 "In a grand display of courage and following approval by the [global_event_country.GetGalCouncilOrImpCouncil], the Emperor has today declared the start of a grand offensive against §YAeternum§!.\n\nWith the goal of striking before Aeternite awakening can be completed, the galaxy's combined fleets are now moving to assault the precursors while the element of surprise can be still be exploited.\n\nThe only outcomes of this conflict can be victory over Aeternum, or complete annihilation of every other galactic civilization by the ancient precursors. With both sides massing colossal armadas and terrifyingly powerful weaponry, this is sure to be a fight the likes of which have never seen before in the past million years.\n\nWill §YThe [Root.GetGalEmpireName]§! manage to overcome their technological disadvantage, or will Aeternum sweep them away like so many other upstarts? There is no denying that the battle for the galaxy's ultimate fate has begone."
  
  giga_aeternum.8030.a:0 "立刻出击！迅速出击！"
  giga_aeternum.8030.a.tooltip:0 "§Y反永世联盟§!的所有成员都获得了暂时的增益。非玩家帝国将把舰队向§Y埃昂迪亚§!汇合。\n\n"
  
  giga_aeternum.8030.b:99 "Strike now! Strike fast!"
  giga_aeternum.8030.b.tooltip:99 "Every member of the §YThe [Root.GetGalEmpireName]§! gains temporary bonuses. Nonplayer members will converge their fleets towards §YAiondia§!.\n\n"
  
  giga_aeternum.4002.desc.preemptive:0 "银河系的居民们。\n\n是时候让永世之民重获他们作为银河舞台唯一统治者的地位了。\n\n我们唯一能接受的和平就是你们完全而彻底的毁灭。\n\n要知道，你们组成“联盟”的古怪尝试只会导致你们的垮台，因为你们显然严重高估了自己的实力，这愚蠢的宣战就是证明。\n\n我们庞大的舰队将把你们这个可悲的联盟从银河系上抹去，不管你们认为自己有多团结。"
  giga_aeternum.4002.a.preemptive:0 "银河系将向你们这些衰弱的白痴展示我们真正的能力。"
  
  opinion_gave_flusion_back:0 "归还弗鲁森"
  
  giga_aeternum.8040.name:0 "反永世联盟解散"
  giga_aeternum.8040.desc:0 "这无疑是一场巨大的考验，但永世帝国终于被征服了。\n\n因此，导致了§Y反永世联盟§!成型的威胁已经解除了。和计划中一样，星海参议院已经宣布解除紧急状态，随后将这超国家的联盟解散。\n\n虽然银河系各国的未来尚且不确定，因为没有共同的威胁能把他们联合在一起，但这个大联盟不可否认地证明了当银河系的居民能搁置分歧时，他们能做到什么。"
  giga_aeternum.8040.a:0 "它已经完成了自己的使命。"
  giga_aeternum.8040.a.tooltip:0 "§Y反永世联盟§!已解散。"
  
  giga_aeternum.8041.name:99 "Anti-Aeternite League Defeated"
  giga_aeternum.8041.desc:99 "Be it through combat, or through disunity, the §YAnti-Aeternite League§! has fallen.\n\nAny surviving members of both the galactic community and the alliance are left to continue their fight alone."
  giga_aeternum.8041.a:99 "The league is gone, but the fight continues."
  giga_aeternum.8041.a.tooltip:99 "The §YAnti-Aeternite League§! is no more."
  
  giga_aeternum.8042.name:99 "Anti-Aeternite League Disbanded"
  giga_aeternum.8042.desc:99 "The once disunited galactic community has come together for the birth of §YThe [Root.GetGalEmpireName]§!.\n\nAs such, the §YAnti-Aeternite League§! is a relic of the past and no longer needed. The Galactic Emperor has proclaimed the formal end of the alliance and the centralization of the old military efforts under their watchful gaze.\n\nAlthough it remains to be seen if §YThe [Root.GetGalEmpireName]§! can fully replace the §YAnti-Aeternite League§!. However, the grand alliance can forevermore stand as proof of what the galaxy is capable of accomplishing when its inhabitants put their difference asides."
  giga_aeternum.8042.a:99 "The league is gone, but the Empire shall carry on its fight."
  giga_aeternum.8042.a.tooltip:99 "$giga_aeternum.8040.a.tooltip$"
  
  giga_flusion_serious:0 "弗鲁森的外观：§Y群星§!\n所有弗鲁森角色都会使用常规群星外观。"
  
  giga_flusion_silly:0 "弗鲁森的外观：§G准确无误§!\n§Y德弗斯·特克里克·玛吉纳§!，§Y道爪·麦克喵瑟§!和§Y亚伦·N·布鲁§!将有着'准确无误的'，和群星风格§R不§!一致的外观。将有静态的PNG图片或Heroforge类的肖像，如果你想要100%沉浸式体验，§R不要§!使用。"
  
  giga_flusion_silly_cattail:0 "弗鲁森的外观：§B准确无误+香蒲大帝§!\n§Y德弗斯·特克里克·玛吉纳§!，§Y道爪·麦克喵瑟§!和§Y亚伦·N·布鲁§!将有着'准确无误的'，和群星风格§R不§!一致的外观。此外，§Y喵尾大帝§!将有着旧版的PVZ香蒲外观。将有静态的PNG图片或Heroforge类的肖像，如果你想要100%沉浸式体验，§R不要§!使用。"
  
  #flavor stuff
  
  giga_yggdrasil.110.name:0 "世界树致幻剂"
  giga_yggdrasil.110.desc:0 "近期对§Y[giga_event_planet.GetName]上世界树之兰§!内培养的大气浮游植物的生物分析发现了一个奇怪的现象。\n\n一种突变已经扩散到世界树之兰上大片经过生物工程的气生植物中，这让它们成为一种强大的致幻剂，§Y[ROOT.GetSpeciesNamePlural]§!食用时会产生明显的、普遍令人愉快的副作用。\n\n自然而然，世界树之兰的工作人员提出了如何处理这一奇特的收获的问题。我们可以让突变扩散，然后把它运到我们帝国的其他地方供我们的人民享用。也可以在它占领整个世界树之兰之前遏制它，同时确保销毁之前任何可能带有突变的收获物。"
  
  giga_yggdrasil.110.a:0 "在严格限制下分发使用。"
  giga_yggdrasil.110.a.tooltip:0 "我们已经消耗能量币移除了致幻剂的负面影响。\n\n如果我们是§Y平等主义§!，这将导致稳定度降低。\n\n"
  
  giga_yggdrasil.110.b:0 "如果人们想，就让他们随便用吧。"
  giga_yggdrasil.110.b.tooltip:0 "以更多负面效果为代价提升致幻剂的影响。\n\n如果我们是§Y威权主义§!，这将导致稳定度降低。\n\n"
  
  giga_yggdrasil.110.c:0 "卖了它！"
  giga_yggdrasil.110.c.tooltip:0 "这将降低致幻剂的影响和世界树之兰的食物产出，换取§Y贸易额§!\n\n"
  
  giga_yggdrasil.110.e:0 "卖了它！"
  giga_yggdrasil.110.e.tooltip:0 "这将降低致幻剂的影响和世界树之兰的食物产出，换取巨量§Y贸易额§!\n\n"
  
  giga_yggdrasil.110.d:0 "摧毁突变体和先前的收获物。"
  giga_yggdrasil.110.d.tooltip:0 "花费资源以确保我们再也不会听到这种事。"
  
  yggdrasil_drugs_restricted:0 "世界树致幻剂受限"
  yggdrasil_drugs_restricted_desc:0 "控制致幻剂的成本很高，但能确保不出现负面效应。"
  yggdrasil_drugs_free:0 "自由分发世界树致幻剂"
  yggdrasil_drugs_free_desc:0 "让所有人都能从致幻剂中受益，以一些副作用为代价使人口更快乐。"
  yggdrasil_drugs_sold:0 "世界树致幻剂已售"
  yggdrasil_drugs_sold_desc:0 "我们从国营的世界树之兰致幻剂销售中获得了大量利润。"
  yggdrasil_drugs_sold_megacorp:0 "世界树致幻剂已售"
  yggdrasil_drugs_sold_megacorp_desc:0 "我们从国营的世界树之兰致幻剂销售中获得了大量利润。"
  
  yggdrasil_drugs_displeased:0 "世界树致幻剂动乱"
  yggdrasil_drugs_displeased_desc:0 "我们对世界树致幻剂的处理导致了不稳定。"
  
  giga_yggdrasil.120.name:0 "[yggdrasil_food_beggar_country.GetName]"
  giga_yggdrasil.120.desc:0 "[ROOT.GetName]，你好。你们的§Y世界树之兰§!的确是一个工程奇迹，它的食物产出让我们能生产的任何东西都相形见绌。\n\n因此，[yggdrasil_food_beggar_country.GetName]谦卑地请求你们分享世界树之兰的食物产出来帮助养活我们的民众。如果您慷慨同意，我们一定会在将来报答您。"
  giga_yggdrasil.120.a:0 "当然可以！我们会在接下来几年内输送一些食物。"
  giga_yggdrasil.120.a.tooltip:0 "未来[yggdrasil_food_beggar_country.GetName]肯定会更加支持我们的外交活动。\n\n"
  giga_yggdrasil.120.b:0 "也许吧，但你们得付钱。"
  giga_yggdrasil.120.c:0 "荒谬的要求，没戏。"
  
  yggdrasil_food_share_donator:0 "捐赠世界树之兰产出"
  yggdrasil_food_share_donator_desc:0 "我们会把一些食物产出捐赠给另一帝国。"
  yggdrasil_food_share_recipient:0 "接受世界树之兰产出"
  yggdrasil_food_share_recipient_desc:0 "另一帝国正在慷慨的赐予我们食物。"
  
  opinion_yggdrasil_gave_food:0 "同意分享世界树之兰食物"
  opinion_yggdrasil_gave_food_paid:0 "收费的世界树之兰食物"
  opinion_yggdrasil_denied_food:0 "拒绝分享世界树之兰食物"
  
  giga_yggdrasil.130.name:0 "世界树之兰风暴"
  giga_yggdrasil.130.desc:0 "尽管我们有先进的天气操纵系统，§Y[giga_event_planet.GetName]上的世界树之兰§!上还是形成了一个巨大的风暴，摧毁了相当一部分的气生植物和大气层中的基础设施。\n\n不幸的是，在世界树之兰的天气操纵者能将它消除之前，它已经在气态巨行星上造成了巨量损失。\n\n这将对巨构建筑的食物产出造成显著的影响，世界树之兰的员工正在要求财务和材料援助来尽快把世界树之兰的产出恢复原状。"
  giga_yggdrasil.130.a:0 "提供一切必要援助。丨§Y10000§!£energy£和§Y5000§!£alloys£和§Y2500§!£food£"
  giga_yggdrasil.130.a.tooltip:0 "§Y[giga_event_planet.GetName]上的世界树之兰§!将在§Y2年§!内产出§Y50%§!§Y食物§!。\n\n"
  
  giga_yggdrasil.130.b:0 "我们负担不起，他们必须想办法。"
  giga_yggdrasil.130.b.tooltip:0 "§Y[giga_event_planet.GetName]上的世界树之兰§!将在§Y7.5年§!内产出§Y50%§!§Y食物§!。"
  
  giga_yggdrasil.140.name:0 "贪婪的世界树浮游生物"
  giga_yggdrasil.140.desc:0 "§Y[giga_event_planet.GetName]上的世界树之兰§!报告称，在被种植的气态巨行星的云层中进化出了一种意料外的生命体。\n\n气态巨行星的浮游生物区进化出了近乎微观的莲花型生物。不幸的是，这些生物唯一的食物来源就是上述的浮游生物，也就是我们通常拿来提炼成食物供给我们的民众食用的东西。\n\n这毫不意外的让世界树之兰的工作人员担心，如果我们不采取行动，即使用被动的人口捕杀措施，也会在几年内大幅降低巨构建筑的产出。"
  
  giga_yggdrasil.140.a:0 "即使牺牲生产，也要消灭每一个个体。"
  giga_yggdrasil.140.a.tooltip:0 "§Y[giga_event_planet.GetName]上的世界树之兰§!将在§Y2年§!内产出§Y80%§!更少§Y食物§!，并消耗§Y双倍§!能量币维护费，但这些蝗虫将被永远消灭。"
  
  giga_yggdrasil.140.b:0 "用被动捕杀的方法加速它们的灭亡。"
  giga_yggdrasil.140.b.tooltip:0 "§Y[giga_event_planet.GetName]上的世界树之兰§!将在§Y5年§!内产出§Y35%§!更少§Y食物§!。"
  
  giga_yggdrasil.140.c:0 "研究这些神奇的生物，以及它们是怎么进化的！"
  giga_yggdrasil.140.c.tooltip:0 "§Y[giga_event_planet.GetName]上的世界树之兰§!将永久产出§Y50%§!§Y食物§!并产出§Y50%§!§Y更多§!科研。"
  
  giga_yggdrasil.141.name:0 "世界树之兰蝗虫已灭杀"
  giga_yggdrasil.141.desc:0 "得益于全面的灭杀工作，困扰着§Y世界树之兰复合体§!的飞蝗已经被除尽。\n\n产出和维护费已回归正常。"
  giga_yggdrasil.141.a:0 "太好了。"
  
  giga_yggdrasil.142.name:0 "世界树之兰蝗虫已灭绝"
  giga_yggdrasil.142.desc:0 "遵循长期扑杀协议，困扰着§Y世界树之兰复合体§!的飞蝗已灭绝。\n\n产出和维护费已回归正常。"
  giga_yggdrasil.142.a:0 "好。"
  
  resolution_denounce_ezic_warcrimes:0 "谴责喵星人对魔鱼帝国的入侵"
  resolution_denounce_ezic_warcrimes_desc:0 "喵星人对魔鱼家园的入侵是不可原谅的冷血侵略行为。我们必须让整个银河系充分了解大帝野蛮的军国主义。"
  resolution_denounce_ezic_warcrimes_success:0 "这将增加2点§Y魔鱼反抗度§!。\n\n未来的§Y魔鱼结社§!起义将提升§Y10%§!强度。\n\n将§R降低大帝§!对[global_event_country.GetGalCommunityOrGalImperium]所有成员的§Y评价§!§Y1§!点。"
  
  resolution_public_recognition_of_solakia:0 "就索拉肯共和国达成星际共识"
  resolution_public_recognition_of_solakia_desc:0 "索拉克共和国是许多弗鲁森国家中的一个，它是大帝愚蠢的军国主义浪潮下的受害者。承认它们是其曾经国土的合法政府并宣布喵星人的占领非法，一定能支持鼓舞它们的党派。"
  resolution_public_recognition_of_solakia_success:0 "这将提升§Y喵城§!和§Y喵星中心地带§!以外的§Y党派活动§!§Y1§!点，§Y索拉肯§!提升§Y2§!点。\n\n§Y发挥影响力§!决议将提供§Y2§!点而非§Y1§!点抵抗资源。\n\n将§R降低大帝§!对[global_event_country.GetGalCommunityOrGalImperium]中所有人的§Y评价§!§Y1§!点。"
  
  resolution_public_recognition_of_laurandar:0 "对拉伦达尔的国际支持"
  resolution_public_recognition_of_laurandar_desc:0 "拉伦达尔是弗鲁森超大陆的一个离岸岛国。它人口众多，且——与很多人的想法不同——并不平坦。劳埃斯拥有伟贤的强大武器，能够与大帝相匹敌，甚至超越大帝。但由于他们那很不幸地并不稳定的政府，他们没能挡下喵星人军队。\n\n大帝将拉伦达尔用作他的主要宣传中心，因此，通过正式向劳埃斯起义者提供支援，承认他们的独立，并为他们提供资金，我们可以帮助他们与索拉克自由战士进行合作，打破喵星人的宣传机器。这会对喵星人军队的组织度造成重大打击，同时，由于我们的支援，他们也不得不对付得到增强的劳埃斯抵抗活动。"
  resolution_public_recognition_of_laurandar_success:0 "这将增加§Y拉伦达尔§!和§Y格施沃伦§!的§Y党派活动§!§Y2§!点。\n\n将§R降低§!§Y大帝§!对[global_event_country.GetGalCommunityOrGalImperium]中所有人的§Y评价§!§Y2§!点。\n\n劫掠喵星人仓库将提供双倍§B抵抗资源§!。\n\n将§R降低§!喵星人地面部队属性。"
  
  giga_katzen.8004.name:0 "[global_event_country.GetGalCommunityOrGalImperium]支持§Y拉伦达尔§!"
  giga_katzen.8004.desc:0 "§L“根据星海参议院的法令，自[global_event_country.laurandar_recognised_date]起，[global_event_country.GetGalCommunityOrGalImperium]宣布他们一致支持拉伦达尔及其人民反对喵星人占领的斗争。拉伦达尔国将被承认为一个自由的弗鲁森国家，所有应当由劳埃斯起义者接受的支援都要经由特别的例外规则处理，以便绕过官僚主义的阻碍。”§!\n\n一份由[global_event_country.GetGalCommunityOrGalImperium]所有自由成员发表的联合声明正式宣布整个星系都将支援§Y拉伦达尔§!，承认他们的独立，并承诺对他们的起义团体进行广泛资助。\n\n§Y亚伦·N·布鲁§!——劳埃斯的前领袖——对我们的决定表示支持，并立即给支持他的事业的每一个国家都发去了大量的由劳埃斯饰品组成的礼物。\n\n根据报道，§Y大帝§!对这一“荒谬的决定”表示极度不满，并“发誓要粉碎那些愚蠢的、意图明显受到误导的[global_event_country.GetGalCommunityOrGalImperium]”。他是否真的会采取行动则仍然有待观察。"
  giga_katzen.8004.a:0 "漂亮。"
  giga_katzen.8004.a.tooltip:0 "§Y大帝§!对我们的§Y评价§!§R降低§!§Y2§!点。\n\n§Y拉伦达尔§!和§Y格施沃伦§!的§Y党派活动§!增加§Y2§!点。\n\n劫掠喵星人仓库将提供双倍§B抵抗资源§!。\n\n§R降低§!喵星人陆军属性。 \n\n"
  
  giga_katzen.8002.name:0 "[global_event_country.GetGalCommunityOrGalImperium]承认§Y索拉克共和国§!"
  giga_katzen.8002.desc:0 "§L“根据星海参议院的法令，从[global_event_country.solakia_recognised_date]起，索拉克共和国现在是弗鲁森上的索拉克土地，以及该星球上其他被宣称为索拉克所有的领土的合法管理机构。喵星人帝国对该星球，以及——通过扩张——对索拉克的占领，是一种好战、野蛮的非法行为。”§!\n\n一份由[global_event_country.GetGalCommunityOrGalImperium]的所有自由成员发表的联合声明正式承认§Y索拉克共和国§!是其领土的合法政府——因而正式确认§Y喵星人帝国§!是一个非法的占领者。\n\n根据报道，§Y大帝§!对这一“可以预见的政治操控行为”感到“愤怒”，但他保证这不会对帝国的稳定造成影响。"
  giga_katzen.8002.a:0 "好极了。"
  giga_katzen.8002.a.tooltip:0 "§Y大帝§!对我们的§Y评价§!§R降低§!了§Y1§!。\n\n§Y喵城§!和§Y喵星中心地带§!以外的§Y党派活动提升§!§Y1§!点，§Y索拉肯§!提升§Y2§!点。\n\n§Y发挥影响力§!决议将提供§Y2§!点而非§Y1§!点抵抗资源。"
  
  solakia_already_recognised:0 "索拉克已被承认"
  ezics_already_denounced:0 "喵星人对魔鱼帝国的入侵已被谴责"
  laurandar_already_recognised:0 "拉伦达尔已被支持"
  
  resolution_anti_kaiser_crusade:0 "反大帝圣战"
  resolution_anti_kaiser_crusade_desc:0 "在我们准备就绪后，是时候让[global_event_country.GetGalCommunityOrGalImperium]对大帝进行攻击并一劳永逸的终结它的疯狂。"
  resolution_anti_kaiser_crusade_effect_success:0 "[global_event_country.GetGalCommunityOrGalImperium]中的所有不属于§Y喵星附属国§!或§Y喵星人盟友§!的帝国，如果它们在战争中，就将互相签署停火协议，然后对§Y喵星人帝国§!§R宣战§!。\n\n§Y喵星附属国§!或§Y喵星人盟友§!将被从[global_event_country.GetGalCommunityOrGalImperium]中§R驱逐§!。\n\n§R战争开始后将不可能与大帝和平共处。§!"
  
  galcom_mobilizes_against_kaiser:0 "反喵星动员"
  galcom_mobilizes_against_kaiser_desc:0 "[global_event_country.GetGalCommunityOrGalImperium]正在动员与喵星人帝国作战。"
  
  giga_katzen.8001.name:0 "[global_event_country.GetGalCommunityOrGalImperium]对喵尾大帝宣战"
  giga_katzen.8001.desc:0 "在一次前所未有的星际合作中，[global_event_country.GetGalCommunityOrGalImperium]已经对军国主义的§Y喵星人帝国§!进行集体宣战。\n\n与大帝结盟的国家已经被赶出星海共同体，而所有余下的成员国都已经完全动员起来，准备正面应对喵星人军事机器的威力。\n\n只有时间能够证明大帝是否有能力同时与整个星海进行作战，但是[global_event_country.GetGalCommunityOrGalImperium]对他们的胜利充满信心。"
  giga_katzen.8001.a:0 "让我们看看他们能坚持多久……"
  giga_katzen.8001.a.tooltip:0 "与大帝和平将§R不§!可能。"
  
  katzenartig_imperium_governor:0 "喵星总督"
  
  giga_katzen.8003.name:0 "[global_event_country.GetGalCommunityOrGalImperium]谴责对§Y魔鱼帝国§!的入侵"
  giga_katzen.8003.desc:0 "§L“根据星海参议院的法令，自[global_event_country.ezics_denounced_date]起，喵星人入侵以及随后掠夺弗鲁森上的魔鱼领土的行为，现在被认为是对知性物种的犯罪，以及对魔鱼的自决权的公然侵犯。”§!\n\n一份由[global_event_country.GetGalCommunityOrGalImperium]全体自由成员国发表的联合声明正式宣布对§Y魔鱼帝国§!的占领和对魔鱼栖息地的破坏是一种战争犯罪，因而中伤了大帝对弗鲁森的统治。\n\n§Y大帝§!宣布这些指控“完全没有意义”，称其为“公然的谎言，意在侵蚀弗鲁森合法政府的合法性”，而§Y鲈夫·赛拉雷斯·霍恩斯菲尔特§!则对[global_event_country.GetGalCommunityOrGalImperium]对其事业的支持表示欢迎。"
  giga_katzen.8003.a:0 "好极了。"
  giga_katzen.8003.a.tooltip:0 "§Y大帝§!对我们的§Y评价§!§R降低§!§Y1§!。\n\n§Y魔鱼反抗度§!增加§Y2§!。\n\n未来的§Y魔鱼结社§!起义将占领§Y10%§!更多§Y喵星人帝国§!星球。"
  
  laurandar_lowers_armies:0 "缺乏组织的陆军"
  laurandar_lowers_armies_desc:0 "缺乏组织的陆军"
  
  must_have_mobilized_and_supported_flusion:0 "我们必须动员反抗大帝并支持至少一个弗鲁森国家。"
  
  giga_katzen.8010.name:0 "德弗斯要求索拉克领土"
  giga_katzen.8010.descrec:0 "随着§Y喵星人帝国§!的崩溃，§Y德弗斯·特克里克·玛吉纳§!——§Y索拉克共和国§!的首脑——要求，根据§Y[global_event_country.GetGalCommunityOrGalImperium]§!的声明，我们要将对索拉克领土的控制权交还给他与索拉克共和国。\n\n这定会在弗鲁森以内创造一片索拉克飞地。接受意味着失去一些弗鲁森上的土地，但是，如果§Y索拉克共和国§!自身已经成为一个独立的星海国家，则拒绝可能会带来严重的后果。\n\n§R考虑到我们正式承认索拉克的独立，拒绝这一要求可能会在[global_event_country.GetGalCommunityOrGalImperium]中造成严重的后果。§!"
  
  giga_katzen.8010.desc:0 "随着§Y喵星人帝国§!的崩溃，§Y德弗斯·特克里克·玛吉纳§!——§Y索拉克共和国§!的首脑——要求我们把对索拉克领土的控制权交还给他与索拉克共和国。\n\n这定会在弗鲁森以内创造一片索拉克飞地。接受意味着失去一些弗鲁森上的土地，但是，如果§Y索拉克共和国§!自身已经成为一个独立的星海国家，则拒绝可能会带来严重的后果。"
  
  giga_katzen.8010.a:0 "当然！"
  giga_katzen.8010.a.tooltip:0 "\n\n我们将失去对弗鲁森的部分使用权，但我们随后随时能使用一个§Y决议§!来§R强制§!取回它。\n\n"
  
  opinion_flusion_betrayed_us:0 "星海背叛"
  opinion_flusion_violated_galcom:0 "违反星海宣言"
  
  solakia_free_state:0 "索拉克自由邦"
  solakia_free_state_desc:0 "弗鲁森上的索拉克土地在形式上是索拉克共和国的一部分，实际上则不受任何控制该星球的人的影响。然而，同索拉克人的贸易意味着一个有利可图的机会，而他们的想法肯定会对这个星球上的其他人造成影响。"
  
  giga_katzen.8010.b:0 "不，这里已经是我们的了。"
  giga_katzen.8010.b.tooltip:0 "§Y索拉克人§!将会§R非常不悦§!。"
  
  solak_angry:0 "索拉克叛乱"
  solak_angry_desc:0 "索拉克人对被我们背叛极度不满。"
  
  opinion_flusion_gave_land_back:0 "归还弗鲁森领地"
  
  decision_take_solakia_back:0 "占领索拉克"
  decision_take_solakia_back_desc:0 "这个小把戏已经持续足够长时间了。弗鲁森是我们的，全部。"
  decision_take_solakia_back_effect:0 "我们将强制占领弗鲁森上的索拉克城邦。这将在行星上生成敌对的索拉克陆军。如果它们在我们不处于战争时存在，就会作为§Y索拉克共和国§!对我们§R宣战§!。"
  
  decision_give_flusion_to_solakia:0 "将弗鲁森给予索拉克人"
  decision_give_flusion_to_solakia_desc:0 "如果我们无需直接掌控弗鲁森，我们可以把整个行星归还给索拉克共和国。"
  decision_give_flusion_to_solakia_effect:0 "这将把整个§Y弗鲁森§!给予§Y索拉克共和国§!。它们肯定会很感激。"
  
  giga_katzen.8012.name:0 "弗鲁森失陷！"
  giga_katzen.8012.desc:0 "我们试图侵占索拉克的行动不幸的适得其反了，索拉克人现在控制了弗鲁森和朱布里奥星系。\n\n如果我们想要夺回它，就要重新入侵星球。"
  giga_katzen.8012.a:0 "该死！"
  giga_katzen.8012.a.tooltip:0 "面对§Y索拉克共和国§!，我们失去了对§Y弗鲁森§!的控制。"
  
  giga_katzen.8013.name:0 "索拉克已被占领"
  giga_katzen.8013.desc:0 "我们已经设法占领了弗鲁森上的索拉克城邦。现在整个星球重回我们掌控之中，但索拉克人不会对此满意的。"
  giga_katzen.8013.a:0 "妙！"
  
