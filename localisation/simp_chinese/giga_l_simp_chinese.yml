  giga_flusionsolak_res_desc:0 "此界面允许你管理在§Y弗鲁森§!的§Y反抗军行动§!。每一个区域都有§Y反抗军活跃等级§!，在§G微不足道§!与§R至关紧要§!之间变化。一个区域的活跃程度越高，§Y喵星人帝国§!得到debuff就越强。\n§Y行动§!可以通过点击对应的区域实现。行动将会增加§H喵星人警惕度§!，这会增加行动§R失败§!的机率。我们可以使用§Y管理§!按钮来管理§H警惕度§!并给予反抗军§B资源§!。\n行动需要§Y15天§!才能执行，一次只能执行1个行动。"
  
  giga_achievement_kaiser8:0 "§R帝国永恒§!"
  giga_achievement_kaiser8_title:0 "§R帝国永恒§!"
  giga_achievement_kaiser8_requirement:0 "在§B不可战胜的大帝§!难度下，通过入侵或者摧毁§Y弗鲁森§!击败§Y喵星人帝国§!与§Y喵尾大帝§!。"
  giga_achievement_kaiser8_reward:0 "月度影响力：§G+7§!\n\n"
  giga_achievement_kaiser8_reward_check:99 "[root.giga_achievement_kaiser8_reward_chk]"
  giga_achievement_kaiser8_tooltip:0 "$giga_achievement_kaiser8_title$\n$giga_achievement_kaiser8_requirement$\n\n§H奖励§!\n$giga_achievement_kaiser8_reward$"
  achievement_kaiser8:0 "$giga_achievement_kaiser8_title$"
  
  beat_improbable_kaiser:0 "§R帝国永恒§!"
  beat_improbable_kaiser_desc:0 "战胜大帝让我们获得了巨大的影响力。"
  
  giga_achievement_kaiser9:0 "§M抵抗运动§!"
  giga_achievement_kaiser9_requirement:0 "使所有位于§Y弗鲁森§!的区域达到§R最大反抗力§!。"
  giga_achievement_kaiser9_tooltip:0 "$giga_achievement_kaiser1$\n$giga_achievement_kaiser9_requirement$"
  
  giga_achievement_kaiser10:0 "§M魔鱼多样性§!"
  giga_achievement_kaiser10_requirement:0 "你的帝国中拥有全部§Y4种§!类型的§Y魔鱼§!：\n§Y暗林魔鱼\n极地魔鱼\n热带魔鱼\n灌顶魔鱼§!"
  giga_achievement_kaiser10_tooltip:0 "$giga_achievement_kaiser10$\n$giga_achievement_kaiser10_requirement$"
  
  FLAG_CATEGORY_flusionian:0 "杂项"
  
  initial_flusion_buff_improbable:0 "不可战胜的大帝"
  initial_flusion_buff_improbable_desc:0 "大帝的旨意。"
  
  giga_katzenartig_enabled_improbable:0 "£menu_katzen_i£喵星人帝国\n（§B无限不可能性之大帝§!）\n喵星人帝国§G总是§!会在游戏中期之后生成，并拥有§R无限§!强大的力量。受到以下buff影响：\n§Y+6000% 武器伤害\n+6000% 护盾值\n+6000% 装甲值\n+6000% 船体值\n+4000% 军队伤害\n+4000% 军队生命\n+4000% 军队士气\n+500% 巨构建筑速度\n+800% 射速\n+800% 舰船速度\n+30 基础回避\n+150% 闪避\n+1000% 轨道轰炸伤害\n-200% 行星轨道轰炸伤害§!\n§Y喵星人研究速度会远远远远比正常水平更快§!\n\n§R大帝一出现就会对整个银河系宣战！§!\n§R反抗军不会出现。§!\n§R基本上不可战胜。\n这是绝对不平衡的。\n给那些使用极其强力MOD的人。§!"
  
  improbable_kaiser:0 "无限不可能性之大帝"
  improbable_kaiser_desc:0 "大帝的旨意。"
  
  giga_katzen.04007.name:0 "喵星人银河十字军"
  giga_katzen.04007.desc:0 "令人惊恐的消息！§Y喵尾大帝§!，在他无比强大的永恒武器支持下，今天开始宣布§Y喵星人银河十字军§!或者“银河喵星十字军”成立。\n\n他说终于是时候让喵星人得到它们应得的东西了，并在随后宣布向整个银河系§R宣战§!！\n\n大帝现在不接受任何和平提议，现在看来唯一的结局要么是全面胜利，要么是全面毁灭。"
  
  giga_contact_solak_tooltip:0 "§H联络§Y索拉克自由斗士§!与剩余的§Y弗鲁森§!反抗军……§!"
  giga_contact_ezic_tooltip:0 "§H联络§Y魔鱼结社§!……§!"
  
  giga_hke.1003.name:0 "神圣喵星人帝国解体！"
  giga_hke.1003.desc:0 "由于神圣喵星人帝国缺乏成员，这个超国家联盟无法继续保持自身的团结，它仅剩的成员最终选择解散了联盟。\n\n神圣喵星人帝国实际上已经分崩离析，它们已经不能威胁到任何人了。"
  giga_hke.1003.a:0 "看起来，喵星人们永远消失了。"
  
  KATZEN_INFINITE_KAISER_MOON:0 "核心"
  
  giga_katzenai.0131.name:0 "检测到大规模子空间裂口！"
  giga_katzenai.0131.desc:0 "惊人的消息！在我们针对§Y弗鲁森§!的敌对行动之后，我们传感器检测到了一个巨大的物体进入了亚空间，目前正以惊人的速度接近§Y朱布里奥§!星系。\n\n预计将在未来两周内抵达星系。"
  giga_katzenai.0131.a:0 "啊哦。"
  
  giga_katzother.001.name:0 "Zweiblio"
  giga_katzother.001.desc:0 "我们正在探索§YZweiblio§!星系的舰船报告说他们有了惊人的发现！\n\n一个巨大的§Y被毁的世界树之兰§!正静静躺在该星系的一个气态巨星上，一个§Y被毁的战争之月§!漂浮在一个似乎被击碎了的行星附近。此外，他们还检测到在该星系第三行星§YTelluris§!存在兴盛的前智慧种族活动迹象。\n\n看起来这个星系有一个动荡的过去，不幸的是，我们可能永远也搞不清楚，因为无论是谁建造这些废弃巨型建筑，它们可能几千年前就消失了……"
  giga_katzother.001.a:0 "有趣。"
  
  giga_katzen.0201.gatzo:0 "§H关于§Y加佐§!星系的事情？§!"
  giga_katzen.0201.gatzo.tooltip:0 "§Y加佐§!星系包含了§Y喵星§!——喵星人的原籍母星。如果我们同意将喵星人历史的这块重要碎片交付他们的话，§Y大帝对我们的评价§!会§B提升§G2点§!。§!"
  
  giga_katzen.02021.name:0 "加佐星系"
  giga_katzen.02021.desc:0 "加佐星系！那是我们祖先的母星——§Y喵星§!之所在，在疯狂的§Y喵帕§!用核火焰摧毁了它的地表之后，我们的种族乘着一艘殖民船，勉强摆脱了灭绝的命运。\n\n大帝愿意给予你们§Y15000§! £energy£，来交换这个极有价值的星系——如果我们是个唯心主义的种族的话，我们就会把它当做圣地了。\n\n所以，你怎么看？"
  giga_katzen.02021.a:0 "成交！"
  giga_katzen.02021.tooltip:0 "我们会将§Y加佐§!星系§Y转交§!给§Y喵星人帝国§!，以换取资源。\n§Y大地对我们的评价§!会§B提升§G2点§!。§!"
  giga_katzen.02021.response:0 "多美啊！我们一定会珍惜这片伟大的土地。"
  
  giga_katzen.020aprot.desc:0 "啊！亲爱的[Root.GetName]。事办得怎么样了？"
  giga_katzen.020bprot.desc:0 "我向你保证[Root.GetRulerName]是位非常称职的领导，亲爱的喵星保护国。"
  giga_katzen.020cprot.desc:0 "你做出了臣服于我们的正确选择。我们会永远保护你的。"
  giga_katzen.020dprot.desc:0 "大帝很乐意与尔等分享我们的荣耀。"
  giga_katzen.020eprot.desc:0 "[Root.GetName]，我们将共同征服银河！"
  
  kaiser_ehof_0:0 "喵星E.H.V.E.基址"
  kaiser_ehof_0_DESC:0 "这是一座形态以喵星技术设计的事件视界偏移设施建造基地。喵星人用它制造通往其它难以企及之地的虫洞。\n\n§E译注：E.H.V.E.为德语“事件视界偏移设施”（Ereignis Horizont Versatz Einrichtung）缩写§!"
  kaiser_ehof_0_MEGASTRUCTURE_DETAILS:0 "$kaiser_ehof_0_DESC$"
  
  kaiser_ehof_1:0 "喵星E.H.V.E."
  kaiser_ehof_1_DESC:0 "一个完整且可以运作的喵星人E.H.V.E.，能够产生虫洞，使得喵星人舰队可以抵达以其他方式无法到达的星系。"
  
  giga_katehof.002.name:0 "喵星人帝国正在建造E.H.O.F.！"
  giga_katehof.002.desc:0 "我们获得消息说，§Y喵星人帝国§!已经开始在§Y[kaiser_ehof_target_system.GetName]§!星系中建造§YE.H.V.E.§!——这表示§Y事件视界偏移设施（Ereignis Horizont Versatz Einrichtung）§!。\n\n这个建筑，以典型的E.H.O.F.蓝图为基础，但是受到了喵星技术的改进，如果完工的话，会允许喵星人获得极高的移动能力，可以到达星系中过去难以抵达的部分。"
  giga_katehof.002.a:0 "我们得留个心眼。"
  giga_katehof.002.a.tooltip:0 "§Y喵星人帝国§!开始建造§YE.H.V.E.§!\n我们可以在情报日志中跟踪和定位他们的§YE.H.V.E.§!。"
  
  giga_katehof.003.name:0 "喵星人帝国正在改造E.H.O.F.！"
  giga_katehof.003.desc:0 "我们获得消息说，§Y喵星人帝国§!已经开始在§Y[kaiser_ehof_target_system.GetName]§!星系中将俘获的§YE.H.O.F.§!改造为§YE.H.V.E.§!——这表示§Y事件视界偏移设施（Ereignis Horizont Versatz Einrichtung）§!。\n\n这个建筑，以典型的E.H.O.F.蓝图为基础，但是受到了喵星技术的改进，如果完工的话，会允许喵星人获得极高的移动能力，可以到达星系中过去难以抵达的部分。"
  giga_katehof.003.a:0 "我们得留个心眼。"
  giga_katehof.003.a.tooltip:0 "§Y喵星人帝国§!开始将一个§YE.H.O.F.§!改造为§YE.H.V.E.§!\n我们可以在情报日志中跟踪和定位他们的§YE.H.V.E.§!。"
  
  giga_katehof.004.name:0 "喵星人帝国完成了E.H.O.F.！"
  giga_katehof.004.desc:0 "§Y喵星人帝国§!已经在§Y[From.GetName]§!星系中的§YE.H.V.E.§!建造已经完成！\n\n这个非凡的构造将赋予他们无与伦比的机动性与到达银河系内其它无法触及之地的能力。\n\n幸运的是，如果我们需要，可以夺取该星系并摧毁这个建筑。"
  giga_katehof.004.a:0 "令人担忧。"
  
  katzenartig_chain_2:0 "喵星E.H.V.E"
  katzenartig_chain_2_desc:0 "§YE.H.V.E.§!是喵星人建造的事件视界偏移设施，让他们能产生虫洞到达无法触及的区域。\n喵星人将定期利用它们进入银河系偏远地区，或者没有连接到超空间航道网络的区域。\n他们会将占据的§YE.H.O.F.§!在五年多后转化为§YE.H.V.E.§!。\n占领一个带有§YE.H.V.E.§!的星系可以将其摧毁，将其变为§Y毁坏的E.H.O.F.§!\n摧毁所有§YE.H.V.E.§!将§Y消灭§!所有其产生的虫洞。\n§Y喵星E.H.V.E.数量§!：§W[flusion_primitives_country.kaiser_ehof_count]§!"
  
  katzen_ehof_wormhole:0 "喵星虫洞"
  katzen_ehof_wormhole_DESC:0 "一个由喵星E.H.V.E.产生的虫洞，用于让喵星人前往银河的其它部分。"
  katzen_ehof_wormhole_MEGASTRUCTURE_DETAILS:0 "$katzen_ehof_wormhole_DESC$"
  
  giga_katehof.006.name:0 "喵星E.H.V.E.自毁！"
  giga_katehof.006.desc:0 "我方舰队成功夺取了带有§YE.H.V.E.§!的§Y[ehof_destroyed_system.GetName]§!星系控制权。随后，这个喵星造物为避免被俘自毁了，留下了一个损毁的E.H.O.F.，如果我们愿意可以将其修复。\n\n我们还设法从残骸中抢救出一些资源和数据。"
  giga_katehof.006.a:0 "很好。"
  giga_katehof.006.a.tooltip:0 "§Y[ehof_destroyed_system.GetName]§!星系出现一座§Y损毁的E.H.O.F.§!。"
  giga_katehof.006.b:0 "我们不需要，把它推进黑洞吧。"
  giga_katehof.006.b.tooltip:0 "§YE.H.V.E.§!已经被完全§R摧毁§!，什么都没留下。"
  
  giga_katehof.011.name:0 "§YE.H.V.E.§!能量激增！"
  giga_katehof.011.desc:0 "警报！我方长距离传感器探测到来自§Y[katzen_wormhole_target.GetName]§!星系边界的能量峰值！\n\n似乎有一艘喵星人的§YE.H.V.E.§!正在启动，并生成一个通往该位置的§Y虫洞§!，这将使喵星人的飞船完全绕过超空间航道网络，通过§YE.H.V.E.§!进入星系。§Y大帝§!很可能是为了在战场上取得对我方的战略优势，才下令做此举动。\n\n计算表明，在虫洞打开之前，我们还有§Y两年§!的时间，但如果所有§YE.H.V.E.§!都被我们或其他人夺取，该进程就会被打断。\n\n结束我们与§Y喵星人帝国§!的战争§R并不能§!阻止该进程！"
  giga_katehof.011.a:0 "我们必须密切关注。"
  giga_katehof.011.a.tooltip:0 "§Y2年§!内一个§Y喵星虫洞§!将出现在§Y[katzen_wormhole_target.GetName]§!星系。"
  
  giga_katehof.999.desc:0 "[flusion_primitives_country.kaiser_trade_value]\n[flusion_primitives_country.kaiser_max_system_value]"
  
  giga_katehof.012.name:0 "§YE.H.V.E.§!虫洞出现！"
  giga_katehof.012.desc:0 "喵星§YE.H.V.E.§!已充能完毕，它破碎了§Y[katzen_wormhole_target.GetName]§!星系的时空，创造出一个§Y虫洞§!！\n\n喵星舰队将能使用此虫洞进入我方空域，但如果能突破喵星人的阻碍，我们也能穿过该虫洞。"
  giga_katehof.012.a:0 "全员战备！"
  giga_katehof.012.a.tooltip:0 "§Y[katzen_wormhole_target.GetName]§!星系中出现了一个§Y喵星虫洞§!！"
  
  giga_katehof.007.name:0 "已摧毁所有§YE.H.V.E.§!！"
  giga_katehof.007.desc:0 "我军报告，所有的§Y喵星E.H.V.E.§!都被摧毁了。喵星人无法再使用它们生成通往银河系其它地点的虫洞，其机动性大为受限。\n\n由于已经没有了§YE.H.V.E.§!，所有§Y喵星虫洞§!也随之消散了！"
  giga_katehof.007.a:0 "伟大的胜利。"
  
  giga_katmoons.002.name:0 "喵星人帝国重建了大帝之月！"
  giga_katmoons.002.desc:0 "传来了令人恐慌的消息，§Y喵星人帝国§!开始执行一项计划，在§Y[new_kaiser_moon_system.GetName]§!星系中建造§Y大帝之月§!！\n\n即使他们已经陷入混乱状态——在§Y[kaiser_moon_slayer.GetName]§!摧毁了他们的旗舰以后，然而，他们似乎已经开始从这个沉重的打击中恢复过来。\n\n我们估计需要大概§Y十年§!才能完成大帝之月的重建，然而，§Y占领§Y[new_kaiser_moon_system.GetName]§!星系可以让我们摧毁他们的建造基址，阻碍这个项目的完成。§!"
  giga_katmoons.002.a:0 "该死！他们从来不会放弃吗？！"
  
  giga_katmoons.006.name:0 "大帝之月重建完成！"
  giga_katmoons.006.desc:0 "令人震惊的消息！今天，§Y喵星人帝国§!完成了新§Y大帝之月§!的建造，来替代沦陷于§Y[kaiser_moon_slayer.GetName]§!之手的那个。\n\n配套的还有一支护航舰队，这座星际作战基地现在已经处于完全运作之中，§Y大帝§!也再次展开外交。看起来喵星人的威胁仍未结束……"
  giga_katmoons.006.a:0 "该死！"
  giga_katmoons.006.a.tooltip:0 "§Y喵星人帝国§!已经在§Y[new_kaiser_moon_system.GetName]§!星系中建造了新的§Y大帝之月§!。\n\n他们再度展开外交，并且摆脱了混乱状态。"
  
  giga_katmoons.007.name:0 "大帝之月建设地点被摧毁！"
  giga_katmoons.007.desc:0 "我军报告，他们已经成功占领了§Y[kaiser_moon_destroyed_system.GetName]§!星系，喵星人打算在这个星系中建造一个新的§Y大帝之月§!。\n\n在扫清该星系中所有喵星人部队后，我方舰队继续对该站点进行轰炸，将其彻底摧毁。这让我们帝国的其他国家松了一口气，因为破坏此项目是对§Y喵星人帝国§!重建旗舰计划的重大挫折。"
  giga_katmoons.007.a:0 "太棒了！"
  
  #Roqual
  #SOLAK MAP
  
  giga_katrebels.2003.name:0 "获取§B抵抗资源§!"
  giga_katrebels.2003.desc:0 "如果想要有效对抗喵星人的压迫者，§Y索拉克自由斗士§!需要充足的资源。\n\n我们可以秘密支持它们，给予它们资金、武器，或者利用非法演讲或宣传在§Y喵星人帝国§!内部施加影响。\n\n我们还可以选择支持它们袭击喵星人的资源仓库，但这也有可能事与愿违。"
  giga_katrebels.2003.a:0 "给予它们资金。|§Y7500§!£energy£"
  giga_katrebels.2003.a.tooltip:0 "我们会给予索拉克人资金，获得1§B抵抗资源§!。"
  giga_katrebels.2003.b:0 "给予它们武器。|§Y1500§!£alloys£"
  giga_katrebels.2003.b.tooltip:0 "我们会给索拉克人走私武器，获得1§B抵抗资源§!。"
  giga_katrebels.2003.c:0 "运用我们的影响力。|§Y75§!£influence£"
  giga_katrebels.2003.c.tooltip:0 "我们会运用宣传与非法演讲在帝国内部施加影响，这将会促使更多的人员加入索拉克人的事业，获得1点§B抵抗资源§!。\n这同时还有§Y15%§!几率§R降低§Y大帝§!对我们的评价。§!\n\n如果§Y就索拉肯共和国达成星际共识§!的议案被通过，将额外获得一点§B抵抗资源§!。"
  giga_katrebels.2003.d:0 "突袭仓库。|§Y65%§!的几率成功"
  giga_katrebels.2003.d.tooltip:0 "索拉克人会组织一次对§Y喵星人仓库§!的§Y袭击§!。\n有§Y65%§!的概率会获得§Y2点§!§B抵抗资源§!，有§Y35%§!的概率会§R失败§!并增加§R1点§H喵星人警惕度§!。§!\n\n如果§Y对拉伦达尔的国际支持§!决议获得通过，他们会额外获得§Y2点§!抵抗资源。"
  giga_katrebels.2003.e:0 "算了。"
  
  giga_katrebels.2004.name:0 "突袭失败！"
  giga_katrebels.2004.desc:0 "索拉克人在弗鲁森上突袭喵星人仓库失败了。它们还没来得及偷任何东西就被喵星人士兵拦截下来，导致§H喵星人警惕度§!增加了1。"
