  giga_qso.1.name:0 "$name_quasistellar$控制面板"
  giga_qso.1.desc:0 "欢迎来到$name_quasistellar$控制面板。\n\n在这里，你既可以为这个超级武器选择一个目标，也可以改变它的参数。\n\n选择目标将会允许你瞄准一个恒星，一个行星，或是一支舰队。记住，类星天陨开火需要£sr_magical_neutronium£ §Y类星体能量§!，由这个巨构本身产生。\n\n查看参数会允许你改变武器的充能速率，增加或者减少由我们的类星天陨积累的£sr_magical_neutronium£ §Y类星体能量§!的数量。\n\n§B也可以直接通过法令来访问这个菜单。§!"
  
  giga_qso.1.fire:0 "选择目标"
  giga_qso.1.parameters:0 "查看参数"
  giga_qso.1.quit:0 "退出控制面板"
  giga_qso.1.menu:0 "回到菜单"
  
  giga_qso.10.name:0 "$name_quasistellar$：目标选择"
  giga_qso.10.desc:0 "在这里，你可以选择你想让类星天陨对准的目标。请查阅每一种瞄准方法是如何正常运作的。记住，摧毁更大型的目标会需要更多的£sr_magical_neutronium£ §Y类星体能量§!。"
  
  giga_qso.10.fleet:0 "摧毁一个§G舰队§!"
  giga_qso.10.planet:0 "摧毁一个§Y行星§!"
  giga_qso.10.star:0 "摧毁一个§H星系§!"
  giga_qso.10.starcluster:0 "摧毁一个§R星团§!"
  
  giga_qso.200.name:0 "$name_quasistellar$：§G舰队毁灭§!"
  giga_qso.200.desc:0 "你已经选择用$name_quasistellar$去瞄准一支地方舰队。这将花费§Y20§! £sr_magical_neutronium£。\n\n一艘特殊舰船——被用于校准类星天陨的目标——将会在这个巨构附近被创造出来。它配备了一种特殊且无范围限制的跃迁引擎。将这艘舰船移动到目标舰队所在的星系，然后重新打开控制面板来确认。\n\n在超级武器校准期间，这艘舰船必须保证§Y5天§!的生存，因此请确保它得到合适的护卫。\n\n在这5天过去之后，类星天陨将会通过一个虫洞直接对敌方舰队开火，需要另外30天的时间。然而虫洞可能会被敌方火力打断，因此不推荐让它独自留在那里。\n\n如果你想要取消操作，可以解散这艘舰船，或者使用控制面板。"
  
  giga_qso.200.yes:0 "让我们继续。"
  
  giga_qso.201.name:0 "类星能校准舰装配完毕"
  giga_qso.201.desc:0 "我们的类星天陨已经装配了一艘小型类星能校准舰。它会被用来恰当地校准和瞄准超级武器开火时经过的虫洞。为了开始开火序列，使用它的跃迁引擎来让其移动到目标舰队所在的星系。"
  giga_qso.201.a:0 "明白。"
  
  giga_qso.202.name:0 "类星能校准舰被解散"
  giga_qso.202.desc:0 "我们已经解散了我们的类星能校准舰。毁灭程序已经被取消。"
  giga_qso.202.a:0 "明白。"
  
  giga_qso.203.name:0 "类星能校准舰被摧毁"
  giga_qso.203.desc:0 "我们的类星能校准舰被地方力量摧毁了。毁灭程序已经被取消。"
  giga_qso.203.a:0 "明白。"
  
  giga_qso.204.name:0 "$name_quasistellar$：§G舰队毁灭§!"
  giga_qso.204.desc:0 "如果你已经将类星能校准舰送到了正确的星系，选择第一个选项。你必须在5天内保护它。如果你想要取消，选择第三个选项，这会解散校准舰。"
  
  giga_qso.204.fire:0 "开始校准！花费：§Y20§!£sr_magical_neutronium£"
  giga_qso.204.markers:0 "校准舰并未处就位。"
  
  giga_qso.205.name:0 "校准类星天陨"
  giga_qso.205.desc:0 "我们的$name_quasistellar$已经开始用校准舰去校正它的武器。我们必须保证它不会在5天内被摧毁，在那之后我们的超级武器将会对敌人释放纯粹的毁灭光束。类星天陨将会花费大约30天来进行开火，在那之后虫洞将会消失，类星天陨也会再一次准备就绪。"
  giga_qso.205.a:0 "好极了。"
  
  giga_qso.206.name:0 "$name_quasistellar$：校准完成"
  giga_qso.206.desc:0 "我们的$name_quasistellar$已经完成了校准超级武器和冲动，现在要开始将它的怒火倾泻到被我们指定为目标的不幸舰队上去。"
  giga_qso.206.a:0 "很好。让它们燃烧吧。"
  
  giga_qso.400.name:0 "$name_quasistellar$：§R星团毁灭§!"
  giga_qso.400.desc:0 "你已经选择了去摧毁一个恒星以及它的每一个超空间航道邻居。要这样做的话，用一个工程船去在你想要摧毁的恒星上建造§B类星天陨目标标记§!。\n\n它会被立即建造出来，无需让工程船实际出现在那个星系中。\n\n§R不管怎样那个星系中的敌人必须被清除。§!\n你可以使用类星天陨的舰队摧毁特性来达成这一点。\n\n一旦目标标记被建造完毕，返回类星天陨，并再次打开控制面板来对那里开火。\n\n§B这道冲击过于强力，它还会通过超空间航道扩散，导致目标星系——以及与其相连的每个星系一道——被完全摧毁，它们的超空间航道也会被抹除，只留下虚无的空间。§!"
  
  giga_qso.401.name:0 "§R星团毁灭§!"
  giga_qso.401.desc:0 "如果你已经瞄准了你想要摧毁的星团的核心处的恒星，选择第一个选项。如果你想要取消，选择第三个选项，这会去除标记。"
  giga_qso.401.fire:0 "摧毁1个星团，开火！花费：§Y120§!£sr_magical_neutronium£"
  giga_qso.401.markers:0 "我没还没有瞄准一个恒星。"
  
  giga_qso.300.name:0 "$name_quasistellar$：§H星系毁灭§!"
  giga_qso.300.desc:0 "你已经选择了去摧毁一个或者几个恒星以及它们的整个行星系统。要这样做的话，用一个工程船去在你想要摧毁的恒星上建造§B类星天陨目标标记§!。\n\n它会被立即建造出来，无需让工程船实际出现在那个星系中。\n\n§R不管怎样那个星系中的敌人必须被清除。§!\n你可以使用类星天陨的舰队摧毁特性来达成这一点。\n\n你一次最多可以对准4个恒星，每个恒星会增加40£sr_magical_neutronium£的总开火花费。如果一个星系中有多个恒星，你只需要标记它们当中的一个。\n\n一旦目标标记被建造完毕，返回类星天陨，并再次打开控制面板来对那里开火。\n\n§B$name_quasistellar$的能量输出过于强大，它可以摧毁中子星、脉冲星、甚至还有黑洞。能量流如此之高，以至于时空本身都会彻底翻转，而黑洞也会挥发成虚无。\n\n§B当这些星系被摧毁的时候，与其相连的超空间航道也会消失。§!"
  
  giga_qso.301.name:0 "$name_quasistellar$：§H星系毁灭§!"
  giga_qso.301.desc:0 "如果你已经瞄准了你想要摧毁的所有恒星，选择第一个选项。如果你想要取消，选择第三个选项，这将去除所有标记。"
  
  giga_qso.301.markers:0 "在开火之前，我们仍然需要瞄准更多恒星。"
  
  giga_qso.301.fire.1:0 "摧毁1个星系，开火！花费：§Y40§!£sr_magical_neutronium£"
  giga_qso.301.fire.2:0 "摧毁2个星系，开火！花费：§Y80§!£sr_magical_neutronium£"
  giga_qso.301.fire.3:0 "摧毁3个星系，开火！花费：§Y120§!£sr_magical_neutronium£"
  giga_qso.301.fire.4:0 "摧毁4个星系，开火！花费：§Y160§!£sr_magical_neutronium£"
  
  giga_qso.100.name:0 "$name_quasistellar$：§Y行星毁灭§!"
  giga_qso.100.desc:0 "你已经选择了去摧毁一个或者几个行星。要这样做的话，用一个工程船去在你想要摧毁的行星上建造§B类星天陨目标标记§!巨构。\n\n它会被立即建造出来，无需让工程船实际出现在那个星系中。确保工程船没有处于回避姿态。\n\n你一次最多可以对准10个行星，每个行星会增加5£sr_magical_neutronium£的总开火花费，最高达到50。\n\n一旦目标标记被建造完毕，返回类星天陨，并再次打开控制面板来对那里开火。"
  
  giga_qso.100.yes:0 "让我们继续。"
  giga_qso.100.no:0 "容我三思……"
  
  giga_qso.101.name:0 "$name_quasistellar$：§Y行星毁灭§!"
  giga_qso.101.desc:0 "如果你已经瞄准了你想要摧毁的所有行星，选择第一个选项。如果你想要取消，选择第三个选项，这将去除所有标记。"
  
  giga_qso.101.fire.1:0 "摧毁1个行星，开火！花费：§Y5§!£sr_magical_neutronium£"
  giga_qso.101.fire.2:0 "摧毁2个行星，开火！花费：§Y10§!£sr_magical_neutronium£"
  giga_qso.101.fire.3:0 "摧毁3个行星，开火！花费：§Y15§!£sr_magical_neutronium£"
  giga_qso.101.fire.4:0 "摧毁4个行星，开火！花费：§Y20§!£sr_magical_neutronium£"
  giga_qso.101.fire.5:0 "摧毁5个行星，开火！花费：§Y25§!£sr_magical_neutronium£"
  giga_qso.101.fire.6:0 "摧毁6个行星，开火！花费：§Y30§!£sr_magical_neutronium£"
  giga_qso.101.fire.7:0 "摧毁7个行星，开火！花费：§Y35§!£sr_magical_neutronium£"
  giga_qso.101.fire.8:0 "摧毁8个行星，开火！花费：§Y40§!£sr_magical_neutronium£"
  giga_qso.101.fire.9:0 "摧毁9个行星，开火！花费：§Y45§!£sr_magical_neutronium£"
  giga_qso.101.fire.10:0 "摧毁10个行星，开火！花费：§Y50§!£sr_magical_neutronium£"
  giga_qso.101.markers:0 "在开火之前，我们仍然需要瞄准更多行星。"
  giga_qso.101.cancel:0 "取消。"
  
  giga_birch.300.name:0 "超类星体"
  giga_birch.300.desc:0 "经过艰辛的旅程，我们的科研船终于到达了银河系的中心。\n一进入星系，船员们就被这个硕大无朋的§Y活跃超大质量类星体§!给震撼了。\n\n这个巨大的天体质量可达数十亿恒星质量，直径可达数百天文单位。\n尽管目前仅是推测，但科学界中一些最为激进的人认为，我们将有可能在该类星体周围构造一个巨大的超级武器，该超级武器将利用类星体毁灭性的能量释放出具有难以估量破坏力的光束。"
  giga_birch.300.a:0 "难以置信!"
  
  giga_qso.110.name:0 "机械星球的毁灭"
  giga_qso.110.desc:0 "在$name_quasistellar$的虫洞出现的时候，机械星球就迎来了终结。不久之后，巨大的能量流——等同于星系中的全部能量输出——自虫洞中爆发。仅仅用了几秒钟，能量束就完全抹去了那个行星。\n\n之前机械星球所在的位置已经什么都没留下了，作为结果，幽灵信号也受到了严重削弱。"
  giga_qso.110.a:0 "这会给它们教训的。"
  
  giga_qso.112.name:0 "肃正协议的终结"
  giga_qso.112.desc:0 "肃正协议已经失败了。随着最后一颗机械星球被摧毁，至少，银河系无需再面对来自肃正协议的系统性大规模灭绝了。所有幸存的肃正协议战体不是关机就是自我销毁，也不再有幽灵信号的传输。\n\n短短几秒内主控枢纽就被$name_quasistellar$的超强威力光束给完全抹杀，什么都没剩下。\n\n虽然肃正协议已经不复存在，但是[quasistellar_owner.GetName]是否会将其超级武器对准其它目标则仍有待观察……"
  giga_qso.112.a:0 "面对亿万太阳的威能，他们能做什么？"
  
  #########################################
  ### HRAE-MC #############################
  #########################################
  giga_tech_hrae_mc:0 "相对论奇点采集"
  giga_tech_hrae_mc_desc:0 "黑洞，尽管它们本身放射出的能量相当微小，实际上是相当活跃的天体。将几种先进的能量收获方法结合起来，使之适合于环绕一个巨大的黑洞，可以使我们组装一台极端高效的机械设备来完全垄断黑洞所能供给的所有能量。"
  
  giga_dialog.3101.name:0 "$name_hraemc$基址"
  giga_dialog.3101.desc:0 "未来$name_hraemc$的建筑基地已就绪。这个技术奇迹会自[giga_system.GetName]中虹吸能量，同时它也将成为一个可以密切研究黑洞的完美研究中心。"
  giga_dialog.3101.a:0 "很好。"
  
  giga_dialog.3102.name:0 "加速器建成"
  giga_dialog.3102.desc:0 "我们的工人刚刚完成了时空加速器的组装，这两个巨大的时空扭曲环能够大大加速黑洞的衰变，从而增加霍金辐射。我们的工程师估计，黑洞的衰变被加速了10^18倍。然而，由于黑洞的漫长寿命，它很可能仍然比银河系中的所有文明都要长寿。\n\n它们还消除了黑洞周围的时间膨胀，并稳定巨构的其余部分。"
  giga_dialog.3102.a:0 "很好，继续努力。"
  
  giga_dialog.3103.name:0 "物质注入器建成"
  giga_dialog.3103.desc:0 "物质注入器已经装配完毕，它们开始将大量的物质直接投入事件视界之中，产生了一个非常明亮的吸积盘。这些注入器能够有限地利用吸积盘发散出的光来产生能量，但是它们效率不高，需要我们建造吸积收集器才能完全收集这些潜在的能量。"
  giga_dialog.3103.a:0 "好！这是相当了不起的成就。"
  
  giga_dialog.3104.name:0 "吸积收集器建造完成"
  giga_dialog.3104.desc:0 "完成霍金辐射与吸积射流宏观收集器的另一个步骤是完成吸积收集器。这些巨大的结构是专门用来收集由我们向黑洞倾泻而产生的超亮吸积盘释放出的能量。他们还收获了一些黑洞的旋转能量，特殊实验室已经安装在里面，我们的科学家能够仔细观察真实的时空撕裂。\n\n最后的步骤是建造吸积收集器，它将收集黑洞吞噬东西时发出的各种射线，以及霍金辐射。"
  giga_dialog.3104.a:0 "非常好。"
  
  giga_dialog.3105.name:0 "$name_hraemc$完成"
  giga_dialog.3105.desc:0 "我们的霍金辐射与吸积射流宏观收集器，或者说$name_hraemc$现在已经完成。这一令人难以置信的技术壮举将赋予我们巨大的能量，以及大量关于黑洞这一奇异天体的数据。吸积收集器正在积极地收集黑洞释放出的大部分能量，以及来自黑洞的残余暗物质。\n此外，我们还增加一个复合设施，会将公民的垃圾丢进黑洞，降低了供养人口的成本。"
  giga_dialog.3105.a:0 "希望这能帮助我们控制银河系。"
  
  hrae_mc_0:0 "$gc_giga$$name_hraemc$基址"
  hrae_mc_0_DESC:0 "这个建造基地将作为一个临时站点，以容纳建造 “霍金辐射与吸积射流宏观收集器” 所需的大量资源和人员。"
  hrae_mc_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_basic_resource_production$ - $giga_list_category_science_production$\n开采一颗§Y黑洞§!来产出£energy£§Y能量§!，£physics_research£§Y物理学研究§!和£sr_dark_matter£§Y暗物质§!并减少§Y5%§! §Y人口消费品维护费§!\n§L$name_hraemc$是一个建造在黑洞周围，用以收集其能量的科技奇迹。§!" #megalistentry HRAE-MC
  
  #hrae_mc_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Provides a reduction to §YConsumer Goods§! cost."
  
  hrae_mc_1:0 "$name_hraemc$时空加速器"
  hrae_mc_1_DESC:0 "这些环释放出特殊的时间辐射，加速霍金辐射的发散，并减少黑洞周围巨大的时间膨胀。"
  
  hrae_mc_2:0 "$name_hraemc$物质注入器"
  hrae_mc_2_DESC:0 "这些注入器可以将大量物质轻松地倾倒入黑洞中，产生一个非常明亮且高能的吸积盘，其能量可以被收集。集成组件可以让喷射器收集部分能量，但效率不高。"
  
  hrae_mc_3:0 "$name_hraemc$吸积收集器"
  hrae_mc_3_DESC:0 "吸积收集器用来收集吸积盘释放的庞大能量。它们还拥有专门的科学设施来研究黑洞的奇怪物理现象。"
  
  hrae_mc_4:0 "$name_hraemc$"
  hrae_mc_4_DESC:0 "一个完全运作的$name_hraemc$，全称是“霍金辐射与吸积射流宏观收集器”。霍金辐射由于特殊组件而加速。"
  
  #############################################################################################################################################
  ### Event Chains ############################################################################################################################
  #############################################################################################################################################
  #########################################
  ### Pouchkinn ###########################
  #########################################
  giga_pouchkinn.002.title:0 "古老的实验室"
  giga_pouchkinn.002.desc:0 "我们的科研船在探测被遗弃的$name_giga_orbital$时，在它的表面发现了一个奇怪的实验室。它似乎被封锁了，而且扫描证实它的年代老得让人难以置信。\n\n我们的科学家建议，如果我们想知道更多关于这个奇怪建筑的信息，就应该在这个轨道栖所上殖民。"
  giga_pouchkinn.002.a:0 "真奇怪。"
  
  giga_pouchkinn.101.name:0 "实验室"
  giga_pouchkinn.101.desc:0 "自从我们的殖民者踏上这个看似被抛弃的$name_giga_orbital$以来，这个神秘的古老实验室就一直是个谜。扫描证实它不包含任何形式的智能生命。派出的探险队发现了许多用非常先进的技术制造的百年老古董。\n\n然而，我们仍然完全不知道是谁建造了这个地方，以及为什么建造了它。$name_giga_orbital$上的殖民者表达了想要弄清楚这个实验室的起源的愿望，因为其中可能藏有危险的技术。"
  giga_pouchkinn.101.a:0 "组织一个探险队深入探索该地。"
  giga_pouchkinn.101.b:0 "别管它了。它制造不了什么损害。"
  giga_pouchkinn.101.b.tooltip:0 "让我们希望不会发生什么坏事。"
  giga_pouchkinn.101.c:0 "我们无法容忍此等事物的存在，摧毁它。"
  giga_pouchkinn.101.c.tooltip:0 "准备一颗小型核弹头以摧毁实验室。"
  
  giga_pouchkinn.102.name:0 "灾难性的爆炸！"
  giga_pouchkinn.102.desc:0 "从$name_giga_orbital$传来了可怕的消息！我们的殖民者为了杜绝后患，将小型核弹头发射至远古实验室。\n然而，似乎这个建筑的毁坏触发了某种协议，直接导致环绕在$name_giga_orbital$周围的数千枚核弹头同时瞬间引爆。\n我们的殖民地被彻底摧毁了，整个结构也已不适合居住。如果我们拥有合适的科技，就有可能恢复它的生态。"
  giga_pouchkinn.102.a:0 "这可真是个诅咒！"
  
  giga_pouchkinn.103.name:0 "防御无人机！"
  giga_pouchkinn.103.desc:0 "我们的武装小组进入了这个奇怪的实验室，穿过了几扇密封的门。他们一进入一个似乎巨大中空的房间，巨大的警报器就突然发出了震耳欲聋的蜂鸣声。随后，密室的天花板打开了，向我们的士兵倾倒了大量的超级强酸，他们几乎立刻就死了。\n\n不久之后，实验室附近的地面裂开了，数千架特殊的武装无人机出现了！无人机开始扫描$name_giga_orbital$，攻击任何形式的智能生命。要拯救这个殖民地，我们必须迅速行动！"
  giga_pouchkinn.103.a:0 "部队就位！"
  
  giga_pouchkinn.104.name:0 "无人机获胜！"
  giga_pouchkinn.104.desc:0 "我们的$name_giga_orbital$被古代实验室的自主防御无人机占领了！如果我们要在无人机杀死所有人之前夺回它，就必须迅速行动。"
  giga_pouchkinn.104.a:0 "军队！"
  
  giga_pouchkinn.105.name:0 "$name_giga_orbital$已夺回！"
  giga_pouchkinn.105.desc:0 "我们的军队已经成功摧毁了占领我们$name_giga_orbital$殖民地的无人机。通过分析被摧毁的无人机，我们再次确认了实验室那难以置信的年龄和神秘的起源，并从它们身上收集了大量的工程学数据。"
  giga_pouchkinn.105.a:0 "好。"
  
  giga_pouchkinn.106.name:0 "无人机被击败！"
  giga_pouchkinn.106.desc:0 "我们的军队成功地抵挡住了古代实验室的无人机。通过分析被摧毁的无人机，我们再次确认了实验室那难以置信的年龄和神秘的起源，并从它们身上收集了大量的工程数据。"
  giga_pouchkinn.106.a:0 "好。"
  
  giga_pouchkinn.107.name:0 "探索实验室"
  giga_pouchkinn.107.desc:0 "既然无人机已经被击败，我们应该采取什么行动呢？这个实验室里埋藏的东西似乎比预想的还要多……\n我们的公民对这座奇怪得令人难以置信的建筑越来越警惕，有些人说它应该被摧毁。然而，我们的科学家对此持反对意见，因为我们不知道破坏实验室会导致什么样的事件。"
  giga_pouchkinn.107.a:0 "派遣一个更小的科学家团队。"
  
  giga_pouchkinn.108.name:0 "实验室的深处"
  giga_pouchkinn.108.desc:0 "我们的科学家小组再次进入实验室，这次非常小心。\n实验室比我们之前想象的要大得多，而且似乎延伸到了$name_giga_orbital$的深处。每一层楼都摆满了新奇的玩意儿，却没有明确的用途。每个新发明都有一个我们无法理解的语言写成的详细描述，所有的翻译尝试都以失败告终。\n\n在大约十几层楼之后，这个团队到达了这个地方的底部，在$name_giga_orbital$表面之下几公里处。他们有了一个惊人的发现：实验室有人居住！更准确地说，他们遇到了几十种奇怪的、短小的、毛茸茸的哺乳动物。当与这些生物交谈时，它们只是盯着我们的科学家，继续它们的活动。他们似乎在维护实验室并保持其清洁。\n\n然而，在几层楼之后，我们的团队发现了一个智能个体正在建造某种设备。他们猜想是他建立了这整个建筑。\n那个人显然对我们的到来感到惊讶，在启动了一种翻译器之后，他决定开始自我介绍。"
  giga_pouchkinn.108.a:0 "在屏幕上显示。"
  
  giga_pouchkinn.109.name:0 "孤独的科学家"
  giga_pouchkinn.109.desc:0 "啊。你好。我的名字是威尼·普契金。是的，威尼。这是个奇怪的名字，我知道。\n\n距离我上次看见另一种智慧生命已经过去了十几……不不，好几个世纪了吧。在这里真的很快就会让人感到孤单，你懂的吧？不，你在来这里时可能看到的那些奇怪的毛茸茸的东西是不算数的。它们是我用生物工程制造出来的没有意志的无人机，用来做我自己不想做的事情。所以很不幸，和它们没有什么交谈可言。\n\n在过去的几个世纪里，我一直在这里工作，做实验，创造新奇的技术。但我相信我的研究终于接近尾声。你看，我一直在想办法在时空连续体的两个方向上旅行……换句话说，时间旅行。是的。"
  giga_pouchkinn.109.a:0 "时间旅行？"
  giga_pouchkinn.109.a.response:0 "是的，时间旅行。我相当肯定我快要弄明白了…还是没弄明白？我…我自己都不是很清楚这个了。已经过了这么长时间了。这场研究就只是源源不断的方程和实验以及更多的方程和更多的理论……我创造了个微型虫洞、将时空打穿了一个洞、拿速子胡搞了一通，但这个问题依旧困扰着我。"
  giga_pouchkinn.109.b:0 "是你建造了这个$name_giga_orbital$吗？"
  giga_pouchkinn.109.b.response:0 "什么？当然没有。我只是……找到了它。它就在那里，围绕着一个气态巨行星的轨道运动。所以我在上面定居了。当我来到这里的时候，周围没有任何帝国占据它。\n\n事实上，您的物种在我的数据库中被列为“不具备超光速能力”。我想我应该更频繁地更新它？"
  giga_pouchkinn.109.c:0 "你是飞船和无人机的幕后操纵者吗？"
  giga_pouchkinn.109.c.response:0 "哦，这些东西，是的，我造它们的时候那是好~~~~久以前了。好吧，我并没有真正“建造”飞船，我是从银河系的另一边捡来的。\n\n在小行星带坠毁的杂七杂八的飞船，或者是被抛弃的货船。我给它们修理了一下，它们就可以运转了。我把他们放在极乐世界附近，确保没人打扰我。我猜它们失败了，对吧？毕竟，我设计它们是为了抵御太空生物和海盗。不是用来应对一个太空帝国的全面攻击的。\n\n那些无人机也是如此。那是我的得意之作，里面有很多精妙的工程学设计。噢，无人机差点杀了你的殖民者吗？这我很抱歉。"
  giga_pouchkinn.109.d:0 "你在那下面待了多久了？"
  giga_pouchkinn.109.d.response:0 "非常非常长的时间。至少几个世纪。从那时起，我就一直忙于研究“科学”。我喜欢这里，这里很安静。这是进行我的实验的绝佳地点，而不会有一些恼人的政府叫嚣“太危险了”。好吧，我在旅行中遇到的所有“政府”和“帝国”现在都已经不复存在了。\n现在谁笑到了最后？"
  giga_pouchkinn.109.e:0 "关闭屏幕。"
  
  giga_pouchkinn.110.name:0 "科学家"
  giga_pouchkinn.110.desc:0 "现在我们终于弄清楚是谁建了这个地方，我们需要做个决定。这位科学家表达了想加入我们帝国科学团队的愿望，声称也许我们的知识可以帮助他搞清楚时间旅行。我们也可以让他做他的研究并继续我们现有的殖民工作。他同意让我们随意使用实验室的上层，这无疑具有巨大的科学价值。"
  giga_pouchkinn.110.a:0 "让他继续进行他的研究。"
  giga_pouchkinn.110.b:0 "雇佣他为科学家。"
  giga_pouchkinn.110.c:0 "他的研究太危险了。杀了他，搜刮那个地方。"
  
  giga_pouchkinn.111.name:0 "一个古老的科学家"
  giga_pouchkinn.111.desc:0 "在经过几个世纪的研究之后，普契金似乎对这个想法很兴奋。他拿上了一个里面装着他的大部分研究成果的数据盘，打包好了他的补给，然后由我们的科学家护送到他的实验室外面。一些毛茸茸的小动物跟在他后面。\n\n经过这么多年的鼓励，来自阳光的温暖让他心情愉悦，经过一些检查以确保他没有携带任何外来病原体后，他现在准备以科学家的身份加入我们的帝国。"
  giga_pouchkinn.111.a:0 "好极了。"
  giga_pouchkinn.111.a.tooltip:0 "我们获得一位等级6的科学家。"
  
  giga_pouchkinn.112.name:0 "普契金的研究"
  giga_pouchkinn.112.desc:0 "我们的科学家们向普奇金挥手告别，并祝他在时间旅行中好运。在他们离开之前，普契金坚持要给他们一个包含他研究成果的数据盘。\n\n普契金还告诉科学家们，他们可以随意使用实验室的数据，这对我们的研究人员来说无疑是非常有用的。"
  giga_pouchkinn.112.a:0 "很好。"
  giga_pouchkinn.112.a.tooltip:0 "在$name_giga_orbital$上创造一个正面修正。"
  
  giga_pouchkinn.113.name:0 "不要干涉时间"
  giga_pouchkinn.113.desc:0 "来自我们$name_giga_orbital$的戏剧性新闻。威尼·普契金似乎继续了他的时间旅行实验，并意外地在时空中打开了一个巨大的洞。\n它周围的一切，包括威尼·普契金本人，都立即被吸收进了奇点，创造了一种由沸腾的亚稳态真空能量组成的，新的奇异黑洞。这个殖民地不可挽回地永远消失了。"
  giga_pouchkinn.113.a:0 "一个愚蠢的人造成的可怕的悲剧。"
  
  giga_pouchkinn.114.name:0 "这是个陷阱！"
  giga_pouchkinn.114.desc:0 "可怕的新闻！当探险队的首席科学家拿出枪来暗杀威尼·普契金时，普契金衣服里的某种自毁装置启动了，引发了一场大规模的爆炸。它还引发了连锁反应，引爆了隐藏在$name_giga_orbital$框架内的弹头，摧毁了我们的殖民地，破坏了整个建筑结构。没有幸存者。"
  giga_pouchkinn.114.a:0 "这可真是个诅咒！"
  
  giga_pouchkinn.115.name:0 "突袭实验室"
  giga_pouchkinn.115.desc:0 "在与普契金交谈后不久，科考队的首席科学家拿出一把枪，朝他的胸部开了一枪，当场将他击毙。然后我们的团队在实验室里搜寻，收集他们能收集到的任何东西。\n对普契金的尸体进行了尸检，发现了令人难以置信的先进的义体和生物植入物，这肯定会有利于我们的研究。\n实验室随后被封锁。"
  giga_pouchkinn.115.a:0 "他的牺牲将对科学做出贡献。"
  
  giga_pouchkinn.116.name:0 "逃亡者"
  giga_pouchkinn.116.desc:0 "我们的科学家无法杀死普契金，因为他启动了某种传送装置，将他送入逃生舱，然后逃到超空间，我们再也没有发现他。\n\n然而，我们能够搜刮实验室本身，从普契金的研究中收集了大量令人难以置信的数据。实验室随后被封锁了。"
  giga_pouchkinn.116.a:0 "我们会再见的。"
  
  #########################################
  ### Eeloo ###############################
  #########################################
  giga_dialog.10801.title:0 "冰层下"
  giga_dialog.10801.desc:0 "我们的科考船在科波星系的外围观测寒冷而平常的伊洛星球时，偶然发现了一些奇怪的东西。\n\n星球的密度与预测不符，地表的一些地方呈现出不规则的、几乎是人造的图案。我们的科学家相信，这个小小的冰天雪地的世界可能比我们最初想象的要复杂得多，并准备了一个特别的项目来进一步分析它。"
  giga_dialog.10801.a:0 "真独特。"
  
  giga_dialog.10802.title:0 "伊洛之谜"
  giga_dialog.10802.desc:0 "在探索伊洛的表面时，我们的远征队在一片冰冻的平原中央设置了一个小的金属舱口。该小组强行打开舱门，进入一个巨大的地下技术先进的房间。他们的到来似乎触发了某种激活机制，我们的团队受到机器人声音的欢迎。他们正在把消息传给我们。"
  giga_dialog.10802.a:0 "在屏幕上显示。"
  
  giga_dialog.10803.title:0 "传输信号！"
  giga_dialog.10803.desc:0 "<外国实体>\n\n<开始扫描协议>\n\n<实体不认可>\n\n<扫描确认实体有超光速飞行>\n\n<和克拉肯的关系 = 高>\n\n<启动反克拉肯防御系统>\n\n<伊洛反克拉肯系统启动>\n\n<上次激活3617周期前>\n\n<准备消灭>"
  giga_dialog.10803.a:0 "克拉肯？不妙。"
  
  giga_dialog.10804.title:0 "飞行世界"
  giga_dialog.10804.desc:0 "在人工智能结束其不祥的演讲后不久，与团队失去了联系。地面远征队报告了巨大的构造浪潮，仿佛整个星球都在震动！突然，巨大的金属结构从星球的冰冻表面出现。我们的科学飞船在思考它们是什么，但答案很快变得清晰起来:它是一种武器。\n\n作为一种防御机制，整个星球变成了一个巨大的移动超级武器，并将自己推离轨道。这个充满敌意的天体现在攻击任何接近它的物体，包括我们的科研船。"
  giga_dialog.10804.a:0 "难以置信。我们必须找到反击的方法。"
  
  giga_dialog.10805.title:0 "伊洛的失败"
  giga_dialog.10805.desc:0 "经过一场危险的战斗，我们的舰队成功地致命地摧毁了科波星系中的飞船。\n\n然而，即使星球已经失去了工作秩序，由于其厚厚的保护层，其内部结构仍然基本完好。一些乐观的科学家相信，我们可以修复这个神奇的装置，并把它作为我们自己的武器星球！"
  giga_dialog.10805.a:0 "这艘巨大的宇宙飞船将在我们的旗帜下服役！"
  giga_dialog.10805.b:0 "废了它。"
  
  giga_dialog.10806.title:0 "一颗行星再次飞起"
  giga_dialog.10806.desc:0 "令人难以置信的新闻！在一项非凡的工程壮举中，我们成功地修复了科波星系中受损的武器化类行星。它已经恢复了工作秩序，现在在我们的直接控制之下。\n\n我们的科学家利用这个机会进行了更深入的研究。他们发现这个系统的前居民建造这个超级武器是为了对抗一个被称为“克拉肯”的跨维度存在。他们似乎成功地击退了这头怪兽，但在这次胜利后不久，超级武器的人工智能就出现了故障，并击败了这个物种的家园，认为那是海怪。\n\n无论如何，我们现在有一个全副武装的作战星球在我们的控制之下。"
  giga_dialog.10806.a:0 "不可思议！"
  
  #########################################
  ### Fallen Empires ######################
  #########################################
  giga_fallen_empire.101.name:0 "发现天体运动！"
  giga_fallen_empire.101.desc:0 "令人震惊的消息！在一个堕落帝国觉醒后不久，远程传感器就探测到它们领土内的多个行星已经离开了它们的轨道。巨大的隐藏武器和推进器从它们的外壳中浮现出来，现在它们已经变成了可怕的武器化小行星。这些古代文明似乎比以前想象的拥有更多的隐藏武器……"
  giga_fallen_empire.101.a:0 "全员战备！"
  
  giga_fallen_empire.102.name:0 "神圣的贝希摩斯"
  giga_fallen_empire.102.desc:0 "觉醒帝国拥有许多沉睡了数千年的古代武器，这已经不是什么秘密了。但是没有人能预测到，圣地守护者的圣地实际上不是一个常规世界，而是一个巨大且不活跃的行星大小的宇宙飞船。随着他们最近的觉醒，这个巨大的宇宙飞船已经重新激活，曾经纯净的盖亚世界已经变成了一个巨大的武器化的星球，能够消灭任何阻挡它的东西。他们似乎比我们预期的更愿意捍卫自己的信仰……"
  giga_fallen_empire.102.a:0 "这很不好。"
  
  #########################################
  ### Paluushia ###########################
  #########################################
  giga_paluush.001.name:0 "加佐星系"
  giga_paluush.001.desc:0 "我们探索加佐星系的科研船报告说，在星系中发现了两个巨型建筑！第一个是一个废弃的星门，漂浮在星系边缘，表明这个地方可能曾经属于一个重要的恒星帝国。第二个巨构建筑是一个围绕外行星建造的完整的$name_terraform_barren$！这里以前的居民似乎企图改造这个星球，但由于一些未知的原因，他们中途停止了。"
  giga_paluush.001.a:0 "有趣"
  
  giga_paluush.002.name:0 "原始的广播消息"
  giga_paluush.002.desc:0 "我们的科研船目前正在调查帕鲁希亚的原始世界，有一项引人入胜的发现。看起来，尽管他们的技术很原始，这个星球的机器时代的原始物种却不断地向太空发送短距离的无线电信息，目的是为了潜在的外星人访客。我们的科学团队设法解密了这条信息。"
  giga_paluush.002.a:0 "在屏幕上显示。"
  
  giga_paluush.003.name:0 "帕鲁什"
  giga_paluush.003.desc:0 "你好。这是使用我们最先进的无线电技术预先录制的无线电信息。\n\n我是帕鲁什民主国的代表博廷，来自帕鲁希亚星球。我们在美丽的大陆上过着平静的生活，我们恳请你，星际旅行者，不要打扰我们的生活。\n\n我们在这条信息中添加了一些关于我们的文化和人民的信息，以便他们可以为你们的社会学家服务。\n\n真诚地，博廷和帕鲁什人。"
  giga_paluush.003.a:0 "关闭屏幕。"
  
  giga_paluush.1011.title:0 "不可能的兔子"
  giga_paluush.1011.desc:0 "令人震惊的消息！看来我们巨像全球安抚武器并不像之前认为的那么可靠。在保护了帕鲁什人的星球后，我们巨像上的船员们注意到平静的星球散发出特殊的能量峰值。这些尖峰最初被认为是传感器异常，但在过去几天里变得越来越强烈，最终形成了大规模的子空间能量爆发。\n\n在几分钟内，我们放置在帕鲁什周围的那块曾经无法穿透的护盾散开了，消失在虚无之中。\n\n传感器报告说，在下面的行星上，人们兴高采烈地庆祝着帕鲁什，庆祝着他们刚刚完成的壮举。这一违背物理定律的事件表明，帕鲁什人的灵能潜力比我们想象的还要强大，我们的许多科学家开始担心他们会成为一种威胁。他们建议把它们留在大陆卫星上。"
  giga_paluush.1011.a:0 "可怜的流氓！"
  
  giga_paluush.1021.title:0 "未扫描"
  giga_paluush.1021.desc:0 "坏消息。我们巨像的船员报告说，帕鲁希亚表面的帕鲁什原始文明完全不受我们中子束的影响。\n\n在我们的星球杀手发射它的中子烟羽的几分钟前，星球上数以百万计的帕鲁什开始进入一种奇特的恍惚状态。看来，通过集中他们所有的灵能潜能，他们成功地制造了一种覆盖整个星球的灵能护盾。护盾如此完整，以至于巨像的中子流无害地反弹到了太空中。\n\n紧接着，神秘的恍惚状态结束了，原始人开始庆祝他们对我们的“胜利”。尽管我们尽了最大的努力，这些兔子外貌的野蛮人似乎还活着，看到了另一个恒星周期。"
  giga_paluush.1021.a:0 "傲慢的傻瓜！我们迟早会抓住他们。"
  
  giga_paluush.1031.title:0 "无法击碎的坚果"
  giga_paluush.1031.desc:0 "随着超高温的碎星光束射向帕鲁希亚的地表，一个孤独的帕鲁什望向了天空。它比我们之前看到的任何帕鲁什都要大，它突然出现并飞向巨像的巨大激光，似乎是要直接与它对撞。\n\n巨像的船员以娱乐的心态观察着这一愚行，他们知道这个帕鲁什正在飞向他的必然的末日。然而，以一种不可能的速度扭曲，正当光束刚好在大气层上方即将击中这个生物的时候，这个帕鲁什抬起了他的头并且盯着光束。不到一秒钟，光束在它刚刚能进入帕鲁希亚大气层的时候停住了，被一股巨大的强力灵能流所遏止。之后光束消散为虚无，这个帕鲁什也逐渐返回了地表，在他毫不费力地停住了一个行星毁灭武器之后。\n\n在这次事件的几分钟以后，一条信息回荡在巨像船员的疑惑之中：\n§R我们的信息还不够清晰吗？我们特别恳求你们不要打扰我们。立马离开，并且永远别再回来。§!"
  giga_paluush.1031.a:0 "这怎么可能？！"
  
  giga_paluush.1041.title:0 "不敬神的兔子"
  giga_paluush.1041.desc:0 "当巨像的天神裁决降临帕鲁希亚的时候……当然什么也没发生。帕鲁什，本来应该开始崇拜我们的神，看起来完全不受天神裁决的灵能能量的影响，它仅仅从他们的思维里弹了出来，就像一个橡胶球撞在墙上。\n\n实际上，我们的灵能者探测到整个星球似乎都被一种处于虚境本身的灵能护盾所保护，由一个生物释放出来，其灵能潜能让我们的天神裁决看起来都只像是一个虚境鞭炮。这个生物的灵能氛围如此之强，以至于在几光年外都能通过灵能感觉到。\n\n不久之后，我们的灵能者集体受到一条灵能信息，来自同一个生物：\n§R“不要尝试把你那无用的信仰强加到我的族群之上，因为我已经是他们的神。我们不需要你们的‘引导’，因此我要求你们立刻离开我们的世界。”§!"
  giga_paluush.1041.a:0 "愚不可及！"
  
  giga_paluush.1051.title:0 "不稳定的纳米机械"
  giga_paluush.1051.desc:0 "可怕的消息。我们对帕鲁什散播的纳米云几乎没能接触到地表。它一进入大气层，绝大多数纳米机械就直接燃起紫色火焰并分解了。那些成功抵达地表的残余纳米机械试图落到一些帕鲁什上面，但是它们直接被这些生物给甩掉了，无法将他们转变为义体人。我们的巨像的处理核对此没有找到任何合理解释，许多处理核最终都在尝试解答的时候把它们自己弄焦了。\n\n难道说有机思维不只有我们之前所想的那么简单吗？"
  giga_paluush.1051.a:0 "或许我们可以从这些生物身上学到更多，不管怎样。"
  
  giga_paluush.2011.title:0 "帕鲁希亚回击！"
  giga_paluush.2011.desc:0 "可怕的消息！负责轰炸原始星球帕鲁希亚的舰队指挥官报告说，帕鲁什们正在以某种方法利用他们巨大的能量来使我们的炸弹在落地之前就停止住，在他们继续把炸弹以极高的速度扔回我们以前。\n\n我们有几艘舰船已经因此而严重受损，而对星球本身没有造成损伤。他们建议停止轰炸这颗星球，因为它显然是徒劳无功的。"
  giga_paluush.2011.a:0 "他们怎么敢？！"
  
  giga_paluush.3031.title:0 "帕鲁什观测站被毁！"
  giga_paluush.3031.desc:0 "在我们建造于帕鲁希亚之上的观测站完工不久，工作人员还没搬进去的时候，整个结构突然离开了轨道，在它解体前继续进入了行星的大气层，创造了从星球表面都能看到的壮丽流星雨。之后我们的科学家直接听到一个声音，在他们的意识里说话：\n§B“我理解我们的文明对于你们来说可能很有趣，但是我们只想过我们自己的生活。不要把它当做是针对你们个人的。作为交换，请收下这个友善的礼物，为了表明我们没有恶意。”§!\n\n在这条信息结束后不久，我们的科学家报告说轨道上神秘出现了一个矿物团，正是曾经的观测站……"
  giga_paluush.3031.a:0 "真是奇怪。"
  
  giga_paluush.400.title:0 "大兔子被征服了，帕鲁希亚崩溃了"
  giga_paluush.400.desc:0 "尽管其火力很猛，我们的军队成功地杀死了帕鲁什的“神”和领袖，全能的大兔子。随着这个生物的庞大身躯坠落到地上，帕鲁希亚上的每一个帕鲁什个体都突然停止了移动，开始集体发出一阵震耳欲聋的尖啸，在星球的任何一个位置都能听到。\n\n大兔子的尸体随后开始闪耀一种极其明亮的紫光，甚至超过了当地的恒星。这道光很快增长，以灾难性的能量包围了全部帕鲁希亚，整个星球现在开始自身塌缩，就好像是被大兔子之死所释放的巨量能量给压碎了一样……"
  giga_paluush.400.a:0 "那不可能"
  
  giga_paluush.402.title:0 "大兔子的灵魂"
  giga_paluush.402.desc:0 "自帕鲁希亚崩溃之后已经过去了数天，而我们的勘测人员有了一个惊人的发现：技术层面上说，帕鲁希亚仍然存在于那里。\n\n实际上，似乎是大兔子的能量把整个行星都压缩成了一块微小而又能量很高的纯净灵能晶体，它现在仍然漂浮在帕鲁希亚曾经所在的空间中。\n\n我们的科学家已经发现了这块水晶，看起来它包含了大兔子的本质精髓以及帕鲁希亚的其他部分。我们相信，如果被恰当利用的话，它将会是极其有益的……"
  giga_paluush.402.a:0 "最终，它们能够为一些目标服务。"
  
  #############################################################################################################################################
  ### Found Ruined/System/Planet ##############################################################################################################
  #############################################################################################################################################
  giga_dialog.10001.title:0 "失落的平坦世界"
  giga_dialog.10001.desc:0 "我们的科研船在探索[from.GetName]星系的时候发现了一个非常非常奇怪的“星球”。\n\n一个人造起源的平坦“星球”！更奇怪的是，一个原始文明似乎栖息在它上面！他们被人工重力生成器束缚在地面上，一旦他们离开了他们的世界，那些原始人很有可能会非常疑惑。\n\n没有人知道这玩意是怎么来的。大概永远不会有人知道。"
  giga_dialog.10001.a:0 "真是奇怪。"
  
  giga_dialog.10101.name:0 "远古首都"
  giga_dialog.10101.desc:0 "负责探索科林斯星系的研究团队取得了惊人的发现！看来，这个星系是一个§B古老先驱者星系§!，或者更准确的说，这是一个覆灭已久的古代帝国的首都星系，经历数千年后变成了我们现在看见的废墟。\n\n此外，星系内还发现了三个被摧毁的巨型建筑：一个毁坏的世界树之兰复合体、一个毁坏的$name_kugelblitz$和一个毁坏的$name_giga_orbital$。\n\n从目前已知的信息来看，这里肯定发生了什么事件，而我们的考古学家对此表现出极大的兴趣。"
  giga_dialog.10101.a:0 "不可思议！"
  
  giga_dialog.10201.name:0 "失落动物园"
  giga_dialog.10201.desc:0 "我们的科研船似乎偶然发现某个§B古老先驱星系§!。看起来，这个先驱者文明在这里建立了一个银河系动物保护区。\n\n星系内有两个损坏的巨型建筑：一个毁坏的$name_yggdrasil$，大概是用于喂养动物，而损毁的$name_orbital_artificial_eco$可能是那些动物的收容保护区。星系内的两颗宜居星球似乎用于战略防御作用，尽管建造者很久以前就离开了这里。该星系对于我们的生物学家和考古学家来说无疑是非常宝贵的。"
  giga_dialog.10201.a:0 "迷人。"
  
  giga_dialog.10301.name:0 "泰坦的摇篮"
  giga_dialog.10301.desc:0 "我们的科研船发现了一个§B古代先驱者星系§!。这个被称为“泰坦摇篮”的星系似乎曾是一个巨大的造舰机构。一个巨大但已被摧毁的$name_neut_gigaforge$环绕着中子星轨道运行，与一个巨大且基本完好的$name_giga_orbital$一起在碎片中静静地漂浮着。在一颗被严重破坏的行星上空还有一座被毁坏的$name_eng_test_site$。\n\n然而，该星系被一大支似乎是在这里建成的古代战舰守护着。如果我们想占领这个星系，战斗将不可避免.……"
  giga_dialog.10301.a:0 "不可思议"
  
  giga_dialog.10401.name:0 "远古铸造厂"
  giga_dialog.10401.desc:0 "一艘科研船在这个§B远古先驱者星系§!中进行常规扫描时，无意间发现某位远古先驱者将这个星系改造成为了一个巨型工业中心，它能提炼数目惊人的矿物以供应嗷嗷待哺的战争机器。一些行星甚至被剥去了地壳与地幔，只剩下裸露在外的地核。\n\n有趣的是，一座毁坏的$name_eng_test_site$，寂静无声地漂浮在一颗行星上空，过去的几千年间都不曾运转。对该行星的分析表示在其周围曾经存在过一座巨构体（很有可能是一个举星者），但是在一次恒星膨胀过程中被摧毁。"
  giga_dialog.10401.a:0 "不可思议。"
  
  giga_dialog.10501.name:0 "三体褐矮星"
  giga_dialog.10501.desc:0 "[from.GetName]星系中存在着一种极为特殊的星系结构。三颗L级褐矮星共同围绕着一颗F级恒星旋转！每一颗这种亚恒星都拥有繁多的卫星，就像一个小型恒星系。我们的科学家对这种特殊星系的生成过程困惑不已，他们推测，如果我们拥有合适的科技，就有可能点燃这些褐矮星。\n\n一旦这些褐矮星被调查完毕，将会被添加到扩张计划里。"
  giga_dialog.10501.a:0 "惊人的发现！"
  
  giga_dialog.10701.name:0 "废弃的环世界空间站"
  giga_dialog.10701.desc:0 "一进入[from.GetName]星系，我们的科研船就发现了看上去空无一人的环形居住站。这个“$name_giga_orbital$”看上去已经被人遗弃，而我们则可以在上面进行殖民。然而，有几艘来源未知的军舰守护着这里，如果我们要占领这个地方，一场恶战不可避免……"
  giga_dialog.10701.a:0 "是谁造的这些船？"
  
  ##########################################
  ### Katzenland ###########################
  ##########################################
  giga_katzenland.001.name:0 "辐照墓地"
  giga_katzenland.001.desc:0 "加佐星系从来不会让人失望。调查了这个星系最大的行星之一，喵星以后，我们的科学家团队报告说，他们发现了大量被掩埋在星球的沙尘之下的废墟。似乎在这个星球上曾经居住着一个繁荣兴旺的文明，可能是建造了这个星系的星门的那个文明，但是从这个行星的现状来判断，它的居民显然在数千年前遭遇非命。\n\n我们的科学家团队急切地想要查明到底是什么导致了这个文明的终结，因为研究这个星球无疑会带来极好的科学数据，因此，在这个星球上已经建立了一个发掘站点。"
  giga_katzenland.001.a:0 "有趣."
  
  site_katzenland:0 "埋葬墓地"
  site_katzenland_intro:0 "整个灭亡的文明被掩埋于喵星那打旋的沙丘之下。它们的世界发生了什么，让它迎来这样的终结？"
  
  giga_katzenland.002.name:0 "多个种族的骨骼标本"
  giga_katzenland.002.desc:0 "我们的考古学家偶然发现了一些出乎意料地完好的建筑，被掩埋在沙尘之下。在其内部，他们发现了两个不同种族的骨骼遗留，很有可能是这个世界的主要居民。其中一种似乎表现出类似猫科生物、与其他许多星球上的顶级掠食者一致的特征，而另一种则很有可能是一个两栖种族，虽然其骨骼上拥有大量令人不安的骨刀和极其锋利的牙齿。\n\n这些建筑似乎连接到一些储存了这个文明知识的古代数据网络。尽管数千年来它很可能已经无法晕船了，我们的考古学家还是希望能够从中找出任何可能的数据。"
  giga_katzenland.002.a:0 "继续挖！"
  
  giga_katzenland.003.name:0 "远古数据网络"
  giga_katzenland.003.desc:0 "如同所预料的一样，这个星球的数据网络状态很差。然而，出于某种奇迹，团队成功地从一个运行在长效核动力源的数据核心里恢复了一些加密数据。特别是他们还成功解密了这个星球的两个种族的名字：那种猫科生物被称为“喵星人”，而那种两栖生物则是“魔鱼”。仍然不知道是一个种族统治了另一个种族，还是两者平等共存。\n\n然而，也许他们最有趣的发现是行星首都的位置，据信是这个文明的中央政府的所在地。"
  giga_katzenland.003.a:0 "继续挖！"
  
  giga_katzenland.004.name:0 "喵星人首都"
  giga_katzenland.004.desc:0 "我们挖掘了相当久的时间，但是这个星球的前首都已经找到了！我们的考古学家们发现了一座巨大的、金字塔一般的建筑被掩埋于沙子之下，他们假设这是某种中央政府建筑。\n\n这个金字塔真是庞大极了，很有可能比星球地表高出数千米。我们要花相当多的时间和力气来规划周全，因为它包含了数以百计的衰败建筑，但是它很有可能会带来更多关于这个行星的动荡过往的了解。"
  giga_katzenland.004.a:0 "进去！"
  
  giga_katzenland.005.name:0 "喵星最后的魔鱼"
  giga_katzenland.005.desc:0 "我们的团队已经在这座巨大的宫殿里探索了一段时间，并且还成功找到了相当多的稀有矿物。但是，走进这栋建筑的更深处，他们偶然发现了一种物舱复合装置，被一扇巨大的金属门所封存。多亏了他们的聚变钻机，把这玩意打开是个相当简单的任务，他们在物舱内部发现了大量破碎的冷冻仓。\n\n它们存放了不同的死去已久的喵星人和魔鱼个体，他们大概是预料到了这个世界将要发生的事情。然而，由于某种原因，还有一个冷冻仓仍然完好，存放了一个活着的魔鱼！在极其谨慎的情况下，我们的团队成功地解冻了这个生物，虽然一开始它有点不知所措，但是它似乎渴望与我们交流……"
  giga_katzenland.005.a:0 "显示在屏幕上。"
  
  giga_katzenland.006.name:0 "最后的魔鱼"
  giga_katzenland.006.desc:0 "我是……耶米扎。对，耶米扎。这是我的名字，我想。你们是……考学家吗？\n\n……\n\n所以它确实发生了。\n\n他……他确实做到了吗？喵帕去和汪星人打仗了？真希望我们没有启动喵星改造项目，那样可能就不会发生生态危机了……我知道我们……我们应该应该做一些什么区阻止他，但是……没有人听……而现在喵星也毁灭了，永远……\n\n……已经过去多久了？几十年？我几乎记不起来以前的事了……"
  
  giga_katzenland.006.a:0 "已经过去几千年了。"
  giga_katzenland.006.a.response:0 "那……一定没有我们文明留下的遗迹了……我无法相信它全都消逝了。\n我甚至不知道我的冷冻仓是怎么坚持了这么久的，看着房间的其余部分，看起来我应该认为是我自己运气好……"
  
  giga_katzenland.006.b:0 "喵帕？"
  giga_katzenland.006.b.response:0 "我的记忆有点模糊……但是，喵帕是我们的领袖，我想。对，我们的领袖。一个野心勃勃的喵星人。我对于他记不起太多，但是我知道他想要发动一场针对汪星人的战争，他们住在喵星的第一颗卫星上……那真是个糟糕的主意。"
  
  giga_katzenland.006.c:0 "喵星改造项目？"
  giga_katzenland.006.c.response:0 "你看……我们的星系里生机勃勃。每个行星都有其独特的生命形式……除了最中心的那颗，波特拉杜斯。因此喵帕想要……改造它。让它变得宜居，就像喵星那样，我记不清具体的细节了，但是我知道它给我们之后的经济带来了严重的问题……"
  
  giga_katzenland.006.d:0 "你到底是谁？"
  giga_katzenland.006.d.response:0 "我不太记得了我的过去了，遗憾的是，它非常模糊……冷冻休眠对那不太好。但是我知道我曾经是喵星舰队的一个舰队将领……我非常擅长射击之类的。如果你们也有飞船的话，我可以……帮助你们。看起来我们的喵星再也不是个居住的好地方了。"
  
  giga_katzenland.006.e:0 "关闭屏幕。"
  
  giga_katzenland.007.name:0 "耶米扎的命运"
  giga_katzenland.007.desc:0 "虽然一个存活魔鱼的发现是非常好，但是看起来耶米扎模糊的记忆意味着我们无法无法了解到更多关于喵星本身的东西了。从我们能收集到东西来看，一个特定的“喵帕”发动一场针对住在喵星第一颗卫星上的文明的战争，而他们很可能发起了报复，摧毁了喵星的地表。我们需要进一步探索这颗星球，如果我们想要真正查明这场战争的起因的话。\n\n至于耶米扎她自己，我们可以招募她来作为一个舰队将领，或者我们也可以将她安乐死并解剖她，来更多地了解魔鱼的生理。"
  giga_katzenland.007.a:0 "招募她，她会有用的。"
  giga_katzenland.007.a.tooltip:0 "耶米扎成为了一个78岁（生物学年龄）、等级4的将领。我们仍然得研究她的生理，但会以一种较小的程度进行。"
  giga_katzenland.007.b:0 "解剖她。"
  giga_katzenland.007.c:0 "杀了她。"
  
  giga_katzenland.008.name:0 "喵帕"
  giga_katzenland.008.desc:0 "在分析了耶米扎所说的内容以后，我们的团队继续了他们对这个巨大金字塔的探索，寻找能够解释是什么导致了汪星人与喵星人战争的线索。他们最终发现了一个巨大的、大部分都倒塌了的房间，里面有一个坐着一具矮小喵星人骨骼的王座，它的一个手里还紧握着一个小小的器具。\n\n尽管一开始感到疑惑，他们发现这具骨骼不是别人，正是喵帕本人！几个数据分散在房间各处，大概是喵帕用来记录他的活动的日志设备。这些设备很古老，而且已经损毁。需要经过大量努力才能恰当地解密并分析它们。\n\n他们还发现了几颗贵重的宝石，在市场上一定能卖出个好价钱。"
  giga_katzenland.008.a:0 "我们一定快成功了。"
  
  giga_katzenland.009.name:0 "核愚行"
  giga_katzenland.009.desc:0 "很遗憾，数据缓存因为数千年来的管理缺失而损坏，只提取出了部分信息，因此还需要对金字塔深处进行更多考察，来把所有信息都拼凑在一起。但是，在大量的回收之后，我们终于找到了那个可怕的真相……\n\n喵帕确实启动了喵星改造项目，目的是把波特拉杜斯改造为一个宜居星球。然而，喵星人们只掌握了有限的超光速技术，在他们的母星系以外只有极少的殖民地，这使得这个项目对他们的文明来说代价极其高昂。虽然环境改造系统做得非常好，但它的高昂造价导致了一场经济危机。基于此，奈内特的汪星人，一个共享了加佐星系并且一度是喵星人亲密盟友的文明，决定对喵星发动袭击，试图在它衰弱的时候将它征服，这反驳了我们最初提出的喵星人先发动攻击的理论。\n\n喵帕之后用“一千个太阳的暴怒”发动了反击，完全彻底地毁灭了奈内特的地表。这一不相称的种族灭绝反应导致国家的稳定性急剧下降，最终以反对喵帕统治的全国性叛乱而告终。喵帕，不愿意下台，精神状态也在迅速恶化，着手作出了不可想象的事：\n他把其他的喵星核武器都扔在了……喵星本身。他摧毁了他自己的星球，杀死了数以十亿计的喵星人和魔鱼。这个相对较小的喵星人太空帝国随之崩溃，连带着那些没有了主星就无法自我维持的殖民地一起。\n\n尽管，记录提到了一种被称为§Y喵帕探险1号§!的大型殖民船，在汪星人与喵星人战争以前就启动前往一颗未知的遥远星球，它同时在冷冻仓里携带了喵星人和魔鱼，这意味着那些种族还有很小的概率仍然存在着，存在于某个地方。\n\n好的一面是，我们成功地恢复了意外完好且详尽的关于喵星改造项目的设计图，这将毫无疑问地有益于我们的地貌改造知识。"
  giga_katzenland.009.a:0 "可怕。"
  giga_katzenland.009.b:0 "我们了解了这个世界！"
  
  katzenland_terraform_knowledge:0 "喵星地貌改造方法"
  katzenland_terraform_knowledge_desc:0 "喵星人在地貌改造方面的的理论对他们的科技发展很有帮助。"
  
  ##########################################
  ### Flusion ##############################
  ##########################################
  giga_flusion.001.name:0 "超多样性"
  giga_flusion.001.desc:0 "我们正在调查原始世界弗鲁森的科研船有了一个令人惊讶的发现：看起来这个原始世界不是有一种，而是有多种智慧物种居于其上。\n\n工作人员已经能辨别出5种主要物种：猫科的喵星人，两栖的魔鱼，类人种的索拉克人，甲壳类的高刚，以及第五种由多种难以分辨的其他亚种组成的混合弗鲁森物种。\n\n我们的科学家仍然不能确认这么多物种如何或者为何会在这个单一世界上，但是这确实是个引人注目的发现。"
  giga_flusion.001.a:0 "有趣。"
  giga_flusion.001.b:0 "等等，喵星人和魔鱼……？"
  
  giga_flusion.002.name:0 "双族记"
  giga_flusion.002.desc:0 "我们在不同行星上对喵星人和魔鱼的发现似乎表明，在喵星毁灭之后，这两个物种逃向的星球不是别处，正是原始行星——弗鲁森！\n\n虽然，在他们发现弗鲁森的时候，这两个物种的技术似乎都彻底倒退了。这意味着§Y喵帕探险1号§!很可能坠毁在了行星上，迫使仅存的少数个体近乎从头构建他们的整个技术体系。\n\n尽管这不是一个特别重要的发现，它仍然引起了我们的行星生物考古学家的极大兴趣。它还表明，即使一个文明正处在极其糟糕的情况下，人们也不能忽视他们在各种困难下奇迹生还的可能性。\n\n这想想就既令人振奋又令人害怕……"
  giga_flusion.002.a:0 "一个迷人的发现！"
  
  giga_flusion.004.name:0 "弗鲁森抵抗"
  giga_flusion.004.a.desc:0 "坏消息！在我们的军队成功击败弗鲁森上的原始防御军后不久，行星上的主要物种之一，喵星人，开始引爆他们的全部庞大核武库，大概是为了防止他们的人民被俘获。虽然这通常会导致行星变成一个死寂星球，但喵星人在核武器方面投入了极大的资源，使得他们拥有一个可以与一些星际帝国媲美的武器储备。\n\n几分钟内，巨大的火球吞噬了行星的多数地表，夷平了山脉，蒸发了行星上的大多数海洋。每个弗鲁森个体都在灾难中死去，他们的文明也被完全毁灭。\n\n曾经繁盛的陆地星球弗鲁森已经变成了一个巨大的，到处都是废墟的辐射沙漠……"
  giga_flusion.004.a:0 "哦，好吧。"
  giga_flusion.004.b.desc:0 "坏消息！在我们的军队成功击败弗鲁森上的原始防御军后不久，行星上的主要物种之一，喵星人，开始引爆他们的全部庞大核武库，大概是为了防止他们的人民被俘获。虽然这通常会导致行星变成一个死寂星球，但喵星人在核武器方面投入了极大的资源（就像他们在喵星做的那样），使得他们拥有一个可以与一些星际帝国媲美的武器储备。\n\n几分钟内，巨大的火球吞噬了行星的多数地表，夷平了山脉，蒸发了行星上的大多数海洋。每个弗鲁森个体都在灾难中死去，他们的文明也被完全毁灭。\n\n曾经繁盛的陆地星球弗鲁森已经变成了一个巨大的，到处都是废墟的辐射沙漠，就像喵星——喵星人的昔日家园——一样。"
  giga_flusion.004.b:0 "他们真的再一次核轰炸了自己？"
  
  giga_flusion.005.name:0 "喵星原子学"
  giga_flusion.005.desc:0 "在弗鲁森毁灭——因为喵星人用核火力焚毁了整个行星——之后，我们的科学家不由得注意到，喵星人的核自灭方法对于一个原始物种来说出奇地高效。\n\n此外，喵星的考古记录表明，它的毁灭就像弗鲁森一样快，这进一步证明喵星人掌握了用核武地狱去毁灭行星的技术。\n\n而我们军队中更……激进的分子建议，我们应该对这两个星球的发现进行逆向工程，以便有效地将喵星人的方法用在我们的行星轰炸行动中。\n\n这毫无疑问会使我们能以空前的效率去毁灭星球，尽管星系中的其他人对于我们用原子武器去毁灭整个星球这一点可能不会感到太过高兴……"
  giga_flusion.005.a:0 "一个绝佳的建议！让我们立刻这样做。"
  giga_flusion.005.b:0 "荒谬。"
  
  giga_flusion.201.name:0 "被毁灭的行星"
  giga_flusion.201.desc:0 "我们的舰队已经完全摧毁了一个敌方行星的地表，消灭了所有的生命迹象，将它变成了一个巨大的沸腾辐射沙漠。我们释放的武器数量之多也导致了在行星地表“合成”一些（通常只会在极端条件下形成的）稀有资源的副作用。\n\n真是美丽的景观。"
  giga_flusion.201.a:0 "喵星人会以此为傲，如果他们没有全部逝去的话。"
  
  bombardment_katzen:0 "喵星"
  bombardment_katzen_desc:0 "根据现已灭绝的喵星人的方法，$bombardment_katzen$轰炸将会在行星地表上释放核、反物质与生物武器的完全威力。\n——对§Y陆军§!造成§P启示录级§!伤害\n——对§Y行星§!造成§P启示录级§!伤害\n——对§Y人口§!造成§P启示录级§!伤害\n——会轰炸无防卫的行星\n——会使行星衰退成辐射沙漠世界\n——高几率会在被毁灭的星球上生成稀有资源的资源点\n——如果对非灭绝政体帝国使用，则会§R降低§!其他未和我们结盟、且遭受了行星毁灭的帝国的评价\n——§R该轰炸姿态可以并将会完全毁灭它被应用到的行星"
  
  bombardment_house_cat_katzen:0 "$bombardment_katzen$"
  bombardment_house_cat_katzen_desc:0 "$bombardment_katzen_desc$"
  
  bombardment_mary_sue_katzen:0 "$bombardment_katzen$"
  bombardment_mary_sue_katzen_desc:0 "$bombardment_katzen_desc$"
  
  bombardment_mary_sue_slam_dance_katzen:0 "$bombardment_katzen$"
  bombardment_mary_sue_slam_dance_katzen_desc:0 "$bombardment_katzen_desc$"
  
  bombardment_mary_sue_Q_katzen:0 "$bombardment_katzen$"
  bombardment_mary_sue_Q_katzen_desc:0 "$bombardment_katzen_desc$"
  
  katzen_bombing:0 "§H解锁轰炸姿态：§! $bombardment_katzen$"
  katzen_bombing_desc:0 "通过使用大量不同爆炸物来使目标行星损害最大化的轰炸姿态，有高概率会创造出稀有资源矿储。"
  
  tech_katzen_atomic_munitions:0 "喵星原子能军火"
  tech_katzen_atomic_munitions_desc:0 "极端军国主义而又热爱核能的喵星人成功摧毁了喵星和弗鲁森的地表，非常容易，非常高效。他们似乎应用大量的不同爆炸物，以造成尽可能多的伤害，从放射性裂变弹头，到反物质炸弹，以及生化武器。通过应用他们的方法，我们的舰队可以很容易地彻底摧毁敌人的星球。"
  
  giga_fusion_age:0 "聚变时代"
  giga_fusion_age_desc:0 "这个文明已经发展到了相当于聚变时代的阶段。他们掌握了核聚变，而前往他们当地卫星系统的太空旅行也是稀松平常。但是他们仍然没有发现超光速航行技术，几乎没有跨行星旅行。仍未达成政治统一，行星上仍然存在几个不同的主要国家。"
  
  col_giga_pre_ftl_fusion:99 "$giga_fusion_age$"
  col_giga_pre_ftl_fusion_desc:99 "$col_primitive_desc$"
  
  building_giga_flusion_home:0 "弗鲁森首府"
  building_giga_flusion_home_desc:0 "一个主要的弗鲁森都市中心，是无数物种的家园，提供了格外优良的生活条件。"
  
  building_giga_flusion_fusion_power_plant:0 "喵星巨型反应堆"
  building_giga_flusion_fusion_power_plant_desc:0 "一个由喵星人建造的巨大聚变堆，坐落于喵星人首都的下方，提供了大量的洁净能源。"
  
  building_giga_flusion_capital:0 "喵城大都会"
  building_giga_flusion_capital_desc:0 "一个居住着数百万居民的巨大城市，是喵星人的首都。它的显著特点之一就是一座明显巨大的现代金字塔，容纳了他们的中央政府。这座城市还有一个巨大的原始护盾发生器，保护它的居民免于轰炸。"
  
  giga_flusion.301.name:0 "弗鲁森卫星巨构"
  giga_flusion.301.desc:0 "我们位于§Y朱布里奥§!星系的前哨站报告说，§Y弗鲁森§!——一个位于星系内的原始世界——的一个卫星的活动开始增加。\n\n实际上，似乎是行星上的主要国家之一——§Y喵星人帝国§!——已经开始在弗鲁森的第二个卫星Muno上进行大规模建设项目。目前他们正在向卫星输送大量的材料和人员，许多永久性基地已经出现在了卫星的地表上。\n\n这个原始文明的无线电传输加密意外良好，这阻止了我们的科学家去查出这应当是什么项目。他们不确定该如何理解这个特殊情况，一些人主张我们应当自己去立即终结这个项目。"
  giga_flusion.301.a:0 "不要打扰他们，这无关紧要。"
  giga_flusion.301.b:0 "尝试去查出这是什么项目。"
  giga_flusion.301.c:0 "必须阻止他们。立即轰炸卫星！"
  
  giga_flusion.3001.name:0 "弗鲁森动员！"
  giga_flusion.3001.desc:0 "坏消息！作为对我们控制弗鲁森的清晰意图的回应，喵星人帝国开始了大规模的动员行动。\n\n他们大幅扩张了他们军队的规模，并部署了反轨道的轨道炮来拦截轨道轰炸弹药。他们的领袖——喵尾大帝——宣布说：“我们喵星人绝不会轻易将我们心爱的弗鲁森让给来自其他世界的敌对实体，我们将战斗到底，并让他们为他们占领的每一平方公里都付出代价！”"
  giga_flusion.3001.a:0 "愚蠢的原始人！"
  giga_flusion.3001.b:0 "我们应该击碎他们那卑微的世界！"
  
  katzen_orbital_bombardment_shield:0 "喵星人反轰炸措施"
  katzen_orbital_bombardment_shield_desc:0 "喵星人与弗鲁森人已经部署了大量的轨道炮和高空飞机，以尝试拦截针对他们星球的轨道轰炸。"
  
  flusion_attack_moon_0:0 "弗鲁森卫星项目"
  flusion_attack_moon_0_DESC:0 "一个巨大的似巨构建设项目，由弗鲁森人在这个小卫星上进行。考虑到原始文明的技术基础，这是一项令人惊讶的努力。"
  flusion_attack_moon_0_MEGASTRUCTURE_DETAILS:0 "$flusion_attack_moon_0_DESC$"
  
  flusion_attack_moon_1:0 "完工的弗鲁森项目"
  flusion_attack_moon_1_DESC:0 "一颗粗制但强大的战争之月。虽然它不能移动，但它拥有一个巨大的相对论轨道炮。"
  
  planning_flusionian_invasion:0 "弗鲁森陨落行动"
  planning_flusionian_invasion_desc:0 "我们正在准备对弗鲁森人的大规模入侵。由于他们的军队出奇地强大，我们必须投入大量资源，如果我们想要成功的话。"
  
  failed_flusionian_invasion:0 "失败的弗鲁森入侵"
  failed_flusionian_invasion_desc:0 "我们未能恰当地投入资源到我们的军队，以征服弗鲁森人。我们的帝国因为这次对原始星球的失败而处于动荡之中。"
  
  FIND_OUT_FLUSION_GUN_PROJECT:0 "调查弗鲁森项目"
  FIND_OUT_FLUSION_GUN_PROJECT_DESC:0 "派遣一队科学家去秘密研究Muno上的弗鲁森活动，来确定他们到底计划建造什么东西。"
  
  giga_flusion.320.name:0 "弗鲁森超级武器"
  giga_flusion.320.desc:0 "我们的科学家已经成功确认了弗鲁森的超级武器应该是个什么东西：\n\n那是个巨大的卫星超级武器。\n\n对他们无线电信号的解码显示，他们准备在卫星表面建造一个巨大的相对论轨道炮，配备了大量的核武器与攻击机库。这个巨大而不可移动的建筑——显然被命名为§Y月亮大炮计划：卫星防御系统§!——旨在保护弗鲁森免受天外威胁。一些人也相信，喵星人帝国只是想把他们的力量投射到行星的其他地方去，尽管这个理论仍然值得怀疑，因为行星上的一些其他国家也参与到了计划中去。\n\n不管怎样，即使他们没有超光速旅行能力，这个超级武器的示意图表明它仍然是极其强大的，即使对我们的太空时代舰队也是如此。事实上，示意图表明这个轨道炮能够将巨大的炮弹加速到近乎光速，这甚至可以穿透我们最好的装甲……\n\n为了解释他们非常先进的武器，我们的一些科学家提出理论说弗鲁森人不知何故“错过”了超光速技术的发展，作为替代而继续将他们的武器发展到了一个极端的程度。"
  giga_flusion.320.a:0 "我们必须介入。直接联络他们。"
  giga_flusion.320.b:0 "从远处监视它，它不可能有那么强的。"
  giga_flusion.320.c:0 "立刻摧毁它。"
  
  giga_flusion.321.name:0 "与弗鲁森接触"
  giga_flusion.321.desc:0 "在尝试与弗鲁森建立联络之后，我们的观测站向§Y喵城§!——卫星项目发起者§Y喵星人帝国§!的首都——发送了一封高能无线电讯息。\n\n喵城的喵星人并没有花费很长时间去做出回应，现在喵星人代表正在跟我们打招呼……"
  giga_flusion.321.a:0 "在屏幕上显示。"
  
  giga_flusion.322.name:0 "传输信号！"
  giga_flusion.322.desc:0 "你好，外星人。\n\n我是道爪·麦克喵瑟，是我们伟大领袖§Y喵尾大帝§!的代表，奉命与你们建立联络。我可以向你保证，我们只带着和平意图而来，只要你也是如此。\n\n所以我们并不孤单，嗯哼？不论是什么原因，我一向怀疑这一点。所以看来你们已经注意到了喵星人帝国的最新项目，§Y月球大炮计划§!……\n嗯，这并不奇怪，考虑到那时我们迄今为止最雄心勃勃的项目。\n你是因此来接触我们的吗？一个星际帝国会想从这样一个项目中得到什么?与你的同类产品所能做到的相比，它可能没有那么先进……"
  giga_flusion.322.a:0 "你是谁？"
  giga_flusion.322.a.response:0 "我？我很惊讶于一个外星物种想要从个人方面上来了解我！\n\n我是喵军——我们国家的武装力量——的首席军事指挥官。让我来告诉你吧，我们可能还没有超光速太空旅行，但我能保证我们当然知道如何去战斗。\n\n在我们的过去当中，我们的人民经历过相当多的战争，因为这个行星并不总是处于最和平的状态。因此我们是相当有能力的战士，我可以告诉你这一点。"
  giga_flusion.322.b:0 "喵尾大帝？"
  giga_flusion.322.b.response:0 "喵尾大帝是我们国家的伟大领袖。他是个有点古怪的家伙，对超大型工程项目抱有特别的兴趣。这可能是他亲自提出月球大炮计划的基础设计的理由之一。\n\n不过，他不是一个很好的外交家。所以他派我来与你的人民交流。"
  giga_flusion.322.c:0 "那么其他的国家呢？"
  giga_flusion.322.c.response:0 "其他国家？确实有一些，像是索拉克，劳伦达尔，吕尼塔，或者是周飒。但是他们都太过复杂也太过不同，使我无法确切概述他们。\n\n他们似乎都最大程度地赞成月球大炮计划，所以他们也参与到它的建设中，并提供了资金支持。我个人希望有一天我们能够将这个星球统合为一体……"
  giga_flusion.322.d:0 "现在，跟我们说说月球大炮计划吧。"
  
  giga_flusion.323.name:0 "传输信号！"
  giga_flusion.323.desc:0 "嗯，它是处于一个简单的目的而建，确实如此。\n\n你看，喵尾希望能用它来保护我们免受……来自其他世界的威胁，比如贪婪的吞噬虫群，举个例子。虽然我们甚至不能确定这样的东西是否存在。考虑到它甚至不能移动，我们并没有打算用这种超级武器去征服任何人，或者是任何东西。\n\n我们所希望的只有能保卫我们的生活方式，如果有必要的话。\n\n……\n\n而我们也希望不会如此。"
  giga_flusion.323.a:0 "我们不能容忍它。立刻停止这个项目。"
  giga_flusion.323.a.tooltip:0 "我们将威胁弗鲁森人去废除月球大炮计划。\n§R现在弗鲁森人知道了我们，并能够动员起来去为一场冲突做准备。§!"
  giga_flusion.323.a.response:0 "什么？你在威胁我们？\n\n……\n\n这……这正是我们在准备的！我们不会束手就擒，外星人！"
  giga_flusion.323.b:0 "值得尊敬的目标。我们会贡献一些资源。"
  giga_flusion.323.b.tooltip:0 "我们将给予他们至少100£alloys£以加快建设。"
  giga_flusion.323.c:0 "了解。那么，祝你好运。"
  giga_flusion.323.c.tooltip:0 "我们什么都不会做，等他们完成他们的项目。。"
  giga_flusion.323.c.response:0 "我们感谢你。愿我们再次相见，外星来客。"
  giga_flusion.323.d:0 "这是个好主意。你可以给我们设计图吗？"
  giga_flusion.323.d.tooltip:0 "我们仅仅要求武器设计图。他们可能会索要补偿。"
  giga_flusion.323.d.response:0 "嗯，我必须征询大帝和项目领导们对此的意见，但是……他们可能不会介意，我想。实际上，这会是确保我们两个物种之间良好关系的好办法。"
  
  giga_flusion.3234.name:0 "弗鲁森的挑衅！"
  giga_flusion.3234.desc:0 "在我们要求取消月球大炮计划之后，弗鲁森人断然拒绝结束他们的卫星巨构项目，大帝还明确表示，他的人民不会放弃抗争。\n\n正如我们所说，所有的弗鲁森人似乎都在准备大规模动员以应对我们的进攻……"
  giga_flusion.3234.a:0 "那么我们应当进攻他们！"
  giga_flusion.3234.b:0 "忘掉它吧，不值得这么麻烦。"
  
  giga_flusion.3235.name:0 "弗鲁森投降了，大帝死了"
  giga_flusion.3235.desc:0 "看起来麦克喵瑟的严厉措辞只是空洞的威胁。虽然他和喵尾大帝赞成针对我们进行动员，但喵星人帝国和弗鲁森的其他人并不这么认为。\n\n喵星人们并不愿意去对抗一个星际帝国。事实上，在大帝让他那不情愿的国家准备动员的时候，根据报道，他被他的一个高级军官给§R刺杀§!了。\n\n一个新的临时政府已经被建立起来以替代他，临时政府同意取消月球大炮项目，退出Muno，甚至还送给我们一些资源以作为补偿。\n\n随着野心勃勃的喵尾大帝的死去，弗鲁森人不太可能在未来去尝试其他东西了……"
  giga_flusion.3235.a:0 "总算摆脱了。他们知道了自己的位置。"
  
  giga_flusion.3232.name:0 "大帝接受了，要求补偿"
  giga_flusion.3232.desc:0 "在我们要求获得月球大炮计划的蓝图之后，我们收到来自弗鲁森的通讯！\n\n显然喵尾大帝接受了我们分享武器蓝图的要求，但是也要求了大量补偿——大约价值§Y3000§! £energy£的能量传输。他也表示，他乐于与我们进行合作，但是我们帮助他完成这个项目，来交换高度机密的技术，这样才公平。\n\n虽然这是一笔不小的数字，但是蓝图似乎是相当先进，即使以我们的标准来评判，这必然会对我们的动能武器研究很有益处。"
  giga_flusion.3232.a:0 "公平的交易。我们接受！"
  giga_flusion.3232.a.tooltip:0 "§B弗鲁森人和喵尾大帝将会铭记此事。§!\n月球大炮计划建造速度：§G+30%§!"
  giga_flusion.3232.b:0 "我们负担不起。"
  giga_flusion.3232.c:0 "我们会给他能量的，用轨道轰炸！"
  giga_flusion.3233.c.tooltip:0 "我们应当准备入侵弗鲁森。\n§R现在弗鲁森人知道了我们，并能够动员起来去为一场冲突做准备。§!\n§R如果弗鲁森人在我们击败他们之前完成了他们的项目，我们将会遭受稳定度、凝聚力和影响力的惩罚。§!"
  
  giga_flusion.3233.name:0 "大帝拒绝了！"
  giga_flusion.3233.desc:0 "在我们要求获得月球大炮计划的蓝图之后，我们收到来自弗鲁森的通讯！\n\n很不走运，看起来喵尾大帝拒绝了我们分享武器蓝图的要求，他还声称这是一次“外星存在试图夺取弗鲁森的技术机密，以用它来对付我们人民的尝试”。\n\n作为对此的回应，我们高级军事指挥官中的一些成员呼吁，我们应该给这个大帝上一堂关于谦逊的课……"
  giga_flusion.3233.a:0 "不值得麻烦，让他们去吧。"
  giga_flusion.3233.b:0 "我们应当教会他尊重！"
  
