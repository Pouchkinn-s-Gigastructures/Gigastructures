  giga_flusionoperations.5006.name:0 "联邦大会堂被爆破！"
  giga_flusionoperations.5006.desc:0 "索拉克盟友报告，洛里斯的一个主要居所，§Y联邦大会堂§!，在将核武器运送到其地基上后被成功引爆。这对喵星城市§Y联邦格勒§!造成了显著的伤害，也不幸的让一部分反抗军远离了我们，因为他们的生活将遭受放射性沉降物扩散和家园被毁的严重影响。\n\n在爆炸后，大帝宣布举国哀悼，并发表讲话谴责野蛮刺杀喵星总督者。现在弗鲁森失去了非常能干的总督，即使能找到替代者，其工业也很难像以前那样高效。\n\n成功机会§Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.5006.a:0 "终于摆脱他了。"
  giga_flusionoperations.5006.a.tooltip:0 "你这怪物……\n喵星人警惕度§R提高3§!。\n§Y格施沃伦§!抵抗度下降§Y2§!。"
  
  
  giga_flusionoperations.5001.name:0 "对洛里斯的暗杀被挫败"
  giga_flusionoperations.5001.desc:0 "我们的索拉克人盟友报告称我们派遣去刺杀§Y洛里斯·冯·喵巴赫§!的特工不幸被检查了出来，并在能对喵星总督造成任何伤害前就被草草处决了。\n\n看来洛里斯又活过了一天。\n\n成功率为§Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.5001.a:0 "混账！"
  giga_flusionoperations.5001.a.tooltip:0 "喵星人警惕度§R提高§!了§R1§!"
  
  giga_flusionoperations.5000.name:0 "刺杀§Y洛里斯·冯·喵巴赫§!"
  giga_flusionoperations.5000.desc:0 "我们有多种办法来刺杀§Y洛里斯§!。\n首先，我们可以简单地派刺客在公开场合枪击他，不过鉴于洛里斯被多重安全保护所保障，这是相当困难的。我们也可以尝试派刺客渗透进他的日常起居环节，并在恰当时候往他的食物注入剧毒毒药，躲开检测并刺杀掉他。\n\n最后，我们可以直接炸掉§Y联邦大会堂§!，也即他的住所和第二办公室，如果他在里面的话，不过这无疑会严重毁坏§Y格施沃伦§!，并让此地的居民转而反对我们。\n\n§Y一旦成功§!:\n§Y弗鲁森§!和§Y喵星人§!将因其主要总督死亡而得到减益，减少§Y资源产出§!\n喵星人警惕度将§R提高§!§R3§!\n如果§Y联邦大会堂§!被摧毁，§Y格施沃伦§!的抵抗度将降低§Y2§!\n\n§Y一旦失败§!:\n喵星人警惕度将§R提高§!§R1§!\n\n§Y成功率§!\n基础值：§Y70%§!\n§H喵星人警惕度§!：§R-[flusion_primitives_country.katzen_wary_perc]%§!\n§P风险极高§!：§R-40%§!\n§B全球抵抗军活动§!：§G+[flusion_primitives_country.flusion_total_res_perc]§!\n总计：§Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
