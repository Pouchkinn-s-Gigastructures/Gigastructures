  origin_equatorial_shipyard_effects:0 "以环绕熔融星球的赤道船坞开局。\n - 非机械种族则获得£society_research£ §L$tech_hydroponics$§!科技。"
  giga_equatorial_shipyard_start_NAME:0 "赤道船坞"
