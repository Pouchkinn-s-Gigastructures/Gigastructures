  giga_flusionoperations.3000.c.tooltip:0 "反抗军将从§Y墨丘雷希§!偷运更多的核弹头，保证即使少数弹头在准备就绪前被无害化，行动也能成功。\n\n然而，这会导致§Y索拉肯§!和§Y拉夫卡尼恩§!的§Y抵抗力§!下降§Y3§!点而非§Y2§!点，因为额外的弹头会在弗鲁森各处散布更大量的辐射沉积。"
  
  needs_5_solak_res_and_mercurreich_resistance:0 "我们至少需要5个§B抵抗资源§!和§H显著§!以上的§Y墨丘雷希§!反抗军活跃度。"
  
  giga_flusionoperations.2000.name:0 "从§Y小拉基恩岛§!拯救§Y桑娅魂灵§!。"
  giga_flusionoperations.2000.desc:0 "在§Y索拉克战争§!后，喵星人征服了§Y索拉克§!，德弗斯的女儿也被喵星陆军捕获了，现在被关押在§Y拉基恩岛§!上的一个重型壁垒军事复合体内。\n\n这个曾是美丽的热带渔村小镇的岛现在已被重新作为一个巨大的军事研究中心使用，喵星人就在这里研究分析桑娅先进的设计，来改进它们自己的灵魂机械设计。救出桑娅很可能会对喵星人军事机械的研究造成重创。\n\n§Y如果成功§!：\n§Y桑娅魂灵§!将会作为一个强大的§Y陆军上将§!加入我们。喵星人警惕度将§R增加§!§R3§!，它们的陆军部队会获得§R减益§!，§Y大帝对我们的评价§!将会§R降低§!§Y2§!。\n\n§Y如果失败§!：\n无事发生。\n\n§Y成功率§!：\n基础：§Y70%§!\n§H喵星人警惕度§!：§R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H高风险等级§!：§R-30%§!\n§B全局反抗军活跃度§!：§G+[flusion_primitives_country.flusion_total_res_perc]%§!\n总计：§Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_flusionoperations.2001.name:0 "已从§Y小拉基恩岛§!救出桑娅魂灵"
  giga_flusionoperations.2001.desc:0 "索拉克智库报告称我们尝试拯救§Y桑娅魂灵§!的行动无懈可击。一只渗透队尝试进入岛内要死啊并着手在其建筑周围布置爆炸物。\n\n在喵星人能做出反应之前，一系列灾难性的爆炸吞噬了要塞外围的绝大部分防御，允许多波反抗军战士乘坐伪装的喵星人舰船突袭小岛，突入关押着桑娅的内部收容间。\n\n周飒反抗军随后引导桑娅穿过一个虫洞来将她快速转移到弗鲁森上更安全的地点，在那里，她会被安置在一个航天飞机上，脱离行星并与§Y德弗斯·特克里克·玛吉纳§!重聚。\n\n然而，损失了如此重要的资产，喵星人肯定会加大力度打击弗鲁森上的反抗军活动，§Y大帝§!也很可能在几个月内发现我们是这一整系列事件的幕后推手。\n\n在确定喵星人没有追踪到她后，桑娅要求与我们通讯。\n\n成功率为§Y[flusion_primitives_country.flusion_operation_odds]%§!"
  
  giga_flusionoperations.2001.a:0 "好！显示在屏幕上。"
  giga_flusionoperations.2001.a.tooltip:0 "喵星人警惕度§R增加§!了§R3§!."
  
  giga_flusionoperations.2003.name:0 "桑娅魂灵"
  giga_flusionoperations.2003.desc:0 "感谢米尔林！我终于从这个可怕的禁闭室出来了，言语无法表达我的感激。喵星人…在我身上做实验，好像我是什么实验动物。这些歹毒的畜生真的不尊重一切，是不是？\n\n哼！我还是不要想太多了。现在我终于自由，和我亲爱的父亲团聚了，看来我终于可以对这些该死的猫科动物采取行动了。我已经好久没打过像样的仗了！\n\n蹲那么多年大牢让我有些…深仇大恨，你懂我的意思吧。"
  
  giga_flusionoperations.2003.whoareyou:0 "你到底是谁？"
  giga_flusionoperations.2003.whoareyou.response:0 "不是别人，正是德弗斯的女儿！在过去，弗鲁森还自由时，我帮助他领导我们伟大的国家，甚至在我们和邪恶的大帝爆发索拉克战争时，直接领导了索拉克大部分武装力量。\n\n还有我曾经的冒险！潜入海洋深处、攀登最高的山峰…弗鲁森过去是个狂野的地方。充满了秘密、危险和奇迹……\n\n但现在，很多东西都消失了……"
  
  giga_flusionoperations.2003.lakia:0 "小拉基恩岛是个啥？"
  giga_flusionoperations.2003.lakia.response:0 "喵星人最终击溃我们的防线后，这些孽畜把我和德弗斯分开，送到这个地方，研究德弗斯怎么建造的我。原因当然是他们嫉妒索拉克人和我们的技术。\n\n这里曾经被称为§Y小拉吉亚§!，曾是一座宜人的渔镇，满是快乐的百姓和美味的海鲜。但是当喵星人出现后，岛的一半变成了高级官员的度假地，另一半被铺平，修成巨大的堡垒，因为地处偏远海洋，因此用与研究像我这样的潜在“危险”技术。\n\n真可怕……"
  
  giga_flusionoperations.2003.soulbot:0 "灵魂机器又是个啥？"
  giga_flusionoperations.2003.soulbot.response:0 "灵魂机械是德弗斯独立发明的！它们是索拉克人最伟大的造物：仅仅用一个人工的机械体就能承担一个灵魂，像我一样！\n\n确实！当有人死亡时，我们可以把它们的尸体化为一个§Y灵魂宝石§!然后装入一个定制的机体中，让他们重获新生！\n\n虽然还不知道这些过程背后的原理，但目前没有观察到任何明显的副作用。\n\n当然，喵星人很快就复制了我们的技术并用它造出了巨大的，能单挑整支军队的超级士兵。\n\n真可怕，对吧？索拉克人用来传播生命的技术却被他们用来散布死亡，一如既往。\n\n不幸的是，在喵星人事件发生后，我很怀疑我父亲还想不想和即使是最亲密的盟友分享这一技术了。对此，我很抱歉…"
  
  giga_flusionoperations.2003.joinus:0 "那么，你愿意加入我们一起去干喵星人么？"
  giga_flusionoperations.2003.joinus.tooltip:0 "§Y桑娅魂灵§!将会作为一个强大的§Y陆军上将§!加入我们。然而，如果我们与索拉克转为§R敌对§!，她就会叛逃！"
  giga_flusionoperations.2003.joinus.response:0 "我很乐意！当然，只要你不背弃我们索拉克人……"
  
  giga_flusionoperations.2003.bye:0 "再见，保重。"
  giga_flusionoperations.2003.bye.response:0 "愿你成为最终结束大帝统治的有力一击。"
  
  
  katzen_soulbot_research_busted:0 "喵星人灵魂机械研究被中断"
  katzen_soulbot_research_busted_desc:0 "桑娅魂灵的获救给大帝开发完美灵魂机械的计划带来了麻烦。"
  
  giga_katzen.2004.name:0 "喵星人帝国"
  giga_katzen.2004.desc:0 "经过调查，我们注意到是你们策划了这次小小的对桑娅的抢劫。\n\n你们真的以为可以不引起我们注意就能拿走我们最先进的科研财产之一么？\n\n我们要求立即支付对我国军事基础设施造成的损失。"
  giga_katzen.2004.a:0 "行吧行吧，我们会给钱的。丨§Y10000§!£energy£"
  giga_katzen.2004.a.tooltip:0 "§Y大帝对我们的评价§!只会§R降低§!§Y1§!。"
  giga_katzen.2004.a.response:0 "别以为这样就完了，外星人。"
  
  giga_katzen.2004.b:0 "滚开。"
  giga_katzen.2004.b.tooltip:0 "§Y大帝对我们的评价§!§R降低§!了§Y2§!。"
  giga_katzen.2004.b.response:0 "大帝会记住这一切的，外星人。"
  
  giga_flusionoperations.2002.name:0 "拯救桑娅失败"
  giga_flusionoperations.2002.desc:0 "我们尝试拯救§Y桑娅魂灵§!的行动灾难般的结束了。在索拉克特工和魔鱼特工能接近§Y小拉基恩岛§!之前，他们伪装的登陆艇就被发现了，然后被岛屿全面的防御网击沉在水中。\n\n令德弗斯失望的是，这次行动被宣布为彻底失败，但至少喵星人不觉得这事值得他们加强警戒。"
  giga_flusionoperations.2002.a:0 "艹！"
  
  giga_flusionoperations.1000.name:0 "从§Y狮堡组装厂§!获取§Y巨猫坦克蓝图§!"
  giga_flusionoperations.1000.desc:0 "§Y巨猫坦克§!是喵星地面部队现今部署的最恐怖的陆地机动车。这些巨兽在其种族抵达星空前就被设计出来，能将威力巨大的核弹头发射到星球上的任意位置，甚至包括低轨道上。\n\n尽管其蓝图仍保持高度机密，但幸运的是，索拉克特工在喵星城市§Y狮堡§!的一个组装厂内发现了可能防御薄弱的、储有蓝图的服务器。\n\n得益于友方的魔鱼双人特工，我们有可能溜进组装厂内获取这些价值连城的、内含知名蓝图的数据盘。\n\n§Y如果成功§!：\n获得允许我们制造§Y巨猫坦克§!陆军的§Y科技§!\n\n§Y如果失败§!：\n喵星人警惕度§R增长§!了§R1§!。\n\n§Y成功率§!：\n基础：§Y70%§!\n§H喵星人警惕度§!：§R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H中等风险等级§!：§R-20%§!\n§B全局反抗军活跃度§!：§G+[flusion_primitives_country.flusion_total_res_perc]%§!\n总计：§Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_flusionoperations.1001.name:0 "已获得§Y巨猫坦克蓝图§!！"
  giga_flusionoperations.1001.desc:0 "我们的索拉克盟友报告称一切都在计划内。\n\n在其他反抗军小组触发了一次紧急停电后，指定的魔鱼双人特工溜进了黑暗中的狮堡组装厂的深处，取得了数个内含大量数据，高度加密的硬盘，其中应包括喵星人军用车辆的蓝图。\n\n意料之中，强大的§Y巨猫坦克§!的蓝图也在其中，并由于其高度复杂性而分为数个部分。魔鱼们即刻把数据传输到他们自己的硬盘内并交给了索拉克反抗军，甚至在他们从设施内脱离前。\n\n我们的科学家需要一定时间来对这些蓝图进行分析并设法完成逆向工程，弄成我们能自己组装的东西，但索拉克人向我们保证，建造这些宏伟的战争巨兽必能有助于终结大帝的命运。\n\n成功率为§Y[flusion_primitives_country.flusion_operation_odds]%§!"
  
  giga_flusionoperations.1001.a:0 "善！"
  giga_flusionoperations.1001.a.tooltip:0 "喵星人什么都没发现，不会§R增加警惕度§!。"
  
  giga_tech_katzen_panzers:0 "部署巨猫坦克"
  giga_tech_katzen_panzers_desc:0 "基于从喵星人帝国核心获取的蓝图，这些强大的机械能随时随地喷出核子火焰，肯定能扭转战局。"
  
  giga_flusionoperations.1002.name:0 "行动失败"
  giga_flusionoperations.1002.desc:0 "我们的索拉克盟友报告称，很不幸，我们与试图偷取§Y巨猫坦克蓝图§!的魔鱼双人特工的联络中断了。\n\n巨量守卫着层层保护下的§Y狮堡组装厂§!的喵星人士兵似乎发现了他们的计划并设法射杀了他们。\n\n喵星人很可能在下几周进一步加强其安保力量，并导致§Y喵星人警惕度§!的提高。"
  giga_flusionoperations.1002.a:0 "麻了…"
  giga_flusionoperations.1002.a.tooltip:0 "喵星人警惕度§R增加§!了§R1§!。"
  
  giga_disabled_for_overlord:0 "这一功能由于3.4版本新加入的附庸国机制而暂时禁用。"
  
  giga_cant_remove_orbital_ring_part:0 "只能在星球上未建有常规区划的情况下才能移除此模块。"
  
  sm_orbital_ring_giga_mining_district:0 "外大气层矿物勘探器"
  sm_orbital_ring_giga_mining_district_desc:0 "高感度的扫描设施，有助于定位尚未被发现的矿脉，以增强星球地表上的采矿活动。\n\n§Y在无生命星球上效率更高。§!\n"
  
  sm_orbital_ring_giga_generator_district:0 "轨道日光转向器"
  sm_orbital_ring_giga_generator_district_desc:0 "一个强力镜面组成的阵列，能将额外日光导向行星表面，提供额外能量产出。\n\n§Y效能由恒星系之最明亮恒星而定。§!\n"
  
  sm_orbital_ring_giga_farming_district:0 "行星土壤肥料机"
  sm_orbital_ring_giga_farming_district_desc:0 "自动化工厂产生大量肥料，并将其分配到星球地表上不适居住之处，来促进农业发展。\n\n§Y在死寂星球上效能将降低，在盖亚星球上效能将提高。在辐射沙漠世界上不起作用。§!\n"
  
  sm_ring_giga_crystals_hub:0 "激光水晶矿井"
  sm_ring_giga_crystals_hub_desc:0 "巨型激光钻头深入行星的地壳来进行稀有水晶开采。虽然这一工序十分高效，但也可能导致地壳结构不稳定。\n\n§R偶尔会产生活火山障碍，并造成破坏度！§!\n"
  ring_giga_crystals_hub_condition:99 "§RPlanet must be able to support at least one £building£ §Y$building_crystal_mines$§! Building.§!"
  
  sm_ring_giga_motes_hub:0 "超音速微粒筛粉机"
  sm_ring_giga_motes_hub_desc:0 "强力的声波产生仪向大气层和微粒采集场不断发射超声波，当频率合适时，声波能激起沙尘，产生大量易爆微粒降至地表。不过这一过程会脆化行星土壤，并令建设活动变困难。\n\n§R偶尔会产生深坑障碍并导致破坏度！§!\n"
  ring_giga_motes_hub_condition:99 "§RPlanet must be able to support at least one £building£ §Y$building_mote_harvesters$§! Building.§!"
  
  sm_ring_giga_gas_hub:0 "大气气体稳定器"
  sm_ring_giga_gas_hub_desc:0 "化工厂将特定的气体成分注入到天然形成之异星天然气矿藏和精炼厂附近的大气中，使之与异星天然气引发反应，令异星天然气不容易泄漏，显著降低反应性。虽然这一工序减少了异星天然气生产过程中的损失，大大提高了产量，但星球空气质量也因此受到了影响。\n\n§R偶尔会产生剧毒沼泽障碍并造成破坏度！§!\n"
  ring_giga_gas_hub_condition:99 "§RPlanet must be able to support at least one £building£ §Y$building_gas_extractors$§! Building.§!"
  
  sm_ring_giga_iodizium_hub:99 "Field Isolation Grid"
  sm_ring_giga_iodizium_hub_desc:99 "Shield projectors focused on Iodizium mining facilities ensure that explosive chain reactions are kept to a minimum, greatly improving the efficiency of planetside crystal handling.\n\n§TProvides §G+1§! £job_giga_iodizium_miner£ §YIodizium Mining§! Job per active £building£ §Y$building_giga_iodizium_mines$§! Building§!\n"
  ring_giga_iodizium_hub_condition:99 "§RPlanet must be able to support at least one £building£ §Y$building_giga_iodizium_mines$§! Building.§!"
  
  sm_ring_giga_orbital_arcology:99 "Orbital Arcology"
  sm_ring_giga_orbital_arcology_desc:99 "High density housing developments and ample transport infrastructure will let us make the most of the space on the planet blow.\n\n$sm_ring_giga_orbital_arcology_effect$\n"
  sm_ring_giga_orbital_arcology_effect:99 "Provides §G+5%§! §Y$MOD_PLANET_MAX_DISTRICTS_MULT$§! per ['starbase_module:orbital_ring_habitation', $sm_orbital_ring_habitation$] up to §G+20%§!, and §G+1§! §Y$MOD_PLANET_MAX_DISTRICTS_ADD$§! per ['concept_giga_rural_district_booster_modules'] up to §G+4§!"
  ring_giga_orbital_arcology_requires_module:99 "§RRequires at least one $sm_orbital_ring_habitation$ or $concept_giga_rural_district_booster_modules$§!"
  ring_giga_orbital_arcology_no_existing:99 "§R[planet.GetName] already has an Orbital Arcology§!"
  ring_giga_orbital_arcology_capped:99 "§RWe have reached our $sm_ring_giga_orbital_arcology$ limit§!"
  
  giga_dialog.13500.name:0 "星环基地已建成"
  giga_dialog.13500.desc:0 "环绕§Y[orbital_ring_planet.GetName]§!而建的星环基地已经竣工。这一星环现在可供专精化，以满足星球需要了。"
  giga_dialog.13500.a:0 "确认。"
  
  giga_tech_enhance_orbital_arcologies:0 "轨道理想城增强"
  giga_tech_enhance_orbital_arcologies_desc:0 "天体工程学领域的进展允许我们安全地在现有轨道理想城的基础上再添一环，能在不牺牲结构完整度的情况下提供居住空间。"
  
  giga_tech_maximize_orbital_arcologies:0 "轨道理想城最大化"
  giga_tech_maximize_orbital_arcologies_desc:0 "轨道建设技术的进一步发展允许我们为轨道理想城再添一环，最大化其居住空间。"
  
  giga_tech_orbital_ring_strategic_resources:0 "轨道资源开采最大化"
  giga_tech_orbital_ring_strategic_resources_desc:0 "星环基地可作为平台来搭载各种设备，来提高稀有资源开采设施的产量。虽然这些设备都很高效，若不加注意的话，也可能会产生不良副作用。"
  
  giga_tech_orbital_ring_iodizium_hub:99 "Orbital Suppression Field Projection"
  giga_tech_orbital_ring_iodizium_hub_desc:99 "Mining $sr_iodizium$ is a dangerous process, which could be made safer with the deployment of specialized shield generators on our orbital rings.\n\nSuppression of the crystals' most volatile tendencies and compartmentalization of processing facilities with these shields will reduce losses to catastrophic unplanned disassembly of mining equipment."
  
  giga_blokkat_admiral_name:0 "[THIS.GetName]猫块舰队司令"
  
  MESSAGE_WAR_MOON_DESTROYED:0 "战争之月被摧毁"
  MESSAGE_WAR_MOON_DESTROYED_DESC:0 "$CELESTIAL_WARSHIP_NAME|Y$战争之月已经在$SYSTEM_NAME|Y$星系被$ENEMY_NAME|Y$所摧毁。\n\n曾经宏伟的战争之月已然化为不可动残骸，如果我们日后能占领此星系并拥有足量资源的话，我们能够修复它。"
  
  MESSAGE_WAR_PLANET_DESTROYED:0 "贝希摩斯行星飞船被摧毁"
  MESSAGE_WAR_PLANET_DESTROYED_DESC:0 "$CELESTIAL_WARSHIP_NAME|Y$贝希摩斯行星飞船已经在$SYSTEM_NAME|Y$星系被$ENEMY_NAME|Y$所摧毁。\n\n曾经宏伟的贝希摩斯行星飞船已然化为不可动残骸，如果我们日后能占领此星系并拥有足量资源的话，我们能够修复它。"
  
  MESSAGE_WAR_SYSTEM_DESTROYED:0 "恒星系飞船被摧毁"
  MESSAGE_WAR_SYSTEM_DESTROYED_DESC:0 "$CELESTIAL_WARSHIP_NAME|Y$恒星系飞船已经在$SYSTEM_NAME|Y$星系被$ENEMY_NAME|Y$所摧毁。\n\n其已经分解为4个受损的贝希摩斯行星飞船和5个受损的战争之月。"
  
  giga_tech_ringworld_buildings:99 "Superscale Urban Development"
  giga_tech_ringworld_buildings_desc:99 "Now that we have built truly colossal livable spaces, what if we just... built bigger buildings on them?\n\nIt's not that simple of course, but the goal is an attainable one."
  
