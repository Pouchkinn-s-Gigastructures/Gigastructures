  giga_tech_asteroid_artillery_pen_shots:0 "小行星火炮再生装甲"
  giga_tech_asteroid_artillery_pen_shots_desc:0 "改进了小行星炮台内的纳米技术与自我修复结构大规模集成，其自我修复比以往更快、更有效。"
  
  allow_asteroid_artillery_pen:0 "§H解锁小行星火炮升级：§!再生船体"
  allow_asteroid_artillery_pen_desc:0 "再生船体升级使小行星火炮更快地被动自我修复。"
  
  not_enough_artillery_points:0 "小行星火炮没有足够升级点。"
  
  giga_tech_asteroid_artillery_damage_upgrade:0 "重构小行星武器化"
  giga_tech_asteroid_artillery_damage_upgrade_desc:0 "随着战争之月和更有能力的武器化行星出现，最重要的是确保我们的小行星火炮能够跟上不断增长的战舰发展速度。整合一些新兴技术，如高维工程和奇点反应堆，能保证小行星火炮在银河系战争中保持竞争力。"
  allow_asteroid_artillery_dmg_upgrade:0 "小行星火炮武器伤害：§G+35%§!\n小行星火炮武器射程：§G+20§!\n小行星火炮升级点数：§G+3§!"
  
  giga_not_enough_alloys:0 "我们没有足够合金。"
  
  giga_tech_asteroid_artillery_health_upgrade:0 "强化小行星护盾发生器"
  giga_tech_asteroid_artillery_health_upgrade_desc:0 "加强小行星火炮的生存能力至关重要，因此改进其护盾发生器使其能承受额外伤害。"
  
  allow_asteroid_artillery_hp_upgrade:0 "小行星火炮护盾值：§G+25%§!\n小行星火炮护盾再生：§G+2%§!\n小行星火炮升级点：§G+2§!"
  
  giga_artillery.1004.name:0 "小行星火炮框架建造完成"
  giga_artillery.1004.desc:0 "未来小行星火炮的框架已在§Y[giga_system.GetName]§!星系中完工。这座小型建筑包裹着小行星，并容纳了收集小行星质量的采矿设施，为向其内部安装一个巨大反应堆做准备。\n\n此外，它还将支持各种辅助武器阵列，支援即将到来的主炮。小行星火炮的维护费用为§Y100§! £energy£和§Y25§! £alloys£。\n\n§Y不要忘记在船舰设计器中设计$name_asteroid_artillery$！§!"
  giga_artillery.1004.a:0 "很好。"
  
  giga_artillery.1005.name:0 "小行星火炮完工！"
  giga_artillery.1005.desc:0 "在§Y[giga_system.GetName]§!星系中，一座小行星火炮已经完全建成。这座岿然堡垒锚定在一颗特别大的小行星上，以巨大的轴基火炮为主，辅以安装在其框架上的武器装备。\n\n§Y小行星火炮可通过点击巨构界面中的“管理升级”按钮进行升级。如果它被摧毁了，可以在之后重建，它将保留之前所有升级。§!"
  giga_artillery.1005.a:0 "很好！"
  
  asteroid_artillery_config:0 "管理升级"
  asteroid_artillery_config_DESC:0 "升级小行星火炮"
  
  giga_artillery.1002.name:0 "小行星火炮被摧毁！"
  giga_artillery.1002.desc:0 "我们的一个小行星炮台在§Y[ast_artillery_destroyed_system.GetName]§!星系与§Y[From.GetName]§!激烈战斗后被摧毁。\n\n这个防御建筑已经变成围绕其小行星的大型残骸，如果我们最后能之收回，也许将来可以重建它。如果它曾升过级，修复将保留其拥有的所有升级。\n\n如果我们不拥有该小行星火炮的残骸，但它在我们的空间内，我们可以在该星系行星上使用§Y索要天体战舰§!决议来取得其控制权。"
  giga_artillery.1002.a:0 "该死！"
  
  giga_tech_asteroid_artillery_planetcraft_upgrade:0 "现代化小行星武备"
  giga_tech_asteroid_artillery_planetcraft_upgrade_desc:0 "贝希摩斯行星飞船已经将飞船设计与理智的极限一道推到了前所未有的高度。在这个行星武器的时代，如果要使我们的小行星火炮维持强大的防御价值，它们就必须适应它。"
  
  allow_asteroid_artillery_planetcraft_upgrade:0 "小行星火炮船体/护甲值：§G+40%§!\n小行星火炮射速：§G+40%§!\n小行星火炮升级点：§G+3§!"
  
  giga_tech_repeatable_asteroid_artillery_upgrade:0 "流线型火炮设计"
  giga_tech_repeatable_asteroid_artillery_upgrade_desc:0 "我们可以对小行星火炮的设计作进一步改进，以增加其升级次数。"
  
  adds_one_ast_art_point:0 "小行星火炮升级点数§G+1§!"
  
