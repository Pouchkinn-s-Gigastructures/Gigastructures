  kaiser_moon_already_sabotaged:0 "大帝之月已被毁。"
  katzen_plants_already_sabotaged:0 "大帝的供电星球已经被破坏过了。"
  
  giga_katrebels.0012.sabotmoon:0 "§Y摧毁大帝之月§!"
  giga_katrebels.0012.sabotmoon.tooltip:0 "我们可以支持§Y魔鱼结社§!破坏§Y大帝之月§!的行动。"
  need_ezic_resistance_4:0 "需要§Y魔鱼反抗力度§!达到§G4§!或更高。"
  
  giga_katrebels.0014.name:0 "破坏大帝之月"
  giga_katrebels.0014.desc:0 "你想让我们去破坏§Y大帝之月§!？那可真是个大工程。这颗卫星上的工作人员都是喵星人，要想潜入会非常困难。\n不过，我相信我们的反抗网足够强大，至少值得放手一搏，因为魔鱼可以咬碎金属，所以破坏东西对我们来说相当容易。\n不过这还是需要你们帝国一些资金的支持。如果想要成功的话，我们需要贿赂不少喵星人。\n\n§Y有50%几率大帝会发觉此事，导致其评价§R下降§!。\n\n§Y若行动成功，1年内喵大帝之月将受到以下惩罚：§!\n§R-25%射速\n-40%速度\n-30%武器伤害\n-30%船体与装甲值§!\n\n§Y若行动失败，魔鱼抵抗力度§R下降§!1。\n\n§Y有10%几率§H大获成功§!，除对喵星人惩罚外§G提高§!1魔鱼抵抗度。§!"
  
  giga_katrebels.0014.low:0 "贡献§Y5000§! £energy£和§Y500§! £alloys£丨40%成功率"
  giga_katrebels.0014.med:0 "贡献§Y7500§! £energy£和§Y1000§! £alloys£丨60%成功率"
  giga_katrebels.0014.high:0 "贡献§Y10000§! £energy£和§Y3000§! £alloys£丨80%成功率"
  
  giga_katrebels.0014.reponse:0 "很好，魔鱼将尝试潜入大帝的旗舰，并尽可能破坏它。"
  
  giga_katrebels.00142.name:0 "破坏大帝之月失败！"
  giga_katrebels.00142.desc:0 "属于§Y魔鱼结社§!反大帝抵抗组织的§Y魔鱼们§!最近因试图从内部破坏§Y大帝之月§!而被捕。\n\n破坏者还没登上巨舰就被拦截了，整个§Y喵星人帝国§!进行了大搜捕，极大阻碍了魔鱼的抵抗运动。\n\n随后，大帝发表了一篇胜利演讲，描绘他对这些“野蛮人”的胜利，并发誓要摧毁一切挡其道路的东西。"
  giga_katrebels.00142.a:0 "无能鼠辈！"
  
  giga_katrebels.00144.name:0 "破坏大帝之月成功！"
  giga_katrebels.00144.desc:0 "§Y喵星人帝国§!陷入了恐慌，因为一群隶属于反大帝抵抗组织§Y魔鱼结社§!的§Y魔鱼§!最近成功潜入了喵星人的旗舰，并开始啃食飞船的重要部件。\n\n然后他们在这颗武器化卫星上引爆了大量炸药，造成了巨大的结构破坏。虽然卫星体积庞大，尚未被完全摧毁，但无疑会在一段时间内降低它的战斗力。"
  giga_katrebels.00144.a:0 "为我们的魔鱼朋友干杯！"
  giga_katrebels.00144.a.tooltip:0 "§Y大帝之月§!在§Y1年§!内受到以下惩罚：§R\n-25%射速\n-40%速度\n-30%武器伤害\n-30%船体与装甲值§!"
  
  giga_katrebels.00146.name:0 "破坏大帝之月：§H大获成功§!"
  giga_katrebels.00146.desc:0 "§Y喵星人帝国§!陷入了恐慌，因为一群隶属于反大帝抵抗组织§Y魔鱼结社§!的§Y魔鱼§!最近成功潜入了喵星人的旗舰，并开始啃食飞船的重要部件。\n\n然后他们在这颗武器化卫星上引爆了大量炸药，造成了巨大的结构破坏。虽然卫星体积庞大，尚未被完全摧毁，但无疑会在一段时间内降低它的战斗力。\n\n这次行动进行迅速，效率很高，以至整个喵星帝国的许多魔鱼受此激励，开始拿起武器对抗喵星人，进一步加强了魔鱼结社。"
  giga_katrebels.00146.a:0 "为我们的魔鱼朋友干杯！"
  giga_katrebels.00146.a.tooltip:0 "§Y大帝之月§!在§Y1年§!内受到以下惩罚：§R\n-25%射速\n-40%速度\n-30%武器伤害\n-30%船体与装甲值§!\n\n§Y魔鱼反抗力度§G提高§Y1§!。"
  
  giga_katrebels.1001.name:0 "魔鱼大迁徙"
  giga_katrebels.1001.desc:0 "§Y喵星人帝国§!崩溃后，前帝国各地的§Y魔鱼§!一直在试图回归祖先的和平生活方式，而§Y大帝§!曾试图压制这种生活方式。\n\n然而，这种拒绝先进科技，接受原始“自然”的生活方式，往往与现代文明和基础设施格格不入，这也导致了魔鱼与其他共享星球物种之间的冲突。\n\n因此，在物种“领袖”§Y鲈夫·赛拉雷斯·霍恩斯菲尔特§!的领导下，整个银河系的魔鱼进行了大规模的……撤离。\n\n事实上，数以十亿计的魔鱼现在正登上货轮、老式喵星船以及其他任何他们能找到的东西，随后涌向太空，朝着某个未知目的地前进。\n\n据鲈夫说，这个神秘目的地可以让他们最终“过上他们一直想要的生活”。"
  
  giga_katrebels.1001.rebels.desc:0 "§Y喵星人帝国§!崩溃后，前帝国各地的§Y魔鱼§!一直在试图回归祖先的和平生活方式，而§Y大帝§!曾试图压制这种生活方式。\n\n然而，这种拒绝先进科技，接受原始“自然”的生活方式，往往与现代文明和基础设施格格不入，这也导致了魔鱼与其他共享星球物种之间的冲突。\n\n因此，在物种“领袖”§Y鲈夫·赛拉雷斯·霍恩斯菲尔特§!的领导下，整个银河系的魔鱼进行了大规模的……撤离。事实上，数以十亿计的魔鱼现在正登上货轮、老式喵星船以及其他任何他们能找到的东西，随后涌向太空，朝着某个未知目的地前进。据鲈夫说，这个神秘目的地可以让他们最终“过上他们一直想要的生活”。\n\n§Y魔鱼教团§!形成的帝国随后崩溃了，它的其他组成物种只能自力更生，改革自己的政府。"
  
  giga_katrebels.1001.a:0 "他们会去哪？"
  giga_katrebels.1001.a.tooltip:0 "约§Y75%§!的§Y魔鱼§!穿越银河，§Y背井离乡§!，但不包括我国的。"
  
  giga_katrebels.1002.name:0 "魔鱼请求离开"
  giga_katrebels.1002.desc:0 "随着§Y魔鱼大迁徙的进行§!，我们帝国内§Y魔鱼§!要求我们也放他们走，和他们的同胞一起踏上他们的伟大旅程。\n\n当然，这意味着我们的一些星球将失去大量人口，但如果拒绝可能会§R激怒§!魔鱼……"
  giga_katrebels.1002.a:0 "没问题。理应允许他们前往。"
  giga_katrebels.1002.a.tooltip:0 "我国约§Y75%§!的§Y魔鱼离开§!其星球。"
  giga_katrebels.1002.b:0 "他们属于帝国，而非他所。"
  giga_katrebels.1002.b.tooltip:0 "我国约§Y75%§!的§Y魔鱼§!将被§R激怒§Y5年§!，大幅降低其§Y幸福度§!和§Y星球稳定度§!。"
  
  ezic_refused_depart:0 "拒绝离开"
  ezic_refused_depart_desc:0 "该魔鱼人口因不被允许参加魔鱼大迁徙而愤怒。"
  
  giga_katrebels.1004.name:0 "特洛皮亚那"
  giga_katrebels.1004.desc:0 "经过数月的旅行以后，参加§Y魔鱼大迁徙§!的§Y魔鱼§!们似乎终于到达了他们的目的地：一个被称为§Y特洛皮亚那§!的繁盛热带星球——在环绕一个活跃黑洞——魔鱼们称之为§Y六阳§!，它的吸积盘为行星带去了热量——的遥远轨道上运行。\n\n对魔鱼文化的研究表明，它可能是古代魔鱼传说中的某种“应许之地”，尽管这种说法的真实性存在争议。\n\n不管怎么说，虽然不是所有的人都成功了，但现在已经有数十亿的魔鱼踏上了特洛皮亚那，他们开始重建他们奇特的、相当“田园”的社会，就好像回到了§Y弗鲁森§!上、被大帝征服以前的时光一样。\n\n因此，魔鱼实际上已经退出了星系舞台。他们难以置信的作战能力意味着，尽管他们缺乏先进的技术，但以特洛皮亚那为目标的地面入侵必定会是相当致命的。"
  giga_katrebels.1004.a:0 "有意思。真是个独特的物种。"
  
  giga_ezic_age:0 "田园年代"
  giga_ezic_age_desc:0 "尽管他们拥有一些像是蒸汽引擎这样的技术，然而这个文明并无进一步开发科技，或是向母星以外进行扩张的意愿。它的成员享受一种相当简单和自然的生活，主要以狩猎为基础，并且组织成了小型部落。\n存在一种超国家“政府”，尽管它主要充当维和部队的角色，并不怎么干涉内部事务。"
  
