  blokkat_prison_1_filled_DESC:0 "该猫块收容区在一个先进的超维收容间内收容了一个与猫块网络隔离开的被俘的猫块。"
  
  blokkat_prison_1_manage:0 "管理收容区"
  blokkat_prison_1_manage_DESC:0 "管理正在被俘的猫块身上进行的研究。"
  
  blokkat_prison_already_doing_this:0 "我们正在进行这项研究。"
  
  giga_blokkat.3211.name:0 "对§Y[blokkat_prisoner_being_viewed.GetName]§!进行实验"
  giga_blokkat.3211.desc:0 "在§Y[blokkat_prisoner_being_viewed.GetName]§!被稳固的收容在我们的§Y猫块收容区§!中后，我们可以考虑对该生物进行一系列的研究实验，旨在了解猫块的运作机制与它们的“解剖学”机能。\n\n得益于猫块强大的复原力，这些本应不致命的实验将给我们提供宝贵的$blokkat_knowledge$。如果我们决定开始实验，这将花费此§Y猫块收容中心§!§Y[ROOT.blokkat_prison_research_time]§!个月时间来获得§Y1§!$blokkat_knowledge$。此后，我们可以进行下一轮实验。\n\n每获得§Y1§!$blokkat_knowledge$后，我们都将花费§Y50%§!更多时间来获得下一点，但我们可以同时在多个收容中心展开实验，只要我们有多个被俘的猫块。"
  giga_blokkat.3211.a:0 "让我们继续。"
  giga_blokkat.3211.a.tooltip:0 "我们将在§Y[ROOT.blokkat_prison_research_time]§!内获得§Y1§!$blokkat_knowledge$。\n我们可以在§Y收容中心§!的管理面板上查看实验进度。"
  giga_blokkat.3211.b:0 "算了。"
  
  giga_blokkat.3210.experiment:0 "实验正在进行！它将在§Y[blokkat_prison_being_managed.blokkat_experiment_duration]§!个月后完成。"
  blokkat_experiment_ongoing:0 "实验正在进行。"
  
  giga_blokkat.3212.name:0 "实验结论"
  giga_blokkat.3212.desc:0 "我们位于§Y[blokkat_prison_experiment_complete.solar_system.GetName]§!的§Y猫块收容中心§!已得出本轮对被俘的§Y猫块§!的实验结论。\n\n我们随后将获得§Y1§!$blokkat_knowledge$并可以在就绪后进行下一轮实验。"
  giga_blokkat.3212.a:0 "令人愉快！"
  giga_blokkat.3212.a.tooltip:0 "获得§Y1§!$blokkat_knowledge$。"
  
