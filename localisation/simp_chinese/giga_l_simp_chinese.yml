  GIGA_CORRONA_FIRE_MAGES:0 "科罗纳施法者"
  GIGA_CORRONA_FIRE_MAGES_DESC:0 "强大的巫师对太空中的敌人施展致命法术。"
  
  GIGA_CORRONA_LIGHTNING:0 "超晶体闪电"
  GIGA_CORRONA_LIGHTNING_DESC:0 "一块巨大的晶体，释放出不计其数的魔法闪电。"
  
  GIGA_CORRONA_HYPER_LIGHTNING:0 "行星闪电"
  GIGA_CORRONA_HYPER_LIGHTNING_DESC:0 "一块非常非常大的晶体，释放出非常非常大的闪电。"
  
  GIGA_CORRONA_FREEZERAYS:0 "急冻光线"
  GIGA_CORRONA_FREEZERAYS_DESC:0 "消耗护盾能量而将其融解的负能量光束。"
  
  GIGA_CORRONA_DRAGON_BREATH:0 "龙息"
  GIGA_CORRONA_DRAGON_BREATH_DESC:0 "注入了魔力的龙火怒流。"
  
  giga_corrona_dragon:0 "科罗纳龙"
  giga_corrona_dragon_plural:0 "科罗纳龙"
  
  giga_corrona.005.name:0 "奥秘能量高峰"
  giga_corrona.005.desc:0 "帝国各地的传感器都探测到了强烈的能量峰值，来自围绕褐矮星§Y朱庇图§!运行的原始星球§Y科罗娜§!，距离§Y喵星人帝国§!的首都星系不到一光年。\n\n众所周知，这个世界居住着一些物种，它们拥有不可思议、尚未解明的神秘能力，几乎可以视为魔法。\n\n虽然我们不完全确定是什么造成突如其来的能量峰，但最有可能的解释是，科罗娜人将他们的“魔法能力”集中在一起，在他们整个星球上施放某种巨大的“咒语”。\n\n这个“咒语”到底是什么还有待观察，但我们很快就会知晓……"
  giga_corrona.005.a:0 "怪异。"
  
  giga_corrona.007.name:0 "科罗纳世界之舟"
  giga_corrona.007.desc:0 "没过多久，我们就找到了科罗娜能量暴发的原因。在记录下上述峰值后不久，我们的远程传感器就探测到了§Y朱庇图§!星系内的§Y天体运动§!！\n\n对该星系的进一步分析显示，§Y科罗娜§!的优势物种之一——§Y狂骨§!，经过一系列残酷的战争，成功地将整个世界统一在其治下。他们并不满足于现有的征服，随后便开始集中星球上的资源，在星球上施展一个庞大而又极其复杂的“咒术”。\n\n这个“咒术”的效果是将整个科罗娜附魔，随后将其变成了一艘巨大的§Y奥秘星舟§!，或者说§Y世界之舟§!！在这令人难以置信的奥秘壮举后，星球已经由狂骨主要领导的意志引领，开始在虚空中移动。\n\n他们还派遣了一群非凡的龙类生物来“护送”这个星球，看来这个神秘文明即将在天体上开始全新的征服，他们的第一个目标正是§Y喵星人帝国§!。\n\n不仅如此，狂骨刚刚发送了一条广播，目标是整个银河系……"
  giga_corrona.007.a:0 "这不可能！"
  
  giga_corrona.008.name:0 "科罗纳奥术国"
  giga_corrona.008.desc:0 "天界的居民！\n\n我们，§Y狂骨§!，终于统一了我们的世界，我们现在要飞向星空。我们将驾驭我们伟大的§Y世界之舟§!走向胜利，我们将在天际建立一个帝国。\n\n我们的第一个目标就是卑鄙的§Y喵星人帝国§!，那些阻挡我们雄心壮志的鄙陋猫科动物。大帝和那些躲在粗糙“技术”下的懦弱的喵星人将被地狱之火焚烧殆尽！\n\n不要妄图反抗，因为我们的世界之舟会扫清你们用低劣“技术”进行的任何形式抵抗。"
  giga_corrona.008.a:0 "好嘛，又一个狂得没边的帝国……"
  giga_corrona.008.a.tooltip:0 "§Y科罗纳奥术国§!已经出现在了§Y朱庇图§!星系中，还会与§Y喵星人帝国§!开战。如果大帝失败了，他们可能就要把我们当成下一个了……"
  
  giga_corrona.020.name:0 "科罗娜世界之舟被摧毁"
  giga_corrona.020.desc:0 "经历了极其激烈的太空战斗以后，我们的部队成功摧毁了§Y科罗纳的世界之舟§!——他们试图用以征服银河的奥秘星舟。\n\n科罗纳的魔法并不足以保护和修缮这艘舰船——它被暴露于大量武器的攻击之下。星舟包含的所有能量不再受到恰当的控制，并在随后冲垮了行星的地表。\n\n结果，整艘世界之舟开始崩溃，并被自己那灾难性的奥秘能量撕裂。\n\n除了一些微弱的能量风暴以外，这艘船什么都没留下，所有残余的科罗纳舰船都毁灭了——因为他们在真空中赖以生存的科罗纳魔力被切断了。"
  giga_corrona.020.a:0 "终于解脱了。"
  
  giga_corrona.021.name:0 "科罗娜世界之舟被摧毁"
  giga_corrona.021.desc:0 "经过极其激烈的太空战斗，§Y[corrona_moon_slayer.GetName]§!的部队成功摧毁了§Y科罗娜世界之舟§!，也就是他们用来征服银河系的奥秘星舟。\n\n科罗娜人的法术不足以保护和修复这艘船，这艘船受到了大量武器攻击。飞行器内蕴含的所有能量都不再受正确的约束，随后席卷了星球表面。\n\n结果，整个世界之舟开始崩溃，被自身天灾性的奥秘能量撕碎。\n\n除了一些微弱的能量风暴之外，这艘船什么都没有留下，所有残余的科罗娜飞船都因在真空中维持生命的魔法被切断而消亡。"
  giga_corrona.021.a:0 "他们命该绝此。"
  
  giga_corrona.022.name:0 "喵星人摧毁了科罗纳世界之舟"
  giga_corrona.022.desc:0 "经过极其激烈的太空战斗，§Y[corrona_moon_slayer.GetName]§!的部队成功摧毁了§Y科罗娜世界之舟§!，也就是他们用来征服银河系的奥秘星舟。\n\n科罗娜人的法术不足以保护和修复这艘船，这艘船受到了大量武器攻击。飞行器内蕴含的所有能量都不再受正确的约束，随后席卷了星球表面。\n\n结果，整个世界之舟开始崩溃，被自身天灾性的奥秘能量撕碎。\n\n除了一些微弱的能量风暴之外，这艘船什么都没有留下，所有残余的科罗娜飞船都因在真空中维持生命的魔法被切断而消亡。\n\n看来即使是神妙的科罗娜魔法也不足以阻挡喵星人的战争机器，大帝在亿万公民面前发表了一场恢弘的演讲，庆祝“喵星人的技术和智慧战胜了这些野蛮而原始的东西”。"
  giga_corrona.022.a:0 "喵星人击败了又一个敌人……"
  
  
  ###RESISTANCE###
  giga_katrebels.0001.name:0 "分裂的猫咪们"
  giga_katrebels.0001.desc:0 "§Y喵星人帝国§!进入银河舞台已经过去了数年，它无疑是一个不可思议的敌人。至少从外面看是这样。\n\n有趣的是，近期的外交和间谍行动都表明，帝国的大多数民众都对§Y大帝§!的统治感到满意。大多数，但不是全部。事实上，在统一于大帝的统治之下以前，§Y弗鲁森§!是个多元化的星球，这里至少有十几个不同的国家，每个国家都有自己独特的文化和生活之道。\n\n它们中的大部分要么被抹杀，要么被占据主导地位的喵星文化所同化，但仍然存在一些由弗鲁森的叛乱种族及其后代组成的，孤立的、叛逆的反抗者。这些叛乱者坚决捍卫它们祖先的生活方式和文化，并坚决反对大帝将他们融入喵星文化的企图。\n\n我们已经成功确定了帝国内部两个多少有些重要的抵抗网络：§Y索拉克自由战士§!——由过去被称为§Y索拉克§!的国家的公民组成；还有§Y魔鱼结社§!——由弗鲁森的前§Y魔鱼帝国§!中的§Y魔鱼§!组成。\n\n虽然他们成员稀少且彼此相隔甚远，目前对于大帝也构不成威胁，但我们已经确定，秘密联系他们中的任何一个，都有可能帮助我们最终结束喵星的威胁。\n\n§B抵抗活动将会是削弱喵星人帝国的宝贵助益！"
  giga_katrebels.0001.a:0 "让我们尝试与他们建立联络。"
  giga_katrebels.0001.a.tooltip:0 "我们可以开展§Y特殊项目§!以联络§Y索拉克自由战士§!和§Y魔鱼结社§!，希望能帮助他们扰乱§Y喵星人帝国§!。\n\n我们将能够支持他们的斗争——这会削弱帝国，但是可能会导致§Y大帝对我们的评价§R下降§!，如果他发现了我们的行动。§!\n\n"
  giga_katrebels.0001.b:0 "这不值得麻烦。"
  
  CONTACT_EZIC_REBELS_PROJECT:0 "联络§Y魔鱼结社§!"
  CONTACT_EZIC_REBELS_PROJECT_DESC:0 "§Y魔鱼§!是一个可怕的种族，尽管其人数很少，却占据了喵星精英部队的很大一部分。\n\n尽管他们大多数都服从大帝的统治，但是他们当中的很多人并不赞成大帝的政策，而他们难以置信的战斗能力意味着，即使是少数献身的魔鱼游击队也能在§Y喵星人帝国§!内部造成严重破坏。"
  CONTACT_SOLAK_REBELS_PROJECT:0 "联络§Y索拉克自由战士§!"
  CONTACT_SOLAK_REBELS_PROJECT_DESC:0 "在§Y大帝§!的全球征服以前，§Y索拉克人§!曾是§Y弗鲁森§!上最独立、最民主和最有自由精神的民族之一。\n\n他们通常都很好地融入了喵星社会，然而，旧§Y索拉克共和国§!的精神仍然存在于一些个体之中。支持它无疑会对破坏大帝已确立的统治有所帮助。"
  
  giga_katrebels.0010.name:0 "与§Y魔鱼结社§!建立联络"
  giga_katrebels.0010.desc:0 "经过几个月的秘密行动、地下会议与暗中交易，我们设法与§Y魔鱼结社§!的首领：§Y鲈夫§!建立了正式的联系，它曾经是§Y魔鱼帝国§!的领袖。\n\n进一步的研究表明这个组织在被大帝的军队征服之前，曾经是帝国的维和部队。他们自那以后就扮演着某种“流亡政府”的角色，协调着残余的魔鱼抵抗力量反抗喵星人的统治。\n\n尽管他们现在并不是非常强大，但只需一些小小的帮助，他们就能成为能真正威胁到大帝的力量。因此，他们非常渴望与我们交流。"
  giga_katrebels.0010.a:0 "显示在屏幕上。"
  
  giga_katrebels.0011.name:0 "§Y魔鱼结社§!"
  giga_katrebels.0011.desc:0 "终于，看起来上帝保佑我们了。\n\n致敬，太空旅人们。我的名字是§Y鲈夫·赛拉雷斯·霍恩斯菲尔特§!，魔鱼帝国的统治者，额……曾经是，直到那个该死的大帝夺走了我们的一切，我们的文化、我们的生活方式、我们的大牧场……\n\n我们曾经珍视的一切都被他那疯狂的军国主义和工业化的浪潮所卷走。由于大帝正把他的个人信仰强加于数十亿人之上，仍然效忠于我们的魔鱼数量每天都在逐渐减少。\n\n这再也不能忍受下去了！我们魔鱼希望在你的帮助下，最终能够推翻这只骄纵猫咪的统治，并恢复弗鲁森与银河系的和平。"
  
  giga_katrebels.0011.a:0 "我们也希望如此。让我看看我们能做什么……"
  giga_katrebels.0011.a.tooltip:0 "我们现在可以通过§Y喵星人帝国菜单秘密联络魔鱼结社§!了。"
  
  giga_katrebels.0012.bye:0 "再见。"
  
  giga_katrebels.0013.back:0 "我们想讨论些其他事情……"
  
  ###CONTACT EZIC REBELS###
  giga_katzen.020.ezics:0 "§H秘密联络§Y魔鱼结社§!……§!"
  cant_ezic_revolt_ongoing:0 "魔鱼反叛！"
  
  opinion_helped_us_revolt_from_katzen:0 "帮助我们反抗"
  opinion_anti_katzen_partisans:0 "大帝反抗军"
  
  giga_katrebels.0012.name:0 "§Y魔鱼结社§!"
  
  giga_katrebels.0012.low.a:0 "大帝必须被阻止。但我们无法单独做到，因为它的影响力已经传播深远。"
  giga_katrebels.0012.low.b:0 "对于喵星人来说没有什么是神圣的。它们无情的扩张与工业化土地，对任何居住在那的生物来说都是灾难。如果我们不能阻止它们，整个银河系可能很快就会臣服于喵星人的脚下。"
  giga_katrebels.0012.low.c:0 "昨天是我们。明天也许就是你们了。"
  
  giga_katrebels.0012.mid.a:0 "我们正在加倍努力。在整个帝国，魔鱼蜂群都在对反抗喵星人采取行动。但是，我仍然不相信这足以彻底终结大帝的统治……"
  giga_katrebels.0012.mid.b:0 "我渴望有那么一天我们的努力终于得到回报，并将这个银河系从大帝手中解放出来。"
  giga_katrebels.0012.mid.c:0 "团结一致，我们能铸就一个繁荣和平的未来。"
  
  giga_katrebels.0012.high.a:0 "魔鱼正在四处造反！我的族人终于能对反抗大帝的邪恶统治产生影响了。很快，我们也许都将自由。但现在仍有很多事情需要完成。"
  giga_katrebels.0012.high.b:0 "大帝的时日无多。"
  giga_katrebels.0012.high.c:0 "虽然我们正逐渐占据上风，但必须保持警惕。我们族人也许勇敢且强大，但大帝很可能有更多的把戏…在…额…他的袖子里？不管怎样，我们能做到的！"
  
  giga_katrebels.ezic.none:0 "§Y魔鱼抵抗力量§!：0|微不足道"
  giga_katrebels.ezic.low:0 "§Y魔鱼抵抗力量：§!1|低"
  giga_katrebels.ezic.moderate:0 "§Y魔鱼抵抗力量§!：2|温和"
  giga_katrebels.ezic.significant:0 "§Y魔鱼抵抗力量§!：3|显著"
  giga_katrebels.ezic.high:0 "§Y魔鱼抵抗力量§!：4|高"
  giga_katrebels.ezic.critical:0 "§Y魔鱼抵抗力量§!：5|至关紧要！"
  giga_katrebels.ezic.revolt:0 "§Y魔鱼抵抗力量§!：6|起义！"
  
  giga_katrebels.ezic.none.tooltip:0 "绝大部分魔鱼都臣服于大帝。\n\n§R喵星人惩罚：§!\n§Y无§!"
  giga_katrebels.ezic.low.tooltip:0 "某些偏远地区的魔鱼群体正在组织小规模的破坏喵星人军事机械的行动。\n\n§R喵星人惩罚：§!\n§Y-5%射速§!"
  
  giga_katrebels.ezic.moderate.tooltip:0 "随着更多的魔鱼群体在帝国范围内合作阻止喵星人，反抗开始蔓延，但大帝仍然占据上风。\n\n§R喵星人惩罚：§!\n§Y-7.5%射速\n-5%军队伤害§!"
  
  giga_katrebels.ezic.significant.tooltip:0 "喵星人官方在好几个星球上报告发现越来越来的魔鱼反抗军。反大帝魔鱼军开始渗透一些喵星人战舰，并积极从内部破坏它们。\n\n§R喵星人惩罚：§!\n§Y-10%射速\n-10%舰船速度\n-10%军队伤害\n-5稳定性§!"
  
  giga_katrebels.ezic.high.tooltip:0 "大部分魔鱼现在都以不同的方式参与了反大帝行动。喵星人的补给链在各种层面都开始遭到破坏，阻碍了它们的军事行动。\n\n§R喵星人惩罚：§!\n§Y-20%射速\n-20%舰船速度\n-15%军队伤害\n-10稳定度§!"
  
  giga_katrebels.ezic.critical.tooltip:0 "魔鱼已经沸腾！他们每个人都在公开对抗喵星人的统治，其他的物种也开始加入到它们推翻大帝的事业中来。帝国的部分地区正处于革命边缘！\n\n§R喵星人惩罚：§!\n§Y-30%射速\n-40%舰船速度\n-25%军队伤害\n-15稳定度§!"
  
  giga_katrebels.ezic.revolt.tooltip:0 "魔鱼已经开始全面反抗喵星人帝国！"
  
  giga_katrebels.0012.fund:0 "我们想为你的事业做出贡献。"
  
  giga_katrebels.0013.name:0 "为§Y魔鱼结社§!提供资金"
  giga_katrebels.0013.desc:0 "虽然我们的物种并不缺乏战斗能力，我们仍然无法与大部分喵星人战车相抗衡。并且大帝的眼线也无处不在。\n\n提供我们一些武器与资金将对我们在帝国内部的行动大有脾益。\n\n§Y每当我们的行动所引发的抵抗力度增加时，大帝就有§R25%§!的几率发现并§R降低§!对我们的评价。\n\n多个帝国的贡献将不会增加抵抗的几率§!"
  
  giga_katrebels.0013.a:0 "我们可以提供少许帮助。|每月给予§Y50§!£energy£与§Y25§!£alloys£。"
  giga_katrebels.0013.a.tooltip:0 "有了这笔帮助，§Y魔鱼反抗力度§!每年都有§Y10%§!的几率§G增加§!。"
  
  giga_katrebels.0013.b:0 "我们可以提供武器与资金。|每月给予§Y150§!£energy£与§Y50§!£alloys£。"
  giga_katrebels.0013.b.tooltip:0 "有了这笔帮助，§Y魔鱼反抗力度§!每年都有§Y25%§!的几率§G增加§!。"
  
  giga_katrebels.0013.c:0 "我们会提供一切我们所能提供的！|每月给予§Y300§!£energy£与§Y150§!£alloys£。"
  giga_katrebels.0013.c.tooltip:0 "有了这笔帮助，§Y魔鱼反抗力度§!每年都有§Y50%§!的几率§G增加§!。"
  
  giga_katrebels.0013.d:0 "取消我们的帮助。"
  
  giga_katrebels.0013.a.response:0 "这对我们从大帝手中解放银河系大有裨益！愿诸神护佑你。"
  giga_katrebels.0013.d.response:0 "一种羞辱。看来只能靠我们自己了……"
  
  contributing_ezic_1:0 "稍微资助魔鱼结社"
  contributing_ezic_1_desc:0 "我们正在资助魔鱼结社并为他们反抗大帝的战斗提供武器。"
  
