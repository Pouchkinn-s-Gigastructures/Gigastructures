  giga_blokkat.3000.mega1:0 "具体化§Y超维震荡仪§!丨§Y10§!$blokkat_knowledge$"
  giga_blokkat.3000.mega1.tooltip:0 "§Y超维震荡仪§!是一种理论上的巨构建筑，能够从高维空间发射一束集中的能量束，破坏§Y猫块超维壁垒§!的稳定，随后将§Y猫块赋权者§!暴露于伤害中。\n\n§Y这将允许我们研究该巨构建筑的基址。巨构建筑的其他阶段将需要额外的$blokkat_knowledge$。§!"
  
  giga_blokkat.3000.mega2:0 "设计§Y震荡仪§!的能量来源丨§Y20§!$blokkat_knowledge$"
  giga_blokkat.3000.mega2.tooltip:0 "§Y超维震荡仪§!必须能够钻进更高维度来从一切可能的攻击点打击§Y猫块赋权者§!的护盾，同时，它所围绕着的恒星将被转化为……更有用的东西。\n\n§Y这将允许我们研究该巨构建筑的第一个正式阶段。巨构建筑的其他阶段将需要额外的$blokkat_knowledge$。§!"
  
  giga_blokkat.3000.mega3:0 "开发§Y震荡仪§!的破膜装置丨§Y30§!$blokkat_knowledge$"
  giga_blokkat.3000.mega3.tooltip:0 "“膜”在这里是指我们三维现实所包含的维度平面。如果我们要直接攻击猫块的护盾，我们必须找到办法逃脱上述的膜。最有可能的选项涉及使用§Y五维奇点§!给震荡仪“超级充能”，使其作为一种“星门”，直接向护盾发射大量能量。\n\n巨构建筑的其他阶段将需要额外的$blokkat_knowledge$。§!"
  
  giga_blokkat.3000.mega4:0 "最终确定§Y震荡仪§!的宏伟注入器丨§Y40§!$blokkat_knowledge$"
  giga_blokkat.3000.mega4.tooltip:0 "§Y超维震荡仪§!最后的部分不是别的，而是一个能够输送其运作所需的大量能量并引导其通过奥秘的高维空间的装置。\n\n破膜装置协议和随后使用五维奇点进行的攻击都需要精确的使用惊人巨量的能量。因为我们在引发灾难性的连锁反应导致时空坍塌之前能通过我们宇宙的维度墙推送的能量是有限的。"
  
  giga_blokkat.3000.mega5:0 "创建§Y震荡仪§!的时空干扰器丨§Y50§!$blokkat_knowledge$"
  giga_blokkat.3000.mega5.tooltip:0 "得益于我们从§Y大档案库§!中发现的猫块时空旅行技术，我们能进一步升级我们§Y超维震荡仪§!的设计，让它能瘫痪§Y猫块超维壁垒§!向时间中转移而快速充能的能力。"
  
  giga_blokkat.3000.blokkscrap:0 "分析抢救回的§P猫块废料§!"
  giga_blokkat.3000.blokkscrap.tooltip:0 "我们设法从被毁的猫块船只中收集的$blokkat_scrap$有着不可否认的科研价值。尽快找到它的具体用途以建立对猫块的优势会是明智之举。\n\n§Y这将解锁使用$blokkat_scrap$来获得对猫块§H科研§!和§H伤害§!增益的能力，并允许我们在有足够废料的时候§H逆向工程§!它们的部件。§!"
  
  giga_blokkat.3000.blokkphysics:0 "调查猫块§B维度操纵§!"
  giga_blokkat.3000.blokkphysics.tooltip:0 "猫块技术的很大一部分围绕着对高维空间的操纵，显著提高其组件的强度和效率。\n\n研究这些方法肯定能提升我们获得$blokkat_knowledge$的能力。\n\n§Y这将解锁一个科技，在它被完全研究后，会在物理学部门解锁能提供额外$blokkat_knowledge$的循环科技。§!"
  
  giga_blokkat.3000.blokksociety:0 "调查猫块§G社会学§!"
  giga_blokkat.3000.blokksociety.tooltip:0 "人们可能认为研究一个入侵物种的社会学是一个奇特而可能毫无意义的工作，如果我们想要了解一个物种，理解它们的所思所为是一项宝贵的财富。\n\n实际上，通过研究理解猫块的思维方式，我们可以有效的学习如何在缺少一些数据时，通过思考猫块会怎么解决问题或工程来“填补空白”。\n\n自然，这将能加速我们收集关健的$blokkat_knowledge$的速度。\n\n§Y这将解锁一个科技，在它被完全研究后，会在社会学部门解锁能提供额外$blokkat_knowledge$的循环科技。§!"
  
  giga_blokkat.3000.blokkengineering:0 "调查猫块§H材料工程学§!"
  giga_blokkat.3000.blokkengineering.tooltip:0 "猫块使用的材料非常先进，实际上这是猫块以它们的意志弯曲宇宙的基本力。\n\n研究这些对我们当前物理学的理解不屑一顾的，几乎无坚不摧的材料，对我们当前的$blokkat_knowledge$数据库将是一个巨大的福音。\n\n§Y这将解锁一个科技，在它被完全研究后，会在工程学部门解锁能提供额外$blokkat_knowledge$的循环科技。§!"
  
  giga_blokkat.3020.name:0 "猫块社会学"
  giga_blokkat.3020.desc:0 "目前，我们对猫块文明所知甚少。它们似乎是一种合成人构成的蜂巢思维，且很少向外人展示它们的实际社会。\n\n如果我们能解密它们的通讯并远程扫描其母舰，寻找内部活动的迹象，也许我们能更多地了解它们文明的运作以及动机。\n\n这将允许我们在其他地方缺少数据时根据我们对猫块心态和动机的理解进行推断，“填补空白”。"
  
  cant_do_another_blokkat_project_tech_tooltip:0 "我们必须先研究完成相关的§Y科技§!或§Y特殊项目§!才能进行另外的§B猫块研究项目§!。"
  
  giga_blokkat.3020.a:0 "让我们动手吧。"
  giga_blokkat.3020.b:0 "暂且作罢。"
  
  blokkat_project_already_underway:0 "我们已经承担了这一§B猫块研究项目§!。"
  can_do_another_blokkat_project_tooltip:0 "我们现在可以进行另一个§B猫块研究项目§!了。"
  
  giga_tech_blokkat_sociology_study:0 "猫块社会学和解剖学研究"
  giga_tech_blokkat_sociology_study_desc:0 "研究猫块文明如何运作将是学习如何对抗它们可怕的先进技术的关键一步。"
  
  blokkat_sociology_title:0 "解锁提供$blokkat_knowledge$的社会学循环科技\n猫块知识：§G+1§!"
  
  blokkat_knowledge_repeatable_title:0 "猫块知识：§G+1§!"
  
  blokkats:0 "猫块"
  blokkats_desc:0 "猫块是一个极其先进的河外文明，它们采用的技术远远超过我们的。自然，它们是研究材料的一个重要来源。"
  
  giga_tech_blokkat_society_repeatable:0 "猫块网络破译分析"
  giga_tech_blokkat_society_repeatable_desc:0 "猫块网络是一个巨大的信息与能量网络，托管于更高维度内，将所有猫块链接起来。研究并破译它能够提供无价的，与猫块相关的数据。也许我们应该把猫块网络的模式套用到我们自己帝国中。"
  
  giga_blokkat.3021.name:0 "猫块调查报告：文明"
  giga_blokkat.3021.desc:0 "结合了对§Y猫块赋权者§!发出的各种亚空间频率的分析与对其太空战舰的远程观察，我们得出了关于猫块及其文明的宝贵数据。\n\n和最初以为的相反，猫块并非一个蜂巢思维，而是由独立的合成人个体组成的。每一个存在都有它们自己的自由意志，但它们也都和其他猫块通过一个巨大的，位于更高维度的信息网络互相连接。这使得猫块能够忽视距离，瞬间与其他猫传输数据。\n\n对这一信息网络（猫块自称§Y猫块网络§!）的进一步研究表明，令人担忧的是，§R我们银河系中的猫块只是整个猫块文明中极小的一部分，它们在整个宇宙中拥有至少§Y2000§!个这样的母舰。§!\n\n猫块的真正目的尚未清楚，但它们的运输表明了它们母舰收割来的一切物质都被送往未知中心地点。\n\n我们十分确信我们的银河系不是第一个成为它们收割舰队目标的，也无从得知已经有多少文明成为了猫块的手下亡魂。广为人知的猫块档案特别提到猫块舰队有摧毁一个星际生物蜂巢思维，只留下蜂巢的残骸碎片在宇宙中流窜。\n\n我们的科学家相信我们能进一步“破解”这一高度加密的§Y猫块网络§!并获取更多的$blokkat_knowledge$，只要我们投入足量研究。"
  giga_blokkat.3021.a:0 "了解。"
  giga_blokkat.3021.a.tooltip:0 "我们现在可以研究猫块相关的§Y社会学循环科技§!以获取更多$blokkat_knowledge$。\n$can_do_another_blokkat_project_tooltip$"
  
  
  giga_blokkat.3030.name:0 "猫块物理学"
  giga_blokkat.3030.desc:0 "对猫块太空船的初步分析表明它们科技的绝大部分都围绕着高维操纵。\n\n这确实是现代超级巨构工程模式的常规应用，但猫块显然以前所未有的规模和闻所未闻的效率使用它。因此，如果我们想要找到§Y猫块赋权者§!的弱点，调查它们的超维工程模式是至关重要的。"
  giga_blokkat.3030.a:0 "了解。"
  
  giga_tech_blokkat_dimension_study:0 "猫块超维研究"
  giga_tech_blokkat_dimension_study_desc:0 "研究猫块的超维工程模式是完全理解这些河外入侵者的重要一步。"
  
  giga_tech_blokkat_physics_repeatable:0 "六维工程模式"
  giga_tech_blokkat_physics_repeatable_desc:0 "猫块的超维工程模式远比我们现在能实施的更加先进。如果我们能研究并理解它，我们就能有无限的应用前景。"
  
  blokkat_dimension_title:0 "解锁提供$blokkat_knowledge$的物理学循环科技\n猫块知识：§G+1§!"
  
  giga_blokkat.3031.name:0 "猫块调查报告：超维工程学"
  giga_blokkat.3031.desc:0 "和预期的一样，高维工程学在猫块文明中非常普遍，猫块科技的每一个边边角角都这样那样的使用了它。\n\n每个猫块个体通过维度存储设备都获得携带巨量物质的能力。每艘猫块舰船上也都部署了更大规格的设备，我们的科学家估计，即使是最小的猫块飞船在它们的维度货仓中也能携带约等于一个标准的§YG级恒星§!质量的物质。\n\n有趣的是，虽然我们绝大多数的超维设备都只达到了环绕我们常规三维空间的第四维度，我们确信猫块找到了如何有效利用§Y第五§!维，很有可能和§Y第六§!维甚至§Y第七空间维度§!的方法，这让它们完全掌握了我们宇宙的物理学。\n\n猫块看起来分离的建筑通常都在这些更高的维度相连，而那些耗能高的不现实的设备，比如§Y猫块赋权者§!的护盾和多种猫块设备，都是通过高维空间从遥远的地方远程输送能量供能的。\n\n如果我们想进一步研究猫块的超维工程模式，我们需要积累大量的$blokkat_knowledge$。"
  giga_blokkat.3031.a:0 "了解。"
  giga_blokkat.3031.a.tooltip:0 "我们现在可以研究猫块相关的§Y物理学循环科技§!以获取更多$blokkat_knowledge$。\n$can_do_another_blokkat_project_tooltip$"
  
  giga_blokkat.3050.name:0 "猫块工程学"
  giga_blokkat.3050.desc:0 "猫块的技术优势意味着即使是它们最基础的护甲也装载了一套极度复杂的技术，超越了哪怕最先进的失落帝国造物。显然，我们必须开展对猫块部署的材料与工程模式的先进研究才能学习如何反制它们的舰船。\n\n因为这一研究必须远程开展，我们并不能完全理解猫块是怎么设计它们的材料的，但它仍然能提供重要信息，为进一步理解猫块材料学奠定基础。"
  giga_blokkat.3050.a:0 "明白。"
  
  giga_blokkat.3051.name:0 "猫块调查报告：超智能工程学"
  giga_blokkat.3051.desc:0 "从我们远程调查收集的数据来看，猫块部署的每一块材料自身都是一个名副其实的技术奇迹。\n\n首先，它们的建筑材料看起来压缩的极度致密，到了在普朗克长度上都是致密固体的程度。这一壮举可能是通过使用猫工的，难以置信的小型粒子来作为传统的“原子”使用达成的，这允许猫块在它们的工程中达到更高的精确水平，因为它们不受常规元素粒子大小的限制。\n\n此外，基于我们对猫块船只受伤反应的观察，看起来它们的材料都有某种程度的“智能”，来源于猫工部署的亚原子神经网络。这允许它们能聪明的面对改变和伤害。这意味着猫块材料可以立刻高效的以最合适的方法修理自己。\n\n所有这些证据都支持有某种高维的能量传输网络形成了一个名副其实的“超维能量枢纽”，可以远程给这些极度先进的材料供能并提供支持。\n\n对猫块材料进行进一步的研究无疑将产生巨量的$blokkat_knowledge$。"
  giga_blokkat.3051.a:0 "了解。"
  giga_blokkat.3051.a.tooltip:0 "我们现在可以研究猫块相关的§Y工程学循环科技§!以获取更多$blokkat_knowledge$。\n$can_do_another_blokkat_project_tooltip$"
  
  giga_tech_blokkat_armor_study:0 "猫块工程学研究"
  giga_tech_blokkat_armor_study_desc:0 "研究猫块的工程模式和材料学是理解它们舰船与技术原理的重要一步。"
  
  blokkat_armor_title:0 "解锁提供$blokkat_knowledge$的工程学循环科技\n猫块知识：§G+1§!"
  
  giga_tech_blokkat_engineering_repeatable:0 "猫块建筑技术"
  giga_tech_blokkat_engineering_repeatable_desc:0 "远程研究猫块如何设计它们的船只与材料是一个艰巨的任务，但这将提供关于它们舰船的宝贵情报，并帮助我们的科研队伍设计新的，革命性的材料。"
  
  giga_blokkat.3060.name:0 "超维震荡仪：基址"
  giga_blokkat.3060.desc:0 "凭借迄今为止获得的$blokkat_knowledge$，现在我们是时候开始设计能拆毁§Y猫块超维壁垒§!的超级巨构了。\n\n虽然还没有掌握足以完全理解护盾内部运作的知识，但我们还是进行了粗略计算，以确定巨构的建造成本和规模。因此，§Y猫块研究局§!估计，§Y超维震荡仪§!的全部成本约为§Y1百万§!£alloys£，分多阶段进行，巨构将吞没一个恒星系的大部分。\n\n基址应建在任意普通恒星周围，而星系的中心恒星必须转换成某种形式的高特异性天体，用来“刺穿”我们的现实，更易进入§Y超维壁垒§!所处的更高维度，但该过程的确切细节仍完全未知。\n\n不论如何，以目前的知识，我们应该能研究并开始建造巨构的§Y基址§!。不用说，它应该在某个非常安全的地方组装，远离猫块的影响。"
  giga_blokkat.3060.a:0 "了解。"
  
  giga_tech_blokkat_mega_stage_0:0 "超维震荡仪早期原理图"
  giga_tech_blokkat_mega_stage_0_desc:0 "超维稳定器将是史上最大的巨构建筑之一，建造的唯一目的就是击溃猫块赋权者的护盾。设计一座合适的基址是组装该巨大建筑的关键步骤。"
  
  giga_tech_blokkat_mega_stage_0_title:0 "§H解锁巨构建筑§!：超维震荡仪基址"
  
  giga_blokkat.3062.name:0 "超维震荡仪：能源"
  giga_blokkat.3062.desc:0 "由于§Y超维震荡仪§!基址现在正逐步变成现实，我们必须开始设计一个为这座强力破盾巨构提供动力的能源。\n\n因为该巨构会进入其他维度并攻击一面巨大的高维护盾，它消耗的能量将极为庞大。\n\n因此，我们最聪明的科学家认为，最明智的行动方案是将巨构的恒星转化为§Y五维奇点§!，这是一种改良黑洞，可以打穿几个更高的维度，既能吸收大量能量，又能作为进入高级维度的“入口”，而§Y猫块超维壁垒§!就扎根于此。\n\n这必须通过一圈围绕恒星的浩大环形装置完成，该装置将努力把它转化为上述奇点。我们估计该奇点最多可以达到§Y第五§!维，因为再高的产物会在纯粹的维度压力下撕裂所有时空。"
  giga_blokkat.3062.a:0 "开始行动！"
  
  giga_tech_blokkat_mega_stage_1:0 "五维能源"
  giga_tech_blokkat_mega_stage_1_desc:0 "特殊的黑洞利用法，非常像猫块的方法，可以为强大的§Y超维震荡仪§!提供动力，并使其能有效打击看似牢不可破的猫块护盾。"
  
  giga_tech_blokkat_mega_stage_1_title:0 "§H解锁巨构建筑§!：超维震荡仪五维转换器"
  
  needs_physics_blokkat_project:0 "需要完成§Y调查猫块§!§B维度操纵§!§B猫块研究项目§!。"
  
  needs_society_blokkat_project:0 "需要完成§Y调查猫块§!§G社会学§!§B猫块研究项目§!。"
  
  giga_blokkat.3064.name:0 "超维震荡仪：破膜装置"
  giga_blokkat.3064.desc:0 "随着我们对猫块研究的深入，我们对§Y猫块超维壁垒§!的理解也在增加。目前的数据显示，该护盾的强大抗性源于它实际在不少于§Y2§!个更高的维度内“旋转”，这意味着在任意特定时间上，整个护盾中只有无限小的一部分实际处于我们的现实中。\n\n这意味着护盾有效形成了一个围绕§Y猫块赋权者§!旋转的§Y6维§!球体。因此，如果我们要在相当长的时间内使护盾失效，我们必须利用§Y五维奇点§!作为门户，将大量能量轰入更高维度，同时对整个护盾发起全面攻击。\n\n不幸的是，这个奇点无法进入护盾所在的第六个，也是最高的维度。这意味着所有努力可能最终只是一场空……如果不是因为护盾的旋转实际上对它不利的话。事实上，我们的科学家认为，该奇点可以作为一个§Y破膜装置§!，该理论构造能稍微“偏斜”这些更高维度在直接围绕§Y猫块赋权者§!区域内的相互排列方式。\n\n这会有效致使§Y猫块超维壁垒§!当前在第六维度内旋转的部分相对于护盾其它部分错位，从而强行将盾牌的功能部件降低一个维度，让§Y超维震荡仪§!能使用§Y五维奇点§!进行全面攻击。"
  giga_blokkat.3064.a:0 "知之非难，行之不易……"
  
  giga_tech_blokkat_mega_stage_2:0 "超维破膜装置"
  giga_tech_blokkat_mega_stage_2_desc:0 "通过“偏斜”猫块超维壁垒利用的较高维度，我们可以强行将其降低一个维度，将其带入我们五维奇点的范围内。"
  
  giga_tech_blokkat_mega_stage_2_title:0 "§H解锁巨构建筑§!：超维震荡仪破膜装置"
  
  giga_blokkat.3066.name:0 "超维震荡仪：主注能器"
  giga_blokkat.3066.desc:0 "现在，在我们最终完成§Y超维震荡仪§!之前，只有一个问题亟需解决：我们必须设计一种能操纵破膜和随后对瘫痪的§Y猫块超维壁垒§!进行五维攻击所需巨大能量的机制。\n\n这个机制可能是结构中迄今为止最昂贵的部分，因为它需要锚定到几个更高维度，以及高度复杂的五维工程方法，用于确保精心调整涌向更高维度的能量流在正确的时间冲击猫块护盾。\n\n据估计，在破膜之后，我们只有几秒钟时间，猫块就会立即重新调整他们的护盾，并纠正该问题，因此，这就要求我们在对§Y超维壁垒§!进行破坏性打击时要有极高的精确度。\n\n即时我们成功击垮了壁垒，我们也必须先发制人，因为猫块很可能在未来几年内将其恢复，因此，如果我们希望最终摧毁§Y猫块赋权者§!，就需要攻击部队速战速决。\n\n如果一切按计划进行，这应该是开发这座宏伟建筑的最后一步。"
  giga_blokkat.3066.a:0 "近在咫尺。"
  
  mod_megastructure_energy_upkeep_mult:0 "巨构能量币维护费"
  
  giga_tech_blokkat_mega_stage_3:0 "尧级能量操纵"
  giga_tech_blokkat_mega_stage_3_desc:0 "操纵所需巨大能量流来摧毁超维壁垒，需要数不清的高维结构，再加上飞秒级的精度，才能执行完整的序列。"
  
  giga_tech_blokkat_mega_stage_3_title:0 "§H解锁巨构建筑§!：超维震荡仪完成"
  
  giga_tech_blokkat_mega_stage_4:0 "应用超维时空干扰"
  giga_tech_blokkat_mega_stage_4_desc:0 "从过去、未来和更高维度打击目标的能力将确保我们能比以前更轻易地击垮§Y超维壁垒§!。此外，这项技术在武器系统中的广泛应用将显著提高其潜在伤害输出。"
  
  giga_tech_blokkat_mega_stage_4_title:0 "§H解锁巨构建筑§!：超维震荡仪时空干扰器"
  
  giga_blokkat.3067.name:0 "知识碾压"
  giga_blokkat.3067.desc:0 "我们终于积累了足够的$blokkat_knowledge$来全面设计§Y超维震荡仪§!的整体内容。\n\n现在所要做的就是在一颗恒星周围实际组装这个强大的巨构，我们终于可以击溃§Y猫块超维壁垒§!，让他们宝贵的§Y猫块赋权者§!空门大开。\n\n或许胜券，终于在握了。"
  giga_blokkat.3067.a:0 "给他们颜色瞧瞧！"
  blokkat_shield_megastructure_ready:0 "可完全建造§Y超维震荡仪§!并激活。"
  
  giga_blokkat.3000.megano:0 "§Y超维震荡仪§!应研究完全。"
  blokkat_cant_click_this:0 "现在只需要建造巨构。"
  
  giga_blokkat.3070.name:0 "荒芜"
  giga_blokkat.3070.desc:0 "当我们的科研船抵达一个被猫块收割的星系时，面对的只有纯粹的、压倒性的虚无。\n\n猫块已经完全抽干了这个星系中所有形式的物质，甚至还抽走了维系时空的背景能量。\n\n他们耗尽了可以从时空本身获取、又不会导致这片空间区域灾难性坍塌最大能量，只留下区域继续存在所需的最低能量。\n\n这样做的一个副作用是，现实和其他维度（如超空间和亚空间）间的界限被大幅削弱，进出该地区的超光速旅行明显更容易。"
  giga_blokkat.3070.a:0 "毛骨悚然……"
  giga_blokkat.3070.a.tooltip:0 "获得§Y1§!$blokkat_knowledge$。"
  
  blokkats_say_no:0 "猫块操纵虚境阻止以太相引擎运作！\n\n"
  
  giga_blokkat.5001.name:0 "引擎渐衰"
  giga_blokkat.5001.desc:0 "一次对据称强大的§Y以太相引擎§!进行的惊人审查表明，它的力量似乎正在……迅速下降。\n\n它曾经把强大的纯能量流引向虚境深处，而现在该引擎几乎无法突破将我们世界与灵能维度分隔的屏障，就像某种更高维度的屏障投在它身上一样。\n\n正当科学家们疯狂地试图找到解释时，他们突然收到了一则高能通讯，正是来自§Y猫块§!……"
  giga_blokkat.5001.a:0 "这是怎么回事？！显示在屏幕上！"
  
  giga_blokkat.5002.name:0 "猫块矿工"
  giga_blokkat.5002.desc:0 "§Y[ROOT.GetName]§!，你要知道，对我们文明来说，你破坏银河系的徒劳尝试并不是什么新鲜事。\n\n事实上，我们的档案中记录了数千个智慧物种为了一些不可理解的原因试图做同样的事情。这整件事是彻底的集体妄想，§Y[ROOT.GetSpeciesNamePlural]§!！\n\n为了你的安全并确保我们收获作业的连续性，§Y猫块赋权者§!已经在你的“引擎”周围放置了一面五维屏障，应该可以防止它造成任何不必要损害。\n\n请理解这是为你自己好，记住，如果我们的行动给你带来不便，你可以随时离开。"
  giga_blokkat.5002.a:0 "你们哪来的狗胆竟敢阻挠我们的宏图大略？！"
  giga_blokkat.5002.a.response:0 "你们这些人一定经历了巨大的精神折磨，才会管这个叫“宏图大略”，甚至连我们都觉得迷惑了，§Y[ROOT.GetSpeciesNamePlural]§!。"
  
  giga_blokkat.6000.name:0 "猫块收割行动结束"
  giga_blokkat.6000.desc:0 "现在，§Y猫块§!已经从银河中收割了几乎所有的星系，只剩下极少数未被触及。\n\n根据§Y猫块研究局§!令人担忧的观察，所剩物质很少的事实意味着 §Y猫块赋权者§!现在应该能一次性同时收割银河系的任何剩余部分，而不会引发灾难性时空塌陷。\n\n随后，他们已经证实，由于§Y猫块赋权者§!收获的能量储备已满，猫块母舰现在正在为最后的收获“充电”，这将§R彻底摧毁银河系中剩下的所有星系，无论位置或内容如何。§!\n\n观测证据表明，在§Y猫块赋权者§!完成充电并摧毁我们不幸银河中存在的任何东西之前，我们只有§Y2年§!时间。"
  giga_blokkat.6000.a:0 "我们必须赶快！"
  giga_blokkat.6000.a.tooltip:0 "如果我们没有在§Y2年§!内摧毁§Y猫块赋权者§!，§R我们和银河系剩下的人都会被毁灭§!。"
  
  giga_blokkat.6001.name:0 "终结"
  giga_blokkat.6001.desc:0 "已经太晚了。\n\n尽管我们做出了最大努力，§Y猫块赋权者§!释放了最后一个收割全星系的漩涡，吞噬了我们星系的稀缺残余。\n\n我们失败了。§Y[ROOT.GetName]§!已经不复存在，被猫块无情的毁灭浪潮冲进了历史的垃圾桶。"
  giga_blokkat.6001.a:0 "再会。"
  giga_blokkat.6001.a.tooltip:0 "§R银河系余下的一切都被毁灭了。§!\n\n猫块将从曾是我们银河的广阔虚空中离去。"
  
