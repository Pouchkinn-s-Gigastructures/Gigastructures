  allow_planet_assembly:0 "§H解锁巨构建筑：§!贝希摩斯装配厂"
  allow_planet_assembly_desc:0 "月球宏观制造厂的升级版，将行星物质和合金转化为制造好的贝希摩斯行星飞船。这个建筑需要£sr_solar_energy£§Y行星物质§!来运作，其本身需要使用由§Y$giga_tech_planetary_matter_harvesting$§!技术赋予的一项决议。"
  
