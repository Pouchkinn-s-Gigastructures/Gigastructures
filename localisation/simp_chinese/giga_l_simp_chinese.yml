  SMALL_SHIELD_ARMOR_AETERNUM:0 "$SHIELD_ARMOR_AETERNUM$"
  SMALL_SHIELD_ARMOR_AETERNUM_DESC:0 "$SHIELD_ARMOR_AETERNUM_DESC$"
  
  ARC_EMITTER_AETERNUM:0 "永世圈量子电弧发射器"
  ARC_EMITTER_AETERNUM_DESC:0 "一种能够发射超浓缩的圈量子闪电的武器，周围环绕着灵能涡流，它能直接穿透大部分装甲与护盾，直接命中船体。"
  
  PLANET_LANCE_AETERNUM:0 "永世圈量子至高统御"
  PLANET_LANCE_AETERNUM_DESC:0 "至高统御是永世武器的顶峰。它是一道嵌入在星球规模的舰船中的巨大能量射线，由大小难以估量的反应堆供能。这个怪物可以，也将会摧毁不幸面对它的任何事物。凝结量子场的纯粹流动，注入了大量灵能能量，足以摧毁最坚固的舰船。"
  
  TITAN_LANCE_AETERNUM:0 "永世圈量子消亡射线"
  TITAN_LANCE_AETERNUM_DESC:0 "由聚焦量子场组成的巨大能量束，加上嵌在量子场中的灵能，进一步增强了它的威力，创造出了一种强大的武器，能够简单地抹去它遇到的大多数目标。"
  
  LASER_AETERNUM:0 "永世圈量子投射破坏者"
  LASER_AETERNUM_DESC:0 "一种永世设计的量子投射器，采用由微量灵能势增强的纠缠圈量子能量场，专注于摧毁敌方大型舰船的装甲。"
  
  KINETIC_AETERNUM:0 "永世引力量子迫击炮"
  KINETIC_AETERNUM_DESC:0 "这一武器，基于圈量子技术，是用于将单个强力炮弹加速到根据经典物理通常被认为是不可能达到的速度。它由微量灵能势进行增强，使炮弹在撞击目标之前可以自主引导和调整自己。"
  
  AUTOCANNON_AETERNUM:0 "永世圈量子光束喷射器"
  AUTOCANNON_AETERNUM_DESC:0 "永世光束喷射器聚焦了被灵能涡流环绕的凝聚量子场的恒定光束。它的目标是针对轻巧灵活的敌舰，光束中包含的灵能势使它能够自我调整，以确保击中目标。"
  
  d_aeternum_decaying_hyperstructure:0 "衰败中的超结构"
  d_aeternum_decaying_hyperstructure_desc:0 "在数千年的忽视以后，这个伯奇世界的大片土地已经破败不堪。修复它们无疑是一项巨大的工程，但是这会使我们能够再次扩大这个伯奇世界的可居住面积。\n\n清理此项会给予我们§G3§! $aeternum_tech_intel$。"
  
  col_aeternum_capital:0 "永世首都"
  col_aeternum_capital_desc:0 "一个庞大的伯奇世界，它是永世古文明的中心。"
  
  building_giga_aeternum_birch_capital:0 "永世首都"
  building_giga_aeternum_birch_capital_desc:0 "一座建筑，容纳了永世的中央政府，对其伯奇世界和帝国其它区域进行统治。它摆满了用以协助简化政府工作的各式电脑和机械设备。"
  
  building_giga_aeternum_ruler_computer:0 "永世计算复合体"
  building_giga_aeternum_ruler_computer_desc:0 "这个庞大的网络复合设施作为永世统治者的个人电脑，被用于在需要之时协调和管理帝国。它巨大的数据库囊括了永世之民的大部分科学与文化知识，以及其他无价的秘密。"
  
  building_giga_aeternum_housing:0 "永世居住巨型复合区"
  building_giga_aeternum_housing_desc:0 "应用永世圈量子技术建造的巨型居住复合体。这些神秘的居所能够弯曲时空本身，可以提供比外部体积更多的内部空间，并且能够自主调整自身，以适应其居民的需要。"
  
  building_giga_aeternum_leisure_center:0 "永世娱乐巨型复合区"
  building_giga_aeternum_leisure_center_desc:0 "完全用于满足和娱乐永世民众的中心站。它们可以接入所有的永世文化和娱乐，以及为其用户提供近乎无限的潜在模拟世界。"
  
  building_giga_aeternum_quantum_reactor:0 "永世圈量子反应堆"
  building_giga_aeternum_quantum_reactor_desc:0 "巨大的建筑，从深奥的圈量子现象中汲取能量，并负责为管理永世能源网的复杂进程提供能量和优化。"
  
  building_giga_aeternum_psi_halls:0 "永世灵能电容器"
  building_giga_aeternum_psi_halls_desc:0 "一台发生器，向这个世界的天空投射出灵能场，增强永世之民的灵能能力，保证当地居民的温顺和服从。"
  
  building_giga_aeternum_ultrafarm:0 "永世营养中心"
  building_giga_aeternum_ultrafarm_desc:0 "由永世人工智能运作的神秘自动化农场，近乎即时地合成大量为根据当地民众消耗而量身定制的营养丰富的食物。"
  
  building_giga_aeternum_synthetizer:0 "永世奥秘合成厂"
  building_giga_aeternum_synthetizer_desc:0 "应用以圈量子为基础的技术来自动加工和收集各种先进资源以维持永世工业的复杂建筑网络。"
  
  aeternum_birch_world:0 "先驱伯奇世界"
  aeternum_birch_world_desc:0 "这个伯奇世界极其古老，由一个先驱文明建于至少一百万年以前。它以难以置信的先进技术建造，为其居民提供了梦幻般的生活条件。"
  
  birch_world_decaying:0 "衰败中的超结构"
  birch_world_decaying_desc:0 "虽然这个伯奇世界的部分地区仍然非常适宜居住，但由于几十万年来冷漠的居民们的忽视，这个构造体的超结构有很大一部分已经衰朽失修。就目前而言，如果不进行大规模的整修，实际上就不可能扩大这个伯奇世界的可居住空间。\n\n§Y可以通过清理伯奇世界上的所有“衰败中的超结构”沉积来移除。§!"
  
  birch_world_grand_shield:0 "苏里基勒平"
  birch_world_grand_shield_desc:0 "苏里基勒平——永世语的“大护盾”——是一道环绕此伯奇世界的巨大灵能屏障。它由一个环绕构造体赤道的特殊环生成，保护伯奇世界的地表免遭轨道轰炸，保护其居民的安全不受外来伤害或者游荡天体的威胁。\n\n§Y轰炸造成的所有行星伤害都会失效。§!"
  
  AETERNUM_COUNTRY:0 "远古的支配者"
  AETERNUM_COUNTRY_DESC:0 "这个文明非常古老。几百万年前，它们曾统治着银河系，但最终他们退缩到星系核心中的一个巨大的伯奇世界。他们对银河系中发生的事件不感兴趣。"
  
  #Katzen#
  
  origin_katzen_civil_war:0 "喵星觊觎者"
  origin_katzen_civil_war_desc:0 "这个国家是在中央集权的喵星人帝国崩溃之后出现的。他们宣称是喵星人的合法继承人，并希望将喵星人的土地重新统一于他们的统治之下。"
  
  giga_katcivilwar.1001.name:0 "喵星内战"
  giga_katcivilwar.1001.desc:0 "在§Y弗鲁森§!陷落之后，§Y喵星人帝国§!的残余崩溃成4个主要国家和无数小国，主要的分裂国都由过去帝国中的著名人物领导。\n\n这些国家——§Y[katzen_civil_war_realm.GetName]§!、§Y[katzen_civil_war_republic.GetName]§!、§Y[katzen_civil_war_socialist.GetName]§!和§Y[katzen_civil_war_junta.GetName]§!——都宣称自己是喵星人帝国的合法继承者，在他们存在以后的几个月内，四国之间的关系已经变得高度紧张。\n\n然而，看起来紧张局势达到了临界点，在§Y喵克海尔·猫里宁§!——§Y[katzen_civil_war_socialist.GetName]§!的领袖——刚刚向其他三个喵星竞争者发动全面进攻的时候！随后，这突如其来的战争行为促使其他国家也互相宣战，引发了现在所称的§Y喵星内战§!。\n\n没有了§Y大帝§!将喵星人种族团结在共同的事业之下，一度强大的喵星人帝国，作为银河中最团结和最稳定的帝国之一，已经陷入了狭隘军阀之间角逐再度一统的全面内战之中。"
  giga_katcivilwar.1001.a:0 "只是没有了大帝就不一样了，不是吗？"
  
  giga_katcivilwar.1012.name:0 "喵克海尔·猫里宁再度统一喵星人帝国！"
  giga_katcivilwar.1012.desc:0 "随着喵星内战中其他所有交战方的覆灭，§Y喵克海尔·猫里宁§!的§Y喵星社会主义国§!现在成为了这次致命的猫咪内战中的最高胜利者。\n\n由于其他主要的喵星分裂国不复存在，猫里宁正式宣布帝国于他的社会党管理之下再度统一。\n\n在欢欣鼓舞的胜利演说中，他承诺要进一步传播喵星革命，确保全银河系的劳工都能在猫里宁的社会主义下获得解放，并将国家正式更名为§Y喵星社会主义治权§!。\n\n令人震惊的是，猫里宁还借此机会对所有剩余的独立§Y喵星分裂国§R宣战§!，以期最终达成喵星人的统一。\n\n由于他现在控制了昔日帝国的大部分，猫里宁的国家实力显著增强，他可能是一个在不久的将来需要留意的潜在敌人……"
  giga_katcivilwar.1012.a:0 "一个社会主义的喵星国家？有意思……"
  
  giga_katcivilwar.1013.name:0 "基布尔斯总理再度统一喵星人帝国！"
  giga_katcivilwar.1013.desc:0 "随着喵星内战中其他所有交战方的覆灭，§Y基布尔斯总理§!的§Y喵星人公正共和国§!现在成为了这次致命的猫咪内战中的最高胜利者。\n\n基布尔斯的民主自由政权已经战胜了它的对手，他随后宣布喵星人帝国再度统一，并改革为§Y[katzen_civil_war_republic.GetName]§!。\n\n与旧帝国相比，基布尔斯的共和国的政策要和平和友好得多，而且与§Y弗鲁森§!上的旧§Y索拉克共和国§!并无二致，因此，基布尔斯的共和国很有可能会寻求与银河系其他国家的深入合作。看来已经不用担心一个“喵星人第二帝国”了，至少现在如此。"
  giga_katcivilwar.1013.a:0 "他看起来比大帝更好，这是肯定的。"
  
  giga_katcivilwar.1014.name:0 "喵星元帅埃尔文再度统一喵星人帝国！"
  giga_katcivilwar.1014.desc:0 "随着喵星内战中其他所有交战方的覆灭，§Y埃尔文§!的§Y喵星军政府§!现在成为了这次致命的猫咪内战中的最高胜利者。\n\n凭借她的军国主义政策，埃尔文试图在事实上再造§Y大帝§!的§Y喵星人帝国§!，尽管她新近宣布的§Y[katzen_civil_war_junta.GetName]§!明显要专制和高压得多，比起大帝那富于侵略性却又热情和平等的社会。\n\n埃尔文以喵星人种族和国家的优越性而自傲，因此对剩余的独立喵星分裂国§R宣战§!，为了使所有喵星人重新回归。\n\n幸运的是，埃尔文的政权似乎有些排外主义和孤立主义，因此她很可能会专注于维护她对内而非对外的掌控。无论如何，我们都必须保持警惕，因为埃尔文并不是最稳定的个体，她还另外§Y宣称§!了所有拥有§Y喵星人族群§!的殖民地的星系……"
  giga_katcivilwar.1014.a:0 "更多的同类，除了这甚至更糟。血腥的猫咪们。"
  
  giga_katcivilwar.1015.name:0 "T.T.中士再度统一喵星人帝国！"
  giga_katcivilwar.1015.desc:0 "随着喵星内战中其他所有交战方的覆灭，§YT.T.中士§!的§Y喵星国防会议§!现在成为了这次致命的猫咪内战中的最高胜利者。\n\n这个胜利让许多外界观察者感到意外，因为中士和她的国家大体上以其和平路线广为人知，中士本人也公开表示希望熄灭喵星人的军国主义。\n\n中士现在已经宣布§Y[katzen_civil_war_realm.GetName]§!——一个爱好和平、重农主义和保护生态的喵星国家——的建立，其目的是通过外交和理解来确保其内部和平，以及全银河系的和平。\n\n虽然这与喵星人的一贯风格有很大的偏差，但无论怎样，这意味着我们不必担心喵星人引起的又一场战争了，因为中士似乎决意维护她的理想。"
  giga_katcivilwar.1015.a:0 "路线的彻底改变。至少他们不会再打扰我们了。"
  
  civic_reunited_imperium_socialist:0 "帝国重归一统——银河革命"
  civic_reunited_imperium_socialist_desc:0 "猫里宁已经将喵星人团结在了社会主义和平等主义的旗帜下，现在试图将伟大的猫咪革命带到整个银河中去。"
  
  civic_reunited_imperium_republic:0 "帝国重归一统——大共和国"
  civic_reunited_imperium_republic_desc:0 "基布尔斯统一了帝国的废墟，并将其重新锻造成一个稳定而民主的共和国。"
  
  civic_reunited_imperium_junta:0 "帝国重归一统——新秩序"
  civic_reunited_imperium_junta_desc:0 "埃尔文再一次统一了喵星人种族，现在正在喵星人中建立一个专制而黩武的政权。"
  
  civic_reunited_imperium_realm:0 "帝国重归一统——和平之道"
  civic_reunited_imperium_realm_desc:0 "中士重新统一的帝国以和平和生态的生活之道为基础，旨在尽可能平息军国主义，建立同自然以及银河其他区域之间的和平与和谐。"
  
  
  giga_katcivilwar.1003.name:0 "基布尔斯总理寻求支持！"
  giga_katcivilwar.1003.desc:0 "§Y[katzen_civil_war_republic.GetName]§!的外交官找到了我们，这是一个喵星分裂国家，目前正与其他主要喵星分裂国家陷入内战。\n\n其领袖§Y基布尔斯总理§!，正在请求银河系社区成员为他的国家提供支持，根据他的说法，是为了保卫前喵星领地内外的民主。\n\n虽然§Y[katzen_civil_war_republic.GetName]§!曾是可怕喵星帝国的一部分，但值得注意的是，它的侵略性和军国主义明显要比前大帝的帝国少得多，因此，帮助§Y基布尔斯总理§!战胜其他喵星国家，或许可以确保“第二喵星帝国”在未来永不再现。"
  giga_katcivilwar.1003.a:0 "当然！他会获得我们的全力支持。|§Y15000§! £energy£ §Y5000§! £alloys£"
  giga_katcivilwar.1003.b:0 "尽我们所能。|§Y7500§! £energy£ §Y2500§! £alloys£"
  giga_katcivilwar.1003.c:0 "他以为他是谁？"
  
  helped_kibbles_low:0 "中度国际支持"
  helped_kibbles_low_desc:0 "星海共同体正在帮助该国家。"
  
  helped_kibbles_high:0 "高度国际支持"
  helped_kibbles_high_desc:0 "星海共同体正在帮助该国家。"
  
  giga_katcivilwar.1005.name:0 "喵克海尔·猫里宁提议同盟！"
  giga_katcivilwar.1005.desc:0 "我们收到一封讯息，正是来自§Y喵克海尔·猫里宁§!——§Y[katzen_civil_war_socialist.GetName]§!的统治者。\n\n事实上，猫里宁似乎认为我们的平等主义政策与他的“喵星社会主义”观点一致，并最后邀请我们加入一个§Y同盟§!。\n\n接受他的提议也将意味着参加§Y喵星内战§!，但是如果§Y[katzen_civil_war_socialist.GetName]§!成功地在我们的帮助下战胜了其他喵星阵营，他们无疑会成为一个非常强大的盟友，也是在银河系中帮助传播平等主义的宝贵助力。"
  giga_katcivilwar.1005.a:0 "非常棒的提案！"
  giga_katcivilwar.1005.b:0 "叫他快滚。"
  
  opinion_communist_ally:0 "社会主义盟友"
  opinion_helped_kibbles:0 "支持我们"
  
  ###disco###
  giga_disco.120.name:0 "§Y[giga_pronight_protests_planet.GetName]§!上的拥夜抗议！"
  giga_disco.120.desc:0 "§Y[giga_pronight_protests_planet.GetName]§!上近期发生了大规模抗议，要求“将夜晚还回来”。\n\n看来我们§Y卫星折射镜§!的无夜协议在当地民众那里表现不是太好，大部分行星居民都要求我们立即重置协议，恢复行星上的自然昼夜循环。\n\n虽然他们目前相对平静，但如果不采取行动的话，抗议活动可能会进一步升级。"
  giga_disco.120.a:0 "他们以为自己是谁?"
  giga_disco.120.b:0 "他们说得对，让我们立即终止协议。"
  giga_disco.120.b.tooltip:0 "闪耀于§Y[giga_pronight_protests_planet.GetName]§!的§Y卫星折射镜§!会被设置为§Y卫星灯光秀§!。\n\n在接下来§Y10年内§!我们将不能重演§Y无夜协议§!。"
  
  pronight_protests:0 "拥夜抗议"
  pronight_protests_desc:0 "这个星球上的人要求取消无夜协议。"
  
  giga_disco_nonight_guide:0 "§H对巨构的效果：§!\n§R+100%维护费\n+15%故障率§!\n\n§H对行星系统的效果：§!\n§G+40%资源产出\n-30%犯罪度§!\n§R-20稳定度\n-15%生物幸福度\n-20%宜居度\n可能导致骚乱！§!\n\n\n在这个时代，夜晚简直就是生产力的阻碍，我们不得不据此建立行星时间表。\n行星轨道上巧妙布置的一组镜子，加上更强烈的镜面折射装置照明，会确保本地行星系统中的所有天体都能享受无尽的白天。"
  
  giga_disco_repro_guide:0 "§H对巨构的效果：§!\n§R+50%维护费\n+5%故障率§!\n\n§H对行星系统的效果：§!\n§G+30%人口增速\n+20%生物幸福度§!\n§R-5稳定度\n+10%消费品维护费\n-10%资源产出§!\n\n\n涉及到繁殖的时候，照明可以发挥出令人惊讶的重要作用。通过使镜面折射装置适应当地的生殖季节和习性，我们可以确保整个当地行星系统的人口增长达到最大化。"
  
  giga_disco_indoc_guide:0 "§H对巨构的效果：§!\n§R+50%维护费\n+10%故障率§!\n\n§H对行星系统的效果：§!\n§G+200%主流思潮吸引力\n+15稳定度\n-50%犯罪度§!\n§R-10%人口增速§!\n\n\n许多物种的神经网络生来对不同类型的光有不同的反应。因此，通过让我们的镜面折射装置以特定的时间间隔和特定的波长发出快速而谨慎的光束，可以极大地提高当地族群的温顺性。"
  
  giga_disco_lightshow_guide:0 "§H对行星系统的影响：§!\n§G+35%舒适度\n+25%凝聚力产出\n+10%幸福度\n+25%贸易额\n+25%主流思潮吸引力§!\n\n\n\n\n\n通过向夜空中散射灿烂的灯光秀和极光，经过谐调以代表我们帝国的国旗和颜色，我们既可以提高当地民众的满意度，又可以提升爱国热情，以破坏行星的自然光水平作为微小的代价。"
  
  disco_moon_repro_modifier:0 "生殖激励"
  disco_moon_repro_modifier_desc:0 "这个行星系统的卫星折射镜正在鼓励当地的生物性民众进行生育。"
  
  disco_moon_indoc_modifier:0 "潜意识灌输"
  disco_moon_indoc_modifier_desc:0 "这个行星系统的卫星折射镜正在谨慎操纵行星光照，以确保最大化的温顺性和服从性。"
  
  disco_moon_nonight_modifier:0 "无夜协议"
  disco_moon_nonight_modifier_desc:0 "这个行星系统的卫星折射镜正在应用行星轨道上的一组镜子阵列，以确保行星系统的每个地方在任何时刻都能被照亮。"
  
  giga_disco_repro:0 "点击以将此§Y卫星折射镜§!设置为§Y生育激励§!。\n\n§T当涉及到繁殖生育时，照明可以发挥出令人惊讶的重要作用。通过使折射镜适应当地的生育季节和习性，我们可以确保当地行星系统的人口增速最大化。§!"
  
  giga_disco_indoc:0 "点击以将此§Y卫星折射镜§!设置为§Y潜意识灌输§!。\n\n§T许多物种的神经网络生来对不同类型的光有不同的反应。因此，通过让我们的折射镜以特定的时间间隔和特定的波长发出快速而谨慎的光束，可以极大地提高当地族群的温顺性。§!"
  
  giga_disco_nonight:0 "点击以将此§Y卫星折射镜§!设置为§Y无夜协议§!。\n\n§T在这个时代，夜晚简直就是生产力的阻碍，我们不得不据此建立行星时间表。\n行星轨道上巧妙布置的一组镜子，加上更强烈的折射镜照明，会确保本地行星系统中的所有天体都能享受无尽的白天。§!"
  
  giga_disco_lightshow:0 "点击以将此§Y卫星折射镜§!设置为§Y月亮灯光秀§!。\n\n§T通过向夜空中散射灿烂的灯光秀和极光，经过谐调以代表我们帝国的国旗和颜色，我们既可以提高当地民众的满意度，又可以提升爱国热情，以破坏行星的自然光水平作为微小的代价。§!"
  
  giga_disco_turnoff:0 "点击以§R关闭§!这个§Y卫星折射镜§!。它的维护费将大大减少，同时也将不再提供任何殖民地修正。\n选择一项运转功能以重新启动它。"
  
  giga_dismantle_disco_tooltip:0 "$giga_dismantle_mega$\n\n拆除此§Y卫星折射镜§!会向我们返还§Y2000§! £alloys£和§Y500§! £rare_crystals£，并将其建造于其上的行星转变为§Y荒芜星球§!。"
  
  giga_disco.2000.name:0 "正在拆毁§Y卫星折射镜§!"
  giga_disco.2000.desc:0 "你确定你想要拆除这个§Y卫星折射镜§!吗？\n\n我们会拿回§Y2000§! £alloys£和§Y500§! £rare_crystals£，它被建筑于其上的行星会变为§Y荒芜星球§!。"
  giga_disco.2000.yes:0 "是的，继续拆除吧。"
  giga_disco.2000.tooltip:0 "这个§Y卫星折射镜§!将会被§R拆除§!。"
  giga_flavor.2000.forgetit:0 "算了。"
  
  giga_failure_chance_0_tooltip:0 "这表示这个巨构§Y每年§!发生需要维修的§H故障§!的概率。忽视维修可能会导致§R灾难性的故障§!。"
  
  giga_disco_ball_guide:0 "§Y卫星折射镜§!可被用于对§Y当地行星系统§!应用不同效果。\n\n这意味着，如果它被建造于一个卫星上，它会把它的效果应用到此卫星的行星，以及此行星可能拥有的其他卫星上。"
  
  lunar_disco_ball_2_manage:0 "管理巨构……"
  lunar_disco_ball_2_manage_DESC:0 "打开此§Y卫星折射镜§!的配置菜单"
  
  giga_disco.110.name:0 "卫星折射镜过热！"
  giga_disco.110.desc:0 "§Y[giga_mega_event_system.GetName]§!星系中卫星折射镜的维护人员报告说，装置正在遭受过热，这可能是由于该建筑的高能量需求和流经其晶体板的热量总量所致。\n\n虽然该巨型建筑仍然可以运作，但他们建议立即采取行动来纠正这个问题并修复损伤，因为放任自流可能会对结构的完好程度造成严重伤害。"
  
  giga_disco.110.a:0 "关闭它，并转拨§Y1500§! £alloys£和§Y1000§! £rare_crystals£以立即对其进行修理。"
  giga_disco.110.a.tooltip:0 "§Y卫星折射镜§!会被设定为§B关闭§!，持续§Y1年§!。\n这之后它会被设置回§B卫星灯光秀§!。"
  
  giga_disco.110.b:0 "这无关紧要！"
  giga_disco.110.b.tooltip:0 "$giga_high_failure_risk$"
  
  giga_disco.111.name:0 "卫星折射镜修复成功！"
  giga_disco.111.desc:0 "我们在§Y[giga_mega_event_system_name.GetName]§!星系中的§Y卫星折射镜§!维护人员报告说，对此巨构进行的修复已取得成功！\n\n该巨构已经完全恢复正常工作状态，并准备好迎接任何可能需要它的任务。"
  giga_disco.111.a:0 "好极了。"
  
  giga_disco.112.name:0 "卫星折射镜：§R灾难性故障§!"
  giga_disco.112.desc:0 "传来了坏消息：§Y[giga_mega_event_system_name.GetName]§!星系中的§Y卫星折射镜§!很不幸地无法再承受它的过热状态了。\n\n事实上，由卫星反应堆产生的巨大能量最终融化了卫星上的大部分晶状盘，摧毁了折射镜，并将卫星变成了§Y融熔星球§!。"
  giga_disco.112.a:0 "该死！"
  giga_disco.112.a.tooltip:0 "§Y[giga_mega_event_system_name.GetName]§!星系中的§Y卫星折射镜§!已经§Y损毁§!，其卫星变成了§Y融熔星球§!。"
  
  ###accelerator###
  
  giga_dismantle_mega:0 "这座巨构将被§R拆除§!，将其完全移除。\n我们会回收其原本花费的一少部分。"
  
  giga_dismantle_accelerator_tooltip:0 "$giga_dismantle_mega$\n\n拆除这个§Y恒星粒子加速器§!会使我们拿回§Y3500§! £alloys£。"
  
  giga_accelerator_ui_guide:0 "§Y恒星粒子加速器§!是一项技术奇迹，可以将大量粒子加速至相对论速度，并导致拥有空前量级的难以置信的粒子碰撞，多亏了它的巨大长度。\n\n有了正确的技术，这些碰撞就不仅能带来§Y伟大的科学成果§!，还能产生少量的其他§Y奇异资源§!——是在结构内部发生违反物理的反应期间形成的。\n\n我们也可以§B增加§!这些碰撞的§Y强度§!，这会反过来增加巨构的§Y产出§!和§Y维护费§!。\n\n然而，生产§Y奇异资源§!和增加§Y碰撞强度§!都是相当§R危险§!的过程，这会导致结构内部发生§R故障§!的风险增加，并且可能会要求立即干预以避免造成§R灾难性的破坏§!。"
  
  giga_med_failure_risk:0 "在接下来几个月内有§Y20%§!概率会发生§R灾难性的故障§!。"
  giga_high_failure_risk:0 "在接下来几个月内有§Y50%§!概率会发生§R灾难性的故障§!。"
  
  giga_accelerator.2000.name:0 "拆除一个§Y恒星粒子加速器§!"
  giga_accelerator.2000.desc:0 "你确定你要拆除这个§Y恒星粒子加速器§!？\n\n我们将获得§Y3500§! £alloys£返还。"
  giga_flavor.2000.yes:0 "是的，继续拆除吧。"
  giga_accelerator.2000.tooltip:0 "这个§Y恒星粒子加速器§!将被§R拆毁§!。"
  giga_flavor.2000.forgetit:0 "算了。"
  
  particle_accelerator_1_manage:0 "管理巨构……"
  particle_accelerator_1_manage_DESC:0 "打开这个§Y恒星粒子加速器§!的配置菜单。"
  
  giga_accelerator.110.name:0 "恒星粒子加速器结构损伤"
  giga_accelerator.110.desc:0 "§Y[giga_mega_event_system.GetName]§!星系中恒星粒子加速器的工作人员报告说，加速器的一些部分遭受了严重的结构损伤，这很可能是由于结构内部进行试验的高能量需求所致。\n\n虽然该巨型建筑仍然可以运作，但他们建议立即采取行动来纠正这个问题并修复损伤，因为，放任自流可能会对结构的完好程度造成严重后果，如果我们拖得有点太晚的话。"
  
  giga_accelerator.110.a:0 "关闭它，并转拨§Y3000§! £alloys£以立即对其进行修理。"
  giga_accelerator.110.a.tooltip:0 "§Y恒星粒子加速器§!的强度会被设置为§B关闭§!，持续§Y六个月§!。\n这之后它会被设置回§B正常§!。"
  
  giga_accelerator.110.b:0 "关闭一年，进行象征性的维修。"
  giga_accelerator.110.b.tooltip:0 "§Y恒星粒子加速器§!的强度会被设置为§B低§!，持续§Y1年§!。\n这之后它会被设置回§B正常§!。\n\n$giga_med_failure_risk$"
  
  giga_accelerator.110.c:0 "这无关紧要！"
  giga_accelerator.110.c.tooltip:0 "$giga_high_failure_risk$"
  
  giga_accelerator.111.name:0 "恒星粒子加速器修复成功！"
  giga_accelerator.111.desc:0 "我们位于§Y[giga_mega_event_system_name.GetName]§!星系的§Y恒星粒子加速器§!的工作人员报告说，对于该巨构的维修获得成功！\n\n巨构已经完全恢复到了正常的运作状态，已经准备好去执行可能需要它的任何任务了。"
  
  giga_accelerator.111.a:0 "不可思议！"
  
  giga_accelerator.112.name:0 "恒星粒子加速器：§R灾难性的故障§!"
  giga_accelerator.112.desc:0 "传来了坏消息：§Y[giga_mega_event_system_name.GetName]§!星系中的§Y恒星粒子加速器§!很不幸地无法再承受它的结构损伤。\n\n事实上，在近期的一次粒子碰撞实验当中，其结构已经无法恰当地控制碰撞的激变能量，这随后使整个加速器的脆弱框架负荷过重，引发了连锁反应和§R完全的结构崩溃§!。\n\n巨构已经变成了恒星轨道上的一堆太空碎片，如果拥有足够的资源，我们就还能修复。"
  giga_accelerator.112.a:0 "该死！"
  giga_accelerator.112.a.tooltip:0 "§Y[giga_mega_event_system_name.GetName]§!星系中的§Y恒星粒子加速器§!变为了§R损毁状态§!。"
  
  giga_accelerator.120.name:0 "衰变的恐惧"
  giga_accelerator.120.desc:0 "来自我们帝国的报告说，在建造、并于之后启动了一座§Y恒星粒子加速器§!之后，我们的一些公民开始对这个结构引发§Y假真空衰变§!的可能性报以越来越多的关注。\n\n事实上，根据一些理论，加速器内发生的极高能碰撞可能会导致所谓的§Y真空衰变§!——局部空间的能量突然爆发，破坏了宇宙的一个主要量子场的稳定，随后改变了物理定律。\n\n这将导致连锁反应，形成一个不断扩大的球体，其内部的物理定律是不同的，这最终会吞噬整个宇宙，毁灭一切。\n\n显然，我们的科学家们否认了这一理论，声称它是“牵强附会”和“毫无意义”的，但恐惧还是在我们的民众中不断增长，而几个著名的科学家决定支持这一说法，使问题变得更加严重。\n\n许多人声称这个巨型建筑会带来“宇宙的终结”，他们现在呼吁拆除我们的§Y恒星粒子加速器§!……"
  
  giga_accelerator.120.a:0 "投入资源进行一项伟大的研究来推翻它!"
  giga_accelerator.120.b:0 "审查媒体，逮捕任何散布谣言的人。"
  giga_accelerator.120.c:0 "忽略它。它会过去的。"
  giga_accelerator.120.d:0 "遵从并销毁加速器。"
  
  giga_accelerator.120.d.tooltip:0 "我们帝国内的所有§Y恒星粒子加速器§!会被§R拆除§!。\n每拆除一个加速器，我们会活得§Y3500§! £alloys£。"
  
  giga_accelerator.120.b.tooltip:0 "人们一开始会很愤怒，但最终会过去的。\n\n"
  
  giga_accelerator.120.a.tooltip:0 "我们将进行一项大研究，以确保这一理论完全被推翻。\n\n"
  
  censored_vacuum_fears:0 "审查对假真空的恐惧"
  censored_vacuum_fears_desc:0 "假真空理论本质上是愚蠢的。我们要确保没人再提起这件事。"
  
  false_vacuum_fears:0 "假真空的恐惧"
  false_vacuum_fears_desc:0 "我们的民众害怕理论上的假真空衰变，这可能是由恒星粒子加速器引起的。"
  
  conducting_false_vacuum_study:0 "进行假真空研究"
  conducting_false_vacuum_study_desc:0 "我们正竭尽所能地研究来推翻假真空理论。"
  
  giga_accelerator.121.name:0 "空洞的恐惧"
  giga_accelerator.121.desc:0 "尽管花了不少心血，但是我们的科学家设法完全、彻底地推翻了假真空理论！\n\n通过使用一系列的论文、理论、实验和公开发表来展示他们的发现，他们能够近乎完全地消除公众对假真空的恐惧，虽然有些团体仍然相信整件事都是在掩盖真相，但是我们将能够不受干扰地继续使用我们的§Y恒星粒子加速器§!。\n\n这项研究也帮助我们提高了对整个宇宙的认识，这无疑会有利于我们的物理学研究。"
  giga_accelerator.121.a:0 "万岁！"
  
  giga_accelerator.122.name:0 "真真空"
  giga_accelerator.122.desc:0 "经过多年的艰苦努力，我们研究假真空理论的科学家终于得出结论。\n\n§R这是真的。§!\n\n这全是真的！事实上，他们已经确定，虽然它发生的几率无限小，但是足够大的粒子加速器确实可能导致假真空——这将摧毁整个银河系。\n\n即使它极不可能发生，概率低到不可思议的程度，以至于宇宙很可能会在假真空形成之前就自行衰亡，但我们的科学界很快就对这些发现感到震惊，许多人也开始要求我们拆除加速器。\n\n在一个更积极的方面，也很可能是唯一好的方面，这项研究帮助我们提高了对宇宙整体的认识，但如果我们最终摧毁了前述的宇宙，这可能就毫无意义。"
  giga_accelerator.122.a:0 "审查调查结果并对民众撒谎。"
  giga_accelerator.122.a.tooltip:0 "这可能会产生事与愿违的不良后果。\n如果我们的思潮是§Y平等主义§!这些发现就更有可能泄露出去，如果我们的思潮是§Y威权主义§!则反之亦然。\n\n"
  giga_accelerator.122.b:0 "就宣布吧。他们最终会停止研究这件事。"
  giga_accelerator.122.c:0 "拆除加速器。"
  
  false_vacuum_study:0 "假真空研究"
  false_vacuum_study_desc:0 "对假真空的可能性的研究扩大了我们对宇宙的认识。"
  
  giga_accelerator.123.name:0 "假真空的调研结果泄露了！"
  giga_accelerator.123.desc:0 "令人恐慌的消息！看来我们对假真空的研究结果已经以某种方式泄露给了我们的民众。\n\n这已经造成了灾难性的后果，我们的大部分民众都因为这些发现而陷入恐慌……"
  giga_accelerator.123.a:0 "该死……"
  giga_accelerator.123.b:0 "够了！拆除加速器就行了！"
  
  
  giga_accelerator.130.name:0 "恒星粒子加速器的发现"
  giga_accelerator.130.desc:0 "我们的§Y恒星粒子加速器§!工作人员报告称，他们最近有了一些有趣的发现，这肯定会对我们正在进行的物理学研究有益。"
  
  giga_accelerator.130.a:0 "好。"
  giga_accelerator.130.b:0 "给科学家加薪吧！"
  
  gave_accelerator_scientists_raise:0 "增加科学家的工资"
  gave_accelerator_scientists_raise_desc:0 "我们要给恒星粒子加速器的科学家更高的工资。"
  
  giga_accelerator.131.name:0 "恒星粒子加速器的更多发现"
  giga_accelerator.131.desc:0 "在上一次加薪后，我们§Y恒星粒子加速器§!的工作人员做出了更多发现，这必然会对我们正在进行的物理学研究有益。"
  
  giga_accelerator.131.a:0 "善。"
  
  giga_accelerator.140.name:0 "盈余暗物质"
  giga_accelerator.140.desc:0 "我们的§Y恒星粒子加速器§!工作人员报告称，最近的碰撞实验最终产生了奇异的§Y暗物质§!盈余！\n\n他们设法用专门的电磁网收集了它，然后把资源直接送进了我们的仓库。"
  giga_accelerator.140.a:0 "不可思议！"
  giga_accelerator.140.b:0 "给科学家加薪吧！"
  
  giga_accelerator.141.name:0 "更多盈余暗物质"
  giga_accelerator.141.desc:0 "在上一次加薪后，我们§Y恒星粒子加速器§!的工作人员加倍努力，设法再现他们先前的成功，生成了更多§Y暗物质§!！\n\n这些资源已被直接送入库存中。"
  giga_accelerator.141.a:0 "了不起！"
  
  giga_acc_intensity_up:0 "§Y增加§!该巨构的强度。"
  giga_acc_intensity_down:0 "§Y减少§!这个巨构的强度。"
  
  mega_intensity_meaning:0 "增加强度会导致每年的§R故障率§!提升，这会使巨构需要维修，以免发生§R灾难性的故障§!。"
  
  giga_acc_physics:0 "§Y恒星粒子加速器§!可以被特化用于产出§Y物理学研究§!——通过碰撞不同的粒子并观察其结果。\n\n基础产出：§Y150§! £physics_research£"
  
  giga_acc_dm:0 "§Y恒星粒子加速器§!可以被特化用于产出§Y暗物质§!——多亏了可以生成少量暗物质的特殊粒子碰撞。\n\n基础产出：§Y100§! £physics_research£ §Y1§! £sr_dark_matter£\n基础故障率：§R+5%§!"
  
  giga_acc_qnm:0 "§Y恒星粒子加速器§!可以被特化用于产出§Y负质量§!——多亏了创造出负物质的奥秘而又非常独特的粒子碰撞。\n\n基础产出：§Y80§!£physics_research£与§Y0.7§!£ehof_sr_negative_mass£\n基础故障率：§R+10%§!"
  
  giga_acc_intensity_5:0 "当前强度：\n§B极高§!\n\n效果：\n§G+75%巨构产出§!\n§R+200%巨构维护费§!\n\n$mega_intensity_meaning$"
  giga_acc_intensity_4:0 "当前强度：\n§B高§!\n\n效果：\n§G+50%巨构产出§!\n§R+100%巨构维护费§!\n\n$mega_intensity_meaning$"
  giga_acc_intensity_3:0 "当前强度：\n§B中等§!\n\n效果：\n§G+25%巨构产出§!\n§R+40%巨构维护费§!\n\n$mega_intensity_meaning$"
  giga_acc_intensity_2:0 "当前强度：\n§B正常§!\n\n效果：\n§Y100%巨构产出§!\n§Y100%巨构维护费§!\n\n$mega_intensity_meaning$"
  giga_acc_intensity_1:0 "当前强度：\n§B关闭§!\n\n关闭：\n§R-100%巨构产出§!\n§G-100%巨构维护费§!\n\n$mega_intensity_meaning$"
  
  giga_accelerator.150.name:0 "逸失的黑洞"
  giga_accelerator.150.desc:0 "我们环绕§Y[accelerator_quasistar.GetName]§!的§Y恒星粒子加速器§!汇报了近期于加速器内部发生的一次奇异事件。\n\n就在几个小时前，异常异常高能的粒子碰撞实验最终创造了一个§Y微观黑洞§!。虽然通常这并不值得注意——因为这些黑洞一般在出现后仅仅数纳秒内就会挥发掉——但是这个特殊奇点似乎刚好够大而可以开始坠入恒星，还冲击了加速器的框架，以此方式它获得了一些给予增强的物质，并避免了挥发。\n\n黑洞造成的破坏是最小的，因为它只是在加速器上挖了一条宽度为几微米的小隧道。然而，它随后迅速离开了巨型建筑，现在正向恒星表面坠落。\n\n我们估计它需要几天的时间才能到达恒星，并且很可能在到达恒星核心之前就开始吞噬恒星的外延层。我们的科学家还不确定接下来到底会发生什么，但他们建议我们对它保持密切关注……因为其研究潜力无可否认。"
  giga_accelerator.150.a:0 "令人担忧。我们将继续追踪这个黑洞。"
  giga_accelerator.150.b:0 "令人着迷！科学潜力不可否认。"
  
  giga_accelerator.151.name:0 "从内部吞噬"
  giga_accelerator.151.desc:0 "落入§Y[accelerator_quasistar.GetName]§!的微型黑洞现在已经抵达了恒星核心。根据§Y恒星粒子加速器§!的工作人员所述，恒星核心中的恒星离子体已经开始落入奇点，增大了它的体积，让它随着体积增大而消耗越来越多的物质。\n\n这实际上意味着§Y[accelerator_quasistar.GetName]§!正在塌缩！虽然目前还看不出来，但是随着其核心内部的黑洞体积在以后逐渐增大，物质消耗的速度只会越来越快。\n\n幸运的是，我们加速器的工作人员向我们保证，在可预见的未来内没有任何担忧。他们似乎对研究这一不可思议的事件的前景相当兴奋。"
  giga_accelerator.151.a:0 "这听起来仍然有点让人担心。"
  
  studying_accelerator_black_hole_star:0 "研究恒星内黑洞"
  studying_accelerator_black_hole_star_desc:0 "我们的科学家们正在目睹一颗恒星被一个人造黑洞从内部逐渐吞噬。"
  
  studying_accelerator_black_hole_star_1:0 "研究恒星内黑洞"
  studying_accelerator_black_hole_star_1_desc:0 "我们的科学家们正在目睹一颗恒星被一个人造黑洞从内部逐渐吞噬。"
  
  giga_quasi_star:0 "恒星内黑洞"
  giga_quasi_star_desc:0 "一个人造黑洞正在从内部吞噬这个恒星。"
  
  giga_accelerator.152.name:0 "加速中止"
  giga_accelerator.152.desc:0 "§Y[accelerator_quasistar.GetName]§!恒星粒子加速器的工作人员报告说，恒星内部黑洞的增长速度超过了预期。\n\n事实上，在过去的几个月内，恒星的表观半径已经开始明显缩小，这表明奇点的增长速度开始以指数形式增加。\n\n因此，这颗恒星的光度正在慢慢减弱，使该系统的行星略微冷却。\n\n然而，这仍然是一个不可思议的科学机会，继续为我们的物理学研究提供帮助。"
  giga_accelerator.152.a:0 "哇哦。"
  giga_accelerator.152.a.tooltip:0 "§Y[accelerator_quasistar.GetName]§!星系中的所有行星都会变得更加寒冷。\n星系中的所有殖民地都会遭受§Y高移民潮§!。\n\n"
  
  giga_quasi_star_cooling_planet:0 "正在变暗的恒星"
  giga_quasi_star_cooling_planet_desc:0 "这个行星所述的恒星正在缓慢黯淡，因为一个黑洞在吞噬它的质量。因此，这个世界正在逐步变冷。"
  
  giga_quasi_star_cooling_planet_1:0 "正在变暗的恒星"
  giga_quasi_star_cooling_planet_1_desc:0 "这个行星所述的恒星正在缓慢黯淡，因为一个黑洞在吞噬它的质量。因此，这个世界正在逐步变冷。"
  
  giga_accelerator.153.name:0 "消耗提升"
  giga_accelerator.153.desc:0 "严峻的消息！§Y[accelerator_quasistar.GetName]§!内部的黑洞现在正在迅速吞噬恒星，而恒星在过去的几年里已经明显缩小。\n\n星系的行星已经明显变冷，黑洞在恒星内部继续增大，已经吞噬了一大块恒星核心。\n\n虽然它仍在提供大量的科学数据，这对该星系造成的后果却日渐令人担忧。"
  giga_accelerator.153.a:0 "这非常棘手！"
  giga_accelerator.153.a.tooltip:0 "§Y[accelerator_quasistar.GetName]§!星系中的所有行星都会变得更加寒冷。\n星系中的所有殖民地都会遭受§Y高移民潮§!。\n\n"
  
  giga_accelerator.155.name:0 "平衡"
  giga_accelerator.155.desc:0 "§Y[accelerator_quasistar.GetName]§!传来了让人惊讶的报告：正在坍缩中的恒星已经停止了塌缩！\n\n虽然最初对这一现象感到困惑，但我们的科学家很快就意识到，一些恒星物质落入黑洞所产生的辐射实际上正在产生一种向外的压力，这种压力抵消了引力，随后阻止了恒星的其他部分进一步坍缩。\n\n这实际意味着恒星仍然会缩小，尽管速度极其缓慢，因为它的整个外层现在都在被黑洞辐射支撑着，虽然星系中的行星仍然比以前更冷，但是这个星系不再注定要彻底冷死。"
  giga_accelerator.155.a:0 "真迷人。"
  
  giga_accelerator.156.name:0 "回升"
  giga_accelerator.156.desc:0 "§Y[accelerator_quasistar.GetName]§!不曾以遗憾收场。事实上，在令人惊讶的转变中，这颗恒星似乎已经完全停止了收缩，甚至开始变大了！\n\n进一步的研究表明，落入黑洞的物质所产生的辐射压实际上是在“推动”恒星的外部包层，使其向外膨胀和扩张。\n\n这也意味着恒星的光度再次增加，星系中的行星也开始回热到原来的温度。"
  giga_accelerator.156.a:0 "一个问题自己解决了！多棒啊。"
  giga_accelerator.156.a.tooltip:0 "§Y[accelerator_quasistar.GetName]§!的所有行星都变热了。\n\n"
  
  giga_accelerator.158.name:0 "向外膨胀"
  giga_accelerator.158.desc:0 "我们的科学家报告说，§Y[accelerator_quasistar.GetName]§!已经超过了它原来的大小，还在因为黑洞辐射压而继续膨胀至更大的尺寸。\n\n星系中的行星温度已经恢复至正常值，但是现在正在缓慢提升，因为恒星在向外扩张。\n\n这继续提供了巨大的科学潜力，但恒星的膨胀表面开始令人担忧地靠近星系中的§Y恒星粒子加速器§!……"
  giga_accelerator.158.a:0 "令人担忧……"
  giga_accelerator.158.a.tooltip:0 "§Y[accelerator_quasistar.GetName]§!的所有行星都变热了。"
  
  giga_quasi_star_heating_planet:0 "成长中的恒星"
  giga_quasi_star_heating_planet_desc:0 "这颗行星的恒星由于恒星内部黑洞对其外层的推动而变得越来越亮。虽然表面条件变得不那么适宜，但这无疑是一个研究恒星内和星系内因黑洞而发生的奇异过程的好机会。这颗恒星也更加明亮了，这大大增加了太阳能农场产生的能量。"
  
  giga_accelerator.160.name:0 "恒星粒子加速器被毁了！"
  giga_accelerator.160.desc.a:99 "Dire news have reached us that §Y[accelerator_quasistar.GetName]§!'s expansion has finally destroyed the system's §YStellar Particle Accelerator§!.\n\nThe megastructure has fallen into the ever-expanding stellar surface, vaporizing it within moments.\n\nFortunately, we however been able to salvage parts of it before its untimely demise, and it seems the star's expansion has slowed down drastically. Indeed, scientists estimate that this \"black-hole star\", or §YQuasi-Star§!, has now reached yet another equilibrium between the singularity and its outer layers, and will now continue to grow, although extremely slowly.\n\nThis whole phenomenon has been of extreme scientific value, and while the system's planets have been significantly heated up by these events, the entire system is now ripe with research opportunities concerning this peculiar Quasi-Star.\n\nThe star's lifespan has however been significantly reduced, and it is estimated that its outer layers will end up dissipating in a few million years, leaving the exposed black hole behind, but this shouldn't be a concern, for now at least."
  giga_accelerator.160.desc.b:99 "It seems the §Y[accelerator_quasistar.GetName]'s§! expansion has slowed down drastically. Indeed, scientists estimate that this \"black-hole star\", or §YQuasi-Star§!, has now reached yet another equilibrium between the singularity and its outer layers, and will now continue to grow, although extremely slowly.\n\nThis whole phenomenon has been of extreme scientific value, and while the system's planets have been significantly heated up by these events, the entire system is now ripe with research opportunities concerning this peculiar Quasi-Star.\n\nThe star's lifespan has however been significantly reduced, and it is estimated that its outer layers will end up dissipating in a few million years, leaving the exposed black hole behind, but this shouldn't be a concern, for now at least."
  giga_accelerator.160.a:0 "下次使用加速器时要多加小心！"
  
  giga_flavor.999.name:0 "更多巨构更新：新特性"
  giga_flavor.999.desc:0 "你好！更多巨构已经于近期更新，为§Y恒星粒子加速器§!和§Y卫星折射镜§!带来了量身打造的新特性。这一更新不会损坏存档，但是你可以选中巨构，并点击“管理”按钮来恰当地使用这些新特性。\n\n感谢你的阅读，玩得愉快！"
  giga_flavor.999.a:0 "明白。"
  
  giga_accelerator.160.a.tooltip:0 "§Y[accelerator_quasistar.GetName]§!中的所有恒星都变得更热了。\n\n§Y恒星粒子加速器§R被摧毁了§!。§!\n\n"
  
  
