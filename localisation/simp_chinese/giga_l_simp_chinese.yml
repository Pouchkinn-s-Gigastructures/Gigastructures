  giga_wrecked_ships.1040.name:0 "失事巨像"
  giga_wrecked_ships.1040.desc:0 "在§Y[from.GetName]§!星系中发现了一艘巨大的古代§Y巨像§!残骸。它静静漂浮在一颗破碎星球上空，很明显，这艘巨像曾有能力毁掉整个星球，但现在没有了。\n\n它遭受了严重损坏，可能是居住于它不幸目标上的人造成，但如果我们拥有建造自己巨像的技术，修复它应该非常可行。而且无疑比我们自己建造一艘要便宜得多，还不需要一个巨像组装厂。\n\n或者我们也可以把残骸拆解，获取§Y合金§!£alloys£，而另一方面，研究它将给予我们§Y工程学研究§!。"
  giga_wrecked_ships.1040.a:0 "危险又美妙的机器。"
  
  giga_wrecked_ships.1041.name:0 "失事巨像已修复！"
  giga_wrecked_ships.1041.desc:0 "在§Y[from.GetName]§!发现的失事巨像残骸已被修复，并有效恢复了工作状态；虽然大部分武器装备必须从头重建，但船体外壳除了小修小补，并没有大幅改变。\n\n现在它再次配备了能够摧毁整个星球的武器。这艘万钧之舰已准备好在适当时机部署。"
  giga_wrecked_ships.1041.a:0 "很好。"
  giga_wrecked_ships.1041.b:0 "妙，妙不可言！"
  
