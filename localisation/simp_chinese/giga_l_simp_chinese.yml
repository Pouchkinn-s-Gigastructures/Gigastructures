  giga_blokkat.3000.upinquietude.tooltip:0 "我们的文明没有公然认识到猫块带来的威胁。我们必须保证我们集体的每一个层面都充分意识到猫块毁灭性的能力。\n\n这将增进§Y2%§!的§R紧迫度§!但我们在§Y研究§!时会更有效率。\n\n"
  
  giga_blokkat.3000.downinquietude.tooltip:0 "实际上，猫块的威胁被严重高估了。在我们的文明因群体性妄想症而彻底崩溃前，我们必须让它放心。\n\n这将减少§Y2%§!§R紧迫度§!但我们在§Y科研§!时会降低效率。\n\n"
  
