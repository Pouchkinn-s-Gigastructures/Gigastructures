  giga_blokkat.3210.release.tooltip:0 "如果收容§Y[blokkat_prisoner_being_viewed.GetName]§!变得不切实际，我们可以选择§P释放§!它们。这将把它们从§Y收容区§!中释放并极大减少该巨构建筑的维护费，但我们在收容另一只猫块前将不能对其进行任何研究。"
  
  giga_blokkat.3210.knowledge:0 "生成$blokkat_knowledge$丨§Y75000§!£energy£和§Y25§!£influence£"
  giga_blokkat.3210.physics:0 "专注于研究§B猫块能量源§!"
  giga_blokkat.3210.physics.tooltip:0 "即使与§Y猫块网络§!断开连接，猫块个体仍是能力强大的机械。最重要的是，我们要了解给这些生物供能的基本原理。\n\n§Y这将提升收容区的物理学研究产出§Y500§!，同时降低其他两种科研产出§Y250§!。§!"
  giga_blokkat.3210.society:0 "专注于研究§G猫块心理学§!"
  giga_blokkat.3210.society.tooltip:0 "通常与同伴通过§Y猫块网络§!链接的猫块现已回归个体状态，有着自己的心态和心理。为了更好的理解它们，我们应该研究猫块是如何思考和感受的。\n\n§Y这将提升收容区的社会学研究产出§Y500§!，同时降低其他两种科研产出§Y250§!。§!"
  giga_blokkat.3210.engineering:0 "专注于研究§H猫块设计§!"
  giga_blokkat.3210.engineering.tooltip:0 "一个猫块就能击败绝大多数不是最精锐的军队的事实令人震惊。只要我们有机会，就应该近距离研究这些猫块的设计。\n\n§Y这将提升收容区的工程学研究产出§Y500§!，同时降低其他两种科研产出§Y250§!。§!"
  giga_blokkat.3210.nofocus:0 "平均研究§L一切§!"
  giga_blokkat.3210.nofocus.tooltip:0 "我们必须平等的研究猫块解剖学的各个方面。\n\n§Y收容区将产出同等数值的物理学，社会学和工程学研究。§!"
  
  giga_blokkat.3210.name:0 "猫块收容区"
  giga_blokkat.3210.desc:0 "§Y姓名§!：[blokkat_prisoner_being_viewed.GetName]\n\n§Y年龄§!：[blokkat_prisoner_being_viewed.blokkat_age_value]\n\n§Y核心兴趣§!：[blokkat_prisoner_being_viewed.blokkat_prisoner_leader_type]\n\n§Y性格§!：[blokkat_prisoner_being_viewed.blokkat_prisoner_personality]\n\n§Y态度§!：[blokkat_prisoner_being_viewed.blokkat_prisoner_behavior]"
  giga_blokkat.3210.bye:0 "§B退出猫块收容区§!"
  
  prison_blokkat_is_catastrophic:0 "§P灾难性§!——§P收容区由于剧烈的运动和频繁的攻击而不断承受着灾难性的伤害。§!\n§R增加收容区§Y150§!£alloys£维护费。§!"
  prison_blokkat_is_angry:0 "§R不悦§!——[blokkat_prisoner_being_viewed.GetName]对收容并不满意，也表现了出来。它经常尝试暴力突破收容间并让我们难以研究它。\n§R增加收容区维护费§!§Y500§!£energy£"
  prison_blokkat_is_indifferent:0 "§L漠不关心§!——[blokkat_prisoner_being_viewed.GetName]对其当前情况并不在意。猫块的极端寿命意味着，被收容的这段时间和它们漫长寿命的其余部分比起来微不足道。"
  prison_blokkat_is_cooperative:0 "§G合作§!——[blokkat_prisoner_being_viewed.GetName]令人惊讶的愿意合作且几乎不尝试逃离，甚至不惜给我们提供关于它自己和猫块种族的数据。\n§G收容区的所有种类研究产出增加§Y250§!。§!"
  
  prison_blokkat_is_psionic:0 "§M灵能狂热者§!——[blokkat_prisoner_being_viewed.GetName]由于在其底盘中嵌入了强大到难以置信的猫工灵能发射器，因此拥有了巨大的灵能潜力。"
  prison_blokkat_is_keen:0 "§R大胆而粗暴§!——这一被俘的猫块极度大胆并热衷于付诸行动。它的行为非常不稳定，有时会试图突破收容或测试我们的收容基础设施。\n§R增加收容区§Y200§!£energy£维护费§!"
  prison_blokkat_is_ambitious:0 "§E雄心勃勃§!——这一被俘的猫块雄心勃勃，并对巨大的工程项目表现出了众所周知的迷恋。"
  prison_blokkat_is_mineralizer:0 "§L矿化§!——这一被俘的猫块对提升工业系统效率的方法以及在开采活动中更多地收集材料的方法表现出了兴趣。"
  prison_blokkat_is_combative:0 "§H好斗§!——该猫块对战争艺术和战斗相关的主题上表现出特别的兴趣，但它主要关注理论而非把自身投入战斗。"
  prison_blokkat_is_speed_freak:0 "§G速度爱好者§! - 这一猫块对速度和高速移动产生了无以复加的狂热。其将速度和机动看得比一切还重要。他们可不喜欢待在收容区里面一动不动，其想法可不会仅仅停留在语言上。\n§R增加收容区维护费§!§Y400§!£energy£ "
  prison_blokkat_is_primitive_enthusiast:0 "§Y原始人爱好者§! - [blokkat_prisoner_being_viewed.GetName]似乎对其认为的“原始”文明——比如我们——有着奇怪的兴趣，并十分乐于在“原始”文明上做些“实验”来获取知识。这些实验有时候可不太仁慈。\n§G增加收容区产出§!§Y400§!£society_research£"
  prison_blokkat_is_catgirl:0 "§M称心的§!——[blokkat_prisoner_being_viewed.GetName]以一种被我们这样的存在认为是令人愉快的方式行动。它们似乎试图通过表现出“可爱”来吸引注意力并引动观察者的感情。\n§G增加收容区§Y200§!£unity£产出§!"
  prison_blokkat_is_omnitae:0 "§G寻美者§!——[blokkat_prisoner_being_viewed.GetName]专门研究许多物种标本的生理和美学，尤其是“男性”标本。他们十分推崇培养其认为有吸引力的美的个体与概念。\n§G收容区产出增加§!§Y200§!£unity£"
  prison_blokkat_is_blokkazoi_personality:0 "§R错误§!——§P这一猫块持续移动，无视一切试图交流的行为并持续向我们的探测器倾泻垃圾数据。§!\n§R增加收容区§Y100§!£unity£维护费§!"
  prison_blokkat_is_blokkeff:0 "§G贸易专家§!-[blokkat_prisoner_being_viewed.GetName]似乎乐于与原住民的经济行为互动。它们特别热衷于帮我们在星球上获得更多贸易额。\n§G减少收容枢纽§Y200§!£energy£维护费§!"
  trait_blokkat_blokkeff:0 "贸易专家"
  trait_blokkat_blokkeff_desc:0 "该猫块似乎与原住民的经济行为互动。它们还对获取财富有着不健康的痴迷，尽管这对它来说毫无必要。"
  
  prison_blokkat_is_breadkat:0 "§G圆环迷恋§!-[blokkat_prisoner_being_viewed.GetName]似乎迷恋一切圆形物体，特别是行星轨道。它们还对原住民的环世界有着独特的兴趣，似乎它最喜欢的就是把这些环拆开再装回去，直到永远。 \n§G增加收容枢纽§Y400§!£engineering_research£产出§!"
  prison_blokkat_is_blokkloris:0 "§G狂热水文学家§!-[blokkat_prisoner_being_viewed.GetName]除了热衷于照顾治理块构建筑圣地内原始重子生物外，还痴迷于建造水坝和操纵有机环境。它们似乎还特别擅长治理与镇压反抗。\n§G增加收容枢纽§Y400§!£engineering_research£产出§!"
  
  prison_blokkat_is_governor:0 "§S国家建设§!——这一猫块个体看起来对发展一个和我们文明类似的，基于星球发展的文明的复杂情况非常感兴趣。"
  prison_blokkat_is_scientist:0 "§B科研§!——[blokkat_prisoner_being_viewed.GetName]显然对一切推进猫块科研基础的事情都有兴趣。"
  prison_blokkat_is_admiral:0 "§P星际战争§!——似乎这一猫块参加了一次或数次星际冲突，协助猫块与其他强大文明对抗。"
  prison_blokkat_is_general:0 "§G行星级后勤§!——尽管这看起来不像是猫块会自己做的事，[blokkat_prisoner_being_viewed.GetName]对所谓的“原始”文明在互相进行地面战争时采用的战略战术非常感兴趣。"
  prison_blokkat_is_blokkazoi_interests:0 "§R危险§!——§P这一猫块完全不可预测，它似乎与其武器不可分割，是某种奥秘的“刺杀”器具。§!"
  
