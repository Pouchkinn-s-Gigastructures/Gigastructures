  d_flusio_arcology_wreck_desc:0 "在弗鲁森理想城上发生的战斗或多或少地摧毁了城市。"
  d_flusio_arcology_anarchy:0 "弗鲁森混乱区域"
  d_flusio_arcology_anarchy_desc:0 "将大帝赶出星球而进行的破坏性战斗导致的连带伤害让弗鲁森的大部分地区都陷入了无政府状态。"
  
  giga_flusionoperations.6035.name:0 "弗鲁森危机"
  giga_flusionoperations.6035.desc:0 "大帝对弗鲁森的统治终于结束了，但行星和其上的居民们还没有完全脱险。\n\n从喵星人手中夺取§Y弗鲁森理想城§!的战斗对行星地表造成了严重的伤害，而喵星人士兵有时候也拒绝投降，而是对周围的基础设施造成进一步的破坏来防止被俘。\n\n因此，行星上巨型城市的大部分要么还在废墟中，要么在战斗中被摧毁，整个星球的大片区域已经崩溃，陷入了彻底的无政府状态，因为星球政府没有能力接触并支援困在高辐射或被破坏区域中的民众。\n\n显然，如果我们要让§Y弗鲁森理想城§!恢复往日的荣光并享受它无尽的潜能，就要做很多工作。"
  giga_flusionoperations.6035.a:0 "真不幸。"
  
  giga_flusionoperations.505.e:0 "棒极了，更多的土地！"
  
  katzen_easy:0 "咸鱼大帝"
  katzen_easy_desc:0 "征服银河并不简单。"
  
  giga_katzenartig_enabled_easy:0 "喵星人帝国（§G咸鱼大帝§!）\n喵星人帝国将§G总会§!在游戏中期后生成（但§R不会§!在游戏开始时获得战争之月），也会比普通难度更§G弱§!，获得以下减益效果：\n§Y-30%武器伤害\n-40%护盾值\n-40%护甲值\n-40%船体值\n-40%陆军伤害\n-40%陆军生命\n-20%射速\n-20%舰船速度§!\n§Y喵星人研究速度没有修正，不会提供增益。§!"
  
  giga_katzen.122.name:0 "齐格弗里德星球被引爆！"
  giga_katzen.122.desc:0 "为了回应§Y喵星人帝国§!的崩溃，忠心耿耿的喵星人们誓死守卫着剩余的所有§Y齐格弗里德星球§!，在最后的抵抗行动中，完全引爆了星球的地表，将这些剩余的星球都化作荒凉的辐射沙漠。"
  giga_katzen.122.a:0 "抵抗到底。"
  giga_katzen.122.a.tooltip:0 "所有剩余的§Y齐格弗里德星球§!都转化为§Y辐射沙漠§!星球。"
  
  giga_katzen.121.name:0 "齐格弗里德星球被引爆！"
  giga_katzen.121.desc:0 "大新闻！为了回应我们对§Y[destroyed_siegfried_world.GetName]§!的占领，上面的喵星人居民设置了大量隐蔽的反物质炸药，引发了齐格弗里德星球整体的崩溃和毁灭。\n\n这个星球，尽管还是一整个，但已经成为了荒凉的辐射沙漠，难以支持任何生命存在。"
  giga_katzen.121.a:0 "真是疯了。"
  giga_katzen.121.a.tooltip:0 "§Y[destroyed_siegfried_world.GetName]§!现在是一个§Y辐射沙漠§!星球。"
  
  giga_flusionoperations.6015.name:0 "弗鲁森人被击败"
  giga_flusionoperations.6015.desc:0 "尽管他们尽了最大的努力，弗鲁森人在§Y弗鲁森§!上的叛军还是被喵尾大帝忠诚的军团击败了。作为惩戒，可见会有一场大规模的抵抗-压迫运动随之而来，这肯定会损害我们破坏大帝对弗鲁森统治的能力。\n\n索拉克人预测，我们可能要在§Y5年§!后才能等到状况恢复正常，再次发动这种等级的攻击。"
  giga_flusionoperations.6015.a:0 "令人失望。"
  giga_flusionoperations.6015.a.tooltip:0 "§Y喵城大都会§!以外的§Y所有§!抵抗力量减少了§Y1§!。"
  
  allow_attack_moon_artillery:0 "§H解锁区块：§!自走式巨炮舰艏"
  allow_attack_moon_specialization:0 "§H解锁区块：§!特化战争之月"
  
  giga_tech_war_moon_specialization:0 "战争之月特化"
  giga_tech_war_moon_specialization_desc:0 "新的改良型战争之月计算机与船员分布允许他们更轻松的适应战场上的多种角色，无论是远程火炮、截击机还是机库。"
  
  giga_tech_war_moon_sections:0 "先进战争之月配置"
  giga_tech_war_moon_sections_desc:0 "开发战争之月上武器布置的新方式允许我们面对几乎所有状况，解决一切种类的敌人。"
  
  giga_tech_war_moon_artillery:0 "月球火炮"
  giga_tech_war_moon_artillery_desc:0 "传统的战争之月设计中，一门高能激光炮被安置进月球的地壳以对抗敌军的主力舰船。不过现在，我们也可以将其换装为发射近相对论速度弹头来打击敌军飞船的巨型质量加速炮，且较激光炮而言所需能源更低，当然伤害输出也因此有所削弱。"
  
  giga_flusionoperations.6034.name:0 "弗鲁森的国家重组为弗鲁森合众国"
  giga_flusionoperations.6034.desc:0 "先前被§Y索拉克共和国§!，§Y拉伦达尔§!和§Y高刚领域§!等曾弗鲁森国家宣称的星系决定重新加入§Y弗鲁森合众国§!，因为他们重获了对§Y弗鲁森§!本身的控制权。\n\n此后，我们可能需要慎重处理与§Y弗鲁森合众国§!的关系，因为它们已经重新控制了曾属于§Y大帝§!的大部分领土。"
  giga_flusionoperations.6034.a:0 "令人担忧。"
  
  giga_flusionoperations.6031.name:0 "弗鲁森人把弗鲁森交给了我们！"
  giga_flusionoperations.6031.desc:0 "由§Y德弗斯·特克里克·玛吉纳§!，§Y亚伦·N·布鲁§!，§Y狄莫拉§!和其他弗鲁森领袖组成的弗鲁森领导层近期宣布，由于我们的政府很可能比大帝的统治更好，弗鲁森也在战斗中严重受创，§Y[ROOT.GetName]§!，§Y弗鲁森§!的控制权将被正式转交给我们。\n\n尽管有一个占据了前索拉克领土的索拉克自由城邦在星球地表上成立了，我们仍应享受对绝大部分弗鲁森及其人口的控制。\n\n然后，如果我们想要终结索拉克人的自主性，有一个可用的§Y决议§!让我们入侵并占领这片城邦，尽管这显然会令人恐惧。"
  giga_flusionoperations.6031.a:0 "好极了！"
  giga_flusionoperations.6031.a.tooltip:0 "愿我们引领弗鲁森走向更好的未来……么？"
  
  giga_flusionoperations.6032.name:0 "弗鲁森人决定保有弗鲁森"
  giga_flusionoperations.6032.desc:0 "由§Y德弗斯·特克里克·玛吉纳§!，§Y亚伦·N·布鲁§!，§Y狄莫拉§!和其他弗鲁森领袖组成的弗鲁森领导层近期宣布，§Y弗鲁森§!将处于被重组的民主全弗鲁森政府，§Y弗鲁森合众国§!的控制下，因为弗鲁森人反对被另一个外国势力吞并。\n\n如果我们现在反对这个决定，没什么能阻止我们自己夺取这个星球，但由于他们控制了弗鲁森的绝大部分资源，如果给他们足够的时间积累，他们会变成一个可怕的对手。"
  giga_flusionoperations.6032.a:0 "嗯，无论如何……我们之后总能把它拿回来的，对吧？"
  
  giga_flusionoperations.6030.name:0 "金字塔的倾覆"
  giga_flusionoperations.6030.desc:0 "尽管喵尾大帝显然已经逃跑或者自我解体了，§Y喵城大金字塔§!仍完全处于弗鲁森部队的掌控中。随着喵星人在§Y弗鲁森§!上统治的最后一个壁垒的陷落，§Y喵星人帝国§!将会在几天内彻底崩溃。\n\n同时，§Y弗鲁森人§!正在决定是否将§Y弗鲁森§!交给我们，这基于§G弗鲁森意愿§!，该数值为§Y[giga_storming_pyramid_country.solakian_willingness]%§!。"
  giga_flusionoperations.6030.a:0 "让我们看看他们会怎么决定。"
  
  giga_flusionoperations.6020.name:0 "弗鲁森起义军占领了金字塔"
  giga_flusionoperations.6020.desc:0 "终于，胜利近在眼前。弗鲁森各地的游击队已经占据了星球上绝大部分人口中心，喵星人最后的残兵败将被迫撤退到繁琐的防御位置。\n\n然而，帝国的其他部分仍在顽抗，因为§Y喵尾大帝§!显然仍被保护在§Y喵城大金字塔§!厚厚的装甲墙内。\n\n当弗鲁森的其他部分正处于索拉克人领导的过渡政府的临时统治下时，一支突击队将准备好潜入喵城大金字塔的内部深处，找到大帝并彻底终结他的统治。\n\n该队伍将由几位§Y极北魔鱼§!和一些我们从周飒带来的士兵组成。如果一切按计划顺利进行，魔鱼会潜入金字塔，为我们的士兵扫清通往塔顶附近大帝的防御间的前进道路。"
  giga_flusionoperations.6020.a:0 "你的末日来临了，喵尾。"
  
  giga_flusionoperations.6021.name:0 "已突破金字塔"
  giga_flusionoperations.6021.desc:0 "得益于魔鱼盟友们能在诸如通风管等狭小地带穿梭的特性，他们没花多少工夫就找到了进入金字塔的通道。在躲避开大量守卫的警戒并潜入大堂后，魔鱼向室内抛掷了爆炸物，并为我们的军队打开了一条前进通道。\n\n接着是残酷的室内战斗，我们英勇的士兵们在魔鱼的协助下和成批高度训练和忠勇无比的喵星人战士浴血奋战。虽然喵星人表现得饶勇善战，不过在我们快速增援的优势面前，喵星人很快就被压制，撤退到了金字塔的高层去。\n\n最终，我们的突击队横扫了各个盘根错节的房间和走廊，来到了护卫§Y大帝§!办公室的堡垒前。虽然堡垒有着重重防护，也敌不过爆破炸药的威力。突击队迅速突破进了大帝的办公室，未遭遇过多抵抗。突击队预料自己要么找到的是大帝的尸体，要么大帝已经从某个地下通道逃离了此处。\n\n出乎突击队意料的是，大帝就在这儿。\n\n§Y喵尾大帝§!，背对着突击队，在一面巨大的加固窗户前，眺望着正在熊熊燃烧的喵城，大帝一动不动，好似已经在等待他的命运了。"
  giga_flusionoperations.6021.a:0 "好吧，已经对他开火了！"
  giga_flusionoperations.6021.b:0 "允许投降。他仍可被赦免。"
  giga_flusionoperations.6021.c:0 "静观其变。"
  
  giga_flusionoperations.6022.name:0 "喵尾大帝"
  giga_flusionoperations.6022.desc.shoot:0 "§Y一名站在魔鱼人后面的我军士兵举起武器，瞄准了大帝，然后扣动了扳机。刹那间，只听得子弹叮当撞击物质化能量护盾的声音。士兵又开了几枪，只让能量护盾全给挡了下来。就在子弹打空之际，大帝开口了，他的声音响彻房间。§!\n\n“那么，你们有完没完？我必须承认，我从来没有过被人直接刺杀的体验，还挺新鲜的。让我惊讶的是，他们大部分都投降了，我得说这还挺有趣。”\n§Y大帝缓慢地把头转向突击队和魔鱼。§!\n\n“哦，魔鱼！行吧，下次我最好给该死的通风管多加点防御措施……下次……对，下次。不多废话了！说吧，说吧，魔鱼。还有你们，[ROOT.GetSpeciesName]。在时间到达午夜之前，告诉我……这一切值得吗？”\n§Y突击队面面相觑，而大帝仍在发表他的长篇大论。§!\n\n把我辛辛苦苦建立的秩序说得奇坏无比，再把它毁灭掉，这值得吗？就因为我与你们的政府为敌？你们有没有哪怕一秒钟停下来思考过我能带给你们的好处吗？慈爱领导下的繁荣与平等，你们有想过吗？"
  
  giga_flusionoperations.6022.desc.surrender:0 "§Y一名我军士兵走上前去，要求如果大帝还想留一条活路的话，现在就直接投降。大帝沉默了几秒，随后开口了。§!\n\n“投降？哈！少在那用这种愚蠢的要求浪费我时间了，行么？”\n§Y大帝缓慢地把头转向突击队和魔鱼。§!\n\n“哦，魔鱼！行吧，下次我最好给该死的通风管多加点防御措施……下次……对，下次。不多废话了！说吧，说吧，魔鱼。还有你们，[ROOT.GetSpeciesName]。在时间到达午夜之前，告诉我……这一切值得吗？”\n§Y突击队面面相觑，而大帝仍在发表他的长篇大论。§!\n\n把我辛辛苦苦建立的秩序说得奇坏无比，再把它毁灭掉，这值得吗？就因为我与你们的政府为敌？你们有没有哪怕一秒钟停下来思考过我能带给你们的好处吗？慈爱领导下的繁荣与平等，你们有想过吗？"
  
  giga_flusionoperations.6022.desc.nothing:0 "§Y突击队保持着沉默，等待大帝的下一步行动。§!\n\n“行啊，就那么用沉默招待我啊，是吧？好，好。看来你们还是知道少说套话少浪费大家的时间的。”\n§Y大帝缓慢地把头转向突击队和魔鱼。§!\n\n“哦，魔鱼！行吧，下次我最好给该死的通风管多加点防御措施……下次……对，下次。不多废话了！说吧，说吧，魔鱼。还有你们，[ROOT.GetSpeciesName]。在时间到达午夜之前，告诉我……这一切值得吗？”\n§Y突击队面面相觑，而大帝仍在发表他的长篇大论。§!\n\n把我辛辛苦苦建立的秩序说得奇坏无比，再把它毁灭掉，这值得吗？就因为我与你们的政府为敌？你们有没有哪怕一秒钟停下来思考过我能带给你们的好处吗？慈爱统治下的繁荣与平等，你们有想过吗？"
  
  giga_flusionoperations.6022.a:0 "‘你所谓的慈爱统治带来的只有战争和痛苦。’"
  giga_flusionoperations.6022.b:0 "’你就是对这个宇宙的诅咒！’一名魔鱼喊道"
  giga_flusionoperations.6022.c:0 "再射击他一次。"
  
  giga_flusionoperations.6023.name:0 "喵尾大帝，第二章"
  
  giga_flusionoperations.6023.desc.war:0 "“这也是战争和痛苦，那也是战争和痛苦。你们有为大局着想过么，[ROOT.GetSpeciesName]？不打碎几颗鸡蛋，怎能做出煎蛋卷？而且我可是煎蛋卷之王啊，你明白么。”\n§Y他停顿了一会儿。§!\n\n战争，战争是必要之恶。我可不像你们认为的那么好战，但是没所谓，战争才是宇宙唯一的通用语言。你们不觉得自己是在徒劳无益吗？帝国兴亡，无限循环，无限痛苦。你们不觉得一劳永逸地摆脱这一循环能阻止更多的痛苦吗？\n§Y他盯着突击队成员们。§!\n\n这就是我行动的目的。确实，要让全银河系团结在一面永恒的旗帜下，是要一点点的暴力，但是想想好处吧！永无战争，永无冲突，更重要的是，在银河团结起来后，我们可能才有机会抵抗……他们。"
  
  giga_flusionoperations.6023.desc.curse:0 "§Y一名魔鱼开口了，指责大帝是施加于银河系的诅咒。大帝轻声地笑了。§!\n\n“哦，省省你的可怜心吧，魔鱼。你们魔鱼一天到晚都把和自然的联系挂在嘴边，把你们那所谓的原始之道挂在嘴边，这些又给你们带来了什么呢？你们有创造出工程奇迹吗？你们有去到处探索吗？你们对宇宙之本源又有什么奇妙见解呢？就算在我们最为原始的时候，和你们一样吃穿住行，猎杀动物衣不蔽体食不果腹的时候，我们也不仅仅只是在那儿活着浪费空气。我们喵星人建立了奇迹，进行了大探索，我们创造了各种史诗之举，你们魔鱼可没有。\n\n你们魔鱼对神灵和信仰自豪有加，根本没有想过那些什么神灵和信仰只不过是拉动你们这些木偶傀儡的绳弦罢了。就算是你们做的那些渺小无比之事，你们都归功于你们那群伟大的神灵，那群亘古以来就已死亡之人的所谓回声罢了。他们把你们魔鱼人栓在对过去的回忆里面，禁锢你们，把你们变得和猿猴无异，活生生把你们魔鱼变成了一个可笑低劣的文明，没法向着更高层次再进哪怕一步。\n\n虽然你们的行动让我失败了，但是我还会继续前行。结果都是一样的，我将离开这片可怜之地，把你们抛之脑后。就算过上千年，你们也不会再进步哪怕一点，仍然待在你们那原始的森林和大山里面，猎杀猎物、躲藏在所谓的更至高存在的阴影里面，直到整个银河被毁灭。被他们毁灭。”"
  
  giga_flusionoperations.6023.a:0 "’他们？你说的“他们”是什么东西？’"
  
  giga_flusionoperations.6024.name:0 "喵尾大帝，第三章"
  giga_flusionoperations.6024.desc:0 "“前路漫漫其修远兮。认真地说，你们真的觉得继续在分裂和弱小中活下去是进步之道吗？你们真的觉得宇宙的善良又和蔼的吗？你们真觉得有某种更强大的力量，护佑着你们不被伤害吗……？\n\n不不不。宇宙才不关心你们，也不关心我，更不会关心其他人。银河系边缘之外，潜藏着更为恐怖的存在，那存在超越了你们的理解。他们是恒星猎手，能让恒星完全消失不见。他们如此强大，我们的银河系在他们面前只不过是一盘散沙了了。甚至还有更为可怖憎恶之物，能让你们最为恐惧之事沦为笑谈。\n\n现在，当那些河外威胁开始不受阻挡地吞噬我们所建立的一切的时候，你们会觉得他们会替你们的和平礼貌姿态感到骄傲吗？他们会因为你们尊重他人就称赞你们，从而放过银河系，避免一场战争吗？\n\n答案非常明显，[ROOT.GetSpeciesName]。只有团结一致才是前进之道，不论银河系愿不愿意，都得这样做。要想在两个无情河外入侵者的手下保护全银河系的智慧生命，以及避免重蹈摧毁古今如此多伟大文明的无限崩溃循环的覆辙，就只有这一条路可走。”"
  
  giga_flusionoperations.6024.a:0 "‘银河系的命运什么的不归我管，你已经被包围了，投降吧。’"
  giga_flusionoperations.6024.b:0 "尝试射击他。"
  giga_flusionoperations.6024.c:0 "’你……你说得有道理……‘"
  
  giga_flusionoperations.6025.name:0 "喵尾大帝，最终章"
  giga_flusionoperations.6025.desc.surrender:0 "我说的还不够清楚吗？你觉得我会就这样停下我的求索之路、处于某种难懂的原因就向你辈投降了吗？我敬佩你们的大胆鲁莽，不过嘛，我可没时间继续陪你们耗下去了。\n§Y大帝说道，环视了一圈房间。一阵爆炸撼动了建筑，还能听见有更多的士兵冲进了金字塔。§!\n\n哦，好吧，看来午时已到。再见了魔鱼，再见了[ROOT.GetSpeciesNamePlural]。希望在千万年以后，当你的帝国终于被自己的重量和腐坏压垮，或是被某种难以理解之力量给清扫之际……\n\n……你们能想得起我。\n\n§Y大帝说完后便突然开始发出光芒，明亮四耀，让在场的每个人都捂上了眼睛。光芒消散，队员们恢复视力后，只见大帝已经消失不见了。§!"
  
  giga_flusionoperations.6025.desc.shoot:0 "§Y一名士兵拿起武器，朝大帝射击，然而子弹被大帝周围物质化的能量护盾所挡下了。§!\n\n啊，演讲中的行刺尝试，真是经典。你们难不成真觉得我发表演讲没有安全措施的？\n§Y大帝说道，环视了一圈房间。一阵爆炸撼动了建筑，还能听见有更多的士兵冲进了金字塔。§!\n\n哦，好吧，看来午时已到。再见了魔鱼，再见了[ROOT.GetSpeciesNamePlural]。希望在千万年以后，当你的帝国终于被自己的重量和腐坏压垮，或是被某种难以理解之力量给清扫之际……\n\n……你们能想得起我。\n\n§Y大帝说完后便突然开始发出光芒，明亮四耀，让在场的每个人都捂上了眼睛。光芒消散，队员们恢复视力后，只见大帝已经消失不见了。§!"
  
  giga_flusionoperations.6025.desc.shoot2:0 "§Y一名士兵拿起武器，朝大帝射击，然而又一次子弹被大帝随身护盾给拦下了。§!\n\n又来一次？你们可真是不知道放弃为何物啊？行吧，我还真觉得你们的毅力挺强的，这可是银河系中大部分文明和物种都缺乏的特质呢。\n§Y大帝说道，环视了一圈房间。一阵爆炸撼动了建筑，还能听见有更多的士兵冲进了金字塔。§!\n\n哦，好吧，看来午时已到。再见了魔鱼，再见了[ROOT.GetSpeciesNamePlural]。希望在千万年以后，当你的帝国终于被自己的重量和腐坏压垮，或是被某种难以理解之力量给清扫之际……\n\n……你们能想得起我。\n\n§Y大帝说完后便突然开始发出光芒，明亮四耀，让在场的每个人都捂上了眼睛。光芒消散，队员们恢复视力后，只见大帝已经消失不见了。§!"
  
  giga_flusionoperations.6025.desc.right:0 "§Y大帝温和地笑了笑。§!\n\n那么，也许这个银河系还尚存一丝希望。§Y\n大帝说道，环视了一圈房间。一阵爆炸撼动了建筑，还能听见有更多的士兵冲进了金字塔。§!\n\n哦，好吧，看来午时已到。再见了魔鱼，再见了[ROOT.GetSpeciesNamePlural]。希望在千万年以后，当你的帝国终于被自己的重量和腐坏压垮，或是被某种难以理解之力量给清扫之际……\n\n……你们能想得起我。\n\n还有，如果你们没有崩溃，还抵挡住了那股席卷宇宙的力量，嗯，我会以你们为傲的。\n\n§Y大帝说完后便突然开始发出光芒，明亮四耀，让在场的每个人都捂上了眼睛。光芒消散，队员们恢复视力后，只见大帝已经消失不见了。§!"
  
  giga_flusionoperations.6025.a:0 "…"
  
  giga_flusionoperations.6026.name:0 "喵尾大帝，最终章"
  giga_flusionoperations.6026.desc:0 "§Y…大帝杳无踪影。§!"
  
  giga_flusionoperations.6026.a:0 "无论它去了哪…我们都要证明这个疯子是错误的。"
  giga_flusionoperations.6026.b:0 "无论它去了哪…我们都要证明大帝是正确的。"
  
  solakian_ability_morale_debuff:0 "士气低落的部队"
  solakian_ability_morale_debuff_desc:0 "你免疫不了宣传。"
  
  cant_if_solak_ability_cooldown:0 "§Y作战能力§!在§Y15天§!内处于冷却状态。"
  
  giga_solakian_wilingless_text:0 "§G弗鲁森人§!将弗鲁森交给我们的§G意愿§!现为§Y[giga_storming_pyramid_country.solakian_willingness]%§!"
  
  giga_solak_ability_coerce_tooltip:0 "$giga_solakian_wilingless_text$\n\n§Y军事胁迫§!\n为大帝军队效力的弗鲁森人需要明白谁才是他们的盟友。如果威胁他们称叛军获胜后就会处决叛徒，肯定能让一部分人弃暗投明的，对吧？\n\n将§R减少§!§R2.5%§!§G弗鲁森意愿§!，但会将§Y弗鲁森§!上§Y3§!至§Y6§!支敌对的§Y防御部队§!转化到我方。\n\n"
  
  
  giga_solak_ability_propaganda_tooltip:0 "$giga_solakian_wilingless_text$\n\n§Y反喵星宣传§!\n弗鲁森的人民！站起来，保护自己！宣传活动将能使更多弗鲁森人摇摆到我方并降低喵星部队的士气。\n\n将§G提升§!§G2.5%§!§G弗鲁森意愿§!，降低§Y5%§!§Y喵星陆军§!§Y伤害§!，最高降低§Y37.5%§!。有§Y50%§!几率在§Y弗鲁森§!上生成§Y3§!到§Y6§!支友方§Y突击队§!。\n\n"
  
  giga_solak_ability_nuke_tooltip:0 "$giga_solakian_wilingless_text$\n\n§Y战术核打击§!\n运送将易爆微粒和偷来的喵星人弹头混合成的毁灭性核武器来打击喵星陆军。\n\n将§R减少§!§R5%§!§G弗鲁森意愿§!，§R破坏§!行星，随机§R消灭§!§Y弗鲁森§!上§Y1§!支§Y喵星地面军队§!或§Y巨猫坦克§!陆军，或者§Y2§!至§Y5§!支常规§Y防御军队§!。\n\n"
  
  giga_solak_ability_infiltrate_tooltip:0 "$giga_solakian_wilingless_text$\n\n§Y渗透喵星防线§!\n潜入喵星防线后方，试图接管喵星军团。\n\n有§Y66%§!几率转化一支§Y喵星地面军队§!至我方，有§Y33%§!几率转化一支§Y巨猫坦克§!至我方。\n\n"
  
  giga_flusionoperations.6004.name:0 "弗鲁森之战"
  giga_flusionoperations.6004.desc:0 "正如计划的那样，游击队四处涌现，试图到达§Y喵城§!和§Y猫城大金字塔§!的中心。现在，喵星人可能仍有抵抗攻击的能力，部分原因是其高度其军事化的基础设施和极严的军纪。\n\n不过，通过适当利用盗取的核武器和募集民兵等资产，我们也许能扭转战局。我们现在可以点击位于接触反抗军按钮上方的小按钮，使用§Y作战能力§!。其中一些能帮助我们击溃喵星军队，或者增强反抗游击队的力量。我们每隔§Y15§!天可以使用其中一种能力。\n\n但最具破坏性的能力，如§Y战术核打击§!，可能会反而§Y降低§!在战争结束后将§Y弗鲁森§!移交给我们的§G意愿§!（当前为 §Y[ROOT.solakian_willingness]%§!），考虑到该星球丰富的资源储备，那将是巨大的损失。\n\n如果不顾游击队的努力，致其最终失败，整个弗鲁森的抵抗将§Y下降1§!，而我们§Y5§!年内无法再发动起义。"
  giga_flusionoperations.6004.a:0 "已阅。给他们点颜色看看！"
  
  giga_flusionoperations.6000.name:0 "强袭§Y金字塔§!"
  giga_flusionoperations.6000.desc:0 "随着弗鲁森处于叛乱的边缘，喵星人帝国忙于对抗我们的军队，对付魔鱼叛乱，以及处理最宝贵资产被毁后行政部门的混乱。推翻大帝对整个弗鲁森的统治，彻底终结其疯狂，所有拼图碎片都就位了。\n\n周飒政府的流亡女王§Y狄莫拉§!能把她与成千上万流亡周飒人的传送能力协同，将数个师的§Y巨猫坦克§!从我们的母星传送到§Y弗鲁森§!，作为攻击先锋。同时，游击队将在弗鲁森各地举义，而我们不需要实质性登陆任何军队。\n\n假设行动成功，弗鲁森人将自行控制弗鲁森。但根据我们的§Y思潮§!和§Y理念§!，如果他们认为我国比大帝更好，他们愿意将弗鲁森控制权移交给我们。目前，弗鲁森人在叛乱后将弗鲁森移交给我们的§G意愿§!为§Y[ROOT.solakian_willingness]%§!。\n\n一旦行动开始，我们必须在游击队准备起义的同时坚持§Y6个月§!，§Y弗鲁森§!上将展开一场大规模地面战斗，决定帝国的最终命运。\n\n§Y桑娅魂灵§!被选为革命领袖，因为她的战斗能力和与魅力在即将到来的战斗中绝对是无价之宝。"
  giga_flusionoperations.6000.a:0 "让我们继续。-10§B抵抗资源§!"
  giga_flusionoperations.6000.a.tooltip:0 "在弗鲁森的地面战斗爆发后，我们将不得不在大帝的军势下坚守§Y6个月§!。同时，我们母星上的§Y巨猫坦克§!将被周飒人劫持。"
  
  giga_flusionoperations.6001.name:0 "游击队准备起义"
  giga_flusionoperations.6001.desc:0 "命令已经下达。整个弗鲁森的游击队正在为几十年来最大的起义进行谨慎的动员，而§Y狄莫拉§!和§Y周飒人§!正在将§Y巨猫坦克§!从我们母星运送到弗鲁森，并将其伪装为忠诚的喵星军队。\n\n只要起义开始，我们能通过屏幕底部的按钮使用各种§Y作战能力§!，帮助我们在对抗喵星人时占据优势，但其中一些能力可能会对弗鲁森造成相当大的破坏，并会降低弗鲁森人在战争结束后将弗鲁森移交给我们的§G意愿§! (目前为§Y[ROOT.solakian_willingness]%§!）。\n\n如果弗鲁森在6个月期限结束前陷落或被毁，起义将中止。"
  giga_flusionoperations.6001.a:0 "是时候动手了。"
  
  giga_flusionoperations.6002.name:0 "弗鲁森之春"
  giga_flusionoperations.6002.desc:0 "这是上弗鲁森一个平静的日子。游击队似乎已经停止了活动，这让大帝非常高兴，毕竟与§Y[ROOT.GetName]§!正在进行的战争更值得担心。\n\n确实如此，直到几个军团的§Y巨猫坦克§!突然发难，开始向弗鲁森各地的喵星军事设施开火，在几分钟内将它们夷为平地。在喵星人下命阻止这些叛乱车辆之前，整个弗鲁森都出现了叛乱的报告。\n\n一开始是§Y索拉肯§!和§Y拉伦达尔§!的局部民兵起义，很快就演变成名副其实的游击浪潮，他们从喵星首都的每个街角涌现，公开与喵星警察对峙，用简易爆炸物、甚至偷来的喵星设备等各种武器袭击军事车辆。\n\n在起义地区，印有喵星城市和街道名的标志被喷上漆，以提高游击队的士气，并标志着喵星对弗鲁森的统治走向终结。\n\n仅仅数小时，整个弗鲁森都爆发了猛烈的公开叛乱，叛军迅速从无组织民兵转变为略有纪律的军队。如果他们要打败完美润滑的喵星战争机器，这是必须克服的障碍。\n\n弗鲁森之战已经开始，结果很可能决定整个银河的命运。"
  giga_flusionoperations.6002.a:0 "现在可不是投降的时候！继续战斗！"
  giga_flusionoperations.6003.a:0 "一场世纪之战。"
  
  sudden_flusion_rebellion:0 "突然叛乱"
  
  giga_storm_pyramid_desc:0 "\n§H风险等级§!-§M深不可测§!\n§H位置§!-§B喵城大金字塔，内喵城§!\n\n任务需求：\n§R极端游击队活动：全区域§!\n§R魔鱼的反抗力度：紧张或叛乱§!\n§G全部其他弗鲁森行动已完成§!\n§H我们必须与喵星人帝国处于战争状态§!\n\n物质需求：\n§B星球上要有3巨猫坦克陆军\n§B需要至少25000能量币和10000合金供给叛军§!\n§B10抵抗资源§!\n\n§L§Y喵城大金字塔§!是喵星人文明的绝对核心，也是只有§Y喵尾大帝§!自己居住的地方。\n\n如果游击队能设法部分控制弗鲁森并打断大帝的大部分计划，就有可能对其七寸发起致命一击。\n\n金字塔被最精锐的喵星人士兵和最先进的喵星人武器守卫着，还有巨量超高效的防御系统。但由弗鲁森上所有其他种族和部分乐于合作的喵星人组成的游击队在外部支援的帮助下就可能占领喵城，甚至打破金字塔要塞。\n\n如果我们准备入侵，我们就要前往位于金字塔最高处的大帝强化指挥中心，一劳永逸的终结他荒唐的花活！§!\n\n§B完成该行动将导致§Y喵星人帝国§!的§Y崩溃§!。§!"
  
  giga_storm_pyramid_no:0 "§Y强袭金字塔§!\n\n§H状态§!-§R不可用§!$giga_storm_pyramid_desc$"
  
  giga_storm_pyramid_yes:0 "§Y强袭金字塔§!\n\n§H状态§!-§G可用§!$giga_storm_pyramid_desc$"
  
  giga_storm_pyramid_done:0 "§Y强袭金字塔§!\n\n§H状态§!-§B已完成§!$giga_storm_pyramid_desc$"
  
  giga_katzen.6001.name:0 "喵尾大帝为弗鲁森理想城举行落成典礼"
  giga_katzen.6001.desc:0 "有消息称§Y大帝§!的旨在重塑弗鲁森地表，以令弗鲁森能支撑大帝征服运动和殖民行动带来的庞大人口数量的大规模基建建设计划已经完成。\n\n喵星人的首都，§Y喵城§!，已经大肆扩张成为了一个绵延上千千米的巨型都市，这还是在大帝将半座城市建于水下以容纳弗鲁森的两栖物种的前提下。\n\n剩下的诸如§Y联邦格勒§!和§Y特霍§!等喵星人主要城市也已扩建，以为弗鲁森的非喵星人裔种族提供聚居地，很明显意在更好地控制星球人口。\n\n行星的生态系统也几乎被完全改造，有机生物都被替换成经过改造以适应喵星人需求的生物，同时数十个采矿场和工业中心也被建设出来以发掘弗鲁森那丰富的资源贮藏，以喂养喵星人的战争机器。\n\n§Y喵尾大帝§!也向全帝国发表了胜利宣讲，庆祝这场伟大建设的成功，据其所言，这将会大大提高弗鲁森居民的生活水准。尽管如此，全银河系的专家都一致认为这是大帝对弗鲁森居民实施大规模监视监控计划的一部分，同时也能让他完全控制弗鲁森的一切。\n\n§R注意：弗鲁森理想城无法被安乐天使武器的屏障所隔绝，但仍可被地爆天星所碎裂。§!"
  giga_katzen.6001.a:0 "伟大壮举。"
  giga_katzen.6001.a.tooltip:0 "§Y弗鲁森§!获得强力的独特§Y区划§!，来确保其能继续支持大帝的征服运动。"
  
  giga_flusionoperations.5007.name:0 "弗鲁森人民悼念洛里斯"
  giga_flusionoperations.5007.desc:0 "弗鲁森普通民众没有对§Y洛里斯·冯·喵巴赫§!被暗杀视而不见。虽然他是代表了大帝对弗鲁森统治的喵星总督，但在大帝征服该星球期间，他出奇地深受各种族欢迎。\n\n洛里斯进行了一系列改革，虽然并没有从大帝统治中获得多少自由，但在整个弗鲁森建立了许多地方民主的实例。他还将大帝“各物种之间平等”的观点充分贯彻到了该星球的每个地方，并努力让喵星人的统治与弗鲁森居民的生活相容。\n\n大家都心知肚明，索拉克人是幕后黑手。洛里斯逝世后，许多以前支持§Y索拉克自由战士§!的弗鲁森人都退出了行动，显然他们担心德弗斯及其随从在寻求推翻大帝的过程中过于激进和浮躁。"
  giga_flusionoperations.5007.a:0 "他们为什么那么关心洛里斯？"
  giga_flusionoperations.5007.a.tooltip:0 "§Y格施沃伦§!、§Y西姆比兰§!、§Y拉夫卡尼恩§!和§Y喵星中心地带§!的抵抗度降低§Y1§!。"
  
  giga_flusionoperations.5002.name:0 "对洛里斯的刺杀成功了……才怪。"
  giga_flusionoperations.5002.desc:0 "我们的索拉克人盟友报告称给洛里斯下毒的行动进行地十分顺利。他们成功潜入洛里斯的住处，然后将延迟激活的烈性剧毒毒药放进了他的食物当中，毒药成功混过，并在洛里斯吃下食物后的数秒内就杀死了他。\n\n很不幸的是，我们没能提前预料到喵星人在§Y小拉基恩岛§!上修建了一所§Y灵魂机器人工厂§!，这所工厂在洛里斯被刺杀之际立刻生产了一个备用合成人躯体，并将洛里斯的意识上传了进去，让洛里斯得以死而复生并化行动为乌有……\n\n成功率为§Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.5002.a:0 "什么？？？他怎么能靠这种路子幸存的？"
  giga_flusionoperations.5002.a.tooltip:0 "洛里斯的新身体令其免疫毒药和枪击。\n喵星人警惕度§R提高§!了§R2§!"
  
  giga_flusionoperations.5003.name:0 "对洛里斯的刺杀成功了！"
  giga_flusionoperations.5003.desc:0 "索拉克盟友报告，毒杀洛里斯的行动顺利进行。他们成功渗透到洛里斯身边，将一种延时活化的剧烈毒药加入他的食物中，成功掩人耳目，在他摄入后数秒将其杀死。\n\n在发现洛里斯的尸体后，大帝宣布举国哀悼，并发表讲话谴责野蛮刺杀喵星总督者。现在弗鲁森失去了非常能干的总督，即使能找到替代者，其工业也很难像以前那样高效。\n\n成功机会§Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.5003.a:0 "终于摆脱他了。"
  giga_flusionoperations.5003.a.tooltip:0 "你这怪物……\n喵星人警惕度§R提高3§!。"
  
  giga_flusionoperations.5004.name:0 "对洛里斯的刺杀成功了……才怪。"
  giga_flusionoperations.5004.desc:0 "我们的索拉克人盟友报告称射杀洛里斯的行动进行地十分顺利。他们设法潜入到洛里斯周围，让一名刺客假扮成助手进入他的私人房间，然后掏出枪对喵星总督的头部射击，接着吞下一枚氰化物药丸以避免被喵星当局逮捕。\n\n很不幸的是，我们没能提前预料到喵星人在§Y小拉基恩岛§!上修建了一所§Y灵魂机器人工厂§!，这所工厂在洛里斯被刺杀之际立刻生产了一个备用合成人躯体，并将洛里斯的意识上传了进去，让洛里斯得以死而复生并化行动为乌有……\n\n成功率为§Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.5004.a:0 "什么？？？他怎么能靠这种路子幸存的？"
  giga_flusionoperations.5004.a.tooltip:0 "洛里斯的新身体令其免疫毒药和枪击。\n喵星人警惕度§R提高§!了§R2§!"
  
  giga_flusionoperations.5005.name:0 "对洛里斯的刺杀成功了！"
  giga_flusionoperations.5005.desc:0 "索拉克盟友报告，毒杀洛里斯的行动顺利进行。他们设法潜入到洛里斯周围，让一名刺客假扮成助手进入他的私人房间，然后掏出枪对喵星总督的头部射击，接着吞下一枚氰化物药丸以避免被喵星当局逮捕。\n\n在发现洛里斯的尸体后，大帝宣布举国哀悼，并发表讲话谴责野蛮刺杀喵星总督者。现在弗鲁森失去了非常能干的总督，即使能找到替代者，其工业也很难像以前那样高效。\n\n成功机会§Y[flusion_primitives_country.flusion_operation_odds]%§!"
