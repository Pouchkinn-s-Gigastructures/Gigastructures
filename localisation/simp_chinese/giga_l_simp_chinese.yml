  REPROGRAM_CATASTROPHIC_BLOKKAT:0 "重编程§P灾难性§!的猫块"
  REPROGRAM_CATASTROPHIC_BLOKKAT_DESC:0 "通过超维“手术”对被俘的猫块意识进行非常微妙的改变来把这个先进的生物变成我们帝国一个自愿和忠诚的领袖。最好能。"
  
  must_have_conducted_3_experiments_on_blokkat:0 "我们需要对被俘的猫块进行试验来从§Y猫块收容区§!取得至少§Y3§!$blokkat_knowledge$。"
  
  giga_blokkat.3230.name:0 "猫块的思维"
  giga_blokkat.3230.desc:0 "有了我们在过去几年内设法积累的$blokkat_knowledge$，负责对§Y猫块§!控制和实验的科学家们提出了一个关于长期使用这些被俘的猫块的潜在突破性想法。\n\n事实上，他们建议，由于我们已经有了猫块解剖学上的知识，我们有那么一点可能“黑入”猫块的心灵并想办法对它“重新编程”。这将能使我们有效的§Y招募§!这些被俘的猫块并像其他许多种族一样被化为己用。\n\n不出所料，由于猫块的内心世界比绝大多数知性生物都要复杂的多，这个建议被认为是相当可笑的。此外，我们还要有效的修改猫块的潜意识来让它们忠诚的对象从它们的文明转向我们的，同时不能意外的破坏或腐蚀它们的心灵。\n\n虽然§Y猫块网络§!通常会使这种行为彻底成为不可能，因为它会立刻检测到并纠正这种错误，但改变一个被俘的，完全与其种族隔离开的猫块的思想就不会是完全不可行的了——只要我们对这个项目投入足够的研究。\n\n已创建一个§B猫块研究项目§!来研究并在有足量$blokkat_knowledge$时具体化该提议。"
  giga_blokkat.3230.a:0 "听起来很可笑，但在这一点上还有什么不可笑的呢？"
  giga_blokkat.3230.a.tooltip:0 "一个新的§B猫块研究计划§!已在§Y猫块研究局§!中可用。"
  
  giga_blokkat.3200.name:0 "猫块目击者"
  giga_blokkat.3200.desc:0 "尽管猫块对我们和我们的文明没什么兴趣，但在过去几个月里，在我们几个星球上发生的一个奇特现象与它们通常毫无兴趣的行为相悖。\n\n尽管这最初只是被认为是由猫块妄想症引起的谣言，但最近已被证实有在我们的几个星球观测到§Y猫块个体§!。根据目击事件发生星球的报告，它们没有表现出攻击性，在面对或受到威胁时也只是消失在空气中。\n\n这些神秘访问发生的缘由还不清楚，但考虑到它们被动的，近乎无动于衷的态度，最有可能的答案就是这些猫块只是在我们的银河系和其中的文明不可避免的消亡（至少据猫块所说）前，访问，探索并收集相关数据。在分析了这些猫块向它们的同族通过§Y猫块网络§!传输的数据后，这种理论被进一步支持了。\n\n然而，我们的§Y猫块研究局§!被这种访问唤起了一种疯狂的想法：如果我们能§R抓捕§!它们呢？据研究局的研究人员所说，近距离研究一个活生生的猫块个体无疑能我们获得宝贵的$blokkat_knowledge$并极大增进我们对这些奥秘入侵者的了解。\n\n已设计一个§B猫块研究项目§!来研究这种行为的可行性。"
  giga_blokkat.3200.a:0 "这当然是一个大胆的提议。"
  giga_blokkat.3200.a.tooltip:0 "一个新的§B猫块研究项目§!已在§Y猫块研究局§!中可用。"
  
  giga_blokkat.3201.name:0 "猫块陷阱"
  giga_blokkat.3201.desc:0 "抓捕一个活体猫块的前景很吸引人，但也绝对不是一个简单的事。\n\n正如我们的社会学研究证明的，所有的猫块都和其他个体通过§Y猫块网络§!相连，它同时也是一个“超维能量网络”，能在有需要时瞬间传输能量和信息。\n\n因此，如果我们想要抓捕一个猫块，我们必须要找到一种能§R断开§!它与§Y猫块网络§!链接的方法，至少要能坚持到我们妥善收容该猫块。\n\n此外，我们还要设计并建造一个能收容一个猫块并阻止它从高维隧道逃离的巨构建筑。如果我们能设法将这两种技术结合起来，也许我们就能暂时使一个猫块失能并把它转移到一个专门的收容处，随后对它进行进一步的各种研究。\n\n然而，这些猫块个体也有着非常精良的装备来面对它们可能会必须面对的威胁，这意味着如果我们要在切断它们与§Y猫块网络§!的链接后无害化它们，就不得不展开一场激烈的地面战斗。"
  giga_blokkat.3201.a:0 "让我们继续…"
  giga_blokkat.3201.a.tooltip:0 "该科技预计消耗§Y1.25M§!\n$cant_do_another_blokkat_project_tech_tooltip$"
  giga_blokkat.3201.b:0 "风险太大了，现在不是时候。"
  
  giga_tech_blokkat_snare:0 "猫块网络隔离协议"
  giga_tech_blokkat_snare_desc:0 "只要我们有必要的基础设施阻止它们逃跑，我们就能通过切断猫块与猫块网络的链接并无害化它们来最终收容它们。这需要在超维空间内围绕猫块建造一个专用的关押室。"
  
  blokkat_snare_mega_title:0 "§H解锁特效§!：猫块抓捕\n§H解锁巨构建筑§!：猫块收容区"
  blokkat_snare_mega_desc:0 "一个巨大的轨道设施，旨在收容猫块个体。"
  
  giga_blokkat.3202.name:0 "猫块抓捕协议"
  giga_blokkat.3202.desc:0 "经过全面研究，我们的§Y猫块研究局§!已经将一种可能用于抓捕来访猫块的方法具体化了。\n\n我们首先要任意境内行星上建造一个§Y猫块收容区§!，每个§Y猫块收容区§!都只能收容§Y1§!个猫块。当我们拥有一个空闲的收容区时，只要有猫块在我们的星球上被目击到，我们将被告知并可以花费£energy£来释放一个超维脉冲以切断猫块与§Y猫块网络§!的链接，阻止它逃跑或呼叫支援。\n\n然后我们就要用§Y地面部队§!与它正面作战，所以最好把一支强大的陆军部队部署在给出行星周围。\n\n如果我们能在战斗中战胜猫块的武器装备，我们就可以把它运送到§Y猫块收容区§!，在那里，它将为我们提供大量研究资料，并且能直接研究它们的奥秘结构。\n\n§B我们需要在疆域内有至少一个空闲的猫块收容区，才能在有猫块在我们星球上被目击时得到报告。§!"
  giga_blokkat.3202.a:0 "已阅。希望我们能做到……"
  giga_blokkat.3202.a.tooltip:0 "一个新的§G猫块研究任务§!现已可用，能够追踪我们§Y抓捕猫块§!的行动。"
  
  giga_blokkat.3000.paluushia:0 "§G调查§!§Y帕鲁西亚§!"
  giga_blokkat.3000.paluushia.tooltip:0 "帕鲁西亚显然与猫块有着重大联系。我们应该对这个星球和帕鲁什人进行彻底调查，以检索它们可能持有的任何$blokkat_knowledge$。\n\n§G潜在最大知识收益：§Y？§!§!\n§G已取得知识：§Y[ROOT.blokkat_knowledge_earned_by_paluush]§!§!"
  
  giga_blokkat.3000.capture:0 "§G抓捕§!§Y猫块§!个体丨被俘的猫块：§Y[ROOT.captured_blokkat_count]§!"
  giga_blokkat.3000.capture.tooltip:0 "好奇的猫块有时会访问我们的星球，收集关于我们的数据，并在面对威胁时瞬间消失。如果我们有至少一个空闲的§Y猫块收容区§!，我们就能在有§Y猫块§!在我们星球上被§Y目击§!时被通知，允许我们消耗£energy£并使用§Y地面部队§!将其无害化。\n\n被无害化的猫块将被运送到任意一个空闲的，能收容一个猫块个体的§Y猫块收容区§!。我们将从收容区内的猫块身上获得大量的研究数据，并能进行进一步测试。\n\n每个被俘的猫块能提升我们的§Y猫块研究速度§!§G15%§!。\n\n§B我们需要至少一个空闲的猫块收容区才能在猫块在我们星球上被目击时得到提醒。§!\n\n§G潜在最大知识收益：§Y？§!§!\n§G已取得知识：§Y[ROOT.blokkat_knowledge_earned_by_capture]§!§!"
  
  giga_blokkat.3204.name:0 "目击到猫块！"
  giga_blokkat.3204.desc:0 "在§Y[ROOT.GetName]§!上目击到有§Y猫块§!在探索我们的星球。\n\n它不知道我们的意图，根据它目前的装备，§Y[owner.blokkat_containment_ec_cost]§!£energy£应该就可以切断它与§Y猫块网络§!的链接。\n\n尽管这只是一只单独的猫块，但这些“来访”的猫块一般都有非常强大的武器装备来面对它们无法逃避的威胁。考虑到它们的技术，如果我们想要把它们无害化，我们必须确保我们能用强大的地面部队迅速支援战场。"
  
  giga_blokkat.3204.a:0 "前进！丨§Y[owner.blokkat_containment_ec_cost]§!£energy£"
  giga_blokkat.3204.a.tooltip:0 "-§Y[owner.blokkat_containment_ec_cost]§!£energy£\n§Y[ROOT.GetName]§!上的§Y猫块§!转为§R敌对§!"
  giga_blokkat.3204.b:0 "我们还没准备好。"
  
  giga_blokkat.3205.name:0 "猫块网络已被隔离！"
  giga_blokkat.3205.desc:0 "通过向超维空间投射大量能量，我们可以切断在§Y[ROOT.GetName]§!上孤立§Y猫块§!与§Y猫块网络§!的链接。\n\n该生物狂热地试图逃跑，但很快意识到它无法像它应该的那样传送走。面对我们的军队被逼到墙角，看似困惑的猫块增强了它的武器装备，并不失时机地与我们的军队交战，试图自己从我们的控制中逃脱。\n\n我们必须迅速而果断，因为如果猫块战胜了我们的军队，它将迅速窜入星际空间，再也见不到了。"
  giga_blokkat.3205.a:0 "不要给它喘息的时间！"
  
  giga_blokkat.3206.name:0 "猫块战胜了我们的陆军！"
  giga_blokkat.3206.desc:0 "我们的陆军在§Y[FromFrom.GetName]§!上无害化强大的被孤立的§Y猫块§!的行动失败了。在击败我们的地面部队后，该生物猛烈地拆毁了我们一些基础设施，然后在我们混乱的军队能够做出反应之前迅速窜入太空。\n\n对§Y[FromFrom.GetName]§!的伤害虽然不明显，但这无疑是对猫块相关行动的一次沉重打击。"
  giga_blokkat.3206.a:0 "该死！"
  giga_blokkat.3206.a.tooltip:0 "§Y[FromFrom.GetName]§!获得§Y10§!§R破坏度§!。\n我们取得§Y0.25§!§R对猫块紧迫度§!。"
  
  giga_blokkat.3220.name:0 "§Y[blokkat_prison_with_breach.solar_system.GetName]§!发生了猫块收容突破！"
  giga_blokkat.3220.desc.cooperative:0 "我们的§Y猫块收容区§!报告称在§Y[blokkat_prison_with_breach.solar_system.GetName]§!星系收容的猫块§Y[blokkat_prison_breacher.GetName]§!，正在进行一次危险的§R收容突破§!尝试。\n\n虽然该生物尚未完全逃脱，但它已经突破了主收容间，正在积极的咬穿结构试图逃离。收容区的工作人员预计，花费§Y[ROOT.blokkat_breach_ec_cost]§!£energy£和§Y[ROOT.blokkat_breach_alloy_cost]§!£alloys£就足以阻止§Y[blokkat_prison_breacher.GetName]§!并将其重归收容控制。\n\n由于§Y[blokkat_prison_breacher.GetName]§!是§G合作§!的，它在收容突破后只会飞向星际空间并不再回来。"
  giga_blokkat.3220.desc.indifferent:0 "我们的§Y猫块收容区§!报告称在§Y[blokkat_prison_with_breach.solar_system.GetName]§!星系收容的猫块§Y[blokkat_prison_breacher.GetName]§!，正在进行一次危险的§R收容突破§!尝试。\n\n虽然该生物尚未完全逃脱，但它已经突破了主收容间，正在积极的咬穿结构试图逃离。收容区的工作人员预计，花费§Y[ROOT.blokkat_breach_ec_cost]§!£energy£和§Y[ROOT.blokkat_breach_alloy_cost]§!£alloys£就足以阻止§Y[blokkat_prison_breacher.GetName]§!并将其重归收容控制。\n\n由于§Y[blokkat_prison_breacher.GetName]§!是§L漠不关心§!的，它在收容突破后会飞向太空并试图攻击我们。"
  giga_blokkat.3220.desc.displeased:0 "我们的§Y猫块收容区§!报告称在§Y[blokkat_prison_with_breach.solar_system.GetName]§!星系收容的猫块§Y[blokkat_prison_breacher.GetName]§!，正在进行一次危险的§R收容突破§!尝试。\n\n虽然该生物尚未完全逃脱，但它已经突破了主收容间，正在积极的咬穿结构试图逃离。收容区的工作人员预计，花费§Y[ROOT.blokkat_breach_ec_cost]§!£energy£和§Y[ROOT.blokkat_breach_alloy_cost]§!£alloys£就足以阻止§Y[blokkat_prison_breacher.GetName]§!并将其重归收容控制。\n\n由于§Y[blokkat_prison_breacher.GetName]§!是§R不悦§!的，它在收容突破后很大可能会极度敌对我们。"
  
  giga_blokkat.3220.a:0 "重新收容它们会消耗丨§Y[ROOT.blokkat_breach_ec_cost]§!£energy£和§Y[ROOT.blokkat_breach_alloy_cost]§!£alloys£"
  giga_blokkat.3220.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§!将被§Y妥善重新收容§!。"
  
  giga_blokkat.3220.b:0 "我们负担不起。"
  giga_blokkat.3220.b.tooltip:0 "由于§Y[blokkat_prison_breacher.GetName]§!是§G合作§!的，它将§Y消失在星际空间中§!。"
  
  giga_blokkat.3220.c:0 "我们负担不起。"
  giga_blokkat.3220.c.tooltip:0 "由于§Y[blokkat_prison_breacher.GetName]§!是§L漠不关心§!的，它将§Y消失在星际空间中§!或§H转为敌对§!。"
  
  giga_blokkat.3220.d:0 "我们负担不起。"
  giga_blokkat.3220.d.tooltip:0 "由于§Y[blokkat_prison_breacher.GetName]§!是§R不悦§!的，它将会§H转为敌对§!，§R或者更糟……§!"
  
  giga_blokkat.3221.name:0 "§Y[blokkat_prison_breacher.GetName]§!逃离了！"
  giga_blokkat.3221.desc:0 "我们位于§Y[blokkat_prison_with_breach.solar_system.GetName]§!的§Y猫块收容区§!对§Y[blokkat_prison_breacher.GetName]§!的重新收容失败了。\n\n幸运的是，§Y[blokkat_prison_breacher.GetName]§!的态度使它只是选择飞向星际空间而没有对我们的设施造成进一步的损害。\n\n收容区现已空闲，准备收容新的猫块，如果我们能抓捕一个的话。"
  giga_blokkat.3221.a:0 "很不幸，但这就是收容这种危险实体对应的风险……"
  giga_blokkat.3221.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§!§Y消失在星际空间中§!。\n\n§Y[blokkat_prison_with_breach.solar_system.GetName]§!星系中的§Y猫块收容区§!再次空闲了。\n\n我们获得§Y0.25§!§R对猫块紧迫度§!。"
  
  
  giga_blokkat.3225.name:0 "§Y[blokkat_prison_breacher.GetName]§!突破了收容！"
  giga_blokkat.3225.desc:0 "我们位于§Y[blokkat_prison_with_breach.solar_system.GetName]§!的§Y猫块收容区§!对§Y[blokkat_prison_breacher.GetName]§!的重新收容失败了。\n\n该猫块现已§R转为敌对§!并正向我们的船只开火。幸运的是，收容区预测如果我们的舰队能战胜它，我们就能阻止它逃离然后重新收容它。\n\n然而，我们只有§Y2个月§!的时间，在它重新把自己链接到更大的§Y猫块网络§!上并永久从我们手中溜走前。"
  giga_blokkat.3225.a:0 "立马制止那些猫块！"
  giga_blokkat.3225.a.tooltip:0 "在§Y[blokkat_prison_breacher.GetName]§!§Y消失在星际空间中§!之前，我们有§Y2个月§!的时间将其§R无害化§!。"
  
  giga_blokkat.3226.name:0 "§Y[blokkat_prison_breacher.GetName]§!逃离了！"
  giga_blokkat.3226.desc:0 "我们对§Y[blokkat_prison_breacher.GetName]§!无害化并重新收容的行动失败了。\n\n该猫块在对我们附近的所有舰船开火后，成功链接到§Y猫块网络§!上并从星系中逃脱了，永远的脱离了我们的掌控。\n\n收容区现已空闲，准备收容新的猫块，如果我们能抓捕一个的话。"
  giga_blokkat.3226.a:0 "可恶！"
  giga_blokkat.3226.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§!已经§Y消失在星际空间中§!。\n\n§Y[blokkat_prison_with_breach.solar_system.GetName]§!星系中的§Y猫块收容区§!再次空闲了。\n\n我们获得§Y0.5§!§R对猫块紧迫度§!。"
  
  giga_blokkat.3227.name:0 "§Y[blokkat_prison_breacher.GetName]§!已被重新收容！"
  giga_blokkat.3227.desc:0 "我们已经成功无害化并重新收容了§Y[blokkat_prison_breacher.GetName]§!。\n\n该猫块随后已被放回原先的收容处，并重新可用于研究。"
  giga_blokkat.3227.a:0 "干得好。"
  giga_blokkat.3227.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§!已重归收容。"
  
  giga_blokkat.3223.name:0 "§R灾难性猫块收容突破§!"
  giga_blokkat.3223.desc:0 "令人不安的消息！我们在§Y[blokkat_prison_with_breach.solar_system.GetName]§!星系的§Y猫块收容区§!报告称§Y[blokkat_prison_breacher.GetName]§!已经彻底§R突破收容§!并随后逃离到太空中。\n\n然而，这一§R不悦§!的猫块一心想要报复，并准备以暴力方式使用它的武器完全§R摧毁§!我们的§Y猫块收容区§!，利用其中的物质制造§R更多猫块§!。§Y[blokkat_prison_breacher.GetName]§!已经迅速重新链接到更大的§Y猫块网络§!并用它来自动下载意识到新创造的猫块中。\n\n它和新的猫块正转向对周围天体进行拆解来创建更多猫块，而这将进一步制造出愈发多的猫块。\n\n我们已经没有任何希望重新收容突破了收容的猫块，我们必须尽快消灭§Y[blokkat_prison_breacher.GetName]§!，阻止收容突破事件升级成为一场猫块浩劫！"
  giga_blokkat.3223.a:0 "接战！"
  giga_blokkat.3223.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§!已经§R突破收容§!，正在§R收割行星§!以§R创造更多猫块§!。\n\n位于§Y[blokkat_prison_with_breach.solar_system.GetName]§!星系的§Y猫块收容区§!已被§R摧毁§!！\n\n我们获得§Y2§!§R对猫块紧迫度§!。"
  
  
