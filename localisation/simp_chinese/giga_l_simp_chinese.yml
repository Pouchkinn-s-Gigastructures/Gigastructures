  katown_name:0 "§Y喵城大都会§!"
  katown_desc:0 "§L喵城大都会由建筑师狄特里希·韦迪猫毛设计，是喵星人文明的闪耀宝石。\n\n它是一座巨大而完美的城市，横跨喵星中心地带的整个北部。它将自然空间与河流同优雅高效的喵星建筑结合起来，是数十亿居民的家园。\n\n§Y大喵城金字塔§!坐落在它的核心，这是一座巨大的金字塔，向高空延伸有数英里之高，喵星人政府和§Y大帝§!也集中于此。\n\n这个金字塔是一个巨大的§Y护盾发生器§!和环绕整个弗鲁森的§Y灵能隔绝场§!的源头，保护弗鲁森免受轨道轰炸和灵能攻击。\n\n它也拥有一个§Y反虫洞力场§!，只要它激活，就无法在行星上使用超级武器。§!\n\n§B如果反抗军活跃度增长到足够高的话，护盾和力场都会失效。§!"
  
