  giga_blokkat.5010.butwhy:0 "你们收割行动的目的是什么?"
  giga_blokkat.5010.butwhy.response:0 "对宇宙能量密度的大量重复研究显示，有99.9997%的可能性宇宙中所有的物质和能量最终都将会越来越快地消散到无垠空间之中去，这个现象在你们的河系似乎被称为§Y热寂§!。\n\n我们认为这一结局和我们的长期生存计划不可兼容也不会被接受。\n\n因此，猫块议会裁定，需要将现存的能量全部归并至一个单一结构体以停止并逆转§Y热寂§!之过程，同时也是为了防止可贵的能量继续在宇宙事件视界中丢失。\n\n预计大部分文明都将在这一目标完成前自然灭亡，因此在最终灭亡前，你们可以自由离开银河系或者进行日常活动而不受我们干扰。"
  
  giga_blokkat.5010.coexist:0 "我们不能共存？我们可以给你能源！"
  giga_blokkat.5010.coexist.response:0 "无论你们物种能提出什么交易，最终都不如我们自己简单收获能源。\n\n如果我们的行动给你们带来不便，你们可以自由离开银河系。"
  
  giga_blokkat.5010.nogalaxytravel:0 "我们无法星系间旅行。我们不能离开。"
  giga_blokkat.5010.nogalaxytravel.response:0 "真不幸。"
  
  giga_blokkat.5010.xenophile:0 "你们可真是……奇妙的生物啊！"
  giga_blokkat.5010.xenophile.response:0 "你们也是。因此，有关你们文明的数据将会得到记录，并储存于档案库当中，以在你们被一劳永逸地消灭之后留作永恒保存。"
  
  giga_blokkat.5010.spiritualist:0 "你们不过是群没有灵魂的躯壳！"
  giga_blokkat.5010.spiritualist.response:0 "完全错误。妄加推测是不利于你们的生存的。"
  
  giga_blokkat.5010.authoritarian:0 "滚出我们的河系，不然后果自负。"
  giga_blokkat.5010.authoritarian.response:0 "你们的物种仅仅利用了此河系可见物质的一小部分，而反过来可见物质也不过是此河系总物质-能量的一小部分。因此你们对此河系的主权宣称毫无数理意义，§Y[ROOT.GetSpeciesNamePlural]§!"
  
  giga_blokkat.5010.egalitarian:0 "你们的行为是对智慧本身的亵渎！"
  giga_blokkat.5010.egalitarian.response:0 "知道了。"
  
  giga_blokkat.5010.materialist:0 "你们一定有浩瀚的关于宇宙的知识吧。"
  giga_blokkat.5010.materialist.response:0 "知识是生存之关键。因此，我们时常深入细致地收录各个河系区域的居民和属性之数据。这个河系也不例外。"
  
  giga_blokkat.5010.xenophobe:0 "你们猫块人不过是恶心的怪物！"
  giga_blokkat.5010.xenophobe.response:0 "我们不记得我们有人或其他人查问过这件事，§Y[ROOT.GetSpeciesNamePlural]§!。"
  
  giga_blokkat.5010.militarist:0 "我们将战至最后一刻。"
  giga_blokkat.5010.militarist.response:0 "怪异之举。长期来看，直接离开此河系是更为高效之举。"
  
  giga_blokkat.5010.pacifist:0 "我们就不能共享和平吗？"
  giga_blokkat.5010.pacifist.response:0 "正如之前所说，你们可以随意离开此河系。我们的飞船已受令不会向你方离开此河系区域的无武装世代飞船开火。"
  
  giga_blokkat.5010.fanaticpurifier:0 "我们将把你们从宇宙间扫尽！"
