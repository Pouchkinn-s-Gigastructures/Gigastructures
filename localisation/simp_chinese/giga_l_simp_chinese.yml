  origin_orbital_arcology:0 "轨道理想城"
  origin_orbital_arcology_desc:0 "在这个物种的整个演化过程中，始终有一个巨大的环漂浮在天空中。当他们实现亚光速太空航行的时候，他们发现这个环完全被可居住和可耕种的土地覆盖。"
