  origin_squareworld:0 "方形世界"
  origin_squareworld_desc:0 "这个物种在一个违背物理学的方型环世界上发展起来。其他区段已经衰朽，完全不可居住，所以最后一个支撑生命的区段上的居民决定自己出去，试图修复他们家园的剩余部分。"
