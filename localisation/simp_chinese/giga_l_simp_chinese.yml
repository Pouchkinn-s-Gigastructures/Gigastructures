  giga_katrebels.0016.name:0 "突袭发电厂"
  giga_katrebels.0016.desc:0 "为了避免使用昂贵而脆弱的舰用发电机，喵星人倾向于将能量从他们的星球传送到他们的舰船上。\n而我们魔鱼的身体结构使我们对大多数类型的电击免疫。破坏者团队可以轻易地在喵星发电站四处啃碎一些电线，这肯定会对他们的舰船造成很大的影响。\n他们将没有足够的能量为它们提供动力，迫使它们比平时走得慢得多！一个邪恶的计划！我们只需要一些小小的帮助……\n\n§Y大帝有25%的几率发现这件事，这将导致他对我们的评价§R降低§!。\n\n§Y如果行动成功，所有喵星人舰船将在2年内遭受以下debuff影响：§!\n§R-40%舰船速度\n+25%跃迁充能时间\n\n§Y如果行动失败，魔鱼反抗力度将§R降低1§!。\n\n§Y有10%的几率获得§H大成功§!，这将导致魔鱼抵抗力度与喵星人惩罚一起§G上升§!1。"
  
  giga_katrebels.0016.reponse:0 "我们将尽力打击他们的发电厂。"
  
  giga_katrebels.0016.low:0 "贡献§Y3000§! £energy£和§Y500§! £alloys£丨60%成功率"
  giga_katrebels.0016.med:0 "贡献§Y3000§! £energy£和§Y1500§! £alloys£丨80%成功率"
  
  giga_katrebels.00162.name:0 "发电厂破坏失败"
  giga_katrebels.00162.desc:0 "属于§Y魔鱼结社§!反大帝抵抗组织的§Y魔鱼们§!最近因试图破坏整个§Y喵星人帝国§!的发电厂而被捕。\n\n破坏者尚未进入建筑物就被喵星当局迅速拦截，他们试图贿赂喵星人的行动也遭失败。\n\n凯撒发表了胜利演讲，向民众通报了这次成功的反制行动，这代表着魔鱼在帝国的抵抗行动受到了严重挫折。"
  giga_katrebels.00162.a:0 "无能鼠辈！"
  
  giga_katrebels.00164.name:0 "发电厂破坏成功！"
  giga_katrebels.00164.desc:0 "隶属于§Y魔鱼结社§!反大帝抵抗组织的§Y魔鱼§!成功袭击了几个§Y喵星人帝国§!的重要军事发电厂。\n\n魔鱼已经潜入了这些建筑，并利用它们强大的下颚轻易咬断了发电厂的精巧线路，导致喵星军事设施内大面积停电。\n\n此举已迫使喵星人不得不为了节省电力而大幅降低飞船速度，通常他们从行星侧发电厂直接将电力传输到飞船电池上。"
  giga_katrebels.00164.a:0 "没电的时候“闪电战”，祝你好运！"
  giga_katrebels.00164.a.tooltip:0 "§Y喵星船舰§!在§Y2年§!内受到以下惩罚：§R\n-40%船舰速度\n+25%跃迁充能时间"
  
  giga_katrebels.00166.name:0 "破坏发电厂：§H大获成功§!"
  giga_katrebels.00166.desc:0 "隶属于§Y魔鱼结社§!反大帝抵抗组织的§Y魔鱼§!成功袭击了数个§Y喵星人帝国§!重要军事发电厂。\n\n魔鱼们迅速潜入建筑物内，利用它们强大的下颚轻松咬断了发电厂的精密线路，导致喵星军事设施内大面积停电。喵星人根本来不及反应。\n\n此举已迫使喵星人不得不为了节省电力而大幅降低飞船速度，通常他们从行星侧发电厂直接将电力传输到飞船电池上。\n\n这次行动的速度和效率都很高，增强了整个帝国魔鱼的抵抗力度，让他们对有朝一日推翻大帝有了更多希望。"
  giga_katrebels.00166.a:0 "没电的时候“闪电战”，祝你好运！"
  giga_katrebels.00166.a.tooltip:0 "§Y喵星船舰§!在§Y2年§!内受到以下惩罚：§R\n-40%船舰速度\n+25%跃迁充能时间\n\n§Y魔鱼反抗力度§G提高§Y1§!。"
  
