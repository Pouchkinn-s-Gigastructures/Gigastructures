  giga_fe_planetcrafts_1:0 "失落帝国天体战舰：§G标准§!\n失落帝国将会在游戏开始时获得§G0§!至§G3§!个§Y战争之月§!。\n觉醒时，它们会获得§G1§!至§G5§!个§Y战争之月§!和§G0§!至§G1§!个§Y贝希摩斯行星飞船§!。\n此外，它们将会获得等同于§G10§!层§Y循环科技§!的额外增益。"
  
  giga_fe_planetcrafts_2:0 "失落帝国天体战舰：§Y高§!\n失落帝国将会在游戏开始时获得§G2§!至§G5§!个§Y战争之月§!和§G0§!至§G1§!个§Y贝希摩斯行星飞船§!。\n觉醒时，它们会获得§G2§!至§G8§!个§Y战争之月§!和§G1§!至§G2§!个§Y贝希摩斯行星飞船§!。\n此外，它们将会获得等同于§G30§!层§Y循环科技§!的额外增益。"
  
  giga_fe_planetcrafts_3:0 "失落帝国天体战舰：§H极高§!\n失落帝国将会在游戏开始时获得§G5§!至§G10§!个§Y战争之月§!和§G1§!至§G3§!个§Y贝希摩斯行星飞船§!。\n觉醒时，它们会获得§G6§!至§G12§!个§Y战争之月§!和§G2§!至§G3§!个§Y贝希摩斯行星飞船§!。\n此外，它们将会获得等同于§G60§!层§Y循环科技§!的额外增益。"
  
  giga_fe_planetcrafts_4:0 "失落帝国天体战舰：§R地狱§!\n失落帝国将会在游戏开始时获得§G10§!至§G20§!个§Y战争之月§!和§G3§!至§G6§!个§Y贝希摩斯行星飞船§!。\n觉醒时，它们会获得§G15§!至§G30§!个§Y战争之月§!和§G4§!至§G8§!个§Y贝希摩斯行星飞船§!。\n此外，它们将会获得等同于§G100§!层§Y循环科技§!的额外增益。"
  
  giga_blokkat.3317.nokatzens.desc:0 "最后，§Y喵星§!和§Y奈内特星§!的居民之间正式打响了星际战争，打破了无趣的针锋相对。这两个较为落后的文明都将帕鲁西亚和猫块视为可求援之势力。帕鲁西亚和猫块的预测模型都显示对方将会介入纷争，因此双方也下场了，而这是悲剧的开端。\n\n猫块人大部分都习惯了作为高级机械供应商的身份，而帕鲁西亚人则将他们那些久经沙场的英雄们租借出去换取财富。大多数帕鲁西亚人都将战争视为家常便饭，然而一名名唤§Y萤兔§!的帕鲁西亚人将其视作某种发掘自我的度假。他认为，在经过了数年的僵持阶段后，帕鲁西亚人的进步程度已经难以一窥全貌，然而他自己的实力已然无法匹敌。这场战争得以让萤兔睁眼看宇宙，在他回去后，他发表了许多次激情洋溢的演讲，内容都是有关于帕鲁西亚的未来机会潜力的。\n\n喵星和奈内特的战争仍在持续，他们的星球都在默默受苦受难，双方接触，想要达成停火协议。而猫块和帕鲁西亚的要人也被邀请到会议，利用他们那传奇般的未来视能力来提供意见。猫块一方建议达成停火，然而帕鲁西亚一方代表，名为§Y博廷§!的先知预见到这会导致经济危机，更糟糕的是，这会让他的祖国在新时代中被猫块人利用贸易手段不断剥削。\n\n博廷宣称，唯一令人满意的解决之道只有一方彻底战胜另一方，在博廷的愿景中，战争将在帕鲁西亚人的英雄带领之下走向胜利，而帕鲁西亚也将获得霸权地位。然而，事与愿违，喵星和奈内特领导层还是在意识到战争的徒劳和危险后签订了由猫块人主导的停战协议，并缓慢但持续地修复着双方的关系。\n\n就在萤兔被战争震撼，领悟到强硬外交方针的重要性时，博廷因这场灾难产生自我怀疑并离职。萤兔呼吁重拾伟大之时，博廷则在反思帕鲁西亚的先知体系的实效性。他认为帕鲁西亚的先知的所谓预知未来的洞察力已经让帕鲁西亚帝国伤痕累累而其却全然不知，其洞察力只不过是将基础的大众常识抬高，辅以简单的推理方法罢了。\n\n帕鲁西亚人的先知随后又预知到了一场不详的军事威胁，而这次帕鲁西亚人本可以让博廷的质疑得到检验。博廷辩称他们的敌人是有着理性的，如果帕鲁西亚人能够以外交形式和和平共处的态度来对待的话，和平也是有机会的。他的言论在已然陷入失败苦涩的帕鲁西亚民众中一石激起千层浪，博廷被帕鲁西亚人所唾弃，而萤兔煽动人民拿起武器武装对抗的话语则让帕鲁西亚人群情激奋。\n\n入侵的势力是一个由嗜杀机器智能所组成的帝国，名唤“§Y拉博茨§!”，这个帝国对和平共处毫无兴趣，甚至可以说是毫无能力进行共处。拉博茨对猫块通讯网络发动了进攻，瘫痪了猫块人的电网，然而帕鲁西亚人的灵能设施超出了拉博茨的理解，因此幸免于难。猫块人被彻底击败，不得不进行大规模而不乏血腥的离乡出逃行动。不过帕鲁西亚人坚持了下去，他们的士气高涨无比，将拉博茨化为了一片废墟，这也让萤兔的声望无与伦比，反之博廷的声望则一落千丈。\n\n不过，虽然猫块人撤离了此星球，然而猫块人后来发生了什么则缺少记录。"
  
