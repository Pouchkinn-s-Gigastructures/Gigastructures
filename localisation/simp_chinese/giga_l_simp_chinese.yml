  giga_blokkat.3207.name:0 "猫块已抓捕！"
  giga_blokkat.3207.desc:0 "在许多场激烈的战斗后，我们的陆军终于成功无害化了§Y[FromFrom.GetName]§!上孤立的猫块。尽管我们不能直接摧毁这个生物，因为这无疑会在我们能做出反应前惊动它们文明的其他部分，但我们的攻击仍失效了其大部分武器并暂时让它失去了意识。\n\n在这关健的，猫块无法对周遭环境作出反应的几分钟内，我们成功在它极端高效的自我修复系统启动并使其重新运作前，把它迅速转移到了位于§Y[newest_blokkat_prison.solar_system.GetName]§!星系的§Y猫块收容区§!中。\n\n幸运的是，被称为§Y[newest_blokkat_prisoner.GetName]§!的那只猫块，被安全的收容在超维收容间中，保持与§Y猫块网络§!的隔离，无法通过高维逃脱。此外，该收容间还在积极安抚猫块的理智，使其保持尽可能的服从。\n\n为了不让其余猫块注意到这一突然消失情况，收容区还“劫持”了猫块网络的信号，并复制了§Y[newest_blokkat_prisoner.GetName]§!在猫块网络内的能量印记，以欺骗猫块网络，让它认为§Y[newest_blokkat_prisoner.GetName]§!还在银河系中徘徊。\n\n我们可以通过点击巨构建筑菜单中的§Y管理收容区§!选项来管理收容了§Y[newest_blokkat_prisoner.GetName]§!的收容区。"
  giga_blokkat.3207.a:0 "令人愉快！高风险高收益的行为。"
  giga_blokkat.3207.a.tooltip:0 "§Y[newest_blokkat_prisoner.GetName]§!已被我们帝国收容了。我们可以使用收容区的管理菜单来从他们那里进行研究并取得$blokkat_knowledge$。\n\n§R无论它们表现的多么合作，猫块都是智力极高的危险生物。尽管我们试图想办法“抑制”了他们的智能处理能力，但这些被收容的猫块能意识到我们的意图，我们应对它们保持密切监测。§!\n\n"
  
  blokkat_prison_1_empty:0 "$gc_blokkat$猫块收容区"
  blokkat_prison_1_empty_DESC:0 "猫块收容区已准备好收容一个被俘的猫块并对其进行研究"
  blokkat_prison_1_empty_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_blokkat$——$giga_list_category_science_production$\n容纳了一个用于实验的、§Y被俘获的猫块§!，其基础维护费为§Y1000§!£energy£\n$giga_list_potentially_hazardous$\n§L一个非常昂贵的巨构建筑，能够收容一个猫块。" #megalistentry BLOKKAT CONTAINMENT NEXUS
  
