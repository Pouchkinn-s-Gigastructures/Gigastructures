  corrona_defence_buff:0 "奥秘能量护盾"
  corrona_defence_buff_desc:0 "整个世界充斥着一股神秘的能量涡流。它似乎完全阻止了所有常规技术的使用，入侵行星几乎不可能。令人惊讶的是，当地人的文明似乎未受影响，因为他们所采用的技术与我们文明完全不同。\n\n§Y这颗星球上的防御军队非常强大，因为我们的大部分技术在登陆星球后会直接失效。"
  
  corrona:0 "科罗纳"
  
  corrona_army:0 "神秘原始陆军"
  corrona_army_plural:0 "神秘原始陆军"
  corrona_army_desc:0 "一支原始军队，采用的中世纪武器结合了类似魔法的非凡能力。"
  
  giga_corrona_age:0 "奥秘中世纪"
  giga_corrona_age_desc:0 "虽然这个文明尚未拥有电力或内燃机，但它却在利用各种奥妙的仪器和武器，这与我们对魔法的描述十分相似。这个世界的居民有效地走上了一条完全不同、独特的科技之路。"
  
