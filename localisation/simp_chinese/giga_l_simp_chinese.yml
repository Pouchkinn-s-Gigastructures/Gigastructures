  katzenartig_major_splinter:0 "主要分散国家资源"
  katzenartig_major_splinter_desc:0 "预防灾难性崩溃。"
  
  building_giga_corrona_capital:0 "奥术圣殿"
  building_giga_corrona_capital_desc:0 "作为科罗娜统治精英所在的大型宫殿。这里居住着无数的奇幻生物，它们拥有一系列神奇的能力。"
  
  building_giga_corrona_homes:0 "奥秘市中心区"
  building_giga_corrona_homes_desc:0 "虽然乍看是简单的中世纪栖所，但这些城市中充斥着各种造物，采用某种“魔法”用于改善日常生活。"
  
  giga_corrona.001.name:0 "引力束缚"
  giga_corrona.001.desc:0 "在进入§Y朱庇图星系§!后，我们的科研船有了一个有趣的发现：这个星系其实并不是一个真正的恒星系统！\n\n事实上，褐矮星朱庇图虽然看似一个独立星系，但实际上与附近的§Y朱布里奥星系§!存在引力束缚，并围绕其缓慢旋转，尽管它的轨道周期超过几十万年。\n\n这意味着朱布里奥和朱庇图可以被归类为一个极其遥远的双星系统，但这并不是一个突破性发现，两者之间成功形成了一条超空间通道，我们的科学家对此并无兴趣。"
  giga_corrona.001.a:0 "精妙。但这两个星系毫不重要。"
  
  giga_corrona.002.name:0 "奥秘原始文明"
  giga_corrona.002.desc:0 "§Y朱庇图星系§!总是让人惊讶，现在我们的科学小组报告，他们已在褐矮星的一颗卫星上发现了一个繁荣的文明！\n\n这让他们颇为哑然，因为即使朱庇图由于大气层内放射性元素浓度异常高而特别温暖，但也不应该能把一颗行星加热到宜居的程度。\n\n此外，这颗星球上的各个原始国家似乎拥有并运用了极为神秘的能力，违背了我们目前对物理学的理解。这几乎是魔法！他们甚至找到了一种无法解释的能量涡流包覆这颗星球，这种能量以某种方式使大部分（甚至所有）的现代科技崩溃和失效。据推测，该领域可能是一定程度上保持星球温暖的原因。\n\n再加上原始人对魔法的使用，探索和征服都变得非常困难，这个世界的科学潜力毋庸置疑。然而，如果这些原始人联合起来，飞向星空，无疑是一个强劲的敌人……"
  giga_corrona.002.a:0 "妙极！"
  
  giga_corrona_planetcraft:0 "奥秘星舟"
  giga_corrona_planetcraft_plural:0 "奥秘星舟"
