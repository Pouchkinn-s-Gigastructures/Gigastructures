  ### Matrioshka Brain ####################
  #########################################
  giga_tech_matrioshka_brain_1:0 "千兆尺度恒星计算"
  giga_tech_matrioshka_brain_1_desc:0 "为了满足我们不断增长的算力需求，我们必须思考更多。通过将类似戴森球的设计嵌入一个更大的计算结构阵列中，我们建造一个巨大的、跨越星系的计算机，由多个依靠彼此的热量作为能量来源的嵌套层组成。"
  
  giga_tech_matrioshka_brain_2:0 "意识集中上传"
  giga_tech_matrioshka_brain_2_desc:0 "扫描一个思维，并将其与其他数十亿个心智一起转移到一个完全模拟的人工环境中，其技术要求相当艰巨。但如果拥有足够强大的计算机，比如$name_matrioshka_brain$，这个梦想就能成为现实。"
  
  giga_dialog.501.name:0 "$name_matrioshka_brain$建造"
  giga_dialog.501.desc:0 "现在我们已经准备好建造$name_matrioshka_brain$的艰巨任务。第一步是在恒星周围建造两个太阳能电容器，这将抑制恒星不必要的外部活动。随着层数增加，将产生越来越多的研究。请记住，一旦我们完成了最后一层，$name_matrioshka_brain$的效率就会暴涨。为了给巨构腾出空间，星系中的行星将被拆除。"
  giga_dialog.501.a:0 "棒极了。"
  
  giga_dialog.502.name:0 "太阳能电容器完工"
  giga_dialog.502.desc:0 "太阳能电容器现在安装在恒星周围，并且正在积极收集能量和防止太阳风暴。我们将建造主数据库作为第一计算层。它将作为一个巨大的存储单元，不断收集和分析来自银河系所有角落的新数据。"
  giga_dialog.502.a:0 "好极了。"
  
  giga_dialog.503.name:0 "主数据库完工"
  giga_dialog.503.desc:0 "主数据库已建造完成并开始大量的科学研究。然而，它的能力仍非常有限，需要更多的计算层来达到最高效率。我们现在可以开始建造中央处理器，它将容纳银河系中一些最强大的计算机，并处理主数据库发出的热量。"
  giga_dialog.503.a:0 "好。我们会完成目标。"
  
  giga_dialog.504.name:0 "中央处理器完工"
  giga_dialog.504.desc:0 "中央处理器完成了。它是一个庞大的知性计算机网络，拥有惊人的计算能力。它利用来自主数据库的热量来运行，并对收集的数据进行处理。下一层将由量子计算器组成，它将与中央处理器一起工作，以了解宇宙的奥秘。"
  giga_dialog.504.a:0 "迈向光辉未来的又一步。"
  
  giga_dialog.505.name:0 "量子计算机完工"
  giga_dialog.505.desc:0 "量子计算机已经开始运行。这两个巨大的环利用中央处理器产生的热能，积极寻找各个科学领域中最复杂问题的答案。构建$name_matrioshka_brain$的最后一步是建立交叉引用档案库，这是一个将$name_matrioshka_brain$的每一台计算机有条不紊连接在一起的庞大网络，将其效率提升十倍。"
  giga_dialog.505.a:0 "我们即将揭开宇宙的秘密。"
  
  giga_dialog.506.name:0 "$name_matrioshka_brain$完工"
  giga_dialog.506.desc:0 "今天是我们种族光辉的一天。我们最熟练的工程师和工人已经组装好了这个只有最伟大帝国才能梦想建造出的科技奇迹。$name_matrioshka_brain$，它配备了这个星系有史以来最强大的计算机，将帮助我们揭开宇宙最后的神秘面纱。\n\n这台电脑的惊人算力也会优化某些经济层面，比如舰船建造速度和海军容量。"
  giga_dialog.506.a:0 "愿能一窥宇宙之秘。"
  
  giga_dialog.507.name:0 "套娃脑现实模拟器准备就绪"
  giga_dialog.507.desc:0 "完成了。以一定效率为代价，我们的套娃脑已经装备了数十亿的休眠舱，能够容纳大量生命。这些生命将生活在一个完全虚拟的世界内，不受现实的限制。\n\n注意在虚拟世界里人口增长极为缓慢，所有人口都需要从另其它星球迁来。"
  giga_dialog.507.a:0 "好极了。"
  
  giga_dialog.508.name:0 "套娃脑现实模拟器区段建造完成"
  giga_dialog.508.desc:0 "虚拟现实模拟器的一部分已经完成，使我们离一个全面运作的虚拟文明更近一步。\n\n请记住，在虚拟世界里人口的增长极其缓慢，所有的人口都需要从另其它星球上迁来。我们可以使用决策对虚拟世界进行特殊化。"
  giga_dialog.508.a:0 "让我们更进一步。"
  
