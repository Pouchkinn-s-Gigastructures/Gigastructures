  blokkat_shield_killer_influence_DESC:0 "这一巨构建筑能穿透到高维空间来进行有价值的研究。它还可以被作为一个文明对可怕猫块作战胜利的宏伟纪念碑使用。"
  
  giga_blokkat.1032.name:0 "震荡仪的用途"
  giga_blokkat.1032.desc:0 "在摧毁了§Y猫块赋权者§!后，我们的§Y超维震荡仪§!对我们的文明不在有用了。因此，我们应该在没有猫块迫在眉睫的威胁后为它找到新的用途。于是，我们已提出两个把巨构建筑投入使用的建议。\n\n两者都将巨构建筑作为一个庞大的，针对超维空间的研究实验室，但它的特化还没有被最终决定。第一个选项是把它用来从我们宇宙的高维结构中“收割”能量，这肯定是有利可图的，并且与猫块收割我们银河系的所作所为差不多。\n\n或者，我们可以把它的的一部分开放给所有生物并将其转化为一个名副其实的纪念碑，纪念我们对猫块的胜利，提供大量的§Y影响力§!，§Y凝聚力§!，§Y外交权重§!和大量的科研产出。\n\n在这两个提议中它都将产生大量有关超维空间的数据，谁知道它在里面会发现什么？"
  giga_blokkat.1032.a:0 "用它来收割能量。"
  giga_blokkat.1032.a.tooltip:0 "§Y超维震荡仪§!现在将被称为§Y超维发电机§!。它将产生§R极大§!量§Y能量币§!和§Y物理学研究§!，只要很少的维护费。"
  giga_blokkat.1032.b:0 "它将成为我们荣耀的纪念碑！"
  giga_blokkat.1032.b.tooltip:0 "§Y超维震荡仪§!现在将被称为§Y超维发电机§!。它将出产大量§Y物理学研究§!，§Y影响力§!，§Y凝聚力§!和§Y外交权重§!，消耗大量§Y能量币§!作为维护费。"
  
  giga_blokkat.1033.name:0 "震荡仪已拆除"
  giga_blokkat.1033.desc:0 "随着§Y猫块赋权者§!的毁灭，我们未完成的§Y超维震荡仪§!已经没有任何作用了。\n\n因此，已拆除该巨构建筑来回收被投入建造的资源。"
  giga_blokkat.1033.a:0 "明白。"
  giga_blokkat.1033.a.tooltip:0 "我们的§Y超维震荡仪§!已被§R拆除§!。"
  
  giga_blokkat.1043.name:0 "科研船已被收割"
  giga_blokkat.1043.desc:0 "以进步的名义，我们的一艘科研船已经牺牲自己，被§Y猫块拆解者§!收割了。这艘装满了测量装备和各种试验品的船直面了猫块的收割模式。\n\n仅仅用了几秒钟，该船就被彻底抹消，沦为一股高能基本粒子并被转化为能量，但在这过程中收集的数据是无价的。§Y猫块拆解者§!字面意义上从更高维度“拉”动时空，把所有东西拖拽到一起，粉碎成组成它们的基本粒子，最终变成原始能量，随后被舰船收集并被报告通过光束送往§Y猫块赋权者§!。\n\n这些能量之后去了哪里我们不得而知，但读数表明它被送到了数十亿光年外的一个中心点。无论如何，这一实验给我们提供了无价的$blokkat_knowledge$，这无疑将有助于我们与猫块相关的研究努力。"
  giga_blokkat.1043.a:0 "必要的牺牲。"
  giga_blokkat.1043.a.tooltip:0 "我们获得§Y3§!$blokkat_knowledge$。"
  
  giga_blokkat.1040.name:0 "猫块拆解者被毁！"
  giga_blokkat.1040.desc.a:0 "我们的舰队已经成功的瘫痪并摧毁了猫块在§Y[FromFromFrom.solar_system.GetName]§!星系行动的巨大§Y猫块拆解者§!。\n\n这一巨舰在其防御系统完全失效后经历了一次惨烈的爆炸，使星系内猫块的收割行动迎来了终结，暂时的。\n\n作为相应§G猫块研究任务§!的一部分，这给我们提供了§Y3§!$blokkat_knowledge$以及大量的$blokkat_scrap$，可被用于我们的研究行动中。 平定这一高度破坏性的船只使我们的§R对猫块紧迫度§!降低了§Y3§!，这也将在未来显著的降低猫块的速度。\n\n我们必须保持警惕，因为猫块很可能在接下来的几年内重建另一艘§Y猫块拆解者§!和其护卫舰。"
  giga_blokkat.1040.desc.b:0 "我们的舰队已经成功的瘫痪并摧毁了猫块在§Y[FromFromFrom.solar_system.GetName]§!星系行动的巨大§Y猫块拆解者§!。\n\n这一巨舰在其防御系统完全失效后经历了一次惨烈的爆炸，使星系内猫块的收割行动迎来了终结，暂时的。\n\n我们已经成功取得了大量的$blokkat_scrap$，可被用于我们的研究行动中。 平定这一高度破坏性的船只使我们的§R对猫块紧迫度§!降低了§Y3§!，这也将在未来显著的降低猫块的速度。\n\n我们必须保持警惕，因为猫块很可能在接下来的几年内重建另一艘§Y猫块拆解者§!和其护卫舰。"
  giga_blokkat.1040.a:0 "令人愉快！"
  giga_blokkat.1040.a.tooltip:0 "获得§Y3§!$blokkat_knowledge$。\n我们的§R对猫块紧迫度§!降低了§Y3§!。\n§Y40§!£blokkat_scrap_icon£"
  giga_blokkat.1040.b:0 "很好。"
  giga_blokkat.1040.b.tooltip:0 "§Y40§!£blokkat_scrap_icon£\n我们的§R对猫块紧迫度§!降低了§Y3§!。"
  
  giga_blokkat.1041.name:0 "猫块拆解者被毁！"
  giga_blokkat.1041.desc:0 "§Y[destroyed_blokkat_dismantler_destroyer.GetName]§!的伟力成功的瘫痪并摧毁了§Y[destroyed_blokkat_dismantler_location.GetName]§!星系中的§Y猫块拆解者§!。\n\n这将减缓猫块的收割行动并给银河系争取了宝贵的时间来应付这些河外威胁。平定这一高度破坏性的船只使我们的§R对猫块紧迫度§!降低了§Y3§!，这也将显著的降低猫块收割行为的速度。"
  giga_blokkat.1041.a:0 "好消息。"
  giga_blokkat.1041.a.tooltip:0 "我们的§R对猫块紧迫度§!降低了§Y1.5§!。"
  
  giga_blokkat.3091.name:0 "普朗克裂解光束"
  giga_blokkat.3091.desc:0 "我们的§Y猫块研究局§!已经成功画出了猫块的§Y普朗克裂解光束§!的图纸，这是一个L槽的激光基础舰船武器，猫块几乎在它们的每一艘船上都部署了该武器。这种激光装置的巨大破坏力是近代银河系历史上任何其他类似规模的装置都无法比拟的。\n\n现在，我们有责任对这个新部件进行妥善的研究。"
  giga_blokkat.3091.a:0 "让我们立刻动手吧！"
  
  giga_blokkat.3092.name:0 "四维奇点炮"
  giga_blokkat.3092.desc:0 "我们的§Y猫块研究局§!已经成功画出了猫块的§Y四维奇点炮§!的图纸，这是一个G槽的导弹武器，猫块几乎在它们的每一艘船上都部署了该武器。初步设计工作表明，这个奥秘组件似乎依赖于将一个四维奇点发射向其不幸的敌人。\n\n现在，我们有责任对这个新部件进行妥善的研究。"
  giga_blokkat.3092.a:0 "它们和四维的东西有什么关系?"
  
  giga_blokkat.3093.name:0 "猫块群聚单位"
  giga_blokkat.3093.desc:0 "我们的§Y猫块研究局§!已经成功画出了猫块的§Y猫块群聚单位§!的图纸，这是一个H槽的武器，被猫块部署在它们所有的船只上。它们似乎依赖于把数十类似猫块的实体部署到太空中，随后向敌舰攻击。\n\n尽管我们不能为了这个目的创建出新的猫块个体，但我们可以创建差不多的东西来达成目的。\n\n现在，我们有责任对这个新部件进行妥善的研究。"
  giga_blokkat.3093.a:0 "棒极了！"
  
  giga_blokkat.3103.name:0 "猫块相位转换超光速引擎"
  giga_blokkat.3103.desc:0 "我们的§Y猫块研究局§!已经成功画出了猫块的§Y相位转移超光速引擎§!的图纸，这是它们超光速交通的主要方式。\n\n有趣的是，猫块推进器和猫块超光速引擎并没有区别。它们都使用了一种锚定在更高维度的装置，通过拖动飞船周围的空间来达成瞬时加减速。\n\n现在，我们有责任对这个新部件进行妥善的研究。"
  giga_blokkat.3103.a:0 "更多超维的东西！"
  
  giga_blokkat.3104.name:0 "猫块反应堆"
  giga_blokkat.3104.desc:0 "我们的§Y猫块研究局§!已经成功画出了猫块的§Y反应堆§!的图纸，这是它们宇宙飞船的主动力单元。\n\n和预期的一样，该设备从它们的高维能量枢纽汲取能量。只要我们有必要的资源，我们应该能小规模复制它。\n\n现在，我们有责任对这个新部件进行妥善的研究。"
  giga_blokkat.3104.a:0 "有趣。"
  
  giga_blokkat.3105.name:0 "猫块计算机"
  giga_blokkat.3105.desc:0 "我们的§Y猫块研究局§!已经成功画出了猫块的§Y舰载计算机§!的图纸，这是指挥它们船只的中心智能。\n\n尽管它们通常与猫块船员深度合作，我们仍能在不真正使用猫块的情况下将它们用于我方船只。我们已经实例化了两种计算机，一种§Y炮击§!版用于我们战列舰一类的船只上，另一种§Y航母§!版用于更大型的飞船，比如天体战舰。\n\n现在，我们有责任对这个新部件进行妥善的研究。"
  giga_blokkat.3105.a:0 "好极了。"
  
  giga_blokkat.3106.name:0 "超膜传感器"
  giga_blokkat.3106.desc:0 "我们的§Y猫块研究局§!已经成功画出了猫块的§Y超膜传感器§!的图纸，这是它们船只探测分析周围空间的主要手段。\n\n初步分析表明，它们似乎依赖于对我们宇宙超维结构中三维物质产生的无限小的振荡的探测。\n\n现在，我们有责任对这个新部件进行妥善的研究。"
  giga_blokkat.3106.a:0 "很好。"
  
  giga_blokkat.3101.name:0 "流形推进器"
  giga_blokkat.3101.desc:0 "我们的§Y猫块研究局§!已经成功画出了猫块的§Y流形推进器§!的图纸，这是一种辅助加速部件。\n\n猫块不使用常规的推进器作为推进的主要形式，但它们还是采用了这些专用的，更“通常”的推进器，它们推动我们宇宙的结构以进一步提高它们飞船的机动性和灵活度。\n\n现在，我们有责任对这个新部件进行妥善的研究。"
  giga_blokkat.3101.a:0 "真迷人。"
  
  giga_blokkat.3100.name:0 "超维电容器"
  giga_blokkat.3100.desc:0 "我们的§Y猫块研究局§!已经成功画出了猫块的§Y超维电容器§!的图纸，这是一种能在主反应堆无法满足需求时给现存舰船提供更多能源的辅助部件。\n\n它也能协助分配超维空间来源的能量给舰船武器系统以有效提升其火力。\n\n现在，我们有责任对这个新部件进行妥善的研究。"
  giga_blokkat.3100.a:0 "这很有用。"
  
  giga_blokkat.3102.name:0 "亚普朗克同步器"
  giga_blokkat.3102.desc:0 "我们的§Y猫块研究局§!已经成功画出了猫块的§Y亚普朗克同步器§!的图纸，这是一种致力于提升船体值的复原能力的辅助部件。\n\n它由一群极小的机器人组成，协调猫块装甲内的亚原子神经网络以确保它们能始终以最高效率运行，并迅速修复对飞船本身造成的任何伤害。\n\n现在，我们有责任对这个新部件进行妥善的研究。"
  giga_blokkat.3102.a:0 "真是奇怪。"
  
  giga_blokkat.3097.name:0 "绝对灼热爆破器"
  giga_blokkat.3097.desc:0 "我们的§Y猫块研究局§!已经成功画出了猫块的§Y绝对灼热爆破器§!的武器系统。\n\n该武器发射的等离子体温度超过了物理学定律所允许的范围，这要归功于它一直被超维能量传输网络中提取的能量所推动。虽然复制它的成本极高，但我们的科学家相信我们能做到。\n\n现在，我们有责任对这个新部件进行妥善的研究。"
  giga_blokkat.3097.a:0 "相当火爆。"
  
  giga_blokkat.3098.name:0 "五重聚能炮"
  giga_blokkat.3098.desc:0 "我们的§Y猫块研究局§!已经成功画出了猫块的§Y五重聚能炮§!轴基武器的图纸。\n\n和绝大多数猫块科技一样，该设备也利用了高维空间来“跃迁”穿过敌方防御直接攻击敌舰核心，无视一切形式的护盾和护甲。\n\n现在，我们有责任对这个新部件进行妥善的研究。"
  giga_blokkat.3098.a:0 "耐人寻味"
  
  giga_blokkat.3099.name:0 "驱逐者射线"
  giga_blokkat.3099.desc:0 "我们的§Y猫块研究局§!已经成功画出了猫块的§Y驱逐者射线§!的图纸，这是星系中一切正在运行的舰船上安装的已知最大的猫块武器。\n\n这一可怕的，猫块智慧的巅峰之作，撕裂了时空并释放出从部分坍塌的超维空间中提取的能量流，随后将目标压缩成一个零维的奇点，瞬间湮灭目标。\n\n由于其庞大的规模和能量需求，它只能被装载于§Y天体战舰§!上，比如§Y贝希摩斯行星飞船§!和§Y恒星系飞船§!。\n\n现在，我们有责任对这个新部件进行妥善的研究。"
  giga_blokkat.3099.a:0 "真可怕。"
  
  giga_blokkat.3094.name:0 "普朗克合金电镀"
  giga_blokkat.3094.desc:0 "我们的§Y猫块研究局§!已经成功画出了猫块的§Y普朗克合金电镀§!的图纸，这是一种基于普朗克长度粒子的护甲。\n\n由于它被压缩的极度致密，它能提供超高等级的防护，并能组成亚原子级的神经网络，使得该材料在受到伤害后自动重新塑型。有证据表明上述神经网络同时链接到§Y猫块网络§!中来提升效率，但我们应该能造出足够好的替代品。\n\n现在，我们有责任对这个新部件进行妥善的研究。"
  giga_blokkat.3094.a:0 "好极了。"
  
  giga_blokkat.3095.name:0 "超维捷变屏障"
  giga_blokkat.3095.desc:0 "我们的§Y猫块研究局§!已经成功画出了猫块的§Y超维捷变屏障§!的图纸，这是一种非常类似于§Y猫块超维壁垒§!的护盾，尽管它的尺寸小得多。\n\n与它更大的同类一样，这一超高效的护盾在更高的维度内旋转，使它能迅速地将护盾损坏的部分从危险中转移到超维空间，让它们在那里再充能。\n\n现在，我们有责任对这个新部件进行妥善的研究。"
  giga_blokkat.3095.a:0 "更多四维的东西，很好。"
  
  giga_blokkat.3096.name:0 "猫块守卫点防御系统"
  giga_blokkat.3096.desc:0 "我们的§Y猫块研究局§!已经成功画出了猫块的§Y猫块守卫§!点防御系统的图纸，它由网络化的大炮组成，能扰乱它和目标周围的现实，轻而易举并高效的抹消迎面而来的一切投射物。它应该能击落周围一切能威胁到我们船只的东西。\n\n现在，我们有责任对这个新部件进行妥善的研究。"
  giga_blokkat.3096.a:0 "令人愉悦。"
  
  giga_blokkat.1027.name:0 "帝国已毁灭"
  giga_blokkat.1027.desc:0 "§Y猫块§!已经抹消了§Y[country_killed_by_blokkats.GetName]§!。\n\n整个星际文明在这些河外入侵者手中毁灭将给产生§Y1§!§R对猫块紧迫度§!，但我们可以花费§Y50§!£influence£来将紧迫度影响§Y减半§!。"
  giga_blokkat.1027.a:0 "一场惨剧。丨§Y1§!§R对猫块紧迫度§!"
  giga_blokkat.1027.b:0 "他们无关紧要，消耗§Y50§!£influence£丨§Y0.5§!§R对猫块紧迫度§!"
  
  giga_blokkat.1030.name:0 "猫块赋权者被摧毁"
  giga_blokkat.1030.desc:0 "在失去了那神奇的护盾，并受到大量高能量火力的攻击以后，§Y猫块赋权者§!开始崩溃。\n\n在我方武器的猛烈攻击下，它的分层防御系统的级联失效——一开始很难被注意到——不断加剧，直到无法挽回的程度为止。片刻之中，高维空间内环绕这艘舰船的超维结构猛然解体，然后迅速坠落至我们的现实中。\n\n§Y猫块赋权者§!并未配备能够应对这种灾难性损伤的手段。在物理定律被涌入舰船的破溃框架的巨大能量压垮的时候，它自我崩解了。\n\n由此产生的空间冲击波扰乱了全星系中每艘猫块舰船的复杂超维组件，在短瞬之间将它们抹去。舰船的迅速解体不时被大量指向系外空间的超光速痕迹打断，可能是个别猫块匆忙逃离了他们看似不败的舰队所遭受的未曾预料的灾难。\n\n一些时间以后，解体的猫块舰船所发出的能量流才停止涌向我们的传感器。但当它最终消退的时候，结果已经确凿无疑。\n\n结束了。猫块不复存在。"
  giga_blokkat.1030.a:0 "我们胜利了。"
  
  giga_blokkat.1031.name:0 "猫块已被征服"
  giga_blokkat.1031.desc:0 "§Y猫块赋权者§!毁在§Y[blokkat_vanquisher.GetName]§!手中，导致我们银河系内其他所有猫块船只被摧毁，那些幸存下来的人理所当然逃到了系外空间。\n\n虽然经过多年艰苦研究和更多年的危险建造，但最后，利用§Y[blokkat_vanquisher.GetSpeciesName]§!科学与军事融合的力量，§Y猫块§!已经被驱逐出我们的星系。\n\n虽然在遥远的未来仍有可能出现另一个§Y猫块赋权者§!冲击我们的星系，但只要他们回来，我们就会做好准备。幸运的是，我们穿透他们宝贵护盾的能力，很可能阻止他们再次试图收割我们银河系的物质。\n\n但这并非没有牺牲，银河系现在被猫块收割行动的伤痕玷污，大片曾经充满活力的星系现在像系外空间一样空空荡荡。\n\n也许随着时间推移，我们将学会如何治愈我们星系所受的创伤。但现在，银河系的智慧物种终于摆脱了迫在眉睫的猫块威胁……"
  giga_blokkat.1031.a:0 "终于胜利了。"
  giga_blokkat.1031.tooltip:0 "§R对猫块紧迫度§!及其效果结束了。\n\n§Y猫块研究局§!仍存在，如果我们试图进一步对猫块部件进行逆向工程，尽管其他一些项目不可用。\n\n"
  
  giga_blokkat.50031.name:0 "猫块已被击败！"
  giga_blokkat.50031.desc:0 "我们卓越的智慧和战术成功穿透了§Y猫块赋权者§!的防护，并将其一举摧毁！\n\n猫块的威胁终于不复存在，银河系也为摆脱了这些河外收割者而欢欣鼓舞，它们并没有看起来那么强大！"
  giga_blokkat.50031.a:0 "真简单！"
  giga_blokkat.50031.a.tooltip:0 "你应为如此轻易地击败他们而感到骄傲！"
  
  giga_blokkat.5003.name:0 "猫块赋权者毫发无伤"
  giga_blokkat.5003.desc:0 "看来我们用于抹杀§Y猫块赋权者§!的方法毫无意义。\n\n事实上，看起来已被摧毁的猫块母舰突然在§Y[future_blokkat_mothership_system.GetName]§!星系重新出现了，并且毫发无伤。进一步的分析表明该舰船暂时的闪现到更高维度避开了攻击，随后在其他地方出现。\n\n如果我们想要妥善的摧毁§Y猫块赋权者§!，我们必须使用更常规的技战术手段，通过战舰过载该飞船以阻止它轻而易举从我们的掌握中脱离的能力。"
  giga_blokkat.5003.a:0 "哦。"
  
  giga_blokkat.5004.name:0 "猫块"
  giga_blokkat.5004.desc:0 "我们很遗憾地告诉你，很不幸，这一招以前有人试过。\n\n为了节省时间，今后请不要再尝试。\n\n感谢你的理解。"
  giga_blokkat.5004.a:0 "啊……行吧……"
  giga_blokkat.5004.a.tooltip:0 "现在必须取消所有这些派对了。\n\n获得§Y10§!§R对猫块紧迫度§!。"
  giga_blokkat.5004.b:0 "啊……行吧……"
  giga_blokkat.5004.b.tooltip:0 "现在必须取消所有这些派对了。"
  
  #edicts
  needs_10_inquietude:0 "在我们有至少§Y10§!§R对猫块紧迫度§!时可用。"
  needs_15_inquietude:0 "在我们有至少§Y15§!§R对猫块紧迫度§!时可用。"
  needs_20_inquietude:0 "在我们有至少§Y20§!§R对猫块紧迫度§!时可用。"
  needs_40_inquietude:0 "在我们有至少§Y40§!§R对猫块紧迫度§!时可用。"
  
  edict_blokkat_elise_mega:0 "§R紧迫度法令：§!埃利西安工程模式"
  edict_blokkat_elise_mega_desc:0 "没有时间可以浪费了，我们必须建造宏伟的巨构建筑以协助抵御猫块。我们必须投入尽可能多的资源到建造中，以确保它们的完工没有延误。这些方法更加昂贵，但能确保我们的巨构建筑早日就绪。\n\n采用这一法令将进一步增加§Y2.5§!§R对猫块紧迫度§!。\n\n在我们至少有§Y15§!§R对猫块紧迫度§!时可用。"
  
  edict_blokkat_oriana_strikecrafts:0 "§R紧迫度法令：§!奥莉安娜级舰载机"
  edict_blokkat_oriana_strikecrafts_desc:0 "用大量小型战斗机成群结队的涌向猫块也许是过载它们强大但稀少的战舰的一种方式。我们应该立刻投入研究这些科技。\n\n采用这一法令将进一步增加§Y2.5§!§R对猫块紧迫度§!。\n\n在我们至少有§Y15§!§R对猫块紧迫度§!时可用。"
  
  edict_blokkat_buff_shield_mega:0 "§R紧迫度法令：§!超维震荡仪投资"
  edict_blokkat_buff_shield_mega_desc:0 "超维震荡仪是我们唯一有希望最终击败猫块的方式，我们必须投入一切来建造它。\n\n将提升§Y超维震荡仪§!建造速度§Y80%§!。\n\n采用这一法令将进一步增加§Y7.5§!§R对猫块紧迫度§!。\n\n在我们至少有§Y15§!§R对猫块紧迫度§!时可用。"
  
  edict_blokkat_research_grants:0 "§R紧迫度法令：§!猫块研究补助金"
  edict_blokkat_research_grants_desc:0 "如果我们想要找到一种能反制§Y猫块赋权者§!护盾的方法，我们必须为猫块相关研究投入一切。\n\n采用这一法令将进一步增加§Y2.5§!§R对猫块紧迫度§!。\n\n在我们至少有§Y15§!§R对猫块紧迫度§!时可用。"
  
  edict_blokkat_research_grants_big:0 "§R紧迫度法令：§!紧急研究补助金"
  edict_blokkat_research_grants_big_desc:0 "没有时间可以浪费，我们要找到能摧毁猫块的方法，立刻马上！\n\n采用这一法令将进一步增加§Y5§!§R对猫块紧迫度§!。\n\n在我们至少有§Y40§!§R对猫块紧迫度§!时可用。"
  
  edict_blokkat_walls:0 "§R紧迫度法令：§!极好的增援部队"
  edict_blokkat_walls_desc:0 "当我们专注于更紧迫的研究事项时，我们必须保证我们的内陆不受猫块侵扰。\n\n采用这一法令将进一步增加§Y2.5§!§R对猫块紧迫度§!。\n\n在我们至少有§Y10§!§R对猫块紧迫度§!时可用。"
  
  edict_blokkat_emergency_evacuation:0 "§R紧迫度法令：§!紧急撤退"
  edict_blokkat_emergency_evacuation_desc:0 "猫块已经接近我们的星球，我们的人口必须在这些河外矿工接触到他们之前被安全的撤离。\n\n当这一§R紧迫度法令§!激活时，重新安置人口花费§Y免费§!，我们解锁§Y行星撤离§!决议，允许我们把行星人口完全撤离到我们帝国的其余部分。不想要被安置人口的星球能以§Y黑名单星球§!决议被标记。\n\n注意，使用该法令将进一步增加§Y5§!§R对猫块紧迫度§!。\n\n在我们至少有§Y20§!§R对猫块紧迫度§!时可用。"
  
  edict_blokkat_boom:0 "§R紧迫度法令：§!猫块狩猎协议"
  edict_blokkat_boom_desc:0 "忘了研究吧，在被猫块抹杀前，我们必须专注于消灭尽可能多的猫块。\n\n采用这一法令将进一步增加§Y2.5§!§R对猫块紧迫度§!。\n\n在我们至少有§Y20§!§R对猫块紧迫度§!时可用。"
  
  edict_blokkat_combat_inquietude:0 "§R紧迫度法令：§!打击妄想症"
  edict_blokkat_combat_inquietude_desc:0 "我们必须保证我们的文明没有屈服于猫块带来的大规模妄想症。严厉的宣传与再教育将确保我们的民众保持冷静与镇定。\n\n这一法令激活时，我们的§R对猫块紧迫度§!每年将降低§Y1§!，直到§Y10§!点以下时。\n\n在我们至少有§Y10§!§R对猫块紧迫度§!时可用。"
  
  decision_blokkat_blacklist_planet:0 "§R紧迫度决议：§!撤离目标黑名单"
  decision_blokkat_blacklist_planet_desc:0 "此星球不安全，我们的人口不应该被撤离到这里。"
  decision_blokkat_blacklist_planet_effect:0 "选择以保证§Y猫块行星撤离§!决议将§R不会§!把人口撤离到此星球。"
  
  decision_blokkat_unblacklist_planet:0 "§R紧迫度决议：§!取消黑名单"
  decision_blokkat_unblacklist_planet_desc:0 "此星球安全了，我们的人口可以被撤离到这里。"
  decision_blokkat_unblacklist_planet_effect:0 "选择以保证§Y猫块行星撤离§!决议将§Y会§!把人口撤离到此星球。"
  
  decision_blokkat_emergency_evacuation:0 "§R紧迫度决议：§!行星撤离"
  decision_blokkat_emergency_evacuation_desc:0 "这个星球的人口必须在猫块找到他们以前撤离，以免他们遭受残酷的命运。"
  decision_blokkat_emergency_evacuation_effect:0 "允许我们立刻重新安置此星球的人口到我们帝国的其他部分，除了那些被黑名单的星球。"
  
  giga_blokkat.1024.name:0 "行星撤离"
  giga_blokkat.1024.desc:0 "§Y[ROOT.GetName]§!的情况进一步恶化了，我们有责任把那里的居民带到安全的地方。\n\n我们可以§Y撤离§!这个星球，这将立刻把它§Y所有人口§!重新安置到我们帝国§Y黑名单§!以外的随机星球上。\n\n我们要继续么？"
  giga_blokkat.1024.a:0 "继续进行。"
  giga_blokkat.1024.b:0 "现在还不是时候。"
  
  giga_blokkat.1022.name:0 "无休止的紧迫"
  giga_blokkat.1022.desc.normal:0 "猫块正在毫不掩饰的释放巨大的破坏力，它们远远超过了银河系历史上记录的任何东西。\n\n大多数星际级的灾难也会留下一些遗迹，废墟或疤痕，只要有足够的时间和资源总能修复。显然，对猫块来说不是这样，它们的收割行动就简单的擦除了一切不幸落在它们§Y猫块拆解者§!掌握中的东西，在曾经恒星闪耀，行星充满活力的地方只留下漆黑的虚空。\n\n毫不意外，冷血而残暴的猫块引发的纯粹生存压力快速蔓延到我们社会的各个阶层，从最低的种姓到最高的统治精英。这种压力，现在被称为§R对猫块紧迫度§!。在猫块离我们还很遥远时，只对我们的文明产生微小的影响。但随着猫块吞噬很多星系，该影响可预见的会增加。\n\n§R对猫块紧迫度§!从§Y0§!开始，每当猫块吞噬了§Y1%§!的银河系时就会增加§Y2§!，最大§Y100§!。随着猫块对我们文明的毁灭迫在眉睫，它会降低我们星球的§Y稳定度§!并增加§Y犯罪度§!，并显著增加我们科研人员的产出，因为他们想要找到办法反击猫块。我们任何被猫块吞噬的§Y人口§!也将提高§R对猫块紧迫度§!。\n\n可以通过§Y猫块情报局§!管理§R对猫块紧迫度§!。§R紧迫度§!抵达一定程度会解锁可在星球和帝国实行的，特殊的紧急§R紧迫度法令§!和§R紧迫度决议§!。"
  
  giga_blokkat.1022.desc.gestalt:0 "猫块正在毫不掩饰的释放巨大的破坏力，它们远远超过了银河系历史上记录的任何东西。\n\n大多数星际级的灾难也会留下一些遗迹，废墟或疤痕，只要有足够的时间和资源总能修复。显然，对猫块来说不是这样，它们的收割行动就简单的擦除了一切不幸落在它们§Y猫块拆解者§!掌握中的东西，在曾经恒星闪耀，行星充满活力的地方只留下漆黑的虚空。\n\n毫不意外，冷血而残暴的猫块引发的纯粹生存压力快速蔓延到我们集体的各个阶层，从最低的脑部工蜂到最高的自主意识。这种压力，现在被称为§R对猫块紧迫度§!。在猫块离我们还很遥远时，只对我们的文明产生微小的影响。但随着猫块吞噬很多星系，该影响可预见的会增加。\n\n§R对猫块紧迫度§!从§Y0§!开始，每当猫块吞噬了§Y1%§!的银河系时就会增加§Y1§!，最大§Y100§!。随着猫块对我们文明的毁灭迫在眉睫，它会降低我们星球的§Y稳定度§!并增加§Y反常度§!，并显著增加我们科研个体的产出，因为他们想要找到办法反击猫块。我们任何被猫块吞噬的§Y人口§!也将提高§R对猫块紧迫度§!。\n\n可以通过§Y猫块情报局§!管理§R对猫块紧迫度§!。§R紧迫度§!抵达一定程度会解锁可在星球和帝国实行的，特殊的紧急§R紧迫度法令§!和§R紧迫度决议§!。"
  
  giga_blokkat.1022.a:0 "了解。"
  giga_blokkat.1022.a.tooltip:0 "我们可以通过§Y猫块情报局§!追踪§R对猫块紧迫度§!的情况。\n当§R对猫块紧迫度§!到一定程度时，我们可以实行§R紧迫度法令§!和§R紧迫度决议§!。它们将给我们提供强力的增益，协助我们对抗紧迫。"
  
  giga_blokkat.1023.name:0 "星球被拆解"
  giga_blokkat.1023.desc:0 "§Y猫块§!已经抵达并随后抹消了我们位于§Y[ROOT.GetName]§!的殖民地，导致§Y[ROOT.blokkat_planet_pop_count]§!人口不幸的死亡。\n\n如果我们不控制这对我们文明的影响，这一惨案会给我们帝国产生§Y[ROOT.blokkat_pop_inquietude]§!§R对猫块紧迫度§!。或者，我们可以用补贴与宣传来淡化星球的毁灭，将影响减半，但这将消耗大约§Y[ROOT.blokkat_pop_influence_cost]§!£influence£。"
  giga_blokkat.1023.a:0 "艹！丨§Y[ROOT.blokkat_pop_inquietude]§!§R对猫块紧迫度§!"
  giga_blokkat.1023.b:0 "花费§Y[ROOT.blokkat_pop_influence_cost]§!£influence£以减轻影响。丨§Y[ROOT.blokkat_pop_inquietude_halved]§!§R对猫块紧迫度§!"
  blokkat_not_enough_influence:0 "影响力不足。"
  giga_blokkat.1023.willingness.desc:0 "§Y猫块§!已经抵达并随后抹消了我们位于§Y[ROOT.GetName]§!的殖民地，导致§Y[ROOT.blokkat_planet_pop_count]§!人口不幸的死亡。\n\n如果我们不控制这对我们文明的影响，这一惨案会给我们帝国产生§Y[ROOT.blokkat_pop_inquietude]§!§R对猫块紧迫度§!并降低帝国内的§H政府投猫倾向§!与§M人口投猫倾向§!§R[ROOT.blokkat_pop_inquietude]%§!。或者，我们可以用补贴与宣传来淡化星球的毁灭，将影响减半，但这将消耗大约§Y[ROOT.blokkat_pop_influence_cost]§!£influence£。"
  
  #Contact
  
  giga_blokkat.5010.name:0 "猫块"
  
  giga_blokkat.5010.desc.a:0 "我们的收割行动非常顺利。有什么我们能做的么，§Y[ROOT.GetSpeciesNamePlural]§!？"
  giga_blokkat.5010.desc.b:0 "一个猫块可以块多少猫块？你不会想知道。"
  giga_blokkat.5010.desc.c:0 "记住，如果我们的行动令你不适，你们可以自由撤离银河系。"
  giga_blokkat.5010.desc.d:0 "我们是猫块。非立方体主义是徒劳的。"
  giga_blokkat.5010.desc.e:0 "几何化！几何化！"
  giga_blokkat.5010.desc.f:0 "不允许养兔子。不要问为什么。"
  giga_blokkat.5010.desc.g:0 "我们很高兴的通知你，你们的银河系将被拆解以为全新的猫块工程提供材料。请与我们的星系拆迁办联系以获得搬迁的正式收据。预期等待时间：200万年。"
  giga_blokkat.5010.desc.h:0 "请抛弃所有的准恒星级湮灭者，让我们有一个更全面，更有效的宇宙挖矿进程。"
  giga_blokkat.5010.desc.edgy:0 "很不错的以太相引擎，你们的种族制定了什么复杂的计划来证明它的合理性？大概是成为被选中的种族？还是什么凡人无法理解的追求？"
  
  #ACOT
  giga_blokkat.5010.desc.acot1:0 "这是一个对你们文明的好建议：在你们的首都星球建造多个星核发电机以产生更多能量。遵循此提示可以加快你们撤离银河系的速度。"
  giga_blokkat.5010.desc.acot2:0 "你们听说过传说猫块么？"
  giga_blokkat.5010.desc.acot3:0 "承认吧，你叫它暗能量是因为你不知道它的原理，只是把东西扔在一起直到它发挥作用。这没有什么可耻的。"
  giga_blokkat.5010.desc.acot4:0 "你真的为了一些劣质的符文技术在同一个地方搜刮了十几次？你知道这可能也是偷来的。"
  giga_blokkat.5010.desc.sbtg1:0 "不，我们不参加这个比赛。我们也不会帮助你。没有“敌人的敌人”类型的交易。"
  
  #Mods
  giga_blokkat.5010.desc.mods1:0 "惊了，你们已经\"飞升\"到了另一个层次。这将使你们阻止我们行动的几率增加：-7.567%。"
  giga_blokkat.5010.desc.mods2:0 "你们帝国的信念已经在消失了？即使考虑到曾经的星系拆解区，这也是一个新的记录。"
  giga_blokkat.5010.desc.mods3:0 "检测到所谓的“飞升帝国”，开始检测：错误！没有发现才能。"
  giga_blokkat.5010.desc.mods4:0 "耐人寻味的武器装备，你是从动画娱乐节目中取得的它们吗？"
  giga_blokkat.5010.desc.mods5:0 "一个达到顶点的文明除了下降已经没有其他地方可以去了，§Y[ROOT.GetName]§!。"
  
  #Megas
  giga_blokkat.5010.desc.mega1:0 "你们哪来那么多材料造出这个伯奇世界——无所谓，反正都要被矿化。"
  giga_blokkat.5010.desc.mega2:0 "很不错的奥尔德森盘，介意我们拿一片么？实际上，能不能全拿走？\n\n我们会把它全拿走，如果你不介意。如果你介意，你总可以发来一份投诉，我们会在拆解完银河系后看看的。"
  giga_blokkat.5010.desc.mega3:0 "感谢你为我们准备的披萨。我们很喜欢奥尔德森口味。"
  giga_blokkat.5010.desc.mega4:0 "我们看到这个银河系足够明智，没有把武器交给AI控制，然后尝试和它们谈恋爱。我们很感激这个宇宙终于有了一些意义。"
  giga_blokkat.5010.desc.mega5:0 "所以你们的文明叫它小行星火炮？我们曾经造过一个差不多的东西，我们叫它小行星超级哨兵，这个名字客观上更优秀。"
  
  #Crisises
  giga_blokkat.5010.desc.crisis1:0 "永世是我们目前为止见到的时间-发展比率最低的。当然，这很普通，因为我们已经观测到很多K3文明都要面临这种停滞不前的命运。"
  giga_blokkat.5010.desc.crisis2:0 "请注意，“普雷索林”给我们的“猎人”称号并不准确，因为我们没有积极地尝试消灭它们。它们只是太慢，无法超过收割船的速度。"
  giga_blokkat.5010.desc.crisis3:0 "“肃正协议”存在的目的是阻止30级奇点的发生。我们的存在证明它们失败了。"
  giga_blokkat.5010.desc.crisis4:0 "“破界者”所采取的喂食方式让99.99999%的物质仍未被触及。效率低下。"
  giga_blokkat.5010.desc.crisis5:0 "“大帝”似乎对我们有一定程度的熟悉，似乎我们以前遇到过它。但我们的数据库没有任何与它相关的具体数据。我们不清楚这是为什么。"
  giga_blokkat.5010.desc.crisis6:99 "Cetana's work is curious. We too had considered ridding ourselves of sapience in order to focus on our task without distractions and thoughts getting in the way, but they nonetheless such sufficient strategic advantage and adaptability that we deemed it critical to our purpose. However, as she does not seem to be seeking to harvest energy, we are uncertain as to what she is to achieve in the long run. It would be depressing for her immense computing power to be wasted on a futile vanity project."
  giga_blokkat.5010.desc.crisis7:99 "Seemingly gathering energy out of strife and hatred is a fascinating feat of psionic manipulation. Ultimately however, it remains inefficient in the face of proper harvesting methods."
  giga_blokkat.5010.desc.crisis8:99 "§RSomething is deeply wrong.§!"
  
  
  giga_blokkat.5010.a:0 "关闭屏幕。"
  
  blokkat_mothership_shield:0 "猫块超维壁垒"
  blokkat_mothership_shield_desc:0 "猫块超维壁垒阻止猫块母舰受到任何类型的伤害。"
  
  #MEGA
  BLOKKAT_COUNTRY:0 "河外收割者"
  BLOKKAT_COUNTRY_DESC:0 "猫块是一种星际文明，立志于收个宇宙的每一滴能量，包括我们的银河系。"
  
  blokkat_shield_killer_0:0 "$gc_blokkat$超维震荡仪基址"
  blokkat_shield_killer_0_DESC:0 "超维震荡仪的基址有必要的基础设施和人员来组建可能是银河系史上最先进的巨构建筑。"
  blokkat_shield_killer_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_blokkat$——$giga_list_category_weaponry$\n能够击垮§Y猫块赋权者§!那看上去坚不可摧的§Y护盾§!\n§L该巨构建筑能穿过更高维度的膜来击毁猫块超维壁垒。§!" #megalistentry HYPERDIMENSIONAL DESTABILIZER
  blokkat_shield_killer_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$——在§Y猫块§!被击败后，我们能把它变成更有用的巨构建筑。"
  
  blokkat_shield_killer_1:0 "超维震荡仪五重奇点环"
  blokkat_shield_killer_1_DESC:0 "这一高度先进的环将恒星周围的空间和它折叠到更高维度，通过宇宙的结构使它坍塌并作为一个五维奇点展开。"
  blokkat_shield_killer_2:0 "超维震荡仪破膜装置"
  blokkat_shield_killer_2_DESC:0 "破膜装置能利用五维奇点使更高维度的相互排列方式对彼此发生变化，来“歪斜”猫块的超维壁垒。"
  blokkat_shield_killer_3:0 "超维震荡仪"
  blokkat_shield_killer_3_DESC:0 "对猫块无尽研究的成果，这一惊人的设备能从高维释放毁灭性的一击，同时打击超维壁垒的全部部位。"
  blokkat_shield_killer_4:0 "超维震荡仪时空干扰器"
  blokkat_shield_killer_4_DESC:0 "对猫块无尽研究的成果，这一惊人的设备能从高维释放毁灭性的一击，同时打击超维壁垒的全部部位。用时空干扰器加强后，它还能通过时间本身攻击。"
  
  blokkat_shield_killer_activate:0 "激活超维震荡仪"
  blokkat_shield_killer_activate_DESC:0 "超维震荡仪已被激活，正在穿透进入五维空间。"
  
  blokkat_shield_killer_activate_chrono:0 "激活超维震荡仪"
  blokkat_shield_killer_activate_chrono_DESC:0 "超维震荡仪已被激活，正在穿透进入五维空间。"
  
  cant_activate_blokkat_shieldkiller_now:0 "现在激活超维震荡仪会把时空撕成碎片并摧毁此巨构建筑。"
  
  admiral_trait_blokkat:0 "猫块智能网络"
  admiral_trait_blokkat_desc:0 "猫块高度智能并总与其他个体相连，这使得它们能够协作计算出给定舰队战场环境下最好的选择。"
  
  giga_blokkat.30681.name:0 "超维震荡仪基址竣工！"
  giga_blokkat.30681.desc:0 "我们强大的§Y超维震荡仪§!基址已在§Y[giga_system.GetName]§!星系内完工。\n\n这个不大的轨道平台将作为建造银河系史上最先进结构的基地，该装置能操纵更高维度攻击并摧毁§Y猫块超维壁垒§!。\n\n我们用所知的各种方法进行隐蔽和藏匿它，应该是安全的，不会被猫块窥探。但在激活这座巨大的建筑之前，我们仍有许多工作和研究要做。"
  giga_blokkat.30681.a:0 "这只是开始。"
  
  giga_blokkat.30682.name:0 "超维震荡仪五重奇点环竣工！"
  giga_blokkat.30682.desc:0 "一圈先进的操纵环完全包围了§Y[giga_planet.GetName]§!，§Y超维震荡仪§!离完成又近了一步。\n\n就像计划的那样，这个环随后将恒星折叠其上，并向高维空间延伸，一直延伸到五维空间，然后以§Y五重奇点§!的形式将其展开，回到我们的三维宇宙中。\n\n这个奇点将作为货真价实进入五维空间的门户，我们能从那里对§Y猫块超维壁垒§!发起协同攻击。"
  giga_blokkat.30682.a:0 "我觉得很好。"
  
  giga_blokkat.30683.name:0 "超维震荡仪破膜装置竣工"
  giga_blokkat.30683.desc:0 "§Y超维震荡仪§!加装了§Y破膜§!装置，距离完成更近一步。\n\n该结构将能在五维空间中投射一股能量，使猫块采用的维度相互排列方式略微“偏斜”。\n\n如果一切按照计算进行，令在六维空间内旋转的护盾部分坍缩，从而迫使整体回到五维空间。这将有效使§YBlokkat超维堡垒§!“错位”。\n\n希望这能帮助我们通过五维奇点进行协调打击。"
  giga_blokkat.30683.a:0 "这变得…越来越复杂了。"
  
  giga_blokkat.30684.name:0 "超维震荡仪完工！"
  giga_blokkat.30684.desc:0 "终于，经过多年痛苦的研究和建造工作，我们的§Y超维震荡仪§!应各方面全面运转。\n\n它安装了银河系最大的能量操纵器，应该能先崩解§Y猫块超维壁垒§!，然后在五维空间内从各方向对其进行打击，使其崩塌，并将§Y猫块赋权者§!暴露在直接武器射击之下。\n\n激活基本成本估计为§Y[blokkat_country.blokkat_shieldkiller_activation_cost]§!£energy£，激活还会产生导致全星系范围内护盾破坏性爆炸的副作用，这将削弱整个超空间航路网护盾。激活后必须等待时空冷却§Y3年§!才能再次激活，而且成本将上升§Y10%§!，因为猫块可能会进一步加强他们的防护罩。\n\n不幸的是，猫块应该能重新启动屏障，但我们目前没有关于所需确切时间的估计。"
  giga_blokkat.30684.a:0 "终于，我们可以反击了。"
  giga_blokkat.30684.a.tooltip:0 "可通过§Y升级§!§G激活§!§Y超维震荡仪§!。"
  
  giga_blokkat.30685.name:0 "超维震荡仪时空干扰器竣工！"
  giga_blokkat.30685.desc:0 "§Y超维震荡仪§!加装了强大的§Y时空干扰器§!。\n\n这些奇妙的装置将有效“分割”巨构在过去和未来的攻击，同时通过时间和空间打击§Y猫块超维壁垒§!的每个部分。如果一切按计划进行，它使屏障失效的时间是以前的§Y3倍§!，给我们足够的时间彻底摧毁§Y猫块赋权者§!。"
  giga_blokkat.30685.a:0 "他们无可再藏。"
  
  giga_blokkat.30691.name:0 "激活超维震荡仪"
  giga_blokkat.30691.desc:0 "我们现在准备最终激活努力的成果——位于§Y[giga_blokkat_shieldkiller_system.GetName]§!星系内靡坚不摧的§Y超维震荡仪§!。\n\n一经激活，它将对§Y猫块超维壁垒§!造成毁灭性打击，使§Y猫块赋权者§!失去近乎无敌的宝贵盾牌。我们必须迅速行动，因为预计猫块会在§Y2年§!内重新竖起护盾！而震荡仪也会冷却§Y2年§!。\n\n破碎时空的激活协议可能会对银河系其它地方产生一些副作用，比如降低护盾效率，但使超光速航行变得更加容易。\n\n激活该设备将花费§Y[blokkat_country.blokkat_shieldkiller_activation_cost]§!£energy£。"
  giga_blokkat.30691.desc.chrono:0 "我们现在准备最终激活努力的成果——位于§Y[giga_blokkat_shieldkiller_system.GetName]§!星系内靡坚不摧的§Y超维震荡仪§!。\n\n一经激活，它将对§Y猫块超维壁垒§!造成毁灭性打击，使§Y猫块赋权者§!失去近乎无敌的宝贵盾牌。我们必须迅速行动，因为预计猫块会在§Y6年§!内重新竖起护盾！而震荡仪也会冷却§Y2年§!。\n\n破碎时空的激活协议可能会对银河系其它地方产生一些副作用，比如降低护盾效率，但使超光速航行变得更加容易。\n\n激活该设备将花费§Y[blokkat_country.blokkat_shieldkiller_activation_cost]§!£energy£。"
  giga_blokkat.30691.a:0 "是时候了。开始吧。"
  giga_blokkat.30691.a.tooltip:0 "激活超维震荡仪，开弓没有回头箭。"
  giga_blokkat.30691.b:0 "我们不要着急。"
  giga_blokkat.30691.b.tooltip:0 "我们可以稍后再激活。"
  
  blokkat_shieldkiller_broke_reality:0 "破碎现实"
  blokkat_shieldkiller_broke_reality_desc:0 "超维震荡仪对我们现实的稳定程度产生了巨大影响。"
  
  giga_blokkat.30692.name:0 "堡垒陨落"
  giga_blokkat.30692.desc:0 "正如我们所料，§Y超维震荡仪§!的无情攻击是决定性的。\n\n最初，破膜装置扭曲了§Y猫块超维壁垒§!，使其倒塌回五维空间，然后被震荡仪从四面八方攻击。堡垒被完全击溃，不堪重负（估计也没想到会有这种程度的对手），随后它自行解体了。远程扫描已证实，围绕着§Y猫块赋权者§!的§Y超维壁垒§!已经消褪，最终这艘巨舰暴露无遗。\n\n整个银河系都感受到了震荡仪的影响，因为时空结构的不稳定动摇了它维持的时空，导致各地的护盾失去动力，但因为我们对现实的破坏导致穿越现实结构轻而易举，同时也强化了超光速引擎。\n\n我们只有短短§Y两§!年时间，之后效果就会消退，壁垒将重新上线。震荡仪已经完成了它的任务，现在就看我们如何给§Y猫块赋权者§!最后一击，终结银河系万物的威胁。"
  giga_blokkat.30692.a:0 "现在我们势均力敌了。"
  giga_blokkat.30692.a.tooltip:0 "我们必须果断行动，攻击§Y猫块赋权者§!，机不可失。"
  
  giga_blokkat.30692.desc.chrono:0 "正如我们所料，§Y超维震荡仪§!的无情攻击是决定性的。\n\n最初，破膜装置扭曲了§Y猫块超维壁垒§!，使其倒塌回五维空间，然后被震荡仪从四面八方攻击。堡垒被完全击溃，不堪重负（估计也没想到会有这种程度的对手），随后它自行解体了。远程扫描已证实，围绕着§Y猫块赋权者§!的§Y超维壁垒§!已经消褪，最终这艘巨舰暴露无遗。\n\n整个银河系都感受到了震荡仪的影响，因为时空结构的不稳定动摇了它维持的时空，导致各地的护盾失去动力，但因为我们对现实的破坏导致穿越现实结构轻而易举，也同时为强化了超光速引擎。\n\n在飞秒时间旅行的增补下，我们的攻击确保护盾无法通过时间相位转换其完整性。因此，在效果消失、壁垒重新上线之前，我们有§Y六§!年时间。震荡仪已经完成了它的任务，现在就看我们如何给§Y猫块赋权者§!最后一击，终结银河系万物的威胁。"
  
  giga_blokkat.30694.name:0 "壁垒已修复"
  giga_blokkat.30694.desc:0 "和预计的一样，猫块并没有消耗太长时间就修好了它们的§Y超维壁垒§!，我们§Y震荡仪§!的效果也到此为止了。\n\n这意味着§Y猫块赋权者§!再一次免疫一切伤害，而正在作战的船只也应该尽快撤离以避免无意义的损失。\n\n我们必须等待§Y2年§!才能再次激活§Y超维震荡仪§!，因为任何想要更早激活它的举动都会导致一场灾难性的时空崩溃并摧毁该设备。\n\n激活该设备的消耗每次会增加§Y10%§!，这是因为猫块也在加强它们的护盾。"
  giga_blokkat.30694.a:0 "我们将争取时间。"
  giga_blokkat.30694.a.tooltip:0 "§Y超维震荡仪§!的一切效果都结束了。"
  
  giga_blokkat.30696.name:0 "超维震荡仪就绪"
  giga_blokkat.30696.desc:0 "我们的科学家估计，现在可以再次启动震荡仪而没有灾难性时空塌陷的风险。\n\n这将消耗§Y[blokkat_country.blokkat_shieldkiller_activation_cost]§!£energy£并再次让§Y猫块赋权者§!易伤。"
  giga_blokkat.30696.a:0 "不要浪费时间！"
  giga_blokkat.30696.a.tooltip:0 "我们可以再次激活§Y超维震荡仪§!。"
  
  #Scrap Events
  
  giga_blokkat.3081.name:0 "猫块废料"
  giga_blokkat.3081.desc:0 "在最近一次与§Y猫块§!舰队的交战中，我军战舰成功阻止了一些神秘的猫块船只。\n\n在一次大胆的行动中，他们设法以$blokkat_scrap$的形式获得了这些被毁船只的碎片。\n\n自然，这些$blokkat_scrap$具有不可估量的科学价值，因为它为我们提供了近距离正确研究猫块工程学的机会，甚至可能了解他们强到骇人的武器如何实际运作。\n\n科学顾问认为，我们可以通过在战斗中摧毁更多猫块船只获得更多这种废料。我们目前储存的废料数量可以在§Y猫块研究局§!右下方看到，且有一个新§B猫块研究项目§!可以为这些废料找到适当用途。"
  giga_blokkat.3081.a:0 "已阅。"
  giga_blokkat.3081.a.tooltip:0 "我们可以在§Y猫块研究局§!通过§B猫块研究计划§!来分析$blokkat_scrap$。"
  
  must_finish_blokkat_scrap_research_first:0 "我们需要完成§Y分析抢救回的§!§M猫块废料§!§B猫块研究计划§!"
  
  giga_blokkat.3082.name:0 "猫块废料分析"
  giga_blokkat.3082.desc:0 "我们计划抢救回的$blokkat_scrap$对我们猫块相关研究极端重要。它由猫块船只和设备上各种各样零零碎碎的东西组成，被破坏到猫块无法追踪的程度，但仍保有一定功能。\n\n我们的科学家希望对这些高价值的废料进行全面的研究以立刻找到其用途，这也无疑将使我们的§Y猫块研究局§!整体获益。\n\n意料之中的，这些废料即使和最强大的失落帝国科技比起来也极度先进，我们也要先消耗巨量的研究资源才能利用它。"
  giga_blokkat.3082.a:0 "让我们继续。"
  
  giga_blokkat_inquietude_locked:0 "§Y猫块研究局§!的这个区段将在§G猫块§!收割了一个星系后解锁。"
  giga_blokkat_scrap_locked:0 "§Y猫块研究局§!的这个区段将在我们摧毁了一些§G猫块§!船只后解锁。"
  
  giga_tech_blokkat_scrap_uses:0 "猫块废料分析"
  giga_tech_blokkat_scrap_uses_desc:0 "从被毁的猫块舰船上回收的$blokkat_scrap$对我们的猫块研究来说肯定是一笔巨大的财富。"
  
  blokkat_scrap_uses_title:0 "解锁$blokkat_scrap$的用途\n猫块知识：§G+1§!"
  
  needs_all_3_blokkat_project:0 "我们需要完成全部三种与§Y物理学§!，§Y社会学§!和§Y工程学§!有关的§B猫块研究计划§!才能妥当的分析$blokkat_scrap$。"
  
  giga_blokkat.3083.name:0 "猫块调查报告：废料"
  giga_blokkat.3083.desc:0 "我们的科学家已经总结了他们对从被毁的猫块舰船上抢救回来的$blokkat_scrap$的广泛分析。意料之中的，即使是这些被部分摧毁的猫块科技碎片也比我们银河系中出现过的任何东西都要高出一截。\n\n此外，它们还让我们对猫块文明的年龄有了一个预估，到它们的剥离作业开始时，大约在§Y12万年§!左右。\n\n无论如何，我们的§Y猫块研究局§!预计，不管是在短期内涉及危险的，不稳定的，能极大提升我们的§Y研究速度§!和对§Y猫块§!的§Y伤害§!的实验中，还是在能给我们提供不那么强力但永久的增益的长期研究中，我们都应该能消耗$blokkat_scrap$。\n\n根据他们的预估，有趣的是，如果我们积累了至少§Y100§!$blokkat_scrap$，我们很可能能够§Y逆向工程§!猫块及其强力的舰船部件并能在我们的船上使用。\n\n我们可以在§Y猫块研究局§!中管理对$blokkat_scrap$的使用，此外，我们获得了§Y1§!$blokkat_knowledge$。不用说，如果我们想要获取更多废料，我们就要摧毁更多猫块船只。"
  giga_blokkat.3083.a:0 "了解。"
  giga_blokkat.3083.a.tooltip:0 "我们现在可以在§Y猫块研究局§!中管理$blokkat_scrap$。\n我们获得了§Y1§!$blokkat_knowledge$\n$can_do_another_blokkat_project_tooltip$"
  
  mod_damage_vs_country_type_blokkat_stripminers_mult:0 "对猫块伤害"
  
  blokkat_scrap_research_buff:0 "短期猫块废料实验"
  blokkat_scrap_research_buff_desc:0 "在危险的实验中激进的消耗猫块废料能够带来海量的科研点数。"
  
  blokkat_scrap_damage_buff:0 "短期猫块废料武器化"
  blokkat_scrap_damage_buff_desc:0 "我们可以用猫块废料来更有效的针对猫块自己的船只。"
  
  giga_tech_blokkat_scrap_research:0 "长期猫块废料分析"
  giga_tech_blokkat_scrap_research_desc:0 "对猫块废料更仔细，更缓慢的分析会产生更持久的成果。"
  
  blokkat_scrap_research_title:0 "猫块知识：§G+0.5§!"
  blokkat_scrap_damage_title:0 "猫块知识：§G+0.5§!"
  
  giga_tech_blokkat_scrap_damage:0 "长期猫块废料武器化"
  giga_tech_blokkat_scrap_damage_desc:0 "在我们舰船上对猫块废料更仔细，更缓慢的利用会产生更持久的成果。最值得注意的是，这些废料能被用于计算出如何同时从多个维度对猫块船只结构进行攻击。"
  
  already_researching_blokkat_scrap:0 "我们已经研究过这个。"
  
  giga_blokkat.3000.scrapdamage.tooltip:0 "我们可以消耗$blokkat_scrap$来解锁一个§Y循环科技§!，给我们提供永久的对猫块伤害。这将不被视为一个§B猫块研究计划§!。\n\n§B该循环科技将在下一个§H工程学§!科技池中出现。§!\n\n"
  
  giga_blokkat.3000.scrapresearch.tooltip:0 "我们可以消耗$blokkat_scrap$来解锁一个§Y循环科技§!，给我们提供永久的猫块研究速度。这将不被视为一个§B猫块研究计划§!。\n\n§B该循环科技将在下一个§G社会学§!科技池中出现。§!\n\n"
  
  giga_blokkat.3000.blokkreversengineer:0 "逆向工程§R部件§!丨至少§Y50§!£blokkat_scrap_icon£和§Y20§!$blokkat_knowledge$"
  giga_blokkat.3000.blokkreversengineer.tooltip:0 "有了足够多的$blokkat_scrap$，我们就能开始弄明白猫块武器的功能并有效的复制它为己用。\n\n逆向工程的消耗会在§Y50§!到§Y150§!£blokkat_scrap_icon£之间变化。"
  
  mod_ships_energy_upkeep_mult:0 "舰船能量维护费"
  
  giga_blokkat.3090.name:0 "猫块武器逆向工程"
  giga_blokkat.3090.desc:0 "有了我们积累的$blokkat_scrap$和我们当前的$blokkat_knowledge$，我们的§Y猫块研究局§!相信他们已经可以精确的逆向工程猫块装载在它们的奥秘舰船上的部件。\n\n尽管这些部件不太可能完全匹配它们在“应有的”猫块工程学下的性能，因为我们不可能完全复制§Y猫块网络§!带来的超维能量网络，但我们仍然能创造出可怕的强大武器与辅助系统并安装在我们的船只上。\n\n尽管猫块部件极度强大，但也有着庞大的§Y能量币§!£energy£维护费需求，这是因为它们是依靠大量的高维操纵来运作的。把部件安装在我们的船只上将不会消耗$blokkat_scrap$。\n\n选择对应的选项来挑选我们目标类型的部件。获取这些部件所需的科研点数范围在§Y50万§!到§Y500万§!之间，平均大约§Y100万§!。"
  
  giga_blokkat.3090.a:0 "我们需要火力！专注于§H小型武器§!丨§Y100§!£blokkat_scrap_icon£"
  giga_blokkat.3090.a.tooltip:0 "§Y-100§!£blokkat_scrap_icon£\n\n我们将尝试获取一种猫块小型舰船武器（L槽，G槽或H槽）。\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_blokkat.3090.b:0 "我们需要一切！专注于§R强力武器§!丨§Y150§!£blokkat_scrap_icon£"
  giga_blokkat.3090.b.tooltip:0 "§Y-150§!£blokkat_scrap_icon£\n\n我们将尝试获取一种猫块强力舰船武器（X槽，T槽或行星级武器）。\n\n§R解锁这些强力部件可能需要及其昂贵的科研点数！§!\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_blokkat.3090.c:0 "我们的舰船太脆弱了。专注于§Y防御部件§!丨§Y80§!£blokkat_scrap_icon£"
  giga_blokkat.3090.c.tooltip:0 "§Y-80§!£blokkat_scrap_icon£\n\n我们将尝试获取一种猫块防御部件，比如装甲或点防御。\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_blokkat.3090.d:0 "支援也是有必要的。专注于§G支援系统§!丨§Y70§!£blokkat_scrap_icon£"
  giga_blokkat.3090.d.tooltip:0 "§Y-70§!£blokkat_scrap_icon£\n\n我们将尝试获取一种猫块辅助部件，比如它们的后燃式发动机或反应堆增压器。\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_blokkat.3090.e:0 "我们的引擎太弱了。专注于§M核心部件§!丨§Y50§!£blokkat_scrap_icon£"
  giga_blokkat.3090.e.tooltip:0 "§Y-50§!£blokkat_scrap_icon£\n\n我们将尝试获取一种猫块核心部件，比如它们的反应堆或超光速引擎。\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_tech_blokkat_knowledge_50_chance:0 "猫块知识：§G+0.5§!"
  
  giga_tech_blokkat_laser:0 "普朗克裂解光束"
  giga_tech_blokkat_laser_desc:0 "普朗克裂解光束是猫块基于其剥离型采矿设备开发的一种设备。这些装置不仅能系统地将敌舰的结构拆解至亚普朗克级，将其还原为超凝结量子泡沫的浆液，而且还能收集上述泡沫并将其储存在猫块的船只上，随后将其重加工成可用的材料。"
  
  giga_tech_blokkat_missile:0 "四维奇点炮"
  giga_tech_blokkat_missile_desc:0 "这些先进的发射器将一个正寻求四维空间的奇点向敌舰发射。虽然它们看起来和猫块舰船是分开的，但这些奇点实际上更类似于“拉索”，在更高维度与猫块舰船相连，并能在掠过敌舰后被猫块舰船从更高维度卷回。这使得猫块能收集被奇点摧毁的东西，并对其进行处理以供后续使用。"
  
  giga_tech_blokkat_strikecraft:0 "猫块群聚单位"
  giga_tech_blokkat_strikecraft_desc:0 "这些太空单位高度模仿了猫块本体并针对星舰作战而装备好。它们大多被猫块在母舰中远程操控，猫块有时甚至本体参战。"
  
  # Events
  giga_blokkat.1001.name:0 "星际级重力异常"
  giga_blokkat.1001.desc:0 "对我们银河系附近的一次常规调查发现了一个有趣的现象。\n\n在距我们银河系边缘大约一百万光年处发现了一个§Y不寻常的高度物质集中§!。光和空间的曲线在接近该物体时明显地暴露在我们的快子仪器面前。目前还不清楚它的确切性质，但它似乎是高能的，很可能是一个野生的微类星体穿过了我们的本星系群。\n\n有趣的是，它正在发射重复的电磁辐射，这与一个巨大而活跃的天体的快速旋转一致。也许最耐人寻味的是，该物体的速度似乎比大于光速，但它周围强烈的时空曲率使我们无法准确测量其速度。\n\n我们将进行进一步的观察，但看起来不会有什么重大意义。"
  giga_blokkat.1001.a:0 "真迷人。"
  
  giga_blokkat.1002.name:0 "调整航线"
  giga_blokkat.1002.desc:0 "在对几个月前发现的引力异常现象进行长期研究时，我们的星系间测量仪器发现，该物体并非直线运动，而是沿着一条相对于我们的星系而言平缓的曲线运动。这使它处于一条确定的离开我们的本星系群的逃脱轨迹上。\n\n也就是说，该物体突然在星系空间内完全停顿下来，在不到一秒钟的时间内耗尽了最后一点速度。在静止了几个小时后，它瞬间加速到原来的速度，这简直是对物理学的挑战。\n\n在对这一看似不可能发生的事表达震惊之后，修订后的轨迹计算表明，假设它不再突然改变其轨迹，这个星际陨石正§R直冲向我们的银河系§!。\n\n为了解释它为什么，怎么突然改变轨迹，出现了无数的理论，包括由黑洞-白洞对相互喂养而成的“天然超光速引擎”，以及它可能是一个在某种“星际超空间航路”上旅行的野生类星体，这在有关跨星系航行的可行性研究中经常被提及。\n\n不管这个物体的实际性质是什么，它目前离我们只有大约§Y100万光年§!的距离，最新的速度测量估计它的运动速度大约是光速的10万倍，这意味着我们应该会在十年内与这个星际访客见面。\n\n已建立一个§Y特殊项目§!追踪它。"
  giga_blokkat.1002.a:0 "令人担忧，继续观测它。"
  
  blokkat_pre_arrival_chain_title:0 "星际物体"
  blokkat_pre_arrival_chain_desc:0 "一个神秘的超光速物体正向我们的银河系加速而来。它被扭曲的时空旋涡包围，阻止了进一步的分析。\n\n现在它距我们有§Y[global_event_country.blokkat_distance_from_galaxy]§!光年。"
  
  giga_blokkat.1004.name:0 "消失星系"
  giga_blokkat.1004.desc:0 "对这个神秘物体的发现带回了一阵曾经对星际空间的研究。\n\n其中之一是臭名昭著的“虚空之洞”事件，人们发现索林原虫去过的一个星系彻底消失了。目前对这个谜团还没有结论性的答案，但对数据的进一步分析让我们的科学家试图进一步追溯该物体改变航线前的空间轨迹。\n\n他们发现，如果考虑到整个宇宙中星系的相对运动，该物体过去的轨迹曾与消失星系的位置完全吻合。"
  giga_blokkat.1004.a:0 "哦，不。"
  
  giga_blokkat.1005.name:0 "星际碰撞现场"
  giga_blokkat.1005.desc:0 "该星际物体距离我们只有不到30万光年，而我们也可以更精确的计算它的运动轨迹以及它将在哪里接触我们的银河系。\n\n基于当前轨迹，不考虑任何改变的话，该物体会在§Y[blokkat_spawn_system.GetName]§!星系与我们的银河系碰撞。\n\n然而，如果它最后会像它在星际空间中那样减速的话，由这样的瞬间超光速减速导致的亚空间后坐力会将§Y[blokkat_spawn_system.GetName]§!和它的整个星系§R彻底毁灭§!。\n\n如果该星系在我们的控制下，最理智的做法是在该物体暴力的来到之前撤出一切重要的资产，避免被不可避免的毁灭。"
  giga_blokkat.1005.a:0 "了解。"
  
  blokkat_pre_arrival_chain_1:0 "星际碰撞现场"
  blokkat_pre_arrival_chain_1_desc:0 "看起来这个星际物体要抵达§Y[blokkat_spawn_system.GetName]§!了。\n如果它要减速，它导致的亚空间后坐力会将整个星系§R抹除§!，无论里面有什么。"
  
  giga_blokkat.1006.name:0 "抵达"
  giga_blokkat.1006.desc:0 "经过多年的焦急期待，这个星际物体终于进入了我们的银河系。和预计的一样，在它进入§Y[blokkat_spawn_system.GetName]§!的重力井后，它瞬间进行了减速，引起的亚空间后坐力彻底的抹消了整个星系。\n\n当这波亚空间后坐力彻底结束后，我们终于揭开了该物体的性质。和一些人期待，更多人恐惧的一样，那是一艘巨大的飞船。或者说，可能相当令人震惊的，是一种巨大的星际舰队。\n\n它似乎由一个巨大的中央船只，类似于一个围绕人工黑洞般的奇点的三重环世界，周围几个大型飞船，以及一系列护送用的较小船只组成。\n\n我们不知道这些船只的来意，而它们的奥秘设计也阻止了我们进一步理解其来意。\n\n无论如何，不管是谁掌控了这些船只，它都向整个银河系传播了一个强力的亚空间信号，作为一种“介绍”自己的方式。"
  giga_blokkat.1006.a:0 "显示在屏幕上。"
  
  giga_blokkat.1007.name:0 "猫块收割者"
  giga_blokkat.1007.desc:0 "§G<<正在调查周边环境>>\n<<分析本地星际文明能力>>\n<<分析银河系能量密度>>\n<<评估结果：可行的收割对象>>§!\n\n你们好，爱谁谁。猫块赋权者和它周围的舰队已经与你们的银河系建立了联系。\n\n我们要说清楚，因为模糊和神秘只会滋生低效。我们来到你们的银河系只为了寻找纯粹的原始能量，我们的舰队会收割其中的每一点物质，真空波动和背景辐射。\n\n如果这给你们带来不便，你们的文明可以离开银河系，我们也不会追捕你们。不要试图拖累我们，因为这只会加速你们的灭亡。\n\n§G<<通讯终止>>§!"
  giga_blokkat.1007.a:0 "这可不太好…"
  
  giga_blokkat.1007.desc.deathmode:0 "§G<<正在调查周边环境>>\n<<分析本地星际文明能力>>\n<<分析银河系能量密度>>\n<<评估结果：确认为危险本地文明>>\n<<军备就绪>>§!\n\n你们好，爱谁谁。猫块赋权者和它周围的舰队已经与你们的银河系建立了联系。\n\n我们要说清楚，因为模糊和神秘只会滋生低效。我们来到你们的银河系只为了寻找纯粹的原始能量，我们的舰队会收割其中的每一点物质，真空波动和背景辐射。\n\n§R注意！§!至少有一个本地文明被视为是§R<<对猫块文明有害的>>§!，星际评估§R不可用§!。此河系及其居民将在通知后短时间内被§R<<抹杀>>§!。\n\n§G<<通讯终止>>§!"
  giga_blokkat.1007.b:0 "放马过来吧，猫脑袋们！"
  
  
  giga_blokkat.1008.name:0 "猫块"
  giga_blokkat.1008.desc:0 "猫块的亚空间广播没有为它们的目标留下一点借口。这些存在显然会激进的拆解我们的银河系来满足它们自己的工业需求，不顾我们公认的合理担忧。\n\n尽管我们还不知道它们将采用的具体方法，但我们已经对它们停泊在§Y[blokkat_spawn_system.GetName]§!星系的母舰进行扫描以评估其实力。\n\n对我们和整个银河系来说不幸的是，这些扫描结果描绘了一幅绝对严峻的画面。事实上，该母舰似乎被巨大的能量涡流所包围，形成了一个比任何已知的恒星级护盾装置能体现的还要强大§Y两千万亿§!倍的护盾。\n\n只要它还存在，它们的母舰和周围星系内的一切都会对§R所有§!形式的伤害完全§Y免疫§!，不管什么强度，什么来源。好在这一护盾只扩展到它母舰的星系，这意味着去了相邻星系冒险的猫块船只会在足量火力下被摧毁。\n\n但现在如果我们要攻击它来阻止猫块完全吞噬我们的银河系，我们就必须立刻进一步分析母舰的巨大护盾。"
  giga_blokkat.1008.a.tooltip:0 "\n§B注：如果猫块肖像不可见，说明你有mod冲突。订阅§YSHADERS MERGE§!mod并将其放置于加载顺序最下方来正常显示肖像。§!"
  giga_blokkat.1008.a:0 "了解。"
  
  blokkat_chain_title:0 "猫块"
  blokkat_chain_desc:0 "来自银河系外贪婪的合成生物与银河系边缘碰撞，现在正试图吞噬它们路上的一切。在我们的星系变得与周围的星际虚空无法分辨之前，我们必须阻止它们。\n\n猫块已经吞噬了银河系的§Y[blokkat_country.blokkat_stripmined_system_perc]%§!。"
  
  blokkat_stripminer_count:0 "§Y猫块拆解者数量§!"
