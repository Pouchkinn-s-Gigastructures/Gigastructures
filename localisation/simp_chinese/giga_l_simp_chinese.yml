  giga_katrebels.2018.desc:0 "我们可以帮助§Y索拉克自由战士§!与§Y喵星中心地带§!极少数反对喵星人统治的人们，他们将试图攻击喵星人的军工厂和遍及该地区的工业，这毫无疑问会对喵星人的武器性能造成重大打击。\n\n§Y如果成功§!：\n§Y喵星中心地带§!的反抗军活动将§G上升§!。\n喵星人将遭受§Y武器伤害削弱§!的惩罚。\n喵星人警惕度将§R增加§!§R2§!点。\n\n§Y如果失败§!：\n喵星人警惕度将§R增加§!§R1§!点。\n\n§Y成功几率§!：\n基础值：§Y75%§!\n§H喵星人警惕度§!：§R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H喵星人对喵星中心地带的极高掌握度§!：§R-40%§!\n§B索拉肯的反抗军§!：§G+[flusion_primitives_country.solak_res_perc]%§!\n§B吕因斯塔特的反抗军§!：§G+[flusion_primitives_country.lyuin_res_perc]%§!\n§B魔鱼领的反抗军§!：§G+[flusion_primitives_country.ezicania_res_perc]%§!\n合计：§Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
