  tr_gigaengineering_grand_ambitions:0 "行政流水线"
  tr_gigaengineering_grand_ambitions_delayed:0 "我们不能让行政负担阻碍我们应有的雄心。我们的官僚机构必须简化，以确保我们的项目不会出现不必要的延误。"
  
  tr_gigaengineering_mega_monuments:0 "宏伟纪念碑"
  tr_gigaengineering_mega_monuments_delayed:0 "巨构建筑是我们对宇宙本身绝对统治的体现——它们在未来的岁月里也将如此。"
  
  tr_gigaengineering_power_cores:0 "超级巨构能源核心"
  tr_gigaengineering_power_cores_delayed:0 "我们巨大的建筑需要同样巨大的动力源。对大规模发电传输的进一步投资将确保我们宝贵的能源能以最大效率被处理。"
  
  tr_gigaengineering_super_planets:0 "天体支配"
  tr_gigaengineering_super_planets_delayed:0 "天体战舰代表了战争的未来，我们必须以所有可能形式对其不断进行加强以确保它能在银河系战场中保持统治地位。"
  
  tr_gigaengineering_anticrisis:0 "终极堡垒"
  tr_gigaengineering_anticrisis_delayed:0 "我们有很多敌人，但我们没有对手。我们伟大的工程成就使我们能击退一切对我们主权的威胁。"
  
