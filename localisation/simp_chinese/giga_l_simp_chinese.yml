  giga_flusionoperations.503.name:0 "桑娅魂灵叛逃"
  giga_flusionoperations.503.desc:0 "在最近与§Y索拉克§!的敌对行动发生后，§Y桑娅魂灵§!决定从我方帝国叛逃，可能会重新加入其造父，不再帮助我们。"
  giga_flusionoperations.503.a:0 "并不奇怪。"
  giga_flusionoperations.503.a.tooltip:0 "如果§Y索拉克§!作为独立国家存在，§Y桑娅魂灵§!将成为其陆军上将。"
  
  
  giga_flusionoperations.500.name:0 "德弗斯·特克里克·玛吉纳"
  giga_flusionoperations.500.desc:0 "你…你们这些疯子！\n\n你们把它炸了！\n\n这…这不应该是你终结大帝的方式！至少他还让这个星球保持了完整，你们这群神经病！！\n\n我们信任你！我们帮过你！你们会有报应的！！！"
  giga_flusionoperations.500.a:0 "这就是个星球而已，差不多得了。"
  giga_flusionoperations.500.a.response:0 "……"
  
  giga_flusionoperations.501.name:0 "喵星分裂国被激怒"
  giga_flusionoperations.501.desc:0 "弗鲁森毁于我们手中，这并没有被喵星人帝国崩溃后的多个分裂国所无视。\n\n不出所料，他们的领导层和民众都对其曾经家园的毁灭很不满意，从我们刚收到的一系列对方政府的敌意来看，我们不用指望能和这些继承国建立任何富有成效的外交关系了。"
  giga_flusionoperations.501.a:0 "他们接下来要干什么？"
  
  opinion_splinter_state_destroyed_flusion:0 "弗鲁森被毁"
  opinion_major_splinter_state_destroyed_flusion:0 "弗鲁森被毁"
  opinion_solakia_splinter_state_destroyed_flusion:0 "弗鲁森被毁"
  
  giga_flusionoperations.502.name:0 "弗鲁森统一战线"
  giga_flusionoperations.502.desc:0 "当我们暴力摧毁了§Y弗鲁森§!后，从§Y喵星人帝国§!分裂出的主要分裂国开始担心我们也许是一个比大帝还大的威胁。\n\n同时，§Y索拉克共和国§!，§Y拉伦达尔§!与§Y高刚领域§!这三个曾在弗鲁森上正式拥有领土的国家也联合宣布成立了§Y弗鲁森统一战线§!，一个致力于保障所有弗鲁森难民与种族安全的超国家联盟。\n\n联盟组成国家的领袖§Y德弗斯·特克里克·玛吉纳§!，§Y亚伦·N·布鲁§!与§Y刚狼§!也在联盟成立后发布了加入宣言。\n\n§L“我们曾认为大帝统治的结束也会是弗鲁森遭受痛苦的结束，但[player_country_cracked_flusion.GetName]在这过程中表现出的背叛与侵略性证明我们错了。他们给我们家园带来的毁灭必须要有一个结果，而如果他们还要尝试干扰弗鲁森主要国家的事务，弗鲁森统一战线会确保他们不会成为一个比大帝更大的威胁。”§!"
  giga_flusionoperations.502.a:0 "蠢货！"
  giga_flusionoperations.502.a.tooltip:0 "§Y索拉克人共和国§!，§Y拉伦达尔§!和§Y高刚领域§!加入了§Y弗鲁森统一战线§!。"
  
  trait_sonya:0 "德弗斯的小小奇迹"
  trait_sonya_desc:0 "桑娅是德弗斯自己建造的一个用于复活他的女儿的灵魂机械。不仅她的机体装满了惊人的大量武器，她本人还是一个有能力又有魅力的领袖，特别是在与喵星人战斗时。\n\n§R如果我们与索拉克人转为敌对，桑娅将会叛逃！§!"
  
