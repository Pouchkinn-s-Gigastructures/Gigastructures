  giga_tech_dyson_o_star:0 "戴森球超绝热"
  giga_tech_dyson_o_star_desc:0 "O型恒星是我们银河系中最明亮和光度最高的恒星。如果我们要在这些庞然大物的周围组装一个戴森球，我们就必须设计一个巨构，比普通戴森球更大、更有抵抗力，能够承受此类恒星所发出的极其严酷的恒星热量。"
  
  allow_o_class_dyson:0 "§H解锁特征：§!O型戴森球"
  allow_o_class_dyson_desc:0 "让我们围绕O型恒星建造戴森球，如果围绕此恒星建造，这会带来产出+500%、维护费+500%、建造花费+450%和建造时间+350%。"
  
  
  giga_tech_lifter_o_star:0 "举星者超绝热"
  giga_tech_lifter_o_star_desc:0 "O型恒星是我们银河系中最明亮和光度最高的恒星。如果我们要在这些庞然大物的周围组装一个举星者，我们就必须设计一个巨构，比普通举星者更大、更有抵抗力，能够承受此类恒星所发出的极其严酷的恒星热量。"
  
  allow_o_class_lifter:0 "§H解锁特征：§!O型举星者"
  allow_o_class_lifter_desc:0 "让我们围绕O型恒星建造举星者，如果围绕此恒星建造，这会带来产出+500%、维护费+500%、建造花费+450%和建造时间+350%。"
  
  
  giga_tech_brain_o_star:0 "套娃脑超绝热"
  giga_tech_brain_o_star_desc:0 "O型恒星是我们银河系中最明亮和光度最高的恒星。如果我们要在这些庞然大物的周围组装一个套娃脑，我们就必须设计一个巨构，比普通套娃脑更大、更有抵抗力，能够承受此类恒星所发出的极其严酷的恒星热量。"
  
  allow_o_class_brain:0 "§H解锁特征：§!O型套娃脑"
  allow_o_class_brain_desc:0 "让我们围绕O型恒星建造套娃脑，如果围绕此恒星建造，这会带来产出+500%、维护费+500%、建造花费+450%和建造时间+350%。"
  
  giga_o_stars_disabled:0 "£menu_disabled£ §YO型恒星§!\n明亮且少见的O型恒星不会生成。\n\n§B如果启用§YReal Space§!，则默认禁用，以防止重复的恒星类型。§!"
  
  giga_o_stars_enabled:0 "£menu_enabled£ §YO型恒星§!\n\n会生成明亮而罕见的O型恒星，其数量取决于银河系中的恒星总数除以大约70。\n\n如果在这些恒星周围建造巨构，将有+500%产出、+500%维护费、+450%建造花费和+350%建造时间，而不考虑其他规模选择。\n\n在这些恒星周围建造巨构建筑需要特殊技术。\n\n§B如果启用§YReal Space§!，则默认禁用，以防止重复的恒星类型。§!"
  
  must_not_have_real_space:99 "Dsabled if §YReal Space§! is active to prevent duplicate star classes."
  
  giga_o_star.2000.name:0 "O型恒星巨物"
  giga_o_star.2000.desc:0 "一艘正在绘制银河系星图的考察船有了一个了不起的发现。该舰船报告说，§Y[from.GetName]§!星系的中心恒星竟然是一颗巨大的§YO型恒星§!！\n\n这颗极其明亮、罕见的蓝紫色恒星真的非常庞大，并长期使其周边行星系统变得荒芜化。此外，由于这颗恒星的巨大活动，太阳风在整个星系中异常突出，这被证明对所有穿越这片区域的舰船都是有害的。\n\n然而，虽然这类恒星危险而短寿，但围绕它们建造的任何巨构无疑都有§Y极其强大的§!潜力，甚至比那些围绕典型的B型恒星建造的都更强大。\n\n然而，我们必须注意的是，在我们的银河系中只有少数这样的恒星存在，因此它们是非常宝贵的。"
  giga_o_star.2000.a:0 "不可思议！"
  
  giga_menu.200.name:0 "Temporarily Disabled Features"
  giga_menu.200.desc:0 "你好！感谢使用更多巨构。本弹窗用于告知您，由于被3.0版本玩坏，§Y灵能灯塔§!暂时失效。"
  giga_menu.200.a:0 "Understood."
  
