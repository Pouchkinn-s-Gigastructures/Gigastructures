  giga_katrebels.2024.name:0 "§Y魔鱼地带§!的抵抗行动"
  giga_katrebels.2024.desc:0 "我们可以支持§Y索拉克自由战士§!与一些魔鱼本地反抗者一道在§Y魔鱼地带§!的土地上展开行动，试图干扰大帝的采矿行动。\n\n§Y如果成功§!：\n§Y魔鱼地带§!的反抗军活动会§G增加§!。\n喵星人会遭受§Y弗鲁森的矿物与合金产出降低§!。\n喵星人警惕度会§R增加§R2§!。§!\n\n§Y如果失败§!：\n喵星人警惕度会§R增加§R1§!。§!\n\n§Y成功率§!：\n基础：§Y75%§!\n§H喵星人警惕度§!：§R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H喵星人在魔鱼地带的极强控制力§!：§R-40%§!\n§B格施沃伦反抗军§!：§G+[flusion_primitives_country.puffy_res_perc]%§!\n§B喵星中心地带反抗军§!：§G+[flusion_primitives_country.katzen_res_perc]§!\n总计：§Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
