  orbital_arcology_3:0 "最大化$name_orbital_arcology$"
  orbital_arcology_3_DESC:0 "围绕星球赤道和两极的三重小型环世界结构，为星球居民提供额外区划。"
  
  giga_mega.500.name:0 "超级巨构传统"
  giga_mega.500.desc:0 "我们最近对§Y四维空间工程学§!的探索，巩固了我们作为未来银河系中的超大规模工程大师的地位。\n\n因此，新的§Y超级巨构传统§!已解锁——如果我们想在完全掌握宇宙的道路上更进一步。"
