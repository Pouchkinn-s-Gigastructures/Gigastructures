  #the funny acot/sbtg crossover
  giga_blokkat.5500.name:0 "测试时间"
  giga_blokkat.5500.desc:0 "兄弟姐妹们，向你们问好。\n\n我们已经确定，正在抵达你们银河系的猫块将会是帮助你们收容暗影的最佳猫选。\n\n而且，鉴于你获得了新的力量，我们决定，你将承担测试它们能力的责任，看看它们是否有资格站在众神面前，并在测试过程中证明它们不会堕入暗影。\n\n因此，为了确保有一场更公平、更有意义的战斗，也为了测试你对新能力的使用，我们要求你在猫块遨游星系时，不能使用光或者现存的负星者舰队。\n\n如果你在战斗中战胜了它们，它们就被证明是弱小而不适合继承银河系的。但倘若它们击败了你，那它们就证明了自己的价值，而你将不得不从银河系中撤退。\n\n战斗开始！"
  giga_blokkat.5500.a:0 "终于，一个有价值的对手！这将是一场传奇之战！"
  giga_blokkat.5500.a.tooltip:0 "在我们击败§Y猫块§!前，我们将无法访问§Y毁灭之光§!，§Y创造之光§!和§Y操纵之光§!。任何现存的由§Y创造之光§!制造的§Y负星者舰队§!都将被移除。"
  
  giga_blokkat.5501.name:0 "测试通过"
  giga_blokkat.5501.desc:0 "兄弟姐妹们，向你们问好。\n\n猫块成功通过了测试，击破了你们的防御。因此，它们现在可以自由的掌控这个银河系，而你将从这里撤退，让它们处理它们自己的内务。"
  giga_blokkat.5501.a:0 "它们是可敬的对手。"
  giga_blokkat.5501.a.tooltip:0 "我们的舰队将从银河系中撤离。"
  
