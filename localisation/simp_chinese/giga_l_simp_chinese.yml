  giga_katrebels.2010.name:0 "§Y索拉肯§!的抵抗行动"
  giga_katrebels.2010.desc:0 "我们可以帮助§Y索拉克自由战士§!在他们的家乡§Y索拉克§!展开行动。他们的重要目标是喵星人的数据库，并泄露喵星人的军事数据给全银河，允许我们对他们的舰船造成更高的伤害。\n\n§Y如果成功§!：\n§Y索拉肯§!区域的反抗军活动将§G上升§!。\n喵星人将遭受§Y更高的敌军伤害§!。\n喵星人警惕度将§R增加§R2§!点。\n\n§Y如果失败§!：\n喵星人警惕度将§R上升§R1§!点。\n\n§Y成功几率§!：\n基础值：§Y75%§!\n§H喵星人警惕度§!：§R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H喵星人对索拉肯的高掌握度§!：§R-30%§!\n§B吕因斯塔特的反抗军§!：§G+[flusion_primitives_country.lyuin_res_perc]%§!\n§B喵星中心地带的反抗军§!：§G+[flusion_primitives_country.katzen_res_perc]%§!\n§B拉夫卡尼恩的反抗军§!：§G+[flusion_primitives_country.ravka_res_perc]%§!\n合计：§Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
