  # Destroyed Sphere
  annihilator_dialog.012.name:0 "牺牲"
  annihilator_dialog.012.desc:0 "一个巨大的能量峰值在整个$ehof_the_compounds$起源星系隆隆作响。有史以来最大的能量峰值！\n\n$ehof_preservation_sphere$已经被摧毁了，巨大的能量从白洞中喷涌而出。\n\n在几个小时之内，整个$ehof_the_compound$起源星系被$ehof_qnm$所淹没，摧毁了其中所有的暗物质形态，包括$ehof_the_compounds$构造体。\n\n$ehof_the_compound$不复存在了！他的意识，它的思想都已被摧毁！\n\n不幸的是，这场胜利并不是没有代价的。“$ehof_the_stellar_annihilator$”，我们最伟大与最忠实的盟友，牺牲了自己摧毁$ehof_preservation_sphere$继而消灭了$ehof_the_compound$，完成了它最终的使命。"
  annihilator_dialog.012.response:0 "我们永远会为它的牺牲献上尊重！"
  
  compound_dialog.20.name:0 "胜利！"
  compound_dialog.20.desc:0 "一个巨大的能量峰值在整个$ehof_the_compounds$起源星系隆隆作响。有史以来最大的能量峰值！\n\n$ehof_preservation_sphere$已经被摧毁了，巨大的能量从白洞中喷涌而出。\n\n在几个小时之内，整个$ehof_the_compound$起源星系被$ehof_qnm$所淹没，摧毁了其中所有的暗物质形态，包括$ehof_the_compounds$构造体。\n\n$ehof_the_compound$不复存在了！他的意识，它的思想都已被摧毁！\n\n$ehof_preservation_sphere$被毁灭后不久，$ehof_the_stellar_annihilator$掉进了$ehof_shroud_ftl$并且还没有返回。"
  
  # Dialog after Preservation Sphere destruction and the spawning of the $PGATE_GALACTIC$ 2(if player has fully completed the Reality Code chain)
  annihilator_dialog.017.name:0 "球体的秘密"
  annihilator_dialog.017.desc:0 "一座$PGATE_GALACTIC$现在躺在$ehof_preservation_sphere$遗迹的旁边。\n\n它很可能是在$ehof_preservation_sphere$毁灭之前被发射出去的，一个$PGATE_GALACTIC$的存在，揭漏了某些惊人的秘密。$ehof_the_compound$、$ehof_the_stellar_annihilator$与$ehof_preservation_sphere$的创造者，同时也是$PGATE_GALACTICS$与$ehof_the_sphere_named$的建造者。因此，$ehof_preservation_sphere$就是放大器网络的巨大外部能量来源。我们在$ehof_the_sphere_named$里面找到了它的存在，但我们无法确认身份。\n\n不幸的是，随着$ehof_preservation_sphere$的毁灭，揭秘网络与$ehof_the_sphere_named$的真正目标已经是不可能的了。除非我们有一天能够重建$ehof_preservation_sphere$，利用白洞巨大的能量输出并将其能量引导回网络。\n\n关于$ehof_sm$和创造者设计工作方式的扩展知识，也许有一天能使我们完成这样一项难以理解的任务。"
  
  # Dialog after Preservation Sphere destruction and the spawning of the $PGATE_GALACTIC$ 2(if player has completed at least 3 Reality Code chain excavations, but not the final one)
  annihilator_dialog.018.name:0 "球体的秘密"
  annihilator_dialog.018.desc:0 "一座$PGATE_GALACTIC$现在躺在$ehof_preservation_sphere$遗迹的旁边。\n\n它很可能是在$ehof_preservation_sphere$毁灭之前被发射出去的。这可能意味着$PGATE_GALACTICS$的建立者也是$ehof_preservation_sphere$的建立者，同时也是$ehof_the_compound$与$ehof_the_stellar_annihilator$的创造者！这绝对是银河历史上最宏大的发现之一，很明显地告诉了我们创造者们过去在我们的银河系内十分活跃。\n\n但是，这一发现也伴随着一个问题，$ehof_preservation_sphere$和$PGATE_GALACTICS$之间，准确地说是过去，到底存在着怎么样的关联。由于塔被用于在$ehof_cohesive$星系之间传输$ehof_epcs$，$ehof_preservation_sphere$很有可能是最初的$ehof_epcs$，这对我们来说很危险，因为我们目前还没有揭露$ehof_ep$的真实目的。幸运地是，我们的科学家相信$ehof_preservation_sphere$不是最初的$ehof_ep$，主要是因为放大器实体和$PGATE_GALACTICS$对它的毁灭呈现出来的反应截然不同。这明显可能是错的，它说不定就是起源。\n\n为了证实这一假设，我们需要完成$ehof_eps$的主代码序列来通过一座$PGATE_GALACTIC$创造出和最初的$ehof_ep$的连接。\n\n这么做我们将会揭示它的目的并有可能找出$ehof_preservation_sphere$和所有事物之间的关系。"
  
  # Dialog after Preservation Sphere destruction and the spawning of the $PGATE_GALACTIC$ 1(if player hasn't completed at least 3 Reality Code chain excavations)
  annihilator_dialog.019.name:0 "一个星门？"
  annihilator_dialog.019.desc:0 "一个类型未知的结构位于$ehof_preservation_sphere$的遗迹旁边。它很可能是在球体毁灭之前被发射出去的。这个结构看上去是某种星门，因为它和我们银河系内的其他星门有众多相似性。\n\n现在，这座\"星门\"因为未知的原因无法使用，就好像它没有和它可以通往的地方真正地建立连接。除了它和星门的相似性，还能找出另一个令人惊讶的联系。它似乎不知为何与我们在$ehof_cohesive$星系内发现的，我们称为$PGATE_GALACTICS$的物体有相似的地方。\n\n这座星门有很大的可能就是被激活的$PGATE_GALACTIC$。如果这被证实是真的，那也意味着$ehof_the_compound$，$ehof_the_stellar_annihilator$和$ehof_preservation_sphere$的创造者，也是$PGATE_GALACTICS$的建立者，这将是一个令人震惊的发现！我们想要进一步调查$PGATE_GALACTICS$和这座星门，找出这一假设是否是真的。"
  
