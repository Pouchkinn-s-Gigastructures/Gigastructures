  giga_aeternum.3030.name:0 "永世情报报告：严重的不准确度"
  giga_aeternum.3030.desc:0 "我们的永世情报局报告说，他们已经完成了一项远程调查，以确定永世的情报——关于银河系的其他地方——有多高效和精确。\n\n通过将那些实际流出他们帝国的少量数据拼在一起，以及测试他们对飞近他们空间边缘的探索舰的反应，他们得出了结论，永世的情报——尽管他们拥有技术优势——相对较差。\n\n很可能是由于他们自己的优越性理念，永世似乎把银河系的其他地方都看成是落后野蛮人的粪坑而已。显然，他们似乎对自己即将到来的胜利充满信心，以至于他们几乎没有投入什么资源来正确评估银河系其他区域的实力，而认为这是徒然的尝试。任何他们仍然拥有的用以监控外部活动的系统，都很可能是破败和过时的。\n\n因此，我们的情报局认为，通过组织一次大规模行动，发射虚假信号，并掩盖我们舰船的实际实力，我们也许能够欺骗永世之民，让他们相信我们的帝国和银河系都比我们的实际实力要弱得多。由于永世仍然是一个停滞不前的帝国，这很可能会延迟他们的觉醒，因为他们会相信我们不会带来威胁，这反过来又会延缓他们再武装化国家的行动。\n\n虽然这可能看起来有悖于直觉，但我们的社会学家已经得出结论，如果没有一个具有威胁性的外部银河来激励永世之民迅速再武装化，这种古老的文明将更难找到必要的驱动力来将他们的族群和工业从停滞中拖出来。\n\n§B我们可以通过我们的永世情报局开始这一过程。§!"
  giga_aeternum.3030.a:0 "明白。"
  
  giga_aeternum.3041.name:0 "轰炸基础设施"
  giga_aeternum.3041.desc:0 "一团被加速到相对论速度的小型炮弹可以被抛向银河核心。这将对永世的设施造成一定的破坏，虽然他们很容易就能修复，但这无疑会导致他们延迟觉醒，在进行修复的时候。通过令炮弹穿越数个虫洞，它们还可以变得近乎无法追踪。\n\n我们将必须预先花费§Y100000§! £energy£来建立虫洞网络，然后每月花费§Y[birch_aeternum.aeternum_bombard_mineral_cost]§! £minerals£和§Y[birch_aeternum.aeternum_bombard_alloy_cost]§! £alloys£，持续§Y3年§!。\n\n一旦完成，永世之民的觉醒将被推迟§Y2至6年§!。\n\n直到完成以前，此行动无法取消。如果我们再次尝试的话，其成本会变得越来越高。\n\n由于永世会迅速强化他们的护盾和点防御系统来对抗它，这只能进行§Y4次§!。"
  giga_aeternum.3041.a:0 "继续行动。"
  giga_aeternum.3041.a.tooltip:0 "我们会付出预先费用，并且必须每月消耗§Y[birch_aeternum.aeternum_bombard_mineral_cost]§! £minerals£和§Y[birch_aeternum.aeternum_bombard_alloy_cost]§! £alloys£，持续2.5年。"
  
  giga_aeternum.3042.name:0 "永世基础设施被轰炸！"
  giga_aeternum.3042.desc:0 "我们的情报局报告说，轰炸行动获得成功！多亏了我们的相对论射弹群，我们成功地阻止了永世之民最终实现觉醒的进程。\n\n我们估计这会使他们的觉醒延迟大约§Y[birch_aeternum.aeternum_infra_bombing_awake_delay_value]§!年。"
  giga_aeternum.3042.a:0 "不可思议！"
  
