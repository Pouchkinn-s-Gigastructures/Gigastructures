  giga_megaview_defense_nexus_deploy_bombard_yes:0 "突击护卫舰部署：§Y轰炸§!\n\n§Y行星防御枢纽§!将在敌方舰队轰炸§Y[planet.GetName]§!时释放§Y突击护卫舰§!。"
  
