  giga_wrecked_ships.1044.name:0 "失事贝希摩斯行星飞船已拆解"
  giga_wrecked_ships.1044.desc:0 "我们的清扫队已经完成了对§Y[from.GetName]§!星系内发现的被毁贝希摩斯飞船拆除工作。拆除天体战舰巨大的武器阵列和运动系统，让我们获得了大量合金和工程研究。此外，我们还对其被破坏的地壳进行了搜索，以寻找有价值的元素和剩余矿物。"
