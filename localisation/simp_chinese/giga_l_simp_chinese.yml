  #########################################
  origin_elysium:0 "乐土监管者"
  origin_elysium_desc:0 "该文明认为统治大众的最好办法就是在一个安全制高点上这么做。"
  origin_elysium_effects:0 "-开局时你的母星轨道上有一个§H$name_orb_elysium$§!作为首都，并获得建造科技\n-新占领的殖民地将会立刻开始$name_orb_elysium$的建造，只要其轨道允许\n-能建造$name_orb_elysium$但没有的殖民地将会§R受到减益效果§!\n-无法停用$name_orb_elysium$空间站\n-£job_giga_elysium_controller£$job_giga_elysium_controller$岗位还会提升资源产出\n-极大减少$name_orb_elysium$首都建筑的£alloys£$alloys$维护费\n-有$name_orb_elysium$的星球升级首都建筑需要的人口更少\n\n§P注：有着$name_orb_elysium$的行星和常规星球大相径庭，其绝大多数岗位来自行星规划。该起源会极大改变常规玩法。§!\n"
