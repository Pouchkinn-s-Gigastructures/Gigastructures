  giga_flusion.001.nokatzens.desc:0 "我们正在调查原始世界弗鲁森的科研船有了一个令人惊讶的发现：看起来这个原始世界不是有一种，而是有多种智慧物种居于其上。\n\n工作人员已经能辨别出3种主要物种：类人种的索拉克人，甲壳类的高刚，以及第三种由多种难以分辨的其他亚种组成的混合弗鲁森物种。\n\n我们的科学家仍然不能确认这么多物种如何或者为何会在这个单一世界上生存，但是这确实是个引人注目的发现。"
