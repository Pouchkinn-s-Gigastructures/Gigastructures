  ###BLOKKAT UPDATE###
  giga_mega.600.name:0 "建造轨道理想城"
  giga_mega.600.desc:0 "只要我们有足够的合金，我们可以环绕§Y[orbital_arcology_planet.GetName]§!建造一个轨道理想城。根据§Y[orbital_arcology_planet.GetName]§!的大小，该计划的预计消耗是§Y[ROOT.orbital_arcology_alloy_cost]§!£alloys£。\n\n理想城提供的增益也将随行星大小改变。\n\n完成后，如果可能，该理想城将给§Y[orbital_arcology_planet.GetName]§!提供一个额外的§Y[orbital_arcology_planet.orbital_arcology_modifier]§!§H发电区划§!与§G农业区划§!，以及§Y[orbital_arcology_planet.orbital_arcology_modifier_districts]§!§B区划位§!。 \n\n该巨构建筑的预计建造时间为§Y900§!天，并有§Y15§!£energy£和§Y5§!£alloys£的维护费，与行星大小无关。"
  giga_mega.600.a:0 "让我们开始吧。§Y[ROOT.orbital_arcology_alloy_cost]§!£alloys£"
  giga_not_enough_alloys:0 "我们没有足够合金。"
  giga_mega.600.b:0 "现在还不是时候。"
  
  orbital_arcology_0_site:0 "$name_orbital_arcology$基址"
  orbital_arcology_0_site_DESC:0 "$name_orbital_arcology$的基址，这是一个环绕星球的微型环形世界。它将为我们的工业提供大量的空间。"
  
  orbital_arcology_0_upgrade:0 "建造轨道理想城"
  orbital_arcology_0_upgrade_DESC:0 "该建筑平台正被升级为一个完整的轨道理想城。"
  
  orbital_arcology_1:0 "$name_orbital_arcology$"
  orbital_arcology_1_DESC:0 "一个围绕着星球赤道的小型环世界结构，为其居民提供额外的区划。"
  
  orbital_arcology_2:0 "强化$name_orbital_arcology$"
