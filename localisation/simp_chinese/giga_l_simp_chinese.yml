l_simp_chinese:
  
  #############################################################################################################################################
  ### Megastructure Names #####################################################################################################################
  #############################################################################################################################################
  #########################################
  ### Headers #############################
  #########################################
  header_01_gigac:0 "§G超级巨构建设§!"
  header_01_gigac_desc:0 "$header_01_gigac$\n这一技术会解锁一种巨大无比，可以被分类为超级巨构工程的巨构建筑。"
  
  header_02_tetra:0 "§B四维空间工程学§!"
  header_02_tetra_desc:0 "$header_02_tetra$\n这一技术会解锁一种巨大无比，可以被分类为超级巨构工程的巨构建筑，其规模庞大到必须使用高维工程方法来建设。"
  
  header_03_insane:0 "§R疯狂科技§!"
  header_03_insane_desc:0 "$header_03_insane$\n这种技术将会使我们的文明走在巅峰，相信它能工作的话会被当成疯子。"
  
  header_04_lud_insane:0 "§P极端疯狂科技§!"
  header_04_lud_insane_desc:0 "$header_04_lud_insane$\n我们的文明能从这项科技中收获颇多，超出了一般人的理解。"
  
  header_05_shroud:0 "§M虚境技术§!"
  header_05_shroud_desc:0 "$header_05_shroud$\n这条研究路径将会解锁与虚境有关的科技。§!"
  
  #########################################
  ### Names ###############################
  #########################################
  # Changing names here will change them through the whole file
  name_ndb:0 "尼科尔-戴森光束"
  allow_ndb:0 "§H解锁巨构建筑：§!$name_ndb$"
  desc_ndb:0 "终极的超级武器。一种非常非常巨大的结构，能够将恒星的能量输出集中到足以从远处彻底毁灭整个世界的激光中去，甚至于可能连整个恒星系统都能摧毁。敌人将畏惧我等。"
  allow_ndb_p1:0 "$allow_ndb$阶段1：磁电集中装置"
  desc_ndb_p1:0 "尼科尔-戴森光束是一种能够抹除整个星系的毁灭装置。"
  allow_ndb_p2:0 "$allow_ndb$阶段2：恒星重定向器"
  desc_ndb_p2:0 "解锁尼科尔-戴森光束的另一步。"
  allow_ndb_p3:0 "$allow_ndb$阶段3：超规模稳定装置"
  desc_ndb_p3:0 "解锁尼科尔-戴森光束的另一步。"
  allow_ndb_p4:0 "$allow_ndb$"
  desc_ndb_p4:0 "解锁尼科尔-戴森光束的另一步。"
  
  giga_tech_dummy_loc:0 "LOCALIZATION SOFTWARE TEST, IGNORE"
  
  name_eq_shipyard:0 "赤道船坞"
  allow_eq_shipyard:0 "§H解锁巨型建筑：§!$name_eq_shipyard$"
  desc_eq_shipyard:0 "两个环被构筑在环绕一颗融熔星球的位置上。内环可以从行星上收获合金和能量，而外环以极高的速度装配战舰。会移除被建造行星的所有卫星。"
  
  name_discomoon:0 "卫星折射镜"
  allow_disco_moon:0 "§H解锁巨型建筑：§!$name_discomoon$"
  desc_disco_moon:0 "一个被抛光的水晶盘体所覆盖的卫星，透过这些盘体可以投射光线，在附近的行星上创造出令人惊叹的光展览。将其效应应用到这个行星系统的每一个星体上。"
  
  name_crystal_megabore:0 "巨型水晶钻井"
  allow_crystal_megabore:0 "§H解锁巨型建筑：§!$name_crystal_megabore$"
  desc_crystal_megabore:0 "一个巨大的轨道设施，直接钻入融熔星球的内核，提取出大量的稀有水晶。"
  
  name_interstellar_hab:0 "星际栖所"
  allow_interstellar_hab:0 "§H解锁巨型建筑：§!$name_interstellar_hab$"
  desc_interstellar_hab:0 "一个在恒星之间的虚空中建造的栖所。\n\n$name_interstellar_hab$拥有独特的§Y采矿§!和§Y研究§!区划。它们可以容纳15个区划。"
  
  name_interstellar_ring:0 "星际环世界"
  allow_interstellar_ring:0 "§H解锁巨型建筑：§!$name_interstellar_ring$"
  desc_interstellar_ring:0 "$name_interstellar_hab$的升级，这种巨大的环形世界由8个可居住区段组成。\n\n星间环形世界拥有独特的§Y发电§!和§Y铸造§!区划。它们可以容纳25个区划。"
  
  name_upgrade_ringworld:0 "环世界栖所升级"
  allow_upgrade_ringworld:0 "§H解锁决策：§!环世界栖所升级"
  desc_upgrade_ringworld:0 "让我们给环世界增加更多居住地，把一个支撑区段改造为一个可居住区段。\n\n§H在你想升级的环世界区段执行决策。§!"
  
  name_ringworld_titanic:0 "泰坦尼克环世界"
  allow_ringworld_titanic:0 "§H解锁巨型建筑：§!$name_ringworld_titanic$"
  desc_ringworld_titanic:0 "$name_ringworld_titanic$建造于存在环世界的星系中，提供更多居住空间。"
  
  name_ringworld_behemoth:0 "贝希摩斯环世界"
  allow_ringworld_behemoth:0 "§H解锁巨型建筑：§!$name_ringworld_behemoth$"
  desc_ringworld_behemoth:0 "$name_ringworld_behemoth$建造于存在双重环世界的星系中，提供更多居住空间。"
  
  name_ringworld_gargan:0 "卡冈都亚环世界"
  allow_ringworld_gargan:0 "§H解锁巨型建筑：§!$name_ringworld_gargan$"
  desc_ringworld_gargan:0 "$name_ringworld_gargan$建造于存在三重环世界的星系中，提供更多居住空间。"
  
  name_ringworld_square:0 "方形世界"
  allow_ringworld_square:0 "§H解锁巨构建筑：§!$name_ringworld_square$"
  allow_squareworld:0 "§H解锁特征：§!方型世界修复"
  desc_squareworld:0 "尽管它仍然笼罩在迷雾之中，如果我们能够对它了解更多，我们就有可能修复方型世界。"
  
  name_ringworld_city:0 "普世城环世界"
  allow_ringworld_city:0 "§H解锁巨构建筑：§!$name_ringworld_city$"
  
  name_ringworld_hive:0 "蜂巢环世界"
  allow_ringworld_hive:0 "§H解锁巨型建筑：§!$name_ringworld_hive$"
  
  name_ringworld_machine:0 "机械环世界"
  allow_ringworld_machine:0 "§H解锁巨型建筑：§!$name_ringworld_machine$"
  
  name_penrose_ring:0 "彭罗斯环世界"
  allow_penrose_ring:0 "§H解锁巨型建筑：§!$name_penrose_ring$"
  allow_penrose_stabilize:0 "§H解锁特征：§!$name_penrose$稳定化"
  desc_penrose_stabilize:0 "让我们把一个生成能量的$name_penrose$稳定化来大幅度提升其能量产出。"
  allow_penrose_ringworld:0 "§H解锁特征：§!$name_penrose$环世界"
  desc_penrose_ringworld:0 "一个围绕稳定化$name_penrose$建造的环世界，由这个球体本身供给能量。环世界的一些基础设施可以被并入球体自身之中，从而允许更多的可居住区段。\n\n$name_penrose_ring$拥有独特的§Y发电§!、§Y农业§!和§Y研究§!区划。它们可以容纳35个区划。"
  
  name_penrose:0 "彭罗斯球"
  allow_penrose:0 "§H解锁巨构建筑：§!$name_penrose$"
  desc_penrose_sphere:0 "一个围绕黑洞建造的巨大镜面，利用超辐射散射来借助黑洞产生能量。以我们现有的技术水平，它既可以被用作一个非常非常强力的炸弹，也可以产生一些能量，但要稳定其结构，来将其用作可靠的发电源，就需要更多的研究了。"
  
  name_succ:0 "S.U.C.C."
  allow_succ:0 "§H解锁巨型建筑：§!$name_succ$"
  desc_succ:0 "$name_succ_full$，或者简称为$name_succ$，是一个包覆了气态巨行星的巨型设备。通过巨大的牵引光束，它稳定地收集行星的大气并将其精炼为能量、天然气和易爆微粒。"
  
  name_succ_full:0 "超大气层气体凝集装置"
  allow_succ_full:0 "§H解锁巨型建筑：§!$name_succ_full$"
  
  name_matrioshka_brain:0 "套娃脑"
  allow_matrioshka_brain:0 "§H解锁巨型建筑：§!$name_matrioshka_brain$"
  desc_matrioshka_brain:0 "一台不可思议的超级计算机，拥有难以想象的大小。"
  name_virtual_reality:0 "虚拟现实"
  allow_virtual_reality:0 "§H解锁特征：§!虚拟现实 $name_virtual_reality$"
  desc_virtual_reality:0 "让我们把$name_matrioshka_brain$升级为一个嵌套现实模拟器，能够容纳数十亿人的思维。"
  
  name_kugelblitz:0 "球状闪电控制仓"
  allow_kugelblitz:0 "§H解锁巨构建筑：§!$name_kugelblitz$"
  desc_kugelblitz:0 "保存在一个特殊装置里的大型球形闪电。它能以辐射的形式被供给能量和物质，从而贮备它们以供未来使用，多亏了先进的能量物质转换器。"
  
  name_psy_siphon:0 "灵能强虹吸器"
  allow_psy_siphon:0 "§H解锁巨型建筑：§!$name_psy_siphon$"
  desc_psy_siphon:0 "一个将我们宇宙与虚境本身连接起来的巨型人工入口。它能够产生令人称道的数量的能量币和研究点数，还能极大地改善我们的灵能潜力。"
  
  name_eng_test_site:0 "大型工程测试站"
  allow_eng_test_site:0 "§H解锁巨型建筑：§!$name_eng_test_site$"
  desc_eng_test_site:0 "一个位于行星轨道的巨大空间站，以供自由实施工程实验。"
  
  name_atmosphere_shredder:99 "Atmospheric Storm Observatory"
  allow_atmosphere_shredder:99 "§HUnlocks Megastructure:§! $name_atmosphere_shredder$"
  desc_atmosphere_shredder:99 "An artificial complex capable of inducing enormous storms in the atmosphere of a gas giant."
  
  name_sub_compressor:0 "亚恒星压缩机"
  allow_sub_compressor:0 "§H解锁巨型建筑：§!$name_sub_compressor$"
  desc_sub_compressor:0 "围绕一颗褐矮星建造的巨构建筑，能够引起褐矮星内部的聚变反应从而将其点燃。"
  
  name_auto_stripmine:0 "自动化露天矿场"
  allow_auto_stripmine:0 "§H解锁巨型建筑：§!$name_auto_stripmine$"
  desc_auto_stripmine:0 "一个巨大的工业复合体，覆盖了一颗行星并提取它的矿物，逐层剥取行星的表层直到几近耗尽。"
  
  name_yggdrasil:0 "世界树之兰复合体"
  allow_yggdrasil:0 "§H解锁巨型建筑：§!$name_yggdrasil$"
  desc_yggdrasil:0 "建在一颗气态巨行星附近的巨大综合体，为其大气层播种特殊的植物生命。"
  
  name_the_vat:0 "巨·舱"
  name_the_vat_long:0 "生物活性增长舱"
  allow_the_vat:0 "§H解锁巨构：§!$name_the_vat$"
  desc_the_vat:0 "巨大的克隆舱，于太空中建造，以容纳最庞大的克隆体。"
  
  name_orbital_artificial_eco:0 "轨道人工生态系统"
  allow_orbital_artificial_eco:0 "§H解锁巨型建筑：§!$name_orbital_artificial_eco$"
  desc_orbital_artificial_eco:0 "一个非常大的站点，里面有一个完全人造的生态系统以供研究自然。"
  
  name_neut_gigaforge:0 "千兆零素锻造厂"
  allow_neut_gigaforge:0 "§H解锁巨型建筑：§!$name_neut_gigaforge$"
  desc_neut_gigaforge:0 "一座围绕中子星建造的大型冶炼厂，可以很容易的收集大量的中子态物质。"
  
  name_orb_elysium:0 "轨道乐土"
  allow_orb_elysium:0 "§H解锁巨型建筑：§!$name_orb_elysium$"
  desc_orb_elysium:0 "一个小型的环形空间站，专用于对行星上的人口施以控制。有着§Y科研§!、§Y凝聚力§!和维持下方行星§Y稳定度§!的区划。\n\n§Y极大降低星球区划数量并禁用星球建筑§!的代价换来了根据行星规划提供的§Y基于人口的岗位§!，专注于生产§Y原材料§!。"
  name_habitats:0 "栖所和$name_orb_elysium$"
  
  name_giga_orbital:0 "星环居住站"
  allow_giga_orbital:0 "§H解锁巨构建筑：§!$name_giga_orbital$"
  desc_giga_orbital:0 "用以提供与行星近似的生活环境的巨大环形太空站。拥有为§Y农业§!、§Y凝聚力§!、§Y舒适度§!和行星后勤而设的区划。\n\n与星系中的§Y$habitat_0$§!协同，对§Y$civic_machine_servitor$§!帝国拥有额外效用，对于§Y$trait_void_dweller_1$§!人口则可用作$habitat_0$。"
  
  name_particle_accel:0 "恒星粒子加速器"
  allow_particle_accel:0 "§H解锁巨型建筑：§!$name_particle_accel$"
  desc_particle_accel:0 "一个围绕恒星建造的超大粒子加速器，可加速粒子至接近光速。"
  
  name_starlifter:0 "举星者"
  allow_starlifter:0 "§H解锁巨型建筑：§!$name_starlifter$"
  desc_starlifter:0 "环绕恒星的结构体，直接发掘恒星的精髓并转化为矿物。"
  
  name_fusion_suppressor:0 "聚变抑制器"
  allow_fusion_suppressor:0 "§H解锁巨型建筑：§!$name_fusion_suppressor$"
  desc_fusion_suppressor:0 "围绕恒星建造的一种大型结构，用来抑制其内部聚变过程，产生大量的科学数据。可以被用来最终引爆恒星，在其行星上产生解离素矿储，或是产生一个黑洞。"
  
  name_hraemc:0 "HRAE-MC"
  allow_hraemc:0 "§H解锁巨型建筑：§!$name_hraemc$"
  desc_hraemc:0 "这一不可思议的科技壮举将给我们带来大量的能量，以及关于黑洞的奇怪天体性质的庞大数据。"
  
  name_war_moon:0 "战争之月"
  allow_war_moon:0 "§H解锁巨型建筑：§!$name_war_moon$"
  desc_war_moons:0 "真正疯狂的工程项目。一个巨大的粒子光矛，由一个小型卫星核心内部的巨型反应堆供能。在卫星另一侧的巨型推进器的驱动下，这个武器化的类行星体是一个值得观赏的景观。"
  
  name_war_planet:0 "贝希摩斯行星飞船"
  allow_war_planet:0 "§H解锁巨型建筑：§!$name_war_planet$"
  desc_war_planet:0 "$name_war_moon$合乎逻辑的进化。整个行星都被改造为一个可移动的飞船，装备了可以清除§R任何东西§!的武器。"
  
  name_war_system:0 "恒星系飞船"
  allow_war_system:0 "§H解锁巨型建筑：§!$name_war_system$"
  allow_systemcraft_p0:0 "$allow_war_system$阶段0：建造站点"
  desc_systemcraft_p0:0 "恒星系飞船是一种可怕的超级武器，能够摧毁挡在它路径上的任何东西。"
  allow_systemcraft_p1:0 "$allow_war_system$阶段1：恒星压缩装置"
  desc_systemcraft_p1:0 "解锁恒星系飞船的另一步。"
  allow_systemcraft_p2:0 "$allow_war_system$阶段2：同步行星推进器"
  desc_systemcraft_p2:0 "解锁恒星系飞船的另一步。"
  allow_systemcraft_p3:0 "$allow_war_system$阶段3：卫星支持"
  desc_systemcraft_p3:0 "解锁恒星系飞船的另一步。"
  allow_systemcraft_p4:0 "$allow_war_system$阶段4：净天者"
  desc_systemcraft_p4:0 "解锁恒星系飞船的另一步。"
  allow_systemcraft_p5:0 "$allow_war_system$"
  desc_systemcraft_p5:0 "解锁恒星系飞船的另一步。"
  allow_systemcraft_p6:0 "$allow_war_system$超维船体稳定"
  desc_systemcraft_p6:0 "解锁恒星系飞船的另一步。"
  
  name_terraform_molten:0 "地热稳定器"
  allow_terraform_molten:0 "§H解锁巨构建筑：§!$name_terraform_molten$"
  desc_terraform_molten:0 "一种能够把融熔星球改造为可居住世界的巨构建筑。"
  
  name_terraform_shattered:0 "G.L.U.E."
  name_terraform_shattered_full:0 "全球陆地整合引擎"
  allow_terraform_shattered:0 "§H解锁巨构：§! $name_terraform_shattered$"
  desc_terraform_shattered:0 "$name_terraform_shattered_full$——或者简称为$name_terraform_shattered$——能够搬运一个先前被摧毁的行星的残余部分，并将它们重塑为某种更接近其原始形态的形式。"
  
  name_terraform_barren:0 "动力核心点燃器"
  allow_terraform_barren:0 "§H解锁巨构建筑：§!$name_terraform_barren$"
  desc_terraform_barren:0 "一个围绕荒芜星球建造，可使其更加适合居住的巨大构造体。"
  
  name_terraform_gasgiant:0 "宏观大气稳定器"
  allow_terraform_gasgiant:0 "§H解锁巨构建筑：§!$name_terraform_gasgiant$"
  desc_terraform_gasgiant:0 "$name_terraform_gasgiant$能够部分控制气态巨行星的上层大气，使它稍微变得适合居住。\n\n气态巨行星殖民地拥有独特的§Y发电§!、§Y研究§!和§Y稀有天然气收集§!区划，还有独特的§Y行星特征§!。气态巨行星越大，产生的殖民地就越大。"
  
  name_terraform_toxic:0 "大气净化器"
  allow_terraform_toxic:0 "§H解锁巨构建筑：§!$name_terraform_toxic$"
  desc_terraform_toxic:0 "一种能够把剧毒行星改造为可居住世界的巨构建筑。"
  
  name_orbital_arcology:0 "轨道理想城"
  allow_orbital_arcology:0 "§H解锁巨构建筑：§!$name_orbital_arcology$"
  #"§HUnlocks Megastructure:§! $name_orbital_arcology$"
  allow_orbital_arcology_desc:99 "With the Overlord DLC, unlocks the §Y$name_orbital_arcology$§! Orbital Ring Building.\nWithout, unlocks the §Y$decision_giga_build_orbital_arcology$§! Planetary Decision."
  desc_orbital_arcology:0 "环绕行星赤道的环，可增加该行星的最大区划数量。"
  
  name_planetary_computer:0 "行星计算机"
  allow_planetary_computer:0 "§H解锁巨构建筑：§!$name_planetary_computer$"
  desc_planetary_computer:0 "真正巨大的项目，将行星改造成了一个可殖民的行星计算机，为星球表面的研究人员提供了巨大的增益。"
  
  name_nidavellir:0 "尼德威阿尔"
  allow_nidavellir:0 "§H解锁巨构建筑：§!$name_nidavellir$"
  desc_nidavellir:0 "与$name_neut_gigaforge$的概念相似，但是要先进的多得多，$name_nidavellir$扭曲了时空本身，将矿物和零素相融以生产出星系中最纯净的合金，这被用于创造武器的极端杀伤性。"
  
  name_quasistellar:0 "类星天陨"
  allow_quasistellar:0 "§H解锁巨构建筑：§!$name_quasistellar$"
