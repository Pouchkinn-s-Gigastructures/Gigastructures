  giga_blokkat.3000.blokkcapture.tooltip:0 "近期在我们星球上对猫块的目击给想办法抓捕并研究一个活体猫块的想法带来了可能性。这可能是一个昂贵的举措，但其研究潜力好得不能再好了。"
  
