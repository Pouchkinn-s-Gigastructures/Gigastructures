  MOON_ARMOR_1:0 "月球地壳增强"
  MOON_ARMOR_1_DESC:0 "相对简单且便宜的月球装甲，仅采用了月球本身的岩石外壳，对其密度进行了少量调整，牺牲速度来提供一些防护。"
  
  MOON_SHIELD_1:0 "月球护盾发生器"
  MOON_SHIELD_1_DESC:0 "常用于殖民地的护盾发生器被装载在战争之月的表面，能以正常的效率吸收适量伤害。"
  
  
  MOON_ARMOR_2:0 "月球地壳装甲"
  MOON_ARMOR_2_DESC:0 "该装甲设计在地壳增强的基础上进行改进，对月球地壳进行了更全面的结构性增强，让它比前者更轻，更强。"
  
  MOON_SHIELD_2:0 "月球护盾矩阵"
  MOON_SHIELD_2_DESC:0 "和用殖民地护盾稍作修改相比，为战争之月专门设计的大型护盾矩阵能给战争之月的生存带来显著提升，代价是更高的能量需求。"
  
  
  MOON_ARMOR_3:0 "合成月球地壳"
  MOON_ARMOR_3_DESC:0 "这种装甲与老式天体战舰所用的设计截然不同，它直接用一种更强更轻的材料取代了月球大部分下层地壳和地幔。防护效率明显提高的同时，维护成本也会很高。"
  
  MOON_SHIELD_3:0 "月球护盾壁垒"
  MOON_SHIELD_3_DESC:0 "对天体战舰核心与地表护盾发生器中间能量传输的进一步优化允许使用更强力的护盾阵列。"
  
  
  MOON_ARMOR_4:0 "适应性月球地壳"
  MOON_ARMOR_4_DESC:0 "适应性地壳是天体战舰科技的一项突破性进展，新一代的装甲能自动调整质量及其密度，在最需要的地方吸收冲击伤害。"
  
  MOON_SHIELD_4:0 "月球多层防护罩"
  MOON_SHIELD_4_DESC:0 "近乎叠加在一起的多层护盾让受损的护盾能快速循环，避开敌方火力，在底层吸收伤害的时候进行再充能。"
  
  
  MOON_ARMOR_5:0 "月球引力壳"
  MOON_ARMOR_5_DESC:0 "将重力操纵纳入天体战舰装甲的设计，几乎在所有方面都有加强，它能够在重量比原来轻的前提下吸收更多伤害，彻底解决了前几代装甲导致的速度问题。"
  
  MOON_SHIELD_5:0 "月球引力防护罩"
  MOON_SHIELD_5_DESC:0 "反重力发生器是对常规护盾发生器的补充，能推开袭往第一层护盾的大量弹头，至少也能令其减速。"
  
  GIGA_MOON_COMPUTER_ARTILLERY:0 "战争之月特化：§B炮击§!"
  GIGA_MOON_COMPUTER_ARTILLERY_DESC:0 "该战争之月的装备为了在极远距离外尽情倾泻火力而部署，代价是其生存性能和移动能力。它会停留在超远（§Y250§!）距离并向目标开火。"
  
  GIGA_MOON_COMPUTER_GUARDIAN:0 "战争之月特化：§G守护者§!"
  GIGA_MOON_COMPUTER_GUARDIAN_DESC:0 "该战争之月的装备为了替舰队中其他舰船抵挡伤害而部署。它会靠近（§Y60§!）敌军，慢慢攻击。"
  
  GIGA_MOON_COMPUTER_PD:0 "战争之月特化：§R点防御§!"
  GIGA_MOON_COMPUTER_PD_DESC:0 "该战争之月的装备为了拦截敌军导弹和攻击机而部署。它会靠近（§Y40§!）敌军并专注于打击导弹与战斗机。"
  
  GIGA_MOON_COMPUTER_HANGAR:0 "战争之月特化：§Y机库§!"
  GIGA_MOON_COMPUTER_HANGAR_DESC:0 "该战争之月的装备为了部署大群舰载机来压制敌军而部署。它会停留在超远（§Y300§!）距离敌军并向敌军释放出巨量战斗机。"
  
  GIGA_MOON_COMPUTER_INTERCEPTOR:0 "战争之月特化：§P截击§!"
  GIGA_MOON_COMPUTER_INTERCEPTOR_DESC:0 "该战争之月的装备为了消灭大群小型船只而部署，以武器伤害为代价增加了其命中率。它会极度靠近（§Y20§!）敌军并专注于消灭小型船只如护卫舰。"
  
  GIGA_MOON_COMPUTER_BOMBARDIER:0 "战争之月特化：§E轰炸§!"
  GIGA_MOON_COMPUTER_BOMBARDIER_DESC:0 "该战争之月的装备为了彻底发挥爆炸武器的潜力而部署。它会停留在超远（§Y250§!）距离并向目标倾泻强力导弹波。"
  
  GIGA_MOON_ARTILLERY_1:0 "月球超级火炮"
  GIGA_MOON_ARTILLERY_1_DESC:0 "本质上是旧式火炮设计可笑的放大版，该火炮以可悲的弹道速度向其不幸的目标发射装有裂变材料的超热爆弹。虽然它不像同尺寸的能量武器一样有冲击力，但它的装填速度要快得多。"
  
  GIGA_MOON_ARTILLERY_2:0 "月球聚变火炮"
  GIGA_MOON_ARTILLERY_2_DESC:0 "聚变火炮将其前身的裂变物质替换成能量更大的聚变材料，在击中目标时造成一系列的热核爆炸。"
  
  GIGA_MOON_ARTILLERY_3:0 "月球反物质火炮"
  GIGA_MOON_ARTILLERY_3_DESC:0 "现在，进一步的改进使我们能够安全地将大量反物质装入被大炮加速的过热弹药中，极大地提高了其破坏力。"
  
  GIGA_MOON_ARTILLERY_4:0 "月球相对论火炮"
  GIGA_MOON_ARTILLERY_4_DESC:0 "更强力也更复杂的轨道炮装置意味着板块大小的过热反物质弹药云能被加速到接近光速的危险速度。"
  
  GIGA_MOON_ARTILLERY_5:0 "月球奇点火炮"
  GIGA_MOON_ARTILLERY_5_DESC:0 "场操纵与重力操纵方面的进展大大增加了火炮弹药的有效密度，使其达到了物理学上的极限，这意味着火炮可以装下更多的弹药，而且它们显然会更致命。"
  
  GIGA_MOON_ARTILLERY_6:0 "普朗克月球火炮"
  GIGA_MOON_ARTILLERY_6_DESC:0 "力场操控允许火炮将其弹药加热到宇宙允许的最高温度。这与其接近极限的密度结合，让这些革命性的弹药能毁灭它们遇到的一切。"
  
  GIGA_MOON_ARTILLERY_STELLARITE:0 "星核月球火炮"
  GIGA_MOON_ARTILLERY_STELLARITE_DESC:0 "星核火炮采用星核能源，让普朗克火炮的破坏力更进一步，超越了曾被认为是终极界限的程度。"
  
  
  mod_weapon_role_point_defense_speed_mult:0 "点防御速度"
  mod_weapon_role_point_defense_weapon_damage_mult:0 "点防御伤害"
  mod_weapon_role_point_defense_weapon_fire_rate_mult:0 "点防御武器攻击速度"
  
  mod_weapon_type_explosive_speed_mult:0 "爆炸武器速度"
  
  MOON_ARMOR_6:0 "月球量子支撑"
  MOON_ARMOR_6_DESC:0 "力场操控使我们能够局部改变物质的表现形式，来呈现以往不可能达到的密度，极大地提高我们月球装甲的防护能力。"
  
  MOON_SHIELD_6:0 "月球量子干扰器"
  MOON_SHIELD_6_DESC:0 "超维干扰器确保绝大部分指向我们天体战舰的投射物都在能造成显著伤害前被转移走。"
  
  attack_moon_large_sternthrusters_01_key:0 "火炮推进器"
  attack_moon_hangar_sternthrusters_01_key:0 "奥莉安娜推进器"
  attack_moon_small_sternthrusters_01_key:0 "哨卫推进器"
  
  attack_moon_guardian_stern_01_key:0 "保护者地壳"
  attack_moon_missile_stern_01_key:0 "轰炸者地壳"
  attack_moon_small_stern_01_key:0 "哨卫地壳"
  attack_moon_large_stern_01_key:0 "火炮地壳"
  
  attack_moon_hangar_mid_01_key:0 "奥莉安娜机库"
  attack_moon_missile_mid_01_key:0 "轰炸炮台"
  attack_moon_pd_mid_01_key:0 "守护者地壳"
  attack_moon_small_mid_01_key:0 "哨卫武器阵列"
  
  attack_moon_spg_bow_01_key:0 "自走式火炮舰艏"
  
  kaiser_moon_bow_01_key:0 "相对论轨道炮"
  kaiser_moon_mid_01_key:0 "辅助机翼"
  kaiser_moon_stern_01_key:0 "加固地壳"
  kaiser_moon_sternthrusters_01_key:0 "大帝推进器"
  
  building_giga_siegfried_global_bunker:0 "齐格弗里德指挥中心"
  building_giga_siegfried_global_bunker_desc:0 "这一巨大的加固掩体网络是喵星人齐格弗里德星球的行政中心，确保其防御者能以最高效运转。"
  
  pc_giga_siegfried_world:0 "齐格弗里德星球"
  pc_giga_siegfried_world_desc:0 "齐格弗里德星球是由喵星人设计的堡垒星球，作为阻挡任何试图抵达喵星人帝国中心的敌对帝国的障碍存在。这些强大的壁垒被设定为一被占领就会彻底引爆，因此只有最具有国家主义精神和奉献精神的喵星人才会被部署到这里。"
  
  building_katzen_foundry:0 "喵星巨型工厂"
  building_katzen_foundry_desc:0 "喵星巨型工厂以对星球气候造成影响为代价生产大量可用合金。"
  
  building_katzen_theater:0 "喵星娱乐复合体"
  building_katzen_theater_desc:0 "这些巨大的复合体给居民提供大量喵星过审的大型媒体内容，主要集中在战争与军国主义。"
  
  building_katzen_science:0 "喵星研究中心"
  building_katzen_science_desc:0 "研究人员在这个大型设施里夜以继日的将喵星科技（据称是“宇宙第一”）的前沿一点点向前推进。然而，其内部进行的实验的性质有时候有些……争议。"
  
  katzenartig_chain_3:0 "喵星经济状态"
  katzenartig_chain_3_desc:0 "§P喵星资源§!合并代表了喵星人所采集的§Y合金§!、§Y矿物§!与§Y消费品§!。喵星人需要使用该资源来建造新的舰船，以及为§Y战争工厂§!提供燃料。\n\n常规资源与§P喵星资源§!的月度产出交换比如下：\n§Y10§!£alloys£ = §Y1§!§P喵星资源§!\n§Y15§!£consumer_goods£ = §Y1§!§P喵星资源§!\n§Y20§!£minerals£ = §Y1§!§P喵星资源§!\n§Y5§! £rare_crystals£/£volatile_motes£/£exotic_gases£ = §Y1§!§P喵星资源§!\n\n当前§G收入§!：§Y[flusion_primitives_country.kaiser_resource_income]§!§P喵星资源§!\n当前§R花费§!：§Y[flusion_primitives_country.kaiser_resource_spending]§!§P喵星资源§!\n\n当前§H结余§!：§Y[flusion_primitives_country.kaiser_resource_balance]§!B§P喵星资源§!\n当前§B储蓄§!：§Y[flusion_primitives_country.kaiser_resource_stockpile]§!§P喵星资源§!"
  
  katzenartig_chain_4:0 "喵星研究投入"
  katzenartig_chain_4_desc:0 "§B喵星科研产出§!代表了喵星人在努力达到下一个科技等级的过程中，每个月所取得的科技进展。\n\n§G喵星科技等级§!代表了喵星人所达到的先进程度，每升一级提高§Y[flusion_primitives_country.cdk_kaiser_other_buff_desc]%§!的§Y船体值§!、§Y装甲值§!与§Y护盾§!、§Y[flusion_primitives_country.cdk_kaiser_weapon_buff_desc]%§!的§Y开火速率§!与§Y武器伤害§!、§Y[flusion_primitives_country.cdk_kaiser_other_buff_desc]%§!的§Y陆军伤害§!与§Y陆军生命值§!，并提高§Y[flusion_primitives_country.cdk_kaiser_other_buff_desc]%§!的§Y巨构建造速度§!。\n\n当前月度§B喵星科研§!：§Y[flusion_primitives_country.kaiser_tech_income]§!\n到下一§G喵星科技等级§!进度：§Y[flusion_primitives_country.kaiser_tech_stockpile]§!/§Y[flusion_primitives_country.kaiser_tech_to_next_level]§!\n\n当前§G喵星科技等级§!：§Y[flusion_primitives_country.kaiser_tech_level]§!\n额外§H船体值§!/§H装甲值§!/§H护盾§!：§Y[flusion_primitives_country.kaiser_tech_ship_hp_buff]%§!\n额外§H武器伤害§!与§H开火速率§!：§Y[flusion_primitives_country.kaiser_tech_damage_buff]%§!\n额外§H陆军伤害§!与§H陆军生命值§!：§Y[flusion_primitives_country.kaiser_tech_army_buff]%§!\n额外§H巨构建造速度§!：§Y[flusion_primitives_country.kaiser_tech_mega_speed_buff]%§!"
  
  
  katzen_economy_modifier:0 "喵星经济机制"
  katzen_economy_modifier_desc:0 "唯一要紧的是合金和科研。"
  
  col_katzen_capital:0 "喵星人帝国首都"
  col_katzen_capital_desc:0 "弗鲁森是喵星人帝国的心脏，基本上被其居民和大帝本人当作一个圣地看待。"
  
  col_katzen_foundry:0 "喵星铸造星球"
  col_katzen_foundry_desc:0 "喵星人将这颗星球专门用于生产精炼合金。"
  
  col_katzen_research:0 "喵星实验星球"
  col_katzen_research_desc:0 "喵星人将这颗星球专门用于推进它们的科学基础。"
  
  col_katzen_fortress:0 "喵星堡垒星球"
  col_katzen_fortress_desc:0 "喵星人将这颗星球变为一座坚不可摧的堡垒。"
  
  
  pc_flusion_gaia_ecu:0 "弗鲁森理想城"
  pc_flusion_gaia_ecu_desc:0 "弗鲁森理想城充分利用了弗鲁森那丰富的自然资源。诸如喵城、联邦格勒和特霍等喵星人城市被改造成了横跨星球大部分地区的超巨型城市，每座城市都可以容纳数以百亿计的居民。星球的其余部分则被改造出了完美的生态系统，拥有着适宜弗鲁森上所有当地物种的多样化气候。"
  
  katzen_rebel_got_support:0 "外国援助"
  katzen_rebel_got_support_desc:0 "该叛乱州正受到外国援助，以支持他们面对大帝所进行的垂死挣扎。"
  
  katzen_agri_crisis_starvation:0 "喵星农业危机"
  katzen_agri_crisis_starvation_desc:0 "大帝为了供养弗鲁森，从喵星人帝国的其他地方抽取食物，这损害了边缘星球的利益。"
  
  giga_flusionoperations.506.name:0 "喵星人帝国的农业危机！"
  giga_flusionoperations.506.desc:0 "§Y索拉克托帕§!和§Y喵特兰托帕§!计划的中断，使§Y弗鲁森§!的农业生产陷入混乱。\n\n这两个地质工程计划的突然停止使气候受到严重影响，导致喵星人首都不再能自给自足。为了避免他最重要的星球出现饥荒，§Y大帝§!随即扭转了弗鲁森在粮食生产方面所担当的角色。跟以前作为帝国粮仓所不同，它现在从帝国的其他地方进口大量的粮食，损害了其他潜在喵星殖民地的利益。\n\n这在帝国内部引发了一场重大的§Y农业危机§!。弗鲁森本身占据了帝国的大部分粮食供应，导致帝国的边缘前哨基地不再能够合理养活自己。\n\n因此，数个独立运动开始在§Y喵星人帝国§!的其他部分发展壮大，政治分析家们预计，如果大帝不能解决这个问题，喵星人帝国被忽视的部分很可能最终宣布独立。\n\n这段动荡期预计将持续§Y一年§!以上，在此期间，喵星人帝国的部分地区很可能最终会对大帝的统治发起反抗。"
  giga_flusionoperations.506.a:0 "弗鲁森中心主义就这？"
  giga_flusionoperations.506.a.tooltip:0 "在接下来的8个月里，§Y喵星人帝国§!的多个地区可能会独立。"
  
  giga_flusionoperations.505.name:0 "喵星殖民地叛乱！"
  giga_flusionoperations.505.desc:0 "有消息称，由于目前困扰§Y喵星人帝国§!的§Y农业危机§!，§§Y[giga_katzen_agri_crisis_planet.GetName]§!上的喵星殖民地对大帝的统治发起反抗，宣布从弗鲁森完全独立，正式建立主权国家§Y[giga_katzen_agri_crisis_country.GetName]§!。\n\n大帝立即宣布对新政权采取公开敌对行动，并可能在未来几个月内试图重新夺取该星球。"
  giga_flusionoperations.505.a:0 "为生存而斗争。"
  giga_flusionoperations.505.b:0 "给他们一点支持。丨§Y750§!£energy£&§Y200§!£alloys£"
  giga_flusionoperations.505.c:0 "给他们中度支持。丨§Y1500§!£energy£与§Y400§!£alloys£"
  giga_flusionoperations.505.d:0 "给他们高度支持。丨§Y2500§!£energy£与§Y800§!£alloys£"
  
  giga_flusionoperations.4000.name:0 "炸毁§Y喵特兰托帕大坝§!"
  giga_flusionoperations.4000.desc:0 "§Y喵特兰托帕大坝§!由一对建于§Y喵苏拉§!和§Y波尔加§!河上的水坝组成。改道的水蓄成了数个农业用湖，将曾经不宜居住的沙漠化地带灌溉成农业区域。\n\n我们的特工会战略性的同时在两个水坝内引爆小型弹头，打断整个水坝项目的运行并对弗鲁森的农业产出造成极大影响。\n\n§Y如果成功§!：\n§Y弗鲁森§!和§Y喵星人§!由于农业与补给线的冲击而获得减益效果，减少其§Y舰船生命值§!与§Y舰船射速§!。\n喵星人警惕度将§R增长§!§R3§!点。\n§Y吕因斯塔特§!与§Y格施沃伦§!的反抗度将降低§Y1§!。\n\n§Y如果失败§!：\n喵星人警惕度将§R增长§!§R1§!点。\n\n§Y成功率§!：\n基础：§Y70%§!\n§H喵星人警惕度§!：§R-[flusion_primitives_country.katzen_wary_perc]%§!\n§R高风险等级§!：§R-30%§!\n§B全局反抗军活跃度§!：§G+[flusion_primitives_country.flusion_total_res_perc]%§!\n§B墨丘雷希反抗军§!：§G+[flusion_primitives_country.mercuria_res_perc]%§!\n总计：§Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_flusionoperations.4001.name:0 "§Y喵特兰托帕大坝§!已炸毁"
  giga_flusionoperations.4001.desc:0 "我们的索拉克盟友报告说，高刚和银基游击队友军在一系列针对§Y喵苏拉§!河与§Y波尔加§!河双坝的破坏活动后，成功将其拆毁。\n\n现在这两条河将自由奔涌，慢慢把狸海重新填满。这将有效扭转局部环境改造进展，并导致附近地区的喵星农业崩溃。\n\n但是，部分生活在狸海附近的人因此敌视我们，因为这将导致沿海地区在海水回升时被慢慢淹没，而喵星农业发展中断将导致弗鲁森最贫穷地区遭受饥荒。\n\n据报道，弗鲁森总督和该项目的主要支持者，§Y洛里斯·冯·喵巴赫§!勃然大怒，且非常沮丧，最后发表了激烈的演讲，对负责这一行动的游击队大肆侮辱，誓言报复。\n\n成功率为§Y[flusion_primitives_country.flusion_operation_odds]%§!"
  
  giga_flusionoperations.4001.a:0 "这最后都会是值得的。"
  giga_flusionoperations.4001.a.tooltip:0 "喵星人警惕度§R增加§!§R3§!点\n§Y格施沃伦§!与§Y吕因斯塔特§!的抵抗度下降§Y1§!点。"
  
  giga_flusionoperations.4002.name:0 "大坝破坏行动失败"
  giga_flusionoperations.4002.desc:0 "我们的索拉克人盟友报告，在安放在§Y喵特兰托帕大坝§!内部和周围的小型炸弹造成损害之前，喵星人找到并拆除了它们。潜入大坝的特工随后被捕，并以背叛喵国罪处决。\n\n因此，喵星人很可能在未来几周内加强大坝周围的安防，导致§Y喵星人警惕度§!增加。\n\n§Y洛里斯·冯·喵巴赫§!本人发表讲话，谴责这些试图“破坏伟大喵星工程”的游击队员“懦弱、愚昧“。\n\n成功率为§Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.4002.a:0 "真遗憾"
  giga_flusionoperations.4002.a.tooltip:0 "喵星人警惕度§R增加§!§R1§!点。"
  
