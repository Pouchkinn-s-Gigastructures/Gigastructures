  irradiated_desert_planet:0 "辐射沙漠世界"
  irradiated_desert_planet_desc:0 "这颗行星遭受了未知数量的核武器的洗礼。时常骤增上百度的地表温度、高度放射的大气和土壤和充斥着高浓度工业和核废料的水池使其难以居住。巨量使用爆炸物的副作用让重元素被填入地表，最终使得一些矿物融化成类似合金的材料。\n\n§Y对这颗星球进行地貌改造将移除此修正。§!"
  
  tremendous_ring:0 "巨大的星环系统"
  tremendous_ring_desc:0 "这颗气态巨行星有一个巨大的星环系统，估计其直径为378万公里。"
  
  methane_oceans:0 "甲烷海洋"
  methane_oceans_desc:0 "这个寒冷荒芜星球的最大的小行星撞击坑内有小型液态甲烷海洋。"
  
  nanite_deserts:0 "纳米荒漠"
  nanite_deserts_desc:0 "这个行星50%的沙漠都由拟态成沙子的纳米机械构成。"
  
  coreless_planet:0 "无核星球"
  coreless_planet_desc:0 "这颗行星完全没有星核，这使得它成为了珍贵的物理研究对象。"
  
  core_facility:0 "核心设施"
  core_facility_desc:0 "这颗行星完全没有星核，但在行星的地表之下有一个巨大的研究设施，可以用来进行高级研究。"
  
  cataclysmic_star:0 "灾变变星"
  cataclysmic_star_desc:0 "这个星系中含有一颗白矮星，这导致了其自身内部的极度不稳定性。"
  
  oxygen_world:0 "结晶氧世界"
  oxygen_world_desc:0 "这颗行星的表面是由结晶氧组成的，这使得它在科学上极有价值。"
  
  natural_network:0 "自然全球网络"
  natural_network_desc:0 "一种独特的植物在星球上形成了一个巨大的网络，这使得它在科学上极有价值。"
  
  fire_life:0 "等离子体生命形式"
  fire_life_desc:0 "独特的等离子体生命体居住在这个星球上，使得它对有机生命极为不利。"
  
  red_toxic:0 "红色剧毒星球"
  red_toxic_desc:0 "一个最近发现的剧毒星球，其大气中充满了一种未知的红色有毒物质。"
  
  scarlet_scourge:0 "红色剧毒星球"
  scarlet_scourge_desc:0 "一个环境恶劣到令人难以置信的星球，大气中充满了一种含有高级合成毒素的失控红色微粒。"
  
  remnants_civ:0 "文明残余"
  remnants_civ_desc:0 "一个曾经伟大的文明被猩红灾祸摧残后的残余还在这个星球上苟延残喘。"
  
  the_repository1:0 "贮藏地"
  the_repository1_desc:0 "革新工坊的巨型研究设施，推动这个星球上的先进研究和开发活动。"
  
  the_repository2:0 "贮藏地"
  the_repository2_desc:0 "革新工坊的巨型研究设施，推动这个星球上的高级研究开发活动，即是猩红灾异仍然存在。"
  
  urmazin_utopia:0 "乌尔玛岑的乌托邦"
  urmazin_utopia_desc:0 "乌尔玛岑待在自己的伊甸园里与银河隔绝，有什么需要不高兴的呢？"
  
  katzenland_planet:0 "辐照墓地"
  katzenland_planet_desc:0 "这个星球勉强可以居住。它的地表条件极其严苛，有在白天某些时候能升到一百度以上的温度，充满了有毒气体和放射性化合物的大气层，以及遍布工业废料的浅海。\n然而，它表面废墟遍地，表明它曾经承载了一个繁荣的文明。尽管在这里殖民会极其困难，这些废墟提供了一个绝佳的机会，来研究一个消亡已久的文明，以及处理地表遗留的大量资源，而数量庞大的放射性材料和基础设置也会相当有用，如果重新用于发电的话。\n\n§Y对这个星球进行地貌改造会移除所有惩罚，但是加成也会减少。§!"
  
  katzenland_planet_terraformed:0 "墓地"
  katzenland_planet_terraformed_desc:0 "尽管一度被某种大规模冲突所摧毁，这颗星球已经被修整到更加宜居的状态。它的表面遍布废墟，表明它曾经承载了一个繁荣昌盛的文明，而这些废墟提供了一个绝佳的机会，去研究一个逝去已久的文明，以及处理我们能从它们当中找到的任何材料。而大量的残余放射性材料和基础设施也会很有用，如果被重新用于发电的话。"
  
  ringworld_upgrade_timer:0 "环世界居住地升级"
  ringworld_upgrade_timer_desc:0 "我们正在升级这部分的设施来容纳和支持我们不断增长的人口。"
  
  gigablackhole_radiations:0 "受子空间炸弹辐射"
  gigablackhole_radiations_desc:0 "附近爆炸的子空间扭曲炸弹通过超空间航道发送了大量的外来粒子，用有害的辐射轰击这个星球。"
  
  flat_world:0 "平坦世界"
  flat_world_desc:0 "这个世界是平的。太怪了。"
  
  square_ringworld:0 "$name_ringworld_square$区段"
  square_ringworld_desc:0 "$name_ringworld_square$的一个区段，并且遍布难以理解的技术组件。研究这个地方将是一项有价值的投资。"
  
  virtual_world:0 "虚拟世界"
  virtual_world_desc:0 "这个世界完全由$name_matrioshka_brain$不可思议处理器模拟。因此这里不可能生产矿物质，且在休眠仓中维持人口相当昂贵。"
  
  orbital_elysium:0 "$name_orb_elysium$"
  orbital_elysium_desc:0 "这个居住站是一个极乐世界环形空间站，提供了极好的宛如行星的环境，支配着下方星球上的居民。"
  
  interstellar_habitat:0 "$name_interstellar_hab$"
  interstellar_habitat_desc:0 "缺少自然光线对这个巨大的空间站里的居民造成了一些负面影响，不仅如此，发电厂的效率也因此较为低下。然而，空间站确实为研究星际空间的本质提供了一个极好机会。"
  
  ruined_city_world:0 "远古都市星球"
  ruined_city_world_desc:0 "考古扫描显示，这颗行星曾经是一个庞大的普世城，或者说是一个都市世界。它已经被摧毁，但它的一些痕迹仍然存在于这个星球的地下层中，偶尔还会以摩天大楼的形式出现。然而，这意味着星球的气候极不稳定，土壤有毒。"
  
  megastructure_collision:0 "$MEGASTRUCTURE$碰撞痕迹"
  megastructure_collision_desc:0 "在这颗行星的表面有一个巨大的撞击坑，表面散布有金属碎片。一个巨大的空间站或巨构建筑曾经绕着这颗行星运行，但最终却与它相撞。撞击似乎彻底摧毁了星球上的气候。"
  
  lifeless_foggy:0 "死气沉沉的灰雾星球"
  lifeless_foggy_desc:0 "这个世界有很浓的大气层。虽然不舒服，但它是可以呼吸的。暴风雨经常发生。由于星球上没有任何自然生命，食物很难种植，但采矿作业无需担心生物圈的干扰。"
  
  lifeless_foggy_gases:0 "有毒物质痕迹"
  lifeless_foggy_gases_desc:0 "这个星球曾经是一个$pc_toxic$，现在已经被清除了大部分的有毒物质。然而，有毒大气的痕迹仍然存在。"
  
  lifeless_temperate:0 "无生命宜居星球"
  lifeless_temperate_desc:0 "这个世界可以居住，但没有生命迹象。因此，食物在这里很难种植，但没有生物圈的顾虑和阻碍，资源就很容易获得。它也为研究纯净的、未受影响的行星地质学提供了一个很好的机会。"
  
  lifeless_torrid:0 "酷热的无生命星球"
  lifeless_torrid_desc:0 "这个世界虽然可以居住，但非常炎热和干燥。尽管大部分有害地质活动已经通过改变星球的构造板块而稳定下来，但火山灰和其他火山副产品仍然大量存在于大气中。"
  
  lifeless_torrid_tectonics:0 "残余火山活动"
  lifeless_torrid_tectonics_desc:0 "尽管成功地进行了环境改造，但这个世界的构造板块仍有些不稳定。要让这个星球的有害火山活动完全停止，还需要一些时间。"
  
  giga_planetary_computer:0 "$name_planetary_computer$"
  giga_planetary_computer_desc:0 "这颗行星是一台巨大的计算机，为研究提供了巨大的算力。"
  
  ringyard_alloys:0 "铸造环形世界"
  ringyard_alloys_desc:0 "熔融星球强烈的自然热量促进了将输入矿物转变成合金的过程。"
  
  disco_moon_modifier:0 "月球灯光秀"
  disco_moon_modifier_desc:0 "附近的一个$name_discomoon$将美丽的光线投射到这颗行星的天空中，创造了无数随处可见的五彩极光。这些神秘的极光如同我们帝国的旗帜，让我们的民众充满敬畏和自豪。"
  
  orbital_arcology_modifier:0 "$name_orbital_arcology$"
  orbital_arcology_modifier_desc:0 "$name_orbital_arcology$提供的空间可以进行一些能量生产，以及农业生产。"
  
  orbital_arcology_modifier_1:99 "$name_orbital_arcology$"
  orbital_arcology_modifier_1_desc:99 "Space provided by the $name_orbital_arcology$ allows some energy generation, as well as food production."
  
  orbital_arcology_modifier_2:0 "$name_orbital_arcology$"
