  species_trait_blokkat:0 "猫块"
  species_trait_blokkat_desc:0 "猫块是聪明而先进的生物。"
  
  giga_blokkats_very_easy:0 "猫块（§E微缩猫块§!）\n猫块受到§E极大减益§!。\n\n他们获得如下影响：\n§Y武器伤害-70%\n舰船的船体值/装甲值/护盾值-70%\n舰船速度-50%\n陆军的伤害/生命值/士气-70%§!\n\n§Y猫块赋权者§!不会复活，总HP为§Y400M§!\n§Y猫块拆解者§!的数量为§Y0.6倍§!\n激活§Y超维震荡仪§!的基础花费为§Y200k§!£energy£\n猫块科研速度加快§Y50%§!\n\n完成§Y猫网协议§!将消耗§Y1000万能量币§!，初始§G投猫倾向§!为§Y40%§!\n\n§H仅以§Y更多巨构§!作为主模组，且不具有§Y启示录§!DLC，因此无法获得§Y天体战舰§!的情况所做的破坏性。\n只要你知道你在做什么，该难度非常简单。应仅当你无法击败小猫块难度或只想要测试本天灾时选择。"
  
  giga_blokkats_easy:0 "猫块（§B小猫块§!）\n猫块受到§B一些debuff§!。\n\n他们获得如下影响：\n§Y武器伤害-33%\n舰船的船体值/装甲值/护盾值-33%\n舰船速度-33%\n陆军的伤害/生命值/士气-33%§!\n\n§Y猫块赋权者§!不会再生，总HP为§Y400M§!\n§Y猫块拆解者§!的数量为§Y0.70×§!\n激活§Y超维震荡仪§!的基础花费为§Y400k§!£energy£\n猫块科研速度加快§Y25%§!\n\n完成§Y猫网协议§!将消耗§Y2500万能量币§!，初始§G投猫倾向§!为§Y20%§!\n\n§H仅以§Y更多巨构§!作为主模组的情况下，所做的平衡性。"
  
  giga_blokkats_normal:0 "猫块（§G普通§!）\n猫块为默认强度。\n\n§Y猫块赋权者§!会再生§Y1次§!，故而总HP为§Y800M§!\n激活§Y超维震荡仪§!的基础花费为§Y600k§!£energy£\n\n完成§Y猫网协议§!将消耗§Y5000万能量币§!，初始§G投猫倾向§!为§Y0%§!\n\n§H为使用强力模组——例如§YNSC§!或§YESC3.0§!——所设置的平衡性。§!"
  
  giga_blokkats_bismuth:0 "猫块（§R铋§!）\n猫块被§R显著加强§!。\n\n他们获得如下影响：\n§Y武器伤害+200%\n舰船开火速度+200%\n舰船的船体值/装甲值/护盾值+200%\n舰船速度+50%\n巨构建造速度+50%\n陆军伤害/生命值/士气+200%§!\n\n§Y猫块赋权者§!会再生§Y4次§!，因而总HP为§Y20亿§!\n§Y猫块拆解者§!的数量为§Y2×§!\n激活§Y超维震荡仪§!的基础花费为§Y1.5M§!£energy£\n\n猫块的护卫舰队与哨兵舰队的数量会变为2.5倍\n猫块科研速度减慢§Y75%§!\n\n§Y猫块赋权者§!受到§Y两个§!§R猫块终结者§!的护卫，每个巨型猫块舰船的HP约为十亿，它们会再生§Y一次§!。\n\n完成§Y猫网协议§!将消耗§Y2.5亿能量币§!，初始§G投猫倾向§!为§Y-50%§!\n\n§H为使用非常强力的模组——例如§YACOT§!——所设置的平衡性。§!"
  
  giga_blokkats_endtech:0 "猫块（§M终局科技§!）\n猫块被§M极大加强§!，且会派遣合适的战舰作为采矿行动的护卫。\n\n他们获得如下影响：\n§Y武器伤害+1000%\n舰船开火速度+1000%\n舰船的船体值/装甲值/护盾值+2000%\n舰船速度+90%\n巨构建造速度+250%\n陆军伤害/生命值/士气+1000%§!\n\n§Y猫块赋权者§!会再生§Y20次§!，因而总HP为§Y80亿§!\n§Y猫块拆解者§!的数量为§Y3×§!\n激活§Y超维震荡仪§!的基础花费为§Y4M§!£energy£\n猫块的护卫舰队的数量会变为六倍\n猫块科研速度减慢§Y300%§!\n\n§Y猫块赋权者§!受到§Y5个§!§R猫块终结者§!的护卫。\n§Y猫块拆解者§!受到§Y2个§!§R猫块终结者§!的护卫。\n每个§Y哨兵舰队§!都有§Y一个§!§R猫块终结者§!。\n§R猫块终结者§!总HP为§Y25亿§!，会再生§Y4次§!。\n\n§R猫块终结者§!进入星系时，会立刻§R摧毁§!星系中的每一个殖民地。不要让它们靠近你的星球！\n\n完成§Y猫网协议§!将消耗§Y10亿能量币§!，初始§G投猫倾向§!为§Y-100%§!\n\n§H为打了太多强力模组所设立的平衡性！"
  
  giga_blokkats_deathmode:0 "猫块（§P猫块毁灭者§!）\n猫块会将你的帝国视为对其文明真正的威胁，部署巨量军力以图消灭你。他们将会§P无限强大§!，派出一波波合适的战舰来守卫其收割行动。\n\n他们获得如下影响：\n§Y武器伤害+1000%\n舰船开火速度+1000%\n舰船的船体值/装甲值/护盾值+2000%\n舰船速度+150%\n巨构建造速度+250%\n陆军伤害/生命值/士气+1000%§!\n\n§Y猫块赋权者§!会再生§Y100次§!，因而总HP为§Y400亿§!\n他们将总有§Y20§!个§Y猫块拆解者§!\n激活§Y超维震荡仪§!的基础花费为§Y20M§!£energy£\n猫块的护卫舰队和侦查舰队的数量会全部由§R猫块终结者§!组成\n猫块科研速度减慢§Y600%§!\n\n§Y猫块赋权者§!受到§Y50个§!§R猫块终结者§!和一个§P猫块毁灭者§!的护卫。\n§Y猫块拆解者§!受到§Y20个§!§R猫块终结者§!的护卫。\n每个§Y哨兵舰队§!都有§Y5个§!§R猫块终结者§!。\n§R猫块终结者§!总HP为§Y50亿§!，会再生§Y10次§!。\n§P猫块毁灭者§!总HP为§Y1000亿§!，会再生§Y200次§!。\n\n§R猫块终结者§!进入星系时，会立刻§R摧毁§!星系中的每一个殖民地。不要让它们靠近你的星球！\n\n§R无法§!完成§Y猫网协议§!，因为猫块只想你死！\n\n§H仅对终极魔怔模组所做的“平衡”！"
  
  giga_blokkat_join.1000.c.deathmode:0 "猫块视我们为威胁。它们不愿谈判。"
  
  
  giga_blokkat.3236.name:0 "猫块收容区建造完成！"
  giga_blokkat.3236.desc:0 "已在§Y[giga_system.GetName]§!星系建成了一个§Y猫块收容区§!。它在星系的一个天体上建成，已经准备好在我们有机会无害化一个猫块时收容它。\n\n收容一个猫块的基础维护费约为§Y1000§!£energy£，而在此之后该建筑将能产出§Y750§!所有科研点数，以及+§Y20%§!§Y猫块研究速度§!\n\n请牢记，即使是被无害化并收容的猫块，也是极度令人恐惧的先进生物，我们§R绝对§!应该时刻密切关注它。"
  giga_blokkat.3236.a:0 "干得好。"
  
  giga_blokkat.3234.name:0 "§Y[reprogrammed_blokkat.GetName]§!已被重新编程！"
  giga_blokkat.3234.desc:0 "我们位于§Y[blokkat_nexus_sytem.GetName]§!星系的§Y猫块收容区§!报告称他们已经成功的对§Y[reprogrammed_blokkat.GetName]§!重新编程并使它转向我们。\n\n虽然这个过程相当复杂并一定程度上有危险——在重新编程前必须以某种方式将猫块无害化——在微妙的意识改造最终完成后，§Y[reprogrammed_blokkat.GetName]§!已作为§Y[ROOT.GetName]§!一个自愿且忠诚的公民出现，准备作为我们旗帜下的一个领袖而服务。\n\n尽管§Y[reprogrammed_blokkat.GetName]§!没有像一个常规猫块一样的能力——这是由于我们为了保障自己的安全而遏制了它们自身的能力并禁止连接§Y猫块网络§!——它们仍应能很快成为一个有非凡能力和才华的官员。\n\n无论如何，这一技术壮举仍是一个伟大的胜利，它必将有助于我们对猫块文明的斗争。如有所需，§Y[reprogrammed_blokkat.GetName]§!之前所在的§Y猫块收容区§!现已空出并准备好迎接下一位猫块。"
  giga_blokkat.3234.a:0 "欢迎[ROOT.GetName]！"
  giga_blokkat.3234.a.tooltip:0 "§Y[reprogrammed_blokkat.GetName]§!现已成为一个领袖，其特质和类别根据它猫块时期的§Y核心兴趣§!和§Y性格§!生成。"
  
  giga_blokkat.3000.blokkreprogram:0 "找出如何§G重新编程§!被俘的§Y猫块§!丨§Y35§!$blokkat_knowledge$"
  giga_blokkat.3000.blokkreprogram.tooltip:0 "也许我们能利用最近对猫块相关的理解方面的进展来找到一种方法把俘获的猫块化为己用？现在，当然，这听起来不怎么道德，但它们那些吞噬我们银河系的才是一切的开端。"
  
  giga_blokkat.3231.name:0 "猫块重编程"
  giga_blokkat.3231.desc:0 "将猫块化为己用并不是一个简单的任务。我们必须找到一种方法来“突破”到它们的核心处理单元并想办法重编它们复杂的，基于多维能量的，产生了猫块意识的神经网络。幸运的是，缺少了能奇迹般保护它们的§Y猫块网络§!，我们的§Y猫块研究局§!确信这一进程已步入可行性的领域。\n\n总的来说，猫块表现得越顺从，这个过程就会越容易，因为它高度取决于猫块的内心潜意识。因此，可以预见更§G合作§!的猫块会比更§R不悦§!的猫块更容易被重编程。\n\n虽然这会是一项棘手的工作，但最终我们应该会能够将§Y被俘的猫块§!转化为非常强力的帝国§Y领袖§!。\n\n本科技预计花费§Y300万§!科研点数。"
  giga_blokkat.3231.a:0 "立刻开始行动！"
  giga_blokkat.3231.b:0 "时机未到。"
  
  giga_blokkat.3232.name:0 "意识修改协议"
  giga_blokkat.3232.desc:0 "我们的研究团队在对猫块进行重编程的努力后，相信我们只要有足够的研究成果，我们应就能将不情愿的§Y被俘的猫块§!转变为帝国强大而踊跃的§Y领袖§!。虽然这种行为有悖伦理，但他们认为既然猫块从开始吞噬我们的银河系就不在意我们的生死，对它们的伦理辩论也就毫无意义。\n\n总之，我们现在能够在收容区的管理菜单中§Y重编程§!任何被俘的猫块。每个§G合作§!的猫块将会消耗§Y35§!$blokkat_knowledge$来重编程，§L漠不关心§!的猫块会消耗§Y40§!，而§R不悦§!的猫块会消耗§Y45§!。我们的科学家声称，猫块的§Y核心兴趣§!会决定它们的领袖种类而它们的§Y性格§!会提供额外特质。\n\n对猫块重新编程将不被视为一个§B猫块研究项目§!，只要我们准备好了，随时都可以开始。"
  giga_blokkat.3232.a:0 "令人愉快。"
  giga_blokkat.3232.a.tooltip:0 "我们现在可以§Y重编程§!任意收容中的§Y被俘的猫块§!。"
  only_1_reprogram:0 "我们同时只能重编程一个猫块。"
  
  cant_reprogram_if_experiment:0 "我们必须先等待实验结束。"
  
  blokkat_reprogram_title:0 "§H解锁特性§!：猫块重编程\n猫块知识：§G+1§!"
  
  giga_tech_blokkat_reprogram:0 "猫块意识修改"
  giga_tech_blokkat_reprogram_desc:0 "通过及其精细且昂贵的方法来改变猫块的思想，我们可以将它们忠诚的目标从它们的文明“转换”成我们的。"
  
  giga_blokkat.3233.name:0 "重编程§Y[blokkat_prisoner_being_viewed.GetName]§!"
  giga_blokkat.3233.desc:0 "我们的科技基础足以开始对§Y[blokkat_prisoner_being_viewed.GetName]§!的意识进行重编程，成功后这能将它们转化为可被我们帝国雇佣的强大领袖。\n\n我们已经完成了重编程相关的§Y特殊项目§!，且我们同时只能重编程§Y一个§!被俘的猫块。自然，如果猫块是§R不悦§!的，消耗就会变高，而如果是§G合作§!的，就会变低。\n\n§Y[blokkat_prisoner_being_viewed.GetName]§!的§Y核心兴趣§!将会决定领袖的种类，而它们的§Y性格§!会提供额外特质。该进程不会被计为一个§B猫块研究项目§!。"
  giga_blokkat.3233.a:0 "让我们继续！"
  giga_blokkat.3233.b:0 "转念一想，还是等等。"
  
  
