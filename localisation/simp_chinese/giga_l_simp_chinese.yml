  katlantropa_economic_crisis_desc:0 "喵特兰托帕导致的农业损失对喵星人的补给线造成了严重影响。"
  
  giga_blow_loris_dam_desc:0 "\n§H风险等级§!-§R高§!\n§H位置§!-§B喵苏拉与波尔加河，南高刚行政区§!\n\n任务要求：\n§R极高反抗军活跃度于格施沃伦§!\n§H显著反抗军活跃度于吕因斯塔特§!\n\n§L来自总督与环境工程师§Y洛里斯·冯·喵巴赫§!的创意，§Y喵特兰托帕§!是一个大规模灌溉项目，涉及到多条河流（主要是§Y喵苏拉§!和§Y波尔加§!）的改道。得益于这巨大的水坝，弗鲁森更多的沙漠地带可被灌溉成为农耕地。\n\n它的另一个预期效果是降低§Y狸海§!的海平面，这反过来又给喵星人提供了可供扩张其工业的更多空间，被蒸发的水则被天气控制系统重定向到弗鲁森上更需要降水的区域。\n\n这是索拉克托帕前的第一个喵星排水项目，由洛里斯提出指导与倡议。该项目还有助于使用它创造的广阔盐原来发展前高刚和银基国家的工业。§!\n\n§B尽管不必须，保证§Y墨丘雷希§!的高抵抗力能提升成功率，因为反抗军能偷运更多的弹头来保证引爆的成功率。§!\n\n§B摧毁§Y索拉克托帕§!大坝和§Y喵特兰托帕§!大坝将使整个帝国陷入§G农业危机§!中，这可能导致边疆星球反抗大帝的统治！§!\n\n§H摧毁大坝会导致§Y狸海§!平面高度在几年内缓慢涨回，并干扰§Y格施沃伦§!与§Y吕因斯塔特§!的海岸线和气候，这将§R降低§!这些地带的抵抗力§R1§!点，因为那里的居民不太会支持这种行动。§!"
  
  giga_blow_loris_dam_no:0 "§Y炸毁喵特兰托帕大坝§!\n\n§H状态§!-§R不可用§!$giga_blow_loris_dam_desc$"
  
