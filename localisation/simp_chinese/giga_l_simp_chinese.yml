  giga_artillery.1003.desc:0 "我们已经成功修复了位于§Y[giga_system.GetName]§!星系中的一座小行星炮台。该结构已经恢复到工作状态，已经准备好保卫我们的领土。\n\n之前应用于该结构的所有升级也已保留。"
  giga_artillery.1003.a:0 "不可思议！"
  
