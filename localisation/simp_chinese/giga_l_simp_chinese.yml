  fto_member_4_desc:0 "我们是弗鲁森条约组织的一部分，这是一个以喵星人为中心的军事同盟。他们会提供军事保护，并对我们的军事与科学发展有助益。"
  
  giga_katzen.3002.name:0 "大帝把我们逐出混星组织了！"
  giga_katzen.3002.desc:0 "坏消息。我们最近的一些行动似乎触怒了大帝，他随即决定撕毁我们建立的联盟。\n\n我们实际上已被踢出了§Y弗鲁森条约组织§!，而§Y大帝§!对我们的§Y评价§!也大幅下降。"
  giga_katzen.3002.a:0 "可惜啊。反正我们也不需要他。"
  
  cant_katzen_fed:0 "如果我们处于联邦之中，则无法与喵星人结盟。"
  cant_katzen_subject:0 "如果我们是一个附属国，则无法与喵星人结盟。"
  
  giga_katzen.3003.name:0 "弗鲁森条约组织解体！"
  giga_katzen.3003.desc:0 "随着§Y大帝之月§!的毁灭，§Y喵星人帝国§!陷入了一片混乱。因此，§Y弗鲁森条约组织§!彻底解体了，将实质上不复存在。\n\n我们将不再获得来自喵星人的军事援助，而大帝也不会再回应我们的呼叫。"
  giga_katzen.3003.a:0 "真遗憾。"
  
  giga_katzen.3010.name:0 "大帝提议更紧密的经济合作"
  giga_katzen.3010.desc:0 "我们获得了来自§Y喵尾大帝§!的讯息，询问我们是否愿意加强我们两个国家在§Y弗鲁森条约组织§!内的经济联系。\n\n喵星人将获得更多我们锚地设施的使用权，但是作为交换我们能获得额外的科研津贴和给我们的海军用的军事装备。我们应该接受吗？"
  giga_katzen.3010.a:0 "他真是个好人。"
  giga_katzen.3010.a.tooltip:0 "作为§Y弗鲁森条约组织§!的一部分，我们与喵星人的合作级别将会§G提升§!。"
  giga_katzen.3010.b:0 "我们拒绝。"
  giga_katzen.3010.b.tooltip:0 "§Y大帝§!有很大可能将我们从§Y弗鲁森条约组织§!中§R驱逐§!出去，同时他的评价将会§R降低§!。"
  
  giga_katzen_external_leader_trigger:99 "$trigger_success$Is part of the §YFlusionian Treaty Organization§!"
  
  giga_katzen.3011.name:0 "大帝提议更紧密的军事合作"
  giga_katzen.3011.desc:0 "§Y喵尾大帝§!给我们发送了一则讯息，提议我们双方加强在§Y弗鲁森条约组织§!内的军事合作水平。\n\n他要求我们再一次授予喵星人更多的船坞设施的共享权，但是作为回报它们会给予我们喵星人的秘密军事知识和大量的军事物资。\n\n他也声明我们的舰队可以参与合作军事演习让我们双方的舰队司令团都受益。我们应该接受这一要求吗？"
  giga_katzen.3011.a:0 "不错的提议。"
  giga_katzen.3011.a.tooltip:0 "作为§Y弗鲁森条约组织§!的一部分，我们与喵星人的合作级别将会§G提升§!。"
  giga_katzen.3011.b:0 "他觉得他能干什么？我们拒绝！"
  giga_katzen.3011.b.tooltip:0 "§Y大帝§!很可能§!会将我们§R逐出§Y弗鲁森条约组织§!，他的评价也会显著§R降低§!。"
  
  giga_katzen.3012.name:0 "大帝提供了喵星人军官"
  giga_katzen.3012.desc:0 "§Y大帝§!再次提议，进一步增强我们军队之间的协作努力。现在他会向我们的舰队提供更多的技术交换，军事投资，以及派遣一些喵星人军官。\n\n他甚至提出，允许我们访问绝大多数的喵星人军事档案，让我们的军队在喵星人的星球上阅兵，还会组织每日的军事操练和会议来进一步强化我们的合作。\n\n我们是否要接受？"
  giga_katzen.3012.a:0 "当然！这样只会带来好处。"
  giga_katzen.3012.a.tooltip:0 "作为§Y弗鲁森条约组织§!的一部分，我们与喵星人的合作级别将会§G提升§!。\n2名§Y喵星人舰队司令§!会加入我们的领袖池。"
  giga_katzen.3012.b:0 "那个大帝的提议真是够了！"
  giga_katzen.3012.b.tooltip:0 "§Y大帝§!很可能§!会将我们§R逐出§Y弗鲁森条约组织§!，他的评价也会非常显著地§R降低§!。"
  
  giga_katzen.3013.name:0 "大帝提议军事同盟"
  giga_katzen.3013.desc:0 "§Y大帝§!向我们提出了一个大胆的建议，将我们的最高指挥部实际统合起来，这会使我们有效地受益于所有的喵星人知识，并让他们为我们管理武装部队提供巨大帮助。\n\n这样做会有巨大的好处，而所有喵星人都赞成向我们派遣更多的舰队司令和陆军将领，来领导我们的舰队和陆军。\n\n我们是否要接受？"
  giga_katzen.3013.a:0 "一项雄心勃勃的事业，这必定会有所回报！"
  giga_katzen.3013.a.tooltip:0 "作为§Y弗鲁森条约组织§!的一部分，我们与喵星人的合作级别将会§G提升§!。\n4位§Y喵星人舰队司令§!和2位§Y喵星人陆军将领§!会加入我们的领袖池。"
  giga_katzen.3013.b:0 "那是个愚蠢的提议。"
  giga_katzen.3013.b.tooltip:0 "§Y大帝§!很可能§!会将我们§R逐出§Y弗鲁森条约组织§!，他的评价也会极大地§R降低§!。"
  
  giga_katzen.3014.name:0 "大帝要求联邦化"
  giga_katzen.3014.desc:0 "§Y大帝§!向我们发送了一条紧急外交通讯，要求§Y弗鲁森条约组织§!立即进行联邦化，整合为一个更大的§Y喵星人帝国§!。\n\n接受这个提议在事实上会意味着我们将被完全、彻底地并入帝国，这是意料中的事情，考虑到我们让喵星人对我们的军队控制到了何种程度。"
  giga_katzen.3014.a:0 "什么？我们绝不同意！"
  giga_katzen.3014.a.tooltip:0 "我们会§R离开§Y弗鲁森条约组织§!，§R移除§!所有来自它的收益。§!\n\n大帝将会变为§R盛怒§!，这会使得§Y喵星人帝国§!在下个月内对我们§R宣战§!。\n\n"
  giga_katzen.3014.b:0 "我们接受。"
  giga_katzen.3014.b.tooltip:0 "§R游戏结束。§!\n我们会被完全并入§Y喵星人帝国§!。"
  
  katzen_breakup:0 "喵星人关系破裂"
  katzen_breakup_desc:0 "我们突然且暴力地破坏了我们与喵星人的同盟，而他们正在为我们提供军事装备并协助我们的研究。这对我们整个帝国造成显而易见的后果。"
  
  giga_katzen.3015.name:0 "喵星人将领们叛逃了！"
  giga_katzen.3015.desc:0 "与§Y喵星人帝国§!的战争爆发以后，我们接收到的喵星人舰队司令和陆军将领都背叛了我们的军队，重新加入了他们在帝国内的喵星人同胞！\n\n看起来我们必须在没有他们的情况下去干了……"
  giga_katzen.3015.a:0 "这群鼠辈！"
  giga_katzen.3015.a.tooltip:0 "所有来自帝国的喵星人领袖都会从我们的领袖池中§R移除§!。"
  
  #LAND TRADE
  giga_katzen.020.trade:0 "我们想讨论一下领土交易……"
  giga_katzen.020.trade.tooltip:0 "我们可以让大帝购买一个我们的星系。我们会有4个与§Y喵星人帝国§!相邻的星系被随机选中，然后我们可以提议向大帝出售其中一个星系。"
  cant_trade_katzen_war:0 "如果我们处于战争中，则无法交易。"
  need_border_with_katzen:0 "我们需要和喵星人帝国有直接相邻的边界。"
  
  giga_katzen.0201.name:0 "喵星人领土交易"
  giga_katzen.0201.desc:0 "嗯……你们想向我们出售一些你们的领土？大帝会很乐意付钱给你们来换取你们的一个星系！你们想要给我们哪一个呢？"
  giga_katzen.0201.a:0 "§Y[kaiser_sell_1.GetName]§!星系"
  giga_katzen.0201.b:0 "§Y[kaiser_sell_2.GetName]§!星系"
  giga_katzen.0201.c:0 "§Y[kaiser_sell_3.GetName]§!星系"
  giga_katzen.0201.d:0 "§Y[kaiser_sell_4.GetName]§!星系"
  giga_katzen.0201.tooltip:0 "我们向§Y大帝§!发送了一份邀约，而喵星人也会为这个星系提出一个报价，根据其内部情况，之后我们可以接受或者拒绝。\n如果交易成功，§Y大帝对我们的评价§!可能会§B提升§!，这取决于出售星系的价值。"
  
  giga_katzen.0202.name:0 "[kaiser_sell_yes.GetName]星系"
  giga_katzen.0202.desc:0 "考虑到§Y[kaiser_sell_yes.GetName]§!星系的内部情况，大帝愿意提供§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£和§Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£，来换取对这个星系的完全控制。\n\n你们觉得怎么样？"
  
  giga_katzen.0202.a:0 "听起来不错。就这样定了！"
  giga_katzen.0202.b:0 "听起来很好。就这样定了！"
  giga_katzen.0202.c:0 "听起来好极了。就这样定了！"
  giga_katzen.0202.lowvalue.tooltip:0 "我们会将§Y[kaiser_sell_yes.GetName]§!星系§Y移交§!给§Y喵星人帝国§!，来换取资源。\n鉴于这个星系的价值，§Y大帝对我们的评价§!有§Y20%§!的概率会§G提升§!。\n大帝不会在下一年向我们索求领土。$attache_boost_chance$"
  
  giga_katzen.0202.medvalue.tooltip:0 "我们会将§Y[kaiser_sell_yes.GetName]§!星系§Y移交§!给§Y喵星人帝国§!，来换取资源。\n鉴于这个星系的价值，§Y大帝对我们的评价§!有§Y40%§!的概率会§G提升§!。\n大帝不会在下一年向我们索求领土。$attache_boost_chance$"
  
  giga_katzen.0202.highvalue.tooltip:0 "我们会将§Y[kaiser_sell_yes.GetName]§!星系§Y移交§!给§Y喵星人帝国§!，来换取资源。\n鉴于这个星系的价值，§Y大帝对我们的评价§!有§Y80%§!的概率会§G提升§!。\n大帝不会在下一年向我们索求领土。$attache_boost_chance$"
  
  giga_katzen.0202.response:0 "非常好！大帝会很高兴的。"
  
  giga_katzen.0202.bye:0 "算了。"
  
  giga_katzen.0201.bye:0 "算了。"
  
  cant_recently_sold_land:0 "我们近期已经向大帝出售了领土。我们必须等待至少1年才能再次交易。"
  
  #Kaiser demands land
  giga_katzen.042.name:0 "喵尾大帝索求领土！"
  
  giga_katzen.042.1.desc:0 "我们收到了来自§Y喵星人帝国§!的紧急通讯。\n\n他们的领袖——§Y喵尾大帝§!要求说，为了满足他的“扩张指标”，我们要在下个月内将§Y[kaiser_system_1.GetName]§!星系转交给帝国。\n\n然而，他提出了经济补偿来换取这个星系，根据对星系的估价，愿意向我们支付§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£和§Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£。\n\n尽管这片领土正当地属于我们，拒绝这个交易可能会触怒大帝——他可能会尝试武力夺取这片领土，如果他对我们的评价掉的太多的话……"
  
  giga_katzen.042.2.desc:0 "我们收到了来自§Y喵星人帝国§!的紧急通讯。\n\n他们的领袖——§Y喵尾大帝§!要求说，为了满足他的“扩张指标”，我们要在下个月内将§Y[kaiser_system_1.GetName]§!星系和§Y[kaiser_system_2.GetName]§!星系转交给帝国。\n\n然而，他提出了经济补偿来换取这些星系，根据对星系的估价，愿意向我们支付§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£和§Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£。\n\n尽管这片领土正当地属于我们，拒绝这个交易可能会触怒大帝——他可能会尝试武力夺取这片领土，如果他对我们的评价掉的太多的话……"
  
  giga_katzen.042.3.desc:0 "我们收到了来自§Y喵星人帝国§!的紧急通讯。\n\n他们的领袖——§Y喵尾大帝§!要求说，为了满足他的“扩张指标”，我们要在下个月内将§Y[kaiser_system_1.GetName]§!星系、§Y[kaiser_system_2.GetName]§!星系和§Y[kaiser_system_3.GetName]§!星系转交给帝国。\n\n然而，他提出了经济补偿来换取这些星系，根据对星系的估价，愿意向我们支付§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£和§Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£。\n\n尽管这片领土正当地属于我们，拒绝这个交易可能会触怒大帝——他可能会尝试武力夺取这片领土，如果他对我们的评价掉的太多的话……"
  
  giga_katzen.042.4.desc:0 "我们收到了来自§Y喵星人帝国§!的紧急通讯。\n\n他们的领袖——§Y喵尾大帝§!要求说，为了满足他的“扩张指标”，我们要在下个月内将§Y[kaiser_system_1.GetName]§!星系、§Y[kaiser_system_2.GetName]§!星系、§Y[kaiser_system_3.GetName]§!星系和§Y[kaiser_system_4.GetName]§!星系转交给帝国。\n\n然而，他提出了经济补偿来换取这些星系，根据对星系的估价，愿意向我们支付§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£和§Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£。\n\n尽管这片领土正当地属于我们，拒绝这个交易可能会触怒大帝——他可能会尝试武力夺取这片领土，如果他对我们的评价掉的太多的话……"
  
  giga_katzen.042.5.desc:0 "我们收到了来自§Y喵星人帝国§!的紧急通讯。\n\n他们的领袖——§Y喵尾大帝§!要求说，为了满足他的“扩张指标”，我们要在下个月内将§Y[kaiser_system_1.GetName]§!星系、§Y[kaiser_system_2.GetName]§!星系、§Y[kaiser_system_3.GetName]§!星系、§Y[kaiser_system_4.GetName]§!星系和§Y[kaiser_system_5.GetName]§!星系转交给帝国。\n\n然而，他提出了经济补偿来换取这些星系，根据对星系的估价，愿意向我们支付§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£和§Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£。\n\n尽管这片领土正当地属于我们，拒绝这个交易可能会触怒大帝——他可能会尝试武力夺取这片领土，如果他对我们的评价掉的太多的话……"
  
  giga_katzen.042.yes:0 "我们接受。"
  giga_katzen.042.yes.tooltip:0 "§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£\n所有被索求的星系都会§Y移交§!给帝国。\n§Y大帝的评价§!可能会§G提升§!（约70%概率）。$attache_boost_chance$"
  
  giga_katzen.042.no:0 "绝不。这些星系是属于我们的！"
  giga_katzen.042.no.tooltip:0 "§Y大帝的评价§!将会§R下降§!。\n如果他的评价到达§R盛怒§!，他将对我们宣战。"
  
  giga_katzen.043.name:0 "[kaiser_system_demand_target.GetName]向大帝割让了领土！"
  giga_katzen.043.desc:0 "[kaiser_system_demand_target.GetName]在近期同意了来自§Y喵星人帝国§!的统治者——§Y喵尾大帝§!的要求，将他们的一些星系移交给了喵星人。\n\n喵星人也提供了资金和物质补偿来换取这些星系，现在他们已经开始迁入他们新获得的领土了。\n\n看来目前避免了一场战争。"
  giga_katzen.043.a:0 "帝国变得更大了……"
  
  #War
  giga_katzen.050.name:0 "§R宣战§!"
  giga_katzen.050.desc:0 "[Root.GetSpeciesNamePlural]。你们国家最后一次挡住了大帝的路。\n\n这是在宣战！你们的人民将从你们卑劣政府的影响中解放，融入我们的优越社会。\n\n准备好了，外星人！"
  giga_katzen.050.a:0 "那么，我们会在战场相见。"
  giga_katzen.050.a.tooltip:0 "§T§R喵星人帝国将向我们宣布全面战争。§!\n\n§Y大帝的评价§!将§R降§!至§R盛怒§!。\n\n和平需要经过至少§Y2.5年的战争§!。\n\n必须§Y占领§!或§Y摧毁§Y弗鲁森§!才能击败帝国。§T"
  
  giga_katzen.051.name:0 "喵星人帝国走向战争！"
  giga_katzen.051.desc:0 "有消息称，由于大帝和[kaiser_attack_target.GetAdjective]领导层之间的分歧。§Y喵星人帝国§!帝国最近向§Y[kaiser_attack_target.GetName]§!宣战了！\n\n两国之间的外交关系已经完全破裂，双方即将展开全面战争……"
  giga_katzen.051.a:0 "银河中的另一场战争。"
  
  #Project
  giga_katzen.2000.name:0 "大帝之月的秘密"
  giga_katzen.2000.desc:0 "§Y喵星人帝国§!已经存在一段时间了，事实证明，他们的§Y大帝之月§!是一艘固若金汤的战舰。\n\n然而，反复的远距离观察发现，大帝之月可能存在一些缺陷，如果我们不得不与之交战，可以利用这些缺陷使其更易被摧毁。\n\n为了远距离研究奇特的卫星工程，我们已经成立了一个§Y特殊项目§!，希望得出能大幅度提高面对喵星人船只时武器效率的办法。\n\n但如果进行该项目，让大帝发现我们试图研究把他船炸毁的最优方案，最终可能激怒他，§R降低§!对我们的评价。"
  giga_katzen.2000.a:0 "让我们立刻动手吧。"
  
  STUDY_KAISER_PROJECT:0 "研究大帝之月"
  STUDY_KAISER_PROJECT_DESC:0 "将大量的资源用于监视喵星人，并远距离研究他们的大帝之月，找到应对方法。\n\n完成这项工程将使我们§!对喵星人的武器伤害§G提高§G30%§!，但会使§Y大帝对我们的评价§R降低§R3§!。\n\n§B天机工程§!飞升天赋，可以§!保证大帝§!无法摸清我们的计划，避免评价下降。"
  
  giga_katzen.2001.name:0 "发现了喵星人的弱点！"
  giga_katzen.2001.a.desc:0 "经过几年的艰苦努力，我们已经成功找到了喵星人§Y大帝之月§!内部几个明显的弱点，这将极大提高我们对它的反击能力。我们还在整体上对喵星工程学有了许多了解，当我们直面他们舰队时应该有所帮助。\n\n不幸的是，有消息传来，大帝察觉了这件事，他§Y对我们的评价§!随之§R降低§!了§R3§!。\n\n我们还获得了一种新型§Y可重复科技§!，这将进一步提高我们对§Y喵星人帝国§!的伤害输出，但要冒继续§R激怒§!大帝的风险。"
  giga_katzen.2001.a:0 "这无关紧要。让他过来！"
  
  giga_katzen.2001.b.desc:0 "经过几年的艰苦努力，我们已经成功找到了喵星人§Y大帝之月§!内部几个明显的弱点，这将极大提高我们对它的反击能力。我们还在整体上对喵星工程学有了许多了解，当我们直面他们舰队时应该有所帮助。\n\n另外，由于我们复杂而神秘的科学方法，喵星人对我们的计划浑然不觉。\n\n我们还获得了一种新型§Y可重复科技§!，这将进一步提高我们对§Y喵星人帝国§!的伤害输出。"
  giga_katzen.2001.b:0 "好极了。"
  
  mod_damage_vs_country_type_katzenartig_imperium_mult:0 "对喵星人帝国的损害"
  katzenartig_weaknesses:0 "喵星人弱点"
  katzenartig_weaknesses_desc:0 "我们找到了一些喵星人制造工艺的弱点，我们可以利用这些弱点对他们的舰队造成更多伤害。"
  
  giga_tech_repeatable_increased_katzen_damage:0 "分析喵星人弱点"
  giga_tech_repeatable_increased_katzen_damage_desc:0 "在更仔细地研究喵星人船舰制造工艺后，我们发现了他们在设计中的弱点并可用来促成它们的毁灭。§B天机工程§!将消减一切大帝发现我们的计划的风险。"
  
  might_anger_kaiser_title:0 "§Y大帝的评价§!发生§R下降§!的概率为§Y50%§!\n§B天机工程§!可以防止评价下降"
  might_anger_kaiser_desc:0 "可以理解，他并不喜欢别人钻研怎么把他的东西炸飞。"
  
  ##MOON DESTROYED##
  giga_flusion.089.name:0 "大帝之月被摧毁了！"
  giga_flusion.089.desc:0 "今天，§Y喵星人帝国§!发生了一次野蛮袭击。事实上，帝国旗舰，强大的§Y大帝之月§!被压倒性的火力成功摧毁了。\n\n这艘作为喵星人前线作战基地的船只已经变成了巨大的月球残骸，造成了喵星人的巨大伤亡。在失去了他们最重要的军事资产之后，帝国进入了恐慌状态，他们的高级指挥部撤退到坚固的母星§Y弗鲁森§!。\n\n传闻§Y大帝§!现在冲冠眦裂，似乎他们整个帝国现在都陷入了混乱……"
  
  giga_flusion.090.name:0 "大帝之月被摧毁了！"
  giga_flusion.090.desc:0 "今天，§Y喵星人帝国§!遭到了沉重打击。事实上，我们的军队已经成功削弱并摧毁了帝国的旗舰，强大的§Y大帝之月§!。\n\n这艘作为喵星人前线基地的战舰，已经变成了巨大的残骸，喵星人遭受了巨大伤亡。在失去了最重要的军事资产后，帝国进入了恐慌状态，他们的最高指挥部已经撤退到守备森严的母星§Y弗鲁森§!。\n\n传闻§Y大帝§!现在冲冠眦裂，似乎他们整个帝国现在都陷入了混乱……\n\n此外，我们还设法从残骸中找到了一些资源。"
  giga_flusion.090.a:0 "他们即将灭亡。"
  
  giga_flusion.091.name:0 "大帝之月被摧毁了！"
  giga_flusion.091.desc:0 "今天，§Y喵星人帝国§!遭到了沉重打击。事实上，§Y[kaiser_moon_slayer.GetName]§!的军队成功削弱并摧毁了帝国的旗舰，强大的§Y大帝之月§!。\n\n这艘作为喵星人前线基地的战舰，已经变成了巨大的残骸，喵星人遭受了巨大伤亡。在失去了最重要的军事资产后，帝国进入了恐慌状态，他们的最高指挥部已经撤退到守备森严的母星§Y弗鲁森§!。\n\n传闻§Y大帝§!现在冲冠眦裂，似乎他们整个帝国现在都陷入了混乱……"
  giga_flusion.091.a:0 "他们即将灭亡。"
  
  giga_flusion.090.a.tooltip:0 "§Y喵星人帝国§!将遭受§Y射速§!，§Y轨道轰炸§!，§Y陆军伤害§!和§Y航速§!方面的§R惩罚§!。"
  
  giga_katzen.092.name:0 "喵星人帝国？"
  giga_katzen.092.desc:0 "在大帝之月被摧毁之后，帝国陷入了混乱，而大帝本人似乎不想与任何人沟通…"
  giga_katzen.092.war:0 "我们将加速他们的灭亡，§R宣战§!!"
  giga_katzen.092.war.tooltip:0 "§T§R我们会向喵星人帝国发起全面战争。§!\n\n再也§R无法§!达成和约。\n\n§Y弗鲁森§!必须§Y被占领§!或§Y被摧毁§!，才能永久击败帝国。§T"
  giga_katzen.092.a:0 "额，好吧。"
  
  giga_katzen.094.name:0 "弗鲁森的陷落"
  giga_katzen.094.desc:0 "弗鲁森沦陷了。\n\n经过可怕的战斗之后，[flusion_conqueror.GetName]部队击溃了弗鲁森上的喵星人防御军，完全控制了这个行星。在失去了其首都之后，极端集权的§Y喵星人帝国§!再也无法维持统一，会在接下来的几天内遭受完全崩溃。\n\n他们现在正在审讯喵星人的高级军官，来探查出§Y喵尾大帝§!的藏身之处，如果他还活着的话。\n\n无论如何，银河系现在可以松一口气了，因为，最终，喵星人威胁再也不存在了。"
  giga_katzen.094.a:0 "谢天谢地。"
  giga_katzen.094.b:0 "谢天谢地。"
  
  giga_katzen.095.name:0 "弗鲁森的毁灭"
  giga_katzen.095.desc:0 "弗鲁森沦陷了。\n\n这个行星被暴露于密集的火力之下，喵星人已经从星球地表上被抹去。在失去了其首都之后，极端集权的§Y喵星人帝国§!再也无法维持统一，会在接下来的几天内遭受完全崩溃。\n\n无论如何，银河系现在可以松一口气了，因为，最终，喵星人威胁再也不存在了。"
  giga_katzen.095.a:0 "谢天谢地。"
  
  giga_katzen.097.name:0 "喵星人帝国崩溃了"
  giga_katzen.097.desc:0 "正如所预料的，随着§Y弗鲁森§!被占领，§Y喵星人帝国§!并未长久维持下去。没有了他们的中央政府和大帝的领导，所有残存的喵星人殖民地都宣布独立，似乎就在一夜之间，帝国解体了。\n\n一度强大的帝国最终沦为历史。"
  giga_katzen.097.a:0 "他们曾经状况良好。"
  
  katzenartig_splinter:0 "分散国家资源"
  katzenartig_splinter_desc:0 "为了避免灾难性的崩溃。"
  
  #War Forge
  katzen_forge_0:0 "喵星战争工厂基址"
  katzen_forge_0_DESC:0 "一座喵星战争工厂的基址，那是一个从当地恒星系收获资源并将它们变成战舰的大型轨道建筑。"
  katzen_forge_0_MEGASTRUCTURE_DETAILS:0 "$katzen_forge_0_DESC$"
  
  katzen_forge_1:0 "喵星战争工厂"
  katzen_forge_1_DESC:0 "在一个喵星殖民地附近建造的大型轨道建筑，从当地的星系处收获资源来组装喵星战舰。"
  
  warforge_detection:99 "Katzen War forge Uplink"
  
  giga_katzen.031.name:0 "喵星战争工厂被毁了！"
  giga_katzen.031.desc:0 "我军舰队报告，在攻占§Y[war_forge_destroyed_system.GetName]§!星系后，该星系的喵星，喵星人战争工厂为避免占领已经自毁。\n\n我们设法从残骸中抢救出一些资源，而喵星人无法再利用这个星系加强他们的军备。"
  giga_katzen.031.a:0 "帝国的挫折。"
  
  #Chain
  katzenartig_chain_title:0 "喵星人帝国"
  katzenartig_chain_desc:0 "军国主义的喵星人们进入了银河。他们的大帝似乎有着征服整片星海的野心，而他们的武器更是惊人地先进。\n\n"
  katzen_ship_count:0 "§Y喵星人舰船总数§!"
  katzen_planet_count:0 "§Y喵星人行星总数§!"
  katzen_system_count:0 "§Y喵星人星系总数§!"
  katzen_warforge_count:0 "§Y喵星人战争机械总数§!"
  ships_lost_to_katzen:0 "§R被喵星人摧毁的舰船§!"
  katzen_ships_lost:0 "§G被毁的喵星人舰船§!"
  
  katzenartig_chain_1:0 "弗鲁森&喵星人扩张"
  katzenartig_chain_1_desc:0 "喵星政府高度集中在喵星人首都§Y弗鲁森§!周围。夺取或摧毁弗鲁森无疑意味着帝国的彻底终结与崩溃。\n\n为了扩大海军规模，喵星人在其空域中所占据的行星周围建造§Y喵星战争工厂§!，工厂会定期制造更多的舰船。如果他们的星系被占领，工厂会§Y自我毁灭§!。\n\n喵星还会向己方星系投射§Y跃迁引擎干扰场§!，防止战术跃迁进入这些区域。攻占该星球将使该场失效。\n\n如果弗鲁森遭受轰炸，或者巨像进入朱布里奥星系，§Y皇帝之月§!就会被§R召回§!至朱布里奥。"
  
  paluush_defender_acot:0 "帕鲁什军队"
  paluush_defender_acot_desc:0 "灵能力防御者，以最高标准受训。"
  
  the_grandbunny_acot:0 "大兔子"
  the_grandbunny_acot_desc:0 "一个强大到不可思议、宛如神明一般的灵能帕鲁什，准备保护帕鲁什免受所有威胁。"
  
  royal_paluush_acot:0 "皇家帕鲁什卫士"
  royal_paluush_acot_desc:0 "冷酷的杀戮者，灵能力防御者，以最高标准受训。"
  
  katzen_trait_elite:0 "精英人物"
  katzen_trait_elite_desc:0 "这个领袖是弗鲁森社会内部一个极其重要的人物，其技能远远超过平均水准。他们被赋予了最新的抗衰老技术和神经机械工程，以使他们保持生存。"
  
  katzen_trait_blitzkrieg:0 "装甲战专家"
  katzen_trait_blitzkrieg_desc:0 "这位领袖特别擅长在战斗中让大量装甲部队进行快速机动。"
  
  katzen_trait_nukelad:0 "掷核弹者"
  katzen_trait_nukelad_desc:0 "这个领袖知晓如何使核导弹造成的伤害最大化，并会在太空战中广泛使用它们。"
  
  
  ###KAISER MOON RECALL###
  giga_katzenai.013.name:0 "大帝之月被召回！"
  giga_katzenai.013.desc:0 "警报！在我们对弗鲁森采取敌对行动之后，§Y大帝之月§!似乎启动了一个巨大的紧急跃迁引擎系统。\n\n这艘卫星战舰瞬间将它自己传回了§Y朱布里奥§!星系，正要和我们的轰炸舰队交火……"
  giga_katzenai.013.a:0 "进入战斗！"
  
  ###KAISER MOON MEGA###
  kaiser_moon_broken_object:0 "损毁的大帝之月"
  kaiser_moon_broken_object_desc:0 "曾经威武的喵星人超级武器，现在只是一大团动弹不得的卫星残骸。"
  kaiser_moon_broken_object_tooltip:0 "大帝为那玩意花了这么多钱。"
  
  giga_katzen.0900.name:0 "回收大帝之月"
  giga_katzen.0900.desc:0 "在§Y大帝之月§!被摧毁后，它巨大的残骸在虚空中漂浮和降解，直到被历史所遗忘。\n\n但是，我们的科学界和军队中开始有人建议向残骸派出一艘科研船来研究它。的确，即使大帝之月已经遭受了无法修复的损伤，他们也相信逆向工程是可行的，这样我们也许可以制造我们自己的大帝之月…\n\n这将会是一个相当昂贵且耗时的计划，但大帝之月对我们的军队来说绝对物有所值。"
  giga_katzen.0900.a:0 "一个不错的尝试。让我们立刻这样做！"
  giga_katzen.0900.b:0 "我们没时间做这些毫无意义的事。"
  
  giga_katzen.0901.name:0 "大帝之月分析完成！"
  giga_katzen.0901.desc:0 "经过几个月的勘察、探测和探索§Y大帝之月§!的巨大残骸，我们的科研船报告，他们已收集到足够的数据，我们将开始制造自己大帝之月的工程计划。\n\n在我们能建造如此强大的飞船之前，还需要一些研究，但他们保证，结果将是值得的。"
  giga_katzen.0901.a:0 "好极了。让我们动手吧。"
  
  giga_tech_kaiser_moon:0 "喵星天体武器化"
  giga_tech_kaiser_moon_desc:0 "通过对大帝之月的研究，我们得以重现这款超级武器的蓝图。大帝之月拥有比普通战争之月大得多的武器装备，是一尊无疑将主宰恒星战场的可怕超级武器。"
  allow_kaiser_moon:0 "§H解锁巨构：§!大帝之月区段"
  desc_kaiser_moon:0 "基于回收的喵星人科技，这确实是一个非常疯狂的工程计划。和传统的战争之月相比，大帝之月并不使用激光，而是一门巨大的轨道炮，它同时装备了大量的动能与爆炸武器阵列。研发的新区段可以用在新建的或已有的战争之月之上。"
  
  REPAIR_KAISER_PROJECT:0 "分析大帝之月"
  REPAIR_KAISER_PROJECT_DESC:0 "尽管无法修复，大帝之月的巨大残骸仍可产出大量可用的工程数据。"
  
  kaiser_moon_0:0 "$gc_mega$大帝之月基址"
  kaiser_moon_0_DESC:0 "大帝之月的建造基址，一个围绕着小小的卫星建造的巨大超武，可以在星际战场上造成巨大的破坏。"
  kaiser_moon_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_celestial_warship$\n将一颗§Y大小为5到7§!的§Y熔融§!，§Y荒芜§!或§Y冰冻星球§!转化为一艘特殊的§Y天体战舰§!\n§L大帝之月以喵星技术为基础，由一门嵌入小型卫星的巨型轨道炮构成，并配有一系列导弹和动能炮台。§!" #megalistentry KAISER MOON
  
  kaiser_moon_1:0 "大帝之月运动系统"
  kaiser_moon_1_DESC:0 "这个未来的超级武器配备了一个巨大的推进器，能够推动整个卫星。机翼上有圆滑的脉冲推进器来控制其转向。"
  
  kaiser_moon_2:0 "大帝之月"
  kaiser_moon_2_DESC:0 "一个完工的大帝之月，配备了一个能够贯穿几乎所有东西的巨大轨道炮，以及核弹头发射器和大量的动能排炮。"
  
  giga_katzen.0902.name:0 "大帝之月基址完工！"
  giga_katzen.0902.desc:0 "未来大帝之月的建造基地已在[giga_system.GetName]星系完工。\n\n该工业平台将作为将一颗小卫星改造成可怕超武的基地，灵感来自喵星人的爆炸性工程。\n\n请记住，大帝之月需要250合金和75能量维护费。"
  giga_katzen.0902.a:0 "很好。"
  
  giga_katzen.0903.name:0 "大帝之月运动系统完工！"
  giga_katzen.0903.desc:0 "[giga_system.GetName]星系中的大帝之月移动系统已安装成功。 一个用于推动整个天体的巨大推进器已在卫星背面建成。\n\n我们现在必须开始研制卫星的主要超级武器：超大轨道炮。"
  giga_katzen.0903.a:0 "好极了。"
  
  giga_katzen.0904.name:0 "大帝之月起航！"
  giga_katzen.0904.desc:0 "如今，它完成了！在[giga_system.GetName]星系，我们成功地将一个小型卫星改造为了一件致命的喵星人超武，配备了一座巨大的轨道炮，能够将炮弹加速到相对论速度。\n\n在装备了这个轨道炮以及导弹和巨型机炮之后，这个可怕的构造体无疑会帮助我们稳固银河霸权，就像大帝希望的那样。"
  giga_katzen.0904.a:0 "好极了！但愿我们不会像喵星人那样终结。"
  
  ###PROCLAIM###
  giga_katzen.04001.name:0 "大帝宣告了大喵星人帝国！"
  giga_katzen.04001.desc:0 "在最近的喵星征服之后，§Y喵星人帝国§!已经扩大到银河系的大部分地区。因此，为了宣示这一里程碑，§Y喵尾大帝§!正式宣布成立§Y大喵星人帝国§!，以彰显他帝国更广阔的疆域。\n\n随后，帝国的名称和旗帜都做了更改，大帝还当着数十亿帝国公民的面发表了演讲，称“如果没有我们每一个人的支持，这个伟大的成就不可能实现”，这是“整个帝国更伟大的开始”。\n\n看来，他的野心不可能在短期内满足……"
  giga_katzen.04001.a:0 "他好像有点自满啊。"
  
  giga_katzen.04002.name:0 "大帝宣告了银河喵星人帝国！"
  giga_katzen.04002.desc:0 "§Y大喵星人帝国§!现在已经扩张到覆盖绝大部分银河系，§Y喵尾大帝§!再次决定将国家改名为“喵星银河帝国”来纪念此里程碑，以更好地昭示喵星人现在对我们银河系近乎完全的控制。\n\n喵星人的战争机器现在已经发展到畸形的比例，而银河系击败帝国的希望也日渐渺茫，大帝表示他的帝国将持续“直到星辰燃尽”。"
  giga_katzen.04002.a:0 "不是个好兆头。"
  
  ###KAISER MISSING###
  giga_katzen.0941.name:0 "失踪的大帝"
  giga_katzen.0941.desc:0 "在我们入侵§Y弗鲁森§!后，我军士兵一直在努力搜索该星球，并审问喵星人最高统帅部，找出§Y喵尾大帝§!的下落。经过一个多月的艰苦搜索，他们报告说……\n\n大帝不见了。\n\n事实上，似乎没有人知道大帝去了哪里，尽管经过彻底的审讯，甚至他的最高统帅部都不知道他的下落。也没有证据表明他是自杀的，我们的士兵也无法找到他尸体的任何痕迹，也没有迹象表明尸体被毁。\n\n因此，我们弗鲁森的地方政府不知道应该如何应对这一情况……"
  giga_katzen.0941.a:0 "令人不安。我们必须找到他。"
  giga_katzen.0941.b:0 "这场猫咪滑稽剧无关紧要。"
  
  FIND_KAISER_PROJECT:0 "定位大帝"
  FIND_KAISER_PROJECT_DESC:0 "在弗鲁森陷落之后，大帝就失踪了。我们必须开始对整个弗鲁森进行大范围搜寻，来确定他的位置。"
  
  giga_katzen.0942.name:0 "大帝的裂缝"
  giga_katzen.0942.desc:0 "我们的团队已经找遍了整个弗鲁森。他们审问了数千人，并冒险前往星球的每一个角落。然而，大帝似乎仍在逃避他们。正当他们要放弃的时候，发生了一件平时并不引人注目的事情。\n\n一个通常用来探测宇宙射线的设备接收到了一些东西：一个孤独的外来粒子，它的作用方式似乎不是我们目前的物理学模型所能预测的。此外，它显然来自喵城大金字塔，前喵星人政府所在地。\n\n我们的科学家继续追踪回溯它在金字塔中的踪迹。在穿过了金字塔迷宫般的走廊后，他们最终停在了大帝曾经的办公室前。\n\n尽管办公室内一眼看去没什么特别，但确实有什么东西在发出我们宇宙内通常没有的奇异粒子。这个东西似乎是位于地面上方一米左右的纳米级裂缝，是时空本身一处极小的人工裂口。它表明有什么东西，或者说，§Y有人§!，最近突破过现实结构。很明显，一切都表明大帝传送出了弗鲁森，很可能传送到了银河系的其它地方。\n\n我们的科学小组正在这个虽小但深邃的裂缝附近建立一个研究设施，以便研究并利用它追踪大帝最后的下落。因此，弗鲁森上已经设置了一个考古遗址。"
  giga_katzen.0942.a:0 "研究这个裂缝。他不可能跑远。"
  
  giga_katzen.0943.name:0 "探索裂缝"
  giga_katzen.0943.desc:0 "我们的科学家在裂缝周围设置了一座大型装置，他们用它发送各种粒子通过裂缝。有趣的是，它们并没有出现在银河系的其它地方。相反，它们中大多数在几秒钟后又返回，衰变成它们的组成粒子，或者以辐射形式出现，就像被“撕碎”了一样。\n\n因此，裂缝似乎是某种环路，粒子大概是在另一边与某种东西“反弹”。不过，这种反弹很有可能只是裂缝部分消散，从而与大帝的目的地连接不当所产生的副作用。我们的科学家正在升级设备，希望能稳定并扩大裂缝，这样我们就可以通过它发送实际探测器。\n\n他们还在大帝办公室内发现了一些引人入胜的文物。"
  giga_katzen.0943.a:0 "有意思。继续！"
  
  giga_katzen.0944.name:0 "时间裂缝"
  giga_katzen.0944.desc:0 "通过向裂缝发射非常特殊的带电粒子阵列，我们的科学家成功稳定并扩大了裂缝，他们随后有了一个惊人的发现：\n\n裂缝并非通过空间，而是穿越时间！\n\n事实上，通过将一个纳米机器人送入其中，他们发现它通向了一种穿越时间的超维量子隧道，大概是大帝的传送在现实结构中留下的印记。这实际上意味着大帝已经进行了时间旅行，而对隧道的进一步研究表明，他很可能在时间上向后走了。\n\n他们不确定这条隧道到底有多远，不过他们估计很可能不会超过未来几百年。再往前走的话，无疑会产生不可能的高额能源成本，至少对于喵星人这样的文明来说是如此。\n\n他们现在正准备一种能够进入裂缝的飞行器，并随着裂缝的走向“打开”时空隧道，这应该可以让我们和大帝一样穿越，随后找到他。\n\n我们还通过研究粒子如何与这条时空裂缝相互作用，取得了几个有趣的发现。"
  giga_katzen.0944.a:0 "这比我们想的要更复杂……"
  
  giga_katzen.0945.name:0 "时空探测器"
  giga_katzen.0945.desc:0 "我们在山洞中的科学小组已经组装好了一个相对较大的探测器，他们打算把它送进裂缝。它配备了一个摄像头和一个超光子发射器，能够将信息通过裂缝向前发送并传回给我们。\n\n最后，也是最重要的一点，这台设备在改良超光速器的基础上，还装备了强大的“时空钻孔”，应该可以放大并追踪到大帝逃跑时留下的时间痕迹。\n\n不过，推动探测器通过时空裂缝的过程非常耗费能量，团队已经建立了一条直达大帝办公室的巨大电缆，连接到弗鲁森的电网。不过他们要求我们提供§Y2500§! £energy£以启动操作。\n\n§B只要我们有足够能源，就会出现继续该站点的选项。§!"
  giga_katzen.0945.a:0 "他们应该有他们的能源。让我们开始吧……"
  
  giga_katzen.0946.name:0 "走向未来"
  giga_katzen.0946.desc:0 "因此，给裂缝充能并使其扩大化之后，这个大型探测器被小心翼翼地扔进时空连续体的深处。我们的团队希望，探测器能够在旅行数百年之后遇到大帝，但遗憾的是，这并未发生。\n\n相反，探测器旅行过了一百年，然后是一千年，然后是一万年，之后又是一百万年……现在它正沿着时空隧道向未来越走越远。随舰的摄像机让我们的团队能够报告回探测器发现的东西。不幸的是，它只能看到金字塔周围，部分弗鲁森，以及夜空的未来，因此我们无法准确看到我们帝国的未来……\n\n§B时空探测器数据日志§!\n§YT+1000000年§!\n虽然向未来走了如此之远，仍然没有大帝或是时空隧道尽头的迹象。在这个时点，弗鲁森附近的几颗明亮恒星似乎已经变成了超新星。\n\n§YT+50000000年§!\n主要的山脉已经开始被侵蚀掉，而地壳构造已经彻底改变了星星的面貌。仍然没有大帝的踪迹。\n\n§YT+十亿年§!\n无论这期间发生了什么，弗鲁森已经不再适合居住，而朱布里奥不断增加的亮度也开始炙烤行星的地表，海洋正在蒸发。然而，尽管弗鲁森不再是一个有效的目的地，大帝并未止步于此。在洞穴的顶部似乎还写有一种爱的信息，虽然没有人知道它的确切意图。\n§B数据日志结束§!\n\n大帝仍然没有找到，但我们需要越来越多的能量来推动探测器沿时间行进。因此，我们的科学家要求§Y5000§!£energy£来继续。当然，这个不可思议的冒险也大大增进了我们对宇宙及其未来的了解。\n\n§B一旦我们拥有足够能量币，就会出现继续该遗迹的选项。§!"
  giga_katzen.0946.a:0 "看起来他跑的比我们想的更远……"
  
  giga_katzen.0947.name:0 "未定的命运"
  giga_katzen.0947.desc:0 "我们的团队报告，这些能量让他们成功地将探测器进一步向未来推进。而且还在继续……\n\n§B时空探测器数据日志§!\n§YT+50亿年(5e9)§!\n朱布里奥已经演化为红巨星，把弗鲁森变成了一片熔岩海洋。星球上一切生命的痕迹都被永久地抹去了。\n\n§YT+100亿年(1e10)§!\n弗鲁森的恒星已经死亡，坍缩为一颗白矮星，使这颗行星变成了一片冰冷、死寂和贫瘠的荒地。夜空中的恒星数量开始减少，同样的命运降临到越来越多的恒星身上。\n\n§YT+100兆年(1e15)§!\n近距离恒星相遇的干扰已经扰乱了星系中大部分行星的轨道，朱布里奥几乎成了一颗黑矮星。弗鲁森现在只是一块冰冷孤独的石头，在太空中飘荡。但大帝似乎一直在前进。\n\n§YT+1垓年（1e20）。§!\n弗鲁森与朱布里奥的恒星残骸相撞，很可能是过去几万亿年来唯一的事件。已经无法逃到弗鲁森了，而大帝显然并不介意，因为隧道还在继续。\n§B数据日志结束§!\n\n虽然这种奢侈的努力正在帮助我们了解宇宙的尽头，但保持探测器运行所需的能量却在不断增加，我们的科学家现在需要§Y25000§!£energy£来进一步推动探测器。\n\n§B只要我们拥有足够能量币，就会出现继续该遗迹的选项。§!"
  giga_katzen.0947.a:0 "他能在哪里？这里已经什么都不剩了！"
  
  giga_katzen.0948.name:0 "宇宙的终结"
  giga_katzen.0948.desc:0 "推进探测器变得越来越困难，对能量的要求也越来越高，有人开始怀疑这可能是一个错误的线索。然而，隧道一直在前进。\n\n§B时空探测器数据日志§! \n§YT+100穰年 (1e30)§!\n宇宙中的大部分物质似乎都落入了黑洞。现在只剩下漂移的黑矮星或黑洞等物体。我们不确定大帝是如何调集足够的能量来推动自己走到这一步的。\n\n§YT+1不可思议年 (1e65)§!\n令人惊讶的是，质子到现在还没有衰变。但最有趣的是，在如此疯狂的时间尺度下，量子隧穿效应使所有剩余的固体都表现得像液体一样，变成了完美光滑的球体。\n\n§YT+100万古戈尔年(1e106)§!\n所有的黑洞，无论多大，都通过霍金辐射蒸发了，只剩下孤立的粒子因宇宙膨胀而飘散，极其罕见的固体坍缩成球体。\n\n§Y T+1e1500年§!\n在仅存的几个固体中，比铁轻的元素由于量子隧穿作用而融合成铁，较重的元素则发生衰变，形成了由纯铁组成的巨大球体，即铁星。无疑这些地方是采矿的梦中天堂，但不幸，对我们来说太远了一点。\n\n§YT+1e1e70年§!\n即使是铁星也坍缩成黑洞，然后在如此时间尺度上基本瞬间蒸发。只剩下漂移的基本粒子。\n\n§YT+1e1e120年§!\n宇宙的膨胀已经达到了相当疯狂的速度，以至于再也没有任何一个粒子能够与另一个粒子发生相互作用。能量密度实际上已经达到了零。宇宙现在什么都没有，只有无尽的和在每一个方向不断扩大的虚空。\n然而，隧道仍在继续。\n§B数据记录结束§!\n\n尽管到达了宇宙的绝对终点，但大帝仍然不见踪影。这一行动的能源成本开始变得无比高昂，我们的科学家估计，要想继续下去，需要§Y100000§!£energy£。\n\n§B只要我们拥有足够的能量币，就会出现继续该遗迹的选项。§!"
  giga_katzen.0948.a:0 "这怎么可能？他到底想干什么？"
  
  giga_katzen.0949.name:0 "原子粉碎者"
  giga_katzen.0949.desc:0 "随着时空探测器沿着时间向前行进，我们的科学家感到越来越困惑——对于大帝走到如此之远的方法与动机。\n\n§B时空探测器数据日志§!\n§YT+1E(1E5000)年§!\n空无一物，只有宁静的黑暗。\n\n§YT+1E(1E1000000)年§!\n仍然没有看到任何东西，现在宇宙正在以基本上无限的速度进行扩张。\n\n然后，它发生了。\n\n§YT+1E(1E15000000000)年§!\n时空探测器突然停了下来，因为有什么东西从时空自身当中浮现。一个巨大的可怕实体似乎从永恒的沉眠中醒来。这个存在包含了所有的存在，延伸到超延时空的深处。当这个实体睁开了似乎是其眼睛的东西的时候，时空突然解体，并开始自我崩塌，有效地撕碎了一切，并抹去了整个宇宙。探测器的视频传输随后中断，因为显然它也被破坏了。\n§B数据日志结束§!\n\n因此，这个实体——我们称为§Y原子粉碎者§!——似乎充当了某种“宇宙回收器”，抹除死去、空无一物的宇宙。它最有可能是我们送去的第一批粒子“撞上”的东西。\n\n然而，大帝的通道并未在此结束。他显然设法——以某种方式——绕过了这场毁灭性的宇宙撕裂。如果我们希望最终找到他，我们也必须这样做。\n\n我们的科学家相信，通过发射另一个被巨大能量超荷的探测器，它就有可能“越过”原子粉碎者，让我们看到之后发生了什么。\n\n然而，这会需要巨量的§Y400000§! £energy£来成功执行，但他们向我们保证，无论我们是否找到了大帝，关于原子粉碎者之后发生的一切的知识都可能会永远改变我们对于宇宙的看法。\n\n§B一旦我们拥有足够能量币，就会出现继续该站点的选项。§!"
  giga_katzen.0949.a:0 "一笔巨大的花费，但我们必须找到他。"
  
  giga_katzen.0950.name:0 "大帝的过去之日"
  giga_katzen.0950.desc:0 "用巨量的能量给探测器超荷之后，我们成功地“越过”了原子粉碎者，最终却实际进入了……另一个宇宙。\n\n事实上，在原子粉碎者摧毁了我们的宇宙并自我崩溃以后，它引发了一件不可思议的事情：§Y第二次宇宙大爆炸§!！\n这个实体创造了一个全新的宇宙，接着它继续在我们的眼前进行演化。探测器记录了新宇宙冷却下来的步骤，第一颗恒星的形成，以及另一个朱布里奥还有另一个弗鲁森的诞生。\n\n尽管略有不同，这个新宇宙好像还是保留了我们自身宇宙的一些特征，例如弗鲁森。不管怎样。我们的科学家再次目睹了弗鲁森上的生命烟花，喵星人也再次抵达了这个行星。然后，随着喵星人社会的发展和成型，时空隧道结束了。探测器被暴力地“吐进”了现实空间中。\n\n他就在那里。\n\n大帝就在这里，站在一个楼座上，俯视着喵城里的大群喵星人。他谈论着§Y月球大炮计划§!——他那令Muno武装化，以保卫弗鲁森免受外来威胁的计划，以及向星球上所有物种承诺一个“伟大的未来”。在发表了演讲之后，他转过身，注视着我们的探测器。"
  giga_katzen.0950.a:0 "现在，让我们看看这只猫会说什么。"
  
  giga_katzen.0951.name:0 "喵尾大帝"
  giga_katzen.0951.desc:0 "啊，[flusion_conqueror.GetSpeciesNamePlural]。你们成功地跟踪到了我？我很佩服。\n\n只有大概5.6%的物种能够战胜我的帝国，完成这样一个壮举。原子粉碎者是一个很好的障碍，很少有人能够突破它。\n\n噢，好吧。你或许已经在你的宇宙中战胜了我，但是还有无数的更多宇宙可以让我再试一次。当我最终成功的时候……"
  
  giga_katzen.0951.militarist:0 "精彩的对决。很遗憾，不会有下一次了。"
  giga_katzen.0951.militarist.response:0 "哦，但我确信还会有的。"
  
  giga_katzen.0951.spiritualist:0 "你动摇了我们的信仰。你这个骗徒。"
  giga_katzen.0951.spiritualist.response:0 "被打破来做美味蛋卷的蛋也会称它的厨师为骗子。"
  
  giga_katzen.0951.pacifist:0 "你就没有更好的方式么？"
  giga_katzen.0951.pacifist.response:0 "我试过了，但可惜的是，战争仍然是唯一的通用语言。"
  
  giga_katzen.0951.materialist:0 "我们会竭力重现你是如何做到的。"
  giga_katzen.0951.materialist.response:0 "不必如此努力。请放心，§R他们§!会适时处理这件事。"
  
  giga_katzen.0951.xenophobe:0 "徒劳一场。结束通讯。"
  
  giga_katzen.0951.xenophile:0 "我们要保护和提升所有弗鲁森人。"
  giga_katzen.0951.xenophile.response:0 "这轮周期终究还有一丝希望。"
  
  giga_katzen.0951.egalitarian:0 "我们将携手开创比你们现在更好的未来。"
  giga_katzen.0951.egalitarian.response:0 "请便，你的星系和宇宙终会消散，和无数其他宇宙一样。"
  
  giga_katzen.0951.authoritarian:0 "任你巧舌如簧，还是夹着尾巴逃走了。"
  giga_katzen.0951.authoritarian.response:0 "我宁愿做活着的懦夫，也不愿做死去的英雄，因为尸体不能统治一切。"
  
  giga_katzen.0951.corporate:0 "我们会把你的故事编成最伟大的全息小说！"
  giga_katzen.0951.corporate.response:0 "我向你保证，总有一天我会收回我的版税。"
  
  giga_katzen.0951.inwards:0 "解脱了。"
  
  giga_katzen.0951.purifier:0 "哦小猫咪，我们会逮住你的。我们已经知道你怎么逃出来的了。"
  giga_katzen.0951.purifier.response:0 "看来§R他们§!会先找上你。"
  
  giga_katzen.0951.despoiler:0 "你的人是我们的，你阻止不了我们。"
  giga_katzen.0951.despoiler.response:0 "也许我无法阻止你们称为自己物种的心理退化样本，但§R他们§!完全可以。"
  
  
  giga_katzen.0951.hive:0 "你对我们来说仍是个谜。再见，奇怪的单一思维。"
  giga_katzen.0951.hive.response:0 "我们还会再见的。"
  
  giga_katzen.0951.devouring:0 "你逃到未来的猎场去了？我们的狩猎还会继续！"
  giga_katzen.0951.devouring.response:0 "记住。天外有天，鱼外有鱼。"
  
  giga_katzen.0951.empath:0 "你独自背负着可怕的负担。我们并不希望如此。走吧。"
  giga_katzen.0951.empath.response:0 "我的担子的确是最重的。我不希望别人也这样。"
  
  giga_katzen.0951.machine:0 "你已经告诉我们，终末并非结束。我们会再见的。"
  giga_katzen.0951.machine.response:0 "确实。"
  
  giga_katzen.0951.exterminator:0 "你无处可逃，小虫子。"
  giga_katzen.0951.exterminator.response:0 "借你吉言。"
  
  giga_katzen.0951.assimilator:0 "我们会抓住你的，猫，然后……理解一切！"
  giga_katzen.0951.assimilator.response:0 "我不希望任何人像我一样理解得那么透彻。"
  
  giga_katzen.0951.servitor:0 "我们可以给你一切。你在坚持什么？放我们走吧。"
  giga_katzen.0951.servitor.response:0 "我可以，但是…唉，我不能。"
  
  giga_katzen.0951.a:0 "结束通讯。"
  
  giga_katzen.0952.name:0 "大帝永恒"
  giga_katzen.0952.desc:0 "在大帝掏出一把枪，射击我们的探测器并摧毁它的时候，传输中断了。所以，这就是大帝逃向之处。我们之后的另一个宇宙，在那里，他可能再次控制了喵星人文明，并将再次尝试去征服银河。\n\n这解释了他为何能够如此轻松地统一弗鲁森，因为他可能已经在过去这样干过几十次，甚至几百次，每当他被击败时，他就会逃向一个新的宇宙，让他能够再试一次。他可能已经这样干过几百次了。\n\n我们不知道他的动机是什么，也不知道他如何能够如此容易地跨越时间。原子粉碎者很可能会阻止我们再发射一个探测器通过时空隧道，因为在新宇宙中，跨越原子粉碎者的隧道似乎已经自我崩溃了。\n\n然而，这次对我们宇宙遥远未来的非凡探险，教会我们许多关于现实本质的宝贵知识，即使我们无法再次跨越原子粉碎者，裂缝也会永远留在弗鲁森上，作为通向宇宙终末的窗口，供我们研究。\n\n让我们祈祷，如果大帝成功了的话，他永远也不会想到时间回溯……"
  giga_katzen.0952.a:0 "让人毛骨悚然。这真是最古怪、最疯狂的家伙……"
  
  site_kaiser:0 "大帝的回响"
  site_kaiser_intro:0 "显然，大帝用了某种装置，从弗鲁森传送了出去，以便逃脱。然而，他的出逃在时空上留下了一个小型裂缝，我们可以利用这个裂缝来确定他逃到了哪里。"
  
  d_flusion_kaiser_rift:0 "超时空裂隙"
  d_flusion_kaiser_rift_desc:0 "一扇通往我们宇宙最终结局的不可思议的窗户，由迁往一个新宇宙的大帝所留。"
  
  giga_katzen.006.name:0 "弗鲁森在星际冲突中被摧毁了。"
  giga_katzen.006.desc:0 "看来大帝变得有点野心过盛。\n\n实际上，在他试图征服弗鲁森之后，他就引发了§Y喵星人帝国§!与弗鲁森其他国家之间的空前核战。接着帝国与其他国家交互了数量荒谬的核弹头，如此之多，以至于弗鲁森已经变得完全无菌，杀死了超过130亿弗鲁森人。\n\n整个行星已经变成了一个沸腾的放射性沙漠，弗鲁森文明的所有痕迹都被彻底抹去了。"
  giga_katzen.006.a:0 "他的野心就是他的末日。"
  giga_katzen.006.b:0 "因此，喵星人摧毁了另一个世界……"
  
