  needs_6_solak_res:0 "我们至少需要6个§B抵抗资源§!。"
  needs_10_solak_res:0 "我们需要10个§B抵抗资源§!和3个在我们母星上的§B巨猫坦克陆军§!作为必要资源。"
  
  giga_flusionoperations.3001.name:0 "§Y索拉克托帕大坝§!被炸毁"
  giga_flusionoperations.3001.desc:0 "随着最后一个弹头安放到位，多个愿意为了这次大行动牺牲自己的反抗军小组最后深吸一口气，按下了引爆器。\n\n仅仅几秒钟，几场核爆就吞噬了数公里长的大坝。随着大坝灾难性的坍塌，这些爆炸很快就会引发弗鲁斯从未出现过的巨浪。\n\n它吞噬了路径上的一切，抹去了喵星人在大坝周围建造的任何基础设施和一百公里内的绝大多数船只。仅仅几个小时，海浪就撞上了索拉卡伦海干涸的海岸，摧毁了喵星人在大坝建成后建造的众多工厂和定居点，甚至远远超过了先前的海岸线，淹没了索拉克和拉夫卡尼恩的重要城市。\n\n喵星人在几年内都会遭受这次打击的影响，因为他们的工业缺少了来自大坝的能源，而农业无法再利用索拉卡伦海的蒸发水来灌溉大帝建立的大量农田。\n\n但是索拉肯和拉夫卡尼恩的本地人不会对他们家园遭受的破坏满意，德弗斯也对此表示了遗憾，尽管整个宇宙都在感激我们。\n\n成功率为§Y[flusion_primitives_country.flusion_operation_odds]%§!"
  
  giga_flusionoperations.3001.nuked.desc:0 "当最后一枚弹头就位时，各游击队坦然接受了为此次伟大行动牺牲的命运，深吸最后一口气，按下了起爆器。\n\n仅仅数秒，几场核爆便吞噬了长达数公里的大坝。大坝发生灾难性崩塌，紧随其后的是弗鲁森史无前例的洪潮。\n\n它吞噬了遇上的一切，抹杀了喵星人在大坝周围建造的一切设施和百公里内大多数船只。不过几个小时后，巨浪就撞上了索拉肯海干涸的海岸，摧毁了喵星人在大坝建成后兴建的众多工厂和定居点，甚至远超曾经的海岸线，淹没了索拉卡伦和拉夫卡尼恩的重要城市。\n\n这对喵星人来说是一次痛苦数年的沉重打击，因为现在他们的工业丧失了大坝的能源，而农业将不能再使用来自索拉肯海的蒸发水来灌溉大帝建立的大片农田。\n\n但是，索拉肯和拉夫卡尼恩本地居民对我们刚刚对他们家园造成的破坏不太高兴，特别是考虑到我们广泛使用核弹头无疑会对海洋及周围环境造成长期污染。德弗斯本人也表示遗憾，尽管此时整个银河系都感谢我们。\n\n成功率§Y[flusion_primitives_country.flusion_operation_odds]%§!"
  
