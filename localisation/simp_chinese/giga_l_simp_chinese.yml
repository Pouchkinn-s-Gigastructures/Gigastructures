  name_psychic_beacon:0 "灵能灯塔"
  name_plural_psychic_beacon:0 "灵能灯塔"
  
  psychic_beacon_0:0 "$gc_giga$$name_psychic_beacon$基址"
  psychic_beacon_0_DESC:0 "£galwonders£·£gigastructural£$giga_list_category_megastructure$ - $giga_list_category_psionics$\n能容纳一个§Y虚境实体§!，为我们提供§Y强大的恩惠§!\n§L这座巨大的设施被用于容纳数以百万计的熟练工程师和强大的灵能能力者，他们将精诚合作、共筑和谐。§!" #megalistentry PSIONIC BEACON
  psychic_beacon_0_MEGASTRUCTURE_DETAILS:0 "$psychic_beacon_0_DESC$"
  
  psychic_beacon_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$-可以用于给§Y舰队司令§!§Y刻印§!强力§Y特质§!，用§Y虚境能量§!吞噬§Y敌对星球§!和§Y敌对星系§!，在§Y敌对星球§!上召唤§Y虚境生物§!并梦幻般地§Y增强§!我们§Y跃迁引擎§!的性能。"
  
  psychic_beacon_1:0 "$name_psychic_beacon$：尖塔"
  psychic_beacon_1_DESC:0 "$name_psychic_beacon$的尖塔，强大的星系灯塔的第一部分。微弱的虚境能量已经于构造体内显现。"
  
  psychic_beacon_2:0 "$name_psychic_beacon$：中转"
  psychic_beacon_2_DESC:0 "灵能中转极大增加了虚境能量的流动量和捕获量。"
  
  psychic_beacon_3:0 "$name_psychic_beacon$"
  psychic_beacon_3_DESC:0 "一个完整的$name_psychic_beacon$，一座银河灯塔，是一个被称为领航者的强大虚境实体的家。"
  
  psychic_beacon_4:0 "激活信标"
  psychic_beacon_4_DESC:0 "$psychic_beacon_3_DESC$"
  
  # Tech
  giga_tech_psychic_beacon:0 "超脱寻径"
  giga_tech_psychic_beacon_desc:0 "理论上讲，我们星语者的影响可以被放大好几倍，通过应用特殊的领航巨构。"
  
  # Construction Site
  giga_dialog.11001.name:0 "基址就绪"
  giga_dialog.11001.desc:0 "$name_psychic_beacon$第一阶段已经完成。在他们建造完整$name_psychic_beacon$的漫长工程中，这个庞大的设施会容纳工程师、星语者和符文师。"
  giga_dialog.11001.a:0 "离虚境更近一步。"
  
  # Phase 1
  giga_dialog.11002.name:0 "尖顶就位"
  giga_dialog.11002.desc:0 "巨大的尖顶已经完工，它将充当$name_psychic_beacon$的支柱以及支撑结构的主题。即使在这个早期阶段，它也能收获微量的§M灵能升华物§!。"
  giga_dialog.11002.a:0 "我们将会睁开双眼。"
  
  # Phase 2
  giga_dialog.11003.name:0 "中转联网"
  giga_dialog.11003.desc:0 "旋动的虚境能量，现在被这些巨大的灵能中转给俘获和采集，将会充当$name_psychic_beacon$的星语者投影的中继机构。"
  giga_dialog.11003.a:0 "这是要付出代价的。"
  
  # Completed
  giga_dialog.11004.name:0 "$name_psychic_beacon$激活"
  giga_dialog.11004.desc:0 "完整的$name_psychic_beacon$，现在容纳了一个强大的领航者实体，将会为我们的舰船照亮整个现实空间的航路，并且最终可能被用于其他方面。我们的灵能者已经沉浸在巨大的能量中，渴望完全发挥这个设施的潜力。\n\n任何时候都可以通过§Y升级§!信标或使用§Y法令§!来激活信标。§Y升华§!——通过对人口进行特定方式的净化，或者对灵能者使用§Y决议§!——会促进§M灵能升华物§!的生产。"
  giga_dialog.11004.a:0 "但没有我们不能忍受的。"
  
