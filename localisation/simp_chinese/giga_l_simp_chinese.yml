  ap_slice_of_life:0 "一“片”生机"
  ap_slice_of_life_desc:0 "环形世界曾被视为超级工程的巅峰，但而今充其量不过是个高档居住站。我们必须迈出超级工程的下一步，设计一种新型的栖所，甚至超越最大的环形世界。$name_alderson$，一个太阳系大小的宏大圆盘，围绕着一颗恒星而建，将能容纳难以想象数量的人口和工业。"
  add_research_options_alderson:0 "获得研究选项：\n£engineering_research£§Y$name_alderson$§!"
  
  ap_systemcraft:0 "秘密天体武器化"
  ap_systemcraft_desc:0 "我们已经有能力把整个星球变成战舰，但我们一些更有野心的科学家认为，也许有可能以某种方式把战舰做得更大，能把一整个恒星系组装在一起，形成一艘巨大无比的战舰。这艘巨大的战舰将使强大的$name_war_planet$都相形见绌。最后，我们可能终于有足够的射爆能力了。"
  add_research_options_systemcraft_base:0 "获得研究选项：\n£physics_research£§Y架构：恒星级推进§!\n我们将开始研究一系列的科技，最终建造出这个星系、甚至是宇宙中有史以来最巨大、最宏伟的飞船。"
  
  ap_vast_expanses:0 "广袤无垠"
  ap_vast_expanses_desc:0 "我们不断增长的居住和生产需求已经到了我们必须致力于终极居住空间的创造的地步。为此，我们要充分运用星系中的最大星体直至其最大潜能。\n\n如果我们的银河核心不是§B不活跃的超大质量黑洞§!，可以用$ehof_ehofp4$来找到一个不活跃的超大质量黑洞。"
  add_research_options_birch_world:0 "获得研究选项：\n£engineering_research£ §Y$name_birch$§!\n$name_birch$是一个围绕着最大黑洞建造的巨大栖所，目的是为了让一个物种永久地、永恒地居住在这里。它一开始只是单一区划的贫瘠金属球体，但随着其人口增加并在外壳表面扩张，它将获得更多的区划槽，使其能够容纳无限的人口。"
  
  ap_gigastructural_constructs:0 "超级巨构建造"
  ap_gigastructural_constructs_desc:0 "大就是好，越大越好。建造拥有难以想象的尺寸和规模的巨构建筑，能够令我们确保河系超级强权的地位。"
  ap_gigastructural_constructs_add_research:99 "Research options gained:\n£physics_research£§Y$giga_tech_matrioshka_brain_1$§!\n£physics_research£§Y$giga_tech_hrae_mc$§!\n£engineering_research£§Y$giga_tech_ringworld_behemoth$§!\n\nResearch options requiring this:\n£physics_research£ §Y$giga_tech_tetradimensional_engineering$§!\n£physics_research£ §Y$giga_tech_ndb_1$§!\n£engineering_research£ §Y$giga_tech_hyperstructural_ass$§!\n£engineering_research£ §Y$giga_tech_nidavellir$§!\n£engineering_research£ §Y$giga_tech_war_planet$§!\n\nAscension Perks requiring this:\n§Y$ap_qso$§!\n§Y$ap_systemcraft$§!\n§Y$ap_celestial_printing$§!\n§Y$ap_slice_of_life$§!\n§Y$ap_vast_expanses$§!"
  
  ap_qso:0 "突破天际的武器"
  ap_qso_desc:0 "对于银心处超高能类星体的发现提供了一个极好的机会，来建造即使是$name_ndb$或者恒星系飞船与之相比都相形见绌的武器。一个拥有这般宏大的尺寸与规模的武器，它的破坏力比以前任何建造过的任何东西都高出好几个数量级。一个武器，就连天空本身都能击碎。\n\n如果我们的银河核心不是§B活跃的超大质量类星体§!，可以用$ehof_ehofp4$来找到一个活跃的超大质量类星体。"
  add_research_options_quasistellar_base:0 "获得研究选项：\n£physics_research£§Y架构：超维护盾§!\n我们将着手组装§R$name_quasistellar$§!，这是一门围绕银心而建的巨炮，它压倒性的力量，以至没有任何东西能堪抵挡它的狂怒。\n\n§R建造这件毁灭性武器无疑将激怒整个银河。§!"
  
