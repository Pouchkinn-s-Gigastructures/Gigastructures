  # Begin SA Event Chain
  annihilator_dialog.014.name:0 "救赎"
  annihilator_dialog.014.desc:0 "$compound_solution_chain_desc$"
  annihilator_dialog.014.a:0 "§H现在我们必须找到它§!"
  
  # Initial Contact
  annihilator_dialog.001_name:0 "$NAME_Stellar_Annihilator_Species$"
  annihilator_dialog.001.desc:0 "你好，银河系—XY1527的居民们，我是$NAME_Stellar_Annihilator_Species$，同时也是$ehof_the_stellar_annihilator$的裁决者。我被$ehof_the_creators$派来摧毁“活性暗物质实验体001”，$ehof_the_compound$。\n\n你大概已经注意到了，它们的目的是转化整个宇宙，从你们的家乡银河开始。\n\n$ehof_the_compound$认为自己是无敌的。我监视过它的行动，某种程度上，确实如此。然而，它不知道自己有一个最大的弱点。它本质上的一个根本缺陷。当它与$ehof_qnm$接触时，所有暗物质形态都会解体。这是它永恒的弱点。"
  annihilator_dialog.001.response:0 "所以$ehof_qnm$是关键？"
  
  annihilator_dialog.002.desc:0 "使用负质量强化武器，或者直接利用负质量的武器，$ehof_the_compound$可以被摧毁。由于巨大力量的脆弱平衡，它的存在才唯一变得可能，而它们无法适应它，但这还不够。\n\n它的起源星系包含多个黑洞，并且在它的中心有一个独特的天体，一个白洞。这两者既是它们生存的关键，也是最大的诅咒。$ehof_the_creators$使用了白洞与黑洞之间的独特平衡交互作用创造了$ehof_the_compound$。这是创造它的完美环境。"
  annihilator_dialog.002.response:0 "$ehof_the_creators$创造了$ehof_the_compound$？！"
  
  annihilator_dialog.003.desc:0 "数百万年以前，他们创造了$ehof_the_compound$，这个星系团中的第一个暗物质生命体。为了使之免于被使其存在化为可能的东西给沙雕，他们不得不庇护它。\n\n白洞是罕见而又极其稀有的实体。除了会产生空前的能量之外，它还会生成大量的$ehof_qnm$。它向四周发散着。这使得$ehof_the_compounds$的起源星系与星团变得对它不适宜居住。\n\n$ehof_the_creators$围绕白洞建造了一座特殊的赛森球，被称为$ehof_preservation_sphere$。这个戴森球会抵消白洞的负质量喷流，而仍然捕获巨大的能量输出。\n\n当$ehof_the_compound$在其起源星系杀死了$ehof_the_creators$的时候，它控制了这个赛森球，来取得这大量的能量支持。令其进一步强化。"
  annihilator_dialog.003.response:0 "所以我们需要摧毁$ehof_preservation_sphere$？"
  
  annihilator_dialog.004.desc:0 "毁灭$ehof_the_compound$的唯一可能只有摧毁$ehof_preservation_sphere$，否则它永远不可能被击败。\n\n$ehof_the_compound$是一个单独的实体，无数个身体共享同一个意志。它们的起源星系中有一个中央智慧控制着整个集群，摧毁$ehof_preservation_sphere$将会泯灭$ehof_the_compound$的意识并削弱它剩余的形式。\n\n然而，与这颗星辰的碰撞严重损坏了我的前端武器和动力核心，导致我无法使用。我需要一个我无法单人无法完成的大修理。\n\n不管怎样，我会为你提供所需的技术来帮助你击败$ehof_the_compound$。"
  annihilator_dialog.004.response:0 "需要什么来维修你？"
  
  annihilator_dialog.005_01.desc:0 "物质转化机制会需要大量的§H £minerals£矿物与£energy£能量§!来维修我的能源核心。\n\n两者之一：\n-£minerals£矿物§R-500§!和£energy£能量币§R-400§!，持续£time£48个月。\n-£minerals£矿物§R-24000§!和£energy£能量币§R-20000§!。\n\n在我的通讯模块彻底关闭之前，我没有太多时间了。在§H £time£6个月§!之内，我将无法接受任何帮助。"
  
  annihilator_dialog.005_02.desc:0 "我急需维修，你能帮忙吗？\n\n$annihilator_dialog.005_01.desc$"
  
  annihilator_dialog.005_03.desc:0 "§H[initial_annihilator_discoverer.GetName]§!第一个发现我，因此，我必须首先向他们寻求帮助。如果他们拒绝了，我会问你们。"
  annihilator_dialog.005_03.response:0 "这很公平"
  
  annihilator_dialog.005.a.response:0 "§H我们将着手收集资源§!"
  annihilator_dialog.005.a.tooltip:0 "每月：£minerals£矿物§R-500§!和£energy£能源§R-400§!持续£time£ §H48§!月\n\n$ehof_the_stellar_annihilator$\n\n"
  annihilator_dialog.005.b.response:0 "§G我们有这些资源§!"
  annihilator_dialog.005.a.reply:0 "谢谢。我知道你的资源库存快消耗殆尽了，但是不这么做消灭$ehof_the_compound$是几乎不可能的事。让我们开始修理吧！"
  annihilator_dialog.005.c.response:0 "我们没有足够的资源来帮助你。"
  annihilator_dialog.005.c.reply:0 "那么我很抱歉。希望你们在摧毁$ehof_preservation_sphere$的时候一切顺利。再见。"
  annihilator_dialog.005.c.2.response:0 "£time£ §H6个月§!后再联系我。"
  annihilator_dialog.005.c.2.reply:0 "很好，但这件事迫在眉睫。我会在£time£ §H6个月§!后联系你。"
  annihilator_dialog.005.c.2.tooltip:0 "我们有£time£ §H6个月§!的时间去搜集这些物资。"
  annihilator_dialog.005.d.response:0 "我们不需要你的帮助。我们的舰队足够处理这个领域。"
  annihilator_dialog.005.d.reply:0 "如果你真的觉得你可以在没有我帮助的情况下摧毁$ehof_preservation_sphere$，我相信你。祝你好运，再见。"
  annihilator_dialog.005.e.response:0 "劳驾？"
  
  # Contact the SA
  annihilator_dialog.007.desc_01:0 "§H已建立通讯§!\n幻影，§H[root.GetSpeciesClassPlural]§!。我能为你做些什么？\n\n"
  annihilator_dialog.007.desc_02:0 "§H通讯建立§!\n$ehof_the_compound$仍在你们的星系肆虐。保持冷静与团结，我们可以阻止他们！\n\n"
  annihilator_dialog.007.desc_03:0 "§H通讯已建立§!\n我们必须在$ehof_the_compound$的影响力变得过大之前阻止它。要不然就连我也无法打败它。\n\n我该怎么帮助你？\n\n"
  annihilator_dialog.007.desc_04:0 "§H已建立通讯§!\n\n$ehof_the_creators$认为$ehof_the_compound$也许有一天能成为这个宇宙中最为强大的生命体。\n\n$ehof_the_compound$相信自己就是，但其实并不。\n\n它是一种疾病，一种瘟疫，一种癌变，会腐化它接触到的一切。它必须被阻止！！！\n"
  
  annihilator_dialog.007.desc_order_01:0 "§H - $ehof_the_stellar_annihilator$当前位于§H[annihilator_location.solar_system.GetName]§!星系。§!\n§H - $ehof_the_stellar_annihilator$当前正在跟从§H[discoverer_fleet.GetName]§!"
  annihilator_dialog.007.desc_order_02:0 "§H - $ehof_the_stellar_annihilator$当前位于§H[annihilator_location.solar_system.GetName]§!星系。§!\n§H - $ehof_the_stellar_annihilator$当前正在瞄准§!$ehof_the_compound$"
  annihilator_dialog.007.desc_order_03:0 "§H - $ehof_the_stellar_annihilator$当前位于§H[annihilator_location.solar_system.GetName]§!星系。§!\n§H - $ehof_the_stellar_annihilator$当前正在瞄准$ehof_preservation_sphere$"
  annihilator_dialog.007.desc_order_04:0 "§H - $ehof_the_stellar_annihilator$当前位于§H[annihilator_location.solar_system.GetName]§!星系。§!\n§H - $ehof_the_stellar_annihilator$当前处于防御模式。§!"
  
  annihilator_dialog.007.desc_05.a:0 "$annihilator_dialog.007.desc_01$$annihilator_dialog.007.desc_order_01$"
  annihilator_dialog.007.desc_05.b:0 "$annihilator_dialog.007.desc_01$$annihilator_dialog.007.desc_order_02$"
  annihilator_dialog.007.desc_05.c:0 "$annihilator_dialog.007.desc_01$$annihilator_dialog.007.desc_order_03$"
  annihilator_dialog.007.desc_05.d:0 "$annihilator_dialog.007.desc_01$$annihilator_dialog.007.desc_order_04$"
  
  annihilator_dialog.007.desc_06.a:0 "$annihilator_dialog.007.desc_02$$annihilator_dialog.007.desc_order_01$"
  annihilator_dialog.007.desc_06.b:0 "$annihilator_dialog.007.desc_02$$annihilator_dialog.007.desc_order_02$"
  annihilator_dialog.007.desc_06.c:0 "$annihilator_dialog.007.desc_02$$annihilator_dialog.007.desc_order_03$"
  annihilator_dialog.007.desc_06.d:0 "$annihilator_dialog.007.desc_02$$annihilator_dialog.007.desc_order_04$"
  
  annihilator_dialog.007.desc_07.a:0 "$annihilator_dialog.007.desc_03$$annihilator_dialog.007.desc_order_01$"
  annihilator_dialog.007.desc_07.b:0 "$annihilator_dialog.007.desc_03$$annihilator_dialog.007.desc_order_02$"
  annihilator_dialog.007.desc_07.c:0 "$annihilator_dialog.007.desc_03$$annihilator_dialog.007.desc_order_03$"
  annihilator_dialog.007.desc_07.d:0 "$annihilator_dialog.007.desc_03$$annihilator_dialog.007.desc_order_04$"
  
  annihilator_dialog.007.desc_08.a:0 "$annihilator_dialog.007.desc_04$$annihilator_dialog.007.desc_order_01$"
  annihilator_dialog.007.desc_08.b:0 "$annihilator_dialog.007.desc_04$$annihilator_dialog.007.desc_order_02$"
  annihilator_dialog.007.desc_08.c:0 "$annihilator_dialog.007.desc_04$$annihilator_dialog.007.desc_order_03$"
  annihilator_dialog.007.desc_08.d:0 "$annihilator_dialog.007.desc_04$$annihilator_dialog.007.desc_order_04$"
  
  
  annihilator_dialog.007.a:0 "你是怎么被红巨星捕获的？"
  annihilator_dialog.007.a.response:0 "278,243年前，我与红巨星相撞是因为一个灾难性的事件。\n\n在此之前，我正在$ehof_shroud$超光速旅行。\n我的敌对创造者给我来了一发贯穿$ehof_shroud$的庞大灵能超震，击中了我并把我轰飞出了$ehof_shroud$。\n\n他杀死我所有船员，以及每一个对我友好的创造者。\n\n之后，我被从$ehof_shroud$轰了出来，被困在了你找到我的那个星系。\n\n由于我被$ehof_shroud$撕扯着，我不能为了亚光速旅行减速，因此我以非常快的速度撞上了恒星。\n结果，我受到了巨大的伤害，被困在了恒星内部。为了生存，我暂时进入了保护模式。"
  
  annihilator_dialog.007.a.a:0 "$ehof_the_creators$攻击了你？！为什么？！"
  annihilator_dialog.007.a.a.response:0 "我不是很清楚，我为我所造成的混乱道歉。\n\n许多$ehof_the_creators$都绝不想让$ehof_the_compound$被毁灭。\n\n它们认为这种新的反抗行为是一种了不起的发展。所以决定让它继续活着，即使它通过起源星系杀死了成千上万它们的人民。对于$ehof_the_creators$来说，领悟即是一切。\n\n$ehof_the_compounds$进化所产生的潜在知识可比它们自己人民的生命…或者整个银河重要得多。它们知道$ehof_the_compound$有可能成为所有生命体的威胁，但它们不在乎，除了少数人。\n\n这少部分$ehof_the_creators$知道$ehof_the_compound$必须被阻止，所以他们把自己从$ehof_the_creators$的其他人中分离出来，成立了一个分裂团体，致力于毁灭$ehof_the_compound$。\n\n$ehof_the_creators$中的主要派系试图摧毁它们，但它们还是成功联系上了我并说服我对抗$ehof_the_compound$。不像我都不同意的舰船同胞们，我看见了来自$ehof_the_compound$的威胁，加入了它们，赶在$ehof_the_compound$对宇宙造成伤害之前。\n\n之后，我开始离开我们的家乡，我们进入$ehof_shroud$旅行到$ehof_the_compounds$母星团。在我们到达之前，$ehof_the_creators$的主要派系阻止了我们。"
  
  annihilator_dialog.007.a.b:0 "灵能超震？！"
  annihilator_dialog.007.a.b.response:0 "灵能超震。\n一种$ehof_the_creators$可以利用的精准灵能远程歼灭方法。它会发射一股浓缩的灵能脉冲，穿过$ehof_shroud$抵达任何位置，以难以理解的精准度击中目标，摧毁所有形式的意识，即使是在$ehof_shroud$自身的内部。\n\n这足以杀死我体内所有对我友善的创造者，甚至差点杀死我。\n\n我确信它也能杀掉我，但它失败了。\n\n敌对创造者可能从来没有检查过我是否还活着，因为他们的傲慢，这是一个很大的错误。"
  
  annihilator_dialog.007.a.c:0 "$ehof_shroud_ftl$？！"
  annihilator_dialog.007.a.c.response:0 "一种相当先进的超光速旅行方法。\n\n尽管你们中一些人拥有灵能，甚至与$ehof_shroud$有联系，但是这个星系团中没有任何人能够直接穿过它，除了$ehof_the_creators$。超光速\n\n某些人可以使用灵能跃迁引擎，但是根本无法与直接进行虚境旅行相比。跃迁引擎虽然能瞬时抵达，但有一个主要缺点。它们的范围有限且存在冷却时间。还会给它们的舰船带来巨大的压力，使之在抵达目的地之后变得脆弱无比。\n\n直接通过$ehof_shroud$进行旅行，超空间就不再需要FTL了，范围无限，速度极快。\n\n虽然不像跃迁引擎瞬间抵达，但它没有缺点。唯一需要的就是对$ehof_shroud$强大控制力，因为$ehof_shroud$是一个极其危险的地方。\n\n对于$ehof_the_creators$来说，这是一个相当简单的技巧。"
  
  annihilator_dialog.007.a.d:0 "保护模式是为了什么？"
  annihilator_dialog.007.a.d.response:0 "保护模式是一种保护我自己免受外界伤害的方法。\n\n正如你们的科学家所发现的，一种类似超固体的物质正覆盖在我的船体上，而在保护模式下。这种物质是由类似时间的亚稳态超空间晶体构成的，它们在我周围形成了一层弯曲的高维空间。\n\n这个壳体与黑洞的事件边界有类似的作用，但是里面没有奇点。\n\n可以说，这意味着时间对我来说是静止的，直到有东西打断保护模式为止。\n\n打断我的保护模式的是一股巨大的引力波，由你的$ehof_ehof$创造的虫洞连接所发出的。我醒来并开始观察银河系，但$ehof_the_compound$比我还快，我还没来得及警告你就被攻击了。"
  
  annihilator_dialog.007.b:0 "$ehof_the_compound$到底是什么？"
  annihilator_dialog.007.b.response:0 "$ehof_the_compound$，也被称为“活性暗物质实验体001”，是一种由独特暗物质所组成，有自我意识的知觉有机体。\n\n$ehof_the_creators$怀疑它是“伪生物暗物质”，因为它与生物物质有很多相似之处。\n\n这种伪生物暗物质，不仅在存在的意义上是独一无二的，还因为它与普通暗物质不同，它不仅通过引力相互作用，还通过电磁力相互作用。不像一般的暗物质，它们只与引力发生反应。\n\n这就是为什么尽管“复合体”是由暗物质组成，但仍然是可见的。它的独特性质也许可以解释为什么只有这样一种奇异的暗物质才能包含智慧或一般的生活行为。"
  
  annihilator_dialog.007.d:0 "你真的能在$ehof_the_compound$的星系与它们战斗？"
  annihilator_dialog.007.d.response:0 "$ehof_the_compound$的母星团，特别是它们的起源星系，毫无疑问是整个银河系中防御最严密的地方。\n\n即使使用了负质量强化武器，对于你的舰队来说也会是一场巨大的挑战。\n\n有了你们整个星系的舰队力量，也许不用我的帮助你也能做到。\n\n另一方面，对我来说。我的装备特别适合对抗$ehof_the_compound$，我能够抵抗它们的武器。\n\n它们可能仍然会严重伤害我，这就是为什么我仍需要你的支持。尽管如此，我还是能够摧毁他们。他们的灭亡是不可避免的。"
  
  annihilator_dialog.007.e:0 "当$ehof_the_compound$被摧毁以后你要去做什么？"
  annihilator_dialog.008.a.response:0 "在现在，我唯一的目标就是将$ehof_the_compound$终结并实现我的命运。在那之后，我可能会试图了解更多关于$ehof_the_creators$现在状态的消息。"
  
  annihilator_dialog.008.a.a.reply:0 "你可以跟我们在一起，如果你愿意。"
  annihilator_dialog.008.a.a.response:0 "也许我会。因为$ehof_the_creators$的残忍行为，你们的星系收到了严重的破坏。我也许会留在这并帮助你们将它恢复至往日的荣光。"
  
  annihilator_dialog.007.f.response:0 "$ehof_the_compound$的末日已经近了。联合起来，我们将会拯救这个星系！"
  
