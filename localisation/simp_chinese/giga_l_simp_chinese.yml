  THRUSTER_STRIKE_CORVETTE_DESC:0 "要拦截迎面而来的敌军，突击护卫舰需要难以置信的速度和机动性。"
  
  giga_dialog.13403.name:0 "行星防御枢纽机制"
  
  giga_megaview_defense_nexus_explain_tooltip:0 "点击显示§Y行星防御枢纽§!机制。"
  
  defense_nexus_explanation_text:0 "防御枢纽依靠其自动化§Y突击护卫舰§!舰队来保卫星球。\n\n它每个月都会自行建造和储存§Y突击护卫舰§!。\n基地最大容量等于该星球人口§Y三分之一§!，并可以通过各种方式增加。\n\n每月建造§Y2艘§!，每§Y20§!人口每月额外增加§Y1艘§!护卫舰。与最大容量一样，建造率也可以通过不同方式增加。\n\n但如果星球被敌对势力§R入侵§!或§R占领§!，则不能部署突击护卫舰。\n\n§Y突击护卫舰§!是缺少§YFTL§!的普通§Y护卫舰§!，但增强了§Y机动性§!和§Y火力§!。因此我们§R不需要§!设计新船，防御中队将从我们现有的§Y护卫舰§!设计中随机抽取§Y船舰设计§!。\n\n当敌方舰队接近巨构建筑时，这些战舰将自动部署，我们可以使用巨构用户界面上的配置按钮来选择何时释放§Y突击护卫舰§!。\n\n只要威胁解除，防御中队将自动返回§Y防御枢纽§!。再次部署舰队前有§Y3个月§!冷却时间。\n\n巨构还将在为该星球上每§Y10§!人口产生一支§Y行星守卫§!军队。"
  
  giga_dialog.13403.a:0 "确认。"
  
  giga_megaview_defense_nexus_explain_tooltip_no:0 "该窗口已开启。"
  
