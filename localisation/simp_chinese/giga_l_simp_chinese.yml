  giga_aeternum.4327.name:0 "埃昂迪亚考察：§B文明§!"
  giga_aeternum.4327.desc.a:0 "我们的埃昂迪亚考察队有了一个惊人的发现。当他们到达伯奇世界的一个宜居区域时，他们偶然发现了一个完整的原始文明居住在这个区域！\n\n人口估计有§Y几亿§!到§Y几十亿§!，这些生物，被称为§Y[aet_birch_civilisation.GetName]§!，完全是在伯奇世界上发展起来的，被分成几十个更小的国家，分布在于这片宜居区域。初步调查显示他们还没有意识到他们所在世界的真正本质，他们似乎认为它是一个无尽的平面，向四面八方延伸。\n\n他们对世界之外的“知识”仅限于谣言、信仰和神话，许多伟大的思想家和科学家都在争论他们的世界是否真的是无限的，或者它最终会停滞不前，直接落入太空。他们所在宜居区域的表面积大约相当于1000个平均大小的大陆星球，他们只勉强占据百分之几的面积。\n\n我们可以用不同的方式对待他们。首先，我们可以尝试发起一个外交任务，说服他们以和平的方式加入我们。我们的考察队预估会有§Y[ROOT.aet_anomaly_complexity]§!点§G复杂性§!。还可以尝试接管他们，考虑到他们的低技术程度，这将相对简单一些。粗略估计大约有§Y[ROOT.aet_anomaly_resilience]§!点§P抵抗力§!。\n\n最后，我们还可以从远处观察它们的发展。\n\n§B考察队目前有：\n$aet_display_exp_stats$"
  
  giga_aeternum.4327.desc.b:0 "我们的埃昂迪亚考察队有了一个惊人的发现。当他们到达伯奇世界的一个宜居区域时，他们偶然发现了一个完整的文明居住在这个区域！\n\n人口估计有§Y数千亿§!，这些生物，被称为§Y[aet_birch_civilisation.GetName]§!，完全是在伯奇世界上发展起来的，并且联合成了一个单一的超国家，跨越了他们居住区域的几百分之一。初步调查显示，他们正在积极进行各种实验，以了解自己的世界。\n\n他们对自己世界之外的知识的认知已经开始形成，一些胆大妄为的探险者已经到达了他们居住区段的边缘，进入了覆盖伯奇世界大部分地区，广阔无垠的光滑纳米合金平原。他们可居住段的表面积大约相当于一千块一般大小的大陆世界，他们已经探索了大部分。他们所在宜居区域的表面积大约相当于1000个平均大小的大陆星球，他们已经探索了大部分地区。\n\n他们曾尝试向太空发射几艘飞船，但从未成功逃离埃昂迪亚的重力井，大多数飞船都在到达数百万公里后返回。\n\n我们可以用不同的方式对待他们。首先，我们可以尝试发起一个外交任务，说服他们以和平的方式加入我们。我们的考察队预估会有§Y[ROOT.aet_anomaly_complexity]§!点§G复杂性§!。我们也可以尝试接管他们，这可能有点棘手，因为他们的文明相对较大。我们粗略估计大约有§Y[ROOT.aet_anomaly_resilience]§!点§P抵抗力§!。\n\n最后，我们还可以从远处观察它们的发展。\n\n§B该考察队目前有:\n$aet_display_exp_stats$"
  
  giga_aeternum.4327.desc.c:0 "我们的埃昂迪亚考察队有了一个惊人的发现。当他们到达伯奇世界的一个宜居区域时，他们偶然发现了有一个完整的先进文明居住在这个区域！\n\n人口估计有§Y数万亿§!，这些生物，被称为§Y[aet_birch_civilisation.GetName]§!，完全是在伯奇世界上发展起来的，并且联合成了一个单一的超国家，跨越了他们大部分的宜居区域。初步调查显示，它们非常清楚自己生活在一个伯奇世界，它们甚至对其大小做出了惊人的精确测量。\n\n他们对自己世界之外的事物的了解非常准确，他们甚至开始进行自己的探险来绘制伯奇世界的其余部分，尽管速度比我们慢得多。他们的可居住区段的表面积大约相当于1000个平均大小的大陆星球，几乎已经完全殖民化了。\n\n他们已经向太空发射了无数的飞船，其中一些成功地逃离了埃昂迪亚的重力井，另一些则在伯奇世界建立了稳定的轨道，并为他们提供了巨大家园的绝佳影像。\n\n我们可以用不同的方式对待他们。首先，我们可以尝试发起一个外交任务，说服他们和平加入我们。我们的考察队预估会有§Y[ROOT.aet_anomaly_complexity]§!点§G复杂性§!。我们也可以尝试接管他们，鉴于他们的文明庞大而先进。这将是相当困难的。我们粗略估计大约有§Y[ROOT.aet_anomaly_resilience]§!点§P抵抗力§!。\n\n最后，我们还可以从远处观察它们的发展。\n\n§B考察队目前有：\n$aet_display_exp_stats$"
  
  giga_aeternum.4327.a:0 "尝试和平吞并他们。|§Y[ROOT.aet_success_chance]%§!成功率"
  giga_aeternum.4327.b:0 "战车加速，是时候打仗了！|§Y[ROOT.aet_success_chance_2]%§!成功率"
  giga_aeternum.4327.c:0 "保险一点，设置一片保留地吧。|§Y15000§!£alloys£"
  giga_aeternum.4327.d:0 "不值得我们浪费时间。"
  
  giga_aeternum_resilience_tooltip:0 "异常现象的§P抵抗力§!会与我们队伍的§R力量§!进行角力。如果我们落败，我们会失去相应的§H完整度§!（§P抵抗力§!-§R力量§!）。如果我们拥有更高的§R力量§!，胜利就会得到保障，但是这个过程中我们仍然有可能损失少量的§H完整度§!（§Y2§!到§Y10§!之间）。"
  
  giga_aeternum.43274.name:0 "考察报告：§R征服失败§!"
  giga_aeternum.43274.desc:0 "我们的考察队报告说，很不幸，他们对§Y[aet_birch_civilisation.GetName]§!征服失败了。凭借着纯粹的意志与武力，尽管我们在科技上占据优势，他们还是成功地击退了我们的军队，在这过程中对我们的§H完整度§!造成§Y[ROOT.aet_exp_integ_damage]§!点伤害。成功的几率是§Y[ROOT.aet_success_chance]%§!\n\n§B考察队目前有：\n$aet_display_exp_stats$"
  giga_aeternum.43274.a:0 "该死的！"
  
  giga_aeternum.43272.name:0 "考察报告：§R吞并失败§!"
  giga_aeternum.43272.desc:0 "我们的考察队报告说，§Y[aet_birch_civilisation.GetName]§!拒绝了和平吞并的慷慨提议。他们不顾我们武装入侵的威胁，驱逐了我们所有的外交官，现在正围绕他们的文明建立防御阵地。\n\n当然，如果愿意的话，我们现在可以考虑使用武力。我们粗略估计他们大概会有§Y[ROOT.aet_anomaly_resilience]§!点§P抵抗力§!。成功的几率是§Y[ROOT.aet_success_chance]%§!\n\n§B考察队目前有：\n$aet_display_exp_stats$"
  
  giga_aeternum.43272.a:0 "那么就是战争！|§Y[ROOT.aet_success_chance]%§!成功率"
  giga_aeternum.43272.b:0 "坦白说他们无关紧要。"
  
  giga_aeternum.43271.name:0 "考察报告：§G成功吞并§!"
  giga_aeternum.43271.desc:0 "我们埃昂迪亚考察队报告说他们成功地说服了伯奇世界的本地居民和平地并入我们的殖民地！\n\n就在我们谈话时，他们的居民正在融入我们的社会，他们孤立的文明正在通过新建立的基础设施与我们连接起来。不过，根据它们的技术水平，它们可能需要一段时间才能成为我们文明中真正具有生产力的成员。我们也获得了大量关于他们社会、文化和独特的技术发展的数据。成功的几率是§Y[ROOT.aet_success_chance]%§!\n\n§B考察队目前有：\n$aet_display_exp_stats$"
  giga_aeternum.43271.a:0 "欢迎加入！"
  giga_aeternum.43271.b:0 "欢迎加入！"
  giga_aeternum.43271.c:0 "欢迎加入！"
  
  giga_aeternum.43273.name:0 "考察报告：§G成功征服§!"
  giga_aeternum.43273.desc:0 "我们的埃昂迪亚考察队报告，他们成功地征服了伯奇世界上的§Y[aet_birch_civilisation.GetName]§!文明。\n\n我们的军队成功地击溃了他们的防线，现在他们整个文明都在我们的控制之下。他们现在正处于融入我们社会的过程中，我们也设法从他们的城市中获得了大量的资源。他们可能需要一些时间来适应我们的社会，而且他们可能对被强迫并入我们的文明感到不快。\n\n然而，我们在进攻中有轻微的伤亡，过程中损失了§Y[ROOT.aet_exp_integ_damage]§!点§H完整度§!。成功的几率是§Y[ROOT.aet_success_chance]%§!\n\n§B考察队目前有：\n$aet_display_exp_stats$"
  giga_aeternum.43273.a:0 "他们认清了自己的位置。\n\n£giga_aeternum_exp_integ_damage_tooltip£"
  giga_aeternum.43273.b:0 "他们认清了自己的位置。\n\n£giga_aeternum_exp_integ_damage_tooltip£"
  giga_aeternum.43273.c:0 "他们认清了自己的位置。\n\n£giga_aeternum_exp_integ_damage_tooltip£"
  
  giga_aeternum.4326.name:0 "埃昂迪亚考察：§Y巨型舰船§!"
  giga_aeternum.4326.desc:0 "我们的埃昂迪亚考察队报告，他们找到了一艘巨型飞船的残骸，它坠毁在埃昂迪亚广袤的地表上。\n\n这艘船相当巨大，测量其长度长达数百公里，可能蕴藏着不为人知的秘密与技术财富。探索它很可能会得到难以置信的科研数据，但它的庞大体型和先进的腐朽状态将使探索变得相当复杂。\n\n因此，考察队的领袖估计，探索这艘古老舰船大约有§Y[ROOT.aet_anomaly_complexity]§!点§G复杂性§!。\n\n他们还警告说，飞船很可能包含防御系统，预估有§Y[ROOT.aet_anomaly_resilience]§!点§P抵抗力§!。\n\n§B考察队目前有：\n$aet_display_exp_stats$"
  giga_aeternum.4326.a:0 "探索舰船。|§Y[ROOT.aet_success_chance]%§!成功率"
  giga_aeternum.4326.b:0 "这太冒险了。"
  
  giga_aeternum.43262.name:0 "考察报告：§R防御系统§!"
  giga_aeternum.43262.desc.oof:0 "我们的埃昂迪亚考察队报告说，他们在调查巨型舰船的途中偶然激活了某种防御机制。\n\n成千上万的古老自动武装攻击艇从其中涌出，并开始屠杀我们考察队的部分人员。考虑到§Y[ROOT.aet_exp_attack]§!的§R力量§!与§Y[ROOT.aet_anomaly_resilience]§!的§P抵抗力§!相比相对较差，我们的考察队在这过程中损失了§Y[ROOT.aet_exp_integ_damage]§!点§H完整度§!。\n\n§B考察队目前有：\n$aet_display_exp_stats$"
  giga_aeternum.43262.a:0 "可恶！"
  
  giga_aeternum.43262.desc.yay:0 "我们的埃昂迪亚考察队报告说，他们在调查巨型舰船的途中偶然激活了某种防御机制。\n\n成千上万的古老自动武装攻击艇从其中涌出，并开始瞄准我们考察队。幸运的是，我们考察队拥有的§Y[ROOT.aet_exp_attack]§R力量§!相比于攻击艇的§Y[ROOT.aet_anomaly_resilience]§P抵抗力§!更加强大。所以我们在袭击中只受到了很小的伤害。他们甚至还设法从无人机里回收了合金。\n\n§B考察队目前有：\n$aet_display_exp_stats$"
  giga_aeternum.43262.b:0 "幸运"
  
  giga_aeternum.43261.name:0 "考察报告:§Y巨大的船§!"
  giga_aeternum.43261.desc.a:0 "我们的考察队已经成功地完成了对埃昂迪亚表面发现的巨型船只的分析。\n\n根据他们的调查显示，这是一艘巨大的§Y世代飞船§!，它是由一个起源于我们星系之外的文明所发射的，似乎是被称为§Y阿塔拉贤号§!。这艘飞船原本只是打算通过围绕超大质量黑洞的引力辅助来简单地穿过我们的星系而到达另一个星系，但似乎它们没有考虑到埃昂迪亚施加的额外质量和引力。\n\n随后，他们的飞船被伯奇世界中轻微但无处不在的重力拉离航道，最后撞上了地面。所有在这艘飞船上的成员都不幸的在这次坠机中丧生。\n\n从更积极的角度来说，考察队设法彻底拆解了这艘船，来寻找有价值的材料，并从中收集了大量的工程数据。"
  giga_aeternum.43261.a:0 "悲惨的命运。"
  
  giga_aeternum.43261.desc.b:0 "我们的考察队已经成功完成了对埃昂迪亚表面发现的巨大船只的分析。\n\n这是一艘巨大的永世战舰，类似于他们最大的非行星飞船。这艘船显然是在几十万年前在埃昂迪亚附近发生重大冲突后坠毁的。\n\n在这场冲突中，永世军队与一个未知的入侵者，或者可能是一个防御者展开了对抗。这个入侵者似乎设法渗透到永世文明的核心地带，但他们显然没能完全占领埃昂迪亚。\n\n这意味着永世在过去可能已经“觉醒”了好几次，在再次撤退之前，他们经常试图用战舰横扫整个银河系。这次的近距离接触很可能降低了他们向外扩张进入银河系的实际动机，这意味着这次小规模冲突有可能是永世在最近觉醒之前涉及到他们的最后一次重大冲突之一。\n\n我们的团队设法从残骸中收集到了大量关于永世科技的情报点。\n\n§Y如果考察队拥有§H维护工程师§!，我们将能够修复这艘船。§!"
  giga_aeternum.43261.b.noeng:0 "他们弱小本质的绝佳证明。"
  
  giga_aeternum.43261.b.eng:0 "让我们立刻修复它！"
  giga_aeternum.43261.b.eng.tooltip:0 "$giga_aeternum_1_intel_tooltip$\n\n我们获得一艘§Y永世泰坦§!。"
  
  giga_aeternum.43261.desc.c:0 "我们的探险队已经成功地完成了对埃昂迪亚表面发现的巨大舰船的分析。\n\n这艘特殊舰船实际上并不是由永世建造的，而是由大约50万年前在伯奇世界上独立发展的一个文明建造的。\n\n这个物种起源于埃昂迪亚附近类似于热带星球地表的一个临近象限，但由于永世的疏忽，他们所居住的一小部分伯奇世界在几十年的时间里开始坍塌并落入超大质量黑洞。\n\n于是，这个物种开始着手组装一艘大型§Y殖民船§!——它将轰然离开伯奇世界，载着他们文明的大多数成员。不幸的是，他们似乎并没有真正意识到自己居住在伯奇世界上，而是认为这个世界只是一个无限的平面，天上还有其他这样的平面存在。因此，他们无法正确计算出飞船逃离埃昂迪亚巨大重力井所需的推力和功率。\n\n他们的飞船勉强飞到了地表上方几十万公里处，然后不可避免地返回并坠毁到了几百万公里外的地方，在这个过程中毁灭了他们的整个文明。\n\n我们的探险队已经设法回收了飞船的大部分，也收集到了关于这个已经灭绝的社会的重要研究数据。"
  giga_aeternum.43261.c:0 "整个宇宙无处可逃。"
  
  giga_aeternum.43261.desc.d:0 "我们的考察队已经成功地完成了对埃昂迪亚表面发现的巨型船只的分析。\n\n这艘巨大的飞船显然是一个原型，由埃昂迪亚以外的一个未知文明组装而成。这艘船搭载了一种前所未见的§YFTL引擎§!，它并不依赖超空间网络，也没有采用跳跃引擎机制。\n\n不幸的是，他们的原型似乎有点太有效了，根据从船体取得的数据，这个被称为§Y斯鲁卡特§!的文明完全属于另一个星系。很明显，他们的飞船意外地跨越了星系间空间，然后可能被超大质量黑洞的引力井打断，最终坠入了埃昂迪亚。\n\n我们已经成功地从这个残骸中逆向工程出了令人难以置信的有趣数据，关于超光速的奥秘，以及大量对物理学研究有用的信息。"
  giga_aeternum.43261.d:0 "悲从喜来。"
  
  aet_crashed_freighter_cool_ftl:0 "奥秘FTL"
  aet_crashed_freighter_cool_ftl_desc:0 "通过对一艘在埃昂迪亚上坠毁的飞船的分析，极大地提高了我们对超光速的认识并提供了无数种改进它的办法。"
  
  giga_aeternum_practicality_resilience_tooltip:0 "考虑到我们与异常事物§G复杂性§!相比的当前§B实效§!，我们的§Y成功率§!为§Y[ROOT.aet_success_chance]%§!。\n\n拥有相对于异常事物§G复杂性§!更高的§B实效§!会显著提升成功率。\n\n如果我们未能合适地研究此种发现，它就有概率会对我们采取敌意行动，此种情况下它的§P抵抗力§!会与我们团队的§R力量§!进行对抗检定，我们会损失同他们§P抵抗力§!与我们§R力量§!之差相等的§H完整度§!。如果我们拥有较高的§R力量§!，则不会遭受任何损失。"
  
  giga_aeternum.4324.name:0 "埃昂迪亚考察：§G古老遗迹§!"
  giga_aeternum.4324.desc:0 "我们的考察队目前正在测绘埃昂迪亚的外壳，报告说他们发现了一个巨大的废弃建筑组成的网络，这个网络建立在伯奇世界上，跨越了数千平方公里，在相对平坦的表面上突出，通常延伸到地平线。\n\n这个建筑网络，显然是§Y永世§!在遥远的过去所建立的，后来由于未知原因被废弃，很可能包含了他们文明与技术的宝贵情报。\n\n然而，整个建筑群很古老、广袤，航行很可能遇到危险。因此，考察队的领队预估探索与解密这些遗迹的§G复杂性§!大约为§Y[ROOT.aet_anomaly_complexity]§!。\n\n§B考察队目前有：\n$aet_display_exp_stats$"
  
  giga_aeternum.4324.a:0 "尝试考察他们！|§Y[ROOT.aet_success_chance]%§!成功率"
  giga_aeternum_practicality_tooltip:0 "考虑到我们与异常事物§G复杂性§!相比的当前§B实效§!，我们的§Y成功率§!为§Y[ROOT.aet_success_chance]%§!。\n\n拥有相对于异常事物§G复杂性§!更高的§B实效§!会显著提升成功率。"
  giga_aeternum.4324.b:0 "这么做并不值得。"
  
  giga_aeternum.43241.name:0 "考察报告：§G古老的遗迹§!"
  giga_aeternum.43241.desc:0 "我们在埃昂迪亚的考察队报告，他们顺利的完成了古老遗迹的探索，并没有遇到麻烦。他们在这些废弃建筑中发现了许多有趣的东西，这肯定会有利于我们对永世科技的了解。\n\n[aet_exp_sender.aet_ancient_building_loc]\n\n此外，还有几件价值非凡的小文物已经被定位，并运回我们的文明以作进一步分析。"
  giga_aeternum.43241.a:0 "好极了！"
  giga_aeternum.43241.b:0 "这对我们的物理学研究会很有用。"
  
  aet_ancient_building_1:0 "根据他们的发现，这个巨型建筑群似乎是§Y永世§!于数十万前设置的某种实验，他们将整个种族隔离在建筑群内，以研究他们作为一个“迷你文明”的行为。在上述种族尝试找出伯奇世界内部的弱点以摧毁它以后，永世终于停止了这个实验。"
  
  aet_ancient_building_2:0 "这组特殊的建筑显然是一个隔离的§Y永世研究设施§!，一种特别致命的生物工程病原体污染了大部分设施后，它不得不被放弃。虽然永世很可能有能力在日后消灭这种病毒，但显然他们既没有动力也没有兴趣这么做。幸运的是，这种病原体仅存的痕迹是遍布整个复合设施中的早已衰朽的病毒外壳残骸。"
  
  aet_ancient_building_3:0 "这些建筑明显是准备用作生产一种新型资源——被称为§Y普朗克里子§!——的研究实验室和制造设施。古老的数据缓存表明，永世成功生产出了微量的普朗克里子，但是似乎未能在大规模生产方面取得显著进展，要么是因为项目未能获得确凿成果，要么是因为永世的研究动力普遍很低弱。"
  
  giga_aeternum.43242.name:0 "考察报告：§R倒塌的废墟§!"
  giga_aeternum.43242.desc:0 "我们在埃昂迪亚的探险队报告，他们探索发现的古代遗迹行动不幸出了问题。\n\n一群探险者试图探索一座建筑，不小心触发了某种防御机制，导致建筑自毁，在废墟建筑群中引发了连锁反应，导致其他大部分建筑倒塌。\n\n由于废墟规模太大，破坏持续了好几天才最终平息下来，但我们很大一部分设备并未受损。\n\n估计探险队在此过程中损失§Y[ROOT.aet_exp_integ_damage]§! §H完整度§!。\n\n§B探险队目前有：\n$aet_display_exp_stats$"
  giga_aeternum.43242.a:0 "该死！"
  giga_aeternum_exp_integ_damage_tooltip:0 "我们的考察队损失了§Y[ROOT.aet_exp_integ_damage]§!点§H完整度§!。"
  
  giga_aeternum.4325.name:0 "埃昂迪亚考察：§H飞船坠毁§!"
  giga_aeternum.4325.desc:0 "我们在埃昂迪亚的考察队最近进入了伯奇世界一个区域，此区域被专门设计用来模仿郁郁葱葱的大陆世界。他们报告说，在绘制该地区广阔的平原、宽阔的河流和茂密的森林时，他们发现了一艘奇特的坠毁飞船，位于险峻的林地深处。\n\n现在，说失事的飞船在埃昂迪亚是常见的景色，那都是保守说法了。古代货船和战舰的残骸遍布伯奇世界的地表，考察队表示，在探索的第一个月内，他们就已经找到上千艘船只残骸。\n\n然而，这艘特殊的舰船相当有趣，因为扫描结果显示，它的历史还不到一百年！这意味着，考虑到这一地区的优越条件，而且这艘船似乎可以携带相当多的物资，不管是谁上了这艘船，都可能还在伯奇世界的某个地方。\n\n此外，这艘船的许多部件似乎都被剥离了，这意味着，在这里坠毁的人显然是试图打捞这艘船，以帮助自己生存下来。\n\n尝试定位他们的位置值得一试，考察队领队随后估计，试图定位舰船以前居民位置的§G复杂性§!大约为§Y[ROOT.aet_anomaly_complexity]§!。\n\n§B考察队目前有：\n$aet_display_exp_stats$"
  giga_aeternum.4325.a:0 "尝试定位他们！|§Y[ROOT.aet_success_chance]%§!成功率"
  giga_aeternum.4325.b:0 "谁会在乎几个可能已经死了的人？"
  
  giga_aeternum.43251.name:0 "考察报告：§H林中小屋§!"
  giga_aeternum.43251.desc:0 "探索大概花了一个月，对坠毁船只周围的伯奇世界大陆部分进行密集搜索后，我们的探险队最终在距离坠毁地点几十公里的地方找到了一个小木屋。\n\n小木屋坐落在一座气势恢宏的悬崖上，在一片茂密的森林深处，小木屋的状况非常好，似乎是人工建造的。然而，当我们的探险队成员进入这个建筑时，却遇到了一个意料之外的情况。\n\n小木屋的唯一居民不仅还活着，而且他正是§Y道爪·麦克喵瑟§!，早已消失的§Y喵星人帝国§!的前将军，在帝国完全崩溃后他就被认为已经死亡。\n\n为了弄清楚他是如何或者为什么会来到埃昂迪亚，我们的考察队现在正试图与他建立联系……"
  giga_aeternum.43251.a:0 "显示在屏幕上。"
  
  giga_aeternum.43252.name:0 "道爪·麦克喵瑟"
  giga_aeternum.43252.desc:0 "你是……[ROOT.GetSpeciesNamePlural]？\n\n喵尾大帝在上，我已经很久很久没有在这个……东西上看到其他智慧生物了。永……世的伯奇世界，我相信？它看起来就像某种巨大的行星，似乎会延续到永远……永远……\n\n但我很清楚的记得你，是你们给了弗鲁森最后一击，对吧？至少我是这么认为的。或者不是……我已经太久没去过那里了。"
  
  giga_aeternum.43252.a:0 "你是怎么到这儿来的？！"
  giga_aeternum.43252.a.response:0 "你看，随着弗鲁森的陷落，我做了不可思议的事……逃走了。我登上了一艘侦察船，直奔那广袤的未知世界。\n\n我尽力避开了敌人的领土，向着银河核心走去，希望也许能溜进去，进入永世的领土，在那里没人能接近我。尽管我期望过就这样被击落，但现在，我真的已经什么都没有了。\n\n最终，出乎意料，我抵达了他们巨大的伯奇世界，我的飞船也被它巨大的引力所捕获，最终，着陆…在这。我以为发现一些愤怒的永世之民，但是除了森林和延伸到无限地平线的平原之外什么也没有。\n\n我不知道他们为什么不把我击落。也许是因为我的船太小了，他们根本不在乎？"
  
  giga_aeternum.43252.b:0 "你怎么还活着？"
  giga_aeternum.43252.b.response:0 "喵星人给我植入了各种控制论植入物，以确保我的长寿，而因为某些奇迹，它们还没对我失效。\n\n我猜喵星人的工程学真的是世界上最好的，不是吗？所以我只是在这里过着一种狩猎采集者的生活，猎杀任何能找到的动物，以土地为生。\n\n我还为自己造了这个舒适的小木屋！虽然不大，但却是家。虽然我不确定我的理智还能承受多久这么这么长时间的孤独……"
  
  giga_aeternum.43252.c:0 "你想加入我们吗？我们总是需要更多的上将！"
  giga_aeternum.43252.c.response:0 "你知道吗？那……似乎是个不错的主意！即使是你推翻了帝国的统治，但那已经是一个世纪以前的事了。并且，我只是……渴望再次回到浩瀚的太空，以及太空飞行的刺激。\n\n我被困在那里已经太久太久了，[ROOT.GetSpeciesNamePlural]。\n\n请允许我收拾好我的东西，我就是你们的了，外星人！"
  giga_aeternum.43252.c.tooltip:0 "我们获得了§Y道爪·麦克喵瑟§!作为§Y8级§!的舰队司令，他拥有强大的特质。"
  
  giga_aeternum.43252.d:0 "再见。"
  giga_aeternum.43252.d.response:0 "……那么再见了，外星人。我想，能和别人说上一次话，真是太好了……"
  
  katzen_trait_survivalist:0 "生存专家"
  katzen_trait_survivalist_desc:0 "这个领袖在荒野中独自生存了一个多世纪。他知道如何处理各种情况。"
  
  giga_aeternum.43253.name:0 "考察报告：§Y没有什么感兴趣的§!"
  giga_aeternum.43253.desc:0 "我们的考察队报告说他们在分析于伯奇世界中定位到的§Y[aet_exp_name_tool.GetName]§!时，除了一些珍贵的古代饰品，没有找到任何有趣的东西。\n\n考察将照常进行。"
  giga_aeternum.43253.a:0 "真遗憾"
  
  #intro
  
  giga_aeternum.2010.name:0 "居于银河之心的先行者"
  giga_aeternum.2010.desc:0 "当第一架探测无人机进入新发现的银河核心时，我们以为他们会发现一个被无数恒星包围的普通超大质量黑洞。但是，银心的真相即令人着迷，又让人深感不安。\n\n这里已经有人居住了！事实上，这似乎是一个非常古老的先驱帝国，从我们能够破译的信息来看，他们自称为§Y永世§!，占据了银河中心的最内部。\n\n长距离的勘测光束显示，他们的整个文明似乎都集中在一个建立在银河核心之上的巨大建筑，一个§Y伯奇世界§!，这里很可能容纳了他们绝大多数的人口。\n\n有趣的是，周围的星系被重新排列成了一个六边形，大概是他们所为，并且包含了一系列先进，或是腐朽的巨构建筑，这些建筑很可能是为了支持供应中央的伯奇世界。\n\n毫无疑问，这个古老的文明在技术发展方面领先我们，甚至是堕落帝国，最好不要打扰他们。幸运的是，它们看起来相对来说较为衰老和停滞，大概是认为银河系的其他部分不值得他们关注。"
  giga_aeternum.2010.a:0 "非常迷人！我们将谨慎调查…"
  
