  giga_wrecked_ships.1030.name:0 "失事战列"
  giga_wrecked_ships.1030.desc:0 "在§Y[from.GetName]§!星系中发现了一小支被毁的§Y战列§!舰队。这些战舰很可能在一场古老的冲突中受损，至今已在虚空中静静漂浮了数千年。\n\n虽然它遭受了严重损坏，但如果我们拥有建造自己战列舰的技术，修复它应该非常可行。而且无疑比我们自己建造要便宜得多。\n\n或者我们也可以把残骸拆解，获取§Y合金§!£alloys£，而另一方面，研究它将给予我们§Y工程学研究§!。"
  giga_wrecked_ships.1030.a:0 "可能有用……"
  
  giga_wrecked_ships.1031.name:0 "失事战列已修复！"
  giga_wrecked_ships.1031.desc:0 "在§Y[from.GetName]§!发现的失事战列残骸已被修复，并有效恢复了工作状态；虽然大部分武器装备必须从头重建，但船体外壳除了小修小补，并没有大幅改变。\n\n这些船只已准备好在我们认为适当时部署。"
  giga_wrecked_ships.1031.a:0 "很好。"
  giga_wrecked_ships.1031.b:0 "好极了！"
  
