  building_giga_interstellar_hydroponic_farm_desc:0 "一座拓展开来的水培农场复核设施，为这个环世界的人口提供新鲜食物。然而，这些设施有其自身的限制，无法永远维持持续增长的人口。"
  
  d_ringworld_capital_city:0 "大都"
  d_ringworld_capital_city_desc:0 "在环世界上建造的一座伟大都城。这个地方充当了这个环世界区段的中央枢纽，为当地的人们提供了多样的服务。"
  
