  giga_capture_panzer_done:0 "§Y偷取巨猫坦克蓝图§!\n\n§H状态§!-§B已完成§!$giga_capture_panzer_desc$"
  
  
  giga_sonya_desc:0 "\n§H风险等级§!-§R高§!\n§H地点§!-§B太阳海，小拉基恩岛§!\n\n任务要求：\n§R极高反抗军活跃度于索拉肯§!\n§H显著反抗军活跃度于周飒§!\n\n§L§Y桑娅魂灵§!曾是德弗斯·特克里克·玛吉纳唯一的女儿。她在一次惨痛的事故中丧生了，但成功以§Y灵魂机械§!的方式被复活。灵魂机械也许是索拉克人最伟大的发明，因为它们仅用人工的机械躯体就能承担一个真正的有机灵魂，这被索拉克人用于给它们社会中的成员第二次生命。\n\n不出所料，喵星人很快就偷走了其蓝图，并用于创造几乎无敌的超级士兵，而桑娅本人则被喵星人捕获，关押在一个远离索拉克海岸的孤岛上被研究。§!\n\n§B为了在突入要塞后快速转移桑娅，必须要有周飒人创造虫洞的能力，因此我们要确保§Y周飒§!的抵抗力度足够高才能行动。§!\n\n§B小拉基恩岛也是喵星人生产并存储§Y灵魂机械§!的设施。这些§Y喵星灵魂机械§!也常被用于“复活”死亡的高层指挥官，在放桑娅自由的同时摧毁它来防止喵星人再这么做。§!"
  
  giga_rescue_sonya_no:0 "§Y拯救桑娅魂灵§!\n\n§H状态§!-§R不可用§!$giga_sonya_desc$"
  
  giga_rescue_sonya_yes:0 "§Y拯救桑娅魂灵§!\n\n§H状态§!-§G可用§!$giga_sonya_desc$"
  
  giga_rescue_sonya_done:0 "§Y拯救桑娅魂灵§!\n\n§H状态§!-§B已完成§!$giga_sonya_desc$"
  
