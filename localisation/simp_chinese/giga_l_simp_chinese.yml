  #Laurandar why
  giga_flusionunion.011.name:0 "劳埃斯政变"
  giga_flusionunion.011.desc:0 "我们收到消息，§Y弗鲁森合众国§!正处于动荡之中，因为弗鲁森激进分子发动了一项激进的政治谋划，要推翻现存政府！\n\n叛乱分子来自§Y劳伦达尔§!，弗鲁森的原有国家之一，后来并入了超国界的UFS，以反抗§Y喵尾大帝§!试图在他们达到FTL以前掌控整个星球的企图。虽然危急的形势确保了劳埃斯的顺从，但现在大帝已经消失了十余年，前劳埃斯社会中较为极端的分子一直渴望能使他们的国家回归独立国家地位。\n\n自然，这实际上是不可能的，因为整个星球已经被联邦化为UFS，而它的主席——§Y德弗斯§!——不愿意让他的超国家崩溃。因此，劳伦达尔的政治领袖们一直在他们的昔日国民中慢慢地召集支持，通过狡猾的魅力，他们甚至成功地发动了大帝的前公民们——向他们许诺“银河征服”的未来。\n\n于是，数以百万计的劳埃斯和喵星人支持者们请愿，要求举行紧急选举，以取代德弗斯——在数年的紧张局势加剧以后，他最终认输。自然，劳兰达尔的前统治者——§§Y亚伦·N·布鲁§!——最终以较大的优势赢得了上述选举。\n\n然后，他立即着手废除UFS的前宪法，并命令他忠实的支持者和军队控制任何反对他统治的事物。只用了几周时间，劳埃斯就完全控制了UFS，亚伦现在已经宣布§Y劳奈斯帝国§!——一个专制、军国、注定要统治银河系的国家——的诞生。\n\n因此，就像它在大帝战败后迅速到来一样，弗鲁森的的民主再次消亡了，也许这次是永远。"
  giga_flusionunion.011.a:0 "让人担忧。他们就不会消停一会。"
  
  civic_laurandar_aaron:0 "劳埃斯体系"
  civic_laurandar_aaron_desc:0 "所有人都必须为亚伦的意志而战。这个社会在亚伦·N·布鲁发明的特殊体系下运作，它围绕着极端的军事化和对国家的服从展开。所有的资源都必须被收割和利用，以进一步扩大劳埃斯的霸权，他们渴望制造出银河系有史以来最大的战舰，以确保自己在银河系的统治地位。\n\n弗鲁森的大量奥秘资源和物种被强行用来为战争机器提供燃料，极大地提高了他们的工业和军事能力。\n\n§R如果弗鲁森陷落，会移除该国民理念。§!"
  
  #Aeternum#
  
  giga_aeternum.43101.name:0 "对埃昂迪亚的认识更进一步！"
  giga_aeternum.43101.desc:0 "随着近期对一些$aeternum_tech_intel$的分析，伯奇世界的地方政府汇报称，我们对伯奇世界的古代设施以及奥秘工程的理解有所提升。\n\n这将让我们更进一步开发这座巨构的无穷潜力，让伯奇世界的居民和工业设施大大受益。"
  giga_aeternum.43101.a:0 "不可思议！"
  giga_aeternum.43101.a.tooltip:0 "与我们对§Y埃昂迪亚§!的认识相关的科技的§R减益§!§G减少§!了！"
  
  giga_aeternum.43102.name:0 "对埃昂迪亚的认识已经完备！"
  giga_aeternum.43102.desc:0 "随着近期对一些$aeternum_tech_intel$的分析，伯奇世界的地方政府汇报称，我们已经完全理解了古代伯奇世界的先进科学和工程技术，我们终于可以发挥伯奇世界的全部潜力了！\n\n这是我们文明的一项伟大成就。搜集充足的信息以彻底理解§Y埃昂迪亚§!是一项长久且令人厌倦的工作，但是我们现在终于能够最大程度地开发利用伯奇世界了。"
  giga_aeternum.43102.a:0 "终于！银河核心真正由我们掌控了！"
  giga_aeternum.43102.a.tooltip:0 "与我们对§Y埃昂迪亚§!科技的领悟相关的§R减益§!被§G移除§!了！"
  
  #EXP
  giga_aeternum.4402.name:0 "埃昂迪亚测绘完成！"
  giga_aeternum.4402.desc:0 "终于，在数十年的彻底探索与调查以后，我们的情报部门报告说，§Y埃昂迪亚§!全部区域都最终测绘完成。\n\n这一伟大的成就——我们不清楚永世自身是否做到——会允许我们适当地拓展和管理这个伯奇世界，并毋庸置疑地将我们加冕为它的最终、永久的主人。"
  giga_aeternum.4402.a:0 "令人愉快！"
  
