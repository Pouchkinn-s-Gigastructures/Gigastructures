  blokkat_star_fix_1:0 "跨时间修复器"
  blokkat_star_fix_1_DESC:0 "跨时间修复器能够突破到我们宇宙的遥远未来，取回一颗恒星及其行星，以取代先前被猫块摧毁的星系。"
  
  blokkat_star_fix_active:0 "激活修复器"
  blokkat_star_fix_active_DESC:0 "激活跨时间修复器并从遥远的未来取回一颗恒星。"
  
  giga_blokkat.3353.name:0 "跨时间修复器基址建造完成"
  giga_blokkat.3353.desc:0 "§Y跨时间修复器§!的基址已在§Y[giga_system.GetName]§!建造完成。\n\n这个平台将作为一个支架来建造一个极其先进的巨构建筑。它能施加足够的时间操纵，从遥远的未来“带回”一颗恒星，这将有望取代被猫块摧毁的星系。"
  giga_blokkat.3353.a:0 "好."
  
  giga_blokkat.3354.name:0 "跨时间修复器建造完成"
  giga_blokkat.3354.desc:0 "已在§Y[giga_system.GetName]§!建造了一个§Y跨时间修复器§!。\n\n这个先进的巨构建筑能够突破到遥远的未来，然后，得力于一个可控的，及其强力的时间脉冲，将一颗恒星及其重力井拖拽回过去直到我们当前。\n\n这能有效的消除猫块造成的损害，但星系与其被毁灭前可能大相径庭。"
  giga_blokkat.3354.a:0 "好。"
  
  giga_blokkat.3355.name:0 "跨时间修复器已激活"
  giga_blokkat.3355.desc:0 "跨时间修复器启动了，很快，它周围的一切都被一道刺眼的光脉冲吞噬。\n\n整个银河系都感受到了纯粹的时间压力，各地的设备读数也疯狂起来，但几秒后，脉冲就迅速消散了。\n\n跨时间修复器消失了，巨大的时间能量刚刚冲刷过它脆弱的框架。但在它的位置上，自从猫块毁灭性地通过以来，第一次有一颗恒星闪闪发光。"
  giga_blokkat.3355.a:0 "好极了！"
  
  giga_blokkat.3334.name:0 "帕鲁希亚被摧毁"
  giga_blokkat.3334.desc:0 "不幸的是，帕鲁西亚被从银河系中彻底抹除了。同时，我们再也无法联系上§Y大兔子§!，我们研究该星球的任何可能性也灰飞烟灭了。"
  giga_blokkat.3334.a:0 "真是不幸。"
  
  giga_blokkat.3335.name:0 "帕鲁希亚复员"
  giga_blokkat.3335.desc:0 "随着§Y猫块§!母舰的沉没，§Y大兔子§!也随之降低了环绕帕鲁西亚的巨型灵能护盾的输出。\n\n现在他们终于逃脱了猫块存在的威胁，§Y帕鲁什人§!随后也回到了他们之前田园般的生活方式，大兔子在向我们发送了告别消息后也回归了它在帕鲁什上母仪天下的角色。\n\n然而，以它在事件中积累的能量，帕鲁西亚的地面力量已经比原来§R显著的§!提高了，现在任何试图入侵帕鲁西亚的行为肯定都会有灾难性的结局。"
  giga_blokkat.3335.a:0 "它们已经做了分内的事。"
  giga_blokkat.3335.a.tooltip:0 "§Y帕鲁西亚§!回到原始星球。\n我们无法再§M联络大兔子§!。"
  
  #Paluushia
  
  giga_blokkat.3350.name:0 "重建所失"
  giga_blokkat.3350.desc:0 "尽管§Y猫块§!的收割舰队被打败了，但他们还是给我们的银河系留下了巨大的伤痕。有几十个星系被彻底摧毁了，它们内部所有东西都完全被清空了。\n\n然而，随着我们对§Y猫块时间旅行§!的探索，我们的§Y猫块研究局§!提出了一个雄心勃勃的建议，有可能恢复被猫块破坏的星系。\n\n理论上，如果有人能用一个巨大的时间旅行装置，应该有可能抵达过去或未来，在确保该星与我们的银河系没有因果关系之后，取回整个§Y恒星§!及其太阳系，以避免悖论。\n\n这个建议很大胆且无疑会非常昂贵，但这可能正是我们所要的，能治愈贪婪的猫块给我们银河系带来的创伤。一个§B猫块研究项目§!已经成立来评估这个项目的可行性，并起草一个能够通过时间本身来“钓”一个新恒星的巨构建筑图纸。"
  giga_blokkat.3350.a:0 "了解。"
  giga_blokkat.3350.a.tooltip:0 "一个新的§B猫块研究计划§!已在§Y猫块研究局§!中可用。"
  
  grandbunny_shielding_system:0 "猫块驱避场"
  grandbunny_shielding_system_desc:0 "§Y大兔子§!施放了一个灵能光环，阻止§Y猫块拆解者§!和§Y猫块赋权者§!进入该星系。"
  
  giga_blokkat.3332.name:0 "猫块驱避场已消逝"
  giga_blokkat.3332.desc:0 "§Y大兔子§!在§Y[grandbunny_shielded_system.GetName]§!建立的灵能驱避场已消逝。\n\n我们需要等待§Y6个月§!才能保护另一个星系。"
  giga_blokkat.3332.a:0 "已阅。"
  
  giga_blokkat.3333.name:0 "猫块驱避场就绪"
  giga_blokkat.3333.desc:0 "§Y大兔子§!已经准备好在§Y猫块§!前屏护一个星系。\n\n我们可以在任意想要保护的恒星上启用适当的§Y决议§!。"
  giga_blokkat.3333.a:0 "明白。"
  
  decision_grandbunny_shield_system:0 "驱赶猫块"
  decision_grandbunny_shield_system_desc:0 "联络§Y大兔子§!让它用其灵能力量阻止猫块毁灭此星系。"
  decision_grandbunny_shield_system_effect:0 "这将在§Y2年§!内阻止§Y猫块拆解者§!和§Y猫块赋权者§!进入此星系，此后我们要等待§Y6个月§!才能启用新的保护。"
  
  giga_blokkat.3331.power:0 "你可以帮助我们对付§Y猫块§!么？"
  giga_blokkat.3331.power.response:0 "虽然我不能指望直接与猫块作战，但我也许可以利用他们的偏执来让你自己生存。\n\n事实上，只要有足够的能量，我应该能够在另一个太阳系内远程展开我的灵能光环，这应该能劝退§Y猫块拆解者§!使其不能摧毁该星系。\n\n为了这么做，在你想要我保护的星系的恒星上启用适当的§Y决议§!。这个保护会持续§Y2年§!，在能重启前要冷却§Y6个月§!，无论在不在同一个星系。\n\n不幸的是，除了§Y加佐§!星系外，我只能保护一个额外的星系，希望这能帮助保留你文明最精华的部分。"
  
  giga_blokkat.3331.desc:0 "你好，§Y[ROOT.GetName]§!。我由衷的希望我们§Y大档案库§!中的数据有助于你解决消灭背信弃义的猫块的问题。\n\n有什么帕鲁什和我能做的可以协助你完成这项工作吗？"
  
  giga_blokkat.3329.name:0 "设计时空干扰器"
  giga_blokkat.3329.desc:0 "通过将我们对猫块时间旅行的知识整合到§Y超维震荡仪§!的设计中，我们有可能确保能同时在过去，未来与高维层面攻击§Y猫块超维壁垒§!。\n\n这将有效的将其停机并迫使猫块花费数年时间修理，在这期间我们可以对§Y猫块赋权者§!有效的造成伤害。"
  giga_blokkat.3329.a:0 "让我们一劳永逸的解决这个问题吧！"
  giga_blokkat.3329.a.tooltip:0 "该科技预计消耗§Y10M§!\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_blokkat.3328.name:0 "时间干扰器"
  giga_blokkat.3328.desc:0 "得益于我们对§Y猫块时间旅行§!的知识，我们能够更精确的理解§Y猫块超维壁垒§!，引领了这一潜在有突破性但不令人意外的发现。\n\n已经确定的是，§Y壁垒§!不仅在第六空间维度旋转，还不断的转移到近过去与近未来，也就是说，实际上它也在§Y第七§!个维度上旋转：时间。\n\n这意味着，我们任何通常的破坏壁垒的手段即使能奏效，由它时空转移所赋予的额外稳定性能让其护盾急速再充能上线。\n\n然而，在我们广泛研究了赋予猫块小规模时间旅行的方法后，我们的§Y猫块研究局§!相信我们可以进一步的升级我们的§Y超维震荡仪§!，使它有能完全破坏壁垒的时间转移能力。\n\n这能让我们更猛烈，更彻底的击溃壁垒，然后在猫块争先恐后的让残缺的护盾重新上线时，我们可以有更长的时间攻击§Y猫块赋权者§!。\n\n基于这一新发现的知识，已建立一个§B猫块研究计划§!以进一步的改进我们的§Y超维震荡仪§!设计。"
  giga_blokkat.3328.a:0 "已阅。"
  giga_blokkat.3328.a.tooltip:0 "一个新的§B猫块研究计划§!已在§Y猫块研究局§!中可用。"
  
  giga_blokkat.3326.name:0 "是时候了"
  giga_blokkat.3326.desc:0 "对现代与古代猫块文物的深度研究终于对猫块年龄的显著差异给出了一个令人满意的答案。尽管最初令人惊异，因为对这两个年龄的测量似乎都是正确的，但旨在检测时间流波动的仪器（通常用于研究黑洞）在靠近现代猫块设备时捕捉到了及其细微的时间异常。最初这被认为是猫块科技极高能量密度导致的副产物，但在仔细研究后我们发现，所有的现代猫块设备都采用了少量的时间操纵，或者说，时间旅行技术。\n\n虽然这种飞秒级的时间旅行通常不会被注意到，但它被绝大多数（如果不是所有）的猫块设备使用了（然而，在§Y大档案库§!中找到的古代文物中完全没有）。这使得它们能同时在近过去，现在和近未来同时发挥作用。通过将任务转移到过去或未来而极大的提高了设备的运算性能。\n\n不过，最吸引人的部分可能是其对年龄差异的解释。实际上，尽管大多数设备只在小范围内使用时间旅行，但它们的体积越大，其时间旅行能力就越重要。我们的§Y猫块研究局§!认为，猫块在离开银河系后的某一刻，进行了一次大规模的“时间跳跃”，将他们整个文明送到了十万年之前。\n\n这种时间转移的确切原因不详，但一种可能的解释是，他们可能担心帕鲁什人会跟随他们进入星际空间。因此，他们在时间上的倒车确保了他们能尽可能的远离帕鲁什人以免于遭受报复。"
  giga_blokkat.3326.a:0 "他们的技术中还有多少秘密……？"
  giga_blokkat.3326.a.tooltip:0 "研究§Y猫块时间移位§!科技将不被视为一个§B猫块研究计划§!，这可能为将来反击猫块创造出巨大的机会。"
  
  blokkat_timetravel_title:0 "猫块知识：§G+4§!"
  
  giga_tech_blokkat_timetravel:0 "猫块时间移位"
  giga_tech_blokkat_timetravel_desc:0 "对猫块飞秒级时间旅行方法的理解和其的应用能有效地让同一个物品同时在过去和未来进行多个操作。这对我们自己的行业和猫块相关的研究可能都是一个伟大的福音。"
  
  not_enough_scrap_knowledge:0 "§M猫块废料§!或§Y猫块知识§!不足。"
  
  INVESTIGATE_BLOKKAT_DISCREPANCY:0 "调查时间差异性"
  INVESTIGATE_BLOKKAT_DISCREPANCY_DESC:0 "我们对猫块文明年龄的两种估计之间存在明显的差异。我们必须立即解决这个奇特的谜团，这至关重要。"
  
  giga_blokkat.3325.name:0 "调查差异性"
  giga_blokkat.3325.desc:0 "我们在§Y大档案库§!中的发现和我们现在对猫块文明年龄的估计对不上。\n\n对从猫块舰船中取得的§M猫块废料§!£blokkat_scrap_icon£与从§Y大兔子§!让我们从大档案库中取得的猫块文物进行的合理分析或许能有助于分析这一差异性。\n\n要么我们最初对猫块年龄的估计是不准确的，要么帕鲁什人已经无法追踪他们猫块的冲突已经过去了多久。\n\n要么，就是有一些完全不同的地方出了问题……"
  giga_blokkat.3325.a:0 "让我们立刻开始行动"
  giga_blokkat.3325.a.tooltip:0 "这一特殊计划大概要消耗§Y2M§!\n$cant_do_another_blokkat_project_tech_tooltip$\n§Y-150§!£blokkat_scrap_icon£"
  
  giga_blokkat.3000.paluushtime:0 "调查§R时间差异性§!丨§Y30§!$blokkat_knowledge$和§Y150§!£blokkat_scrap_icon£"
  giga_blokkat.3000.paluushtime.tooltip:0 "我们必须调查猫块表面年龄与我们从大档案库中调查结果显示的年龄之间的奇特区别。"
  
  giga_blokkat.3324.name:0 "时间差异性"
  giga_blokkat.3324.desc:0 "到目前为止，我们对猫块历史的彻底研究是成功的，我们在§Y大档案库§!中发现的几乎所有东西都能串联成猫块现代文明。\n\n除了一个重要的、极其令人震惊的细节外，一切都很好。事实上，从档案检索到的文物的年龄显示，帕鲁什和猫块的冲突大约在§Y1.1万年§!前开始，然而目前正在收割我们银河系的猫块文明的实际年龄被估计为大约§Y12万年§!，这根本不可能。\n\n毫无疑问，帕鲁西亚遇到的猫块和我们遇到的“当代”猫块是同一个文明，因为他们都在疯狂的躲避帕鲁西亚人，这也和§Y大兔子§!的说法相印证，即他们害怕潜在（但不可能）的帕鲁什人的报复。\n\n为了弄明白这一神秘的差异，已建立一个新的§B猫块研究计划§!。它将直接涉及对古代与现代猫块技术的研究比较，以确保我们的年龄测量尽可能准确。"
  giga_blokkat.3324.a:0 "如此奇特……"
  giga_blokkat.3324.a.tooltip:0 "一个新的§B猫块研究计划§!已在§Y猫块研究局§!中可用。"
  
  giga_blokkat.3323.name:0 "猫块历史学"
  giga_blokkat.3323.desc:0 "得益于§Y大档案库§!的存在，猫块早期的全部历史都已被描绘出来了。现在是时候让我们的§Y猫块研究局§!处理数据并制成一个详细的时间表，来把塑造了猫块的过去与现在的事件联系起来。\n\n通过把这些新数据完全整合到我们目前的模型中应该能让我们正确理解猫块的思维方式。这将有效地提高我们正确地逆向工程和利用其奥秘技术的能力，因为我们现在拥有他们技术演变的完整“时间线”。\n\n研究相关科技将不被视为一个§B猫块研究计划§!。"
  giga_blokkat.3323.a:0 "很好！"
  
  giga_tech_blokkat_history:0 "猫块-帕鲁什历史分析"
  giga_tech_blokkat_history_desc:0 "对猫块与帕鲁什人错综复杂交织在一起的路径分析将有助于我们理解他们的心态与技术演变。"
  blokkat_history_title:0 "猫块知识：§G+4§!"
  
  giga_blokkat.3322.name:0 "大兔子"
  giga_blokkat.3322.desc:0 "我关注到你们的考古学家已经完成了对我们§Y大档案库§!的调查。我由衷的希望它里面的数据能帮助你们的文明赶走猫块，保护我们银河系的未来。\n\n和承诺的一样，得益于你们慷慨的能量转移，我已经加强了我的能力并能用它协助你对付猫块。\n\n尽管我不指望能在正面作战中击败它们，帕鲁什人和我应该能够利用它们的帕鲁什妄想症来潜在地拖延阻碍他们的破坏进度。\n\n如果你想了解如何利用这些能力，请再次联系我。"
  giga_blokkat.3322.a:0 "谢谢你提供的数据，我们会好好利用它。"
  giga_blokkat.3322.b:0 "§R这很有用，但与我们的思潮冲突。现在我们必须终止这个例外。§!"
  giga_blokkat.3322.b.tooltip:0 "由于我们是§R种族灭绝者§!，我们将带着这些数据离开并永不联系帕鲁什人。我们将无法再联系大兔子。"
  
  giga_blokkat.3315.a.tooltip:0 "我们获得了§Y1§!$blokkat_knowledge$。"
  giga_blokkat.3320.a.tooltip:0 "我们获得了§Y1§!$blokkat_knowledge$和§Y50§!£blokkat_scrap_icon£"
  
  giga_blokkat.3321.name:0 "起始之终"
  giga_blokkat.3321.desc:0 "最终，我们的科学家相信他们已经抵达了这个喧闹的故事的结局！看来，当帕鲁西亚人返回帕鲁西亚时，他们忽视了绝大部分的重工业，因为他们打算在大兔子的注视下回归田园生活。为了防止另一次攻击，主动监视帕鲁西亚人的猫块正在他们后面扫荡。\n\n猫块没有在帕鲁西亚星球进行殖民，而是简单地把工厂的零件挖出来，然后把它们送回新猫块城，把环形世界扩大，增加更多的侧翼，更多的环——不断扩大建造，以满足他们的生产。在猫块看来，自离开帕鲁西亚之后，好运终于来到他们这边，如果只有他们接受这些馈赠，那么一切都会好起来。\n\n随着帕鲁西亚人开始解除他们的大战舰队的武装，他们一定成为了一个过于有价值的目标——对于猫块来说。我们不能确定他们在想什么。也许猫块认为帕鲁西亚人正在遭受一些巨大的灾难。无论如何，他们用他们抢救出来的铸造厂生产了一支战争舰队，并将其集结到帕鲁西亚。\n\n根据观察，似乎这支猫块舰队的一部分涉及到了他们今天所拥有的收割技术的前身。他们一心想要击败，然后收复帕鲁西亚文明。可悲的是，直到这一刻，他们还没有见过真正的大兔子。在猫块的旧日媒体广播中，她总是被描绘成帕鲁西亚人所信奉的一个落后而可笑的神；一个不存在的小丑式人物。\n\n当猫块的舰队抵达帕卢希亚上空时，事实证明他们错得彻底。大兔子的行为无疑是致命的，但我们的研究人员却难以描述它。这一点因灵能档案铭刻了当时确切发生的事实而变得更加严重。引用首席考古学家的话来说：\n\n“嗯，她举起了手，猫块舰队开始向后飞，对吗？然后我猜他们有点……翻转出来，所以他们又向右飞了。然后就有了这个东西，一群抱团的蠕虫。你知道抱团的蠕虫是什么吗？我也不知道。但不论它是什么，它肯定是一种抱团的蠕虫。你只需要知道。绝对是一种抱团的蠕虫。这个。嗯，它——这很难解释，但它有点……——它……它在一窝蜂地挤在一起，看到了吗？”\n\n显然，这摧毁了舰队。以如此可怕的方式做到这一点，以至于那些并未卷入“挤成一团”事件的猫块紧急逃离了战斗。此后不久，猫块完成了惊人的工程奇迹，在新猫块城上建造了巨大的引擎，他们全速推进新猫块城远离帕鲁西亚，向星系空间的边缘飞行。我们的科学家认为猫块一定很害怕新猫块城被“挤成一团”。首席研究员评论说，在目睹了“挤成一团”之后，这是他们现在最大的恐惧。\n\n除了这一点，我们没有找到更多与猫块有关的材料。既然他们现在在这里，很明显，他们一定是逃离星系，大幅推动他们的技术发展，而现在才选择返回。在这一切开始的时候，我们从来没有预料到他们来自我们自己的星系之内！我们更不可能猜到帕鲁西亚人在他们的文化和技术发展中扮演的复杂角色。这一宝贵的信息收集必将使我们的 §Y猫块研究局§!受益。"
  giga_blokkat.3321.a:0 "时光荏苒，它们从未得到帕鲁西亚。"
  
  giga_blokkat.3320.name:0 "新猫块城"
  giga_blokkat.3320.desc:0 "当萤兔回来的时候，他发现迎接他的是一支规模小得多的战舰舰队，领头的是博廷。博廷要求萤兔下台并辞去他的领导职位。他违背了作为先知的职责，没有与弗利普斯的人民沟通，并发动了一场单方面的种族灭绝战争，其中既没有尊严也没有荣耀。这些要求是一种虚张声势。如果萤兔拒绝，这将意味着一场内战，而博廷肯定会输，但帕鲁西亚人长期以来一直认为他们的种族不可能出现政治分裂。\n\n然而，他们却站在这里。幸运的是，这种对惯例和传统的绝对偏离足以引发谈判。萤兔拒绝退缩，表示他得到了身旁战舰上大部分议会成员的支持。博廷指出，萤兔会拘留议会成员，所以以最好的情况来看，他们对此事的任何说法都是可疑的。\n\n局面一直僵持着，预言家们来回争论着这件事。弗利普斯的人已经得到了承诺的赔偿，但萤兔的行为不能被允许成为一个先例，以免他们觉得自己可以这么做。争吵拖延了很久，以至于萤兔的议会开始讨论攻击他们自己的亲人的实际可能性。\n\n然后，戏剧性的一幕出现了，帕鲁西亚人发现他们著名的大兔子在醒来时打了一个灵能哈欠，波及整个加佐。她明显不需要关于过去几年的事情的任何正式解释，而立即将自己与帝国的每一个帕鲁西亚人联系起来。她迫使他们再次聚在一起，使他们了解彼此的思想和心灵，了解他们的考验和痛苦。帕鲁西亚人再也不能利用巨大的空间距离来方便地逃避彼此之间的交流了。大兔子弥合了所有的隔阂。\n\n就这样，帕鲁西亚人开始拆毁他们的帝国，并依次回到帕鲁西亚。他们一直生活在那里，也将一直生活在那里。\n\n与此同时，侦察员被派去追踪猫块的最终命运。看来，虽然有机的猫块已经不在了，但他们的合成公民已经开始在离猫块城不远的一个星系中重建一个人造环世界，将他们以前的首都的残骸改造成一个新的宜居家园。他们把这个新家称为§Y新猫块城§!。\n\n猫块在这一点上几乎是无能为力的。他们的一些舰船被抓去研究，驾驶这些船只的合成体与我们今天认识的猫块相差甚远。这个时期的底盘似乎是由猫块能够得到的任何东西制成的。他们只是简单地将星系中的废料和残骸直接转化为为他们需要的东西。\n\n通过研究这些古老的设计，我们获得了§Y1§!$blokkat_knowledge$。"
  giga_blokkat.3320.a:0 "似乎有些不对劲。"
  
  
  giga_blokkat.3319.name:0 "星际复仇"
  giga_blokkat.3319.desc:0 "似乎萤兔并没能顺利调动它的部队。当最大的战舰正在建造时，一个名为§Y空灵§!的先知开始抱怨说，它的人民应把用于战争的物资花在国内的项目中。空灵正负责一个外部殖民地，此前那里的现代基础建设方面一直被忽视。它部落的成员对其不得不把物资交付给战争机器而不满，并且它们给这些巨舰提供的船员导致了城镇中缺乏受教育的专家。\n\n萤兔认为，如果议会的其他成员能和它们感同身受，那么这些措施就没有必要，但现在这一诿过于人的借口对解决空灵治下要面对的问题毫无帮助。空灵尽可能地拖延时间，但随着它部落对它的信任开始流失，它别无选择只能退兵。空灵命令它的船员撤退，但萤兔很愤怒并将它们封锁起来。\n\n为了表明这里没有选择的余地，萤兔将空灵软禁在空灵自己的战舰上，“奇妙而可爱的小猫，顽强地挂在那里。”萤兔明确表态只要舰队建设结束，资源不被占用，空灵的部落将得到足够的补偿，但这一消息传到了支持博廷的城邦中。博廷认为认为这种拘留同胞领袖的行为是犯罪的暴行，只是未能实现，随着准备工作完成，船只就离开了。\n\n萤兔在没有警告也没有发出正式声明的情况下出现在猫块城的星系中。它舰队的武器在猫块尚未反击前就击中了对方。第一轮攻击是由帕鲁西亚的一支相对更常规的战舰发射的，用一种病态的灵能虹彩冲击这一行星，似乎从下方的有机猫块身上撕下了本质部分。这一行为在某种程度上让它们的身体成为植物人，无助的脑死亡。\n\n接下来是萤兔为这次行动特别准备的武器。它完成充能后开始把猫块城的恒星压缩到原先大小的大约十分之一。这时，整个舰队使用类似曲速引擎的方法逃离了星系，然后恒星迅速膨胀成为超新星。这颗恒星的死亡还要用几天时间抵达猫块城，但毁灭已经完成了。\n\n萤兔对它的受害者广播了以下信息。\n\n§Y“帕鲁什人不会崩溃。我们被弯曲后只会以更大的力量反击。”§!\n\n回家的路上是阴郁的。帕鲁什人本来预计会有战斗，而它们的记录对当时猫块在思考什么，有没有预料到这一点并没有了解。似乎有许多飞船在猫块城死亡前逃离了行星，但帕鲁什人的记录似乎非常确定当时星系内所有有机体都被消灭了，曾降落在帕鲁西亚上的猫块无一幸存。\n\n我们从我们所了解的全部中获得了§Y1§!$blokkat_knowledge$。"
  giga_blokkat.3319.a:0 "如此惊人的暴力。"
  
  
  giga_blokkat.3317.name:0 "紧急流放"
  giga_blokkat.3317.desc:0 "最后，§Y喵星§!和§Y奈内特星§!的居民之间正式打响了星际战争，打破了无趣的针锋相对。这两个较为落后的文明都将帕鲁西亚和猫块视为可求援之势力。帕鲁西亚和猫块的预测模型都显示对方将会介入纷争，因此双方也下场了，而这是悲剧的开端。\n\n猫块人大部分都习惯了作为高级机械供应商的身份，而帕鲁西亚人则将他们那些久经沙场的英雄们租借出去换取财富。大多数帕鲁西亚人都将工作视为不得不做之事，然而一名名唤§Y萤兔§!的帕鲁西亚人将其视作某种发掘自我的度假。他认为，在经过了数年的僵持阶段后，帕鲁西亚人的进步程度难以一窥全貌，然而他自己的实力已然无法匹敌。这场战争得以让萤兔睁眼看宇宙，在他回去后，他发表了许多次激情洋溢的演讲，内容都是有关于帕鲁西亚的未来机会潜力的。\n\n喵星和奈内特的战争仍在持续，他们的星球都在默默受苦受难，双方接触，想要达成停火协议。而猫块和帕鲁西亚的要人也被邀请到会议，利用他们那传奇般的未来视能力来提供意见。猫块一方建议达成停火，然而帕鲁西亚一方代表，名为§Y博廷§!的先知预见到这会导致经济危机，更糟糕的是，这会让他的祖国在新时代中被猫块人利用贸易手段不断剥削。\n\n博廷宣称，唯一令人满意的解决之道只有一方彻底战胜另一方，在博廷的愿景中，战争将在帕鲁西亚人的英雄带领之下走向胜利，而帕鲁西亚也将获得霸权地位。然而，事与愿违，喵星和奈内特领导层还是在意识到战争的徒劳和危险后签订了由猫块人主导的停战协议，并缓慢但持续地修复着双方的关系。\n\n就在萤兔被战争震撼，领悟到强硬外交方针的重要性时，博廷因这场灾难产生自我怀疑并离职。萤兔呼吁重拾伟大之时，博廷则在反思帕鲁西亚的先知体系的实效性。他认为帕鲁西亚的先知的所谓预知未来的洞察力已经让帕鲁西亚帝国伤痕累累而其却全然不知，其洞察力只不过是将基础的大众常识抬高，辅以简单的推理方法罢了。\n\n帕鲁西亚人的先知随后又预知到了一场不详的军事威胁，而这次帕鲁西亚人本可以让博廷的质疑得到检验。博廷辩称他们的敌人是有着理性的，如果帕鲁西亚人能够以外交形式和和平共处的态度来对待的话，和平也是有机会的。他的言论在已然陷入失败苦涩的帕鲁西亚民众中一石激起千层浪，博廷被帕鲁西亚人所唾弃，而萤兔煽动人民拿起武器武装对抗的话语则让帕鲁西亚人群情激奋。\n\n入侵的势力是一个由嗜杀机器智能所组成的帝国，名唤“§Y拉博茨§!”，这个帝国对和平共处毫无兴趣，甚至可以说是毫无能力进行共处。拉博茨对猫块通讯网络发动了进攻，瘫痪了猫块人的电网，然而帕鲁西亚人的灵能设施超出了拉博茨的理解，因此幸免于难。猫块人被彻底击败，不得不进行大规模而不乏血腥的离乡出逃行动。不过帕鲁西亚人坚持了下去，他们的士气高涨无比，将拉博茨化为了一片废墟，这也让萤兔的声望无与伦比，反之博廷的声望则一落千丈。\n\n不过，虽然猫块人撤离了此星球，然而猫块人后来发生了什么则缺少记录。"
  giga_blokkat.3317.a:0 "它们甚至不需要大兔子的帮助。"
  
  giga_blokkat.3318.name:0 "新开始"
  giga_blokkat.3318.desc:0 "拉博茨的入侵对帕鲁什人的经济造成了巨大影响，此后帕鲁什人立刻开始专注于重建。它们从未忽视过猫块，追踪它们到了一个新的被称为“§Y猫块城§!”的行星。受到重创的猫块现在面临着后勤方面的噩梦，它们要在只有紧急撤离时打包的物资的情况下照顾一整个殖民地探险队。为了解决这一问题，它们开始全面转为合成机器人并彻底重建它们的人口。\n\n除了制造全新的生命来填补劳动力短缺外，任何因病或受伤而无法继续使用旧身体的人的心智都被转移到新的、机械的身体中。猫块城的行星也得到了相似的待遇，在几十年内，整个星球的表面被改造成一个普世城。它们恢复了星际收割行动，但现在可以自由地将它们的努力集中在合适的地方，而不是一场长达数百年的战争。帕鲁什人对它们反弹的速度感到担忧。\n\n帕鲁什人也同样在利用这喘息时间开始向加佐星系以外扩张。然而，随着它们种族的扩张，它们之间相互的灵能能力链接在减弱。奥术科技可以协助广播这一心灵能力，但机器是可以被打开和关闭的。帕鲁什人一向保持着紧密的部落关系，但现在各部落间变得愈发孤立，必须定期举行会议才能决定帝国的发展方向。\n\n扩张的最初时期并没有什么内部冲突，但随着帕鲁什人达到当时后勤能力的极限，萤兔开始提起幸存猫块的问题。千里眼设备预见了和猫块相关的遥远灾难，但这些预兆是如此遥远以至于没有一个先知能说清楚危险到底是什么。\n\n萤兔对帕鲁西亚不断扩展的边境表达了庆贺，并提醒大家，这些合适的疆域都是由于猫块被赶跑了才有的。它认为，如果放任猫块重建，那么这一好运就会被威胁，它们会重新成为帕鲁什人的对手。将来的威胁不可能是别的东西。\n\n这些担忧引起了议会和国内平民中许多人的共鸣，但也有一些人害怕开启另一场永恒的战争。博廷再次提出了它关于预言不可靠的假设，这次，为了政治上的方便，博廷的几个同僚接受了它的论点和事业。\n\n先知议会未能得出结论，但多数代表都站在了萤兔方。\n\n在政治对手的抗议下，萤兔的城邦还是建造了装备有灵能武器的利维坦战舰。这些战舰在太空中航行，剑指猫块城。萤兔宣称，猫块在帕鲁西亚的落败是天意，但所有帕鲁什人都保有攻击猫块的权利。这是一场由受猫块之害最深的兔设计的清算，因为只有它们了解猫块危害之深广，也只有它们才能理解由猫块毁灭带来的和平的真正甜美。"
  giga_blokkat.3318.a:0 "这肯定是相当大的复仇行为。"
  
  site_paluushia:0 "大档案库"
  site_paluushia_intro:0 "大兔子允许我们访问帕鲁什巨大的§Y大档案库§!。我们必须把它绘制出来并利用它庞大的历史记录来了解千年前发生的§Y帕鲁什-猫块§!冲突的复杂性。这将有望在长期让我们获得$blokkat_knowledge$。"
  
  giga_blokkat.3314.name:0 "初次抵达"
  giga_blokkat.3314.desc:0 "我们的科学家团队已经开始了对庞大的§Y大档案库§!进行测绘的艰苦过程。一开始，科学家们以为会找到一个典型的全息图书馆，但迎接他们的却是庞大的地下洞穴网络——既是地下墓穴，也是实体博物馆，由灵能力量雕刻而成，专为帕鲁什人的身材设计。\n\n谈及他们的历史时，他们是一个非常虔诚的种族。帕鲁什的寿命似乎长得惊人，任何人都有可能存活数千年，让这些生命中的最早者有机会活到恰当的记录保存方法被发明出来的时代。关于猫块的最早记载可以追溯到大约11000年以前，以口述传说的形式讲述，笼罩在神话当中。古代帕鲁什人描述了一座银色宫殿，包裹在火焰当中，从天而降。从中涌现出一种拥有黄色躯体的小型种族。\n\n有壁画描绘了这些猫块——他们看起来与今日收割整个星系的先进自动机截然不同。与之相反，他们是活的生物，被帕鲁什人画成矮小而邪恶的恶魔一般的模样。当这座宫殿坠落时，整个帕鲁什人村庄都在灾难性的撞击中湮灭，据说有暗云涌起，遮蔽天日，这艘舰船周围的大火烧了好几天。帕鲁什人的一些经文指责猫块是罪恶的起源，将他们描述为无法从躯体中说出心声的病人。\n\n为了理解这一点，我们请教了社会学家——他们发现整个帕鲁什人社会已经演化出强大的灵能能力。这使得帕鲁什人能够以心灵感应的形式进行谈话，并探知他人的情绪——我们相信这一点有助于他们的合作式、田园式的生活方式，也必定使得他们很难对彼此撒谎。没有灵能的猫块显然多次尝试对帕鲁什人进行误导。\n\n不论怎样，经过一系列盗窃、土地入侵和小规模暴力冲突，在一位备受尊敬的、被称为§Y油泡§!的萨满被杀之后，帕鲁什人变得愤怒起来。他们动员起来准备战争，打算把猫块永远地驱逐出去。帕鲁什人似乎将这视作某种对猫块的净化，摧毁他们的病躯并解放他们。\n\n我们认为猫块的武器大概处于聚变阶段。几具帕鲁什人的遗体上布满了烧焦的痕迹和能量武器穿透骨骼的证据。帕鲁什人一开始只能用原始的长矛武装起来——当然，这些长矛比一个完全成年的§Y[ROOT.owner.GetSpeciesName]§!还要高，壁画显示它们像巨大的攻城武器一样被扔进猫块的防御工事，但同样，一眼看去，帕鲁什人似乎处于严重的劣势。\n\n一个帕鲁什人的死亡在它们看来是一场悲剧，它们瞬间就失去了几百上千年的经验和知识。几个人的死亡就等同于一场大屠杀。帕鲁什人描述了一场可怕的屠杀，它们开始感到恐慌。此时，它们最强大的财富——大兔子——仍在她的§Y长眠§!中，无法施以援手。"
  giga_blokkat.3314.a:0 "真迷人。"
  
  giga_blokkat.3315.name:0 "战争之火"
  giga_blokkat.3315.desc:0 "从这时起，我们观察到帕鲁什人的技术在迅速发展。起初，帕鲁什人被迫逃离猫块战士的攻击，放弃了大量领土。猫块像邪恶的猎犬一样追赶他们，不留活口，并高度重视宝贵的矿藏。最终，猫块力不从心，无法再继续追击，只能对帕鲁什人的村庄进行惩罚性空袭，减少他们的粮食储备。但这种策略使帕鲁什人得到了宝贵的启示。\n\n在帕鲁什人发展历程中，他们的灵能提供了一种模糊的灵视。主要是给予他们对作物歉收年份的预感，有助于进行相应储备，免受饥荒影响。帕鲁什人开始专注于这些能力，起初用其预测猫块的攻击，安全疏散平民，然后逐渐预测军事行动的结果。这种有限的未来视帮助帕鲁什人对过度扩张的猫块补给线发起了一系列狡猾的伏击。他们俘获了猫块的设备和工程师，并对他们进行了灵能审讯，以更好了解猫块的武器。被俘虏的猫块还完全没有意识到帕鲁什人的灵能天性，甚至没有意识到他们在以这种方式帮助帕鲁什人获得技术优势。\n\n帕鲁什人的战士不多，但以强大的力量弥补这一弱势。即使是有限的制造——大部分在大利维坦锻造厂手工完成——他们也能制作出坚固的猫块坦克炮，并将其作为步兵标准步枪携带。他们开发的装甲厚度和耐久性不再被普通的猫块士兵穿透。由于这些武器和盔甲每一件都是单独制作的，所以很多都被保存在档案馆里，它们被赋予传奇色彩、崇高的名字和头衔，以纪念它们的贡献。甚至我们的工程师都认为这些作品对我们很有价值，为早期猫块武器发展提供了一些基础性见解。\n\n帕鲁什人发起了疾速反攻。他们能够能够预测每场战斗的模糊结果，他们骚扰猫块的补给线，在旷日持久的围攻中击败他们。猫块失去了几个重要的采矿设施，确保了帕鲁什人在未来几年内有原料维持战斗。所有夺回这些设施的努力都被击溃了。在此期间，猫块领导层似乎无所适从，无法解释帕鲁什人能力的突然和莫名其妙的上升。\n\n这个时代终于陷入了僵局，因为猫块沿着易守难攻的地区巩固部队。帕鲁什人，虽然总能出现在敌人下一次攻击的地方，但是仍缺乏人力保卫一半以上的星球。双方都无法取得进一步进展，因此双方都建立了非军事区，并进入了不稳定的停火期，中途还发生了危险的火药桶混战。期间，帕卢斯人利用猫块的俘虏更好了解精密技术并完善其工业生产方法。\n\n虽然与现代猫块技术相差甚远，但似乎猫块在此时已在试验个人信息网络。我们的工程师告诉我们，一些基本软件架构仍在现代猫块系统中使用。虽然有些难以置信，但科学家提醒我们，一个由人工智能组成的社会依靠向后兼容来继续生存。没人希望死于操作系统的错误更新。我们从研究工作中获得了§Y1§!$blokkat_knowledge$。"
  giga_blokkat.3315.a:0 "一场不幸的冲突。"
  
  giga_blokkat.3316.name:0 "大冲突"
  giga_blokkat.3316.desc:0 "在很长一段时间里，帕鲁什人和猫块似乎陷入了冷战。帕鲁什人继续磨炼它们的未来视并用新的科技把它们的灵能能力武器化。它们不再依赖传统的补给和维护，而是发展成了能自给自足的战争机器，只要一个念头就能碾压巨量的猫块联合武器。\n\n这种灵能能力的物理表现成为了猫块的曙光，它们现在有证据证明帕鲁什人在它们感知外的地方行动。猫块为此开始开发高度复杂的预测算法来分析预测帕鲁什人的战争行动。这一软件相当给力，但很快，预测帕鲁什人的灵能能力超过了猫块资源能负担的程度，除非它们能扩大铸造业务。\n\n对这一启示的恐惧引发了两族之间数场可怕的大规模战争。猫块试图从它们的敌人那里取得优势，但是失败了。帕鲁什人的灵视在竞争中继续占据上风，且猫块生命徒劳无功的损失导致猫块民众中迅速形成了政治酸楚。它们的政府愈发独裁，开始对异议进行恶意镇压。早已是敌人的帕鲁什人成为了猫块领导层面对的所有问题的替罪羊。如果有猫块滑倒了，猫块政府就说，这是帕鲁什人的灵能攻击。\n\n随后猫块把目光转向星空。它们在这一领域的发展很快，我们的科学家怀疑这得益于它们的学习技术。在很短的时间里它们就能和早期太空文明媲美，但它们仍不放弃帕鲁西亚。显然，它们的战争预测系统认为任何试图全面撤退的尝试都会使它们在帕鲁什人的军队前处于弱势，导致大量的生命损失。所以，它们转而将太空采矿行为用于加强行星防御。同时，帕鲁什人变得非常善于摧毁轨道卫星和偏转轨道火力。\n\n猫块期待太空旅行能成为打垮帕鲁什人威胁的杀手锏，所以它们付出了许多努力来部署能攻克帕鲁什人防御的轨道武器。值得注意的是，一部分武器试图预判帕鲁什人的预判来误导灵视并打击它们领土上不受防御的部分。这些项目有时确实起了作用，但细节过于技术性，因此帕鲁什人无法给出解释。帕鲁什人采用了摧毁行星上一切轨道空间站的政策来防患于未然，主动消除威胁。\n\n在档案馆中有多种残破的、实验性的轨道武器，我们的工程师很高兴地报告说，其中有一些新的有效载荷输送方法可以应用在我们的能量武器上！"
  giga_blokkat.3316.a:0 "这种升级是意料之中的事。"
  
  giga_blokkat.33161.name:0 "莽者歌剧院"
  giga_blokkat.33161.desc:0 "在档案里，几个世纪过去了，我们的研究人员抱怨称难以从大量简单琐碎的记录中解析出有用的信息。双方还在用语言和武器进行斗争。猫块发展成一个沉迷于效率的专制制度，其文化实际上是围绕着战胜帕鲁什人展开的。无数的书籍、电视节目，甚至是儿童动画片都把帕鲁什人描绘成主要对手。\n\n有一出长达十年的猫块肥皂剧，核心故事是一个邪恶的帕鲁什女人将一个猫块从同龄人中引诱出来并利用它来窃取国家机密——这一事件似乎与当时一个政治丑闻相关，一个政府官员因挪用国家资源而帮助帕鲁什人而被解雇。报道时的一个手滑将“协助”写成了“交往”，而这似乎抓住了猫块的集体想象力。帕鲁什人保持着对这些肥皂剧的全面记录，以及帕鲁什政治家们对它们的尖锐评论。\n\n然而，一位名叫§Y莽者§!的帕鲁什人先知对这些广播感到厌烦，并建议将“战争”纳入“文化战争”。他限制了与大众的公开交流一段时间，然后带着一套将自身力量嵌入声波的灵能武器重新出现。他的艺名是“大明星莽者”，以纪念他那膨大得令人惊讶的头发。他播送出音乐洪流，被猫块评论家们无意间截获。这些评论家都拜倒在他的歌词脚下，当他们在同僚之间传播这些材料时，也同时谴责了猫块政府。\n\n猫块对此完全束手无策，他们发现自己正在面临一场突如其来的文化革命。官僚们很快就把帕鲁什音乐与该问题联系起来，但是仅仅在非常偶然的情况下，他们才发现其效果可以通过令第二首“更加朗朗上口”的曲子停留在受害者脑海中的办法加以消除。接下来就是一阵忙乱的声音，猫块为任何能够创作出比莽者更有吸引力的歌曲的人提供丰厚的经济奖励，而莽者也不断发布新曲子，努力超越自己。\n\n凭借一些组合措施——对自身广播网的锁定，隔离审查，以及一些可能是猫块有史以来产出的最有灵魂的音乐——他们最终成功地重获控制权，并围绕他们的文化产业建立起新的法规。从那时起，猫块的娱乐被视为功利性和潜在危险。收听或拥有任何形式的非授权娱乐媒体都是大罪。\n\n我们的首席考古学家——在听过莽者的许多作品以后——很好奇是否可以得到一份签名，但我们怀疑这位先知目前可能不太愿意。"
  giga_blokkat.33161.a:0 "有趣。"
  
  old_blokkat_plasma_gun:0 "原猫块能量武器设计"
  old_blokkat_plasma_gun_desc:0 "由古代猫块设计的轨道离子武器，有许多非常聪明的改动，已将其纳入我们的现代设计。"
  
  paluush_grandarchives_payment:0 "大档案库能量转换"
  paluush_grandarchives_payment_desc:0 "大兔子迫切需要能量来给它驱散猫块的灵能护盾充能。"
  
  giga_blokkat.3312.name:0 "大兔子"
  giga_blokkat.3312.desc:0 "你好，§Y[ROOT.GetName]§!。我希望你们分析我们§Y大档案库§!的进度顺利。\n\n不用担心§Y猫块§!，只要我还在，它们的§Y猫块拆解者§!就不能进入§Y加佐§!星系。"
  giga_blokkat.3312.a:0 "我们想讨论一下……"
  
  giga_blokkat.3313.name:0 "大兔子"
  giga_blokkat.3313.desc:0 "你想知道什么？"
  
  
  giga_blokkat.3312.b:0 "关闭屏幕。"
  
  giga_blokkat.3311.name:0 "大档案库"
  giga_blokkat.3311.desc:0 "在达成协议后，大兔子带着一个帕鲁什的代表，领着我们的探险队进入了大尖塔的深处，这可能是它的某个行宫。队伍越往深处走，随着灵能雾气的影响越来越小，空气也越来越清新，干净。\n\n在我们最终抵达梦寐以求的§Y大档案库§!之前，我们在迷宫般的楼梯上花了至少4个小时向下行进。它们确实相当宏伟！它建在一个巨大的洞穴里，延伸到帕鲁希亚的地壳深处，由成千上万的记录、书籍、文物和遗珍组成。它记录了帕鲁什的全部历史，应该也包括§Y帕鲁什-猫块§!大冲突。\n\n能看到少量的帕鲁什人，应该是档案管理员，在洞穴中游荡，似乎对行星表面的巨大灵能波动无动于衷。这些档案如此巨大，我们可能要花费几年的时间才能完成探索与编录。但为了深入了解这些几何入侵者，档案中关于猫块和帕鲁什人动荡的过去的关健知识正是我们所需要的。\n\n现在只剩下一件事要做，那就是正式开始探索档案的艰巨过程，将碎片拼凑起来以了解几千年前这两个文明之间到底发生了什么。"
  giga_blokkat.3311.a:0 "事不宜迟。"
  
  giga_blokkat.3306.name:0 "大兔子"
  giga_blokkat.3306.desc:0 "花了几个月小心翼翼地在笼罩着帕鲁希亚的厚厚的灵能迷雾中跋涉后，我们的探险队终于突破了云层的最下层，抵达了帕鲁希亚本土。\n\n迎接他们的是数以千计的帕鲁什参与某种群体超脱的景象。其中一些兔子似乎被冻结在原地，不断向星球的大气层释放大量的灵能能量。其他兔子则不断地在星球上巡逻，仿佛在监督整个活动。\n\n帕鲁什人似乎没有注意到，或者干脆不关心我们的探索队。他们穿过出神的兔群，走向行星北半球附近的一个巨大的尖塔状建筑。有趣的是，这个星球的表面似乎并没有被彻底改变。如果不是因为目前在星球范围内涌动着大量的灵能能量，其青翠的平原将是一个相当友好的地方。\n\n在接近巨大的尖顶时，船员报告说，一种神秘的幽灵在他们的意识中显现出来。很快它就被确定是§Y大兔子§!本兔，帕鲁什种族的母系氏族长和保护者，它试图与我们交流。\n\n探险队队长现在直接将§Y大兔子§!的讯息转接给我们。"
  giga_blokkat.3306.a:0 "在屏幕上显示。"
  
  giga_blokkat.3307.name:0 "大兔子"
  giga_blokkat.3307.desc:0 "外来的旅行者，我向你问好。所以你们已经成功地突破了我们的灵能护盾？我必须说这令我印象深刻。\n\n然而，你看起来并不像背信弃义的§Y猫块§!，也不对我们§Y帕鲁什人§!有敌意。你们如此狂热地想要接触我们的来意是什么？"
  giga_blokkat.3307.a:0 "我们寻求关于§Y猫块§!的信息。"
  
  giga_blokkat.3308.name:0 "大兔子"
  giga_blokkat.3308.desc:0 "我也是这么想的。§Y猫块§!是邪恶的生物，没有道德标准，只关注自己的利益。\n\n自从几千年前我们间的大冲突开始以来，它们一向如此。帕鲁什人和我目前正在汇集我们的灵能潜力以便击退它们对我们世界任何潜在的入侵。"
  
  giga_blokkat.3308.a:0 "冲突？你们的种族看起来不可能作为猫块的宿敌。"
  giga_blokkat.3308.a.response:0 "现在确实不行，但在几千年前，我们能。我们在帕鲁西亚，我们的土地上与猫块作战。当然，那时候它们远没有现在发达。\n\n这些生物一直有技术优势，但由于我们有强大的灵能力量，我们弥补了这部分差距。而它们最终也没能真正摧毁我们。"
  
  giga_blokkat.3308.b:0 "冲突是如何发生的？"
  giga_blokkat.3308.b.response:0 "很遗憾，我不知道具体细节，因为当时我正在§Y长眠§!途中。作为帕鲁什文明的女族长，我的力量远远超过了一般帕鲁什人的水平，因此我必须定期进行长达千年的沉眠以防止我自己的能量将我湮灭。\n\n这些长达千年的沉眠每隔几十万年会发生一次，但当我由于长眠而无法保护帕鲁什人时，猫块在我们最脆弱的时候袭击了我们。\n\n我的帕鲁什人不得不在长达千年的拉锯战中英勇奋斗，最终击退了这些几何入侵者。"
  
  giga_blokkat.3308.c:0 "这个灵能护盾的作用是什么？"
  giga_blokkat.3308.c.response:0 "你也许猜到了，它能驱散猫块。我们不能指望打败它们，因为自从上次冲突以来，它们已经成长了很多。但我们以前“不顾一切”的胜利表明，猫块已经对我们有了警惕性。\n\n我和帕鲁什人正专注于这个灵能护盾，它能夸大我们的表面实力，阻止猫块把我们和加佐星系一起摧毁。\n\n这纯粹是他们的偏执狂热，而我们正热切地利用这一点来避免他们无情的破坏浪潮。"
  
  giga_blokkat.3308.e:0 "你到底是谁？"
  giga_blokkat.3308.e.response:0 "我是帕鲁什种族的守护者。数百万年来，我一直保护着帕鲁什人，使帕鲁西亚免受外来伤害。\n\n一代代的外星帝国来来去去，而我仍坚定地捍卫帕鲁什的家园。\n\n如果我被打倒了，我就会把整个帕鲁希亚以及我自己的灵魂塌缩到一个致密的灵能水晶中，等待那些试图征服我们的人不可避免的走向死亡。\n\n但如果我在长眠中被打倒了，帕鲁西亚可能就永久的到此为止了，而猫块也几乎达成了这一目标。我担心这一策略对当代的猫块也不会起作用，因为他们无疑有必要的知识可以把灵能水晶抹去，不费吹灰之力。\n\n最重要的事是，我要让它们远离我们，不计成本。"
  
  giga_blokkat.3308.d:0 "你能帮助我们吗？"
  giga_blokkat.3308.d.response:0 "虽然在我们与猫块的大冲突中我没有觉醒，但我们帕鲁什人还是建立了§Y大档案库§!。\n\n这座迷宫般的建筑群位于帕鲁希亚地表深处，存放着我们与猫块战斗时期所知道的一切。\n\n我可以授权你进去，但档案库很庞大，让你这样的外星人进入也违反了帕鲁什的安保协议，因为它们包含了我们最关键的数据。因此，你们要付出一定的代价。"
  
  giga_blokkat.3309.name:0 "交易"
  giga_blokkat.3309.desc:0 "§Y大兔子§!愿意让我们进入§Y大档案库§!，但据她所述，我们对灵能护盾的临时性破坏已经危及到了帕鲁什人的安全。\n\n因此，她要求我们每月提供§Y2500§!£energy£给她和帕鲁什人，来帮助它们支撑其灵能力量，保证猫块远离帕鲁西亚。该能量传输将持续到我们完成对§Y大档案库§!中一切所需信息的提取，而§Y大兔子§!也保证，在我们提供付款并完成对帕鲁什档案库的提取后，她会找到办法报偿我们。\n\n该能量传输在我们探索大档案库完成前无法终止，这可能持续几年。当我们准备好传输能量后，我们可以在§Y猫块研究局§!中使用左下角的§M联系大兔子§!按钮通知§Y大兔子§!我们的决定。"
  
  giga_blokkat.3309.descgeno:0 "§Y大兔子§!愿意让我们进入§Y大档案库§!，但据她所述，我们对灵能护盾的临时性破坏已经危及到了帕鲁什人的安全。\n\n因此，她要求我们每月提供§Y2500§!£energy£给她和帕鲁什人，来帮助它们支撑其灵能力量，保证猫块远离帕鲁西亚。该能量传输将持续到我们完成对§Y大档案库§!中一切所需信息的提取，而§Y大兔子§!也保证，在我们提供付款并完成对帕鲁什档案库的提取后，她会找到办法报偿我们。\n\n该能量传输在我们探索大档案库完成前无法终止，这可能持续几年。当我们准备好传输能量后，我们可以在§Y猫块研究局§!中使用左下角的§M联系大兔子§!按钮通知§Y大兔子§!我们的决定。\n\n§R由于我们是灭绝政体，与大兔子合作的行为代表着我们对待外星生命常规政策的重大转变。然而，因为猫块的情况无疑是可怕的，我们可能要开创§M帕鲁西亚例外§!，并至少暂时同意和大兔子合作，直到猫块问题被解决。§!"
  
  giga_blokkat.3309.a:0 "明白。"
  
  giga_blokkat.3000.talkgrandbunny:0 "联络§M大兔子§!"
  giga_blokkat.3000.talkgrandbunny.tooltip:0 "这将开启与§M大兔子§!，帕鲁什女族长的联络。"
  already_talking_to_grandbunny:0 "我们已经联络了§M大兔子§!。"
  
  blokkats_are_already_gone:0 "猫块已被击败。"
  
  giga_blokkat.3310.name:0 "大兔子"
  giga_blokkat.3310.desc:0 "你好，§Y[ROOT.GetName]§!。你已经做出决定了么？我理解能量消耗可能有点高——但我们在面对邪恶的猫块时不能放过任何一点东西。\n\n如果你同意每月给我们提供§Y2500§!£energy£，在你们完成对§Y大档案库§!的阅读后，我们会回报你。\n\n我还将确保你们能轻易进出我们的灵能力场——但§R不要§!尝试做出任何可疑行为。\n\n不用担心§Y猫块§!，只要我还在，它们的§Y猫块拆解者§!就不能进入§Y加佐§!星系。"
  giga_blokkat.3310.a:0 "如果你允许我们进入§Y大档案库§!，我们会给你提供能量。"
  giga_blokkat.3310.ageno:0 "我们将为您的同类破例。 让我们进去吧。"
  giga_blokkat.3310.ageno.tooltip:0 "尽管这有悖于我们的思潮，但由于猫块局势的紧迫性，我们将为帕鲁什人破例并与它们合作。"
  
  giga_blokkat.3310.b:0 "我们需要时间思考。"
  
  giga_blokkat.3310.c:0 "§R再三考虑后，这毫无意义。再见。§!"
  giga_blokkat.3310.c.tooltip:0 "这将彻底§R结束§!帕鲁什事件链。我们将无法再次联络大兔子。"
  giga_blokkat.3310.c.response:0 "那么就这样吧，§Y[ROOT.GetSpeciesNamePlural]§!。"
  
  the_paluushian_exception:0 "帕鲁西亚特例"
  the_paluushian_exception_desc:0 "也许这有悖于我们的思潮，但我们必须与大兔子合作。"
  
  giga_blokkat.3300.name:0 "重复信号"
  giga_blokkat.3300.desc:0 "在监测§Y猫块赋权者§!发出的无数高度加密信号时，我们的§Y猫块研究局§!同时在现实空间和§Y猫块网络§!中找到了一个有趣的发现。\n\n事实上，猫块母舰似乎正在不断地重复并转发同一种非常具体的数据模式，而自从猫块抵达我们的银河系后，这种模式的信号一直在加强。\n\n我们的研究人员相信，无论§Y猫块网络§!在不断的转发什么，该信号对猫块来说都是至关重要的，我们建立了一个§B猫块研究项目§!来试图解密。"
  giga_blokkat.3300.a:0 "了解。"
  giga_blokkat.3300.a.tooltip:0 "一个新的§B猫块研究计划§!已在§Y猫块研究局§!中可用。"
  
  giga_blokkat.3000.blokkpaluush:0 "调查§L重复信号§!"
  giga_blokkat.3000.blokkpaluush.tooltip:0 "§Y猫块赋权者§!正在发射一个奇特的重复信号。我们必须立刻调查并破译它。"
  
  giga_blokkat.3301.name:0 "破译信号"
  giga_blokkat.3301.desc:0 "无论这信号是什么，对我们来说最重要的是，我们要试图解密并理解它。\n\n目前，该信息主要是由§Y猫块网络§!转发的，据推测这是为猫块文明的其他部分准备的。但它的频率和强度意味着有一部分被“泄露”到了现实空间，而这有望促进我们的研究人员对其进行分析。\n\n从警告到普通的收割统计数据，它可能是任何东西，但忽视这一重要的信号传输显然是不明智的。\n\n为了破译它，我们必须开展一个§Y特殊计划§!。"
  
  giga_blokkat.3301.descmp:0 "无论这信号是什么，对我们来说最重要的是，我们要试图解密并理解它。\n\n目前，该信息主要是由§Y猫块网络§!转发的，据推测这是为猫块文明的其他部分准备的。但它的频率和强度意味着有一部分被“泄露”到了现实空间，而这有望促进我们的研究人员对其进行分析。\n\n从警告到普通的收割统计数据，它可能是任何东西，但忽视这一重要的信号传输显然是不明智的。\n\n为了破译它，我们必须开展一个§Y特殊计划§!。\n\n§R由于技术限制，在多人游戏中只有一个玩家可以完成该特殊计划并开启后续事件链。§!"
  
  giga_blokkat.3301.a:0 "让我们立刻开始行动。"
  giga_blokkat.3301.a.tooltip:0 "该特殊计划的消耗约为§Y300000§!。\n$cant_do_another_blokkat_project_tech_tooltip$"
  giga_blokkat.3301.b:0 "也许还不是时候。"
  
  ANALYZE_PALUUSH_SIGNAL:0 "破译重复信号"
  ANALYZE_PALUUSH_SIGNAL_DESC:0 "§Y猫块赋权者§!正持续向§Y猫块网络§!中发射一个神秘的信号。立刻破译它的内容对我们来说至关重要。"
  
  giga_blokkat.3302.name:0 "灵巧合作"
  giga_blokkat.3302.desc:0 "通过彻底分析§Y猫块网络§!，我们的§Y猫块研究局§!设法解密了部分反复出现的神秘猫块广播。\n\n他们的结论是，广播以一组§Y坐标§!为中心，虽然因其过度加密，我们仍无法真正理解所有内容，但信息其余部分用于携带一段语气担忧甚至恐惧的音频。\n\n虽然我们文明中一些至上主义分子认为猫块可能在谈论§Y[ROOT.capital_scope.GetName]§!，但进一步解密猫块用来追踪位置的数字系统后，这个神话很快就破灭了，因为坐标指向的不是别处，正是原始世界§Y帕鲁西亚§!。\n\n虽然众所周知，该星球的居民§Y帕鲁什人§!表现出了强大的灵能能力，但这段惊恐的广播表明，帕鲁西亚没有我们自以为的那么简单。\n\n我们应尽可能派一艘§Y科研船§!到§Y加佐§!星系，调查是什么原因导致连猫块自己都害怕貌似和平的帕鲁什人。"
  giga_blokkat.3302.a:0 "明白。"
  giga_blokkat.3302.a.tooltip:0 "派一艘§Y科研船§!到§Y加佐§!星系，去发掘更多关于§Y帕鲁西亚§!的信息。\n已获得一项新§G猫块研究任务§!，用于追踪§Y帕鲁西亚§!相关行动。"
  
  giga_blokkat.3303.name:0 "帕鲁什力场"
  giga_blokkat.3303.desc:0 "我们驻扎在§Y加佐§!星系的科研船报告，§Y帕鲁西亚§!变得……不同了。灵能兔子的青翠世界消失了，取而代之的是一个沸腾的灵能漩涡，被致命的能量旋包围。\n\n整个星球笼罩在灾难性的能量涡流中，禁止任何船只过于接近帕鲁西亚表面，以免遭受毁灭性瓦解。\n\n这种突然的变化很可能是猫块来到我们银河系引发。§Y猫块研究局§!相信，这表明帕鲁什人可能拥有关于猫块的知识，因此，我们应该尝试突破厚厚的灵能迷雾，与之下可能存在的帕鲁什文明建立联系。\n\n已建立一个§B猫块t研究项目§!，但研究人员警告我们，如果这么做了，就要准备好面对不可预见的潜在后果。"
  giga_blokkat.3303.a:0 "阅。"
  giga_blokkat.3303.a.tooltip:0 "一个新的§B猫块研究计划§!已在§Y猫块研究局§!中可用。"
  
  giga_blokkat.3000.paluushshield:0 "尝试突破§P帕鲁西亚§!丨§Y800000§!£energy£"
  giga_blokkat.3000.paluushshield.tooltip:0 "§Y帕鲁西亚§!周围有一层几乎无法穿透的灵能涡流。如果我们把磅礴的能量集中到其狂乱的灵能大气上，也许能以某种方式将之突破。\n§R执行该项目将立即启动突破协议，不顾任何可能产生的后果。§!"
  
  giga_blokkat.3304.name:0 "帕鲁西亚被突破！"
  giga_blokkat.3304.desc:0 "当我们的飞船向帕鲁西亚的狂暴大气层倾泻大量能量时，最外层的灵能涡流开始解体，露出更多灵能风暴。\n\n然而，其中一些风暴开始从被破坏的灵能屏障中猛烈且不稳定地“泄露”，并迅速在帕鲁西亚轨道上凝聚成一个巨大的§R帕鲁西亚显圣§!。\n\n我们突破帕鲁西亚的尝试是成功的，甚至可以说……太成功了，因为现在上述实体正对不幸被它盯上的船只狂暴轰出大量灵能雷霆。\n\n如果我们要继续对帕鲁西亚进行深入调查，就必须摧毁这个实体。"
  giga_blokkat.3304.a:0 "全员战备！"
  giga_blokkat.3304.a.tooltip:0 "巨大的§R帕鲁西亚显圣§!在§Y帕鲁西亚§!上空显现。它是§R敌对的§!，必须被消灭。"
  
  giga_blokkat.3305.name:0 "摧毁帕鲁西亚显圣"
  giga_blokkat.3305.desc:0 "守护§Y帕鲁西亚§!的骇人§R显圣§!瓦解了。\n\n随着该实体消亡，我们现在可以接触到帕鲁西亚灵能风暴的内层。尽管能量极高，非常危险，但我们的§Y猫块研究局§!有信心，只要防护措施足够，就能将一支探险队送入星球深处。\n\n因此，已在§Y帕鲁希亚§!发起§Y特殊项目§!，冒险深入并尝试了解帕鲁什人和猫块之间的联系。"
  giga_blokkat.3305.a:0 "明白。"
  giga_blokkat.3305.a.tooltip:0 "在§Y帕鲁西亚§!创建§Y特殊项目§!。不计为§B猫块研究项目§!。"
  
  GO_INTO_PALUUSHIA:0 "潜入帕鲁西亚"
  GO_INTO_PALUUSHIA_DESC:0 "作为对猫块入侵的回应，帕鲁什人将自己笼罩在一片几乎无法穿透的能量迷雾之下。如果我们想找出帕鲁什人和猫块之间的关系，就必须派遣一支探险队进入这颗星球的风暴深处。\n\n在该特殊项目进行期间，我们每月将花费§Y1000§!£energy£和每种§Y研究§!各§Y1000§!，以保护我们的远征军不受帕鲁西亚灾难性能量影响。\n\n不计为§B猫块研究项目§!。"
  
  paluushia_expedition_energy_cost:0 "帕鲁西亚考察防护"
  paluushia_expedition_energy_cost_desc:0 "要保护我们的科研船不受帕鲁西亚灾难性能量影响，需要大量能量和不断的科学创新来抵御不断变化的灵能潮汐。"
  
  country_base_physics_research_produces_add:0 "每月物理学研究"
  country_base_society_research_produces_add:0 "每月社会学研究"
  country_base_engineering_research_produces_add:0 "每月工程学研究"
  
