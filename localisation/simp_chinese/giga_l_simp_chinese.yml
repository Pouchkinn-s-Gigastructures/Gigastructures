  #########################################
  giga_tech_succ:0 "全球大气开采"
  giga_tech_succ_desc:0 "气态巨行星的大气中充满了资源，比如异星天然气和易爆微粒。巨大的牵引光束，搭配聚变和精炼设施，可以让我们稳定地开采气态巨行星的大气，获取其全部资源。"
  
  #########################################
  ### Orbital Arcologies ##################
  #########################################
  giga_tech_orbital_arcologies:99 "Orbital Ringworld Arcologies"
  giga_tech_orbital_arcologies_desc:99 "As planets grow and develop, they often start to run out of space for additional districts. By constructing massive ringworlds around a planet's equator, vast amounts of usable space can be created."
  giga_tech_orbital_arcologies_overlord:99 "Orbital Ringworld Arcologies"
  giga_tech_orbital_arcologies_overlord_desc:99 "As planets grow and develop, they often start to run out of space for additional districts. By expanding the habitation sections of our Orbital Rings, vast amounts of usable space can be created."
  
  giga_dialog.901.name:99 "$name_orbital_arcology$ Construction Site Complete"
  giga_dialog.901.desc:99 "The construction site for an $name_orbital_arcology$ in the [giga_system.GetName] system has been completed. This platform will serve as a base to construct a large orbital ring around this planet, increasing its maximum district capacity. Larger planets get better buffs but at a higher cost."
  giga_dialog.901.a:99 "Great."
  
  giga_dialog.902.name:99 "$name_orbital_arcology$ Complete"
  giga_dialog.902.desc:99 "An $name_orbital_arcology$ has been completed around a planet in the §Y[giga_system.GetName]§! system. This ring stretches around the planet's equator, providing vast amounts of space for our industries.\n\nIt will grant §Y20%§! extra §BDistrict Slots§! to §Y[giga_planet.GetName]§!."
  giga_dialog.902.a:99 "Excellent."
  
  giga_dialog.903.name:99 "$name_orbital_arcology$ Enhanced"
  giga_dialog.903.desc:99 "The §Y[giga_planet.GetName]§! $name_orbital_arcology$ has been enhanced with the construction of a second ring circling the planet's poles.\n\nThis additional ring will grant §Y20%§! extra §BDistrict Slots§! to §Y[giga_planet.GetName]§!, for a total of §Y40%§!."
  giga_dialog.903.a:99 "Excellent."
  
  giga_dialog.904.name:99 "$name_orbital_arcology$ Maximized"
  giga_dialog.904.desc:99 "The §Y[giga_planet.GetName]§! $name_orbital_arcology$ has been maximized with the construction of a third ring surrounding the planet's poles.\n\nThis additional ring will grant §Y20%§! extra §BDistrict Slots§! to §Y[giga_planet.GetName]§!, for a total of §Y60%§!."
  giga_dialog.904.a:99 "Excellent."
  
  orbital_arcology_0:99 "$gc_mega$$name_orbital_arcology$ Construction Site"
  orbital_arcology_0_DESC:99 "The construction site for an $name_orbital_arcology$, which is a miniature ringworld encircling this planet. It will provide large amounts of space for our industries."
  orbital_arcology_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$ \nProvides §YExtra Districts§! to a §YColony§!. §YCost§! and §YBonuses§! scale to §YPlanet §YSize§!\n§LA small ringworld around a planet, providing additional district slots. Mutually exclusive with other orbital structure like the Planetary Dockyard.§!" #megalistentry ORBITAL ARCOLOGY
  orbital_arcology_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - As it occupies a planet's §YOrbital Slot§!, this cannot be stacked with the §YPlanetary Dockyard§!"
  
  orbital_arcology_0_s:99 "$orbital_arcology_0$"
  orbital_arcology_0_s_DESC:99 "$orbital_arcology_0_DESC$"
  orbital_arcology_0_s_MEGASTRUCTURE_DETAILS:99 "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"
  
  orbital_arcology_0_m:99 "$orbital_arcology_0$"
  orbital_arcology_0_m_DESC:99 "$orbital_arcology_0_DESC$"
  orbital_arcology_0_m_MEGASTRUCTURE_DETAILS:99 "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"
  
  orbital_arcology_0_l:99 "$orbital_arcology_0$"
  orbital_arcology_0_l_DESC:99 "$orbital_arcology_0_DESC$"
  orbital_arcology_0_l_MEGASTRUCTURE_DETAILS:99 "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"
  
  orbital_arcology_1_s:99 "$name_orbital_arcology$"
  orbital_arcology_1_s_DESC:99 "A miniature ringworld encircling a planet, providing additional district slots."
  
  orbital_arcology_1_m:99 "$orbital_arcology_1_s$"
  orbital_arcology_1_m_DESC:99 "$orbital_arcology_1_s_DESC$"
  
  orbital_arcology_1_l:99 "$orbital_arcology_1_s$"
  orbital_arcology_1_l_DESC:99 "$orbital_arcology_1_s_DESC$"
  
  decision_giga_build_orbital_arcology_effect:0 "这将开始环绕此星球建设一个§Y轨道理想城§!，每§Y行星规模§!花费£alloys£§Y200§!。\n\n其基础建成时间为§Y900天§!，在建成后，此小型环世界能为§Y[ROOT.GetName]§!提供额外的§Y20%§!§B区划槽位§!，维护费为£alloys£§Y5§!和£energy£§Y15§!。\n\n在建成后，此行星将不再能建设§Y行星船坞§!，但§Y星环基地§!则不受此限制。"
  
  decision_giga_build_orbital_arcology:0 "建造轨道理想城"
  decision_giga_build_orbital_arcology_desc:0 "[ROOT.GetName]对空间有着深切之需求。在其赤道上建设一道轨道环能极大地拓展其居住空间。"
  
  decision_giga_upgrade_orbital_arcology_effect:0 "这将把环绕此星球的§Y轨道理想城§!升级为§Y加强型轨道理想城§!，每§Y行星规模§!花费£alloys£§Y250§!。\n\n其基础建成时间为§Y1000天§!，在建成后，此小型环世界能为§Y[ROOT.GetName]§!提供额外的§Y20%§!§B区划槽位§!（总计为§Y40%§!），维护费为£alloys£§Y10§!和£energy£§Y30§!。"
  
  decision_giga_upgrade_orbital_arcology:0 "增强轨道理想城"
  decision_giga_upgrade_orbital_arcology_desc:0 "增强在轨的轨道理想城能进一步扩展[ROOT.GetName]的居住空间。"
  
  decision_giga_maximize_orbital_arcology_effect:0 "这将把环绕此星球的§Y加强型轨道理想城§!升级为§Y最大化轨道理想城§!，每§Y行星规模§!花费£alloys£§Y300§!。\n\n其基础建成时间为§Y1100天§!，在建成后，此小型环世界能为§Y[ROOT.GetName]§!提供额外的§Y20%§!§B区划槽位§!（总计为§Y60%§!），维护费为£alloys£§Y15§!和£energy£§Y45§!。"
  
  decision_giga_maximize_orbital_arcology:0 "最大化轨道理想城"
  decision_giga_maximize_orbital_arcology_desc:0 "为在轨的轨道理想城再添一环，以最大化轨道理想城，能将[ROOT.GetName]的居住空间最大化。"
  
  #########################################
  ### Planetary Computer ##################
  #########################################
  giga_tech_planetary_computer:0 "行星规模计算复合体"
  giga_tech_planetary_computer_desc:0 "不断扩大的计算能力需求的解决方案:把整个星球变成一台计算机！使用专门的地形改造技术，这个看似愚蠢的项目可以成为现实。"
  
  giga_dialog.1301.name:0 "$name_planetary_computer$基址完工"
  giga_dialog.1301.desc:0 "未来$name_planetary_computer$的建造基地现在已经[giga_system.GetName]星系中完成。在这个建筑架上，我们最终将把整个星球变成一台巨大的计算机，拥有巨大的处理能力."
  giga_dialog.1301.a:0 "棒极了。"
  
  giga_dialog.1302.name:0 "$name_planetary_computer$内部结构完工"
  giga_dialog.1302.desc:0 "我们离在[giga_system.GetName]星系中完成$name_planetary_computer$又近了一步。内部框架已经就位，我们现在已经准备好适当地完成这个嵌入星球地幔深处的巨大工程。不久我们就会拥人我们支配的不可想象的计算能力。"
  giga_dialog.1302.a:0 "很棒。"
  
  giga_dialog.1303.name:0 "$name_planetary_computer$完成"
  giga_dialog.1303.desc:0 "大新闻！在[giga_system.GetName]星系中，我们把一颗行星完全包裹在一个巨大的超级计算机中，它从星球表面延伸到地幔。这一真正令人惊叹的结构将为其表面上的研究人员提供巨大的研究机会，对于我们的研究来说这肯定是一个巨大的福利。"
  giga_dialog.1303.a:0 "难以置信"
  
  planetary_computer_0:0 "$gc_mega$$name_planetary_computer$基址"
  planetary_computer_0_DESC:0 "$name_planetary_computer$将围绕下面的行星建造。将来，这台巨大的计算机将深入到星球的地幔深处，拥有无可比拟的处理能力。星球上除了住房区域以外的其余地区都将被独特的、专注于研究的区域所取代。"
  planetary_computer_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural£$giga_list_category_megastructure$——$giga_list_category_science_production$——$giga_list_category_habitable_mega$\n将§Y岩石星球§!转化为§Y行星计算机§!\n非常高效地产出£physics_research£·£society_research£·£engineering_research£§Y研究点数§!和£unity£§Y凝聚力§!\n§L一台吞没了整个星球的计算机，拥有巨大的处理能力。§!" #megalistentry PLANETARY COMPUTER
  
  planetary_computer_1:0 "$name_planetary_computer$内部结构"
  planetary_computer_1_DESC:0 "迈向一个完整的$name_planetary_computer$的第一步。初步的内部结构和专门的基础设施。"
  
  planetary_computer_2:0 "$name_planetary_computer$"
  planetary_computer_2_DESC:0 "一个完整的$name_planetary_computer$，为其表面的工作提供了巨大的研究增益。"
  
  d_pcc_origin_blocker:0 "损坏回路"
  d_pcc_origin_blocker_desc:0 "各个计算子区块间的连接都已损坏掉了，因此此星球上大部分处理阵列都无法与我们的研究设施连接。"
  
  building_giga_pcc_scrap_pile:0 "废料巨堆"
  building_giga_pcc_scrap_pile_desc:0 "一大堆废弃材料，可供回收。"
  
  #########################################
  ### Macroatmospheric Stabilizer #########
  #########################################
  giga_tech_terraform_gas:0 "气态巨行星大气稳定化"
  giga_tech_terraform_gas_desc:0 "气态巨行星的大气层充满了稀有的资源，可惜由于行星大气层的混乱，这些资源是无法获取的。然而，星球大气层上方的巨大轨道重力调制阵列可以稳定星球的上层大气，可能允许漂浮的城市殖民。"
  
  giga_dialog.301.name:0 "$name_terraform_gasgiant$基址建造完成"
  giga_dialog.301.desc:0 "在[giga_system.GetName]星系中完成了未来宏观大气建造基地的建设。在这个支架上，我们将建造一种装置，能够稳定一个气态巨行星的上层大气，使其适合于空中定居点殖民。"
  giga_dialog.301.a:0 "棒极了。"
  
  giga_dialog.302.name:0 "$name_terraform_gasgiant$磁环就绪"
  giga_dialog.302.desc:0 "我们在[giga_system.GetName]星系中的$name_terraform_gasgiant$磁环已经完工！那两个环绕气态巨行星的巨环能够产生强大的磁场，给我们还未安装的重力调至器供能。"
  giga_dialog.302.a:0 "好。"
  
  giga_dialog.303.name:0 "$name_terraform_gasgiant$重力调制器就绪"
  giga_dialog.303.desc:0 "我们在[giga_system.GetName]星系中的$name_terraform_gasgiant$已经完工！随着重力调至器的就位，我们可以开始稳定气态巨行星上层大气的实际过程了，为了最终可以对它殖民。"
  giga_dialog.303.a:0 "渐入佳境。"
  
  giga_dialog.304.name:0 "气态巨行星稳定化！"
  giga_dialog.304.desc:0 "好消息！我们的工程师报告说，我们在[giga_system.GetName]星系中的$name_terraform_gasgiant$已经稳定了一颗气态巨行星的上层大气！这个气态巨行星现在可以殖民了，还可以承载空中定居点，这对我们的经济必定会有助益，因为气态巨行星富含稀有资源。"
  giga_dialog.304.a:0 "不可思议！"
  
  macro_stabilizer_0:0 "$gc_kilo$$name_terraform_gasgiant$基址"
  macro_stabilizer_0_DESC:0 "一个$name_terraform_gasgiant$的基址，容纳了建造环绕气态巨行星的巨大设施所必需的的人员和设备，该设施是为了将这颗气态巨行星变得更加宜居。"
  macro_stabilizer_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£$giga_list_category_kilostructure$ - $giga_list_category_terraforming$\n将一颗§Y气态巨行星§!转化为§Y宜居的气态巨行星§!，同时能高效产出£energy£和£exotic_gases£\n§L一个围绕气态巨行星建造的巨型环状结构，用于稳定行星的外层大气，使之能容纳浮空城市在其中进行建设。§!" #gigalistentry MACROATMOSPHERIC STABILIZER
  
  macro_stabilizer_1:0 "$name_terraform_gasgiant$磁环"
  macro_stabilizer_1_DESC:0 "围绕这颗行星的巨环会释放出强大的磁场，反过来为还没建成的先进重力调制器供能。"
  
  macro_stabilizer_2:0 "$name_terraform_gasgiant$"
  macro_stabilizer_2_DESC:0 "随着重力调至器的就位，这个$name_terraform_gasgiant$已经完工了。唯一剩下要做的就是开始稳定化过程。"
  
  macro_stabilizer_3:0 "开始稳定化。"
  macro_stabilizer_3_DESC:0 "用$name_terraform_gasgiant$的先进装置来稳定这颗气态巨行星的上层大气，使它在一定程度上变得宜居。"
  
  #########################################
  ### Interstellar Habitat ################
  #########################################
  giga_tech_interstellar_habitat:0 "$name_interstellar_hab$"
  giga_tech_interstellar_habitat_desc:0 "恒星之间的巨大空间完全没有任何生命或活动。然而，通过使用极其高效的回收系统和先进的工程技术，我们可以把这些曾经严酷和未开发的地区变成我们的家园。"
  
  giga_tech_interstellar_ringworld:0 "$name_interstellar_ring$"
  giga_tech_interstellar_ringworld_desc:0 "我们已经掌握了构建不需要太多自然热量就能运作的环形世界的艺术。下一个合乎逻辑的步骤是将其推向极端，用巨大的环形世界来升级我们的$name_interstellar_hab$！"
  
  giga_dialog.2901.title:0 "$name_interstellar_hab$基址就绪"
  giga_dialog.2901.desc:0 "在[giga_system.GetName]星系中未来$name_interstellar_hab$的建筑场地已经完成。利用聚焦的子空间速子束，它将产生一个通向$name_interstellar_hab$基址的超空间航道。\n\n现在，我们必须选择在目前的星系下，将上述建造基地放置在哪里。"
  giga_dialog.2901.a:0 "空间-东"
  giga_dialog.2901.b:0 "空间-北"
  giga_dialog.2901.c:0 "空间-西"
  giga_dialog.2901.d:0 "空间-南"
  
  giga_dialog.2902.title:0 "$name_interstellar_hab$完成！"
  giga_dialog.2902.desc:0 "好消息！我们的工程师通知我们，$name_interstellar_hab$已经完成了！它位于距离[giga_system.GetName]星系几光年的地方，在选定的方向上。这个奇妙的空间站可以容纳数百万居民，并由一个巨大的奇点发电机提供动力。"
  giga_dialog.2902.a:0 "了不起！"
  
  giga_dialog.2903.title:0 "$name_interstellar_ring$框架就绪"
  giga_dialog.2903.desc:0 "在一次令人难以置信的工程壮举中，我们已经建造出$name_interstellar_ring$的巨大骨架，围绕着我们的$name_interstellar_hab$！这个巨大的骨架周长几百万公里，将作为围绕$name_interstellar_hab$建造四个可居住区段的基础。"
  giga_dialog.2903.a:0 "好极了。"
  
  giga_dialog.2904.title:0 "$name_interstellar_ring$栖所完工"
  giga_dialog.2904.desc:0 "我们$name_interstellar_ring$的一个区段已经完工！它拥有两个巨大的$name_interstellar_ring$栖所，这个巨大的建筑在没有太阳加热的情况下也能正常工作。这确实是一个惊人的成就，很少有物种能梦想与之媲美。"
  giga_dialog.2904.a:0 "完美。"
  
  interstellar_habitat_0:0 "$gc_mega$$name_interstellar_hab$基址"
  interstellar_habitat_0_DESC:0 "未来$name_interstellar_hab$的补给站。它发射出一束聚焦的速子束，穿过子空间，一路射入星际空间，产生了一条超空间航道，飞船可以用它前往未来$name_interstellar_hab$的地点。"
  interstellar_habitat_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural££megaupgrade£$giga_list_category_megastructure$——$giga_list_category_habitable_mega$\n在§Y星际空间§!中建造一座栖息地，之后可以升级为§Y星际环世界§!\n§L$name_interstellar_hab$是位于星系之间的一个自我维持的空间站。" #megalistentry INTERSTELLAR HABITAT
  
  interstellar_habitat_1:0 "建造$name_interstellar_hab$"
  interstellar_habitat_1_DESC:0 "开始建造$name_interstellar_hab$。"
  
  interstellar_habitat_2:0 "星际栖所复合体"
  interstellar_habitat_2_DESC:0 "一个巨大的星际复合体，可以容纳一个奇异反应堆和一个栖所。"
  interstellar_habitat_2_MEGASTRUCTURE_DETAILS:0 "$interstellar_habitat_2_DESC$"
  
  interstellar_habitat_3:0 "$name_interstellar_ring$复合体"
  interstellar_habitat_3_DESC:0 "一个巨大的星际复合体，可以容纳一个奇异反应堆和一个栖所。它还拥有一个环形世界，并为它提供能量。"
  
  interstellar_habitat_4:0 "$name_interstellar_ring$框架"
  interstellar_habitat_4_DESC:0 "这个巨大的骨架构成了整个$name_interstellar_ring$周长的四分之一。关于实际栖所的工作还没有开始。"
  interstellar_habitat_4_MEGASTRUCTURE_DETAILS:0 "$interstellar_habitat_4_DESC$"
  
  interstellar_habitat_5:0 "$name_interstellar_ring$区段"
  interstellar_habitat_5_DESC:0 "一个完整的$name_interstellar_ring$区段，可以供居住。"
  
  #########################################
  ### Orbital Bastion #####################
  #########################################
  giga_tech_orbital_bastion:0 "超规模轨道军事堡垒"
  giga_tech_orbital_bastion_desc:0 "随着我们帝国舰队的壮大，它的需求也在增长。舰队的日益增长的需求的一个解决方案是构建大规模的$name_orb_bastion$，容纳了大量军事设备来支持我们的舰队。"
  orbital_bastion_desc:0 "一个庞大的军事综合体，有助于管理我们的军队。"
  
  giga_dialog.601.name:0 "$name_orb_bastion$基址完工！"
  giga_dialog.601.desc:0 "训练区和几个营房已经完工。可以开始训练了。\n但我们还需要升级这个空间站，为我们的帝国效力。"
  
  giga_dialog.602.name:0 "$name_orb_bastion$完成"
  giga_dialog.602.desc:0 "我们在[giga_system.GetName]星系中的轨道军营现在已经升级为堡垒！随着该设施完工，我们能更有效地训练大量人员。全息模拟器和零重力竞技场为我们的飞行员和士兵提供了一个绝佳的教学场所。"
  
  giga_dialog.603.name:0 "行政总部完工"
  giga_dialog.603.desc:0 "[giga_system.GetName]星系堡垒已经升级为行政总部。随着该建筑完成，军方的后勤需求得到了满足，甚至扩展。该建筑居住着数千名训练有素的士兵和飞行员，将大大有利于我们的军事能力。"
  
  giga_dialog.604.name:0 "海军总部完工"
  giga_dialog.604.desc:0 "对我军来说，这是一个伟大的日子。我们的行政总部现在已经成为海军总部。随着这项工作完成，我们的最高将领之一现在有了一个个人行动基地。包括免费的对讲系统，连接到舰队的所有舰艇，提供强大的喊话能力。为我们的舰队提供强力的buff。"
  
  orbital_bastion_0:0 "$gc_mega$$name_orb_bastion$基址"
  orbital_bastion_0_DESC:0 "只是你的普通训练站。这里没什么特别的。目前没有提供加成。一个建造军事堡垒的框架。"
  orbital_bastion_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_military$\n增加§Y舰队容量§!和§Y舰队指挥上限§!\n§L一座大型轨道建筑，其中容纳了各类用于提高我们舰队军事能力的设施。能为舰队提供多种增益。" #megalistcategory ORBITAL BASTION
  
  orbital_bastion_1:0 "$name_orb_bastion$"
  orbital_bastion_1_DESC:0 "这里有多个部队训练站，所有的设备，后勤和管理人员。免费操练军士。拥有多个区域来支持我们的舰队。"
  
  orbital_bastion_2:0 "军事行政分支"
  orbital_bastion_2_DESC:0 "支持海军庞大的复杂机构，以及需要的所有后勤要求。"
  
  orbital_bastion_3:0 "海军作战部"
  orbital_bastion_3_DESC:0 "主要军官的驻地，便于操作。装备了几十个干船坞和锚地，这个强大的结构有助于减轻管理银河舰队的压力。"
  
  #########################################
  ### Orbital Elysium #####################
  #########################################
  giga_tech_orbital_elysium:0 "“自上而下”轨道基建"
  giga_tech_orbital_elysium_desc:0 "从轨道造物上管理星球，让我们能相对不受惩罚的施加意志。"
  
  giga_dialog.1101.name:0 "$name_orb_elysium$完工"
  giga_dialog.1101.desc:0 "一个$name_orb_elysium$居住站已经在[giga_system.GetName]星系中的[giga_planet.GetName]上完工！对于我们的行星统治者来说，这是一个绝佳的有利位置，它将确保我们对[giga_planet.GetName]的控制，无论地面上的条件变得多么肮脏。"
  giga_dialog.1101.a:0 "完美。"
  
  orbital_elysium_0:0 "$gc_kilo$$name_orb_elysium$"
  orbital_elysium_0_DESC:0 "$name_orb_elysium$是一种行星上的小型居住站，为剥削地表的行星管理提供了安全的制高点。"
  orbital_elysium_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$——$giga_list_category_habitable_mega$——$giga_list_category_basic_resource_production$\n在宜居星球上方的一个小型§Y居住站§!，§P极大的改变§!了星球管理方式。\n§L精英们掌控下方大众的轨道控制中心。只要能完成生产定额，我们才不管他们的条件怎么样。§!" #megalistentry ORBITAL ELYSIUM
  
  orbital_elysium_origin_platform_0:0 "$name_orb_elysium$基址"
  orbital_elysium_origin_platform_0_DESC:0 "未来$name_orb_elysium$的基址。"
  
  orbital_elysium_origin_platform_1:0 "$orbital_elysium_0$"
  orbital_elysium_origin_platform_1_DESC:0 "$orbital_elysium_0_DESC$"
  
  orbital_elysium_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$——替换主行星上的首府建筑，§Y所有建筑槽均不可用§!，§Y区划数量减半§!，且§Y减少研究点数产出§!，但会基于人口规模§Y提供额外岗位§!，岗位种类依照行星规划种类而定。这些岗位主要用于§Y基础资源生产§!，不过也带有少部分较为高级的岗位。\n\n在£pop£人口到达§Y40§!且首府建筑升级后，主行星将会获得一个§Y$building_giga_elysium_host_booster$§!建筑，能够增加行星规划相关岗位的产出。\n\n轨道乐土上有可产出§Y科研点数§!、§Y凝聚力§!、§Y凝聚力§!以及维持§Y主行星稳定度§!的区划。不仅如此，为主行星提供建筑槽位的效果也会作用于轨道乐土上，为其§Y提供建筑槽位§!。"
  
  orbital_elysium_ruined:0 "毁坏的$name_orb_elysium$"
  orbital_elysium_ruined_DESC:0 "这个$name_orb_elysium$经历了一些灾难，已经完全毁了。如果有合适的技术，修复它是可能的。"
  
  orbital_elysium_repaired:0 "$name_orb_elysium$"
  orbital_elysium_repaired_DESC:0 "一个完工的$name_orb_elysium$，准备好居住。"
  
  GIGA_ELYSIUM_PLANET_NAME:0 "[event_target:giga_elysium_host.GetName]控制"
  
  #########################################
  ### Stellar Ring Habitat ################
  #########################################
  
  giga_tech_stellar_ring_habitat:0 "星环"
  giga_tech_stellar_ring_habitat_desc:0 "我们已经掌握了在行星上建造空间站的技术。如果我们用剩下的部分来建造自己的星球会怎么样呢？"
  
  stellar_ring_habitat_0:0 "$gc_mega$$name_giga_orbital$基址"
  stellar_ring_habitat_0_DESC:0 "这一建造基址会作为$name_giga_orbital$未来建造的基础使用。"
  stellar_ring_habitat_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£ $giga_list_category_megastructure$—$giga_list_category_habitable_mega$\n环绕恒星运行的大型§Y居住站§!，与星系中其它§Y居住站§!互补互足\n§L小行星被拢在一起，建为一个闪亮的圆环，精心构筑的行星景观排列开来，民用空港点缀其间。§!"
  
  stellar_ring_habitat_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$—有作§Y农业§!、§Y凝聚力§!、§Y舒适度§!和§Y后勤§!之用的区划。每个星系中至多可建一个。\n\n会耗光所有围绕恒星、且未充作其他巨构之用的§Y小行星§!，基于其数量与质量决定自身的£planetsize£ §Y$PLANET_SIZE$§!。拥有£alloys£ $alloys$、£minerals£ $minerals$的矿藏，且能小幅提升£energy£ $energy$产能。被消耗的小行星上的战略资源矿藏会转变为行星矿藏。\n\n一些区划拥有特殊效果：\n—§Y$district_giga_orbital_preserve$§!区划可以为同星系中所有$habitat_0$提供舒适度。\n—§Y$district_giga_orbital_logistics$§!区划可以为星系中的每个殖民地提供£mod_planet_resettlement_unemployed_mult£ $MOD_PLANET_RESETTLEMENT_UNEMPLOYED_MULT$；对于§Y$civic_machine_servitor$§!帝国，也会扩散£job_bio_trophy£ $job_bio_trophy$生产加成。"
  
  stellar_ring_habitat_1:0 "$name_giga_orbital$统合"
  stellar_ring_habitat_1_DESC:0 "在框架完成后，这些收集而来的材料就能组合成表面覆板了。"
  
  stellar_ring_habitat_2:0 "$name_giga_orbital$框架"
  stellar_ring_habitat_2_DESC:0 "轨道环的裸骨骼框架，正等待诸如基底、支持系统和表面覆板等组件的安装。"
  
  stellar_ring_habitat_3:0 "$name_giga_orbital$"
  stellar_ring_habitat_3_DESC:0 "建造完成的轨道环，可供定居。"
  
  stellar_ring_habitat_ruined:0 "被毁的$name_giga_orbital$"
  stellar_ring_habitat_ruined_DESC:0 "一个环绕恒星的大型环状居住站。虽然目前损坏严重，但在正确科技的加持下也是可以修复的。"
  
  stellar_ring_habitat_restored:0 "$stellar_ring_habitat_3$"
  stellar_ring_habitat_restored_DESC:0 "完全修复的环世界，随时可以殖民。"
  
  GIGA_ORBITAL_PLANET_NAME:0 "[from.from.System.GetName]轨道"
  GIGA_ORBITAL_ANCHOR_NAME:0 "环世界基址"
  
  d_giga_orbital_effects:0 "星系运输网络"
  d_giga_orbital_effects_desc:0 "星系内的$name_giga_orbital$主导着本地后勤规划。"
  
  requires_no_existing_orbital:0 "$TRIGGER_FAIL$每个星系只能建造一个$name_giga_orbital$。"
  
  # platform
  giga_dialog.13601.name:0 "$name_giga_orbital$基址已建成"
  giga_dialog.13601.desc:0 "[giga_system.GetName]星系中的$name_giga_orbital$基址已经完成了。 这个轨道平台将作为收集恒星系内小行星的中转站，并在环状居住站框架完成后将会整合进去。\n\n§Y注意：请确保星系内的小行星上没有诸如异常情况、特殊计划或者未完成考古项目等，不然在收集过程后小行星将§R消失§!。在小行星整合步骤开始后，小行星收集就§R不可逆转了§!！§!"
  giga_dialog.13601.a:0 "对星系内的小行星进行彻底清理。"
  
  # stage 1
  giga_dialog.13602.name:0 "$name_giga_orbital$小行星整合完成"
  giga_dialog.13602.desc:0 "[giga_system.GetName]恒星系内的松散小行星以及其它各类材料都被收集整合完毕。建设人员现在准备好开始建设$name_giga_orbital$的框架了，这一框架将会为其上的景观覆层和其下的太空港设施提供支撑。"
  giga_dialog.13602.a:0 "前进！环本体开建！"
  
  # stage 2
  giga_dialog.13603.name:0 "$name_giga_orbital$框架完成"
  giga_dialog.13603.desc:0 "[giga_system.GetName]恒星系内的$name_giga_orbital$之框架已经建成。这一外部结构将支撑起居住站的各种主要功能，其内部装有大型运输廊道，将在巨构建成后供表面殖民所用。环上点缀着数个太空港，用以在旋转重力下维持大气层的巨大边墙也已部分完工。"
  
  # stage 3
  giga_dialog.13604.name:0 "$name_giga_orbital$完成！"
  giga_dialog.13604.desc:0 "在最后一片景观覆层安装完成后，行星生物圈也已移植完毕。[giga_system.GetName]恒星系内的$name_giga_orbital$至此宣告完工，准备好迎接殖民。\n\n居住站的地表将会为开发利用提供大量空间，而地下交通网络也会将开发对环形居住站的影响最小化，外部的太空港则负责保持居住站和恒星系内其它殖民地的交通畅通。"
  giga_dialog.13604.desc.servitor:0 "在最后一片景观覆层安装完成后，行星生物圈也已移植完毕。[giga_system.GetName]恒星系内的$name_giga_orbital$至此宣告完工，准备好迎接殖民。\n\n居住站的地表上有着为各种有机物种量身定做之栖息地，令居住站是容纳大量$job_bio_trophy_plural$人口的理想之地。\n\n居住环外部的太空港设施将会令恒星系内各个制造中心和居住环的一体化程度最大化，减少于此居住之有机物对养护设施的需求量。"
  giga_dialog.13604.servitor:0 "真正的有机天堂。"
  
  # discover ruined
  giga_dialog.13605.name:0 "被毁的$name_giga_orbital$"
  giga_dialog.13605.desc:0 "在[giga_system.GetName]中找到了环绕着主星系的巨大太空建筑残骸。这个巨大环的直径是行星的数倍之大，似乎曾被作为某种居住站使用，以自转重力维持着大气层的存在。\n\n虽然生命痕迹已不复存在，这一“§H$name_giga_orbital$§!”整体仍保持完整，修复后有潜力成为超越绝大多数宜居星球的居住地。"
  giga_dialog.13605.a:0 "熟悉的概念。"
  
  # repairs
  giga_dialog.13606.name:0 "$name_giga_orbital$已修复"
  giga_dialog.13606.desc:0 "[giga_system.GetName]星系中无生命的$name_giga_orbital$已经被彻底修复，并在其中重新播撒了生命。它已经可以接受殖民者，环世界外表面可扩展的太空港设施也无疑会极大促进当地的物流。"
  
  giga_stellar_ring_asteroid:0 "标记以供收集"
  giga_stellar_ring_asteroid_desc:0 "该小行星被标记进行收集以供星系内$name_giga_orbital$的建造使用。"
  
  #########################################
  ### Quasi-Stellar Obliterator ###########
  #########################################
  giga_tech_quasi_stellar_1:0 "超维护盾"
  giga_tech_quasi_stellar_1_desc:0 "类星体是令人难以置信的高能天体。如果我们希望在其附近开展任何工程项目，就必须开发先进的屏蔽装置，以保护我们的巨构免受类星体的引力和辐射的影响。"
  
  giga_tech_quasi_stellar_2:0 "引力吸积压缩"
  giga_tech_quasi_stellar_2_desc:0 "银心的超类星体被一个巨大的、能量极高的吸积盘所包围。这个吸积盘显然使我们无法在类星体附近组装任何东西。然而，通过改变类星体附近的引力常数，我们可以有效地模拟增加天体质量，迫使吸积盘缩小。这实际上既可以增加其能量潜力，又可以让我们构建一个更接近类星体的结构。"
  
  giga_tech_quasi_stellar_3:0 "相对论射流偏转"
  giga_tech_quasi_stellar_3_desc:0 "超大质量类星体最突出的特征之一是存在两股巨大射流，由超加速电离物质流组成，以相对论速度从两极射出。这些射流的能量非常高，如果能够采集并重新引导它们的激变能量，对我们未来超武的供能将大有用处。"
  
  giga_tech_quasi_stellar_4:0 "太级计算机"
  giga_tech_quasi_stellar_4_desc:0 "$name_quasistellar$极为庞大，如要适当维护该结构，以及管理超武使用的磅礴能量，就需要同样巨大的计算机。"
  
  giga_tech_quasi_stellar_5:0 "准星体能量操作"
  giga_tech_quasi_stellar_5_desc:0 "要收集、储存和重新引导超大质量类星体释放的纯粹能量，需要结合几种极其先进的技术，如超维电容器、超引力场调制等。"
  
  giga_tech_quasi_stellar_6:0 "$name_quasistellar$"
  giga_tech_quasi_stellar_6_desc:0 "为了能让银河系最高能的物体为我们所用，$name_quasistellar$的身上凝聚了我们已知的所有科技。这件令人胆寒的武器确实是超巨规模武器的扛鼎之作，甚至超过$name_ndb$和恒星系飞船几个数量级。"
  
  quasi_stellar_obliterator_0:0 "$gc_tera$$name_quasistellar$基址"
  quasi_stellar_obliterator_0_DESC:0 "$name_quasistellar$的建造工地，漂浮在超大质量类星体旁。这个相对较小的平台将用作建造这个星系中的智慧生物所组装的最宏伟、也最荒唐的超级武器的基地。"
  quasi_stellar_obliterator_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_terastructure$——$giga_list_category_weaponry$\n在§Y超级类星体§!周围建造一座超级武器，可以摧毁整片§Y星团§!\n§L建造在类星体周围的巨型超级武器，具有不可估量的破坏力。§!" #megalistentry QUASISTELLAR OBLITERATOR
  
  quasi_stellar_obliterator_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$-§Y类星天陨§!能够摧毁单个§Y行星§!，§Y恒星系§!或者整个§Y星团§!。它有极大的几率§Y激怒§!银河系并使其§Y联合§!面对我们！"
  
  quasi_stellar_obliterator_1:0 "$name_quasistellar$聚光增能器"
  quasi_stellar_obliterator_1_DESC:0 "这个巨大的局部环围绕着类星体，并采用超维超引力压迫局部改变引力常数，有效地压缩了类星体狂暴的吸积盘。"
  
  quasi_stellar_obliterator_2:0 "$name_quasistellar$相对论偏转器"
  quasi_stellar_obliterator_2_DESC:0 "一套精心设计的能量导管和超高效偏转器用于谨慎的收集和重定向类星体的极锋喷流，为我们的超级武器提供大量可用能源。"
  
  quasi_stellar_obliterator_3:0 "$name_quasistellar$超级计算机"
  quasi_stellar_obliterator_3_DESC:0 "巨大的计算机集成在超级武器的巨大框架内，以合理控制和调整从类星体收集的巨大能量流，并稳定整个结构。"
  
  quasi_stellar_obliterator_4:0 "$name_quasistellar$太级电容器"
  quasi_stellar_obliterator_4_DESC:0 "这些围绕着类星体的巨大圆环用于收集来自吸积盘和彭罗斯过程的能量，并将其重定向到任何需要的地方，无论是巨大的存储单元还是武器本身。"
  
  quasi_stellar_marker_cluster:0 "天陨标记"
  quasi_stellar_marker_cluster_DESC:0 "一个指定类星天陨不幸目标的虚拟标记。"
  quasi_stellar_marker_cluster_MEGASTRUCTURE_DETAILS:0 "在一颗恒星上放置类星天陨的目标标记。"
  
  quasi_stellar_marker_cluster_open:0 "类星天陨虫洞"
  quasi_stellar_marker_cluster_open_DESC:0 "$name_quasistellar$将经由该虫洞发射。"
  
  quasi_stellar_marker_cluster_firing:0 "类星天陨虫洞"
  quasi_stellar_marker_cluster_firing_DESC:0 "$name_quasistellar$正经由该虫洞发射。"
  
  quasi_stellar_obliterator_firing_1:0 "$name_quasistellar$"
  quasi_stellar_obliterator_firing_1_DESC:0 "$name_quasistellar$正在发射。"
  quasi_stellar_obliterator_firing_1_MEGASTRUCTURE_DETAILS:0 "$quasi_stellar_obliterator_firing_1_DESC$"
  
  quasi_stellar_obliterator_firing_laser_big:0 "类星天陨光束"
  quasi_stellar_obliterator_firing_laser_big_DESC:0 "一道代表纯粹毁灭的光束。"
