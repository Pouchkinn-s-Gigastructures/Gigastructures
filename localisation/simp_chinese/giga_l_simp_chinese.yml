  solaktropa_economic_crisis_desc:0 "索拉克托帕大坝的损毁是对喵星人的重重一击。"
  
  giga_flusionoperations.3002.name:0 "大坝破坏行动失败"
  giga_flusionoperations.3002.desc:0 "我们的索拉克盟友报告称，喵星人设法定位到并拆除了埋藏在§Y索拉克托帕大坝§!下的弹头，而大坝毫发无损。渗透进大坝内的特工被逮捕并以对喵国叛国罪处决掉了。\n\n因此，喵星人很可能在下几周进一步加强其安保力量，并导致§Y喵星人警惕度§!的提高。"
  giga_flusionoperations.3002.a:0 "真遗憾"
  giga_flusionoperations.3002.a.tooltip:0 "喵星人警惕度§R增加§!了§R1§!。"
  
  giga_flusionoperations.3000.name:0 "炸毁§Y索拉克托帕大坝§!"
  giga_flusionoperations.3000.desc:0 "§Y索拉克托帕项目§!是一项雄心勃勃的大工程，旨在通过降低索拉卡伦海平面的高度，将巨量的水资源用于农业，给工厂留出空间，并且最重要的是，能给弗鲁森带来巨量能源。\n\n摧毁该大坝显然能对弗鲁森的经济造成显著影响，但可能会给行星带来严重的气候学灾难。\n\n§Y如果成功§!：\n§Y弗鲁森§!和§Y喵星人§!由于损失大坝的能源与其农业毁灭的冲击而获得减益效果，减少其§Y舰船速度§!与§Y武器射程§!。\n喵星人警惕度将§R增长§!§R3§!点。\n§Y索拉肯特§!与§Y拉夫卡尼恩§!的反抗度将降低§Y2§!（如果使用了§Y额外弹头§!，则降低§Y3§!）。\n\n§Y如果失败§!：\n喵星人警惕度将§R增长§!§R1§!点。\n\n§Y成功率§!：\n基础：§Y70%§!\n§H喵星人警惕度§!：§R-[flusion_primitives_country.katzen_wary_perc]%§!\n§P极高风险等级§!：§R-40%§!\n§B全局反抗军活跃度§!：§G+[flusion_primitives_country.flusion_total_res_perc]%§!\n§B墨丘雷希反抗军§!：§G+[flusion_primitives_country.mercuria_res_perc]%§!\n总计：§Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  d_solaktropa_project:0 "索拉克托帕项目"
  d_solaktropa_project_desc:0 "索拉克托帕项目给喵星人带来大量可用于建造的土地以及巨量能用于农业的水资源，代价是干扰了弗鲁森的自然气候。"
  
  d_solaktropa_project_wreck:0 "索拉克托帕残骸"
  d_solaktropa_project_wreck_desc:0 "索拉克托帕大坝的毁灭对弗鲁森及其居民造成了难以估量的破坏。"
  
  d_katlantropa_project:0 "喵特兰托帕项目"
  d_katlantropa_project_desc:0 "喵特兰托帕灌溉了曾是沙漠的区域，让那里变得适合农业灌溉。"
  
  d_katlantropa_project_wreck:0 "喵特兰托帕荒漠化"
  d_katlantropa_project_wreck_desc:0 "喵特兰托帕的毁灭导致曾可种植的区域重回荒漠。"
  
  giga_blow_solak_dam_desc:0 "\n§H风险等级§!：§P极高§!\n§H地点§!：§B索拉卡伦海，拉夫克索拉克海峡§!\n\n任务要求：\n§R拉夫卡尼恩有极高反抗军活跃度§!\n§H索拉肯有显著反抗军活跃度§!\n\n§L§Y索拉克托帕§!是喵星人帝国为降低弗鲁森主要海洋之一的§Y索拉卡伦海§!海平面推动的大规模环境改造项目。通过阻断内海与大洋的联系，上述海域的水将以快于补充的速度蒸发，导致海平面下降。\n\n蒸发水通过先进的天气操纵，被重新导向索拉肯西北、阿塔利亚岛上的巨大农田，而干涸的土地则用于将更多工业塞进弗鲁森。\n\n此外，大坝还产生大量电力，为整个弗鲁森供电。炸毁大坝、粉碎这个计划肯定会对弗鲁森经济造成毁灭性打击。§!\n\n§B虽然不是必须，但确保§Y墨丘雷希§!有较高的抵抗力度会增加成功率，游击队能偷运额外的弹头保证引爆顺利。§!\n\n§B摧毁§Y索拉克托帕§!和§Y喵特兰托帕§!两座水坝将导致帝国§G农业危机§!，这可能引发边境世界大帝统治的反抗！§!\n\n§H炸毁大坝将对§Y索拉肯§!和§Y拉夫卡尼恩§!的海岸造成巨大破坏，这些地区的抵抗力度将§R降低2§!，因为当地居民不太可能支持这一行动。§!"
  
  giga_blow_solak_dam_no:0 "§Y炸毁索拉克托帕大坝§!\n\n§H状态§!-§R不可用§!$giga_blow_solak_dam_desc$"
  
  giga_blow_solak_dam_yes:0 "§Y炸毁索拉克托帕大坝§!\n\n§H状态§!-§G可用§!$giga_blow_solak_dam_desc$"
  
  giga_blow_solak_dam_done:0 "§Y炸毁索拉克托帕大坝§!\n\n§H状态§!-§B已完成§!$giga_blow_solak_dam_desc$"
  
  giga_capture_panzer_desc:0 "\n§H风险等级§!-§Y中§!\n§H地点§!-§B喵星中心地带南部，狮堡组装厂§!\n\n任务要求：\n§R喵星中心地带有极高反抗军活跃度§!\n§Y显著魔鱼抵抗度§!\n\n§L§Y巨猫坦克§!是喵星人地面部队的骄傲。这些庞然大物毫不逊色于那些强大的装甲载具——既能对敌人造成重大打击，也能承受大量伤害。如果我们能取得其蓝图，说不定我们就能对其设计进行逆向工程并制造我们自己的巨猫坦克。§!\n\n§B这种抢劫数据行动的复杂性使我们必须要有倒向我方的魔鱼卫士的帮助，因为它们熟悉存放巨猫坦克装配图的数据服务器的复杂布局，这意味着如果要采取这一行动，§Y魔鱼的§!抵抗力度必须足够高。§!"
  
  giga_capture_panzer_no:0 "§Y偷取巨猫坦克蓝图§!\n\n§H状态§!-§R不可用§!$giga_capture_panzer_desc$"
  
