  giga_elysium.002.name:0 "[From.GetName]上的工业扩张不受拘束"
  giga_elysium.002.desc:0 "我们位于§Y[From.GetName]§!上的轨道乐土站点之控制中心报告称，由于不断上升的失业率，非法工业活动频率也随之上升。这一§Y$d_giga_elysium_cottage_industry$§!承诺为那些失业待业人群提供就业，不过其蕴含了有组织犯罪的不详弦外之音。\n\n有鉴于此，[From.GetName]上的行星稳定度很可能会受到§Y负面影响§!，亟待国家介入。"
  giga_elysium.002.desc.hive:0 "我们位于§Y[From.GetName]§!上的轨道乐土站点控制中心报告称，由于不断上升的子个体空置率，地面上一个本地管理小组已下令建造§Y$d_giga_elysium_cottage_industry$§!。\n\n虽然这一新开发的区域会提供额外岗位，其半自主的行为正在引发异常活动，并可能在长期上导致§Y行星稳定度的负面效果§!。有必要采取行动。"
  giga_elysium.002.desc.machine:0 "我们位于§Y[From.GetName]§!上的轨道乐土站点控制中心报告称，由于不断上升的子个体空置率，地面上一个本地管理小组已下令建造§Y$d_giga_elysium_cottage_industry$§!。\n\n虽然这一新开发的区域会提供额外岗位，但其与中央计划系统的整合度很差，并可能在长期上导致§Y行星稳定度的负面效果§!。有必要采取行动。"
  
  MESSAGE_GIGA_ELYSIUM_COTTAGE_INDUSTRY_TITLE:0 "不受控的工业扩张"
  MESSAGE_GIGA_ELYSIUM_COTTAGE_INDUSTRY:0 "§Y$SYSTEM$§!星系内§Y$PLANET$§!的高失业率导致了§Y$d_giga_elysium_cottage_industry$§!的建造，来提供岗位。"
  
  d_giga_elysium_cottage_industry:0 "临时工业区"
  d_giga_elysium_cottage_industry_desc:0 "闲置人口建造了这些工厂以提供就业机会。"
  
  giga_elysium.004.name:0 "[From.GetName]上不受控的城市扩张"
  giga_elysium.004.desc:0 "我们位于§Y[From.GetName]§!上的轨道乐土站点之控制中心报告称，由于不断上升的无家可归者数量，一些被剥夺权利的殖民者在主定居点的郊区建造了一个§Y$d_giga_elysium_slums$§!。\n\n既难以治理又难以巡逻，这很可能成为犯罪分子的避风港。因此，[From.GetName]的存在很可能导致§Y行星稳定度的负面效果§!，亟待国家介入。"
  giga_elysium.004.desc.hive:0 "我们位于§Y[From.GetName]§!上的轨道乐土站点之控制中心报告称，由于不断上升的无家可归者数量，一些子个体的生存本能回归主导，建造了一个§Y$d_giga_elysium_slums$§!以供庇护所用。\n\n虽然这一新建的建筑能提供额外居住地，其迷宫一样的结构可能成为行星人口异常元素的避风港，并可能在长期上导致§Y行星稳定度的负面效果§!。有必要进行爆破。"
  giga_elysium.004.desc.machine:0 "我们位于§Y[From.GetName]§!上的轨道乐土站点之控制中心报告称，由于子个体待机区域的严重短缺，地表上一个半自主建筑计划分脑预定了§Y$d_giga_elysium_slums$§!的建造。\n\n虽然这一新开发的区域能提供额外居住地，其兔子洞一样的结构已成为网络中腐化元素的避风港，并可能在长期上导致§Y行星稳定度的负面效果§!。有必要进行爆破。"
  
  MESSAGE_GIGA_ELYSIUM_SLUMS_TITLE:0 "不受控的城市扩张"
  MESSAGE_GIGA_ELYSIUM_SLUMS:0 "§Y$SYSTEM$§!星系内§Y$PLANET$§!的高住房短缺导致了§Y$$d_giga_elysium_slums$§!的建造，来提供庇护所。"
  
  d_giga_elysium_slums:0 "临时居住区"
