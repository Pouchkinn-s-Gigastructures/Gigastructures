  lunar_macroreplicator_make_moon_DESC:0 "一个可运作的制造出的战争之月，与常规战争之月相比，拥有§G15%§!额外§Y船体值§!、§Y装甲值§!和§Y护盾值§!，以及§G10%§!额外§Y舰船开火速率§!。"
  
