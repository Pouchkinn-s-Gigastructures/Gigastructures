  giga_katrebels.0012.sabotarmy:0 "§Y摧毁喵星人军队补给站§!"
  giga_katrebels.0012.sabotarmy.tooltip:0 "我们可以通过一系列摧毁喵星人补给站的行动来支援§Y魔鱼结社§!，这将会降低§Y喵星人陆军§!的行动效率。"
  
  giga_katrebels.0015.name:0 "摧毁补给站"
  giga_katrebels.0015.desc:0 "魔鱼结社知道各个喵星星球上一些关键喵星部队补给站的位置。小股魔鱼特遣队暗中行动，可以轻易在这些仓库内造成破坏，进而削弱星球上的喵星部队。听起来确实可行。我们只是需要一些支援……\n\n§Y有25%几率大帝会发觉此事，导致其评价§R下降§!。\n\n§Y若行动成功，2年内喵星地面部队将受到以下惩罚：§!\n§R-30%装甲值\n-30%装甲伤害\n-30%陆军士气！\n\n§Y若行动失败，魔鱼抵抗力度§R下降§!1。\n\n§Y有10%几率§H大获成功§!，除对喵星人惩罚外§G提高§!1魔鱼抵抗度。§!"
  
  giga_katrebels.0015.low:0 "贡献§Y3000§! £energy£和§Y500§! £alloys£丨50%成功率"
  giga_katrebels.0015.med:0 "贡献§Y6000§! £energy£和§Y1500§! £alloys£丨70%成功率"
  
  giga_katrebels.0015.reponse:0 "那么，我们将尽我们所能。喵星人的补给线将从内部土崩瓦解。"
  
  giga_katrebels.00152.name:0 "破坏喵星部队补给线失败"
  giga_katrebels.00152.desc:0 "今天有数十人被逮捕，因为§Y喵星部队§!拦截了企图破坏整个帝国陆军补给站的§Y魔鱼§!游击队。\n\n这些游击队员被迅速关押起来，大帝宣布不允许这些反喵星活动继续进行，将进一步打击§Y魔鱼结社§!的活动。"
  giga_katrebels.00152.a:0 "天杀的大帝！"
  
  giga_katrebels.00154.name:0 "魔鱼摧毁喵星部队补给站！"
  giga_katrebels.00154.desc:0 "几十组§Y魔鱼§!游击队最近对整个帝国的§Y喵星部队补给站§!进行了一次大规模协同攻击。\n\n他们成功摧毁了许多关键的喵星军事设施和基地，这导致喵星地面部队的战斗力大幅下降，使他们的星球比以往任何时候都更加脆弱。"
  giga_katrebels.00154.a:0 "真是个好消息！"
  giga_katrebels.00154.a.tooltip:0 "§Y喵星地面部队§!在§Y2年§!内受到以下惩罚：§R\n-30%陆军伤害\n-30%陆军生命\n-30%陆军士气"
  
  giga_katrebels.00156.name:0 "魔鱼摧毁喵星部队补给站：§H大获成功§!"
  giga_katrebels.00156.desc:0 "几十组§Y魔鱼§!游击队最近对整个帝国的§Y喵星部队补给站§!进行了一次大规模协同攻击。\n\n他们成功摧毁了许多关键的喵星军事设施和基地，这导致喵星地面部队的战斗力大幅下降，使他们的星球比以往任何时候都更加脆弱。\n\n这场不可思议的魔鱼反喵星协作壮举，增强了魔鱼在帝国内的抵抗力度，并赋予了§Y魔鱼结社§!更多的合法性。"
  giga_katrebels.00156.a:0 "真是个好消息！"
  giga_katrebels.00156.a.tooltip:0 "§Y喵星地面部队§!在§Y2年§!内受到以下惩罚：§R\n-30%陆军伤害\n-30%陆军生命\n-30%陆军士气\n\n§Y魔鱼反抗力度§G提高§Y1§!。"
  
