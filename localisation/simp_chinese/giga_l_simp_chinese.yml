  needs_25_aet_intel:0 "我们需要至少§G25§! $aeternum_tech_intel$。这样做不会去除情报点。"
  needs_35_aet_intel:0 "我们需要至少§G35§! $aeternum_tech_intel$。这样做不会去除情报点。"
  
  giga_aeternum.3010.diplo:0 "前往§M永世外交§!"
  
  giga_aeternum_1_intel_tooltip:0 "我们获得§G1§! $aeternum_tech_intel$，"
  giga_aeternum_2_intel_tooltip:0 "我们获得§G2§! $aeternum_tech_intel$。"
