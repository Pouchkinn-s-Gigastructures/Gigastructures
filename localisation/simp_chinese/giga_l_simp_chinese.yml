  building_giga_iodizium_plant:0 "解离素发电厂"
  building_giga_iodizium_plant_desc:0 "一个由外来的忽视物理规律的解离素晶体供能的发电站，这种水晶的奇怪特性使得它们成为了非常有效的发电机。"
  
  building_giga_iodizium_research:0 "解离素研究设施"
  building_giga_iodizium_research_desc:0 "许多关于解离素晶体的实验在这栋建筑中开展来理解它们极其古怪的特性。"
  
  building_giga_paluush_homes:0 "帕鲁什大都会"
  building_giga_paluush_homes_desc:0 "帕鲁什人建造的巨大城市。尽管应用了原始的技术，它仍然非常高效和有组织，几乎可以与太空时代的城市建筑媲美。"
  
  building_giga_paluush_capital:0 "宏伟的帕鲁什宫殿"
  building_giga_paluush_capital_desc:0 "一个巨大的建筑网络，看起来是作为帕鲁什的首都。似乎有大量的灵能能量从中显现。"
  
  building_giga_habitat_zro_harvester:0 "泽珞精炼复合体"
  building_giga_habitat_zro_harvester_desc:0 "这个设施处理收获的泽珞。"
  mod_building_giga_habitat_zro_harvester_max:0 "极限泽珞精炼复合体"
  
  building_giga_elysium_dust_sifter:0 "太空尘埃处理设施"
  building_giga_elysium_dust_sifter_desc:0 "太空尘埃频繁地通过$name_orb_elysium$。这个巨大的设施可以收集这些尘埃并将其精炼成少量的可用物资。"
  
  building_giga_gas_fusion_plant:0 "大气融合设施"
  building_giga_gas_fusion_plant_desc:0 "这栋建筑将从这颗星球大气上收集到的诸如氢和氧的轻元素聚变成可供工业使用的重元素。"
  mod_building_giga_gas_fusion_plant_max:0 "极限大气融合设施"
  
  building_giga_gas_mote_harvester:0 "大气微粒提取器"
  building_giga_gas_mote_harvester_desc:0 "一台开发漂浮于这个气态巨行星大气中的巨大微粒云的设施。"
  mod_building_giga_gas_mote_harvester_max:0 "极限大气微粒提取器"
  
  building_giga_gas_floater_harvester:0 "悬浮物分析复合体"
  building_giga_gas_floater_harvester_desc:0 "致力于放养和研究这颗气态巨行星上的奇特气生生命体的设施."
  mod_building_giga_gas_floater_harvester_max:0 "极限悬浮物分析复合体"
  
  building_ehof_sm_forge_1:0 "$ehof_sr_sentient_metal$铸造厂"
  building_ehof_sm_forge_1_desc:0 "$building_ehof_sm_forge_1$是一种专业化且先进的装置，它唯一的目的就是喂养£alloys£ §Y$alloys$§!和£energy£ §Y$energy$§!来积累大量的£ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§!以创造出更多的£ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§!。"
  
  building_ehof_sm_forge_2:0 "$building_ehof_sm_forge_1$复合体"
  building_ehof_sm_forge_2_desc:0 "$building_ehof_sm_forge_2$是比$building_ehof_sm_forge_1$更大更有效率的变体。它能使用我们扩充了的关于£ehof_sr_sentient_metal£§Y$ehof_sr_sentient_metal$§!的知识增进生产过程并在更短的时间内创造更多的£ehof_sr_sentient_metal£§Y$ehof_sr_sentient_metal$§!。"
  
  building_giga_research_lab_1:0 "抽象实验机构"
  building_giga_research_lab_1_desc:0 "专门从事抽象物理学研究实验分支的特殊机构，可以容纳极大量的研究人员。"
  
  building_giga_research_lab_2:0 "非定域研究设施"
  building_giga_research_lab_2_desc:0 "专门从事抽象物理学研究实验分支的特殊机构，可以容纳极大量的研究人员。"
  
  building_giga_institute_1:0 "非常态智库"
  building_giga_institute_1_desc:0 "非常态智库是一个巨大的装置、行星的核心处理器与抽象物理学的研究机构。这一机构让整个行星各方面的研究产出都极大程度的提升了。"
  
  building_giga_supercomputer_1:0 "抽象超级计算机"
  building_giga_supercomputer_1_desc:0 "非常态智库是一个巨大的装置、行星的核心处理器与抽象物理学的研究机构。这一机构让整个行星各方面的研究产出都极大程度的提升了。"
  
  building_giga_supercomputer_2:0 "抽象究极计算机"
  building_giga_supercomputer_2_desc:0 "这一高度先进并特化的装置允许对通过抽象物理学手段发现的非定域化现象进行研究实验。"
  
  building_giga_institute_2:0 "超因果科学枢纽"
  building_giga_institute_2_desc:0 "超因果科学枢纽是一个致力于最先进最巨大的，涉及抽象物理学的非定域化现象的科研项目与实验的巨大设施。"
  
  building_giga_energy_nexus_1:0 "激光传导能量分配器"
  building_giga_energy_nexus_1_desc:0 "这个巨大的复合体用强大的高能光导体来在其星球与恒星系中的其他星球间传输能量。"
  
  building_giga_energy_nexus_2:0 "超空间航路能量传输器"
  building_giga_energy_nexus_2_desc:0 "这些超高容量的能量传输器可以在恒星系间传输能量，能让我们的帝国更有效地分配能量。"
  
  building_giga_energy_nexus_3:0 "跨星域纠缠器"
  building_giga_energy_nexus_3_desc:0 "这个巨大的建筑允许银河系中不同位置的量子场直接纠缠在一起，这让我们有可能在帝国内部即时转移能量。"
  
  building_giga_planetary_shield_generator_1:0 "超护盾防御屏障"
  building_giga_planetary_shield_generator_1_desc:0 "超护盾防御屏障是传统行星护盾发生器的加强版，使用了超护盾技术来极大的提升护盾发生器的能力与效率。"
  
  building_giga_planetary_shield_generator_2:0 "负质量守护者"
  building_giga_planetary_shield_generator_2_desc:0 "在行星大气层周围创造一个质能排斥层，负质量投射器利用负质量来保护行星免遭最强烈的轨道轰炸与小行星撞击伤害。只有永久性的长期轰炸和聚焦的极端高能光束能够及时的穿透这一排斥层。"
  
  building_negative_mass_factory_1:0 "能量反变换器原型"
