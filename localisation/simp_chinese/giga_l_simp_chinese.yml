  job_giga_ezic_hunter_desc:0 "承担了他们当地部落——或者说“巢”——中的不同职责的魔鱼。"
  
  building_giga_ezic_capital:0 "魔鱼首都"
  building_giga_ezic_capital_desc:0 "一个有点粗糙的大型城市，充当魔鱼文明的“首都”。它安置了行星上最高级别的魔鱼主典，协调部落之间的行动，当然还有星球上发展惊人的轨道网络。"
  
  mod_job_giga_ezic_hunter_add:0 "魔鱼部落民岗位"
  
  giga_katrebels.1005.name:0 "鲈夫的离别礼"
  giga_katrebels.1005.desc:0 "[ezic_liberator.GetName]！还是我，§Y鲈夫·赛拉雷斯·霍恩斯菲尔特§!。\n\n为了感谢你帮助我们反抗§Y喵星人帝国§!，我们决定给你一份礼物，包括了我们在§Y特洛皮亚那§!挖到的一系列稀有资源——对我们没有用处。\n\n希望这些资源能在你们未来的事业中为你们服务。\n\n既然我们已经找到了天堂，我和魔鱼向你们告别，太空旅者。"
  giga_katrebels.1005.a:0 "很棒的礼物。再会，魔鱼。"
  
  ###UNIFICATIONS###
  giga_flusionunion.002.name:0 "喵星人帝国战败！"
  giga_flusionunion.002.desc:0 "§Y朱布里奥§!星系的原始世界§Y弗鲁森§!传来了惊人的消息。\n\n几年前曾试图征服世界的§Y喵星人帝国§!，已经被以§Y索拉克共和国§!为首的§Y弗鲁森合众国§!打败了！这个联盟是为反击喵星人占领世界的企图而产生，由于形势紧急，很快就发展到囊括星球其余的政府。\n\n随着帝国战败，现在的§YUFS§!已经成为一个环弗鲁森的超级大国。与喵星人帝国相比，它的政策更加和平、自由和民主，有些人认为这是弗鲁森人的伟大胜利，许多人对事件没有以核天启结束感到困惑。\n\n§Y月球大炮计划§!被保留了下来，不过它已经被非喵星人完全重写了，以确保他们再也无法利用它进行恶意活动。然而，§Y喵尾大帝§!仍然下落不明，他似乎只是在被击败后从弗鲁森表面消失了。"
  giga_flusionunion.002.a:0 "民主的胜利。"
  
  giga_flusionunion.004.name:0 "弗鲁森实现了FTL！"
  giga_flusionunion.004.desc:0 "经过约十年的力量巩固，§Y弗鲁森§!上的§Y弗鲁森合众国§!终于发明了超光速引擎。因此，他们的民选领袖§Y德弗斯·特克里克·玛吉纳§!向我们发出了外交通信，要求将§Y朱布里奥§!星系转让给他们。\n\n虽然他们最近才发明超光速引擎，但他们的武器和其它技术却出奇先进，对于这个银河舞台上的新秀，谨慎行事为明智之举。"
  giga_flusionunion.004.a:0 "显示在屏幕上。"
  
  giga_flusionunion.005.name:0 "收到传输信号！"
  giga_flusionunion.005.desc:0 "太空旅者，你好！\n\n我的名字叫§Y德弗斯·特克里克·玛吉纳§!，§Y弗鲁森合众国§!的领导人。在打败喵星人帝国之后，我们成为了弗鲁森唯一的管理机构，我们一直在努力改善我们可爱世界上所有物种的生活条件。\n\n但这是题外话！通过我们的共同努力，我们终于获得了超光速旅行的能力，现在我们恳请您将§Y朱布里奥§!星系转让给我们。我们可以提供星系的经济补偿，补偿金额为§Y10000§! £energy£和§Y1000§! £alloys£。\n\n请明白，如有必要，我们不惧拿起武器……"
  giga_flusionunion.005.a:0 "不错的交易。"
  giga_flusionunion.005.a.tooltip:0 "我们会将§Y朱布里奥§!星系§Y移交给§Y弗鲁森合众国§!。§!"
  giga_flusionunion.005.a.response:0 "很好！我们期待与你们进行更深入的合作。"
  giga_flusionunion.005.b:0 "这个星系是我们的。滚出去。"
  giga_flusionunion.005.b.tooltip:0 "§Y弗鲁森合众国§!可能会向我们§R宣战§!！"
  giga_flusionunion.005.b.response:0 "看来我们要把所有的老喵星军火都拿出来了……"
  
  giga_flusionunion.006.name:0 "弗鲁森开战了！"
  giga_flusionunion.006.desc:0 "警报！在我们拒绝将§Y朱布里奥§!星系交给他们之后，弗鲁森政府强行夺取了该星系，并随后向我们宣战。\n\n他们还宣称要夺取朱布里奥周围大量领土。看来他们的要求并不是玩笑……"
  giga_flusionunion.006.a:0 "全员备战！"
  
  giga_flusionunion.007.name:0 "弗鲁森合众国"
  giga_flusionunion.007.desc:0 "有消息称，原始世界§Y弗鲁森§!已经实现了超光速旅行。虽然原始人达到太空时代通常不会引起什么关注，但这个文明其实相当先进，在发明超光速引擎之前就已有长足发展。\n\n因此，现在他们进入银河阶段的武器装备，大概率能与我们的相媲美。与这个新兴银河竞争者打交道时，可能要谨慎行事。"
  giga_flusionunion.007.a:0 "有趣。"
  
  # #Kronks (UNUSED)
  # giga_flusionunion.012.name:0 "Kronks unite Flusion!"
  # giga_flusionunion.012.desc:0 "Surprising news have arrived the primitive world of §YFlusion§! in the §YJublio§! System.\n\nThe §YKatzenartig Imperium§!, who had embarked on a world conquest a few years ago, has been defeated by the overwhelming numbers of... §YKronk§!. Populated by the arthropoid and namesake §YKronks§!, §YKronk§! remained an underdog on Flusion's geopolitical scene, until the war between the Katzens and the rest of the planet kicked off.\n\nThe Kronks remained relatively neutral, but as the fighting got worse and worse, and Flusion was on the brink of total devastation, a particularly charming Kronk leader known as... §YKronk§!... launched a surprise offensive against the myriad of weakened nations.\n\nThe Kronks, who possess extremely high birthrates, were able to overwhelm whatever opposition remained with sheer numbers, and ended up unifying all of Flusion within months.\n\nWith their rule consolidated, the Kronks are now beginning to slowly rebuild Flusion, and they have managed to commandeer the Katzen §YProjekt Mondkanone§!, which had been abandoned during the later portions of the war."
  # giga_flusionunion.012.a:0 "Kronk!"
  
  # giga_flusionunion.014.name:0 "Kronks Achieve FTL!"
  # giga_flusionunion.014.desc:0 "News have reached us that the arthropoid §YKronks§! of §YFlusion§! (which they renamed to... Kronk), have recently developed their very first FTL engines!\n\nFollowing a period of military and technological buildup following their takeover of §YKronk§!, the §YKronks§! of §YKronk§!, led by §YKronk§!, have consolidated their rule over the planet.\n\nTheir extremely high birthrates allowed them to rapidly repopulate parts of the planet devastated by the war, and it seems they are now looking to spread their kind into the stars, as we are receiving a transmission from them..."
  # giga_flusionunion.014.a:0 "Kronk?"
  
  # giga_flusionunion.015.name:0 "Kronk"
  # giga_flusionunion.015.desc:0 "I am §YKronk§!, ruler of §YKronk§! and the §YKronks§! on the planet of §YKronk§!.\n\nAs you have most likely noticed, my kind has recently achieved FTL travel, and we are subsequently demanding that you transfer the §YJublio§! system to us.\n\nFailure to comply will result in your immediate termination by the Kronks."
  # giga_flusionunion.015.a:0 "You can have it."
  # giga_flusionunion.015.a.tooltip:0 "We will §Ytransfer§! the §YJublio§! system to the §YUnited Flusionian States§!."
  # giga_flusionunion.015.a.response:0 "The Kronks thank you."
  # giga_flusionunion.015.b:0 "To hell with you Kronks!"
  # giga_flusionunion.015.b.tooltip:0 "§YKronk§! will likely §Rdeclare war§! on us!"
  # giga_flusionunion.015.b.response:0 "The Kronks will not forgive you for this."
  
  # giga_flusionunion.016.name:0 "Kronks goes to War!"
  # giga_flusionunion.016.desc:0 "Alarming news! Following our refusal to hand over the §YJublio§! system to them, the Kronk government has forcefully seized the system, and subsequently declared war on us.\n\nThey have also claimed a colossal amount of territory surrounding Jublio. It appears they weren't messing around with their demands, as hordes of Kronk ships are already mobilizing for war."
  # giga_flusionunion.016.a:0 "Those damned Kronks!"
  
  # giga_flusionunion.017.name:0 "The Kronks"
  # giga_flusionunion.017.desc:0 "News have reached us that the primitive world of §YFlusion§! has achieved FTL travel. While primitives reaching the space age is normally of little concern, this civilization of arthropoid §YKronks§! is actually quite advanced, and developed rather heavily prior to inventing the Hyperdrive.\n\nAs such, they are now entering the galactic stage with weaponry and equipment that might very well rival our own. It might be prudent to tread with caution when dealing with this new galactic contender."
  # giga_flusionunion.017.a:0 "Interesting... Kronk?"
  
  ###HKE###
  giga_hke.002.name:0 "神圣喵星人帝国"
  giga_hke.002.desc:0 "人们大概认为，§Y大帝§!在§Y喵星人帝国§!崩溃后消失，在自己的人民最需要他的时候抛弃他们，将以懦夫或叛徒的形象被人们铭记。但出乎意料的是，最后结果似乎完全相反。\n\n实际上，可能由于大帝营造狂热的个人崇拜，在无数§Y分裂的喵星国家§!中，开始形成“大帝狂热”。这些国家的民众和领导层实际上已经开始对他进行“崇拜”，有些人声称他将“回归并纠正对喵星人犯下的错误”。\n\n更令人惊讶的是，这些分裂出来的国家已经组合成了一个巨大而又松散的联邦——§Y神圣喵星帝国§!。这个“HKE”的目的显然是要完成大帝未竟的事业，并确保喵星人在银河系中的延续。\n\n这个超国家同盟目前由HKE“大帝之国”的§Y[giga_hke_leader.GetName]§!领导，很可能会粉碎大帝战败后银河系持久和平的希望……"
  giga_hke.002.a:0 "有意思。看来，他们变本加厉了。"
  giga_hke.002.a.tooltip:0 "§Y神圣喵星帝国§!已经形成，由大多数§Y喵星分裂国§!组成。\n我们可以在§Y外交列表§!中与他们联系，不过因为我们击溃了§Y大帝§!，他们对我们比较§R敌视§!。"
  
  hke_federation:0 "神圣喵星人帝国"
  hke_federation_desc:0 "这个联邦的成员们希望重现曾经喵星人帝国在银河系中的强大，并成功实现大帝的愿景。"
  
  hke_country:0 "神圣喵星人帝国"
  hke_country_desc:0 "一个由喵星人帝国崩溃后的残部建立的超国家组织。"
  
  giga_hke.0010.name:0 "神圣喵星人帝国"
  giga_hke.centra.0:0 "§YHKE集权度：§!1|低"
  giga_hke.centra.0.tooltip:0 "§RHKE成员国增益：§!\n§Y无。§!"
  
  giga_hke.centra.1:0 "§YHKE集权度：§!2|中等"
  giga_hke.centra.1.tooltip:0 "§RHKE成员国增益：§!\n§Y+10% 舰船射速\n+10% 船体值\n+10% 装甲值\n+10% 陆军生命§!"
  
  giga_hke.centra.2:0 "§YHKE集权度：§!3|高"
  giga_hke.centra.2.tooltip:0 "§RHKE成员国增益：§!\n§Y+25% 舰船射速\n+25% 船体值\n+25% 装甲值\n+25% 陆军生命§!"
  
  giga_hke.centra.3:0 "§YHKE集权度：§!4|极高"
  giga_hke.centra.3.tooltip:0 "§RHKE成员国增益：§!\n§Y+50% 舰船射速\n+50% 船体值\n+50% 装甲值\n+50% 陆军生命§!"
  
  giga_hke.0021.name:0 "HKE集权度提升了！"
  giga_hke.0021.desc:0 "在最近的一系列改革之后，仍然年轻的§Y神圣喵星帝国§!已经成功加强其中央集权。\n\n这将提高喵星分裂国内部官僚效率，各国分配资源变得更加容易，将加强其舰队和军队实力。"
  giga_hke.0021.a:0 "有趣。"
  giga_hke.0021.a.tooltip:0 "§YHKE集权度§G提升§!至§Y中等§!。§!"
  
  giga_hke.0023.name:0 "HKE集权度提升了！"
  giga_hke.0023.desc:0 "由于极佳的国际合作，§Y神圣喵星帝国§!再次成功加强中央集权。\n\n和上次一样，喵星分裂国内部官僚效率进一步提高，各国共享越来越多的资源，加强了其舰队和军队的实力。"
  giga_hke.0023.a:0 "有趣。"
  giga_hke.0023.a.tooltip:0 "§YHKE集权度§G提升§!至§Y高§!。§!"
  
  giga_hke.0025.name:0 "HKE集权度提升了！"
  giga_hke.0025.desc:0 "§Y神圣喵星帝国§!再次成功加强了行政中央集权，这可谓是官僚主义的奇迹。\n\n行政和军事力量越来越多地围绕HKE的§Y大帝之国§!运作，喵星分裂国内部官僚效率大大提升，加强了其舰队和军队的实力。"
  giga_hke.0025.a:0 "让人愈发不安。"
  giga_hke.0025.a.tooltip:0 "§YHKE集权度§G提升§!至§Y极高§!。§!"
  
  giga_hke.0010.desc.a:0 "弗鲁森理所当然属于我们。大地要求我们以他的名义将它收回。"
  giga_hke.0010.desc.b:0 "大帝会回来的。\n\n校准你的时钟，因为它正滴答走向他的到来。\n\n我们会忍耐的。"
  giga_hke.0010.desc.c:0 "大帝与我们同在。他是否也和你们同在？"
  giga_hke.0010.desc.d:0 "总有一天，银河会再度统一。"
  giga_hke.0010.desc.e:0 "大帝派我们继续他的伟大计划。\n\n我们不想让他失望。"
  giga_hke.0010.desc.f:0 "违背大帝的意愿是你最大的错误，[root.GetName]。"
  
  giga_hke.president:0 "§YHKE大帝之国§!：[giga_hke_leader.GetName]"
  giga_hke.membercount:0 "§YHKE成员数量§!：[global_event_country.hke_member_count]"
  
  giga_hke.1001.name:0 "神圣喵星帝国：新大帝国"
  giga_hke.1001.desc:0 "在关于前任大帝之国的不幸事件以后，§Y[giga_hke_leader.GetName]§!已经承担起HKE§Y大帝之国§!的责任，如今领导着§Y神圣喵星人帝国§!以寻求恢复大帝的荣光。"
  giga_hke.1001.a:0 "有趣。"
  
  giga_hke.1002.name:0 "神圣喵星人帝国"
  giga_hke.1002.desc:0 "在他们的前任§Y大帝之国§!不合时宜地灭亡以后，§Y神圣喵星人帝国§!目前正在选出一个新的领导国，并且不会接受通讯。这个过程可能需要一个月以上。"
  giga_hke.1002.a:0 "哦，我们的错。"
  
  giga_hke.0027.name:0 "神圣喵星人帝国重组！"
  giga_hke.0027.desc:0 "在合作、官僚才能和对大帝的奉献精神的空前奇迹之下，组成了§Y神圣喵星人帝国§!的无数喵星分裂国决定最终抛弃他们之间可能存在的分歧，统合为一个星系超国家！\n\n实际上，几乎整个神圣喵星人帝国现在都已经融合为了一个单一的超国家实体，以HKE的前§Y大帝之国§!为中心。\n\n其统治者——§Y[hkekaiser.GetName]§!宣称自己是“大帝的继承者”，并发誓要利用如今统合的HKE的全部力量来确立喵星人以及组成HKE的全部种族对于银河系的霸权，以实现大帝的愿景。\n\n令人惊讶的是，根据报告，这个超国家利用它汇聚的资源组装出两个巨大的舰队，被称为§Y神圣喵星舰队§!——每个舰队都拥有一个可怕的武器化天体——一个§Y大帝之月§!！\n\n他们还占据了其领土周围的大部分空置空间，尽管一些分裂国§R拒绝§!进行统合——出于各种目的和意图，但是§Y喵星人帝国§!实际上已经归来……"
  giga_hke.0027.a:0 "这……不太妙。他们从未真正放弃。"
  giga_hke.0027.a.tooltip:0 "§Y神圣喵星人帝国§!的大部分都已经统合进了一个强大的单一实体当中。\n§R他们可能会尝试收复帝国失地。§!"
  
  civic_spirit_of_the_kaiser:0 "大帝之魂"
  civic_spirit_of_the_kaiser_desc:0 "神圣喵星人帝国已经联合起来，实际重建了喵星人帝国。他们正在使用受到最新科技改进的先进喵星武器，以将他们的力量提升至极限。\n§B他们已经下定决心要完成大帝发起的事业。§!"
  
  origin_hke:0 "神圣喵星人帝国"
  origin_hke_desc:0 "这个文明是无数分裂国试图改革喵星人帝国的结果。"
  
  giga_hke.0029.name:0 "收复战争"
  giga_hke.0029.desc:0 "令人震惊的消息！在联合以后不久，§Y神圣喵星人帝国§!就决定动用武力对付所有残余的§Y独立§!喵星分裂国，来使帝国再度统一。\n\n虽然我们应该不会直接受到这次“收复战争”的影响，但无论如何我们还是应该对这些帝国复仇者保持警惕，因为他们可能会在以后将目光转向我们……"
  giga_hke.0029.a:0 "哇哦。"
  giga_hke.0029.a.tooltip:0 "§Y神圣喵星人帝国§!已经向所有残余的独立喵星分裂国§R宣战§!。"
  
  giga_hke.0011.name:0 "神圣喵星人帝国"
  giga_hke.0011.desc:0 "[root.GetName]！你正占有着§Y朱布里奥星系§!——一个我们的神圣之地，因为那是大帝最初开始他伟大征程的地方。\n\n因此，我们要求你立即将这个星系交予我们，如此我们的帝国会再度圆满。\n\n我们可以向你提供§Y25000§! £energy£以进行补偿，但请注意，如果你不合作的话，我们将毫不犹豫地打击你们。"
  giga_hke.0011.a:0 "很好，你可以拥有它。"
  giga_hke.0011.a.tooltip:0 "我们会将§Y朱布里奥§!星系§Y移交§!给§Y神圣喵星人帝国§!，"
  giga_hke.0011.b:0 "帝国在几十年前就崩溃了，早已逝去！"
  giga_hke.0011.b.tooltip:0 "§Y神圣喵星人帝国§!会向我们§R宣战§!！"
  
  opinion_ended_kaiser:0 "战胜大帝"
  
