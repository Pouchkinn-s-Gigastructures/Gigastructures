  giga_mega.711.name:0 "恒星系飞船被摧毁！"
  giga_mega.711.desc:0 "一艘§Y恒星系飞船§!在§Y[giga_debris_system.GetName]§!星系内遭受了及其强烈的武器攻击，以至于其最后的防御系统也超负荷运转了。\n\n在飞船完全崩毁之前，组成它的§Y4个行星飞船§!和§Y5个战争之月§!启动了紧急协议并从恒星系飞船船体上解离了自身。\n\n尽管它们也被恒星系飞船正在爆炸的星核严重损毁，这些§Y行星飞船§!和§Y战争之月§!现已组成一支舰队，我们可以随意使用。"
  giga_mega.711.a:0 "该死！"
  
  decision_claim_system_megas:0 "宣称天体战舰"
  decision_claim_system_megas_desc:0 "如果该星系中有我们不拥有的行星飞船，战争之月或小行星火炮的残骸，这个决议可以让我们维护我们的合法权益。"
  decision_claim_system_megas_effect:0 "这将使我们获得星系中所有§Y小行星火炮残骸§!，§Y战争之月残骸§!，§Y行星飞船残骸§!和§Y永世行星飞船残骸§!的控制权。"
  
  giga_blokkat.1034.name:0 "废料垂钓"
  giga_blokkat.1034.desc:0 "§Y猫块赋权者§!的消亡导致了我们星系内的所有猫块舰船自发地毁灭。然而，观察发现，曾经支持这些飞船的复杂的超维结构的残骸仍在超维空间内徘徊。\n\n因此，鉴于我们的§Y超维发电机§!能够伸入超维空间来收割内容，它应该也能够定期回收这些残骸。\n\n实际上这意味着只要我们能控制它，如果我们想要完成对猫块部件逆向工程的工作，发电机就能稳定的给我们收获§M猫块废料§!£blokkat_scrap_icon£。"
  giga_blokkat.1034.a:0 "真是个好消息!"
  giga_blokkat.1034.a.tooltip:0 "只要它还在我们的空间，§Y超维发电机§!每月将生产§Y10§!§M猫块废料§!£blokkat_scrap_icon£。"
  
  giga_blokkat.3000.fixblokkatstars:0 "制定一个§G恢复§!已被收割星系的方案。"
  giga_blokkat.3000.fixblokkatstars.tooltip:0 "猫块已对我们的宇宙造成了不可估量的破坏，但最近对猫块时间旅行方法的调查揭示了可能消除其灾难性破坏的方法。"
  
  giga_tech_blokkat_fix_systems:0 "时间性恢复"
  giga_tech_blokkat_fix_systems_desc:0 "一个巨大的巨构建筑能进入未来并从宇宙的另一个时代取回一个恒星，这可能就是我们所需的，能消除背信弃义的猫块造成的损害的东西。"
  tech_blokkat_fix_systems_title:0 "§H解锁巨构建筑§!：跨时间修复器"
  
  giga_blokkat.3352.name:0 "跨时间修复器"
  giga_blokkat.3352.desc:0 "对时空旅行艰苦研究的成果，§Y跨时间修复器§!现已完成。\n\n现在，我们应在任何被猫块摧毁的星系中建造这个巨大的巨构建筑。如果一切按计划进行，它应该从宇宙的未来时代找回一颗恒星，并利用它再次为被摧毁的星系带来光明和生命。它还将为上述星系生成新的超空间航线。\n\n因为宣称这些空星系很昂贵，我们§R不§!需要§Y拥有§!星系所有权才能建造§Y跨时间修复器§!。\n\n由于时空操纵是一项艰巨的任务，该巨构建筑只能在时空结构被猫块削弱的已收割星系中建造。不幸的是，我们不能用它来在其他地方生成全新的星系。"
  giga_blokkat.3352.a:0 "损害应被消除。"
  
  giga_blokkat.3351.name:0 "星际渔获"
  giga_blokkat.3351.desc:0 "时间旅行是一件危险的事情，在相当长的时间内，距离把任何东西送到未来，我们仍有令人难以置信的距离。\n\n然而，根据§Y猫块研究局§!的说法，如果我们有足够的能源和资源，沿时间寻找一个可用的恒星并着手“检索”该恒星的行为应该是完全可以做到的，因为并没有什么东西真的被送到其他时间点超过几秒。\n\n这个过程自然会涉及到大量的能量，因为我们必须真正地“把时空翻过来”以改变整个星系的时间位置，使其回到现在。\n\n当然，所选的恒星必须在因果范围之外以避免出现悖论。因此研究局认为，如果我们真的要进行这项工作，最安全的行动方案就是突破到未来。"
  giga_blokkat.3351.a.tooltip:0 "该科技的花费是§Y25M§!。"
  giga_blokkat.3351.a:0 "让我们开始行动吧！"
  
