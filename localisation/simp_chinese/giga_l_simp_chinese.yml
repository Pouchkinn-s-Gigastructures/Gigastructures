  planetary_drive_yard_0_DESC:0 "一个环绕行星赤道的造舰设施基址。该建筑的大型泊位能提升星系中恒星基地的效率，同时提供海军容量和士兵岗位。"
  planetary_drive_yard_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$——$giga_list_category_ship_production$§H（3船坞）§!——$giga_list_category_military$\n为其恒星基地提供§Y船坞槽位§!、§Y海军容量§!和§Y建造速度+15%§!\n$giga_list_category_requires_starbase_uplink$\n§L一个轨道造舰设施，为其环绕的行星提供军事增益。" #megalistentry PLANETARY DOCKYARD
  
  planetary_drive_yard_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$-由于它占据了行星的§Y轨道槽§!，它不能与§Y轨道理想城§!共存。可以被升级为§Y行星船坞§!以专注于§Y造舰§!或升级为§Y行星防御枢纽§!，能够自动建造并部署§Y突击护卫舰§!以防御此行星。\n\n每个§Y恒星基地§!最多可叠加§Y20§!个此类巨构建筑效果。"
  
  planetary_drive_yard_1:0 "行星船坞"
  planetary_drive_yard_1_DESC:0 "一个装有全功能造船设施的，运行中的行星船坞，提供海军容量、士兵岗位和对其星球的轻微保护，使其免受轨道轰击。\n\n给星系内的恒星基地提供3船坞和15%造舰速度。"
  
  planetary_drive_yard_modifier_gestalt:0 "行星船坞"
  planetary_drive_yard_modifier_gestalt_desc:0 "该星球上的行星船坞给它的居民提供了军人类职业以及对轨道轰炸的防护。"
  
  planetary_drive_yard_fortress_modifier_gestalt:0 "行星防御枢纽"
  planetary_drive_yard_fortress_modifier_gestalt_desc:0 "该星球上的行星防御枢纽给它的居民提供了大量军人类职业以及对轨道轰炸的全面防护。"
  
  planetary_drive_yard_modifier:0 "行星船坞"
  planetary_drive_yard_modifier_desc:0 "该星球上的行星船坞给它的居民提供了军人类职业以及对轨道轰炸的防护。"
  
  planetary_drive_yard_fortress_modifier:0 "行星防御枢纽"
  planetary_drive_yard_fortress_modifier_desc:0 "该星球上的行星防御枢纽给它的居民提供了大量军人类职业以及对轨道轰炸的全面防护。"
  
  corvette_defense_squadron:99 "[event_target:planet_deploying_ships.GetName] Defense Squadron"
  
  sm_planetary_drive_yard_uplink:0 "行星船坞上行链路"
  sm_planetary_drive_yard_uplink_desc:0 "将这一恒星基地与本星系中的所有§Y行星船坞§!链接。最多有§Y20§!个行星船坞可以起效。\n建造花费最高可减少§Y-30%§!。"
  already_have_pd_uplink:0 "我们已经上链了一个行星船坞。"
  
  giga_tech_planetary_drive_yard:0 "行星级造舰设施"
  giga_tech_planetary_drive_yard_desc:0 "与其完全集中在一个星系的恒星基地中来组装我们的船只，不如通过在我们的星球周围建造大型的轨道式船坞来分散我们的造舰设施，这有可能极大地提高我们军事造船综合体的效率。"
  allow_planetary_drive_yard:0 "§H解锁巨构建筑§!：行星船坞"
  desc_planetary_drive_yard:0 "行星船坞是一个巨大的，围绕行星赤道的环。它能提供§Y海军容量§!，给星系中的恒星基地提供§Y船坞§!，并给它的行星提供§Y士兵岗位§!和对§Y轨道轰炸§!的防护。不能与§Y轨道理想城§!同时存在。"
  
  giga_tech_planetary_drive_yard_defense:0 "行星攻击部队"
  giga_tech_planetary_drive_yard_defense_desc:0 "即使我们的舰队在我们帝国的另一个角落，我们也要保护我们的星球。把行星船坞改造成一个名副其实的轨道壁垒以容纳并部署防御舰队，这能确保我们的星球随时随地准备好抵御敌方进攻。"
  
  giga_tech_planetary_drive_yard_shipyard:0 "强化行星码头"
  giga_tech_planetary_drive_yard_shipyard_desc:0 "对我们分散的行星船坞进行额外升级，比如扩建基础设施，从长远来看将进一步提高我们的造船能力。"
  allow_planetary_drive_yard_shipyard:0 "§H解锁巨构建筑§!：行星驱动船坞"
  desc_planetary_drive_yard_shipyard:0 "从§Y行星船坞§!升级而来，§Y行星驱动船坞§!使巨构给予的船坞和建造速度奖励翻倍，并降低了在该星系恒星基地建造船只成本。同时也增强了贸易收集范围。"
  
  allow_planetary_drive_yard_defense:0 "§H解锁巨构建筑§!：行星防御枢纽"
  desc_planetary_drive_yard_defense:0 "从§Y行星船坞§!升级而来的§Y行星防御枢纽§!将巨构建筑的焦点从造舰转为行星防御。最重要的是，它获得了自动建造并维护其§Y突击护卫舰§!的能力，在有敌对舰船接近时自动部署。"
  
  giga_dialog.13400.name:0 "行星船坞基址完成！"
  giga_dialog.13400.desc:0 "已在§Y[giga_planet.GetName]§!的轨道上建成行星船坞基址。\n\n这一轨道平台应被用作组装环绕§Y[giga_planet.GetName]§!的环的基址，装有造舰设施和锚地。\n\n建造完成时，它将提供§Y3§!船坞，给恒星基地提供§Y20%§!造舰速度，§Y40§!海军容量和§Y+2.5%§!海军容量。此外，§Y[giga_planet.GetName]§!每§Y20§!人口将获得§Y1个士兵岗位§!，以及§Y-33%§!轨道轰炸伤害。\n\n我们要在恒星基地上建造一个§Y上行链接建筑§!来获得所述收益，在一个星系中上限为§Y20§!个行星船坞。"
  giga_dialog.13400.a:0 "好。"
  
  giga_dialog.13401.name:0 "行星船坞完成！"
  giga_dialog.13401.desc:0 "一座行星船坞已在§Y[giga_planet.GetName]§!周围完工。\n\n它拥有巨大的船坞、大量锚地与对接阵列，通过在船坞内同时建造多艘战舰，它将大大增强该星系恒星基地的性能。\n\n该结构完成将使§Y[giga_planet.GetName]§!成为我们帝国最重要的军事星球之一，因为它将为其居民提供大量士兵工作，并保护他们免受轨道轰炸。\n\n我们必须在恒星基地上建造一个§Y上行链路建筑§!以使其获得增益，最多可以叠加到同一星系内的§Y20§!个行星船坞。"
  giga_dialog.13401.a:0 "很好！"
  
  giga_dialog.13402.name:0 "行星防御枢纽已运转"
  giga_dialog.13402.desc:0 "§Y[giga_system.GetName]§!行星船坞已经升级为功能性的§Y行星防御枢纽§!。\n\n装备了巨大的机库和军舰码头，防御枢纽能自动建造一定数量的§Y突击护卫舰§!，由§Y[giga_planet.GetName]§!的人口决定。\n\n每当敌方舰队接近§Y[giga_planet.GetName]§!时，这些§Y突击护卫舰§!将被部署，并自动与该星系内的所有敌对船只交战，如果没有更多威胁，则返回§Y[giga_planet.GetName]§!。\n\n§Y突击护卫舰§!将使用我们的§Y船舰设计器§!的§Y护卫舰§!设计（因此我们不需要设计一个新的船类），但它们将装载更多火力，并缺少超光速引擎。\n\n我们可以通过选择§Y行星防御枢纽§!来查看该结构目前拥有多少艘§Y突击护卫舰§!并配置它们何时部署。\n\n此外，它将为每§Y10§!生活在其星球上的人口创建一支强大的§Y行星守卫§!军，以确保地面入侵情况下的星球安全。"
  giga_dialog.13402.a:0 "好极了。"
  
  giga_dialog.13404.name:0 "行星驱动船坞已运转"
  giga_dialog.13404.desc:0 "一座行星船坞已升级为§Y行星驱动船坞§!。\n\n在进一步关注船舶建造方面，该升级有效将提供给§Y[giga_system.GetName]§!恒星基地船坞和建造速度的奖励§Y翻倍§!。\n\n此外，它还将降低恒星基地建造飞船的成本§Y7.5%§!，可以叠加到§Y30%§!。驱动船坞将有助于收集流向该星系的贸易，使基地的§Y贸易收集范围§!增加§Y2§!。\n\n如果我们已经有了一座上行链路建筑，就不需要再建造一个新的。"
  giga_dialog.13404.a:0 "太好了。"
  
  planetary_drive_yard_1_shipyard:0 "行星驱动船坞"
  planetary_drive_yard_1_shipyard_DESC:0 "行星船坞的升级版，进一步专注于造船设施。巨构建筑赋予的船坞数量、海军容量和造船速度翻倍，同时也使该星系恒星基地的造船成本降低7.5%（最高30%），贸易收集范围增加2。"
  
  planetary_drive_yard_1_fortress:0 "行星防御枢纽"
  planetary_drive_yard_1_fortress_DESC:0 "行星船坞的升级版，专注于行星防御。增加了指挥限制，保护其星球免受轨道轰炸，并获得了自动向敌方舰队部署一些§Y突击护卫舰§!的能力。"
  
