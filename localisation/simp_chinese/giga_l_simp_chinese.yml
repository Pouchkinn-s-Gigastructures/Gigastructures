  blokkat_research_projects_desc:0 "§B研究项目§!是昂贵的，为了了解更多关于§Y猫块§!的信息所进行的昂贵操作，涉及完成一个§Y特殊项目§!或§Y科技§!。我们同时只能进行§Y1§!个。更多项目可能随时间出现。"
  
  blokkat_tasks_desc:0 "§G猫块任务§!代表了多种研究猫块的方式。它们不需要“开始”，只是编撰了获得$blokkat_knowledge$的不同方式。我们可以在任意时间做任意任务并在完成时立刻获得知识。"
  
  blokkat_inquietude_desc:0 "§R紧迫度§!表现了我们文明对§Y猫块威胁§!的恐慌度，以我们星球上的§Y稳定度§!和§Y犯罪度§!为代价增加§Y科研人员产出§!。每当猫块吞噬了我们银河系的§Y2%§!或我们的§Y星球§!和§Y人口§!被§R收割§!时增加§Y1%§!。"
  
