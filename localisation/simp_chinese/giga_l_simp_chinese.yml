  giga_fe_megas_enabled:0 "失落帝国巨构建筑：§G启用§!\n失落帝国将在游戏开始时拥有多个巨构建筑，比如§Y戴森球§!，§Y物质解压器§!§Y小行星火炮§!等。该功能整合自§YFallen Empire Megastructures（失落帝国巨构建筑）§!模组。这些巨构建筑可能已损坏，失落帝国不会取得已被禁用的巨构建筑。"
  giga_fe_megas_disabled:0 "失落帝国巨构建筑：§R禁用§!\n失落帝国将§R不会§!获得额外的巨构建筑。"
  
  giga_fe_gamers_enabled:0 "躺平死宅：§G启用§!\n如果§Y失落帝国巨构建筑§!，§Y套娃脑§!和§Y世界树之兰§!被启用，有可能生成一种特殊的唯物主义失落帝国，在一个§Y套娃脑§!上躺平。"
