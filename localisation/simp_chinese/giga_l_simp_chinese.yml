  giga_flusion.3231.name:0 "传输信号！"
  giga_flusion.3231.desc:0 "你们愿意给我们一些资源来建设月球大炮计划？这……出乎意料，但是很好！\n\n对于像我们这样的文明来说，这是个相当昂贵的项目，因此任何贡献都将受到感激1……"
  giga_flusion.3231.a:0 "我们将会给予100£alloys£"
  giga_flusion.3231.a.tooltip:0 "我们会略微资助这个项目。\n月球大炮计划建造速度：§G+10%§!"
  giga_flusion.3231.a.response:0 "很好！这肯定会派上用场。\n感谢你们的帮助，外星来客。"
  giga_flusion.3231.b:0 "我们将会给予500£alloys£"
  giga_flusion.3231.b.tooltip:0 "我们会资助这个项目。\n月球大炮计划建造速度：§G+30%§!"
  giga_flusion.3231.b.response:0 "很好！这肯定会派上用场。\n感谢你们的帮助，外星来客。"
  giga_flusion.3231.c:0 "我们将会给予一笔巨大的1500£alloys£"
  giga_flusion.3231.c.tooltip:0 "我们会大额资助这个项目。\n§B弗鲁森人和喵尾大帝将会铭记此事。§!\n月球大炮计划建造速度：§G+60%§!"
  giga_flusion.3231.c.response:0 "这真是……很多的资源。非常好！你们的贡献不会被遗忘的，外星来客！"
  giga_flusion.3231.d:0 "我们支付全价！2250£alloys£"
  giga_flusion.3231.d.tooltip:0 "我们会巨额资助这个项目。\n§B弗鲁森人和喵尾大帝将会§M清除地§!铭记此事。§!\n月球大炮计划建造速度：§G+135%§!"
  giga_flusion.3231.d.response:0 "你真的要给我们这么多吗？这是个历史性的时刻，外星来客！有了你们的帮助，月球大炮计划很快就能完成！"
  giga_flusion.3231.e:0 "忘掉它吧。我们负担不起。"
  giga_flusion.3231.e.tooltip:0 "我们会回去远距离观察这个项目。"
  giga_flusion.3231.e.response:0 "噢。真可惜。"
  
  giga_flusion.330.name:0 "摧毁计划获得成功！"
  giga_flusion.330.desc:0 "我们的朱布里奥站点报告说，Muno上的原始文明建设项目已经被成功摧毁了。\n\n我们的科学家将一颗小行星从邻近的小行星带中重新定向，并投射到了卫星的表面。原始文明的反应不够迅速，小行星直接撞上了月球建设基地，只留下了巨大的撞击坑。\n\n虽然这也导致卫星上的大量弗鲁森人伤亡，但毫无疑问他们的渺小项目永远都无法完成了。我们还成功地从卫星设施的遗骸中抢救出了一些合金。"
  giga_flusion.330.a:0 "好极了。"
  
  giga_flusion.3301.name:0 "弗鲁森陷入核战争！"
  giga_flusion.3301.desc:0 "看来我们对于弗鲁森的卫星项目的摧毁并不是毫无后果。在我们“干预”的几周后，§Y喵尾大帝§!——§Y喵星人帝国§!的统治者——轰炸了弗鲁森的其他国家。\n\n实际上，喵星人帝国是该项目的发起者和主要贡献者，喵尾声称其他国家故意将小行星重定向至建设基址上，这是“反喵星人联盟”阴谋的一份。被指控的国家自然否认这一点，但是喵尾仅仅加强了他的指控，并要求立即就事件中损失的人员和材料做出经济赔偿。\n\n谈判很快破裂了，喵尾威胁说，如果他的要求得不到满足，那么就会发动战争，而它们也确实没有得到满足。喵星人帝国和其他国家都动员起来，并且很快，全行星的大战就爆发了。由于两边都拥有大量核武器，没过多久冲突就演变成了全方位的核战争，最终摧毁了弗鲁森文明。\n\n弗鲁森现在变成了一个荒凉的死寂星球，据估计有130亿人在该事件中丧生。"
  giga_flusion.3301.a:0 "哎呦。"
  giga_flusion.3301.b:0 "喵星人一定很喜欢核轰炸他们自己的星球。"
  
  giga_flusion.331.name:0 "摧毁计划失败了！"
  giga_flusion.331.desc:0 "我们摧毁弗鲁森的Muno建设项目的尝试失败了。我们的星系站点科学家将一颗巨大的小行星从附近的小行星带中重定向，将它投射过去以令其与主建设基址发生直接碰撞。不幸的是，这个原始文明及时注意到了小行星，并很快派出了大型舰船以让其偏离卫星。\n\n再次试图摧毁这个项目无疑会使我们的存在展现在这个原始文明面前，但是我们也不能放弃该项目会很难完成的可能性。\n\n我们应该怎样行动？"
  
  giga_flusion.331.a:0 "忘掉它吧，让他们干完。"
  giga_flusion.331.b:0 "尝试去查出这是什么项目。"
  giga_flusion.331.c:0 "够了！准备全面入侵这个星球！"
  giga_flusion.331.c.tooltip:0 "出其不意这一点肯定会对我们有利。\n§R如果弗鲁森人在我们击败他们之前完成了他们的项目，我们将会遭受稳定度、凝聚力和影响力的惩罚。§!"
  
  giga_flusion.332.name:0 "入侵弗鲁森失败"
  giga_flusion.332.desc:0 "尽管我们尽了最大努力，但我们未能成功击败原始的弗鲁森人，在他们完成他们的巨型月球巨构之前。我们的帝国和经济现在受到了投入大量无意义努力的反作用……\n\n随着他们的卫星防御系统的就位，未来的任何入侵行动都将会变得极其困难。"
  giga_flusion.332.a:0 "该死！我们必将摧毁它……"
  
  giga_flusion.333.name:0 "弗鲁森人被击败！"
  giga_flusion.333.a.desc:0 "经过周密的计划，我们成功击败了弗鲁森人，从而停止了他们的邪恶卫星计划。\n\n将科学家派到被提及的卫星之后，他们发现这个项目是一个巨大的导弹与机库阵列，被安置在嵌入卫星地表的巨型相对论轨道炮周围。\n\n我们的最高指挥部松了一口气，因为入侵成功了。如果这个“卫星防御系统”完工的话，它无疑会很麻烦。我们也成功回收了项目的一些组件，还获得了它的一些极其先进的设计图。"
  giga_flusion.333.b.desc:0 "经过周密的计划，我们成功击败了弗鲁森人，从而停止了他们的邪恶卫星计划。\n\n将科学家派到被提及的卫星之后，他们确认这个项目实际是一个巨大的导弹与机库阵列，被安置在嵌入卫星地表的巨型相对论轨道炮周围。\n\n我们的最高指挥部松了一口气，因为入侵成功了。如果这个“卫星防御系统”完工的话，它无疑会很麻烦。我们也成功回收了项目的一些组件，我们的科学家们还获得了它的一些极其先进的设计图。"
  giga_flusion.333.a:0 "谢天谢地。这本会是个问题……"
  
