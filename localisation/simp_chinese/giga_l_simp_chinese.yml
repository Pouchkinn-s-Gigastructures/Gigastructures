  blokkat_chain_1_title:0 "猫块赋权者当前位置"
  blokkat_chain_1_desc:0 "猫块赋权者显然作为猫块收割行动的巨型枢纽和母舰。必须不惜一切代价追踪并摧毁它！"
  
  giga_blokkat.1020.name:0 "存在性收割"
  giga_blokkat.1020.desc:0 "猫块即刻开始了对我们银河系的收割行动，它们首个合适目标之一就是现在的§Y[blokkat_first_stripmined_system.GetName]§!。\n\n人们本以为它们会用某种自我复制的机器人来持续拆解行星，或者用某种巨型引力束来“撕扯”星体并把它们收割为有用的材料。然而真相远比我们曾设想的要严峻的多的多。\n\n在进入星系后，猫块的§Y猫块拆解者§!，显然是一艘被用于拆解其母舰周围星系的收割舰，开始充斥巨大的能量。\n\n当飞船完成了对收割设备的充能后，该星系立刻被巨大的闪光吞没，而在闪光消逝之后，留下了……什么都没有。\n\n这个星系，在任何意义上，都彻底的不存在了。不光其恒星和行星消失了，就连气体云和围绕该星系的辐射都被彻底移除了，看来是被§Y猫块拆解者§!收割并转化为原始能源了。\n\n事实上，该事件发生后对这一星系的即时分析显示，该星系的温度几乎下降到绝对零度，这意味着最后的每一点能量都被吸走了。\n\n该星系已经彻底死亡，完全耗尽了它曾经包含的一切。"
  giga_blokkat.1020.a:0 "令人毛骨悚然……"
  
  sc_blokkat_stripmined:0 "彻底虚无的空间"
  sc_blokkat_stripmined_desc:0 "该星系已经被系统地抽走了所有能量。"
  
  giga_blokkat.1021.name:0 "猫块研究局"
  giga_blokkat.1021.desc:0 "我们文明的每一层在几个星系完全被摧毁后，都对猫块事态的紧急程度投来了更多关注。显然，这些实体不是一般意义上的资源饥渴型文明，如果我们有一天要扳倒它们看似无懈可击的母舰，我们就不得不对猫块及其相关的工程学进行全面的研究。\n\n同时，我们的科研和军事部门共同建立了§Y猫块情报局§!，这一中心化机构将使我们能访问当前的猫块知识，以及如何研究它们并最终反击回去。\n\n最紧迫的问题不会有§Y猫块赋权者§!无比强大的护盾设备以外的选项，它阻止了我们，或者任何人此时此刻终结猫块威胁的可能性。\n\n对猫块取得的数据将被编撰成§G猫块知识§!，而如果我们想要终结它们对我们银河系贪得无厌的拆解，那么获取更多这种知识将是至关重要的。\n\n§Y猫块研究局§!现已可通过点击底部栏附近访问。\n\n§B若【猫块研究局】的按钮由于某种原因没有出现，则你也可以通过法令进入【猫块研究局】。§!"
  giga_blokkat.1021.a:0 "好。"
  giga_blokkat.1021.a.tooltip:0 "通过使用屏幕下方的“阅览猫块知识”按钮，我们现在就能和§Y猫块研究局§!取得联系。"
  
  giga_contact_blokkats_tooltip:0 "§H阅览§Y猫块知识§!……§!"
  
  giga_blokkat.3000.name:0 "§G猫块研究任务§!"
  giga_blokkat.3000.desc.a:0 "[ROOT.blokkat_bureau_text]"
  
  blokkat_knowledge:0 "§G猫块知识§!"
  
  giga_blokkat.3000.shield:0 "分析§Y猫块赋权者§!的§B护盾§!"
  giga_blokkat.3000.shield.tooltip:0 "§Y猫块赋权者§!作为猫块母舰，被一个看起来坚不可摧的护盾包围。如果我们想要终结猫块的猛攻，就必须使其可被破坏。进一步的分析对我们来说生死攸关。\n\n§Y选择该任务以着手进行特殊计划来取得$blokkat_knowledge$。§!"
  
  blokkat_project_already_being_done:0 "我们已经承担了这一§B猫块研究项目§!。"
  blokkat_project_already_done:0 "这一§B猫块研究项目§!已被完成。"
  
  blokkat_task_already_done:0 "这一§G猫块研究任务§!已经产生了所有可能的$blokkat_knowledge$。"
  
  giga_blokkat.3000.sacrifice:0 "让一艘§Y科研船§!被§Y猫块拆解者§!§R收割§!。"
  giga_blokkat.3000.sacrifice.tooltip:0 "§Y猫块拆解者§!是§Y猫块赋权者§!部署到周围星系的大型飞船。它们能以一种令人恐惧的实用方式自主收割星系。\n\n我们猫块研究局中一些更古怪的部分建议§Y派遣一艘科研船被上述收割抹杀§!将是一种获取$blokkat_knowledge$扭曲但有力的方式。\n\n§Y将一艘科研船派遣到即将被猫块拆解者收割的星系中来获得$blokkat_knowledge$。\n该科研船上并不需要有科学家，但也不能在被收割之前被猫块舰队摧毁，因此它很可能需要护送。\n该科研船必须在收割前抵达该星系，跃迁到已被收割过的星系不会提供知识。§!\n\n§G潜在最大知识收益：§Y3§!§!\n§G已取得知识：§Y[ROOT.blokkat_knowledge_earned_by_sacrifice]§!§!"
  
  giga_blokkat.3000.system:0 "派遣一艘§Y科研船§!到一个§R被收割的星系§!"
  giga_blokkat.3000.system.tooltip:0 "猫块收割过的系统已被洗刷干净，完全吸干了能量。派遣一艘飞船到这样的星系以了解猫块对收割过的时空区域做了什么会有很大的科学意义。显然，这样的星系没有超空间航路，但没有什么是一个跃迁引擎解决不了的。\n\n§Y派遣一艘科研船到已被猫块收割过的星系来获取$blokkat_knowledge$§!\n\n§G潜在最大知识收益：§Y1§!§!\n§G已获取知识：§Y[ROOT.blokkat_knowledge_earned_by_system]§!§!"
  
  giga_blokkat.3000.destroy:0 "§R摧毁§!一艘§Y猫块拆解者§!"
  giga_blokkat.3000.destroy.tooltip:0 "我们有时候必须更……直接的了解这些猫块。彻底摧毁它们的一艘§Y猫块拆解者§!将产生难以置信的科研潜力。这不是一件容易的事，因为这些船只很强，还有防御舰队护卫。\n\n我们必须确保有足够的火力，因为如果猫块拆解者在我们作战时完成了收割过程，我们的舰队一定会和星系中的一切一起被摧毁并收割。\n\n§Y摧毁一艘猫块拆解者以获取3$blokkat_knowledge$\n每摧毁一艘猫块拆解者我们都能获取3$blokkat_knowledge$，上限9。§!\n\n§G潜在最大知识收益：§Y9§!§!\n§G已取得知识：§Y[ROOT.blokkat_knowledge_earned_by_destroy]§!§!"
  
  giga_blokkat.3000.generalstudy:0 "§B研究§!§Y猫块§!"
  giga_blokkat.3000.generalstudy.tooltip:0 "承担特定的§B猫块研究项目§!能获取额外的$blokkat_knowledge$，如果我们想要设计一款武器来回击它们，这将至关重要。\n\n§G潜在最大知识收益：§Y？§!§!\n§G已取得知识：§Y[ROOT.blokkat_knowledge_earned_by_general_study]§!§!"
  
  giga_blokkat.3000.repeatables:0 "§B研究§!特定§Y循环科技§!"
  giga_blokkat.3000.repeatables.tooltip:0 "就算我们不直接与猫块交手，我们仍有许多能在它们和其它我们收集的数据上进行的研究。在每个科学部门研究特定的循环科技可以在几乎毫无风险的情况下给我们提供可观的$blokkat_knowledge$。\n\n§Y可通过选择对应的“查询……”§B猫块研究项目§!来解锁这些循环科技。§!\n\n§G潜在最大知识收益：§Y？§!§!\n§G已取得知识：§Y[ROOT.blokkat_knowledge_earned_by_repeatables]§!§!"
  
  giga_blokkat.3000.bye:0 "退出§G猫块研究局§!"
  
  giga_blokkat.3010.name:0 "猫块赋权者护盾"
  giga_blokkat.3010.desc:0 "初步调查显示，围绕猫块母舰的护盾比猫块赋权者大小的飞船理论上能产生的要强力几万亿倍。\n\n显然，部署的奥秘科技维持了这些护盾设备，因此，已建立一个§Y特殊项目§!来远程观测饼分析这一巨盾并确定其能源来源。\n\n完成这一特殊项目将给我们提供§Y1§!$blokkat_knowledge$并能对护盾进行进一步研究。"
  giga_blokkat.3010.a:0 "已阅。"
  
  RESEARCH_BLOKKAT_SHIELD:0 "调查猫块赋权者护盾"
  RESEARCH_BLOKKAT_SHIELD_DESC:0 "必须对环绕猫块母舰的巨大护盾进行分析来理解其运作原理并找到设计中可能的弱点。"
  
  giga_blokkat.3011.name:0 "猫块调查报告：猫块超维壁垒"
  giga_blokkat.3011.desc:0 "我们的科研部门完成了对§Y猫块赋权者§!护盾的初步分析，为了清晰化，现将其称为§Y猫块超维壁垒§!。\n\n我们远程收集的通过分析护盾在亚空间和超空间中扭曲模式得到的数据趋向于一个结论：该护盾和许多现代的巨构建筑工程项目一样，部分内容是在更高维度上。\n\n实际上，这意味着该护盾在我们的三维空间和某种“包围”我们现实的“第四维”之间不断循环。和预期的一样，这解释了护盾能存储并操纵用于防护§Y猫块赋权者§!的能量数量。\n\n不幸的是，护盾内部运作原理大多对我们来说还是个谜，但已经出现了一些理论尝试破坏这一看起来无敌的护盾。其中最有可能的是建造一个§Y超级巨构§!来扰乱§Y超维壁垒§!的机制，并可能暂时击倒它，使§Y猫块赋权者§!可被伤害。\n\n无论如何，如果我们想要在猫块吞噬我们整个银河系之前找到击倒超维壁垒的方式，现在我们有责任收集巨量的$blokkat_knowledge$。\n\n因此，我们的科研团队已经通过我们的§Y猫块情报局§!设计了额外的§G猫块研究任务§!以获得关于这些河外入侵者的更多知识。"
  
  giga_blokkat.3011.a:0 "了解。"
  
  giga_blokkat.3011.a.tooltip:0 "一个新的§G猫块研究任务§!已在§Y猫块情报局§!中可用。"
  
