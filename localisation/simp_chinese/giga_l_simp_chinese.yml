  giga_katzen.020eneutral.desc:0 "你们好，外星人。我军正在监控该频道，请谨言慎行。"
  
  giga_katzen.020dhappy.desc:0 "你好，[Root.GetName]。大帝一直乐于与尔等交流。"
  giga_katzen.020ehappy.desc:0 "[Root.GetSpeciesNamePlural]，大帝希望我们双方文明能够共同发展、共同繁荣。"
  
  giga_katzen.020dangry.desc:0 "大帝有一份详尽的“需从地图上抹除的帝国”名单。\n\n[Root.GetName]名列前茅。"
  giga_katzen.020eangry.desc:0 "我们喵星人想知道尔等是如何进入太空的。"
  
  giga_katzen.020dwar.desc:0 "大帝应把[Root.GetName]送回其归属：历史的垃圾箱。"
  giga_katzen.020ewar.desc:0 "[Root.GetName]很快就会步弗鲁森一众国家后尘。"
  
  riesigerkatzenpanzer_defence:0 "巨猫装甲师"
  riesigerkatzenpanzer_defence_desc:0 "由数十辆巨猫坦克组成的师，这些庞然大物般的装甲载具长度超过500米。它们装备了数百个炮塔和防空炮台，并配备了一门巨大的核轨道炮，能够发射数十亿吨当量的核弹头，射程几乎没有限制。"
  
  riesigerkatzenpanzer_assault:0 "巨猫装甲师"
  riesigerkatzenpanzer_assault_desc:0 "由十余辆巨猫坦克组成的师，这些庞然大物般的装甲载具长度超过500米。它们装备了数百个炮塔和防空炮台，并配备了一门巨大的核轨道炮，能够发射数十亿吨级的核弹头，射程几乎没有限制。"
  
  ###talk to kaiser###
  cant_kaiser_opinion_too_low_talk:0 "喵星人不愿与我们交流。他们对我们的评价需是-1或更高。"
  giga_katzen.02020.cool:0 "有趣。感谢分享。"
  
  giga_katzen.020.talk:0 "我们想了解尔等更多……"
  
  giga_katzen.02020.name:0 "喵星人帝国"
  giga_katzen.02020.desc:0 "大帝很乐意与尔等外星异族分享喵星人和弗鲁森的故事。你想知道什么？"
  
  giga_katzen.02020.whatareyou:0 "你们是个什么样的种族？"
  giga_katzen.02020.whatareyou.response:0 "我们喵星人是一个忠顺且富有野心的种族。在一位伟大领袖——大帝的协助下，我们极其拥护军国主义，以至于军国主义不再只是一种概念，而甚至成为了我们的生活方式。\n\n我们的文化、传统、甚至还有传奇故事，在很大程度上都是围绕着战争的，军队在我们的文明中拥有巨大的权威，甚至于我们的民族实际上就是一支庞大的军队。\n\n在很小的时候，我们的公民就接受了装甲作战技艺的训练，同时包括太空作战和地面作战，因此我们每个人都能很好地掌握现代战争的复杂性。\n\n征服从一开始就是我们文明的一部分，我们投入了巨大的资源来进一步扩张我们的疆界，并将我们的文化和理想传播到已知的土地上。"
  
  giga_katzen.02020.treataliens:0 "你们如何处理被征服的种族？"
  giga_katzen.02020.treataliens.response:0 "你们可能会认为我们是个残暴、压迫的种族，无意识地欺压任何我们能够掌控的人民。\n\n但是你们大错特错！实际上，我们对我们的同化政策感到非常自豪，我们确保所有种族——不论他们的高矮胖瘦或是行为举止——在我们的帝国内都享有同等的权利。\n\n大帝相信任何人都可以成为“喵星人”，不论他们的实际种族是什么，因此我们尝试让新公民尽可能地融入我们的文化和文明之中。\n\n我们非常小心地抑制法律上的不平等、消除歧视和让教育标准化，这样每个种族的力量和资产都可以得到加强，以服务于大帝和我们的光荣事业——为已知的宇宙带来文明。"
  
  giga_katzen.02020.whokaiser:0 "大帝是谁？"
  giga_katzen.02020.whokaiser.response:0 "大帝是我们的伟大领袖和忠实的保护者。他守望着我们的文明，确保它每一步的发展与繁荣。\n\n虽然他的扩张政策一开始会让人搞到不快，但是他所做的一切对我们帝国境内的所有种族，以及整个银河都大有裨益。\n\n大帝拥有绝对的权力，却能保证每个人都在做出决策之前都能提出意见；因为他相信成功的关键就在于保持适应力，并从尽可能多的角度看待问题。\n\n他为我们的文明带来了巨大的财富和成功，确保所有种族都能被提升到和我们一样的发展水平，没有人会在我们的伟大追求中——实现让所有智慧生物都融入更大的喵星文化和文明——被落下。"
  
  giga_katzen.02020.otherraces:0 "那弗鲁森和其他种族呢？"
  giga_katzen.02020.otherraces.response:0 "啊，弗鲁森。一个美丽的世界，而我们让它愈加伟大。感谢伟大的建筑工程，我们稍微排干了一些海洋，用这些水浇灌了一度荒芜的沙漠，将大片的荒地改造为了大牧场和田野。\n\n我们清除了不利的自然界，取而代之的是文明与可持续工业的尽善尽美。\n\n至于其他种族……嗯，我们确保他们天衣无缝地整合入我们的文明，保证尽可能改善他们的生活。\n\n拿§Y魔鱼§!举个例子。这些可怜家伙曾经过着原始肮脏的狩猎采集生活，在我们把他们拖出泥潭、拉进伟大之前。\n他们的寿命很长，但是他们的许多幼体都成为了疾病和掠食者的牺牲品，因此我们发明了治疗方法并消灭了前述的掠食者，让他们可以向我们一样繁荣昌盛。\n\n§Y高刚§!——那些甲壳类生物曾经生活在人工挖掘的巢城之中——往往不健康也不安全。\n因此我们为他们建造了宏伟的都市——特别设计以符合他们的生理结构，因此他们也可以享受文明与现代生活的成果了！\n\n我们征服的每个种族，特别是那些弗鲁森的种族，都如同岩块一般，我们会非常仔细地将他们打磨成美丽的珍珠，点缀在我们帝国和大帝的辉煌冠冕之上。"
  
  ###Submit###
  SUBJECT_katzprotektorat:0 "喵星保护国"
  SUBJECT_DESC_katzprotektorat:0 "喵星保护国是喵星人帝国建立的一种傀儡政府。他们实际上是帝国的地区长官，享有一定的有限自治权。"
  
  giga_katzen.020.submit:0 "我们投降。让我们臣服你的帝国。"
  giga_katzen.020.submit.tooltip:0 "我们可以请求§Y臣服喵星人帝国§!。两国间的所有战争都会终止，我们将成为§Y喵星保护国§!——一种享有有限自治权的特殊喵星人附庸国。"
  cant_submit_fto:0 "我们不能屈服，如果我们处于弗鲁森条约组织之中。"
  
  giga_katzen.0030.name:0 "喵星人帝国：归顺"
  giga_katzen.0030.desc:0 "因此，你要交出你的自主权，并臣服于我们？\n哎，当然！大帝会高兴地欢迎你们加入我们的伟大文明之中。\n\n§Y成为喵星保护国会带来以下效果：§!\n—我们与喵星人之间正在进行的任何战斗都会结束。\n—我们的帝国会成为§Y喵星保护国[Root.Capital.GetStarName]§!，我们的旗帜会改变。\n如果我们不是§Y格式塔意识§!，我们的领袖会被§Y喵星人总督§!代替，即使通过选举也无法移除。\n—我们会保留我们当前拥有的所有领土。\n—我们会自动加入喵星人的所有战争。\n—大帝不会向我们索求土地。\n—我们会获得+100%§Y军国主义思潮吸引力§!。\n—我们会保留建造哨站的能力，但是不能宣战。\n—§Y大帝对我们的评价§!会回到§G3|友好§!，如果它低于该数值的话。\n—喵星人会能够在我们的领土内建造§Y喵星战争工厂§!。\n—喵星人会控制我们的经济，导致§Y合金产量§!-25%、§Y海军容量§!-50%和§Y舰船建造速度§!-20%\n—然而他们也会用他们的军事专长协助我们，带来§Y舰船开火速度§!+25%、§Y舰船速度§!+25%、§Y舰船武器伤害§!+25%和§Y工程学研究速度§!+25%\n—我们对于喵星人当前掌握的所有科技都会获得40%的花费减少\n—我们的所有附属国也会变成喵星保护国\n—帝国内的所有大使都会被召回\n—喵星人§Y不会§!吞并我们\n\n§R由于我们向喵星人交出了对我们国家的控制权，因此我们只能在大帝之月被摧毁后才能获得自由。\n\n我们不能再联络反抗军或研究大帝之月！\n\n由于技术限制，在我们重获自由之后，我们无法恢复我们原来的旗帜。§!"
  
  giga_katzen.0030.yes:0 "很好，我们接受。"
  giga_katzen.0030.no:0 "容我三思……绝不！"
  
  giga_katzen.0031.name:0 "§Y喵星保护国[Root.Capital.GetStarName]§!的诞生"
  giga_katzen.0031.desc:0 "一些人觉得今日美妙如梦，而另一些人则认为是骇人的丧权辱国。\n\n诚然，我们帝国现在已向§Y喵星人帝国§!屈服，正式成为了§Y喵星保护国§!。喵星人现在能控制我们的经济，并利用我们的基础设施来推动其扩张主义进程。\n\n一位§Y喵星人总督§!已经成为我们国家的统治者，并将监督我们同类和喵星人之间的合作。虽然这实际上是将我们束缚在他们的意志之下，但我们可以放心，他们会给予我们尊重，我们现在处于他们的绝对保护之下，无论好坏。\n\n§Y大帝§!发表了胜利演说，称赞这“物种间合作的惊人壮举”，并表示希望我们“团结一致，万古长青”。"
  giga_katzen.0031.a:0 "希望这是个好主意。"
  
  katzprotektorat_modifier:0 "喵星保护国"
  katzprotektorat_modifier_desc:0 "我们是一个喵星保护国，一个自主权受限的喵星傀儡国。"
  
  giga_katzen.0033.name:0 "一次机遇"
  giga_katzen.0033.desc:0 "随着§Y大帝之月§!毁灭，§Y喵星人帝国§!陷入了混乱。\n\n我们也许可以利用这点来摆脱§Y喵星保护国§!地位，并有效脱离喵星人的统治……"
  
  giga_katzen.0033.a:0 "再见，猫咪们！"
  giga_katzen.0033.a.tooltip:0 "我们将重获§Y自由§!并向§Y喵星人帝国§R宣战§!。"
  
  giga_katzen.0033.b:0 "效忠帝国，效忠大帝！"
  giga_katzen.0033.b.tooltip:0 "我们会向喵星人宣誓效忠，暂且……"
  
  giga_katzen.0034.name:0 "喵星总督"
  giga_katzen.0034.desc:0 "随着我们新获独立，[Root.GetRulerName]作为我们统治者的合法性……受到了质疑，因为我们不再受喵星人的统治。\n\n我们是否应“处理”掉[Root.leader.GetHerHim]并恢复[Root.GetSpeciesName]作为我们帝国的统治者？"
  
  giga_katzen.0034.a:0 "让[Root.leader.GetSheHe]滚蛋！"
  giga_katzen.0034.b:0 "[Root.GetRulerName]为我们服务得不错。他将继续担任我们的领袖。"
  
  giga_katzen.0035.name:0 "国旗当如何？"
  giga_katzen.0035.desc:0 "为彰显我们作为§Y喵星保护国§!的地位，喵星人改变了我们的旗帜。现在我们再次独立，是否恢复我们的旧国旗？"
  giga_katzen.0035.a:0 "理所应当！"
  giga_katzen.0035.b:0 "不，时下流行喵星蓝！"
  
  giga_katzen.020.attache:0 "我们想派遣一位外交大使。"
  giga_katzen.020.attache.tooltip:0 "向§Y喵星人帝国§!派出一位大使会降低我们的§Y外间权重§!、§Y社会学研究§!和§Y凝聚力产出§!，但是会让提升§Y大帝对我们的评价§!变得更容易。"
  
  giga_katzen.5000.name:0 "外交大使"
  giga_katzen.5000.desc:0 "是的，如果你向我们帝国派遣一个外交使团的话，大帝一定会非常感激的！一位大使必定会对我们双方都有益处。\n\n§Y在我们投入资源以改善大帝对我们的评价的时候，派遣大使会带来以下效果：§!\n-30%§Y社会学研究产出§!\n-30%§Y凝聚力产出§!\n-30%§Y外交权重§!\n每年§Y大帝的评价§!有20%概率会§B提升§!\n贸易协定、领土索求和舰船交易§B提升§Y大帝的评价§!的概率都会增加25%。§!"
  giga_katzen.5000.a:0 "派遣大使。"
  giga_katzen.5000.a.tooltip:0 "我们会向§Y喵星人帝国§!派出一位大使，启用所有的上述效果。我们任何时候都可以召回大使，如果我们最终与大帝§R爆发战争§!的话也会自动召回大使。"
  giga_katzen.5000.b:0 "算了。"
  
  giga_katzen.020.noattache:0 "我们打算召回我们的大使。"
  giga_katzen.020.noattache.response:0 "啊？真可惜。他们会被人怀念的。"
  giga_katzen.020.noattache.tooltip:0 "我们会召回我们的大使，移除所有增益和减益。"
  
  giga_katzen.5001.name:0 "召回大使"
  giga_katzen.5001.desc:0 "在我们与§Y喵星人帝国§!之间爆发战争以后，我们的外交大使就被我们帝国召回了。"
  giga_katzen.5001.a:0 "预料之中。"
  
  giga_katzen.5002.name:0 "大帝的评价提升了！"
  giga_katzen.5002.desc:0 "大新闻！我们在§Y喵星人帝国§!的外交大使报告说，他们在提升§Y大帝对我们的评价§!方面的努力成功了！\n\n这给那些希望避免与喵星人发生冲突的人们带来了很大满足……"
  giga_katzen.5002.a:0 "很好！"
  giga_katzen.5002.a.tooltip:0 "§Y大帝§!对我们的§Y评价§B提高了§G1§!。"
  
  attache_boost_chance:0 "\n\n如果我们有一位在§Y喵星人帝国§!的§Y大使§!的话，§Y大帝的评价§!提升的可能性会增加§Y20%§!。\n"
  
  katzen_attache:0 "喵星人大使"
  katzen_attache_desc:0 "我们在喵星人帝国内部的一个庞大外交使团上投入了大量的资源。"
  
