  giga_loris_removed_modifier_desc:0 "喵星总督之死让大帝的统治机器陷入混乱之中。"
  
  giga_flusionoperations.5000.a:0 "射杀他-3§B抵抗资源§!（成功率[flusion_primitives_country.flusion_success_chance_total]%）"
  
  giga_flusionoperations.5000.b:0 "毒杀他-4§B抵抗资源§!（成功率[flusion_primitives_country.flusion_success_chance_total_2]%）"
  
  giga_flusionoperations.5000.c:0 "炸死他-6§B抵抗资源§!（成功率[flusion_primitives_country.flusion_success_chance_total_3]%）"
  giga_flusionoperations.5000.c.tooltip:0 "如果成功，§Y格施沃伦§!的抵抗度将§R降低§!§Y2§!，因为摧毁§Y联邦大会堂§!会造成严重的连带伤害和大量行政问题。"
  
  cant_if_loris_soulbot:0 "洛里斯的新身体令其免疫此类刺杀措施。"
  
  giga_flusionoperations.5001.name:0 "对洛里斯的暗杀被挫败"
  
  giga_remove_loris_desc:0 "\n§H风险等级§! - §P极高§!\n§H地点§! - §B联邦格勒，联邦大会堂§!\n\n任务前提要求：\n§R格施沃伦反抗军活动力度：极高§!\n§R喵星中心地带反抗军活动力度：极高§!\n§G喵特兰托帕大坝被炸毁§!\n\n§L§Y洛里斯·冯·喵巴赫§!是§Y弗鲁森§!的行星总督，也许是喵星人帝国内和§Y道爪·麦克喵瑟§!一样最为重要和具有影响力的人物，仅次于大帝本人。\n\n据报道，洛里斯非常有才干，负责管理弗鲁森发展和保障大帝的主要工业中心地带的平稳运行。\n\n显然，将此人物抹除掉将对大帝精心设计的行政架构带来致命打击，不过要成功刺杀此等重要和显赫人物，需要我们投入巨额资源，并得小心破坏掉其周围的大量安保措施。§!\n\n§B对洛里斯的保护十分严密，我们最好确保他绝无幸存可能。§!"
  
  giga_remove_loris_no:0 "§Y刺杀洛里斯·冯·喵巴赫§!\n\n§H状态§!-§R不可用§!$giga_remove_loris_desc$"
  
  giga_remove_loris_yes:0 "§Y刺杀洛里斯·冯·喵巴赫§!\n\n§H状态§!-§G可用§!$giga_remove_loris_desc$"
  
