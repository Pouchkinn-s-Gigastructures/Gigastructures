  OBLITERATOR_LANCE_BLOKKAT:0 "毁灭者射线"
  OBLITERATOR_LANCE_BLOKKAT_DESC:0 "本质上是驱逐者射线的升级版，湮灭者射线撕裂现实，通过把几个更高维度的能量集中在时空连续体的局部的手段将其目标强行压缩成一个0维物体，从而瞬间摧毁它。"
  
