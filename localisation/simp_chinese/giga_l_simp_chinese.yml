  matrioshka_brain_0_o_star:0 "O型$name_matrioshka_brain$基址"
  matrioshka_brain_0_o_star_DESC:0 "这个建造基地将作为一个临时站点，以容纳建造$name_matrioshka_brain$所需的大量资源和人员。"
  
  matrioshka_brain_1_o_star:0 "O型$name_matrioshka_brain$太阳能电容"
  matrioshka_brain_1_o_star_DESC:0 "这些围绕着恒星的先进电容不仅能为未来的$name_matrioshka_brain$提供能源，而且还能稳定恒星，抑制耀斑和太阳风，以保护脆弱的电路。"
  
  matrioshka_brain_2_o_star:0 "O型$name_matrioshka_brain$主数据库"
  matrioshka_brain_2_o_star_DESC:0 "围绕恒星的主要数据库已经建立，并安装了顶级计算机来管理科研产生的大量原始数据。我们目前收集到的大部分数据都已存储，正在这里进行研究。"
  
  matrioshka_brain_3_o_star:0 "O型$name_matrioshka_brain$中央处理器"
  matrioshka_brain_3_o_star_DESC:0 "中央处理器是围绕着整颗恒星展开的巨型计算机。主数据库产生的热量用来为中央处理器提供能源，大大提高了设备效率。这些计算机的功能非常强大。"
  
  matrioshka_brain_4_o_star:0 "O型$name_matrioshka_brain$量子计算机"
  matrioshka_brain_4_o_star_DESC:0 "许多复杂的计算——尤其是那些与宇宙本质有关的计算——都在这些量子计算器中进行处理。它们利用中央处理器产生的热量来运作，使它们非常高效。"
  
  matrioshka_brain_5_o_star:0 "O型$name_matrioshka_brain$"
  matrioshka_brain_5_o_star_DESC:0 "一个完全运作的$name_matrioshka_brain$，包括最外层与其他组件协调的交叉引用档案库，最大限度提高其效率。"
  
  matrioshka_brain_6_o_star:0 "O型套娃脑现实模拟器"
  matrioshka_brain_6_o_star_DESC:0 "这个$name_matrioshka_brain$配备了大量的休眠仓，让有机体将他们的思维上传到广阔的理想模拟世界中。唯一的限制就是他们的想象力。"
  
