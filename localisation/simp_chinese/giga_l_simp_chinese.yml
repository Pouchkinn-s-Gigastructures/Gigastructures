  giga_katzen.04005.name:0 "喵星人银河十字军"
  giga_katzen.04005.desc:0 "警报！§Y喵尾大帝§!，受到他那极其强大的星之武器的鼓舞，于近日宣布开始进行§Y喵星人银河十字军§!。\n\n他还表示，喵星人是时候去最终征服本应属于他们的东西了，并在随后向整个银河系§R宣战§!。\n\n现在大帝拒绝接受和平。看来唯一的结果只有胜利，或者全灭。"
  giga_katzen.04005.a:0 "死神来了。"
  giga_katzen.04005.a.tooltip:0 "§Y喵星人帝国§!已经向所有人§R宣战§!。\n§R无法达成和约。§!"
  
  katzen_trait_martial:0 "军事训练"
  katzen_trait_martial_desc:0 "这个物种极有纪律，得益于长期的军事传统。没有人能在战场上像他们那样战斗，而他们发誓绝对忠于自己的国家，保护它直到最后一刻。"
  
  flusion_early_army:0 "弗鲁森军队"
  flusion_early_army_desc:0 "一支由居住于弗鲁森上的不同物种组成的军队。"
  
  stellarite_kaiser_moon_modifier:0 "星帝之月"
  stellarite_kaiser_moon_modifier_desc:0 "这一强大到几乎不可能的战争之月是由一种极其强大的神秘材料建造的。"
  
  stellarite_kaiser_moon_0:0 "$gc_mega$星帝之月建造基址"
  stellarite_kaiser_moon_0_DESC:0 "未来的星帝之月的建造基址，这是一种由小型卫星建造而来的巨像级超级武器，足以让恒星战场上尸横遍野。"
  stellarite_kaiser_moon_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_celestial_warship$\n将一颗§Y大小为5到7§!的§Y熔融§!，§Y荒芜§!或§Y冰冻星球§!转化为一艘特殊的§Y天体战舰§!\n§L大帝之月以喵星技术为基础，由一门嵌入小型卫星的巨型轨道炮构成，其制造材料拥有极高的能量密度。§!" #megalistentry STELLARITE KAISER MOON
  
  stellarite_kaiser_moon_1:0 "星帝之月运动系统"
  stellarite_kaiser_moon_1_DESC:0 "这个未来的超级武器配备了一个巨大的推进器，能够推动整个卫星。机翼上有圆滑的脉冲推进器来控制其转向。"
  
  stellarite_kaiser_moon_2:0 "星帝之月"
  stellarite_kaiser_moon_2_DESC:0 "一个完工的星帝之月，配备了一个能够贯穿几乎所有东西的巨大轨道炮，以及核弹头发射器和大量的动能排炮。"
  
  giga_katzen.0905.name:0 "星帝之月基址完工！"
  giga_katzen.0905.desc:0 "未来的星帝之月的基址已经在[giga_system.GetName]星系中完工了。\n\n这个工业平台将被用作一个基地，来将一个小型卫星改造为一件让人闻风丧胆的超级武器。通过研究这个卫星，我们已经找出了如何在某种程度上对用来建造它的材料进行复制。尽管它不是一个完美的复制品，它会带来一笔非常高昂的维护费用——§Y750§! £energy£和§Y250§! £alloys£。"
  giga_katzen.0905.a:0 "很好。"
  
  giga_katzen.0906.name:0 "星帝之月运动系统完工！"
  giga_katzen.0906.desc:0 "我们位于[giga_system.GetName]星系的大帝之月的运动系统已经被成功安装。在卫星的背面已经建造了一座巨大的推进器，它将被用来推动整个天体。\n\n我们必须开始进行卫星的主超级武器作业：一个规模超大的轨道炮，由一种极其强大、构成了大帝之月的类晶体材料供能。"
  giga_katzen.0906.a:0 "好极了。"
  
  giga_katzen.0907.name:0 "星帝之月起航！"
  giga_katzen.0907.desc:0 "如今，它完成了！在[giga_system.GetName]星系，我们成功地将一个小型卫星改造为了一件致命的喵星人超武，配备了一座巨大的轨道炮，能够将炮弹加速到相对论速度。\n\n在装备了这个轨道炮以及导弹和巨型机炮之后，这个可怕的构造体无疑会帮助我们稳固银河霸权，就像大帝希望的那样。被其地壳内存储的巨量能量超荷之后，银河里的其他任何东西都无法与这个卫星的武器相比。\n\n我们仍然不确定大帝到底是怎么建成了这个一个可怕的构造体……"
  giga_katzen.0907.a:0 "好极了！"
  
  giga_tech_stellarite_kaiser_moon:0 "深奥的喵星武器"
  giga_tech_stellarite_kaiser_moon_desc:0 "对星帝之月的研究让人们对其材料有了一些认识。它似乎是有一种含有荒谬能量的材料建造的，这让星帝之月拥有非常强大的武器。然而，我们仍然不知道大帝如何或者为何能够获得建造一个这种东西所需的资源。"
  allow_stellarite_kaiser_moon:0 "§H解锁巨构：§!星帝之月"
  desc_stellarite_kaiser_moon:0 "一个真正疯狂的工程学项目，依据回收到的喵星人科技。它由一种能够放出大量能量的高度先进的材料制成，让超强武器的使用成为可能。"
  
  giga_katzenartig_enabled_never:0 "£menu_disabled£喵星人帝国（§R尚未存在§!）\n§Y喵星人帝国§!，§Y弗鲁森合众国§!和§Y科罗纳奥术国§!§R不会§!生成。\n\n弗鲁森会是一个没有文明和生命的§Y辐照沙漠世界§!。科罗纳将会是一个§Y遗落星球§!。\n\n和喵星人帝国或弗鲁森相关的事件不会发生，任何与之相关的不在存在。\n\n使用§YNo Katzenartig Imperium§!子模组以完全消除这两个星系。"
  
  giga_katzenartig_enabled:0 "£menu_enabled£喵星人帝国\n军国主义的喵星人帝国可能会在游戏中期以后出现，并尝试向银河扩张。\n\n喵星人们会使用轨道理想城，三种地貌改造巨构，EHOF，以及亚恒星压缩器，无论它们是否被启用。\n\n§Y会是个有挑战性的危机。§!"
  giga_katzenartig_disabled:0 "£menu_disabled£喵星人帝国\n喵星人帝国将不会出现。\n\n§B弗鲁森仍然会建造原始的战争之月，大帝还会尝试征服世界，但是相反，他总会失败，并带来一个像普通帝国一样的民主、联合的弗鲁森。\n\n如果你希望完全消除超光速时代的弗鲁森，请选择§Y从未存在§!选项。"
  
  giga_katzenartig_enabled_default:0 "£menu_o£喵星人帝国（§G默认§!）\n喵星人帝国出现的概率大致为§Y40%§!。"
  giga_katzenartig_enabled_always:0 "£menu_katzen_a£喵星人帝国：（§E必然§!）\n如果其卫星没有被摧毁的话，喵星人帝国§G总是§!会在中期游戏之后生成。"
  giga_katzenartig_enabled_deathwish:0 "£menu_katzen_d£喵星人帝国：（§R大帝的狂飙§!）\n喵星人帝国§G总是§!会在中期游戏之后生成，还会愈加§R强大非凡§!，获得以下增益：\n§Y+200%武器伤害\n+200%护盾值\n+200%装甲值\n+200%船体值\n+200%陆军伤害\n+200%陆军生命值\n+200%巨构建造速度\n+50%射速\n+50%舰船速度§!\n§Y喵星人研究速度会比正常水平更快§!\n\n§R极有挑战性。§!"
  
  giga_katzenartig_enabled_stellarite:0 "£menu_katzen_s£喵星人帝国\n（§Y星之大帝§!）\n喵星人帝国§G总会§!在游戏中期之后生成，还会变得更加强大，强得§R让人难以置信§!，获得以下增益：\n§Y+1200%武器伤害\n+1200%护盾值\n+1200%装甲值\n+1200%船体值\n+800%陆军伤害\n+800%陆军生命值\n+200%巨构建造速度\n+300%射速\n+100%舰船速度\n+500%轨道轰炸伤害§!\n§Y喵星人研究速度会远比正常水平更快§!\n\n§R在出现10年之后，大帝将会向整个银河宣战§!\n§R不会出现反抗军。§!\n§R不可能的挑战。\n这不平衡。\n给那些使用强力MOD的人！§!"
  
