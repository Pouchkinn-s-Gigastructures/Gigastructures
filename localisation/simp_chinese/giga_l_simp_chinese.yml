  giga_blokkat.3321.nokatzens.desc:0 "终于，科学家们发掘出了这段动荡故事的结局！结果显示，帕鲁西亚人回到了帕鲁西亚，摈弃了重工业，并转而在大兔子的庇护下过起了田园牧歌般的生活。而猫块人则开始了善后工作。\n\n猫块人并没有选择殖民帕鲁西亚人留下的星球，而是将帕鲁西亚人的机器等资源分拣打包，带回了新猫块城，并将新猫块城的规模扩大，添加了更多的区划——周而复始如此往复，甚至让扩建环世界区划的区划也不断地扩建。这是猫块人自离开帕鲁西亚后首次交的好运，而面对这些禀赋，猫块人当然是选择我全都要，并将好运带来的财富一扫而空。\n\n在帕鲁西亚人退役其庞大战争舰队之际，猫块人将帕鲁西亚视为唾手可得的果实。。我们尚不知晓猫块人在想什么，也许他们认为帕鲁西亚人正遭受着天灾，因此猫块人利用回收的合金生产并集结了一批战争舰队直冲帕鲁西亚而去。\n\n基于观察结果，我们可以推断部分猫块人舰队融合了一种先驱者收割科技。猫块人的意图十分明显，他们妄图彻底击败帕鲁西亚文明并收复其领地。然而对猫块人而言十分可悲的是，他们还从未和大兔子产生过实际接触。猫块人的老套媒体宣传中总是把大兔子描绘成一个古怪而落后的神祇，是帕鲁西亚人信仰的不存在的东西罢了。\n\n当猫块人舰队抵达帕鲁西亚并穿越喵星领土时，加佐星人的舰队拒绝和其接战，这让猫块人更加自信了。事实证明猫块人大错特错。大兔子的反击相当致命，就连我们的研究者们也没法描述。首席考古家引用称，一段如临其境的灵能档案是这样描述的：\n\n“大兔子举起她的手，然后猫块人的舰队也随之而后撤，对吧？然后我猜那堆飞船就……从内往外翻了个遍，也就又回到了朝向大兔子的航向上。然后就出现了一条长得一窝蜂似的虫子。你知道一窝蜂虫子是嘛玩意儿吗？我反正不知道，但是它就长成那样，绝对是个一窝蜂虫子。然后呢，嗯，有点不好说清楚，反正就是某种……变成了马蜂窝，懂伐？”\n\n显然，猫块人的舰队被摧毁的恐怖景象让那些在“马蜂窝”事件范围外的猫块舰船直接进入了紧急逃生程序，撤离了战场。不久之后，猫块人建成了那令人惊叹的无比庞大之引擎，驱动新猫块城以最大推力离开了帕鲁西亚，直到银河系空间的边缘。科学家们相信猫块人定是被舰队“马蜂窝”化的景象所吓坏了，害怕猫块城也给“马蜂窝”化才出此下策的。\n\n除了这些记录以外，我们再也没能找到和猫块人相关的记录。鉴于猫块人现在现身于此，显然他们在逃离银河系后经历了科技大变革，并在此时选择回来。在此之前我们甚至都没假设过猫块人就来自本星系区域！更别说我们对帕鲁西亚人在文化和科技方面扮演的角色一无所知了。这些无价的信息定将会让我们的§Y猫块人研究局§!收获颇丰的。"
  
