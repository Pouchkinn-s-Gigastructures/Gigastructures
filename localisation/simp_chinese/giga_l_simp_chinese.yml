  #########################################
  ### Neutronium Gigaforge ################
  #########################################
  giga_tech_neutronium_gigaforge:0 "大规模零素提取"
  giga_tech_neutronium_gigaforge_desc:0 "建造一个能够大规模提取零素的空间站来应用于我们的军队是一个技术上的挑战，但它可能是非常有用的。"
  
  giga_dialog.701.name:0 "$name_neut_gigaforge$基址建造完成"
  giga_dialog.701.desc:0 "我们的工程师已在[giga_system.GetName]的轨道上为未来的$name_neut_gigaforge$组装一个建筑工地。完工后，这个高科技的矿物提取与精炼厂将使我们能直接从中子星中提取大量零号元素，用于我们的船舰装甲。"
  giga_dialog.701.a:0 "好。"
  
  giga_dialog.702.name:0 "$name_neut_gigaforge$核心完工"
  giga_dialog.702.desc:0 "我们的工程师已经完成了在[giga_system.GetName]上$name_neut_gigaforge$的中央核心建设。这个巨大的综合体包含了大量精炼厂和各种矿物加工中心，以帮助从下方中子星里获取材料。现在该综合实验室正在生产一些合金及工程、物理学研究，但还不能收获零号元素。我们现在将开始建造加工环，其中将有更专业的设施来精炼从星球上提取的中子。"
  giga_dialog.702.a:0 "太好了。"
  
  giga_dialog.703.name:0 "$name_neut_gigaforge$处理环完工"
  giga_dialog.703.desc:0 "围绕着我们的$name_neut_gigaforge$的巨大处理环现已完工。它们包含了大型的专业处理中心，有助于从几乎所有中子星中提取被称为零号元素的危险且极其致密的物质。但是要真正开始提取零号元素，仍需建造核心中央的钻头。"
  giga_dialog.703.a:0 "很好。"
  
  giga_dialog.704.name:0 "$name_neut_gigaforge$完成"
  giga_dialog.704.desc:0 "我们在[giga_system.GetName]建造的$name_neut_gigaforge$已完工！它现在已经完全投入使用，并从其下方极度致密的恒星中提取大量零号元素。得益于于加工环的专业设施，这些零号元素可以轻易应用到我们的飞船上，大大增强了飞船装甲。许多实验室也从研究中子星的奇异性质产生了源源不断的研究。零号元素也被提炼成大量合金。"
  giga_dialog.704.a:0 "完美。"
  
  giga_dialog.705.name:0 "毁坏的$name_neut_gigaforge$"
  giga_dialog.705.desc:0 "我们发现在[from.GetName]星系中有一个被毁的$name_neut_gigaforge$。它似乎遭受了严重破坏，但框架仍基本完好。我们的科学家相信，如果我们有适当的技术，也许可以修复它。"
  giga_dialog.705.a:0 "有趣。"
  
  giga_dialog.706.name:0 "$name_neut_gigaforge$修复完成！"
  giga_dialog.706.desc:0 "被毁的$name_neut_gigaforge$已被非常谨慎的修复了！零素钻头和处理环已经恢复功能，现在正提取大量的零号元素供我们使用。这无疑将对我们的军事大有裨益。"
  giga_dialog.706.a:0 "完美。"
  
  neutronium_gigaforge_0:0 "$gc_mega$$name_neut_gigaforge$基址"
  neutronium_gigaforge_0_DESC:0 "这个结构将作为储存资源和人员的主要基地，用于建造巨大的$name_neut_gigaforge$，它是一个可以直接从中子星上提取中子矿石的采矿加工站。"
  neutronium_gigaforge_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural£$giga_list_category_megastructure$——$giga_list_category_advanced_resource_production$\n从§Y中子星§!或§Y脉冲星§!上收获£alloys£§Y合金§!并使§Y装甲值§!提升§Y7.5%§!\n§L能够从中子星上采集大量的零素并将其“压缩”为高质量合金的大型冶炼厂。§!" #megalistentry GIGAFORGE
  
  neutronium_gigaforge_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$-可以与§Y尼德威阿尔§!叠加。"
  
  neutronium_gigaforge_1:0 "$name_neut_gigaforge$主要结构"
  neutronium_gigaforge_1_DESC:0 "未完成的巨大中子轨道锻炉的中心部分。目前它能够从中子星表面获取一些致密的矿物，并进行与中子星极端性质有关的各种工程实验。"
  
  neutronium_gigaforge_2:0 "$name_neut_gigaforge$处理环"
  neutronium_gigaforge_2_DESC:0 "环绕的巨型环结构能对从中子星提取的矿物进行转换和提炼。它已经与科学实验室结合，能够进行更多实验。"
  
  neutronium_gigaforge_3:0 "$name_neut_gigaforge$"
  neutronium_gigaforge_3_DESC:0 "一个完全完工的$name_neut_gigaforge$，其从中子星中提取零素并精炼用于大规模装甲生产。该建筑的特点是其提取器的钻头，能够高效地收集零素。"
  
  neutronium_gigaforge_ruined:0 "毁坏的$name_neut_gigaforge$"
  neutronium_gigaforge_ruined_DESC:0 "一个毁坏的$name_neut_gigaforge$漂浮在中子星旁。过去它能够从中子星中提取和储存零素物质，现在它的内部设施大多遭受严重破坏。但我们的科学家认为，只要小心谨慎地修复就可以将其恢复至工作状态。"
  neutronium_gigaforge_ruined_MEGASTRUCTURE_DETAILS:0 "$neutronium_gigaforge_ruined_DESC$"
  
  neutronium_gigaforge_restored:0 "$name_neut_gigaforge$"
  neutronium_gigaforge_restored_DESC:0 "$neutronium_gigaforge_3_DESC$"
  
  
  #########################################
  ### Yggdrasil Orchid Complex ############
  #########################################
  giga_tech_yggdrasil_orchid:0 "大规模生物大气改良"
  giga_tech_yggdrasil_orchid_desc:0 "一个在上层大气中容纳一个大型植物有机体的气态巨星可能是我们食物生产的宝贵财富。通过先进的基因调控和气候操作技术，这样的项目是可行的。"
  
  giga_dialog.2001.name:0 "$name_yggdrasil$基址完工"
  giga_dialog.2001.desc:0 "$name_yggdrasil$建筑工地已完工。它将作为一个建造必要结构的中转站，以在气态巨行星的上层大气中播种大量生物工程生命体，它们将养活许多人。"
  giga_dialog.2001.a:0 "太好了。"
  
  giga_dialog.2002.name:0 "$name_yggdrasil$实验室完工"
  giga_dialog.2002.desc:0 "$name_yggdrasil$巨型实验室已竣工。它将用于设计定制的植物，这些植物将被播种在气态巨行星的上层大气中，同时还将提供研究气态巨行星整体的机会。"
  giga_dialog.2002.a:0 "很好。"
  
  giga_dialog.2003.name:0 "$name_yggdrasil$天气控制机完工"
  giga_dialog.2003.desc:0 "$name_yggdrasil$建设的另一个重要步骤已经完成。天气控制机能够操纵气态巨行星上层大气的主要气候，确保我们植入其中的生命体能真正存活。\n现在，我们必须开始将这个气态巨行星改造成我们帝国的巨大农场。"
  giga_dialog.2003.a:0 "太好了。"
  
  giga_dialog.2004.name:0 "世界树之兰建造成功"
  giga_dialog.2004.desc:0 "在[giga_system.GetName]星系中，我们$name_yggdrasil$的工作人员已经成功将其环绕的气态巨行星改造为世界树之兰——上层大气中生长着植物。这个突破性的奇迹将产生大量食物，并养活所有的星球。"
  giga_dialog.2004.a:0 "太惊人了！"
  
  giga_dialog.2005.name:0 "毁坏的$name_yggdrasil$"
  giga_dialog.2005.desc:0 "一个被毁的$name_yggdrasil$。它曾是巨大实验室和天气控制机的所在地，它在气态巨行星上层大气中维持着大片的有机物质，这些有机物质足以养活所有星球。遗憾的是，它处于严重失修状态，那片有机物质早已不复存在，只要天气控制机一离线，它们就会被气态巨行星无情的风暴摧毁。"
  giga_dialog.2005.a:0 "有趣。"
  
  giga_dialog.2006.name:0 "$name_yggdrasil$已修复！"
  giga_dialog.2006.desc:0 "在一次令人难以置信的技术壮举中，我们成功将一个$name_yggdrasil$修复到正常状态！天气控制机已重新上线，气态巨行星上层大气再次被播种了大量有机物质，能养活许多人口。"
  giga_dialog.2006.a:0 "很好。"
  
  yggdrasil_orchid_0:0 "$gc_mega$$name_yggdrasil$基址"
  yggdrasil_orchid_0_DESC:0 "未来$name_yggdrasil$的建造基地，包含了我们工程师和生物学家把这个世界变成一个巨大空中农场所需的一切。"
  yggdrasil_orchid_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£$giga_list_category_megastructure$——$giga_list_category_basic_resource_production$\n利用§Y气态巨行星§!生产£food£§Y食物§!和£physics_research£、£society_research£§Y研究点数§!\n§L建在一颗气态巨行星附近的巨大设施，为其大气层播种特殊的植物生命，因而可以提供丰量的食物。§!" #gigalistentry YGGDRASIL ORCHID
  
  yggdrasil_orchid_1:0 "$name_yggdrasil$实验室"
  yggdrasil_orchid_1_DESC:0 "围绕行星建立的巨环将作为实验室，开发和基因工程制造完美生命体，然后将其植入气态巨行星的上层大气让其繁衍。"
  
  yggdrasil_orchid_2:0 "$name_yggdrasil$天气控制机"
  yggdrasil_orchid_2_DESC:0 "这些复杂结构小心翼翼地调节着气态巨行星动荡的大气层，确保植入其中的生命体能够存活。现在，我们只需开始植入这些生命体。"
  
  yggdrasil_orchid_3:0 "$name_yggdrasil$"
  yggdrasil_orchid_3_DESC:0 "一个完全激活的$name_yggdrasil$，环绕一颗气态巨行星，其上层大气满满漂浮着基因工程植物，随时可收获并转化为我们人民的食物。"
  
  yggdrasil_orchid_ruined:0 "毁坏的$name_yggdrasil$"
  yggdrasil_orchid_ruined_DESC:0 "一个被毁的$name_yggdrasil$。它曾是巨大实验室和天气控制机的所在地，它在气态巨行星上层大气中维持着大片的有机物质，这些有机物质足以养活所有星球。遗憾的是，它处于严重失修状态，那片有机物质早已不复存在，只要天气控制机一离线，它们就会被气态巨行星无情的风暴摧毁。"
  yggdrasil_orchid_ruined_MEGASTRUCTURE_DETAILS:0 "$yggdrasil_orchid_ruined_DESC$"
  
  yggdrasil_orchid_restored:0 "$name_yggdrasil$"
  yggdrasil_orchid_restored_DESC:0 "$yggdrasil_orchid_3_DESC$"
  
  #########################################
  ### The Vat #############################
  #########################################
  giga_tech_the_vat:0 "极巨型克隆设施"
  giga_tech_the_vat_desc:0 "基因工程新时代的到来，为更宏大、更雄心勃勃的项目铺平了道路。虽然以前只限于行星，但巨大的轨道克隆设施将使我们能够迅速进行仿生工程，培育出真正的太空生物大军，以进一步加强我们的海军。"
  
  giga_dialog.11301.name:0 "$name_the_vat$基址完工"
  giga_dialog.11301.desc:0 "$name_the_vat_long$的基址已经完成了。这个轨道平台会作为一个建造必要结构的中转站，以开始所能设想出的最大型克隆舱的建造。\n\n一旦完工，它将能够利用£food£和£energy£快速生产大量生物造物，以服务于我们的舰队。"
  giga_dialog.11301.a:0 "很好。"
  
  giga_dialog.11302.name:0 "主舱建造完毕"
  giga_dialog.11302.desc:0 "我们轨道克隆设施的主舱已经建造完毕。现在它将作为同类型中最大的克隆舱，能够制造出拥有各式设计的真正巨大的克隆体。\n\n§Y击败一个生物利维坦可以使我们能够在任何生物活性增长舱的主舱中对其进行克隆。§!"
  giga_dialog.11302.a:0 "好极了。"
  
  giga_dialog.11303.name:0 "第1与第2辅助舱建造完成"
  giga_dialog.11303.desc:0 "$name_the_vat_long$建设的另一个重要步骤已经完成。这些辅助舱使我们能够同时克隆更多的样本，提高结构的效率。"
  giga_dialog.11303.a:0 "很好。"
  
  giga_dialog.11304.name:0 "第3与第4辅助舱建造完成"
  giga_dialog.11304.desc:0 "$name_the_vat_long$建设的另一个重要步骤已经完成。这些额外的克隆舱使得更多克隆体可以被同时生产出来。"
  giga_dialog.11304.a:0 "神奇！"
  
  giga_dialog.11305.name:0 "第5与第6辅助舱建造完成"
  giga_dialog.11305.desc:0 "$name_the_vat_long$已经完成。有了6个辅助舱和一个巨大的主舱，我们仅利用£food£和£energy£就可以在极短时间内克隆出整支巨大的憎恶舰队，令我们可以以未曾设想的方式支配战场。"
  giga_dialog.11305.a:0 "开始克隆吧。"
  
  the_vat_0:0 "$gc_mega$$name_the_vat$基址"
  the_vat_0_DESC:0 "未来克隆舱的建造基地，包含了我们的工程师和生物学家把这个地方变成一个巨大克隆设施所需的一切。"
  the_vat_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£$giga_list_category_megastructure$——$giga_list_category_ship_production$\n利用£food£制造以已知的§Y利维坦§!和§Y星际生物§!为基础的§Y生物战舰§!\n§L生物活性增长舱是一个星载克隆设施，能够生产出大量的生物战舰。§!" #gigalistentry BIG VAT
  
  the_vat_1:0 "$name_the_vat$：主舱"
  the_vat_1_DESC:0 "这是同类型中最大的克隆舱，能够创造出不计其数的克隆体。"
  
  the_vat_2:0 "$name_the_vat$：辅助舱"
  the_vat_2_DESC:0 "$the_vat_1_DESC$还有额外设施以改善克隆速度。"
  
  the_vat_3:0 "$name_the_vat$：辅助舱"
  the_vat_3_DESC:0 "$the_vat_1_DESC$还有额外设施以进一步改善克隆速度。"
  
  the_vat_4:0 "$name_the_vat$"
  the_vat_4_DESC:0 "这是同类型中最大的克隆舱，能够创造出不计其数的克隆体。这个设施有6个辅助舱和一个巨大的主舱，已经完全准备好克隆整支巨型憎恶舰队。"
  
  the_vat_menu_title:0 "§E生物活性增长舱§!"
  the_vat_menu_desc_01:0 "---------------------------------------------------------------"
  the_vat_menu_desc_02:0 "这个克隆舱本质上是个生物船坞。"
  the_vat_menu_desc_03:0 "同一时间内每个舱仅能生长一种事物。"
