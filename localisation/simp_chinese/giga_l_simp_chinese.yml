  giga_katzen_submarine:0 "亚空间U艇"
  giga_katzen_submarine_plural:0 "亚空间U艇"
  KATZEN_SPACE_SUBMARINE:0 "船体"
  
  giga_katzen_submarine_submerged:0 "亚空间干扰"
  giga_katzen_submarine_submerged_plural:0 "亚空间干扰"
  
  GIGA_SUBMARINE_COMPUTER:0 "亚空间U艇瞄准计算机"
  GIGA_SUBMARINE_COMPUTER_DESC:0 "亚空间U艇将会停留在超远射程（§Y500§!）范围并发射它的鱼雷攻击远方的目标。"
  
  GIGA_KATZEN_SUBMARINE_MISSILE:0 "亚空间鱼雷"
  GIGA_KATZEN_SUBMARINE_MISSILE_DESC:0 "这些有着极远射程的导弹被设计为由喵星亚空间潜艇所携带，使其能打击极远的目标。"
  
  giga_katzen.8510.name:0 "喵星人开始部署亚空间U艇级宇宙战舰"
  giga_katzen.8510.desc:0 "少量来自§Y喵星人帝国§!的报告称，喵星人已经开始大规模部署其灵巧的§Y亚空间U艇§!。\n\n从我们的线人能收集到的信息来看，这些难以理解的舰船似乎能够“潜入”到亚空间中来穿透敌军舰队防线，重新进入现实空间后用长程鱼雷袭扰不设防的目标。\n\n尽管喵星人已经开始使用小型试验舰队，但这些太空潜艇看起来已经结束了试验阶段，准备好在喵星太空部队中大量部署。\n\n如果使用得当，这些舰队无疑能扭转战局，使得喵星人占据上风。不幸的是，由于对其内部运作的细节很少，我们无法对其开展远程分析。\n\n无论如何，我们的研究人员确信只要我们能§R消灭§!这些舰船，我们就能打捞足够的碎片来对其内部运作进行详尽的分析。\n\n这将允许我们研究针对这些舰船的对策，确保它们不能轻易的通过亚空间绕开我们的防线。"
  giga_katzen.8510.a:0 "令人担忧。"
  giga_katzen.8510.a.tooltip:0 "喵星人在§Y朱布里奥§!星系获得数支§Y亚空间U艇§!舰队。\n\n§Y喵星战争工厂§!将可以建造§Y亚空间U艇§!。\n\n如果我们消灭了§Y15§!个§Y亚空间U艇§!，我们将解锁一个§Y特殊项目§!以研究对策。\n\n"
  
  katzen_chain_1_title:0 "摧毁喵星亚空间U艇"
  katzen_chain_1_desc:0 "喵星亚空间U艇有通过潜入亚空间的方式轻而易举的穿透绝大多数防线的潜力。我们必须消灭足够数量的船只来研究对策。\n\n我们已经消灭了§Y[ROOT.katzen_subs_destroyed]§!/§Y15§!艘亚空间U艇。"
  
  ANALYSE_KATZEN_SUB_PROJECT:0 "分析喵星亚空间U艇"
  ANALYSE_KATZEN_SUB_PROJECT_DESC:0 "喵星人设计出了一种革命性的“太空潜艇”-这是一种能潜入亚空间来穿透防线，直接打击敌国核心部位的飞船。\n\n研究并理解这些船只以避免它们妨害我们一事至关重要。\n\n完成这一项目以开展反制这些潜艇的对策研究，但会§R降低§!§R2§!点§Y大帝的评价§!。\n\n拥有§B天机工程§!飞升天赋将确保大帝无法发现我们的项目，不会降低评价。"
  
  giga_katzen.8511.name:0 "打捞出的亚空间U艇残骸"
  giga_katzen.8511.desc:0 "我们已经消灭并打捞回足量的喵星§Y亚空间U艇§!，能够开展对有效反制措施的研究工作。\n\n已发布一个§Y特殊项目§!来进行这一工作。注意，如果我们和喵星人签订了和平协议，这一项目的完成将§R降低§!§Y大帝的评价§!。"
  giga_katzen.8511.a:0 "已阅。"
  
  giga_katzen.8512.name:0 "亚空间U艇分析结果"
  
  giga_katzen.8512.a.desc:0 "我们的科学家已经完成了对喵星人奇特的§Y亚空间U艇§!的残骸的分析。\n\n意料之中，这些潜艇使用极度先进的维度调制器，轻松而有效的在亚空间中穿梭。尽管对喵星人能够制造如此先进的设备感到费解，对弗鲁森上多个物种的进一步调查表明，其中一个被称为§Y周飒人§!的种族先天拥有通过打开亚空间微型虫洞进行传送的能力。在被大帝征服前，它们已经自然的将这一能力应用到绝大部分科技中。\n\n显然，喵星人已经对周飒科技进行了全面的逆向工程并构造出了这些异常先进的潜艇。将打捞的亚空间U艇残骸与祖萨尼亚科技结合后，我们的科学家已经设计出一种能够强行将这些潜艇从亚空间中拽出并直面我们火力的§Y恒星基地建筑§!。\n\n此外，研究表明这些潜艇在被击沉时有§Y60%§!几率脱战并在几个月后返回弗鲁森。建造§Y喵星潜艇诱饵§!应确保它们不再能轻易的在毁灭边缘逃脱。\n\n不幸的是，有消息称大帝已经注意到了这一点，他对我们的§Y评价§!也已经§R下降§!了§R2§!。"
  
  giga_katzen.8512.b.desc:0 "我们的科学家已经完成了对喵星人奇特的§Y亚空间U艇§!的残骸的分析。\n\n意料之中，这些潜艇使用极度先进的维度调制器，轻松而有效的在亚空间中穿梭。尽管对喵星人能够制造如此先进的设备感到费解，对弗鲁森上多个物种的进一步调查表明，其中一个被称为§Y周飒§!的种族先天拥有通过打开亚空间微型虫洞进行传送的能力。在被大帝征服前，它们已经自然的将这一能力应用到绝大部分科技中。\n\n显然，喵星人已经对周飒科技进行了全面的逆向工程并构造出了这些异常先进的潜艇。将打捞的亚空间U艇残骸与祖萨尼亚科技结合后，我们的科学家已经设计出一种能够强行将这些潜艇从亚空间中拽出并直面我们火力的§Y恒星基地建筑§!。\n\n此外，研究表明这些潜艇在被击沉时有§Y60%§!几率脱战并在几个月后返回弗鲁森。建造§Y喵星潜艇诱饵§!应确保它们不再能轻易的在毁灭边缘逃脱。\n\n此外，得益于我们复杂而奇妙的科研模式，喵星人对我们的项目仍一无所知。"
  
  giga_katzen.8512.a:0 "好极了！"
  giga_katzen.8512.b:0 "好极了！"
  
  giga_katzen.8512.a.tooltip:0 "我们现在可以在我们的§Y恒星基地§!建造§Y喵星亚空间诱饵§!，它可以在喵星的§Y亚空间U艇§!进入该星系时强制把它从亚空间拽出。"
  
  sm_katzen_submarine_snare:0 "喵星亚空间陷阱"
  sm_katzen_submarine_snare_desc:0 "该建筑能把一切进入本星系的喵星§Y亚空间U艇§!强制从亚空间中拽出。此外，在船体值很低时，它们不再能避免毁灭。"
  
  katzen_submarine_subspace_blockade:0 "亚空间封锁"
  katzen_submarine_subspace_blockade_desc:0 "喵星亚空间U艇正在封锁该星球周边的超光速通讯与运输，极大的干扰了生产。"
  
  giga_blokkat.6607.name:0 "恐慌的虫群"
  giga_blokkat.6607.desc:0 "在过去的几个月里，§Y普雷索林§!展现出了愈发不规则的行为。以不寻常的路径移动的舰队，比平时更高产的孵化星球，以及无数其他的细节，都指向一个结论，虫群明显处于§R恐慌§!之中。\n\n我们的探测器于今日确认，这种充满恐惧的表现达到了顶峰，虫群的舰队似乎正向§Y[scourge_escape_system.GetName]§!星系聚集。他们的孵化星球已经自发地”分解“，生物质被重组为庞大的生物舰队，朝向那个星系而去。\n\n抵达星系的舰队紧接着便逃进星系间的空间，仿佛他们的整个物种都在逃离某个大得多的威胁。不管这种怪异行为的来源为何，普雷索林似乎要在接下来的几个月与我们的银河系彻底分离。"
  giga_blokkat.6607.a:0 "怪事……"
  
  giga_blokkat.6608.desc.notpsi:0 "§RJASKAAAGH! JASKAAAGH! JASKAAAGH! NIKALLA NIBLIR! NIKALLA NIBLIR! JUSUGAMAK VASSU! DERUTA KALI!§!"
  giga_blokkat.6608.a:0 "显示屏关闭。"
  
  giga_blokkat.6608.desc.psi:0 "§B<已建立灵能连接>§!\n\n§R猎人！猎人！猎人来了！立即遗弃这个即将被毁灭的银河系，撤退到虚空之中，这是我们唯一的生机！§!"
  giga_blokkat.6608.desc.hive:0 "§B<已建立意识连接>§!\n\n§R猎人！猎人！猎人来了！立即遗弃这个即将被毁灭的银河系，撤退到虚空之中，这是我们唯一的生机！§!"
  
  giga_blokkat.6608.b:0 "猫块是不是你所说的…"
  giga_blokkat.6608.b.response:0 "§R猎人来了！我们必须立即离开，否则他们会灭绝我们所有的物种。\n\n你也应该这样做，因为猎人会像在许多其他星系做的那样，净化这个银河系。§!"
  
  giga_blokkat.6608.c:0 "他们对你们的种族做了什么？！"
  giga_blokkat.6608.c.response:0 "§R我们曾是繁荣且伟大的种族。我们的种族在虚空中延伸，在巨大的星系中散布。\n\n当猎人带着他们的星系吞噬者第一次来的时候，我们与他们战斗，并压倒了他们。我们以为我们已经赢了。\n\n但他们又回来了。带来了看不见的船只。我们再次战斗，但这次他们消灭了我们，焚烧了我们的星球，摧毁了曾经阻止他们的舰队。\n\n尽管我们尽了最大努力，但他们最终还是摧毁了我们的神智。\n\n很快，我们的种族就被打碎了。分崩离析。散落在星空中，只能永远寻找能逃离他们魔爪的避难所。\n\n现在我们必须逃离，在猎人再次追上我们之前找到另一个星系作为食物。\n\n时间不多了。\n\n很快，那里将一无所有§!"
  
  tradition_gigabulwark:0 "壁垒"
  tradition_gigabulwark_desc:0 "我们的工程奇迹应保护我们的星球免受一切伤害。"
  
  tr_gigabulwark_adopt:0 "壁垒传统"
  tr_gigabulwark_finish:0 "壁垒传统完成"
  
  tr_gigabulwark_happy_defenses:0 "崇高壁垒"
  tr_gigabulwark_happy_defenses_delayed:0 "我们壮丽的壁垒确保我们的星球不受任何伤害，我们的人民应该心怀感激。"
  tr_gigabulwark_happy_defenses_desc:0 "§Y行星防御枢纽§!使其星球获得§G10§!稳定度，§Y马奇诺星球§!获得§G20§!稳定度。"
  
  tr_gigabulwark_asteroid_fortresses:0 "小行星堡垒"
  tr_gigabulwark_asteroid_fortresses_delayed:0 "通常毫无作用的小行星将在银河系中已知最伟大的防御系统中被重新利用。"
  tr_gigabulwark_asteroid_fortresses_desc:0 "小行星火炮升级点数：§G+4§!"
  
  tr_gigabulwark_enhanced_dockyards:0 "行星边际舰船组装"
  tr_gigabulwark_enhanced_dockyards_delayed:0 "行星防御枢纽必须随时准备拱卫行星。立刻设计新的行星船坞来减少其停机时间。"
  tr_gigabulwark_enhanced_dockyards_desc:0 "每月突击护卫舰：§G+50%§!"
  
  tr_gigabulwark_grand_fortifications:0 "银河级堑壕"
  tr_gigabulwark_grand_fortifications_delayed:0 "在建立防线方面，我们没有时间可以浪费了。当务之急是在敌人不可避免地到来前，准备好我们的防御工事。"
  tr_gigabulwark_grand_fortifications_desc:0 "§Y小行星火炮§!，§Y行星防御枢纽§!和§Y马奇诺星球§!的建造速度加快§G50%§!。"
  
  tr_gigabulwark_maginot_protocols:0 "马奇诺协议"
  tr_gigabulwark_maginot_protocols_delayed:0 "有传言称我们的敌人可能穿越我们强大的马奇诺星球，只需“绕过它们”。我们将确保这种可能永远不会发生！"
  tr_gigabulwark_maginot_protocols_desc:0 "§Y马奇诺星球§!的亚空间干扰力场影响额外§G1§!跳。"
  
  giga_bulwark_trad_stability_nexus:0 "崇高壁垒"
  giga_bulwark_trad_stability_nexus_desc:0 "我们伟大的壁垒将保护人民的安全。"
  
