  giga_fallen_empire_misc.1011.name:0 "怪人怪事"
  giga_fallen_empire_misc.1011.desc:0 "我们位于原始文明行星§Y弗鲁森§!之上的观测站报告称，在一次对行星地表的例行调查中，其轨道望远镜发现一个未知个体好似凭空一般出现。此个体径直降落在了§Y索拉克共和国§!领土中一片空旷平原之中心，而索拉克共和国是此行星上之超级大国列强。\n\n此个体头戴金色头盔，其上还有一硕大之王冠，查询结果显示它的物种和弗鲁森本地的物种不符。此个体在降落后数小时一直在平原上行走，沿途上只遭遇了几个稀疏的索拉克定居点。\n\n显而易见地，个体的所见所闻激怒了他，让他接下来发出了类似于叹息之声，随后又突然在一阵光芒间消失不见，只留下当地的索拉克人惊慌失措。\n\n之后，观测站完全搜索不到有关于此个体的任何痕迹，而对于这名不速之客，当地索拉克土著们也和我们一样一头雾水……"
  giga_fallen_empire_misc.1011.a:0 "可能只是捕风捉影罢了。"
  giga_fallen_empire_misc.1011.b:0 "不祥之兆。"
  
  giga_fe_pouchkinn_enabled:0 "困顿研究者：§G启用§!\n如果启用§Y失落帝国巨构§!、§Y套娃脑§!、§Y行星计算机群§!和§Y小行星火炮§!，同时§YTyaur§!和§Y喵星人帝国§!没有被设定为必然生成，§Y加佐§!也没有被禁用，那么会有一个特殊的唯物主义失落帝国——由一个特殊的家伙领导，使用着§YO级套娃脑§!——尝试探寻可能的§Y终极解答§!。\n§P译注：Tyaur指的是是否启用『废弃乐土』。如果启用该选项，那么会产生一个有舰队守护的废弃轨道乐土。§!"
