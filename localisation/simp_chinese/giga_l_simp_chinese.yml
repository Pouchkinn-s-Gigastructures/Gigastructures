  giga_blokkat.5010.psionics:0 "你们的思想之光可真是……势不可当啊。怎么做到的？"
  giga_blokkat.5010.psionics.response:0 "虚境不过和其它物质一样，只不过是能量的储蓄池，也是可以被收获，被利用的。因此，我们已将提炼过的灵能潜势嵌入到了我们的意识当中，来增强我们的计算能力和总体性能。"
  
