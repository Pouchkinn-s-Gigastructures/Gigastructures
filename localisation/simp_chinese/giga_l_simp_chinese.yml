  giga_aeternum.4330.name:0 "埃昂迪亚考察：§R遭到攻击§!"
  giga_aeternum.4330.desc.oof:0 "我们的探险队报告说，他们在埃昂迪亚表面遭遇了敌对力量。\n\n[aet_exp_sender.aet_random_hostile_encounter_loc]\n\n不幸的是，由于我们的$aet_strength_value$点§R力量§!低于他们的$aet_resilience_value$点§P抵抗力§!，我们的探险队受到了损失，失去了§Y[ROOT.aet_exp_integ_damage]§H完整度§!。\n\n成功对抗这一威胁的概率为§Y[ROOT.aet_success_chance]%§!。\n\n§B探险队当前有：\n$aet_display_exp_stats$"
  giga_aeternum.4330.a:0 "该死！"
  
  giga_aeternum.4330.desc.yay:0 "我们的探险队报告说，他们在埃昂迪亚表面遭遇了敌对力量。\n\n[aet_exp_sender.aet_random_hostile_encounter_loc]\n\n幸运的是，感谢我们适当的$aet_strength_value$点§R力量§!，以及探险队领队的出色执行力，面对他们的$aet_resilience_value$点§P抵抗力§!，我们的探险队成功打赢了这次遭遇战，并以最小损失逃脱。\n\n成功对抗这一威胁的概率为§Y[ROOT.aet_success_chance]%§!。\n\n§B探险队当前有：\n$aet_display_exp_stats$"
  
  aet_random_hostile_1:0 "他们遭遇了大片的§Y自动防御无人机§!，大概是永世在不知道多少年前建造的，用于防御伯奇世界的这片特殊区域。虽说这片区域空无一物——表明永世其实从未对它做过什么，这些无人机还是坚决地保卫着它，并向我们的队伍开火。"
  giga_aeternum.4330.a.won:0 "清除它们，回收资源！"
  
  aet_random_hostile_2:0 "队伍遇到了一个居住在埃昂迪亚广阔金属平原当中的敌意游牧§YS拾荒者文明§!。他们立即开始袭击我们的探险队，企图为了自己的利益去窃取和搜刮我们的资源。"
  giga_aeternum.4330.b.won:0 "把他们的资源抢回来。"
  
  aet_random_hostile_3:0 "探险队面对的是一个巨大的§Y永世魔像§!，一种高耸的构装体，估计高度为12.3千米。这个巨大的怪物——很可能原本用于防御——显然已经被遗弃，任由它在金属平原上无休止地游荡，无意识地攻击任何遇到的东西。"
  giga_aeternum.4330.c.won:0 "分析它的残骸！"
  
  aet_random_hostile_4:0 "队伍面对的是一道巨大的§Y防御墙§!，它横跨伯奇世界的表面，大概是为了将地表的不同部分相互隔离。墙体上有各种固定炮塔，发现了我们的探险队后，就开始向他们开火。"
  giga_aeternum.4330.d.won:0 "打倒那个玩意！"
  
  giga_aeternum.4329.name:0 "埃昂迪亚考察：§S移动城市§!"
  giga_aeternum.4329.desc:0 "我们的考察队完成了一次令人震惊的探索。他们定位了一台串联着两根巨大绳索的§Y巨型陆行舰§!，它似乎拖曳着一座承载着自身文明的城市！\n\n初步调查显示它拥有约一百二十万个体的人口，并正在伯奇世界的无尽金属平原上以约一百公里的时速缓慢而稳定地前行。\n\n我们目前并不清楚这艘陆行舰的目的，但无论如何，它仍在按照这个方向不断前行。扫描显示它可能已经有数千年的历史了 ，而在其周围伴随着无数五花八门的小型载具，它们尺寸不一，风格迥异，年龄也不尽相同。\n\n我们的队伍认为也许可以和他们建立联系，其§G复杂度§!大概是$aet_complexity_value$。这可能会有风险，因为这台载具配有重型武装并可能在受惊后攻击我们。或者我们也可以击毁它并回收它的资源，其§P抵抗§!预计为$aet_resilience_value$。\n\n§B考察队目前有：\n$aet_display_exp_stats$"
  
  giga_aeternum.4329.a:0 "尝试建立联系。|§Y[ROOT.aet_success_chance]%§!成功率"
  giga_aeternum.4329.b:0 "立刻把它摧毁！|§Y[ROOT.aet_success_chance_2]%§!成功率"
  giga_aeternum.4329.c:0 "别管它了。"
  
  giga_aeternum.43291.name:0 "埃昂迪亚考察：§G建立联系§!"
  giga_aeternum.43291.desc:0 "我们的远征队报告他们已成功破解并翻译了陆行舰上的居民的语言。\n\n他们显然被称为§Y[aet_birch_civilisation.GetNamePlural]§!，而我们也与他们的绝对领袖，§Y领航者§!建立了联系…"
  giga_aeternum.43291.a:0 "显示在屏幕上。"
  
  giga_aeternum.43292.name:0 "领航者"
  giga_aeternum.43292.desc:0 "来访者！真是令人愉快，我们上次在§Y浩瀚宏域§!上的伟大旅途中见到其他知性种族已经是很久以前了。\n\n上次的相遇是由我的曾曾曾祖父记载的，大概486个循环之前，那时我们在一片特别好客的地块上遇见了一个孤立的部落。\n\n不管如何，你可能好奇我们是谁。我是§Y第357任领航者§!，负责带领和操纵我们伟大的§Y方舟舰§!到其终极目标…§Y世界边缘§!！\n\n是的！为了抵达浩瀚宏域的终点并发现世界边缘的神圣领域的本质，一代又一代，我的种族栖息在这艘陆行舰上，生老病死，循环往复。\n\n我和我的祖先们让这艘船稳定地按着一个方向在这片无垠的金属平原上行驶，这大概已经持续了…36000个循环。但我相信，终有一天，我们将达成这一心愿，并进入众神的领域…"
  
  giga_aeternum.43292.a:0 "世界的边缘？你们的众神…？"
  giga_aeternum.43292.a.response:0 "是的！你知道，§Y浩瀚宏域§!是个无边宏伟的巨大平面，我们并不知道它到底有多大，但我们知道它的边缘就是众神的领域，注视着我们的神明们在那里居住。\n\n我们的神话说，那些能抵达边缘的人可以在天堂中与神同在…所以我们把全部的资源都投入了这份追求中！\n\n我们穿行过了许多奇特的大陆，并遇见了许多种族，他们之中有不少还被说服并加入了我们！你们的人口数量似乎也很庞大，想要加入我们吗？"
  
  giga_aeternum.43292.b:0 "我们会提供一些资源来帮助你们的旅程！|§Y10000§!£energy£§Y5000§!£alloys£"
  
  giga_aeternum.43293.name:0 "[aet_birch_civilisation.GetSpeciesAdj]领航者"
  giga_aeternum.43293.desc:0 "愿众神与你们同在，旅者们！\n\n作为对你们的慷慨的回报，请收下这份囊括了我们一路以来所有发现的数据缓存吧。希望它可以祝你们一臂之力。\n\n愿我们在宇宙边际重逢！"
  giga_aeternum.43293.a:0 "一份大礼！"
  giga_aeternum.43293.a.tooltip:0 "无知是福！\n$giga_aeternum_1_intel_tooltip$"
  
  giga_aeternum.43292.c:0 "呃…其实…你看…"
  giga_aeternum.43292.c.tooltip:0 "揭露真相可能会带来悲惨的后果。"
  
  giga_aeternum.43294.name:0 "[aet_birch_civilisation.GetSpeciesAdj]领航者"
  giga_aeternum.43294.desc:0 "我们是球形论的拥护者，不对吗？不错的尝试，但你们的数据看起来好像是错…\n\n…嗯，它看起来确实比我们的更有说服力…\n\n…我是说，它…它确实有道理…而且…呃…是的，那解释了为什么…\n\n…不…不！这…这不可能…"
  giga_aeternum.43294.a:0 "睁开眼睛吧。"
  
  giga_aeternum.43295.name:0 "§R失去信号§!"
  giga_aeternum.43295.desc:0 "信号传输唐突中断，在我们的信息传遍整艘陆行舰后，传来了遥远的尖叫与战斗的声音。\n\n这艘巨大的载具在千年的航行中首次出现了停顿，规模庞大的内战迅速吞没了整艘舰船。\n\n只过几天，这艘有着千年历史的§Y方舟舰§!便化为了一片死气沉沉的巨大废墟…"
  giga_aeternum.43295.a:0 "我们都干了些什么？"
  giga_aeternum.43295.a.tooltip:0 "至少我们能回收一些资源。"
  
  giga_aeternum.43296.name:0 "埃昂迪亚考察：§R敌对的城市§!"
  giga_aeternum.43296.desc.oof:0 "我们的团队报告说，在我们采取行动以后，神秘的§Y移动城市§!用它的重型防御武器向我们的探险队开火！他们最终对我们的§H完整度§!造成了§Y[ROOT.aet_exp_integ_damage]§!伤害，我们的探险队被迫从这里撤退，留下这座巨舟继续它的奇特旅行……\n\n§B探险队当前有：\n$aet_display_exp_stats$"
  giga_aeternum.43296.a:0 "鼠辈！"
  
  giga_aeternum.43297.name:0 "埃昂迪亚考察：§G被毁的城市§!"
  giga_aeternum.43297.desc:0 "我们的团队报告他们成功克服了移动城市的§P抵抗力§!，并用装甲分队将其完全摧毁。\n\n在将其拆解并回收资源之前，士兵们已经进入了这片废墟并肃清了所有的幸存者。\n\n尽管如此，我们还是在战斗中遭受了小部分伤亡，损失了§Y[ROOT.aet_exp_integ_damage]§!§H完整度§!。\n\n§B探险队当前有：\n$aet_display_exp_stats$"
  giga_aeternum.43297.a:0 "谢天谢地。"
  
  giga_aeternum.43296.desc.yay:0 "我们的团队报告说，在我们采取行动以后，神秘的§Y移动城市§!用它的重型防御武器向我们的探险队开火！幸运的是，由于我们的§R力量§!更强，他们并不能对我们造成重大伤害，而装甲分队的后续回击则完全摧毁了这台巨大的载具。\n\n尽管这代表着遗憾的死伤，我们还是从残骸中回收了一些资源。\n\n§B探险队当前有：\n$aet_display_exp_stats$"
  giga_aeternum.43296.b:0 "令人遗憾,但这是必要的。"
  
  
  giga_aeternum.4328.name:0 "埃昂迪亚考察：§B浩渺大洋§!"
  giga_aeternum.4328.desc:0 "我们的探险队报告说，他们在埃昂迪亚表面偶然发现了一座§Y巨大的水库§!。这是一类宏壮的人工海洋，水体绵延数百万公里，远至迢遥的天际。扫描显示，其深度至少也有数百公里，表面附近没有重大活动的痕迹。\n\n为了实现这个项目，永世很可能不得不采集或合成了巨量的水，然而它似乎处于完全废弃的状态，其附近没有永世近期活动的迹象。\n\n他们不确定这个巨大海洋会有什么用途，但他们相信对它的调查会是一项价有所值的努力。他们估计这一调查的§G复杂性§!大致为$aet_complexity_value$。\n\n§B探险队当前有：\n$aet_display_exp_stats$"
  giga_aeternum.4328.a:0 "前往海底！|§Y[ROOT.aet_success_chance]%§!成功率"
  giga_aeternum.4328.b:0 "那只是一些水，没什么意思。"
  
  giga_aeternum.43281.name:0 "考察报告：§B浩渺大洋§!"
  giga_aeternum.43281.desc.a:0 "我们的探险队报告说，他们已经对位于埃昂迪亚的巨大水库进行了彻底分析。\n\n无数§Y稀散的岛屿§!点缀于海洋之上，彼此被横跨数千公里的海水隔开。岛屿由巨大的水下柱子连接到海底，每个岛屿大约有一平方公里的面积，小型居住建筑群的衰败废墟是其特征。每座岛屿上还分布着有机生物的残骸，估计都有几万年的历史。\n\n进一步分析发现，这些岛屿是§Y永世§!使用的一种异域“监狱”——他们将最严重的罪犯和违法者，以及被绑架物种的随机个体放逐到这些孤立的岛屿上，然后利用隐藏在岛屿内部的隐蔽科学装置观察他们在受到完全隔离时的行为。\n\n显然，这座监狱在某一时刻被废弃，囚犯们最后都饿死或老死。在水中也发现了一些有机残骸，表明他们中的一些人试图进行一次卑鄙却最终徒劳的逃亡。\n\n尽管看起来并不是特别有趣，但这还是让我们获得了关于永世文化和技术的珍贵情报。"
  
  giga_aeternum.43281.a:0 "一个奇怪的监牢，确实如此。"
  
  giga_aeternum.43281.desc.b:0 "我们的探险队报告说，他们已经对位于埃昂迪亚的巨大水库进行了彻底分析。\n\n在静止的水面下，隐藏着一座万分庞大的§Y裂变反应堆§!，拥有先进的设计，至少有一百公里长。这很让人感到意外，因为这种反应堆原本被认为是过于原始，所以永世不可能采用，但是他们似乎在进行将这类装置扩张到巨大规模的实验，不论出于何种原因。\n\n在过去的八十万年里，反应堆一直依靠一座小行星大小、令人震撼的铀块来运行，时至今日，仍在产出大量的电力——它们很快就毫无意义地消散在伯奇世界的框架之中，因为显然永世最终没有使用这些电力。\n\n我们在反应堆周围发现了一些痕迹和水下废墟，这表明至少有8个在伯奇世界上演化出的不同文明都偶然发现了这个反应堆，并试图摄取其能量。\n\n虽然这个反应堆的设计不够先进，无法提供任何真正的技术情报，但我们的探险队认为，将它与我们自己的电网连接起来，或许是一项不错的投资。"
  giga_aeternum.43281.b:0 "现在插上电源！|§Y10000§! £alloys£"
  giga_aeternum.43281.b.scrap:0 "将它报废，回收合金，并获取那些铀。"
  
  giga_aeternum.43281.desc.c:0 "我们的考察队报告说，他们对埃昂迪亚的巨大水库进行了详尽的分析。\n\n数千艘专业潜艇已经抵达水库底部，经过一系列密集勘察与扫描，他们在人工海床上找到了一个小洞，少量的水正通过这个洞口泄露。当把一个小型探测器从这个洞口发射出去时，他们意识到，这个洞通向……虚无。\n\n事实上，这个洞直接穿过了伯奇世界的外壳，直接通向超大质量黑洞上方的真空地带！在那里流过的水会立即落入奇点，变成新的、令人兴奋的物质形式，最终消失在事件视界中。\n\n虽然起初对这个洞的用途感到困惑，但后来他们意识到，这个洞是在水库本身产生后很久之后才匆匆忙忙地人为钻开了伯奇世界的外壳所产生的。通过分析这个洞本身的粗糙程度，他们推断出，伯奇世界上的另一个文明，或者说是一些卑鄙的探险家，认为这个水库是一个揭开伯奇世界巨大地壳下隐藏的秘密的机会，而不需要事先挖开数百公里的纳米合金。\n\n之后不管是谁做的，它们用相对原始的工具在海底钻了一个小洞，相比于永世的工具，他们或者他们的设备最终很可能难逃坠入奇点的命运。\n\n水库的实际用途尚不清楚，但我们的考察组认为，它可能只是永世为未来的工程储存大量水的地方，显然他们从未意识到这一点。\n\n我们的团队估计，水库要花大约3.74亿年才能完全排入黑洞，虽然这并没有揭示任何感兴趣的东西，但研究水落入黑洞的过程还是产生了少量的物理学研究收益。"
  giga_aeternum.43281.c:0 "真迷人。"
  
  giga_aeternum.43281.desc.d:0 "我们的考察队报告说，他们对埃昂迪亚的巨大水库进行了详尽的分析。\n\n完整的调查发现了一具位于水库底部的巨大物体，后续的研究表明这是一具§Y巨型骨骼§!！测量表示其长度超过上百英里，这个庞大的样本似乎是永世在过去所进行生物工程产物，也许是为了试图找出生物到底能有多大。\n\n骨骼上具有高度先进的基因剪裁迹象，以最大限度地提高生物的大小和寿命，粗略计算表明，整只野兽可能比一个小型月球还重。\n\n这只生物具体存活了多久不得而知，但骨架上有明显的迹象表明它经历过了剧烈的断裂，这意味着即使有水的浮力，它的体积也太过庞大，无法承受自身的重量而崩塌。该项目很可能在这次失败后被永世所废弃，他们也没有明显尝试去复制或改进它。\n\n不过，这让我们对永世的生物工程科技，以及他们的整体科研方法有了一些不可思议的见解。"
  giga_aeternum.43281.d:0 "可怜的家伙……"
  
  d_aeternum_gigantic_fission_reactor:0 "巨型裂变反应堆"
  d_aeternum_gigantic_fission_reactor_desc:0 "永世在遥远的地方建立了一座奇怪的裂变反应堆，依靠一块的巨大铀块运作，并提供了巨额的电能。"
  
