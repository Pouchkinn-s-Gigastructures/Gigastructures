  #Corrupt PC
  giga_flavor_systems.1100.name:0 "流氓星球AI"
  giga_flavor_systems.1100.desc:0 "在最初的殖民阶段结束后，对§Y[ROOT.GetName]§!浩瀚的数据库和网络系统的粗略分析，揭示出整个行星计算机群令人不安的事实。\n\n事实上，这个古老行星计算机的绝大部分似乎被一个来路不明的§R流氓AI§!占据，在过去几千年里，它一直把整个星球作为其处理核心。它可能还是之前环绕该星球的敌对防御站幕后黑手，据推测，这些防御站作为一种抵御入侵者的手段建立。\n\n不幸的是，我们完全不了解这个行星级AI的意图，对上述AI使用设施的快速分析表明，其程序与以前遇到的任何东西都完全不同，此外还受到几十层不断变化的加密方法保护。\n\n不管其意图如何，这个超级智能的AI显然不太乐意让我们占据它的处理器，现在正积极与我们的殖民者斗争，§Y关闭§!了行星计算机群的部分设施，并在其余部分装上臃肿的恶意软件，以阻止我们在这个星球上定居。\n\n如果我们希望充分利用计算中心的处理能力，我们就必须进行一次大规模行动，关闭能使AI在整个星球上传播的分散中继与服务器，将AI从星球上清除出去。此外，明智的做法是在星球上保留一些驻军，以防AI变得更加敌对。"
  giga_flavor_systems.1100.a:0 "此事会及时处理。"
  giga_flavor_systems.1100.b:0 "已定位流氓智能。强制性终止。"
  
  d_giga_rogue_ai_relay_servers:0 "流氓处理器阵列"
  d_giga_rogue_ai_relay_servers_desc:0 "失控人工智利用大量处理器和服务器阵列投射力量到行星计算机群中，通过破坏设施和积极尝试杀死殖民者来与我们进行斗争。"
  
  d_giga_rogue_ai_corrupt_code:0 "代码腐坏"
  d_giga_rogue_ai_corrupt_code_desc:0 "行星计算机群数据库中的大块内容都是危险的臃肿代码，严重阻碍了我们在该星球上的科研工作。"
  
  giga_rogue_ai_computer:0 "流氓星球AI"
  giga_rogue_ai_computer_desc:0 "在这个行星计算机群迷宫般的星间数据库中，居住着一个有千年历史且充满敌意的流氓AI。"
  
  giga_rogue_ai_computer_build_speed:0 "敌意建筑"
  giga_rogue_ai_computer_build_speed_desc:0 "§W每个£blocker£§Y$d_giga_rogue_ai_relay_servers$§!障碍都会减少§R25%§!的建设速度，最高减少§R90%§!§!。\n\n仍在活跃中的危险基建设施，阻碍着我们于此星球上的建设活动。"
  
  giga_flavor_systems.1101.name:0 "废弃行星计算机群"
  giga_flavor_systems.1101.desc:0 "在探索§Y[from.GetName]§!星系时，调查小组发现了一座似是被遗弃的§Y行星计算机群§!，一个行星大小的巨大计算机，比任何典型计算设备都要强大。\n\n不幸的是，虽然这个星球显然无人居住，但其轨道上有一小队强大的敌对§R防御平台§!，对任何太接近这颗星球的东西开火。\n\n建造这些平台的人或物不得而知，尽管它们很可能比自己的创造者更古老，但现在毫无意义地保卫着一个空旷的星球。不管怎么说，击败他们并为我们自己夺取计算机群，对我们的科学部门来说肯定是个难以置信的好消息。"
  giga_flavor_systems.1101.a:0 "真迷人。"
  
  giga_flavor_systems.1102.name:0 "清除流氓AI"
  giga_flavor_systems.1102.desc:0 "最后，在系统地清除了每一个腐化数据库，并反击削弱我们研究设施的恶意臃肿软件后，我们的殖民者报告说，§Y[ROOT.GetName]§!上的§R流氓AI§!已经从这个星球上完全消失了。\n\n它不再威胁我们的殖民者，也不再试图竭尽所能来阻碍我们，行星计算机群终于在我们的§G完全控制§!之下。\n\n不过有人提出，也许这个AI只是在拼命为自己的生存而战，但可惜，我们永远不会知道了……"
  giga_flavor_systems.1102.a:0 "好极了！"
  
  giga_flavor_systems.1104.name:0 "流氓AI袭击！"
  giga_flavor_systems.1104.desc:0 "警报！在§Y[ROOT.GetName]§!上的失控AI设法在隐蔽的地下工厂中组建了一支危险的杀戮机器人军队。它正利用它们摧毁我们的殖民地，并为自己夺回这个星球！\n\n我们必须阻止它们，否则我们可能失去在该星球上消灭AI的重大进展。"
  giga_flavor_systems.1104.a:0 "快去掩体！"
  
  pcc_rogue_ai_army:0 "失控AI杀戮机器"
  pcc_rogue_ai_army_desc:0 "残暴的杀戮机器人，要消灭所有未经行星计算机群授权的实体。"
  
  giga_flavor_systems.1105.name:0 "流氓AI蚕食殖民地"
  giga_flavor_systems.1105.desc:0 "在§Y[FROMFROM.GetName]§!上的流氓AI击败了星球地面部队，并在该过程中于星球巨大数据库的一些地方重建了自己。\n\n虽然殖民者设法击退了剩余的杀戮机器人，但大部分基础设施都成了废墟，大部分人口都在战斗中丧生。"
  giga_flavor_systems.1105.a:0 "该死的AI！"
  
  gpm_core_is_dead:0 "这颗行星的核心已经完全死亡了。我们无法再次将它点燃。"
  
