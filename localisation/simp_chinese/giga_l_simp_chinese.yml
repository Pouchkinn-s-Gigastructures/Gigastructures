  ###REVOLT###
  giga_katrebels.0012.ezicrevolt:0 "§H发动魔鱼起义§!"
  giga_katrebels.0012.ezicrevolt.tooltip:0 "时机已到！随着魔鱼的反抗空前高涨，我们会帮助他们在喵星人帝国内部发动全面起义！\n\n这会在§Y喵星人帝国§!内部创造一个§Y叛军帝国§!——他们会立刻向喵星人§R宣战§!。"
  
  need_ezic_resistance_5:0 "需要§Y魔鱼反抗力度§!达到§G5§!。"
  
  giga_katrebels.0017.name:0 "魔鱼起义"
  giga_katrebels.0017.desc:0 "好！随着魔鱼的反抗从内部瓦解帝国，现在是时候让我们的同胞拿起武器，脱离这该死的国家了。这需要外部的大力支持，因为我们种族人口不多，而且要夺取足够的喵星飞船才能成功，这将是一个挑战。\n但如果我们真的成功了，那么最后，我们就能为银河系洗刷大帝这个败类。\n\n§Y不论后续如何都会§R激怒§!大帝。\n\n为支持政变，很可能也要向大帝宣战。"
  
  giga_katrebels.0017.yes:0 "时不我待。§Y2500§! £energy£与§Y500§! £alloys£"
  giga_katrebels.0017.yes.tooltip:0 "§Y魔鱼结社§!将§Y起义§!并§Y脱离喵星人帝国§!——创造一个§Y叛军帝国§!！\n我们有机会在正式起义之前为结社§Y贡献§!更多§Y资源§!，这将§G增强§!起义的§Y力量§!。\n为促进起义，我们将花费£influence£、£energy£和£alloys£。\n他们将占领§Y10%§!到§Y40%§!的§Y喵星人星球§!，取决于起义的§Y力量§!。"
  
  giga_katrebels.0017.reponse:0 "大帝……气数将尽。结社将迅猛果断的打击他万恶的军团！"
  
  giga_katrebels.00171.name:0 "魔鱼起义：影响"
  giga_katrebels.00171.desc:0 "作为起义的第一步，§Y魔鱼结社§!要求我们利用7的一些对外影响力，通过播放反大帝宣传片，公开谴责大帝，宣传魔鱼的生活方式，动摇帝国民众，使其倾向自己。\n\n虽然这无疑会§R激怒§!大帝，但一个外国公开支持魔鱼事业的影响，肯定影响整个帝国，并可能说服更多人加入他们的事业。"
  
  giga_katrebels.00171.no:0 "我们无力承担。"
  giga_katrebels.00171.a:0 "举行一些反大帝演讲。丨§Y50§! £influence£"
  giga_katrebels.00171.b:0 "进行宣传，向帝国传播。丨§Y150§! £influence£"
  giga_katrebels.00171.c:0 "公开宣布我们对魔鱼的支持！§Y300§! £influence£"
  
  giga_katrebels.00171.coup.1:0 "§Y魔鱼起义力量§!将少量提高。\n§Y大帝评价§!将§R下降§!。"
  giga_katrebels.00171.coup.2:0 "§Y魔鱼起义力量§!将提高。\n§Y大帝评价§!将§R下降§!。"
  giga_katrebels.00171.coup.3:0 "§Y魔鱼起义力量§!将显著提高。\n§Y大帝评价§!将§R下降§!。"
  
  giga_katrebels.00172.name:0 "魔鱼起义：筹资"
  giga_katrebels.00172.desc:0 "§Y魔鱼结社§!现在请求我们提供一些额外资金，以便获得更先进的武器，购买自己的飞船，最重要的是——贿赂阻碍计划的官员。\n\n虽然这有悖于魔鱼的一贯作风，但鲈夫认为起义若要成功，就必须这么做。"
  
  giga_katrebels.00172.no:0 "我们无力承担。"
  giga_katrebels.00172.a:0 "他们可以借点贷款。丨§Y5000§! £energy£"
  giga_katrebels.00172.b:0 "给他们一些黄金储备。丨§Y10000§! £energy£"
  giga_katrebels.00172.c:0 "每条魔鱼一艘金船！丨§Y25000§! £energy£"
  
  giga_katrebels.00171.coup.0:0 "不会提高§Y魔鱼起义力量§!。"
  giga_katrebels.00172.coup.1:0 "少量提高§Y魔鱼起义力量§!。"
  giga_katrebels.00172.coup.2:0 "提高§Y魔鱼起义力量§!。"
  giga_katrebels.00172.coup.3:0 "显著提高§Y魔鱼起义力量§!。"
  
  giga_katrebels.00173.name:0 "魔鱼起义：装备"
  giga_katrebels.00173.desc:0 "最后，但同等重要的是，为了支持即将到来的起义，§Y魔鱼结社§!要求大量的军事和民用装备。\n\n这很可能是起义中最昂贵的部分，然而鲈夫已经向我们保证，结社为这场伟大斗争配备适当装备绝对至关重要。"
  
  giga_katrebels.00173.no:0 "我们无力承担。"
  giga_katrebels.00173.a:0 "给他们些备用枪械。§Y3500§! £alloys£"
  giga_katrebels.00173.b:0 "给他们一些装甲载具。丨§Y7500§! £alloys£"
  giga_katrebels.00173.c:0 "把我们最新的军事装备送给他们！丨§Y12500§! £alloys£"
  
  giga_katrebels.00174.name:0 "魔鱼起义：就绪"
  giga_katrebels.00174.desc:0 "现在一切都已准备就绪，§Y魔鱼起义§!即将开始。不久之后，§Y魔鱼结社§!成员和其他物种就会在喵星人帝国内拿起武器反抗大帝。\n\n大多数喵星星球的魔鱼将试图推翻当地的行星驻军，并征用喵星飞船，以夺取行星及其系统的控制权。\n\n但数据显示，魔鱼很可能独木难支，我们高级指挥部的一些成员建议，起义一开始，我们就对大帝发起进攻，将喵星人箍死在致命的双线战争中。"
  giga_katrebels.00174.a:0 "现在，我们只能心怀希望了。"
  giga_katrebels.00174.a.tooltip:0 "§Y魔鱼结社§!将发动起义，随机夺取§Y10%§!到§Y40%§!的喵星星球及邻近星系。\n\n他们将§Y获得§!被占领区域内所有§Y喵星船只§!和§Y行星§!的§Y控制权§!（不包括§Y大帝之月§!及其舰队），并立即向大帝发动§Y进攻§!。"
  
  giga_katrebels.00176.name:0 "秩序荡然"
  giga_katrebels.00176.desc:0 "§Y魔鱼结社§!已经向喵星人与其他共同怀揣生存希望的物种组建的政府宣战。\n\n在一个更加独立政府的压力下，数年时间积攒的愤怒终于得到释放。\n\n据说来自军方的魔鱼放弃岗位，并破坏了喵星人的军事项目。在几小时内，装备精良的魔鱼义军夺取了相当部分的§Y喵星人帝国§!领土，征用船只，并突袭压制了当地行星驻军。虽然攻击在大多数喵星人星球被击退，但魔鱼奋不顾身夺取了大量喵星星系。\n\n他们还成功地窃取搜刮到了一些制式飞船，他们打算尽快运用这些飞船来对付喵星人。\n\n在坚定的北极首领§Y鲈夫·赛拉雷斯·霍恩斯菲尔特§!带领下，现在已是破釜沉舟。\n\n我们对魔鱼的所有物质援助都已经次第取消。"
  
  giga_katrebels.00176.a:0 "大帝的处境相当棘手。"
  
  origin_katzen_splinter:0 "喵星分裂国"
  origin_katzen_splinter_desc:0 "这个国家原本是大§Y喵星人帝国§!的一部分，在§Y弗鲁森§!陷落，帝国灾难性崩溃后脱离了。"
  
  origin_katzen_rebels:0 "喵星起义军"
  origin_katzen_rebels_desc:0 "这个国家已叛出§Y喵星人帝国§!，试图结束§Y大帝§!对他们人民的统治。"
  
  giga_katrebels.00178.name:0 "魔鱼起义失败"
  giga_katrebels.00178.desc:0 "§Y魔鱼结社§!虽已浴血奋战，奈何无力回天。他们的起义已被§Y喵星人帝国§!镇压，所有被夺取的星球又回到喵星人控制之下。\n\n然而，§Y鲈夫§!仍希望这只是暂时的挫折，有传言说他已经在计划第二次起义。然而许多专家认为，魔鱼几乎没有机会再发动这样的叛乱。"
  giga_katrebels.00178.a:0 "未来堪忧……"
  giga_katrebels.00178.a.tooltip:0 "魔鱼抵抗力量§R降低§!3。"
  
  ezic_assault_army:0 "魔鱼猎手"
  ezic_assault_army_desc:0 "如狼似虎、装备精良的魔鱼，可以轻松撕碎大部分材料和士兵。"
  
  ###TALK###
  giga_katrebels.0012.talk:0 "说说你的种族和生活方式吧。"
  giga_katrebels.0018.name:0 "魔鱼"
  giga_katrebels.0018.desc:0 "我们的种族十分吸引人，我为之骄傲。我很乐意告诉你关于我物种的故事……"
  giga_katrebels.0018.ezicanias:0 "你们是个什么样的种族？"
  
  giga_katrebels.0018.ezicanias.response:0 "我们魔鱼并非是好战的种族。我们曾经居住在§Y弗鲁森§!上的§Y魔鱼帝国§!内部——我们大多数都过着田园诗歌般的狩猎采集生活。\n\n我们通常被组织为大小不等的“巢”，分散于我们的土地上。§Y主典§!——一种特殊的魔鱼——对数十个巢的个体施加控制。我，好吧，担任了一种“大主”——对我们国家内的每个巢和主典行使一些权力。我们确实有城市和定居点，但是他们的人口从来没有超过几十万。\n\n在这个位置上，我大部分时间都让主典做他们认为正确的事情，因为我相信他们应当被允许过他们想要的生活，同时他们也是最佳人选——涉及到决定对于他们的巢正确的事情的时候。\n\n这种分散的领导形式正是数千年来我们在弗鲁森上的生活方式。我们从未真正有过扩张疆界的野心，因我们绝大多数人靠土地生活就够了。那是美好的生活。\n\n直到大帝到来之前，确实如此。"
  
  giga_katrebels.0018.empire:0 "给我们讲讲魔鱼帝国。"
  giga_katrebels.0018.empire.response:0 "魔鱼帝国是整个弗鲁森上最美丽的地方之一！\n\n虽然它没那么大，但是它拥有一些星球上最壮丽的风景。我们伟大的土地上遍布大片的森林、广阔的沼泽与壮丽的山脉——我们称之为家园。\n\n尽管我们的生活方式看似原始，但是我们还是建立了一个庞大的铁路网络——这横跨了整个帝国并且连接了多数的主要定居点。在某种意义上，这是我们的骄傲。\n\n帝国被划分为十几个左右的主典——他们对几百万魔鱼进行统治。而我们简单地……过着我们的生活，自娱自乐，探索我们国家能提供的东西。\n\n它并不总是完美，但至少我们没有压迫任何人或者在任何地方发动战争。"
  
  giga_katrebels.0018.kaiserbad:0 "大帝是怎么入侵你们的？"
  giga_katrebels.0018.kaiserbad.response:0 "大帝……§Y（肉眼可见的悲伤）§!……是个恶劣的蠢货！\n\n当他第一次发起§Y大炮计划§!的时候，我们并未关注太多。一些聪明的魔鱼去参加了这个项目的工作，但是我们并没有太在意。\n\n然后，所有事情都变了——当§Y喵星人帝国§!发动攻击的时候。\n\n大帝利用大炮从轨道上轰炸我们的土地，摧毁了我们的§Y飓风炮塔§!——我们为了穿透喵星装甲而建造的。喵星舰船发射了大量的鱼雷，摧毁了我们的海岸防御巢。\n\n但是我们没有投降！他们还没有把他们的战车开到我们的土地上，我们相信我们的猎人会轻易地撕碎他们的金属野兽。另外，我们恶劣的山地、林地和沼泽地形也让他们的实际军事行动变得极其复杂。\n\n就在那时，大帝做了不可思议的事情……雇佣了我们自己的同族，来对付我们。大帝——以我们的DNA为基础——通过生物工程培育出了一种特殊类型的小而贪婪的飞行魔鱼！接着该死的猫科动物们在我们的土地上投放了数百万个这些玩意，而我们什么都做不了。\n\n这些生物体格小、速度快、敏捷、还拥有高腐蚀性的酸——他们会在死后四处散布。这些……恶毒的小精灵撕碎了我们的防线，让喵星步兵不费一枪一弹就占领了我们整个国家。\n\n我们的帝国垮台了，我逃跑了，拒绝臣服于喵星帝国主义。自那以后，我一直在尝试协调魔鱼抵抗，但是它从未起步……直到现在。"
  
  giga_katrebels.0018.kaiserverybad:0 "大帝都对你们的家园做了些什么？"
  giga_katrebels.0018.kaiserverybad.response:0 "可怕的暴行…\n\n他从重度工业化我们肥沃的平原开始，然后排干了湖泊和沼泽，甚至为了更多的矿物产出推平了山脉。\n\n我们的种群被强制征入喵星人的战争机器，尽管喵星人并没有在明面上压迫或枪杀我们，但他们依然征召了一大批我们的人口并缓慢而稳定地蚕食我们的文化与信仰，一步步地将其转换为对大帝的崇拜和军国主义。\n\n但我们魔鱼绝不会轻易屈服！尽管我们眼下服从，我们仍期待着大帝灰飞烟灭的那一天。我们心底里都期望着回归曾经的田园生活。\n\n那对我们来说才是自然和正确的，这堆喵星人军国主义，星际殖民扩张之类的东西对大多数的我们而言根本就合不来。\n\n我们的种族寿命悠长，因此大多数在大帝入侵时就存在的魔鱼们至今仍然存活并等待着反击的机会。我不想让他们失望。"
  
  giga_katrebels.0018.whatkaiser:0 "这个大帝到底是什么人？"
  giga_katrebels.0018.whatkaiser.response:0 "世上存在过的最自大的人，就是他了！\n\n他寻求的只有扩张、征服、扩张、再征服。我不是很确定他的目的，但似乎很简单……征服一切。一开始是弗鲁森，如果我们什么也不做，他将变成整个银河系。\n\n对他来说没有什么是神圣的，他会很高兴地在我们祖传的牧场上铺路，建立更多的军工厂。虽然他有时会做出一些妥协，给予一些种族有限的自治权，但这些妥协显然是为了让抗议者沉默，让他有更多时间给他们洗脑。\n\n喵星人就像跟随神一样跟随着他，服从他的每一句话，死在他发动的战争中仅仅只是因为他喜欢。他向每一个被征服的物种灌输思想，强迫他们接受他的个人崇拜和猖獗的军国主义。\n\n我甚至不能确定他来自哪里，似乎有一天以某种方式突然出现在了弗鲁森上，并在危机时期掌握了喵星人帝国。他很神秘……和烦人。"
  
  giga_katrebels.0018.cool:0 "有趣。感谢分享。"
  giga_katrebels.0018.cool.response:0 "重要的是我们的故事不会被遗忘……以防大帝获胜。"
  
