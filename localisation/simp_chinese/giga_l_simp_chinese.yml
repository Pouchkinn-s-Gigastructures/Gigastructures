  giga_titan_ruined:0 "失事泰坦"
  giga_titan_ruined_DESC:0 "一艘泰坦的残骸，从过去某时代遗留至今。这艘船的主体仍非常完好，只要有足够的资源，就完全可以恢复到工作状态。"
  
  giga_titan_restored:0 "修复泰坦"
  giga_titan_restored_DESC:0 "一艘古老的泰坦级战舰，经修理后重现远古荣光。"
  
  giga_titan_scrap:0 "拆解获得§Y2000§!£alloys£"
  giga_titan_scrap_DESC:0 "把这艘船分解成零件及其组成合金。"
  
  giga_wrecked_ships.1010.name:0 "失事泰坦"
  giga_wrecked_ships.1010.desc:0 "在§Y[from.GetName]§!星系中发现了一艘泰坦级战舰残骸。这艘瞩目的§Y泰坦§!静静漂浮在一颗星球的引力井边缘，据估计已有几万年历史，是来自我们银河系过去的沉默遗物。\n\n虽然它遭受了严重损坏，但如果我们拥有建造自己泰坦的技术，修复它应该非常可行。而且无疑比我们自己建造一艘要便宜得多。\n\n或者我们也可以把残骸拆解，获取§Y合金§!£alloys£，而另一方面，研究它将给予我们§Y工程学研究§!。"
  giga_wrecked_ships.1010.a:0 "真迷人。"
  
  giga_wrecked_ships.1011.name:0 "失事泰坦已修复！"
  giga_wrecked_ships.1011.desc:0 "在§Y[from.GetName]§!发现的失事泰坦残骸已被修复，并有效恢复了工作状态；虽然大部分武器装备必须从头重建，但外船体除了小修小补，并没有大幅改变。\n\n不管怎么说，这艘强大的船只已经准备好再次服役，也许是数千年来首次。"
  giga_wrecked_ships.1011.a:0 "好极了。"
  giga_wrecked_ships.1011.b:0 "为了胜利！"
  
  giga_wrecked_ships.1012.name:0 "失事泰坦已拆解"
  giga_wrecked_ships.1012.desc:0 "我们的清扫队已经完成了对§Y[from.GetName]§!星系内发现的被毁泰坦拆除工作。让我们获得了大量合金和工程研究。"
  giga_wrecked_ships.1012.a:0 "好。"
  
  #Juggernaut
  giga_juggernaut_ruined:0 "失事主宰"
  giga_juggernaut_ruined_DESC:0 "一艘宏伟巨舰的残骸，从过去某时代遗留至今。这艘船的主体仍非常完好，只要有足够的资源，就完全可以恢复到工作状态。"
  
  giga_juggernaut_restored:0 "修复主宰"
  giga_juggernaut_restored_DESC:0 "一艘古老的主宰级战舰，经修理后重现远古荣光。"
  
  giga_juggernaut_scrap:0 "拆解获得§Y4000§!£alloys£"
  giga_juggernaut_scrap_DESC:0 "把这艘船分解成零件及其组成合金。"
  
  giga_wrecked_ships.1020.name:0 "失事主宰"
  giga_wrecked_ships.1020.desc:0 "在§Y[from.GetName]§!星系中发现了一艘巨舰残骸。从这艘瞩目船只的巨大尺寸来看，它在遥远的过去很可能是§Y主宰§!级的战舰，估计是在一场史诗级远古冲突中被毁。\n\n虽然它遭受了严重损坏，但如果我们拥有建造自己主宰的技术，修复它应该非常可行。而且无疑比我们自己建造一艘要便宜得多，还不需要一个巨像组装厂。\n\n或者我们也可以把残骸拆解，获取§Y合金§!£alloys£，而另一方面，研究它将给予我们§Y工程学研究§!。"
  giga_wrecked_ships.1020.a:0 "那船可真大。"
  
  giga_wrecked_ships.1021.name:0 "失事主宰已修复！"
  giga_wrecked_ships.1021.desc:0 "在§Y[from.GetName]§!发现的失事主宰残骸已被修复，并有效恢复了工作状态；虽然大部分武器装备必须从头重建，但船体外壳除了小修小补，并没有大幅改变。\n\n这艘飞船被再次改装，拥有宽阔的舰载机库和造船设施，现在它已经准备好在我们认为适当的时机进行部署。"
  giga_wrecked_ships.1021.a:0 "好极了。"
  giga_wrecked_ships.1021.b:0 "唐哉皇哉！"
  
  giga_wrecked_ships.1022.name:0 "失事主宰已拆解"
  giga_wrecked_ships.1022.desc:0 "我们的清扫队已经完成了对§Y[from.GetName]§!星系内发现的被毁主宰拆除工作。让我们获得了大量合金和工程研究。"
  giga_wrecked_ships.1022.a:0 "好。"
  
  
