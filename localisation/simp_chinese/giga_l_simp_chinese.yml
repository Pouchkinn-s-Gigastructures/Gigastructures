  giga_start_screen_alderson:0 "我们不知道我们的祖先发生了什么。外敌，瘟疫，亦或是内战？他们现在仅能以神话传说的形式存在，而知识和力量都遗失了。他们以某种方式建造了一个巨大的盘体，包含了我们恒星的整个引力井，现在我们生活在这片茫茫大地之上，它可以容纳比现在的数量还要多一百万倍的人口。然而除了最后一个片区以外其余部分已经失修且无法使用。\n\n现在，我们的人民充满了一种新的使命感：我们必须联合起来，在星空中取回我们的位置，否则我们将永远在历史中迷失。\n\n在我们耗尽用来扩张的资源以前，我们需要获得人手来从事§Y$job_miner$§!和§Y$job_technician$§!岗位的工作。\n\n为了实现这一目标，我们可能不得不迫使一些人离开他们偏爱的岗位。\n\n§RAI不会使用这个起源。任何拥有该起源的自定义生成AI帝国都会被$origin_default$替代生成。§!"
  
