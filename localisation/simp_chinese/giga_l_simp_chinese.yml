  giga_flusion.400.name:0 "弗鲁森月球巨构完工！"
  giga_flusion.400.a.desc:0 "我们位于朱布里奥星系的站点报告说，经过多年的艰苦努力之后，位于他们行星的卫星上的弗鲁森建设计划终于完成了。\n\n那是个巨大的卫星超级武器！\n\n通过纯粹的军国主义与意志力，喵星人帝国成功地将一座巨型轨道炮嵌入了卫星地表，周围环绕着几座大型导弹发射器，超大型自动火炮，以及攻击机库。虽然无法移动，但这个可怕的建筑已经完全投入使用，并随时准备保护弗鲁森免受外部威胁。\n\n我们的最高指挥部建议我们不要轻视这一点，因为这种武器甚至可以同我们的太空时代舰队相匹敌……"
  giga_flusion.400.b.desc:0 "我们位于朱布里奥星系的站点报告说，最近，弗鲁森的§Y月球大炮计划§!完成了。\n\n喵星人帝国已经成功地将他们星球的第二颗卫星改造成了非常强大的超级武器，配备了巨大的轨道炮，导弹阵列，自动火炮，甚至还有攻击机库。尽管不可移动，但月球大炮计划无疑是个非常强大的防御系统，应当能阻止大多数试图控制弗鲁森的入侵者。\n\n随着他们拥有了新的超级武器，喵星人帝国的行动意图仍然有待观察，尽管有人怀疑喵尾大帝可能不只是想将其用于防御……"
  giga_flusion.400.a:0 "祝贺他们，也祝贺大帝。"
  giga_flusion.400.b:0 "那些讨厌的家伙！"
  giga_flusion.400.c:0 "一个原始的战争之月！有趣。"
  
  giga_flusion.401.name:0 "原始战争之月"
  giga_flusion.401.desc:0 "长程探测器显示，§Y朱布里奥§!星系中的原始文明已经成功地将其世界的卫星武器化，通过纯粹的毅力和军国主义。经过十多年的艰苦努力，虽然他们的技术基础有限，他们还是将一座巨大的轨道炮嵌入了卫星中，还配备了自动火炮和导弹发射器。\n\n尽管无法移动，这一可怕的建筑应当能阻遏大多数——即使不是全部——试图入侵他们世界的家伙。"
  giga_flusion.401.a:0 "那是一些能吃苦的原始人。"
  giga_flusion.401.b:0 "那可能会是个问题。"
  
  giga_flusion.402.name:0 "弗鲁森通讯传输！"
  giga_flusion.402.desc:0 "我们的朱布里奥站点报告说弗鲁森人——他们在几年前完成了月球大炮计划——给我们发来了另一封外交讯息。\n\n看起来喵尾大帝很感激我们为了支援月球大炮计划而给予他的资源，并愿意在现在回报我们！"
  giga_flusion.402.a:0 "好消息！显示在屏幕上。"
  
  giga_flusion.403.name:0 "传输信号！"
  giga_flusion.403.desc:0 "外星来客！这次还是我，道爪·麦克喵瑟。\n\n我奉喵尾大帝本人的命令，前来告知你们：为了感谢你们对月球大炮计划的慷慨帮助，我们决定向你的帝国赠予一份形态新奇且令人激动的物质，这是我们用我们最新型的粒子加速器成功制得的！\n\n这种物质看起来极其奇特，在很多方面都违反了物理定律，并展现出令人惊讶的科学潜力。因此，大帝认为这是一份应得的回报，考虑到你们对项目的巨大贡献。\n\n希望你们能喜欢。"
  giga_flusion.403.a:0 "很好的礼物。"
  
  giga_flusion.404.name:0 "传输信号！"
  giga_flusion.404.desc:0 "外星来客！这次还是我，道爪·麦克喵瑟。\n\n我奉喵尾大帝本人的命令，前来告知你们：为了感谢你们对月球大炮计划的慷慨且§B巨大§!的贡献，我们决定向你们赠送两艘我们的最新型太空船，§YKSS 喵堡§!和§YKSS 喵尼希§!，这是两艘我们的§Y克莱喵呜斯级喵巡洋舰§!！\n\n实际上，最近大帝开始了一项大型项目以建立喵星人帝国的正式太空武装力量，因此我们一直在很努力地研发这样的舰船。\n\n它们使用最新的喵星人科技建造的，因此我们希望它们能对你们有用。尽管我们的舰船还没有配备超光速引擎，因为很不幸我们还没能成功地自己造出一个，我们在舰船内留出了一些空间，因此你们能够使用一个你们自己的引擎。\n\n希望你们能喜欢。"
  giga_flusion.404.a:0 "非常棒的礼物！我们会好好使用它们的。"
  giga_flusion.404.a.tooltip:0 "我们从弗鲁森上获得了2艘§Y克莱喵呜斯级§!喵巡洋舰。"
  
  giga_katzen_cruiser:0 "喵巡洋舰"
  giga_katzen_cruiser_plural:0 "喵巡洋舰"
  KATZEN_CRUISER_BOW:0 "舰首"
  KATZEN_CRUISER_MID:0 "核心"
  KATZEN_CRUISER_STERN:0 "舰艉"
  
  district_city_katzen:0 "喵星人住宅集群"
  district_city_katzen_plural:0 "喵星人住宅集群"
  district_city_katzen_desc:0 "喵星人建造的都市住宅覆盖了无边无际的地块，其设计用于维持行星基础设施和保障行星人口的住宅需求和对弗鲁森的忠诚。"
  
  giga_flusion.405.name:0 "原始战争之月"
  giga_flusion.405.desc:0 "我们探索§Y朱布里奥§!星系的科研船获得了迷人的发现！\n\n看起来，虽然缺少超光速技术，生活在星系的行星之一——§Y弗鲁森§!——的原始文明成功将他们的一个卫星改造成了一个大型防御性超级武器，配备了巨大的相对论轨道炮！\n\n这个可怕的建筑似乎是为了防范任何侵略性太空文明的潜在入侵，从它那庞大的规模来看，它可能很擅长这样。"
  giga_flusion.405.a:0 "了不起的成就。"
  giga_flusion.405.b:0 "会产生问题的。"
  
  giga_flusion.406.name:0 "月球大炮计划被摧毁！"
  giga_flusion.406.desc:0 "经过艰苦的战斗，我们位于朱布里奥星系的舰队终于成功摧毁了可怕的弗鲁森卫星防御系统！\n\n卫星超级武器受到了极大的破坏，再也无法运作了，而弗鲁森人也疏散并撤回了他们的母星。其主要防御设施已被摧毁，弗鲁森现在应该很容易受到直接地面入侵，如果我们想要占领他们的星球的话。\n\n我们也成功地从超级武器中回收到了一些资源。然而，超级武器内部似乎仍然惊人地完好，这意味着我们有可能能将它修复成一艘正式的战争之月，如果我们拥有恰当的技术。"
  giga_flusion.406.a:0 "谢天谢地。"
  
  ##########################################
  ### Attack Moon Debris ###################
  ##########################################
  # An attack moon has fallen in battle, there's a special project available to repair it
  giga_mega.601.name:0 "$name_war_moon$被摧毁！"
  giga_mega.601.desc:0 "战斗报告表明在[giga_debris_system.GetName]星系有一个$name_war_moon$被摧毁了。尽管飞船遭受了大量伤害，无法继续战斗，它很大程度上仍然完好，如果有足够的时间的话就很可能被修复，被我们，或者是被我们的敌人……\n\n如果我们不拥有该战争之月的残骸，但它在我们的空间内，我们可以在该星系行星上使用§Y索要天体战舰§!决议来取得其控制权。"
  giga_mega.601.a:0 "必须立刻修复它！"
  
  # Successfully repaired
  giga_mega.602.name:0 "$name_war_moon$已修复！"
  giga_mega.602.desc:0 "好消息！我们已经成功修复了[giga_debris_system.GetName]星系里的损毁$name_war_moon$。这花了不少功夫，它的大部分内部结构都不得不从头开始重建，但是现在这艘强大的战舰再一次投入使用了。"
  giga_mega.602.a:0 "棒极了。"
  
  ##########################################
  ### Attack Planet Debris #################
  ##########################################
  # An attack planet has fallen in battle, there's a special project available to repair it
  giga_mega.701.name:0 "$name_war_planet$被摧毁！"
  giga_mega.701.desc:0 "战斗报告表明在[giga_debris_system.GetName]星系有一个$name_war_planet$被摧毁了。尽管飞船遭受了大量伤害，无法继续战斗，它很大程度上仍然完好，如果有足够的时间的话就很可能被修复，被我们，或者是被我们的敌人……\n\n如果我们不拥有该贝希摩斯行星飞船的残骸，但它在我们的空间内，我们可以在该星系行星上使用§Y索要天体战舰§!决议来取得其控制权。"
  giga_mega.701.a:0 "必须立刻修复它！"
  
  # Successfully repaired
  giga_mega.702.name:0 "$name_war_planet$已修复！"
  giga_mega.702.desc:0 "好消息！我们已经成功修复了[giga_debris_system.GetName]星系里的损毁$name_war_planet$。这花了不少功夫，它的大部分内部结构都不得不从头开始重建，但是现在这艘强大的战舰再一次投入使用了。"
  giga_mega.702.a:0 "棒极了。"
  
