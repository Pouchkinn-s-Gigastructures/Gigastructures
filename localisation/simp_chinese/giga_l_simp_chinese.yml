  giga_aeternum.4111.name:0 "永世情报点取得！"
  giga_aeternum.4111.desc:0 "在最近一次舰队与§Y永世§!之间的交战中，我们的军官报告说，通过研究一艘被摧毁舰船的遗留碎片，他们成功收获了一些关于永世舰船设计的有价值的情报。\n\n这将有助于我们了解他们的技术，并确保我们的舰船对他们造成更大的伤害。"
  giga_aeternum.4111.a:0 "令人愉快！"
  
  giga_katzen.020.cetana:99 "Does your kind know anything about §HCetana§!?"
  
  giga_katzen.0211.name:99 "Cetana, the Synth Queen"
  giga_katzen.0211.desc:99 "Strangely enough... yes? It's... pretty weird, admittedly. We had no idea she existed just like everyone else, but thing is? The instant her nanites begin to show up, the Kaiser immediately tasked us with developing a very specific set of anti-nanite countermeasures which he supposedly 'figured out' from Cetana's reportedly 'predictable design'.\n\nOur top scientists felt a bit conflicted about investing so many resources into something the Kaiser seemed to have randomly thought of, but this wasn't the first time he had pulled this sort of trick so we went along with it.\n\nAnd, against our expectations, the countermeasures... work well enough! It's not perfect, of course, but these systems let us ward off most of her nanite storm and engage her fleets directly, although they are sufficiently powerful that she remains a big problem.\n\nHm. Seeing as your kind is rather friendly with us, would you be interested in acquiring some of this anti-nanite data? The Kaiser explicitly stated that it could be sold off to friendly civilisation in order to help the struggle against this mad Queen."
  giga_katzen.0211.a:99 "Certainly!"
  giga_katzen.0211.a.response:99 "Pleasure doing business with your kind, aliens. May Cetana's wicked reign be short."
  giga_katzen.0211.b:99 "We'll pass."
  
  
  giga_katzen.020.aeternum:0 "尔等对§M永世之民§!是否有过了解？"
  
  giga_aeternum.4120.name:0 "永世之民"
  giga_aeternum.4120.desc:0 "啊。§Y永世之民§!——居于银河核心的神秘先驱文明。\n\n我们喵星人并不知道他们，并且是和你们同时发现了他们的存在，当银河核心最终揭晓的时候。\n\n然而，出于某些我并不明白的奇怪原因，大帝似乎了解……他们的存在，不知为何。似乎在银心开启的时候，他就已经知道他们是谁，是什么存在，他甚至表示他“本人曾经认识他们”。\n\n尽管我很确定这只是说说而已，但是他还是拥有一个出人意料地详尽的数据库，包含了关于永世设计和技术的关键数据。\n\n虽然，再一次，我或是帝国的其他人都不知道他究竟如何获得了这些数据，但是大帝只是声称他们的设计“极易预测”……"
  
  giga_aeternum.4120.a:0 "我们是否可以拿到这项数据？"
  
  giga_aeternum.4120.b:0 "有趣。感谢分享！"
  
  giga_aeternum.4121.name:0 "永世数据库"
  giga_aeternum.4121.desc:0 "令人惊讶的是，是的！大帝说，他很乐于与你们分享这些数据的一部分，当然，要付出一点代价。\n\n从我看到的情况来看，他似乎对永世之民有些轻视，所以我相当肯定，他很乐意帮助你们对抗永世，如果有必要的话。"
  
  giga_aeternum.4121.a:0 "成交！|§Y25000§! £energy£"
  giga_aeternum.4121.a.tooltip:0 "$giga_aeternum_4_intel_tooltip$\n§Y大帝对我们的评价§!会§B提升§G1§!。"
  giga_aeternum.4121.a.response:0 "很好！我们现在就把资料转入你们的数据库。"
  
  giga_aeternum.4121.b:0 "太昂贵了。"
  
  aeternum_kaiser_buff:0 "反永世策略"
  aeternum_kaiser_buff_desc:0 "大帝知道。他以前去过那里。"
  
  giga_aeternum.3010.a:0 "调查§B永世圈量子通讯§!"
  giga_aeternum.3010.a.tooltip:0 "永世之民使用先进的圈量子纠缠来进行长程即时通讯。虽然实际的技术远远超出了我们的理解范围，但研究上述技术下的基本原理会是明智的，为了看看是否能以某种方式破坏它。\n\n§H会开始一项特殊项目以研究永世通讯中的弱点。§!"
  
  giga_aeternum.3010.b:0 "研究§H永世结构工程学§!"
  giga_aeternum.3010.b.tooltip:0 "永世的巨构和空间建筑都是通过相当不同的工程方法建造的。通过远程研究它们，我们有可能可以找到一些他们设计中的缺陷和弱点。\n\n§H会开始特殊项目以开始调查永世工程学中的缺陷。§!"
  
  giga_aeternum.3010.c:0 "调查§G永世情报收集§!"
  giga_aeternum.3010.c.tooltip:0 "尽管永世拥有所有先进的技术，但他们大概对银河系外到底有什么知之甚少，很可能是由于对银河系外的情况不重视。如果我们能确定他们究竟是如何获取银河系其它地方数据的，就有可能以某种方式“欺骗”他们，让他们相信我们比实际情况更强或更弱。\n\n§H将开始一个特殊项目分析永世智慧缺陷。§!"
  
  INVESTIGATE_AETERNUM_COMMS:0 "永世圈量子通讯"
  INVESTIGATE_AETERNUM_COMMS_DESC:0 "我们将对永世的通信方法进行详细研究，它似乎基于一种先进的量子纠缠形式。\n\n完成该分析给予§G1§! $aeternum_tech_intel$"
  INVESTIGATE_AETERNUM_ENGINEERING:0 "永世结构工程学"
  INVESTIGATE_AETERNUM_ENGINEERING_DESC:0 "永世的设计既古老又先进，但很可能存在一些缺陷，可以为我们所用。\n\n完成该分析给予§G2§! $aeternum_tech_intel$"
  INVESTIGATE_AETERNUM_INTEL:0 "永世情报"
  INVESTIGATE_AETERNUM_INTEL_DESC:0 "永世对银河系其它地方漠不关心，他们关于我们的数据可能非常不准确。这提供了一次欺骗他们延迟觉醒的珍贵机会。\n\n完成该分析给予§G1§! $aeternum_tech_intel$"
  
  giga_aeternum.3040.name:0 "永世工程学报告：老朽的设计"
  giga_aeternum.3040.desc:0 "永世情报局已经成功远程研究了永世的船只设计，以及位于他们的埃昂迪亚伯奇世界附近的巨型建筑。\n\n虽然他们的设计无疑是用非常先进的工程方法制造，但它们似乎非常古老，很可能在过去的十万年里几乎没有什么变化，而且很可能是在永世的工业能力比现在强得多的时候建造的。这意味着，如果这些构造物遭到破坏，永世需要花费大量时间和资源来彻底修复它们。\n\n因此，我们的科学家推测，用加速到相对论速度的小型炮弹“风暴”轰击核心，会对永世的基础设施造成一定破坏，迫使它们推迟觉醒，以便修复。\n\n如果正确实施，在炮弹到达核心前通过虫洞网络，追踪它们的来源会非常困难，甚至无法实现。考虑到永世很可能不太了解他们星团之外发生的事情，很可能我们行事全无惩罚。\n\n§B我们可以通过永世情报局开始此过程。§!"
  giga_aeternum.3040.a:0 "大胆的计划。"
  
  
  giga_aeternum.3020.name:0 "永世通讯报告：漏洞"
  giga_aeternum.3020.desc:0 "在我们分析了永世的通信方法后，我们的科学家得出结论，正如我们所料，虽然实际技术本身远远超出了我们的理解，但它所采用的基本方法实际上非常简单。\n\n永世之民采用了由特殊粒子组成的网络，通过量子纠缠连接起来，从而实现了不分距离的瞬时通信。虽然他们已经大量使用灵能和量子场操作增强了这些方法，但我们的科学家相信，我们仍能破坏连接这些粒子的基本纠缠。\n\n事实上，通过在亚空间和超空间发射强大的聚焦能量脉冲，直接指向银河系核心，我们可以有效“扰乱”永世装置赖以运行的纠缠。\n\n当然，这个过程会非常昂贵且耗费能源，但能为我们争取到有希望对抗永世的宝贵时间。\n\n§B我们可以通过永世情报局开始此过程。§!"
  giga_aeternum.3020.a:0 "让我们继续。"
  
  giga_aeternum.3010.subspace:0 "干扰§B永世通讯§!|[birch_aeternum.aeternum_scramble_operation_done]"
  
  aeternum_scramble_done_no_times:0 "完成§Y0§!次"
  aeternum_scramble_done_1_time:0 "完成§Y1§!次，§Y-[birch_aeternum.speed_debuff]%§!船舰速度"
  aeternum_scramble_done_several_times:0 "已完成§Y[birch_aeternum.aeternum_comms_scramble_count]§!次，§Y减少[birch_aeternum.speed_debuff]%舰船速度§!"
  aeternum_operation_already_underway:0 "我们已经在执行此行动。"
  
  giga_aeternum.3021.name:0 "干扰永世通信"
  giga_aeternum.3021.desc:0 "通过向亚空间发射高能能量脉冲，我们可以有效粉碎永世之民所依赖的微妙纠缠状态。他们自然能较轻易地纠正，但无论如何，这将推迟其真正觉醒数年。\n\n目前，这项操作每月将耗费§Y[birch_aeternum.aeternum_comms_scramble_cost]§! £energy£，持续§Y3年§!，完成将延迟觉醒§Y6年§!。此外，每次行动完成后，永世将永久遭受§Y-15%舰船速度§!。\n\n行动在完成前不可取消，如果再尝试行动费用将逐渐增加。\n\n可完成§Y6§!次。"
  giga_aeternum.3021.a:0 "发起行动。"
  giga_aeternum.3021.a.tooltip:0 "将持续§Y3年§!每月花费§Y[birch_aeternum.aeternum_comms_scramble_cost]§! £energy£。不可取消。"
  
  giga_aeternum.3021.forgetit:0 "算了。"
  
  giga_aeternum.3022.name:0 "永世通讯被扰乱！"
  giga_aeternum.3022.desc:0 "我们的永世之民情报局报告说，我们破坏永世通讯的行动已经成功执行了！\n\n由于我们的破坏性活动，永世之民的觉醒被推迟了几年，为我们争取了宝贵的时间来准备自己的部队。这也会对他们的舰队协调造成影响，大大减缓他们的行动速度。\n\n如果我们愿意的话，可以通过情报局的菜单再次进行行动。"
  giga_aeternum.3022.a:0 "棒极了！"
  
  giga_aeternum.3010.bye:0 "退出"
  
