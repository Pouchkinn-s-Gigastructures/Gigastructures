  district_flusion_city:0 "弗鲁森住宅集群"
  district_flusion_city_plural:0 "弗鲁森住宅集群"
  district_flusion_city_desc:0 "在巨大的超级都市中建造的巨型城市住房给居民提供了居住和娱乐的场所。秉承真正的喵星风格，住宅集群中几乎所有屋顶都装有大量的防空和反轨道武器，意图阻止任何试图占领弗鲁森的入侵者。"
  
  district_flusion_heavy_industry:0 "弗鲁森重工业"
  district_flusion_heavy_industry_plural:0 "弗鲁森重工业"
  district_flusion_heavy_industry_desc:0 "广袤的地下铸造厂和发电厂所构成的阵列，设计用来满足弗鲁森愈来愈大的工业规模对材料和能量的巨额需求。"
  
  district_flusion_science:0 "弗鲁森研究设施"
  district_flusion_science_plural:0 "弗鲁森研究设施"
  district_flusion_science_desc:0 "一大片广袤之地，上面满是校园和研究实验室，其中人员正孜孜不倦地推动弗鲁森的科技进步和合成各种难以挖掘的资源。"
  
  district_flusion_mining:0 "弗鲁森采石场"
  district_flusion_mining_plural:0 "弗鲁森采石场"
  district_flusion_mining_desc:0 "巨大的采石场正在挖掘弗鲁森地壳和地幔中所富含的大量岩石矿物材料和稀有水晶。采石场中发掘得到的放射性同位素将用于供给弗鲁森电网。"
  
  district_flusion_farming:0 "弗鲁森水培农场"
  district_flusion_farming_plural:0 "弗鲁森水培农场"
  district_flusion_farming_desc:0 "无垠的农用土地和温室覆盖了此处，其利用弗鲁森海洋水源来灌溉在弗鲁森极其肥沃之泥土中茁壮成长的大量食物作物。此外，部分土地还被专门重划，模拟帝国境内其它地区的异星生态系统来供弗鲁森居民们观赏之。在产出大量可口佳肴供给忠诚居民享受之时，水培农场中的生物工程植物也减轻了弗鲁森工业产生的污染，避免着弗鲁森生态系统的迅速崩溃。"
  
  flusion_arcology_modifier:0 "弗鲁森理想城"
  flusion_arcology_modifier_desc:0 "弗鲁森理想城充分利用了弗鲁森那丰富的自然资源，旨在完全压榨出行星的每一分效益。诸如喵城、联邦格勒和特霍等喵星人城市都被急剧扩张到了原来的数倍之巨，每座城市都容纳着数以百亿计的居民。超便利交通高速路网络也覆盖了整个行星。"
  
  d_flusio_arcology_administration:99 "Flusio-Arcology Administration"
  d_flusio_arcology_administration_desc:99 "Administering the logistical nightmare that surrounds Flusion is no easy task. Due to the immense number of districts the Flusio-Arcology can support, more care must be taken to manage it properly."
  
  d_flusio_arcology_administration_tooltip:99 "[giga_flusion_administration_mechanics]"
  giga_flusion_administration_virtual:99 "Increases ['concept_giga_virtual_colony_size'] by §Y+1§! for every §Y50§! £district£Districts built."
  
