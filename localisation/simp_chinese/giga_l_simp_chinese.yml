  REACTOR_STRIKE_CORVETTE_DESC:0 "由于缺乏超光速系统，突击护卫舰能最大限度利用其可用的动力。"
  
  COMBAT_COMPUTER_STRIKE_CORVETTE:0 "突击护卫舰行为"
  COMBAT_COMPUTER_STRIKE_CORVETTE_DESC:0 "突击护卫舰从远处发现敌人，快速接敌并进行猛烈攻击，以打乱接近的敌方舰队。"
  
