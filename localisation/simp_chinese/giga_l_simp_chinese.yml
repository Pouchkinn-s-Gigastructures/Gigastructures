  REACTOR_ASTEROID_DESC:0 "小行星地壳的深处嵌有一个设计先进的巨型反应堆，为该结构的大量武器提供充足的能量。"
  
  asteroid_artillery_0:0 "$gc_kilo$小行星火炮框架"
  asteroid_artillery_0_DESC:0 "这个框架环绕一个小行星，准备用于小行星火炮建设的下一步中。"
  asteroid_artillery_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$——$giga_list_category_defensive$\n将§Y小行星§!改造为§Y静止防御平台§!\n§L一种强大的固定防御结构，嵌入小行星内部，旨在击退敌人的入侵。可以进行升级，以确保它足以对抗不断增强的地方舰队。§!" #gigalistentry ASTEROID ARTILLERY
  
  asteroid_artillery_1:0 "小行星火炮"
  asteroid_artillery_1_DESC:0 "小行星火炮是一种大型武器平台，它被嵌入到一个小型岩质天体中，该天体被采空以维持平台的稳定。它由一个中央脊炮组成，辅以一系列较小的辅助炮塔，用于击退中等规模敌人的入侵。"
  
  asteroid_artillery_1_fake:99 "$asteroid_artillery_1$"
  asteroid_artillery_1_fake_DESC:99 "$asteroid_artillery_1_DESC$"
  
  asteroid_artillery_ruined:0 "小行星火炮残骸"
  asteroid_artillery_ruined_DESC:0 "尽管受损严重，但如果有足够资源，按理说就可以修复这个小行星火炮。"
  
  asteroid_artillery_repaired:0 "小行星火炮"
  asteroid_artillery_repaired_DESC:0 "小行星火炮是一种大型武器平台，它被嵌入到一个小型岩质天体中，该天体被采空以维持平台的稳定。它由一个中央脊炮组成，辅以一系列较小的辅助炮塔，用于击退中等规模敌人的入侵。"
  
  giga_tech_asteroid_artillery:0 "类行星防御行动"
  giga_tech_asteroid_artillery_desc:0 "现代战舰尺寸不断增大，当需要保卫领土时，星际基地根本无法胜任，但后勤问题使传统防御平台无法造得太大。不过，通过将防御设施嵌入大型小行星，以及通过将结构内部整合到小行星内，并在需要时开采资源，我们可以同时解决后坐力和维护问题。这将使我们能有效建造更大、更强的防御堡垒。"
  
  allow_asteroid_artillery:0 "§H解锁巨型建筑：§!小行星火炮\n§B深入研究该领域将导致战舰越来越大。§!"
  desc_asteroid_artillery:0 "小行星火炮是一座建在小行星上的固定防御平台，用于独自击退敌人的大型舰队。"
  
  giga_mobile_planet_quest_chain:0 "§B深入研究该领域将解锁越来越大的战舰。§!"
  
  giga_artillery.1000.name:0 "调校小行星火炮"
  giga_artillery.1000.desc:0 "围绕§Y[asteroid_artillery_location.GetName]§!建造的小行星火炮可进行升级，确保跟进不断增加的太空舰队实力。\n\n§B船体强化：§!每级增加30%船体和装甲耐久。\n§Y当前等级：§![asteroid_artillery_location.asteroid_artillery_hp]丨+[asteroid_artillery_location.asteroid_artillery_hp_perc]%\n\n§R强化有效载荷：§!每级增加20%武器伤害。\n§Y当前等级：§![asteroid_artillery_location.asteroid_artillery_dmg]丨+[asteroid_artillery_location.asteroid_artillery_dmg_perc]%\n\n§G闪光冷却剂：§!每级增加20%射速。\n§Y当前等级：§![asteroid_artillery_location.asteroid_artillery_atkspeed]丨+[asteroid_artillery_location.asteroid_artillery_atkspeed_perc]%\n\n§H校准传感器：§!每级增加25%武器射程。\n§Y当前等级：§![asteroid_artillery_location.asteroid_artillery_range]丨+[asteroid_artillery_location.asteroid_artillery_range_perc]%\n\n§E精确瞄准：§!每级增加30%追踪。\n§Y当前等级：§![asteroid_artillery_location.asteroid_artillery_tracking]丨+[asteroid_artillery_location.asteroid_artillery_tracking_perc]%\n\n§M再生船体：§!每级增加1.5%每日船体/护甲再生。\n§Y当前等级：§![asteroid_artillery_location.asteroid_artillery_pen]丨+[asteroid_artillery_location.asteroid_artillery_pen_perc]%\n\n§P剩余升级点数：§![asteroid_artillery_location.asteroid_artillery_points_current]"
  
  giga_artillery.1000.b:0 "花费§Y1§! §P升级点§!到§B船体强化§!丨§Y[asteroid_artillery_location.asteroid_artillery_hp_cost]§! £alloys£"
  giga_artillery.1000.c:0 "花费§Y1§! §P升级点§!到§R强化载荷§!丨§Y[asteroid_artillery_location.asteroid_artillery_dmg_cost]§! £alloys£"
  giga_artillery.1000.d:0 "花费§Y1§! §P升级点§!到§G闪光冷却剂§!丨§Y[asteroid_artillery_location.asteroid_artillery_atkspeed_cost]§! £alloys£"
  giga_artillery.1000.e:0 "花费§Y1§! §P升级点§!到§H校准传感器§!丨§Y[asteroid_artillery_location.asteroid_artillery_range_cost]§! £alloys£"
  giga_artillery.1000.f:0 "花费§Y1§! §P升级点§!到§M再生船体§!丨§Y[asteroid_artillery_location.asteroid_artillery_pen_cost]§! £alloys£"
