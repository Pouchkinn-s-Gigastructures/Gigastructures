  personality_fallen_empire_pouchkinn:0 "困顿研究者"
  personality_fallen_empire_pouchkinn_desc:0 "数千年来，此堕落帝国都一直全神贯注地投入到一个研究任务当中。它的创始有机种族长期过着无休无止的奢华生活，而自动装置和强大的巨构则不知疲倦地探寻着所谓的§Y终极解答§!。据他们的疯狂主管所述，这可以令他们踏上登神之路。\n\n每过§Y5年§!，他们所有的§Y循环科技§!都会提升一级。"
  
  personality_fallen_empire_awoken_pouchkinn:0 "科技狂人"
  personality_fallen_empire_awoken_pouchkinn_desc:0 "虽然花费了数千年的时间，但他们终于得到了§Y终极解答§!。现在，是时候了。该文明的疯狂主管将不遗余力的实现他们登神的宏愿。\n\n他们将§Y每年§!获得等同于一级所有§Y循环科技§!的增益。"
  
  giga_fallen_empire_misc.1023.name:0 "收到通讯"
  giga_fallen_empire_misc.1023.desc:0 "银河系的居民们，请注意。\n\n§Y终极答案§!已经被找到了。\n\n因此，我有责任确保银河系的争吵不影响我野心的实现。\n\n要么服从，要么在我完成任务之前不要插手我的事务。\n\n然后，我将最终获得自由。\n\n永远。"
  giga_fallen_empire_misc.1023.a:0 "你在说什么东西？！"
  
  giga_fallen_empire_misc.1024.name:0 "飞升引擎"
  giga_fallen_empire_misc.1024.desc:0 "据信，§Y布奇恩科研网络§!已经找到了他们苦求千年而不得的所谓§Y终极解答§!。\n\n尽管还不清楚这个终极解答到底是什么，但显然，这整个行动都是由他们的疯狂主管§Y威尼·布奇恩§!为了将他自己从我们的现实中解脱并飞升所导演的阴谋。\n\n远程传感器探测到，布奇恩已经开始在§Y理解尖峰§!星系的O型套娃脑上展开全面建造。根据截获的通讯，他意图将该巨构转化为所谓的§Y飞升引擎§!，一个巨大的，能将布奇恩升华到更高境界的设备。\n\n诡异的是，布奇恩对提升他文明中的其他人毫无兴趣，他把他的兄弟们变成了昏昏欲睡、毫无戒心的享乐主义者，大概是为了让他们远离他的道路。\n\n我们的科学家得出结论，如果让布奇恩建成设备，就算尚不足以完全摧毁银河系，但他破坏宇宙结构所引发的亚空间反馈将§R破坏并重构银河系中所有超空间航路§!并§R对殖民地和超光速通讯网络造成极大伤害§!。\n\n倘若布奇恩未能被阻止，我们在引擎建成前还有大约§Y25年§!时间。如果我们要终结布奇恩疯狂的计划，我们必须§R占领§!§Y理解尖峰§!星系并降服觉醒帝国。"
  giga_fallen_empire_misc.1024.a:0 "已确认"
  
  pouchkinn_engine_1:0 "飞升引擎"
  pouchkinn_engine_1_DESC:0 "一个巨大的框架，使用套娃脑的能源和计算力来撕裂现实的结构。"
  
  pouchkinn_engine_2:0 "激活飞升引擎"
  pouchkinn_engine_2_DESC:0 "一个巨大的框架，使用套娃脑的能源和计算力来撕裂现实的结构。"
  
  giga_fallen_empire_misc.1025.name:0 "飞升引擎建造完成"
  giga_fallen_empire_misc.1025.desc:0 "令人不安的报告称，§Y威尼·布奇恩§!已经建成了他疯狂的§Y飞升引擎§!。不出所料，为了撕裂现实，他已经开始给该构造充入来自星辰的，无可估量的能量。\n\n我们预计，在该设备足以启动并让布奇恩飞升出宇宙，只留下一片混乱的银河系前，我们还有仅仅十年。"
  giga_fallen_empire_misc.1025.a:0 "时不我待！"
  
  giga_fallen_empire_misc.1027.name:0 "飞升引擎已充能"
  giga_fallen_empire_misc.1027.desc:0 "不幸的是，我们没能阻止§Y威尼·布奇恩§!给他的§Y飞升引擎§!完全充能。就在设备充能完毕，引擎将不可估量的能量输送到他周围特质的套装内时，疯狂主管立刻进入了位于构造上方的巨大星门。\n\n在布奇恩开始吸收能量到其本体的时候，整个银河系都能感觉到设备空灵的轰鸣。很快，布奇恩压倒性的心灵光辉像灯塔一样照耀着整个银河系，穿过所有知性生物的心灵。\n\n在布奇恩的能量达到无法想象的能级，现实的结构开始在他身边解体时，银河系中所有人的意识都感受到了他最后的信息…"
  giga_fallen_empire_misc.1027.a:0 "…"
  
  giga_fallen_empire_misc.1028.name:0 "收到通讯"
  giga_fallen_empire_misc.1028.desc:0 "它用了一万年时间和无数的努力。\n\n但最终，我成功了。\n\n我摆脱了这个荒谬现实的束缚。\n\n永别了。"
  giga_fallen_empire_misc.1028.a:0 "如此之久…"
  
  giga_fallen_empire_misc.1029.name:0 "疯子的末日"
  giga_fallen_empire_misc.1029.desc:0 "…于是，不再有威尼·布奇恩了。就在他最后的消息结束后，他的信号从我们的现实中消失了，一切都回归了平静。\n\n然而这种平静没能持续多久，布奇恩凑合出来的设备自我崩溃了，释放出一道巨大的能量爆炸，横扫整个银河系。\n\n横跨已知太空的超空间航路开始摇摆不定，行星上的基础设施在地动山摇中摇摇欲坠，因为时空本身在飞升引擎引起的亚空间反馈的巨大压力下被扭曲了。\n\n冲击波只用了几小时就穿过了银河系，但它造成的影响是不可忽视的。整个超空间航路网络都被完全摧毁并重组了，所有宜居行星都在这场事件中受损严重。\n\n所有这些都归于布奇恩疯狂的愿景下。但无论他现在会在哪里，他都对我们不值一提的命运漠不关心…"
  giga_fallen_empire_misc.1029.a:0 "自由，但代价是什么？"
  giga_fallen_empire_misc.1029.a.tooltip:0 "银河系中所有行星获得§R100破坏度§!。\n§Y超空间航路网络§!被完全重构。"
  
  giga_fallen_empire_misc.1041.name:0 "被占领的O型套娃脑"
  giga_fallen_empire_misc.1041.desc:0 "在失去了位于§Y理解尖峰§!星系的巨大O型套娃脑后，§Y布奇恩科研网络§!已经无法再继续他们对§Y终极解答§!的痴迷追求。\n\n据报告称，失落帝国的疯狂主管§Y威尼·布奇恩§!在丢掉了他最有价值的资产后，也失踪了，导致绝大多数科研活动完全停止了。\n\n然而，在最后的反抗行动中，为了阻止别人夺取他最珍贵的巨构建筑，布奇恩用隐蔽的爆炸破坏了他套娃脑的最外层结构，这无疑会导致其科研能力大幅下降。"
  giga_fallen_empire_misc.1041.a:0 "好极了。"
  giga_fallen_empire_misc.1041.a.tooltip:0 "§Y布奇恩科研网络§!已经恢复成常规失落帝国，§Y加佐记录者§!。"
  
  giga_fallen_empire_misc.1042.name:0 "被占领的飞升引擎"
  giga_fallen_empire_misc.1042.desc:0 "敌军设法成功的占领并拆除了§Y威尼·布奇恩§!在§Y理解尖峰星系§!中那疯狂的§Y飞升引擎§!。\n\n在丢掉了他最有价值的资产后，布奇恩无法继续进行他疯狂的计划来从我们的现实中飞升。报告称疯狂主管在帝国被攻克后也失踪了，他的文明走投无路，陷入了彻底的混乱中，因为布奇恩显然没有对失去飞升引擎的情况做出任何紧急预案。\n\n然而，套娃脑在战斗和随后的拆解飞升引擎过程中受到了巨量伤害，在被修复前其产出会显著下降。"
  giga_fallen_empire_misc.1042.a:0 "大快人心。"
  giga_fallen_empire_misc.1042.a.tooltip:0 "§Y布奇恩终结者§!已经恢复成常规觉醒帝国，§Y加佐指导者§!。"
  
  giga_pouchkinn_fe_disarray:0 "完全混乱"
  giga_pouchkinn_fe_disarray_desc:0 "普契金不做后备计划。经典普契金行为。"
  
  giga_fallen_empire_misc.1043.name:0 "布奇恩终结者陷入混乱"
  giga_fallen_empire_misc.1043.desc:0 "随着布奇恩离开我们的现实，§Y布奇恩终结者§!已经没有了目标。\n\n在布奇恩飞升时，他们的套娃脑被摧毁，这意味着大多数研究工作已经停滞。由于他们的存在没有了真正目的，等待曾经强大的觉醒帝国的，似乎只有混乱和无序。"
  giga_fallen_empire_misc.1043.a:0 "至少他们不再是个威胁了。但愿。"
  giga_fallen_empire_misc.1043.a.tooltip:0 "由于布奇恩不再驾驭他们，§Y布奇恩终结者§!已经恢复成常规觉醒帝国，§Y加佐指导者§!。"
  
  giga_fallen_empire_misc.1044.name:0 "布奇恩终结者被摧毁"
  giga_fallen_empire_misc.1044.desc:0 "敌军设法成功的消灭了§Y布奇恩终结者§!并拆解了§Y威尼·布奇恩§!在§Y理解尖峰星系§!中疯狂的§Y飞升引擎§!。\n\n在丢掉了他最有价值的资产后，布奇恩无法继续进行他疯狂的计划来从我们的现实中飞升。报告称疯狂主管已经在他的文明垮台后随之失踪了。\n\n然而，套娃脑在战斗和随后的拆解飞升引擎过程中受到了巨量伤害，在被修复前其产出会显著下降。"
  giga_fallen_empire_misc.1044.a:0 "大快人心。"
  
  giga_fallen_empire_misc.1045.name:0 "布奇恩科研网络被摧毁"
  giga_fallen_empire_misc.1045.desc:0 "敌军设法成功的消灭了§Y布奇恩科研网络§!并占据了他们在§Y理解尖峰星系§!中珍贵的§YO型套娃脑§!。\n\n在他们失去了最重要的资产，军队也被彻底击败后，他们不再能够追求§Y终极解答§!，报告称其疯狂主管在他的文明垮台后随之失踪了。\n\n然而，套娃脑在战斗和随后的拆解飞升引擎过程中受到了巨量伤害，在被修复前其产出会显著下降。"
  giga_fallen_empire_misc.1045.a:0 "大快人心。"
  
  pouchkinn_trait_deranged:0 "疯狂"
  pouchkinn_trait_deranged_desc:0 "该领袖完全痴迷于违背理智的疯狂想法。"
  
