  ehof_megastructure.101_desc_2:0 "$ehof_ehofp2$的建造已经完成。\n\n随着该设施进一步的升级，我们已经解锁了新功能与关于$ehof_wormhole$稳定进程的知识。"
  
  ehof_megastructure.101_desc_3:0 "$ehof_ehofp3$的建造已经完成。\n\n随着该设施进一步的升级，我们提高了$ehof_wormhole$稳定进程与潜在目标的效率。"
  
  ehof_megastructure.101_desc_4:0 "一个惊人的成就。该设施最终的部分使得控制它的人可以掌控$ehof_wormhole$旅行！\n\n$ehof_wormhole$已经100%稳定并且已经对传送终点没有限制。"
  
  ehof_megastructure.101_desc_restored:0 "在§H[ehof_recently_built_system.GetName]§!的$ehof_ehofp2$已经恢复了它旧日的荣光。\n\n有了它，我们现在可以弯曲整个宇宙的结构，并且在银河中任何一个位置创造一个$ehof_wormhole$。"
  
  ##################
  # Initial dialog #
  ##################
  ehof_redo_prefix:0 "§G尝试连接到最后指定的星系类型§!\n———————————"
  ehof_redo_notready_tooltip:0 "$TRIGGER_FAIL$ §R$ehof_ehof$并未准备好使用§!\n\n"
  
  ehof_p1_desc:0 "§H$ehof_ehofp1$§!\n该设施能够通向非常有限的恒星类型。奥术裂缝操纵器对我们来说仍然是个巨大的谜，我们只能在非常有限的范围内运用它。尽管意识到了这种设施的缺点，但此刻我们并没有科技或是有关奥术裂缝产生器的见解，来改善其准确度与性能。"
  ehof_p2_desc:0 "§H$ehof_ehofp2$§!\n与它的前身相比略有改进，该设施能够通向较少数量的恒星种类。"
  ehof_p3_desc:0 "§H$ehof_ehofp3$§!\n完全配备以后，它是对于其前身的巨大改进，该设施能够通向任何恒星类型。"
  ehof_p4_desc:0 "§H$ehof_ehofp4$§!\n我们曾经确信Ω是其顶峰形态，然而我们错了。该设施不只能通向每一种恒星，我们现在也有能力使连接保持永久开放。另外，我们可以选择我们想要前往的确切恒星。"
  
  ehof_cohesive_desc:0 "$ehof_category_01$\n在初步测试中，我们发现了银河系超空间航道网络之外的恒星，可以通过奥术裂缝操纵器的定位机制来进入。不过由于没有返回手段，所以明智的做法是只向这些星系派遣科研船和工程船。"
  
  ehof_travel.001_01_desc:0 "$ehof_p1_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p1$"
  ehof_travel.001_02_desc:0 "$ehof_p2_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p2$"
  ehof_travel.001_03_desc:0 "$ehof_p3_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p3$"
  ehof_travel.001_04_desc:0 "$ehof_p4_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p4$"
  
  ehof_cause:0 "§H原因§!\n由于不确定性原理，无数次的虚粒子-虚反粒子对的量子涨落会出现在空间的任意位置。而这种涨落会刺激小范围的空间，形成新的被称为量子泡沫的微观宇宙空间结构。在极短的时间内，这些量子泡沫中会出现虚拟微型黑洞。这些黑洞会通过量子隧穿效应变为真正的$ehof_wormhole$，且持续时间要比微型黑洞更长一些，但依旧很短。它们未来可以被奥术裂缝操纵器稳定和膨胀，以用于瞬时太空旅行。"
  
  ehof_effect:0 "§H效应§!\n量子涨落最密集的地方位于旋转黑洞的能层内，这基本上是所有黑洞的特性。在那里有被黑洞巨大的引力和扭矩所大幅扭曲的空间，以及导致黑洞衰退的霍金辐射，这两者进一步增加了量子涨落的数量。量子泡沫空间结构在这些区域遭受了高强度的刺激，因此相比一般的空间能出现更多数量级的微型黑洞，这使得能够膨胀的$ehof_wormholes$的数量也变得更多。"
  
  ehof_mega_phase.10041_response_2_p1:0 "$ehof_cause$\n\n$ehof_effect$\n\n§H结论§!\n$ehof_ehofp1$会利用压缩的电磁场和奥术裂缝操纵器将$ehof_wormholes$膨胀并稳定下来。这些电磁场在膨胀的过程中作为巨大无形的镊子以支撑奥术裂缝操纵器。\n\n这个设施仍处于实验阶段，膨胀和稳定的过程非常不可靠，因此$ehof_ehofp1$目标系统的概率目标例行程序包括：\n  - §E随机目的地§!\n  - $ehof_category_01$\n  - $ehof_category_02$\n  - $ehof_category_03$"
  
  ehof_mega_phase.10041_response_2_p2:0 "$ehof_cause$\n\n$ehof_effect$\n\n§H结论§!\n$ehof_ehofp2$会利用压缩的电磁场、作用于黑洞视界的负压和奥术裂缝操纵器将$ehof_wormholes$膨胀并稳定下来。这些电磁场在膨胀的过程中作为巨大无形的镊子以保持$ehof_wormholes$的开启。\n\n为了提升$ehof_wormholes$的稳定性，$ehof_ehofp2$配备了负压施加板，能够在$ehof_wormhole$膨胀时在视界处施加负压，以提升膨胀过程的安全性。由于我们的团队获得了对奥术裂缝操纵器的进一步访问，其概率锁定程序得到了扩展。$ehof_ehofp2$目标系统的概率目标例行程序包括：\n  -§E随机目的地§!\n  -$ehof_category_01$\n  -$ehof_category_02$\n  -$ehof_category_03$\n  -$ehof_category_04$\n  -$ehof_category_05$"
  
  ehof_mega_phase.10041_response_2_p3:0 "$ehof_cause$\n\n$ehof_effect$\n\n§H结论§!\n$ehof_ehofp3$使用了在抽象物理学和$ehof_qnm$实验中取得的突破。高度先进的硬光构造体投射器和惰性超中微子探测仪将$ehof_wormholes$膨胀机制的安全性和效率提高到100%。硬光构造体投射器取代了原先的压缩电磁场投射器，以在稳定过程中支撑奥术裂缝操纵器。惰性超中微子探测仪使E.H.O.F.Ω在$ehof_wormhole$膨胀之前就能确定其目标，让我们能够穿越到任何类型的天体。\n\n奇异的$ehof_qnm$可以进一步稳定膨胀的$ehof_wormholes$并完全预防坍缩。为此，$ehof_qnm$注入器已被整合到$ehof_ehofp3$中，以将$ehof_qnm$注入事件视界。\n$ehof_ehofp3$目标系统的概率目标例行程序包括：\n  -§E随机目的地§!\n  -$ehof_category_01$\n  -$ehof_category_02$\n  -$ehof_category_03$\n  -$ehof_category_04$\n  -$ehof_category_05$\n  -$ehof_category_06$\n  -$ehof_category_07$"
  
  ehof_mega_phase.10041_response_2_p4:0 "$ehof_cause$\n\n$ehof_effect$\n\n§H结论§!\n$ehof_ehofp4$利用$ehof_the_sphere_named$的原理和技术奇迹完全掌握了操控与稳定$ehof_wormholes$的方式。$ehof_wormhole$目的地预知是$ehof_ehof$添加的一项令人震惊的新技术，利用超高速反应快子传感器来取代惰性超中微子探测仪，极大地提升确定$ehof_wormhole$目的地的效率。其效率是如此之高，以至于我们可以选择银河系内的任意特定星系。\n\n就像$ehof_ehofp3$，$ehof_ehofp4$使用了负质量注入技术，而如今有了从$ehof_the_sphere_named$获得的知识，我们能够开发电弱准场实体化并复原奥术裂缝操纵器。电弱准场和复原的奥术裂缝操纵器两者的结合不仅仅能完美地膨胀并稳定$ehof_wormhole$，还能永久地保持它们打开，只要我们愿意。\n\n$ehof_ehofp4$的确是$ehof_ehof$的完美形态，是星际航行的巅峰！"
  
