  new_orbital_arcology_modifier:0 "$name_orbital_arcology$"
  new_orbital_arcology_modifier_desc:0 "$new_orbital_arcology_modifier$提供的空间允许建设额外区划。"
  
  new_orbital_arcology_double_modifier:0 "强化$name_orbital_arcology$"
  new_orbital_arcology_double_modifier_desc:0 "强化$new_orbital_arcology_modifier$提供的空间允许建设额外区划。"
  
  new_orbital_arcology_triple_modifier:0 "最大化$name_orbital_arcology$"
  new_orbital_arcology_triple_modifier_desc:0 "最大化$new_orbital_arcology_modifier$提供的空间允许建设额外区划。"
  
  giga_titanic_housing:0 "泰坦尼克居住区"
  giga_titanic_housing_desc:0 "是一个标准环世界规模的两倍，这个泰坦尼克环世界容纳了数量巨大的人口。"
  
  giga_behemoth_housing:0 "贝希摩斯居住区"
  giga_behemoth_housing_desc:0 "是一个标准环世界规模的三倍，这个贝希摩斯环世界容纳了数量巨大的人口。"
  
  giga_gargantuan_housing:0 "卡冈都亚居住区"
  giga_gargantuan_housing_desc:0 "是一个标准环世界规模的四倍，这个卡冈都亚环世界容纳了数量巨大的人口。"
  
  #############################################################################################################################################
  ### Habitable Structures ####################################################################################################################
  #############################################################################################################################################
  pc_ringworld_city:0 "$name_ringworld_city$"
  pc_ringworld_city_desc:0 "环世界完全被城市工业的扩张所吞噬。它原本的岩石圈在轨道上已经无迹可寻。"
  
  pc_ringworld_machine:0 "$name_ringworld_machine$"
  pc_ringworld_machine_desc:0 "被人造结构覆盖的环形世界区段。稀薄的大气主要由工业污染物构成，无法维持生命。\n\n没有农业区段，由物质合成区段取代。"
  
  pc_ringworld_hive:0 "$name_ringworld_hive$"
  pc_ringworld_hive_desc:0 "整个环形世界是一个巨大的生物体，与塑造它的蜂巢思维有着灵能联系。任何不属于蜂巢的生物，只要踏上这里就会受地形本身的攻击。\n\n没有研究区段，由物质合成区段取代。"
  
  pc_alderson_slice_ecu:0 "都市奥尔德森盘"
  pc_alderson_slice_ecu_desc:0 "一个真正的巨无霸城市横亘在这个恒星系。完全被都市工业的扩张所吞噬，这个奥尔德森片区表面可以承载难以计数的工业和人口。"
  
  pc_alderson_slice_hive:0 "蜂巢奥尔德森盘"
  pc_alderson_slice_hive_desc:0 "整个片区都是一个巨大的活体组织，通过灵能与将之塑成的蜂巢意志进行链接。任何踏足此地而不属于蜂巢一份子的存在都受到地形本身的攻击。"
  
  pc_alderson_slice_machine:0 "机械奥尔德森盘"
  pc_alderson_slice_machine_desc:0 "被人造结构覆盖。稀薄大气主要由工业污染物组成，无法支持生物生命。"
  
  pc_alderson_slice_pc:0 "奥尔德森计算复合体"
  pc_alderson_slice_pc_desc:0 "一个真正巨大的计算综合体，类似于行星计算复合体，但却绵延在整个奥尔德森片区上。它的处理能力难以估量，并为研究提供不可思议的加成。还是带不动孤岛危机。"
  
  pc_alderson_slice_gaia:0 "盖亚奥尔德森片区"
  pc_alderson_slice_gaia_desc:0 "$name_alderson$的一个巨大片区，能够支持真正意义上繁盛的种群。这个片区的特点是在离恒星不同的距离上有多种气候，因此几乎所有物种都可适宜居住。"
  
  pc_virtual_reality:0 "$name_matrioshka_brain$现实模拟器"
  pc_virtual_industry:0 "$name_matrioshka_brain$工业区"
  pc_virtual_stellar_industry:0 "$name_matrioshka_brain$加工区"
  
  pc_virtual_reality_desc:0 "用于模拟整个世界供我们人民居住的$name_matrioshka_brain$区段。"
  pc_virtual_industry_desc:0 "利用恒星能量和等离子体来产生基本资源的$name_matrioshka_brain$区段。"
  pc_virtual_stellar_industry_desc:0 "专用于为工业生产先进资源的$name_matrioshka_brain$区段。"
  
  pc_squareworld_habitable:0 "方形世界"
  pc_squareworld_habitable_desc:0 "位于方形世界上的特殊栖所。这个地方的奇特景色和自然风光特别迷人。"
  
  pc_equatorial_shipyard:0 "铸造环世界"
  pc_equatorial_shipyard_desc:0 "$name_eq_shipyard$的内部部分，这个环世界专门用来从融熔星球表面提取矿物并直接将它们精炼成合金。然而居住条件相当艰苦。"
  
  pc_interstellar_habitat:0 "$name_interstellar_hab$"
  pc_interstellar_habitat_desc:0 "在星际空间中建造的一个巨大的空间站。它并不依靠恒星获得能量，而是由一个巨大的奇点反应堆提供能源，而且完全可以自我维持。其上居住着数十亿居民。不过，这种景象还挺有点令人沮丧的。"
  
  pc_interstellar_ringworld_habitable:0 "$name_interstellar_ring$"
  pc_interstellar_ringworld_habitable_desc:0 "建造在星际空间中的环形世界栖所，中心有一个奇点反应堆。它的表面极具都市气息，由大量的人造光照明。"
  
  pc_gigaorbital_ring:0 "行星环居住站"
  pc_gigaorbital_ring_desc:0 "环绕行星轨道运行的巨大环状栖所。它有一个人工生物圈和一个大气层，可以容纳数十亿居民在舒适的，类行星的条件下生活。"
  
  pc_gigaorbital_ring_ruined:0 "毁坏的$pc_gigaorbital_ring$"
  pc_gigaorbital_ring_ruined_desc:0 "这个$pc_gigaorbital_ring$经历了一些灾难，已经完全毁坏了。如果有合适的技术，修复它是可能的。"
  
  pc_giga_elysium:0 "$name_orb_elysium$"
  pc_giga_elysium_desc:0 "一个田园般的居住站，专用于对下方星球施加控制影响。"
  pc_giga_elysium_adj:0 "乐土"
  
  pc_giga_orbital:0 "$name_giga_orbital$"
  pc_giga_orbital_desc:0 "环绕行星轨道运行的巨大环状居住站。它有一个人工生物圈和一个大气层，可以容纳数十亿居民在舒适的，类行星的条件下生活。"
  pc_giga_orbital_adj:0 "轨道"
  
  pc_giga_orbital_site:0 "$name_giga_orbital$基址"
  pc_giga_orbital_site_desc:0 "这个原本空荡荡的地方被挑出来作为$name_giga_orbital$的建造基址。"
  pc_giga_orbital_site_adj:0 "空无一物"
  
  #############################################################################################################################################
  ### Planets #################################################################################################################################
  #############################################################################################################################################
  pc_katzenland:0 "辐射沙漠世界"
  pc_katzenland_desc:0 "非常炎热、干燥的沙漠世界，曾经经历过极端的原子轰炸。这个星球基本上没有任何生命，除了微生物和小型嗜极植物。昔日的巨大海洋已经干涸，只剩下小湖泊里还留有受到辐射的水。大气层里仍然包含有大量的工业污染物和放射性化合物。"
  
  pc_giga_empty_space:0 "虚空"
  pc_giga_empty_space_desc:0 "彻底虚无的空间，没有任何明显的物质富集。"
  
  pc_ll_foggy:0 "死气沉沉的灰雾星球"
  pc_ll_foggy_desc:0 "气候温和，适宜居住，大气稠密。厚厚的云层一直覆盖着表面，空气中弥漫着浑浊的液体。雾覆盖了行星表面的大部分。这个星球上没有高级生命形式存在。"
  
  pc_ll_torrid:0 "酷热的无生命星球"
  pc_ll_torrid_desc:0 "这个世界适合居住，但没有生命迹象。它相当炎热和干燥，大气层中残留的灰烬颗粒比较常见。土壤多由深色的火山岩构成。地质活动也相当频繁，火山和其它剧烈地质特征比一般星球多。"
  
  pc_ll_temperate:0 "无生命宜居星球"
  pc_ll_temperate_desc:0 "这个星球是宜居的，但缺乏任何形式的生命，要么是因为它曾是贫瘠荒原，被变得宜居，要么是因为其生命被强行移除。"
  
  pc_food_giant:0 "世界树之兰"
  pc_food_giant_desc:0 "一大片有机物质横跨这颗星球上层大气的大部分区域。风云变幻由这个星球周围的结构掌控，使得大量的基因工程植物在这个星球的大气层中茁壮成长，随时可以收获。"
  
  pc_strip_mined:0 "采矿星球"
  pc_strip_mined_desc:0 "被矿山和工厂覆盖的炽热岩石星球。它的表面正被自动钻探装置逐层开采。"
  
  pc_core_mined:0 "枯竭星球"
  pc_core_mined_desc:0 "一个完全被开采的星球熔融内核，静静漂浮在寒冷的太空中。虽然还残留着一些矿物，但由于先进的水力压裂技术，几乎所有有价值的东西都被开采出来了。"
  
  pc_melted_frozen:0 "大洋星球"
  pc_melted_frozen_desc:0 "这个被海洋覆盖的星球有几千米深。全球风暴肆虐着地表，难以置信的巨浪在这里司空见惯。这个星球的环境太过狂暴，无法殖民。"
  
  pc_flat_world:0 "平坦世界"
  pc_flat_world_desc:0 "一个奇特的人造平坦星球。引力由巧妙隐藏的引力子发生器提供。地平线一直延伸到星球的边界，创造出令人难以置信的景色。"
  
  pc_disco_moon:0 "$name_discomoon$卫星"
  pc_disco_moon_desc:0 "这整个卫星被专业抛光的水晶覆盖，这些水晶折射光线，在附近行星的天空中创造出奇妙的极光。"
  
  pc_metallic_hydrogen:0 "金属氢巨行星"
  pc_metallic_hydrogen_desc:0 "一个巨大的金属氢球。它的上层大气被人为地剥离，暴露出这颗行星奇特的氢地幔。"
  
  pc_giga_planetary_computer:0 "$name_planetary_computer$"
  pc_giga_planetary_computer_desc:0 "行星大小的计算机。整个地壳和地幔被一层层巨大的处理器所取代。生活在其表面的人口可以以看不见的效率和速度从事研究工作。但这还是不能运行孤岛危机。\n（译注：孤岛危机推出时对玩家的电脑配置提出了极大的要求，故有此梗）"
  
  pc_habitable_gas_giant:0 "宜居气态巨行星"
  pc_habitable_gas_giant_desc:0 "一种气体巨星，其大气已多少稳定下来。强风仍然非常频繁，气候也非常危险。它可以在上层大气中容纳漂浮的城市。"
  
  pc_ehof_cplanet:0 "$ehof_the_sphere$"
  pc_ehof_cplanet_desc:0 "这个巨大的球体由一种未知材料构成，看起来永远都在改变着。"
  
  pc_ehof_planet:0 "暗物质天体"
  pc_ehof_planet_desc:0 "一个完全由暗物质构成的巨大天体。$ehof_the_compound$利用它们壮大舰队的力量。"
  
  pc_red_toxic:0 "红色剧毒星球"
  pc_red_toxic_desc:0 "剧毒星球的一个独特类型，完全被红色毒性微粒所毒化，将大气层变成了红色。"
  
  pc_ehof_habitat:0 "小行星栖所"
  pc_ehof_habitat_desc:0 "有多个小行星组成的庞大栖所，由一个灭绝的失落文明建造。仍然未知它的建造者们遭遇了什么。"
  
  pc_ehof_unhabitat:0 "$pc_ehof_habitat$"
  pc_ehof_unhabitat_desc:0 "$pc_ehof_habitat_desc$"
  
  pc_ringworld_habitable_shrouded:99 "Shrouded Ring Section"
  pc_ringworld_habitable_shrouded_desc:99 "An immense band encircling the system's sun.\nBuilt to allow for numerous artificial habitation zones along its inner span, freed from the restrictions and mundanity of planet-bound, spherical existence. Although now it has been engulfed in the tumultuous energies of the shroud, rendering it inhospitable."
  
  pc_squareworld_shrouded_habitable:99 "Shrouded Square World"
  pc_squareworld_shrouded_habitable_desc:99 "A peculiar habitat located on a squareworld. The once odd sights and nature of this place twisted and made dangerous and unruly by the chaotic energies of the shroud."
  
  pc_giga_penrose_shrouded_habitable:99 "Shrouded $name_penrose_ring$"
  pc_giga_penrose_shrouded_habitable_desc:99 "A massive construct encircling a captive Black Hole. A $name_penrose$ provides the necessary energy to power this ringworld and allow life on the surface, free from the constraints and mundanity of planet-bound existence. Although the once-habitable parts of the ring are engulfed in the untamed energies of the shroud, rendering it inhospitable."
  
  pc_shrouded_equatorial_shipyard:99 "Shrouded Foundry Ringworld"
  pc_shrouded_equatorial_shipyard_desc:99 "The inner part of an $name_eq_shipyard$, this ringworld specializes in extracting rare minerals from the Molten World's crust and refining them directly into alloys. What little potential for life was to be found on this ring is gone now, replaced by the roiling tides of shroud energy."
  
  pc_interstellar_shrouded_ringworld_habitable:99 "Shrouded $name_interstellar_ring$"
  pc_interstellar_shrouded_ringworld_habitable_desc:99 "A ringworld habitat built in interstellar space, around a central singularity reactor. Its surface which was once a sprawling urban landscape, has been rendered nothing but an unending sea of insanity by the powers of the Shroud."
  #############################################################################################################################################
  ### Systems #################################################################################################################################
  #############################################################################################################################################
  sc_habitat:0 "$name_interstellar_hab$"
  sc_birch:0 "未活化的核心"
  sc_birch_built:0 "$sc_birch$"
  sc_quasar:0 "活化核心"
  sc_ehof_black_hole:0 "$pc_ehof_black_hole$"
  sc_ehof_black_hole_desc:0 "$pc_ehof_black_hole_desc$"
  sc_annihilator:0 "灾变星"
  sc_annihilator_desc:0 "正式的讲这是一颗M级巨星，但是这个恒星有些地方不太一样……"
  sc_white_hole:0 "白洞"
  sc_white_hole_desc:0 "与黑洞相对。白洞会放射出天文数字般大量的能量，推走所有的物质。穿越其事件视界是不可能的。它的所有能量来自何处仍然是个谜团。它可能由真空能驱动，这是宇宙的神秘背景能量，拥有潜在的无限能量供应。或者它甚至可能是由整个宇宙的膨胀诞生机制驱动的！没有人知道真正的答案……"
  sc_t:0 "$pc_t_star$"
  sc_empty_space:0 "虚空"
  sc_dyson_star:0 "戴森球"
  
  #############################################################################################################################################
  ### Stars ###################################################################################################################################
  #############################################################################################################################################
  pc_core_quasar:0 "超类星体"
  pc_core_quasar_desc:0 "在银心中发现的超大类星体，通常重量超过太阳的几亿倍。它们的能量惊人，旋转速度极快，被一个巨大的吸积盘包围。如果能以某种方式将其控制，这样的星体将产生巨大的能量。"
  
  pc_core_black_hole:0 "超大质量黑洞"
  pc_core_black_hole_desc:0 "超大质量黑洞通常存在于星系核中，它们的质量从几百万到超过十亿恒星质量不等。这个黑洞目前不活跃，并且没有吸积盘，这允许我们在它附近进行美妙的工程项目。"
  
  pc_t_star_big:0 "$pc_t_star$"
  pc_t_star_big_desc:0 "$pc_t_star_desc$"
  
  pc_gigabrown_dwarf:0 "L级褐矮星"
  pc_gigabrown_dwarf_desc:0 "一个未能实现核聚变的天体，介于气态巨行星和恒星之间。它拥有非常强大的磁场和繁多的卫星系统。这种类型的褐矮星比T级褐矮星更易点燃。"
  
  pc_giga_penrose_habitable:0 "$name_penrose_ring$"
  pc_giga_penrose_habitable_desc:0 "环绕了一个受控黑洞的巨大建筑。一个$name_penrose$提供了所需的能源，来为这个环世界供能并允许生命在其上生存，从而摆脱了受到行星束缚的生活方式的限制与平凡。也拥有一些宇宙中最棒的景观。"
  
  pc_black_hole_giga:0 "$pc_black_hole$"
  pc_black_hole_giga_desc:0 "$pc_black_hole_desc$"
  
  pc_gigaignited_star:0 "点燃恒星"
  pc_gigaignited_star_desc:0 "这颗恒星曾经是一颗褐矮星，但极其先进的技术引发了它核心内的核聚变反应，点燃了它。"
  
  pc_pouchkinn_black_hole:0 "时空奇点"
  pc_pouchkinn_black_hole_desc:0 "由于一些实验的失误而产生，这个时空上的空洞是一个无限沸腾的真空能量流。"
  
  pc_ehof_black_hole:0 "$pc_black_hole$"
  pc_ehof_black_hole_desc:0 "$pc_black_hole_desc$"
  
  pc_wh_star:0 "白洞"
  pc_wh_star_desc:0 "与黑洞相对。白洞会放射出天文数字般大量的能量，推走所有的物质。穿越其事件视界是不可能的。它的所有能量来自何处仍然是个谜团。它可能由真空能驱动，这是宇宙的神秘背景能量，拥有潜在的无限能量供应。或者它甚至可能是由整个宇宙的膨胀诞生机制驱动的！没有人知道真正的答案……"
  
  pc_whdyson_star:0 "$pc_wh_star$"
  pc_whdyson_star_desc:0 "$pc_wh_star_desc$"
  
  pc_whc_star:0 "保存之球"
  pc_whc_star_desc:0 "由§B造物者§!建造以保护暗物质存在免受负质量。"
  
  #############################################################################################################################################
  ### Technologies ############################################################################################################################
  #############################################################################################################################################
  
  
  # EHOF tech gateways
  gateway_ehof:0 "§H抽象物理之道§!\n§E这项科技将通向对物理学的深入研究和$ehof_wormhole$产生的发展。§!"
  
  # Abstract Physics Theory
  tech_abstract_1:0 "抽象物理理论"
  tech_abstract_1_desc:0 "一些“违背物理法则”的现象可能不能用量子力学或弦理论来单独解释。一门叫做“抽象物理学”的新物理学分支——使用极其新奇抽象的数学及物理方法来解决问题——有可能为宇宙中甚至是最为荒谬的物理现象带来解答。"
  
  # Applied Abstract Physics
  tech_abstract_2:0 "应用抽象物理学"
  tech_abstract_2_desc:0 "即使在解释宇宙中最为抽象的物理现象时，开创性的抽象物理学方法也在毫无疑问地帮助着我们。使用这些方法来取得崭新、荒谬、前所未有、从未有人想到的突破，可能会给予我们独一无二的强力科技。"
  
  # Quoudroplean Formalism
  tech_abstract_3:0 "奎德罗普兰模型"
  tech_abstract_3_desc:0 "由于抽象物理学与物理学的其他分支之间存在巨大差异，它需要有专门定制的、适配的数学模型。『奎德罗普兰模型』利用了另类而奇异的数学框架和定理，它们不符合经典数学体系，且被认为完全不适用于对现实的分析和研究。"
  
  # Non-paradoxical Information Supercausality
  tech_abstract_4:0 "非悖论信息超因果关系"
  tech_abstract_4_desc:0 "在非抽象物理学中，信息、物质和能量的传输被严格限制在因果关系的速度上，而这一速度是有限的，与宇宙的大小相比微不足道。只有那些没有信息传输的过程或时空的弯曲才允许出现比因果律更快的速度。然而，在抽象物理学中，规则的固定与否之间的界限是流动且变化的。尽管看起来很荒唐，但有方法可以绕过这些规则，改变它们，甚至干脆无视它们。"
  
  # Photonic Matter Utilization
  tech_photonic_m:0 "光子物质利用"
  tech_photonic_m_desc:0 "对电磁干扰模式的精准操纵让我们能构建稳定的驻波，能以类似普通物质的方式与物理世界互动。这种“光子”物质在微观尺度的操作任务中展现出巨大的前景，将在护盾调谐领域中发挥无限的价值。"
  
  # Negative Pressure Application
  tech_negative_pressure:0 "负压应用"
  tech_negative_pressure_desc:0 "负压是一种曾在量子力学卡西米尔效应中出现过的现象。它以真空能的形式表现出来，但不幸的是它不可控。应用抽象物理学发现了另一种更有用、更适用的产生和控制负压的方法。它可用于各种应用领域，尤其是操纵超高强度的空间扭曲，如黑洞。"
  
  # Negative Energy Studies
  tech_negative_e_s:0 "负能量研究"
  tech_negative_e_s_desc:0 "负能量一直是一个纯粹假设性的、有争议的、极其抽象的话题，在很长一段时间内都被排除在科学界外。至少在发现令人心动的稳定的负质量之前是这样。抽象物理学将使我们能够进一步研究这种看似不可能却真实存在的现象-负质量和负能量，获得负的能量密度，甚至负动能。"
  
  # Hardlight Construct Utilization
  tech_hardlight_c_u:0 "硬光结构体利用"
  tech_hardlight_c_u_desc:0 "对电磁场的支配使我们可以创造纯硬光结构体的能力，这是光子物质的一种先进而强大的扩展。这些结构体将能够直接操纵基本粒子，使我们能进一步控制物质和能量。"
  
  # Sterile Hyper-Neutrino Detection
  tech_ssn_det:0 "惰性超中微子探测"
  tech_ssn_det_desc:0 "一种源自超空间的具有独特形式的外来暗物质，其被称为“惰性超中微子”，作为$ehof_wormholes$的副产物出现。它们拥有与$ehof_wormholes$在我们维度上的位置有关的独特频率。通过分析这些频率，我们可以更精确地预见$ehof_wormholes$的目标，进一步提高我们EHOF的效率。"
  
  # Prototype Negative Mass Utilities
  tech_nm_utilization_1:0 "原型负质量应用"
  tech_nm_utilization_1_desc:0 "对独特且奇异的负质量进行运用的初代设备、流程和模型。它们仍然是实验性质的原型，没有发挥负质量的全部潜力，但效果仍然强大。从太空工程和行星建设的巨大改进，到用于星际旅行的超光速推进器，再到对恒星体的极限操控，这些原型将为我们帝国的经济和军事力量带来巨大的推动。负质量是一种令人难以置信的强大资源。"
  
  # Advanced Negative Mass Utilities
  tech_nm_utilization_2:0 "先进负质量应用"
  tech_nm_utilization_2_desc:0 "负质量的潜力是巨大的。对这一奇特资源的深入了解使我们能够开发和创造更加先进和强大的负质量设备。先进负质量应用得以发挥负质量的全部潜力，将使我们的帝国更加强大。"
  
  # Sentient Metal Utilities
  tech_nm_utilization:0 "负质量应用"
  tech_nm_utilization_desc:0 "从太空工程和行星建设的巨大改进，到用于星际旅行的超光速推进器，再到对恒星体的极限操控，对独特且奇异的“负质量”的运用产生了无数的科研机遇。负质量是一种令人难以置信的强大资源。"
  
  # Micro-wormhole Destination Precognition
  tech_prob_c:0 "$ehof_wormhole$目的地预知"
  tech_prob_c_desc:0 "灵敏到难以想象的快子探测器，以知觉金属蜂巢智能的惊人能力为基础，其能在$ehof_wormhole$出现在现实空间之前就确认它的目标。这种对虫洞目标的预示把$ehof_ehof$旅行的安全性和精确度提高到了不可思议的程度。通过这项科技，我们的$ehof_ehof$将能够直接选择银河系内的任意目的地，没有任何限制或风险。"
  
  # Electroweak Quasi-Field Materialization
  tech_condensed_ews:0 "电弱准场实体化"
  tech_condensed_ews_desc:0 "极高的能态导致了电磁力和弱力的统一，使它们合二为一变为自身的初始力，即“电弱力”。千变万化的秘密向我们揭示了如何显现物理上的“电弱准场”，这为进行大规模的精准场与时空操控提供了可能性，甚至达到了量子泡沫级别的水平。"
  
  # Arcane Rift Generator Restoration
  tech_arcane_g_r:0 "复原奥术裂缝产生器"
  tech_arcane_g_r_desc:0 "千变万化的秘密使我们能够控制神秘的知觉金属。有了它和不可思议的负质量的帮助，我们现在能够完全修复奥术裂缝产生器，再现它的往日荣光，使我们能够利用它的全部潜力。"
  
  # Event Horizon Offset Facility Alpha
  allow_ehof_p1:0 "§H解锁巨构建筑：§! $ehof_ehofp1$"
  tech_ehof_phase_01:0 "$ehof_ehofp1$"
  tech_ehof_phase_01_desc:0 "利用$r_arcane_manipulator_1$和被压缩的电磁场来操纵并扩张概率性的$ehof_wormholes$——它们会在黑洞视界中突然出现或是突然消失。由于其概率性行为，其通向的位置是随机的。"
  
  # Event Horizon Offset Facility Lambda
  allow_ehof_p2:0 "§H解锁巨构建筑：§! $ehof_ehofp2$"
  tech_ehof_phase_02:0 "$ehof_ehofp2$"
  tech_ehof_phase_02_desc:0 "利用$r_arcane_manipulator_1$，光物质和负压来膨胀和稳定概率性的$ehof_wormholes$。光物质和负压增强了整个过程，提高了 EHOF 的精度并添加了更多可能的目标。"
  
  # Event Horizon Offset Facility Omega
  allow_ehof_p3:0 "§H解锁巨构：§! $ehof_ehofp3$"
  tech_ehof_phase_03:0 "$ehof_ehofp3$"
  tech_ehof_phase_03_desc:0 "利用$r_arcane_manipulator_1$、硬光结构体、惰性亚中微子探测仪和负质量来操纵和扩张概率性的$ehof_wormholes$。负质量的运用使虫洞实现完全的稳定化，让我们能够在觉得合适的时间内保持打开膨胀的$ehof_wormholes$。而惰性亚中微子探测仪则使我们能够确认更多潜在的$ehof_wormholes$目标。"
  
  # Event Horizon Offset Facility Ultima
  allow_ehof_p4:0 "§H解锁巨构：§! $ehof_ehofp4$"
  tech_ehof_phase_04:0 "$ehof_ehofp4$"
  tech_ehof_phase_04_desc:0 "运用了千变万化的奥秘的$ehof_ehofp4$是EHOF的完美形态，能让我们移动到所选的任意地点，没有任何限制或风险。无限的可能性在等着我们。"
  
  tech_ehof_phase_04_partial_custom:0 "§H未来一瞥：§!$tech_ehof_phase_04$"
  tech_ehof_phase_04_partial_custom_desc:0 "有了从千变万化获取的知识，我们终于站在了虫洞旅行的新时代巅峰上。\n\n虽然我们尚未完全掌握其中细节，不过在研究完成，精通其道理后，我们就能建造完美EHOF了。"
  
  # Light Conduction Distribution Systems
  tech_l_conductor:0 "光传导分配系统"
  tech_l_conductor_desc:0 "用于支持高能激光传导的能量分配器能够进行星际间的能量传输和交换，提高了我们帝国的能量分配效率。"
  
  # Hyperlane Power Transmission
  tech_hyperlane_p_t:0 "超空间航路能量传输"
  tech_hyperlane_p_t_desc:0 "抽象物理学的进步使我们能够开发出超高容量的超空间航路能量传输器，可以在星际范围内快速有效地传输能量。"
  
  # Field Entanglement Energy Transregulation
  tech_field_e_e_t:0 "场纠缠能量反式调节"
  tech_field_e_e_t_desc:0 "非悖论的超因果性的发现引向了一种极其高效且强大的能量分配器的开发，它能利用“场纠缠能量反式调节”在我们整个帝国境内的任意两地之间运输巨大的能量。"
  
  # Unorthodox Reality Examination Techniques
  tech_u_r_e_t:0 "非常态现实检验技术"
  tech_u_r_e_t_desc:0 "抽象物理学的非常规做法和原理使我们可以并且需要建造新的研究设施，开发理解现实的替代研究方案。"
  
  # Supercausal Research Initiatives
  tech_non_local_r_i:0 "超因果研究计划"
  tech_non_local_r_i_desc:0 "抽象物理学的超因果现象需要自成一类的先进、复杂和强大的研究设施，这些设施能够发现宇宙中更多令人费解的秘密。"
  
  # Decay Particle Kinetic Energy Extraction
  tech_giga_power_plant_1:0 "衰变粒子动能提取"
  tech_giga_power_plant_1_desc:0 "高能粒子对的湮灭过程的效率不是100%。更大质量的粒子对并不能完全湮灭成光子，而是会变成质量较小的粒子。新一代发电厂利用抽象物理学来提取这些“衰变粒子”的动能，以进一步提高反物质-物质湮灭能量生产过程的效率。"
  
  # Passive Zero-Point Energy Syphoning
  tech_giga_power_plant_2:0 "被动式零点能虹吸"
  tech_giga_power_plant_2_desc:0 "除了在反应堆中利用主动式零点能量虹吸发电外，我们还可以在专门的发电厂中使用被动式的虹吸，这使我们能够在常规发电厂中提取零点能量，将发电厂的效率提高到100%以上。"
  
  # Gravitational Wave Energy Extraction
  tech_giga_power_plant_3:0 "引力波能量提取"
  tech_giga_power_plant_3_desc:0 "引力波或许很难被探测到，但它们含有巨额的能量。即使是小质量的物体也会以引力波的形式释放大量的引力能。这项基于抽象物理学的高度先进技术使我们能直接从引力波中提取能量，催生了新一代的反应堆和发电厂，将零点能虹吸和对引力能的提取相结合。"
  
  # Hypershield Defensive Screen
  tech_giga_planetary_shield_generator_1:0 "超护盾防御屏障"
  tech_giga_planetary_shield_generator_1_desc:0 "在研究行星植物脑的过程中获得的各种发现让我们发展出了人工准神经网络。这些人工准神经网络允许我们在各种应用领域内实现可替换的且未知的数据传输与数据管理的方法。"
  
  # Negative Mass Protector
  tech_giga_planetary_shield_generator_2:0 "负质量守护者"
  tech_giga_planetary_shield_generator_2_desc:0 "在研究行星植物脑的过程中获得的各种发现让我们发展出了人工准神经网络。这些人工准神经网络允许我们在各种应用领域内实现可替换的且未知的数据传输与数据管理的方法。"
  
  # Quasi-Neural Networks
  tech_quasi_neural_net:0 "准神经网络"
  tech_quasi_neural_net_desc:0 "在研究行星植物脑的过程中获得的各种发现让我们发展出了人工准神经网络。这些人工准神经网络允许我们在各种应用领域内实现可替换的且未知的数据传输与数据管理的方法。"
  
  # Scourge Deployment
  tech_scourge_deployment:0 "灾异部署"
  tech_scourge_deployment_desc:0 "猩红灾异是一种先进的合成毒素，既能像原先设计的那样用作一种地貌改造剂，也能当做一种行星覆盖化学武器，能够杀死星球上的所有生命。它的用途取决于我们。"
  
  # Sentient Metal Tier 1 (Reality Code 1)
  tech_ehof_sentient_tier_1:0 "$ehof_sm$第I代"
  tech_ehof_sentient_tier_1_desc:0 "第一代$ehof_sm$技术，归功于我们对放大器和$PGATE_GALACTICS$的奥秘的研究。它包括一项用于建造作为$ehof_sm$培养场地的新型设备、名为“$ehof_sm$铸造厂”的技术。它允许我们制造出更多的$ehof_sm$而无需从$PGATE_GALACTICS$中提取。"
  
  # Sentient Metal Tier 2 (Reality Code 2)
  tech_ehof_sentient_tier_2:0 "$ehof_sm$第II代"
  tech_ehof_sentient_tier_2_desc:0 "第二代$ehof_sm$科技，归功于我们对放大器和$PGATE_GALACTICS$的奥秘的研究。它包括一种新型装甲技术——被称为$ehof_sm$装甲，使用了$ehof_sm$的自我修复机制——和一种新型高射炮塔技术——使用相当先进的$ehof_sm$AI来压制来袭的炮火。"
  
  # Sentient Metal Tier 3 (Reality Code 3)
  tech_ehof_sentient_tier_3:0 "$ehof_sm$第III代"
  tech_ehof_sentient_tier_3_desc:0 "第三代$ehof_sm$科技，归功于我们对放大器和$PGATE_GALACTICS$的奥秘的研究。它包含了一种更先进的$ehof_sm$装甲技术和一种新型轨道炮炮塔技术——将$ehof_sm$同时用于两方面：瞄准、追踪目标，以及通过裂解其结构来破坏它们。"
  
  # Sentient Metal Tier 4 (Reality Code 4)
  tech_ehof_sentient_tier_4:0 "$ehof_sm$第IV代"
  tech_ehof_sentient_tier_4_desc:0 "第四代$ehof_sm$科技，归功于我们对放大器和$PGATE_GALACTICS$的奥秘的研究。它包含了一种新型火炮类炮塔技术——利用$ehof_sm$来同时瞄准、追踪并伤害目标——和一种新型舰船电脑技术——利用极其强大的$ehof_sm$蜂群思维来控制舰船和空间站。"
  
  # Sentient Metal Tier 5 (Reality Code 5)
  tech_ehof_sentient_tier_5:0 "$ehof_sm$第V代"
  tech_ehof_sentient_tier_5_desc:0 "第五代$ehof_sm$科技，归功于我们对放大器和$PGATE_GALACTICS$的奥秘的研究。它包括了一种新型机炮类炮塔技术——利用$ehof_sm$来同时瞄准、追踪和伤害目标——和新一代的$ehof_sm$扩增设施技术——能够生产出更多的$ehof_sm$。"
  
  # Sentient Metal Tier 6 (Reality Code 6)
  tech_ehof_sentient_tier_6:0 "$ehof_sm$第VI代"
  tech_ehof_sentient_tier_6_desc:0 "第六代的$ehof_sm$科技，归功于我们对于放大器和$PGATE_GALACTICS$的奥秘的研究。它包括一种新型舰脊炮技术——利用$ehof_sm$来同时瞄准、追踪和破坏目标——和一种更先进的$ehof_sm$装甲与$ehof_sm$能源核心技术——通过接入$PGATE_GALACTIC$的能量源来产生巨大的能量。"
  
  # Sentient Metal Tier 7 (Reality Code 7)
  tech_ehof_sentient_tier_7:0 "$ehof_sm$第VII代"
  tech_ehof_sentient_tier_7_desc:0 "第七代$ehof_sm$技术，归功于我们对于千变万化的奥秘的研究。它包括一种新型的泰坦炮技术——将$ehof_sm$同时用于瞄准、追踪和破坏目标——和一种更先进的$ehof_sm$装甲技术。"
  
  tech_sm_megastructure:0 "知觉金属锻造厂"
  tech_sm_megastructure_desc:0 "£gigastructural£$giga_list_category_megastructure$——$giga_list_category_strategic_resource_production$\n§Y$tech_sm_megastructure$§!从$ehof_the_sphere_named$中抽取物质并自我复制，产出$ehof_sm$和$ehof_qnm$。\n§L我们眼前的一切会永远改变我们对宇宙的理解。现在，利用它吧。§!"
  allow_sm_megastructure:0 "§H解锁巨构：§! $tech_sm_megastructure$"
  ehof_sm_megastructure_DESC:0 "$tech_sm_megastructure_desc$"
  
  ehof_sm_forge_phase0:0 "$gc_mega$$tech_sm_megastructure$装配厂"
  ehof_sm_forge_phase0_DESC:0 "$tech_sm_megastructure_desc$"
  ehof_sm_forge_phase0_MEGASTRUCTURE_DETAILS:0 "$tech_sm_megastructure_desc$"
  
  ehof_sm_forge_phase00:0 "$ehof_sm_forge_phase0$"
  ehof_sm_forge_phase00_DESC:0 "$ehof_sm_forge_phase0_DESC$"
  ehof_sm_forge_phase00_MEGASTRUCTURE_DETAILS:0 "$tech_sm_megastructure_desc$"
  
  ehof_sm_forge_phase1:0 "$tech_sm_megastructure$生活区"
  ehof_sm_forge_phase1_DESC:0 "$tech_sm_megastructure_desc$"
  
  ehof_sm_forge_phase2:0 "$tech_sm_megastructure$提取设施"
  ehof_sm_forge_phase2_DESC:0 "$tech_sm_megastructure_desc$"
  
  ehof_sm_forge_phase3:0 "$tech_sm_megastructure$双重提取设施"
  ehof_sm_forge_phase3_DESC:0 "$tech_sm_megastructure_desc$"
  
  ehof_sm_forge_phase4:0 "$tech_sm_megastructure$"
  ehof_sm_forge_phase4_DESC:0 "$tech_sm_megastructure_desc$"
  
  giga_dialog.11101.name:0 "$ehof_sm_forge_phase0$"
  giga_dialog.11101.desc:0 "建设材料已经被送达，$ehof_the_sphere_named$外部的基址已经准备就绪，以开始进行我们的第一个，可能也是唯一一个$ehof_sm_forge_phase4$的工作。"
  giga_dialog.11101.a:0 "好极了。"
  
  giga_dialog.11102.name:0 "$ehof_sm_forge_phase1$"
  giga_dialog.11102.desc:0 "我们准备让铸造厂的产出最大化，因此在铸造厂自身的内部，我们已经嵌入了巨大的生活复合设施。"
  giga_dialog.11102.a:0 "进入下一阶段！"
  
  giga_dialog.11103.name:0 "$ehof_sm_forge_phase2$"
  giga_dialog.11103.desc:0 "$ehof_sm_forge_phase4$的第一加工阶段已经完成。下一阶段就是在铸造厂的另一边进行重复。"
  giga_dialog.11103.a:0 "我们需要更多！"
  
  giga_dialog.11104.name:0 "$ehof_sm_forge_phase3$"
  giga_dialog.11104.desc:0 "铸造厂正在以50%产能运转！我们应当开始最后阶段了，越快越好。"
  giga_dialog.11104.a:0 "继续。"
  
  giga_dialog.11105.name:0 "$ehof_sm_forge_phase4$"
  giga_dialog.11105.desc:0 "$ehof_sm_forge_phase4$已经完成。为我们的帝国提供了巨量的$ehof_sm$与$ehof_qnm$储备。这肯定会对武器制造大有裨益。"
  giga_dialog.11105.a:0 "好极了。"
  
  #############################################
  # Sentient Metal / Quasi-Negative-Mass Tech #
  #############################################
  tech_qnm_utilities:0 "$ehof_qnm$增强"
  tech_qnm_utilities_desc:0 "$ehof_the_compound$是对银河系全体生命的威胁，甚至还不止于此。奇异的负质量似乎是唯一能伤害到他们的东西。我们已经了解了他们的这个弱点，并且领会了我们新获得的知识。开始将负质量武器化，以用其对抗他们的舰队。最终，这是击败此次入侵的一次机会。"
  
  tech_qnm_thrusters:0 "$ehof_qnm$推进器"
  tech_qnm_thrusters_desc:0 "发现更多关于$ehof_qnm$的秘密可以帮助我们在帝国内扩展其用途。$ehof_qnm$允许我们跨越因果限制和光速，让我们的飞船甚至无需超光速驱动也能比光飞得更快。考虑到这一点，我们就能够造出$ehof_qnm$（QNM）推进器。这是全银河目前最快的推进器！"
  TECH_UNLOCK_QNM_THRUSTER_TITLE:0 "§H解锁组件：§! $tech_qnm_thrusters$"
  TECH_UNLOCK_QNM_THRUSTER_2_DESC:0 "§H$tech_qnm_thrusters$§!\n银河中所能看到的最快的推进器！"
  
  tech_qnm_sensors:0 "$ehof_qnm$探测器"
  tech_qnm_sensors_desc:0 "$ehof_qnm$使我们能够扩充我们现有的传感器并提供更高的输出，从而导致更高的舰队侦测能力。"
