  tradition_macroengineering:0 "宏观工程"
  tradition_macroengineering_desc:0 "敢于思考的人注定会成为自己天国的主人。"
  
  tr_macroengineering_adopt:0 "宏观工程传统"
  tr_macroengineering_finish:0 "完成宏观工程传统"
  
  tr_macroengineering_skyhooks:0 "天钩"
  tr_macroengineering_skyhooks_delayed:0 "如果有简单得多的解决方案，为什么还要用复杂的？天钩是一种相对廉价且技术含量低的方法，可以在不同的天体之间运输有效载荷，不需要先进的技术，完全基于动能的转移。在建造更多的永久性基础设施之前，它们可以用来维持新建立殖民地的发展。"
  
  tr_macroengineering_space_rails:0 "电磁加速器"
  tr_macroengineering_space_rails_delayed:0 "电磁加速器，亦称为质量驱动器，可以仅仅使用能源将物质从小型行星的表面运出。这些装置可以让星际运输摆脱对昂贵的地对空飞行器，有助于降低运输成本。"
  
  tr_macroengineering_planetary_reshaping:0 "地质物流"
  tr_macroengineering_planetary_reshaping_delayed:0 "电磁轨道和天钩的组合可以大大加速环境改造的早期阶段。在资源稀缺的时候，这可以快速地将行星物质从目标星球运入运出。"
  
  tr_macroengineering_zero_g_construction:0 "适应性轨道建筑模式"
  tr_macroengineering_zero_g_construction_delayed:0 "习惯于零重力工程的复杂性虽然繁琐但收益很高。至关重要的是，我们的轨道工程模式必须尽可能地高效。每个星球和每个重力井都是不同的，必须逐一考虑。"
  
  tr_macroengineering_waste_protocols:0 "废物管理协议"
  tr_macroengineering_waste_protocols_delayed:0 "某些东西被指定为“废物”并不意味着它必须被丢弃，特别是当涉及到大型轨道结构时。从废热到生物副产品的一切都可以被回收提炼成有用的东西，即使不明显。设计能够依靠自身废物运作的自我维持系统是建立我们对宇宙主导地位的重要一步。"
  
  LASER_BLOKKAT:0 "普朗克裂解光束"
  LASER_BLOKKAT_DESC:0 "普朗克裂解光束是猫块基于其剥离型采矿设备开发的一种设备。这些装置不仅能系统地将敌舰的结构拆解至亚普朗克级，将其还原为超凝结量子泡沫的浆液，而且还能收集上述泡沫并将其储存在猫块的船只上，随后将其重加工成可用的材料。"
  
  BLACKHOLE_BLOKKAT:0 "四维奇点炮"
  BLACKHOLE_BLOKKAT_DESC:0 "这些先进的发射器将一个正寻求四维空间的奇点向敌舰发射。虽然它们看起来和猫块舰船是分开的，但这些奇点实际上更类似于“拉索”，在更高维度与猫块舰船相连，并能在掠过敌舰后被猫块舰船从更高维度卷回。这使得猫块能收集被奇点摧毁的东西，并对其进行处理以供后续使用。"
  
  PLASMA_BLOKKAT:0 "绝对灼热爆破器"
  PLASMA_BLOKKAT_DESC:0 "绝对灼热爆破器发射的等离子球被加热到普朗克温度——已知物理学模型下可能的最高温度。通过从更高维度持续供能来将等离子体维持在极限温度，与等离子球接触的物质也会被吸收到更高维度，并以猫块收割恒星系相似的手段转化成能量重新供给等离子体以维持其温度。"
  
  ARC_EMITTER_BLOKKAT:0 "五重聚能发射器"
  ARC_EMITTER_BLOKKAT_DESC:0 "五角聚焦发射器是猫块设计的泰坦级穿透武器，能跃迁到更高维度来穿透敌舰的能量护盾和装甲。"
  
  STRIKE_CRAFT_HANGAR_BLOKKAT:0 "猫块群聚单位"
  STRIKE_CRAFT_HANGAR_BLOKKAT_DESC:0 "这些太空单位高度模仿了猫块本体并针对星舰作战而装备好。它们大多被猫块在母舰中远程操控，猫块有时甚至本体参战。"
  
  POINT_DEFENCE_BLOKKAT:0 "猫块守卫"
  POINT_DEFENCE_BLOKKAT_DESC:0 "这些高效的点防御系统粉碎了敌方投射物周围的现实结构，在它们接近猫块船只前就将其抹去。"
  
  REACTOR_BLOKKAT:0 "猫块反应堆"
  REACTOR_BLOKKAT_DESC:0 "猫块船只以这些神秘构造供能，从高维汲取转移难以计数的能量。"
  
  JUMP_DRIVE_BLOKKAT:0 "猫块相位转换超光速引擎"
  JUMP_DRIVE_BLOKKAT_DESC:0 "猫块推进器和猫块超光速引擎并没有区别。它们都使用了一种锚定在更高维度的装置，通过拖动飞船周围的空间来达成瞬时加速。"
  
  THRUSTER_BLOKKAT:0 "猫块相位转换推进器"
  THRUSTER_BLOKKAT_DESC:0 "猫块推进器和猫块超光速引擎并没有区别。它们都使用了一种锚定在更高维度的装置，通过拖动飞船周围的空间来达成瞬时加速。"
  
  SENSOR_BLOKKAT:0 "超膜传感器"
  SENSOR_BLOKKAT_DESC:0 "这些猫块设计的传感器观察三维物质在宇宙的高维流形中所产生的震荡。"
  
  ARMOR_BLOKKAT:0 "普朗克合金电镀"
  ARMOR_BLOKKAT_DESC:0 "这些极其坚韧的装甲板是由密密麻麻的普朗克长度大小的粒子组成的。它们形成复杂的亚原子神经结构，使材料能够自主地对变化作出反应，并近乎即时地作出相应的调整。"
  
  LARGE_ARMOR_BLOKKAT:0 "$ARMOR_BLOKKAT$"
  LARGE_ARMOR_BLOKKAT_DESC:0 "$ARMOR_BLOKKAT_DESC$"
  
  MEDIUM_ARMOR_BLOKKAT:0 "$ARMOR_BLOKKAT$"
  MEDIUM_ARMOR_BLOKKAT_DESC:0 "$ARMOR_BLOKKAT_DESC$"
  
  SMALL_ARMOR_BLOKKAT:0 "$ARMOR_BLOKKAT$"
  SMALL_ARMOR_BLOKKAT_DESC:0 "$ARMOR_BLOKKAT_DESC$"
  
  HULL_REPAIR_BLOKKAT:0 "亚普朗克同步器"
  HULL_REPAIR_BLOKKAT_DESC:0 "成群的微型机器人作为猫块盔甲内包含的神经网络的中继器，能提高其效率，使其更快修复。猫块模块还可以向猫块网络传输数据，以提高同步性。"
  
  AFTERBURNER_BLOKKAT:0 "流形推进器"
  AFTERBURNER_BLOKKAT_DESC:0 "除了他们的奥秘超光速推进器之外，猫块船只还采用了这些推进器，它们通过推动我们宇宙的结构来进一步提高他们飞船的速度。"
  
  SHIELD_BLOKKAT:0 "超维捷变屏障"
  SHIELD_BLOKKAT_DESC:0 "和猫块赋权者那巨型护盾如出一辙，此防护屏障在更高维度内进行变换，使得只有接近无限小的一块护盾暴露在敌方火力中。在受损后，护盾区域将捷变至超维空间进行再生。"
  
  LARGE_SHIELD_BLOKKAT:0 "$SHIELD_BLOKKAT$"
  LARGE_SHIELD_BLOKKAT_DESC:0 "$SHIELD_BLOKKAT_DESC$"
  
  MEDIUM_SHIELD_BLOKKAT:0 "$SHIELD_BLOKKAT$"
  MEDIUM_SHIELD_BLOKKAT_DESC:0 "$SHIELD_BLOKKAT_DESC$"
  
  SMALL_SHIELD_BLOKKAT:0 "$SHIELD_BLOKKAT$"
  SMALL_SHIELD_BLOKKAT_DESC:0 "$SHIELD_BLOKKAT_DESC$"
  
  REACTOR_BOOSTER_BLOKKAT:0 "超维电容器"
  REACTOR_BOOSTER_BLOKKAT_DESC:0 "反应堆助推器从高维吸取额外的能量。它们还有助于提高整个舰船的效率。"
  
  COMBAT_COMPUTER_ARTILLERY_BLOKKAT:0 "猫块近战计算机"
  COMBAT_COMPUTER_ARTILLERY_BLOKKAT_DESC:0 "通过超维信息网络与飞船的其他部分相连，这台奥秘计算机专注于更近距离的交战与指挥屏卫舰。"
  
  COMBAT_COMPUTER_CARRIER_BLOKKAT:0 "猫块远程计算机"
  COMBAT_COMPUTER_CARRIER_BLOKKAT_DESC:0 "通过超维信息网络与飞船的其他部分相连，这台奥秘计算机专注于远距离的交战。"
  
  PLANET_LANCE_BLOKKAT:0 "驱逐者射线"
