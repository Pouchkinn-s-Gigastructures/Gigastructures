  JUMP_DRIVE_PSI_AETERNUM:0 "永世圈量子跃迁引擎"
  JUMP_DRIVE_PSI_AETERNUM_DESC:0 "圈量子跃迁引擎是永世制造的跃迁驱动器，它将量子场位移与大量灵能能量结合，使飞船在银河系中瞬间移动。"
  
  THRUSTER_AETERNUM:0 "永世圈量子转移装置"
  THRUSTER_AETERNUM_DESC:0 "这些永世制造的推进器利用灵能势来迅速改变舰船周围的局部量子场，产生一种推动舰船的新型推进形式。"
  
  REACTOR_AETERNUM:0 "永世圈量子反应堆"
  REACTOR_AETERNUM_DESC:0 "永世设计的反应堆，从注入了灵能能量的超变量子场中收割能源。"
  
  SHIELD_ARMOR_AETERNUM:0 "永世圈量子保护矩阵"
  SHIELD_ARMOR_AETERNUM_DESC:0 "一系列的灵能护盾发生器与由超压缩量子场编织的装甲交织在一起，这个矩阵同时提供护盾与装甲，确保永世舰船免受任何威胁。"
  
