l_simp_chinese:
  
  trait_blokkat_blokkimous:0 "多元宇宙狂热者"
  trait_blokkat_blokkimous_desc:0 "该猫块似乎发现我们的宇宙是某种延伸至永恒的“时间多元宇宙”的一部分的证据，并对研究这一新发现的现象表现出兴趣。"
  
  prison_blokkat_is_blokkimous:0 "§M多元宇宙狂热者§!-该猫块似乎发现我们的宇宙是某种延伸至永恒的“时间多元宇宙”的一部分的证据，并对研究这一新发现的现象表现出兴趣。"
  
  trait_blokkat_baron:0 "彻底疯狂"
  trait_blokkat_baron_desc:0 "该猫块对随机化和扭曲自然状态的一切有着奇怪的迷恋。它似乎还为自己塑造了一种贵族和精英主义的气氛。"
  
  prison_blokkat_is_baron:0 "§R彻底疯狂§!-该猫块对随机化和扭曲自然状态的一切有着奇怪的迷恋。它似乎还为自己塑造了一种贵族和精英主义的气氛。"
  
  trait_blokkat_blokkepsii:0 "共情"
  trait_blokkat_blokkepsii_desc:0 "该猫块似乎非常关心其他物种，并将其时间完全用于研究它们。此外，虽然仍专注于收割行动，但它似乎完全愿意以一切方式帮助其他物种。"
  
  prison_blokkat_is_blokkepsii:0 "§E共情§!-该猫块似乎非常关心其他物种，并将其时间完全用于研究它们。此外，虽然仍专注于收割行动，但它似乎完全愿意以一切方式帮助其他物种。"
  
  trait_blokkat_bloblokkad:0 "科研领袖"
  trait_blokkat_bloblokkad_desc:0 "该猫块对知识的追求似乎高于一切。经常看到它在“原住民”上做实验，或在一些疯狂的项目上修修补补。"
  
  prison_blokkat_is_bloblokkad:0 "§E科研领袖§!-该猫块对知识的追求似乎高于一切。经常看到它在“原住民”上做实验，或在一些疯狂的项目上修修补补。"
  
  trait_blokkat_blokkofett:0 "新链接"
  trait_blokkat_blokkofett_desc:0 "该猫块曾是我们这样的太空国家的一部分，它完成了猫网协议并加入了猫块。本次河系收割行动是它们参加的第一次，它被指派去研究国家实体。"
  
  prison_blokkat_is_blokkofett:0 "§H新链接§!-该猫块曾是我们这样的太空国家的一部分，它完成了猫网协议并加入了猫块。本次河系收割行动是它们参加的第一次，它被指派去研究国家实体。"
  
  trait_blokkat_blokkutos:0 "梦想家"
  trait_blokkat_blokkutos_desc:0 "该猫块总有一种对过去的怀念和对美好未来的畅想。它的梦想激发了团结、希望以及它面前的人对未知事物的迷恋。"
  
  prison_blokkat_is_blokkutos:0 "§M梦想家§!-该猫块总有一种对过去的怀念和对美好未来的畅想。它的梦想激发了团结、希望以及它面前的人对未知事物的迷恋。"
  
  trait_blokkat_sophia:0 "蔷薇骑士"
  trait_blokkat_sophia_desc:0 "该猫块无论出于什么原因，声称喜欢成为其自称的所谓蔷薇骑士。它似乎知道战争的一切方法，甚至是那些看起来非常古老过时的方法。"
  
  prison_blokkat_is_sophia:0 "§P蔷薇骑士§!-该猫块无论出于什么原因，声称喜欢成为其自称的所谓蔷薇骑士。它似乎知道战争的一切方法，甚至是那些看起来非常古老过时的方法。它似乎对协助我们和协助猫块的收割行动都无关心。它还经常要求被称为“蔷薇”。它有一个狂热的愿望，就是像敌舰发射任何能装进大炮的东西。当它知道自己有生命危险的时候也经常会逃跑。无论是因为什么原因，它还喜欢尝试用船撞击对方。\n\n最后，它声称想要看到“任何东西都能看到的最伟大的景象”，所有人都对这是什么感到困惑。"
  
  trait_blokkat_blokknight:0 "蔷薇骑士"
  trait_blokkat_blokknight_desc:0 "该猫块似乎喜欢玩cosplay，无休止的讲述与以前的原始文明之间的事迹与勇敢的互动。它似乎还对原始人的武器和盔甲有着一种病态的迷恋，不断的确保能尽可能多的抽出武器和护甲。"
  
  prison_blokkat_is_blokknight:0 "§L猫块骑士回归§!-该猫块似乎喜欢玩cosplay，无休止的讲述与以前的原始文明之间的事迹与勇敢的互动。它似乎还对原始人的武器和盔甲有着一种病态的迷恋，不断的确保能尽可能多的抽出武器和护甲。"
  
  trait_blokkat_yoru:0 "恶性精神病"
  trait_blokkat_yoru_desc:0 "该猫块似乎一心想要消灭所有形式的生命，彻底。"
  
  prison_blokkat_is_yoru:0 "§R恶性精神病§!-该猫块似乎一心想要消灭所有形式的生命，彻底。为什么？可能是在猫块网络里被ping炸了，也许是早上的猫面包片烤糊了，要不就是…只是疯了。"