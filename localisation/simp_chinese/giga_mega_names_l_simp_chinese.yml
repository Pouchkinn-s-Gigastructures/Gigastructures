  kugelblitz_0:0 "$gc_mega$$name_kugelblitz$基址"
  kugelblitz_0_DESC:0 "未来$name_kugelblitz$的基址。它容纳了建造这个极其先进的存储装置所需的人员。"
  kugelblitz_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_storage$\n能存储§Y40000§!单位任意资源并产出£energy£§Y能量§!\n§L一座先进程度惊人的存储设施，基于球形闪电技术，能将能量或物质以辐射的形式存储在其中。" #megalistentry KUGELBLITZ
  
  kugelblitz_1:0 "空的$name_kugelblitz$"
  kugelblitz_1_DESC:0 "一个巨大的建筑，能够创造一个人工球形闪电来产生和储存能量与质量，这要归功于加速霍金辐射。它也可以提取出储存的能量以供使用。"
  
  kugelblitz_2:0 "$name_kugelblitz$"
  kugelblitz_2_DESC:0 "该构造中有一个人造球状闪电，以及能够从中注入和提取能量的装置。由于加速的霍金辐射，球状闪电会产生能量，且可被提取并转化为物质。\n增加40000各资源储量。"
  
  kugelblitz_3:99 "Grand $name_kugelblitz$"
  kugelblitz_3_DESC:99 "This construct houses an artificial Kugelblitz as well as devices capable of injecting and extracting energy from it. Utilizing tetra-dimensional engineering we're capable of an even higher increase in the amount of viable storage from a single generated kugelblitz."
  
  kugelblitz_ruined:0 "毁坏的$name_kugelblitz$"
  kugelblitz_ruined_DESC:0 "一个被毁的$name_kugelblitz$。为容纳一个受控人工奇点而建，这个建筑在过去遭受了巨大的破坏，不再运行。尽管困难重重，但修复是可能的。"
  kugelblitz_ruined_MEGASTRUCTURE_DETAILS:0 "$kugelblitz_ruined_DESC$"
  
  kugelblitz_restored:0 "$name_kugelblitz$"
  kugelblitz_restored_DESC:0 "$kugelblitz_2_DESC$"
  
  #########################################
  ### Macroengineering Test Site ##########
  #########################################
  giga_tech_engineering_test_site:0 "巨型测试设施"
  giga_tech_engineering_test_site_desc:0 "一个行星的轨道上建造一个测试设施，可能既困难又极端乏味。然而，潜在的应用非常有前途。"
  
  giga_dialog.401.name:0 "$name_eng_test_site$基址"
  giga_dialog.401.desc:0 "在[giga_system.GetName]星系中，一个大型$name_eng_test_site$的建设基址已经完工。完成后，这个优秀的站点将成为测试许多工程设计的好地方，从轨道空间站，到新飞船设计。它所环绕的星球将成为突破性工程的试验场。"
  giga_dialog.401.a:0 "干得好。"
  
  giga_dialog.402.name:0 "$name_eng_test_site$完工"
  giga_dialog.402.desc:0 "位于[giga_system.GetName]星系的$name_eng_test_site$现在已开始运作。它将作为工程师们最复杂和可致命设计的试验场，比如飞船和建筑。实验已经在星球上开始，我们可以预期在不久的将来会进行更多实验，大大促进我们的工程学研究。"
  giga_dialog.402.a:0 "棒极了。"
  
  giga_dialog.403.name:0 "毁坏的$name_eng_test_site$"
  giga_dialog.403.desc:0 "我们的科研船在[from.GetName]星系中发现了一座相当巨大的空间站，环绕着一颗行星运行。经过仔细调查发现，这个空间站其实是一个被毁的$name_eng_test_site$，很早以前由某个不知名物种建造。这个空间站在过去可能是许多实验的测试场地，但后来不幸沦为废墟。"
  giga_dialog.403.a:0 "真迷人。"
  
  giga_dialog.404.name:0 "$name_eng_test_site$修复完毕！"
  giga_dialog.404.desc:0 "此前被毁的$name_eng_test_site$已被我们的施工队完全修复。\n\n它现在已经完全投入使用，我们可以开始将其应用于科学目的。"
  giga_dialog.404.a:0 "棒极了。"
  
  macro_test_site_0:0 "$gc_kilo$$name_eng_test_site$基址"
  macro_test_site_0_DESC:0 "一个大型建造基地，容纳了建造大型工程测试站需要的所有材料，该建筑可以让我们在下方的星球上进行各种工程相关实验。"
  macro_test_site_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$——$giga_list_category_science_production$\n产生£engineering_research£§Y研究点数§!并使§Y装甲值§!提升§Y2.5%§!\n§L一个围绕行星运行的大型空间站，可以自由进行工程实验。§!" #megalistentry MACROENGINEERING TEST SITE
  
  macro_test_site_1:0 "$name_eng_test_site$"
  macro_test_site_1_DESC:0 "该空间站配备了许多科学实验室以及建筑设施，使我们能在下方星球进行与工程研究有关的各种试验。"
  
  macro_test_site_2:99 "$name_eng_test_site$: Material Simulations"
  macro_test_site_2_DESC:99 "The material simulations can help to further improve the efficiency of more practical material tests, allowing for an impressive array of simulated destruction and planetary devastation"
  
  macro_test_site_3:99 "$name_eng_test_site$: Orbital Firing Range"
  macro_test_site_3_DESC:99 "The firing ranges allow for near constant bombardment of the planet below, as well as long range slower hostile munitions deliver to other planets in the system, though they're far too slow to be used in combat scenarios."
  
  macro_test_site_ruined:0 "毁坏的$name_eng_test_site$"
  macro_test_site_ruined_DESC:0 "一个毁坏的$name_eng_test_site$，亿万年前的太空文明的作品。 内部已经基本损坏了但是外部基本完好，而且可以被维修。"
  macro_test_site_ruined_MEGASTRUCTURE_DETAILS:0 "$macro_test_site_ruined_DESC$"
  
  macro_test_site_restored:0 "$name_eng_test_site$"
  macro_test_site_restored_DESC:0 "$macro_test_site_1_DESC$"
  
  macro_test_site_1_dismantle:0 "拆除巨型建筑"
  macro_test_site_1_dismantle_DESC:0 "该巨构将被拆除并回收材料。"
  
