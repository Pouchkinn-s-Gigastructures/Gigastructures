l_simp_chinese:
  ###########################################################
  #################### FUSION SUPPRESSOR ####################
  ###########################################################
  
  fusion_suppressor_0:0 "$gc_mega$$name_fusion_suppressor$基址"
  fusion_suppressor_0_DESC:0 "未来$name_fusion_suppressor$的建造基地，为开始建造这个极其先进的设备提供一切所需的东西。"
  fusion_suppressor_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural£$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\n可以将一颗普通§Y恒星§!转化成§Y中子星§!或§Y黑洞§! - $giga_list_damages_system_planets$\n§L聚变抑制器可以操控一颗恒星内部的核聚变反应并提前引起超新星爆发，将该恒星转化为性质更奇异的天体。" #gigalistentry FUSION SUPPRESSOR
  fusion_suppressor_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$——完全建成$name_fusion_suppressor$将会提供选项，要么拆毁巨构建筑并生成§Y黑洞§!，要么让恒星§H超新星爆发§!，§R摧毁星系内一切舰船和建筑，抹消所有行星§!，生成§Y中子星§!。剩余星体将会随机生成£sr_iodizium£§Y$sr_iodizium$§!、£energy£§Y$energy$§!和£physics_research£§Y$physics_research$§!。\n\n§H注：§!$name_fusion_suppressor$必须§Y完全建成§!才能将中子星用于其他巨构建筑。\n\n£sr_iodizium£§Y$sr_iodizium$§!可被用于给强力建筑供能，提高行星£physics_research£·£society_research£·£engineering_research£§Y科研产出§!和£energy£§Y$energy$§!产出。\n\n§Y聚变抑制器§!生成的§Y中子星§!可用于建造§Y尼德威阿尔§!。§Y黑洞§!可用于建造任何基于黑洞的巨构建筑。"
  
  fusion_suppressor_1:0 "$name_fusion_suppressor$重力调节器"
  fusion_suppressor_1_DESC:0 "这些大型设备能够操纵恒星周围的引力，使恒星物质压缩到更小体积。"
  
  fusion_suppressor_2:0 "$name_fusion_suppressor$恒星稳定器"
  fusion_suppressor_2_DESC:0 "现在，$name_fusion_suppressor$能够稳定其建造处的恒星，从而让重力调节器压缩恒星体，不会因不稳定而突然爆炸。"
  
  fusion_suppressor_3:0 "$name_fusion_suppressor$——压缩阶段I"
  fusion_suppressor_3_DESC:0 "$name_fusion_suppressor$已经开始压缩恒星物质，为研究恒星核反应性质提供了机会。进一步压缩将产生更多研究。"
  
  fusion_suppressor_4:0 "$name_fusion_suppressor$——压缩阶段II"
  fusion_suppressor_4_DESC:0 "恒星再次被压缩，它的基本成分开始表现出奇怪的行为，具有很高的科学潜力。更奇异的核聚变反应开始发生，而恒星本身的结构似乎也在退化。"
  
  fusion_suppressor_5:0 "$name_fusion_suppressor$：中子星阶段"
  fusion_suppressor_5_DESC:0 "$name_fusion_suppressor$已经成功压缩了恒星，以至于质子和电子在恒星核心内融合成中子，将核心转化为中子星。这实际上是一颗被普通恒星等离子体包围的中子星。"
  
  fusion_suppressor_6:0 "$name_fusion_suppressor$"
  fusion_suppressor_6_DESC:0 "现在，恒星物质已经坍塌到连光都无法逃脱星体引力的程度，有效地把它变成了一个人工黑洞，拥有不可思议的研究潜力。"
  
  fusion_suppressor_6b:99 "Detonate Star"
  fusion_suppressor_6b_DESC:99 "Order the $name_fusion_suppressor$ to release the gravitational field and exert a repulsive force, causing the compressed star to detonate in a devastating supernova, destroying the $name_fusion_suppressor$. Any planet smaller than 5, as well as asteroids, will be destroyed, and gas giants will be stripped of their atmosphere. The surviving planets will get Iodizium deposits, which are crystals generated by the artificial supernova slamming into planets at relativistic speeds. These crystals can be used to construct powerful buildings on our planets."
  
  fusion_suppressor_7:0 "拆除$name_fusion_suppressor$"
  fusion_suppressor_7_DESC:0 "移除$name_fusion_suppressor$，使该黑洞可用。"
  
  ########################################################
  #################### PENROSE SPHERE ####################
  ########################################################
  penrose_sphere_0:0 "$gc_mega$$name_penrose$基址"
  penrose_sphere_0_DESC:0 "这个平台容纳了围绕黑洞建造$name_penrose$所需的人员好基础设施。"
  penrose_sphere_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural££megaupgrade£$giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$ - $giga_list_category_weaponry$\n可以生产£energy£§Y能量§!或变成一颗§Y炸弹§!。能被升级成一座§Y彭罗斯环世界§!\n§L一个由镜子做成的球壳，包裹着黑洞。利用超辐射散射来生产能量，可当做收益或用作破坏。§!" #megalistentry PENROSE SPHERE
  
  penrose_sphere_1:0 "$name_penrose$框架"
  penrose_sphere_1_DESC:0 "这个骨骼框架将支持巨大的反射镜，能够在黑洞的能层中来回反射光线，产生大量的能量。"
  
  penrose_sphere_a2:0 "未引爆的子空间畸变炸弹"
  penrose_sphere_a2_DESC:0 "这个$name_penrose$已被改造成一颗子空间畸变炸弹。我们现在必须让它积聚能量一段时间后再引爆。"
  
  penrose_sphere_a3:0 "子空间畸变炸弹"
  penrose_sphere_a3_DESC:0 "一个巨大的类似镜子的结构，围绕着一个黑洞建造，能够在它的内部表面和黑洞的能层之间来回反射辐射，造成超辐射散射，并成倍放大辐射的能量。"
  
  penrose_sphere_a4:0 "引爆！"
  penrose_sphere_a4_DESC:0 "发送足够的辐射来推动镜子的完整性超过它的极限，释放能量流！"
  
  penrose_sphere_a41:0 "子空间畸变炸弹"
  penrose_sphere_a41_DESC:0 "子空间畸变炸弹即将引爆！"
  penrose_sphere_a41_MEGASTRUCTURE_DETAILS:0 "$penrose_sphere_a41_DESC$"
  
  penrose_sphere_a42:0 "子空间畸变炸弹"
  penrose_sphere_a42_DESC:0 "子空间畸变炸弹即将引爆！"
  penrose_sphere_a42_MEGASTRUCTURE_DETAILS:0 "$penrose_sphere_a42_DESC$"
  
  penrose_sphere_b2:0 "$name_penrose$"
  penrose_sphere_b2_DESC:0 "围绕着黑洞建造的一面巨大镜子。辐射在镜子的内表面和黑洞的能层之间来回反射，产生能量。"
  
  penrose_sphere_b3:0 "稳定化的$name_penrose$"
  penrose_sphere_b3_DESC:0 "这个$name_penrose$已经被特殊的结构稳定下来，允许更多的辐射被包含在镜球中而不会有爆炸的危险。因此，它会产生更多的能量。"
  
  penrose_sphere_b4:0 "环世界$name_penrose$"
  penrose_sphere_b4_DESC:0 "这个$name_penrose$的部分输出已经被重定向到支持一个环绕它建造的巨大而高度发达的环形世界。"
  
  gigablackhole_ring_world_2:0 "$name_penrose_ring$框架"
  gigablackhole_ring_world_2_DESC:0 "这个骨架构成了环世界的一半。我们现在必须开始建设实际的栖所。"
  gigablackhole_ring_world_2_MEGASTRUCTURE_DETAILS:0 "$gigablackhole_ring_world_2_DESC$"
  
  gigablackhole_ring_world_3:0 "$name_penrose_ring$区段"
  gigablackhole_ring_world_3_DESC:0 "一个巨大的环形世界，由两个居住区段一个支撑区段组成，由$name_penrose$提供能源。"
  
