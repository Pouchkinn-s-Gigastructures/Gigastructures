  automated_stripmine_0:0 "$gc_mega$$name_auto_stripmine$基址"
  automated_stripmine_0_DESC:0 "未来的$name_auto_stripmine$的建造基地，它包含了建造轨道采矿设施以及星球上工厂所需的一切。"
  automated_stripmine_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\n能从任何§Y岩态行星§!上开采£minerals£§Y矿物§! - $giga_list_category_eventually_runs_out$\n§L自动露天矿场结合了环行星自动开采机械和轨道采掘光束，能将一颗行星拆解剥离并提取出有价值的资源。" #gigalistentry AUTOMATED STRIPMINE
  automated_stripmine_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$-每§Y2年§!减少行星§Y1点规模§!。在行星规模抵达§Y2§!的时候枯竭，留下一个有§Y20§!£minerals£资源的微缩星核。如果在§YPlanetary Diversity§!中§Y气陨星核§!，§Y金刚石行星§!或§Y乙烷海洋§!星球上建造，将获得额外资源。"
