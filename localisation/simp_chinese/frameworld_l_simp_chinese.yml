  frameworld_conquered_desc:0 "该星球由于所有权易手而陷入混乱。"
  frameworld_conquered_tooltip:0 "该星球上的人口增长，建设和军队训练都彻底停止了。"
  
  frameworld_building_wreck_fix:0 "枢纽区划升级残骸修复"
  frameworld_building_wreck_fix_desc:0 "如果你看到了这条信息，就说明出错了。此修正是防止中枢区划升级决议导致建筑损毁的，如果在升级项目完成后仍然存在，那么就出错了。"
  
