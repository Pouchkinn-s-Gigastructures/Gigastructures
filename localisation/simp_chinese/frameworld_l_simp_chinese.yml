  ##############
  ### Events ###
  ##############
  
  # First planetary outpost notification
  giga_frameworld_origin.107.name:0 "第一次[Root.GetSpeciesName]探索"
  giga_frameworld_origin.107.desc:0 "我们的建造单位已经组装好了§Y[From.GetName]§!上的行星中继站。一支探险队已从这个中继点启动，开始系统地探索下面的地表。\n\n尽管我们远在§Y[Root.GetHomeWorldName]§!的影响力有点鞭长莫及，这次探险仍能开发利用任何发现的有用资源。\n\n我们对这个星球的掌控永远不可能像我们对框架那样，但这也是我们在星空中占有一席之地的重要一步。"
  giga_frameworld_origin.107.a:0 "[Root.GetName]极具意义的一天！"
  
  # Baol life-seeding alternative text
  giga_frameworld_origin.500.desc.first:0 "我们环境方面的专家满意地报告称我们对[Root.GetName]的播种过程已经完成！通过从最后的§Y巴奥§!的身体里提取基因并仔细选取出§Y巴奥§!遗传密码的片段，我们以此在实验室培养的新型杂交植物，已经成功地成为了更大的环境扩张支持系统的一部分。\n\n令人难以置信的是，行星管理部门报告称[Root.GetName]上出现了许多与古代的§Y巴奥§!高度相似的智慧外星生命！\n\n尽管并非蜂巢思维的成员，这些§G新巴奥§!外星人与它们的祖先一样平和。无论如何，我们都必须设法处理好它们出现在[Root.GetName]上一事。"
  giga_frameworld_origin.500.desc:0 "我们环境方面的专家满意地报告称我们对[Root.GetName]的播种过程已经完成！归功于我们带着仔细选取出的§Y巴奥§!遗传密码片段的实验室培养的杂交植物的部署，许多§G新巴奥§!人口又一次地大量出现。"
  
  # Penrose notifications
  
  giga_frameworld_origin.001.name:0 "$name_penrose$框架完工"
  giga_frameworld_origin.001.desc:0 "在[giga_system.star.GetName]附近完成了未来的$name_penrose$框架。有一天，这个骨骼框架会拥有巨大的反射镜，用我们能想到的最能反光的材料建造。如果我们完成了这些镜子和粒子注入与捕获系统的构造，我们就可以收割$pc_black_hole$旋转的能量。"
  giga_frameworld_origin.001.a:0 "太好了。"
  
  giga_frameworld_origin.002.name:0 "部分$name_penrose$完工"
  giga_frameworld_origin.002.desc:0 "包围[giga_system.star.GetName]的框架上巨大的反射镜已经安装了一半，粒子投射器也部分完工了。在我们能使用它之前，还需要进一步努力完工。"
  giga_frameworld_origin.002.a:0 "非常好。"
  
  giga_frameworld_origin.003.name:0 "整合后的$name_penrose$完工"
  giga_frameworld_origin.003.desc:0 "在最后的镜面安装完成后，[giga_system.star.GetName]已被完全包围。我们可以开始收割$pc_black_hole$旋转的能量了。"
  giga_frameworld_origin.003.a:0 "妙极！"
  
  # Decompressor notifications
  
  giga_frameworld_origin.004.name:0 "$matter_decompressor_4$结构支持完工"
  giga_frameworld_origin.004.desc:0 "为了从[giga_system.star.GetName]中提取物质，我们首先需要一个安全基地才能建造其他设施。已经在$pc_giga_frameworld$的超级巨构和[giga_system.star.GetName]的事件视界间建造好了锚定支杆，在那里，最后会有一个巨大的处理环辅助引力孔装置。"
  giga_frameworld_origin.004.a:0 "太好了。"
  
  giga_frameworld_origin.005.name:0 "$matter_decompressor_4$处理环完工"
  giga_frameworld_origin.005.desc:0 "该加工环建在现有结构支架上，内含巨大的精炼厂和冶炼厂，将自[giga_system.star.GetName]中提取的物质转换成可用的矿物。最后只需要安装减压装置，它能利用引力扭曲集中区域创造巨大的钻头，由重定向的集中引力构成钻孔。"
  giga_frameworld_origin.005.a:0 "非常好。"
  
  giga_frameworld_origin.006.name:0 "整合后的$matter_decompressor_4$完工"
  giga_frameworld_origin.006.desc:0 "引力钻孔阵列完成，[giga_system.star.GetName]上的$matter_decompressor_4$也随之竣工，我们前所未有地能接触到以前认为永锢于事件视界内的物质。现在我们可以直接从[giga_system.star.GetName]收获矿物。"
  giga_frameworld_origin.006.a:0 "妙极！"
  
  giga_frameworld_origin.007.name:0 "居住站区划扩展完成"
  giga_frameworld_origin.007.desc:0 "对位于[giga_planet.GetName]上城市区域的重新设计扩展已经完成。新的，更加封闭的设计允许更多人舒适的居住在同一个空间站模块中，并能方便的抵达当地的工作场所和便利设施。\n\n我们的居住区现在是名副其实的自成一体的城市，将以前被外部辅助设备占据的空间留给了新的建筑。"
  giga_frameworld_origin.007.desc.hive:0 "对位于[giga_planet.GetName]上蜂巢节点的重新设计扩展已经完成。新的，更加封闭的设计允许更多人舒适的居住在同一个空间站模块中，并能方便的抵达当地的工作场所和便利设施。\n\n我们的居住区现在是名副其实的自成一体的城市，将以前被外部辅助设备占据的空间留给了新的建筑。"
  giga_frameworld_origin.007.desc.machine:0 "对位于[giga_planet.GetName]上子个体居住区域的重新设计扩展已经完成。新的，更加封闭的设计允许更多人舒适的居住在同一个空间站模块中，并能方便的抵达当地的工作场所和便利设施。\n\n我们的居住区现在是名副其实的自成一体的城市，将以前被外部辅助设备占据的空间留给了新的建筑。"
  giga_frameworld_origin.007.a:0 "太空站必须发展。"
  
  giga_frameworld_origin.008.name:0 "翻新后的重工业重新上线"
  giga_frameworld_origin.008.desc:0 "工业改造项目完成后，[giga_planet.GetName]的铸造厂和工厂热闹非凡。\n\n现代工业方法促成了更高的生产力，将曾经占据[giga_planet.GetName]大片区域的设备浓缩为紧凑高效的枢纽。重新设计节省的空间可用于其他站点模块，或直接用于更多工厂。"
  giga_frameworld_origin.008.a:0 "预计产能增长。"
  
  giga_frameworld_origin.009.name:0 "庇护所设施升级完成"
  giga_frameworld_origin.009.desc:0 "经过长时间的重组，[giga_planet.GetName]上新的有机需求满足设施已经开始运作。在我们照顾下的有机体不会注意到任何干扰，他们的生活反而因系统改进而变得更加丰富。\n\n以前容纳维护系统的区域现在可以重新利用于容纳更多人口，或完全用于其他目的。"
  giga_frameworld_origin.009.a:0 "工作永无止境。"
  
  giga_frameworld_origin.010.name:0 "环境支持系统已升级"
  giga_frameworld_origin.010.desc:0 "我们完成了对[giga_planet.GetName]环境控制和大气处理系统的改造。我们的公民现在可以享受适于所有物种的大范围模拟行星环境。对水处理和照明的精细控制使食物生产更加有效，并相应减少劳动力需求。\n\n对[giga_planet.owner.GetName]来说，新的黎明已经来临，空气是如此清新。"
  giga_frameworld_origin.010.a:0 "真新奇！"
  giga_frameworld_origin.010.desc.servitor:0 "我们完成了对[giga_planet.GetName]环境控制和大气处理系统的改造。有机体现在可以享受适于所有物种的大范围模拟行星环境。对水处理和照明的精细控制使食物生产更加有效，满足更多的有机物饮食需求。\n\n对[giga_planet.owner.GetName]来说，新的黎明已经来临，空气是如此清新。"
  giga_frameworld_origin.010.a.servitor:0 "对我们的被监护人来说，这再好不过了。"
  giga_frameworld_origin.010.desc.assimilator:0 "我们完成了对[giga_planet.GetName]环境控制和大气处理系统的改造。我们的有机子个体将受益于条件改善，特别是那些源于我们最初设计参数之外的子个体。\n\n对水处理和照明的更精细的控制也使食物生产效率大大提高，确保综合子个体集群的持续有效运行。据预测，生产力将因这些改变上升。"
  giga_frameworld_origin.010.a.assimilator:0 "明白。"
  
  giga_frameworld_origin.011.name:0 "数据处理设施升级"
  giga_frameworld_origin.011.desc:0 "[giga_planet.GetName]上新的高带宽计算复合体的建设工作已经完成。巨大的超级计算机库现在可以用来解决我们迄今为止设计的最棘手的科学问题，并有望大幅提高总体研究速度。\n\n这些系统与核心站功能的整合正在进行中，但额外的热管理负荷预计不会造成重大干扰。"
  giga_frameworld_origin.011.a:0 "宇宙的奥秘就在我们的掌握之中。"
  
  giga_frameworld_origin.012.name:0 "空间站基础设施扩建"
  giga_frameworld_origin.012.desc:0 "经过长时间建设，[giga_planet.GetName]主要部分之间的新核心交通设施走廊已完工。\n\n结构完整性改进和相互连接的运输网络将使上层建筑能支持更多的功能模块。"
  giga_frameworld_origin.012.desc.2:0 "[giga_planet.GetName]主要部分的第二轮基础设施升级已完工。\n\n结构完整性改进和相互连接的运输网络将使上层建筑能支持更多的功能模块。"
  giga_frameworld_origin.012.a:0 "明白。"
  
  giga_frameworld_origin.013.name:0 "马奇诺计划完成"
  giga_frameworld_origin.013.desc:0 "我们终于建成了[giga_planet.GetName]周围的终极防御屏障设施，层层致命塞防环环保护着我们的家园。这项令人畏怖的军事工程几乎无敌，其上集成了各种防御平台、巨型动能炮阵、大量守军站点以及远超任何海军舰队护盾输出功率的护盾发生器。\n此外还有死手系统作为对任何能整个毁灭[giga_planet.GetName]力量的威慑措施，其利用站点的中央核心作为巨型反物质装药，作为最后一道保险——§R其能完全摧毁任何在轨敌对势力。§!\n\n可以通过§Y决议§!管理各项防御系统。修建§Y区划§!以获得可用于以上决议的$defensive_upgrade_point_plural$以及$offensive_upgrade_point_plural$。"
  giga_frameworld_origin.013.a:0 "现在没人能破我们的防了。"
  
  # conquered world abandonment
  
  giga_frameworld_origin.101.name:0 "吞并人口重分配"
  # first time
  giga_frameworld_origin.101.desc.a:0 "[From.GetName]的人口已被完全转移到了[Root.Capital.GetName]之上。在简短的实验后，我们已确定完全掌控这样大规模的外部定居点是超出能力所限的，未来的协议将着重于高效分配当地人口单元。\n\n[From.FrameworldEvent101GetOutpost]"
  # subsequent times
  giga_frameworld_origin.101.desc.b:0 "根据已有协议，[From.GetName]的人口单元已被重分配至[Root.Capital.GetName]。\n\n[From.FrameworldEvent101GetOutpost]"
  giga_frameworld_origin.101.a:0 "了解。"
  
  giga_frameworld_origin.101.outpost:0 "一个§Y$frameworld_outpost_0$§!已建立在轨道上，地表上还建立了中继哨站。"
  giga_frameworld_origin.101.no_outpost:0 "因为此站点不适合建造§Y$frameworld_outpost_0$§!，所以无进一步行动发生。"
  
  # outpost wreck dismantled on settlement
  
  giga_frameworld_origin.103.name:0 "轨道残骸已打捞"
  giga_frameworld_origin.103.desc.a:0 "如今，[From.GetName]上的殖民地已被建立起来，我们的基建设施团队已经开始打捞在轨的太空站残骸。\n\n这个太空站的功用仍然未知，其上的通讯装备数量似乎和地面上的活动不太相称。\n\n也许我们完全无法知晓此地前主人的意图，但是打捞出来的材料还是有价值的。"
  giga_frameworld_origin.103.a:0 "真奇怪，不过还挺有用。"
  
  # outpost resource discovery
  
  giga_frameworld_origin.308.name:0 "探险队资源勘探产出成果"
  giga_frameworld_origin.308.desc:0 "我们探险队进行的资源勘探在行星上发现了新的资源采集点。[frameworld_outpost_motes.FrameworldEvent308Motes][frameworld_outpost_gases.FrameworldEvent308Gases][frameworld_outpost_crystals.FrameworldEvent308Crystals][frameworld_outpost_betharian.FrameworldEvent308Betharian][frameworld_outpost_zoo.FrameworldEvent308Zoo]"
  
  giga_frameworld_origin.308.desc.motes.general:0 "这些微尘被化学激活后能够在爆炸中释放出大量动能，据说如果用来做菜的话还会很辣。"
  giga_frameworld_origin.308.desc.motes:0 "\n\n§Y[this.GetName]§!上的一支考察队发现了§H$volatile_motes$§!的富集区域。$giga_frameworld_origin.308.desc.motes.general$"
  giga_frameworld_origin.308.desc.motes.ecu:0 "\n\n§Y[this.GetName]§!上发现了一个古代化学处理设施，内含大量§H$volatile_motes$§!。$giga_frameworld_origin.308.desc.motes.general$"
  giga_frameworld_origin.308.desc.motes.desert:0 "\n\n对§Y[this.GetName]§!上沙漠沙子的化学分析揭示了一处§H$volatile_motes$§!的富矿。$giga_frameworld_origin.308.desc.motes.general$"
  giga_frameworld_origin.308.desc.motes.caverns:0 "\n\n在§Y[this.GetName]§!的一个洞穴深处，一支探险队发现了一个§H$volatile_motes$§!富矿。$giga_frameworld_origin.308.desc.motes.general$"
  
  giga_frameworld_origin.308.desc.gases.general:0 "这些气体不但有战略意义，还能用在娱乐用途上。"
  giga_frameworld_origin.308.desc.gases:0 "\n\n对§Y[this.GetName]§!的详尽扫描揭示了一处先前未曾发现的§H$exotic_gases$§!矿源。$giga_frameworld_origin.308.desc.gases.general$"
  giga_frameworld_origin.308.desc.gases.ecu:0 "\n\n对§Y[this.GetName]§!上古老工业区块的空中扫描揭示了一个§H$exotic_gases$§!的大型储存库。$giga_frameworld_origin.308.desc.gases.general$"
  giga_frameworld_origin.308.desc.gases.swamp:0 "\n\n对§Y[this.GetName]§!上沼泽地的详尽扫描揭示了数个可能的§H$exotic_gases$§!发掘点。$giga_frameworld_origin.308.desc.gases.general$"
  giga_frameworld_origin.308.desc.gases.bog:0 "\n\n对§Y[this.GetName]§!上沼泽湿地的低空航测揭示了数个适合开采§H$exotic_gases$§!的地点。$giga_frameworld_origin.308.desc.gases.general$"
  
  giga_frameworld_origin.308.desc.crystals.general:0 "这些水晶优异的衍射特性使其极为适合用来制作电子元件或是打造激光武器系统。"
  giga_frameworld_origin.308.desc.crystals:0 "\n\n§Y[this.GetName]§!上的调查队标记出了一处§H$rare_crystals$§!的主要矿源。$giga_frameworld_origin.308.desc.crystals.general$"
  giga_frameworld_origin.308.desc.crystals.ecu:0 "\n\n§Y[this.GetName]§!上的调查队找到了一个几乎完好无损的储藏设施，里面有大量§H$rare_crystals$§!。$giga_frameworld_origin.308.desc.crystals.general$"
  giga_frameworld_origin.308.desc.crystals.caverns:0 "\n\n对§Y[this.GetName]§!的地质学调查查明了一个包含§H$rare_crystals$§!岩层的广阔洞穴。$giga_frameworld_origin.308.desc.crystals.general$"
  giga_frameworld_origin.308.desc.crystals.forest:0 "\n\n§Y[this.GetName]§!上的调查队发现了一片晶化树林，可以设法开采§H$rare_crystals$§!。$giga_frameworld_origin.308.desc.crystals.general$"
  giga_frameworld_origin.308.desc.crystals.reef:0 "\n\n对§Y[this.GetName]§!的海洋学研究标记出了数个能收割§H$rare_crystals$§!的水晶化珊瑚礁。$giga_frameworld_origin.308.desc.crystals.general$"
  
  giga_frameworld_origin.308.desc.betharian.general:0 "这些石头在能量生成上有着巨大的潜力，这可以通过设计合适的发电厂来加以利用。"
  giga_frameworld_origin.308.desc.betharian:0 "\n\n在§Y[this.GetName]§!上发现了大量§H贝塞里安石§!。$giga_frameworld_origin.308.desc.betharian.general$"
  giga_frameworld_origin.308.desc.betharian.fields:0 "\n\n在§Y[this.GetName]§!上发现了大面积自然生成的§H贝塞里安石§!。$giga_frameworld_origin.308.desc.betharian.general$"
  
  giga_frameworld_origin.308.desc.zoo.general:0 "这些生命被证明对我们的调查队温顺无害，并为近距离研究外星生命提供了理想条件。"
  giga_frameworld_origin.308.desc.zoo:0 "\n\n§Y[this.GetName]§!上的动植物学研究确认发现了§H温顺本地野生动物§!。$giga_frameworld_origin.308.desc.zoo.general$"
  giga_frameworld_origin.308.desc.zoo.valley:0 "\n\n§Y[this.GetName]§!上一个孤立的山谷中发现有一群§H温和本地野生动物§!。$giga_frameworld_origin.308.desc.zoo.general$"
  
  giga_frameworld_origin.308.a:0 "非常好。"
  giga_frameworld_origin.308.a.tooltip:0 "§L新的机会需要新的方法。§!"
  giga_frameworld_origin.308.a.motes:0 "\n在§Y[frameworld_outpost_motes.GetName]§!上发现的§Y£volatile_motes£$volatile_motes$§!："
  giga_frameworld_origin.308.a.gases:0 "\n在§Y[frameworld_outpost_gases.GetName]§!上发现的§Y£exotic_gases£$exotic_gases$§!："
  giga_frameworld_origin.308.a.crystals:0 "\n在§Y[frameworld_outpost_crystals.GetName]§!上发现的§Y£rare_crystals£$rare_crystals$§!："
  giga_frameworld_origin.308.a.betharian:0 "\n在§Y[frameworld_outpost_betharian.GetName]§!上发现的§Y£energy£贝塞里安石§!："
  giga_frameworld_origin.308.a.zoo:0 "\n§Y£unity£/£society_research£§!在§Y[frameworld_outpost_zoo.GetName]§!发现的§Y温和外星生命§!："
  
