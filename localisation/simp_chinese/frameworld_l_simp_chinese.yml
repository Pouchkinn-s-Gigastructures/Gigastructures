  ########################
  ### Event Chain Docs ###
  ########################
  
  giga_frameworld_docs_note:0 "\n\n§Y起源文档可在情报日志查看。§!"
  
  giga_frameworld_docs_chain_title:0 "$pc_giga_frameworld$文档"
  giga_frameworld_docs_chain_desc:0 "§Y$pc_giga_frameworld$§!起源提供了一种“单球”玩法，极端专注于一个首都星球。殖民船不可用，首都丢失时游戏结束。建筑槽位受限，但区划可以无限扩张。\n\n在本菜单的子类别中查看更多细节。"
  
  giga_frameworld_docs_expansion:0 "1.扩张"
  giga_frameworld_docs_expansion_desc:0 "可通过§Y行星决议§!和§Y收割小行星§!来增加额外区划。无论使用哪种模式，每次扩张都会给§Y$pc_giga_frameworld$§!若干可递增增益。可在§Y行星功能§!菜单查看所有扩张增益。\n扩张决议有三种：\n\n-§W$giga_frameworld_expand$§!：消耗£alloys£$alloys$，每次实施后消耗增加。每两次使用增加一个§Y建筑槽位§!。受£mod_megastructures_cost_mult£§Y$mod_megastructures_cost_mult$§!影响。\n-§W$giga_frameworld_reorganise$§!：消耗大量£influence£$influence$，加速数种普通行动。\n-§W$giga_frameworld_expand_mass$§!：消耗£sr_solar_energy£$sr_solar_energy$，每次使用增加一个§Y$mod_district_giga_frameworld_mining_max$§!。"
  
  giga_frameworld_docs_asteroids:0 "2.收割小行星"
  giga_frameworld_docs_asteroids_desc:0 "§Y$pc_giga_frameworld$§!可通过§Y$frameworld_harvest_0$§!巨构建筑收割的小行星来扩张。每个被收割的小行星增加一个区划与数个增益，每四次收割增加一个§Y$mod_district_giga_frameworld_mining_max$§!。收割消耗基于£mod_planet_clear_blocker_cost_mult£§Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§!修正。\n\n收割小行星应是你扩张的首选。有可收割小行星的星系将在银河系地图提示中被指出。\n\n$frameworld_has_harvestable_asteroid$表明没有资源矿藏的小行星，适合收割。\n$frameworld_has_harvestable_asteroid_2$表明有资源矿藏遗留的小行星，你可能想要延后收割。\n$frameworld_has_harvestable_asteroid_3$表明有战略资源矿藏的小行星，应该最不适合收割。"
  
  giga_frameworld_docs_outposts:0 "3.$giga_frameworld_outpost_plural$"
  giga_frameworld_docs_outposts_desc:0 "可在宜居行星上建造§Y$giga_frameworld_outpost_plural$§!而非殖民地来提供数种增益，最主要的是对£mod_planet_pop_assembly_reduction£§Y人口组装§!的显著提升。前哨站资源产出种类基于主行星的特征和种类，改良星球种类提供特殊产出。前哨站应在可能时尽量建造。"
  
  giga_frameworld_docs_districts:0 "4.区划"
  giga_frameworld_docs_districts_desc:0 "通过研究能解锁对应建筑的科技来解锁多种等同于§Y精炼厂§!和§YT2建筑§!的额外区划种类。\n\n对§Y$civic_machine_servitor$§!帝国来说，研究£society£§Y$tech_paradise_dome$§!很重要，因为§Y$building_organic_sanctuary$§!建筑空间有限。"
  
  giga_frameworld_docs_conquest:0 "5.征服"
  giga_frameworld_docs_conquest_desc:0 "被占领的星球上的人口将以§Y每月4人口§!的速度迁移到§Y$pc_giga_frameworld$§!。在迁移完成后，将在前殖民地上自动建造一个§Y$giga_frameworld_outpost$§!。\n\n从§Y$pc_giga_frameworld$§!帝国占领的星球上的§Y$giga_frameworld_outpost_plural$§!会被废弃。被废弃的前哨站在重新占领后可修复。"
  
  giga_frameworld_docs_stations:0 "6.防御站"
  giga_frameworld_docs_stations_desc:0 "§Y$pc_giga_frameworld$§!周围有数个防御站，随§Y恒星基地科技§!提升而变强。防御站在被摧毁后，可使用行星决议来修复。\n\n完成§Y$giga_frameworld_maginot$§!升级决议会提供三个额外防御站。"
  
  giga_frameworld_docs_disabled:0 "7.禁用内容"
  giga_frameworld_docs_disabled_desc:0 "§Y$pc_giga_frameworld$§!帝国§Y禁用§!了数个居住性巨构建筑及其科技。§E由于游戏限制，被禁用的巨构建筑仍会在可用科技中显示。§!\n\n$giga_fwm$巨构建筑已禁用\n$giga_fwa$飞升天赋已禁用\n$giga_fwt$科技已禁用\n\n$name_alderson$$giga_fwm$$giga_fwa$\n$name_ringworld_behemoth$$giga_fwm$\n$name_birch$$giga_fwm$$giga_fwa$\n$name_eq_shipyard$$giga_fwm$\n$name_ringworld_gargan$$giga_fwm$\n$habitat_0$$giga_fwm$\n$name_interstellar_hab$$giga_fwm$$giga_fwt$\n$name_interstellar_ring$$giga_fwm$$giga_fwt$\n$name_discomoon$$giga_fwm$$giga_fwt$\n$name_maginot$$giga_fwm$\n$pc_virtual_reality$$giga_fwm$$giga_fwt$\n$name_orbital_arcology$$giga_fwm$\n$name_orb_elysium$$giga_fwm$$giga_fwt$\n$name_penrose_ring$$giga_fwm$$giga_fwt$\n$pc_ringworld_habitable$$giga_fwm$\n$name_upgrade_ringworld$$giga_fwm$\n$name_ringworld_titanic$$giga_fwm$"
  giga_fwt:0 "£job_researcher£"
  giga_fwa:0 "£mod_country_ascension_perks_add£"
  giga_fwm:0 "£ehof_mega£"
  
  giga_frameworld_docs_bonuses:0 "8.起源相关增益"
  giga_frameworld_docs_bonuses_desc:0 "许多与可居住巨构建筑等与单球玩法不搭的相关科技与飞升天赋给§Y$pc_giga_frameworld$§!提供§Y替代性增益§!。§E由于游戏限制，部分增益不在对应科技中显示。§!\n\n$giga_fwa$§Y$ap_voidborn$§!：$giga_fw_exe$\n$giga_fwa$§Y$ap_machine_worlds$§!：§W$giga_frameworld_advanced_city$§!决议\n$giga_fwa$§Y$ap_arcology_project$§!：§W§Y$civic_machine_servitor$§!帝国的$giga_frameworld_advanced_sanctuary$§!决议\n$giga_fwa$§Y$ap_world_shaper$§!：§W$giga_frameworld_gaia$§!决议\n\n£engineering_research£§Y$tech_habitat_1$§!：$giga_fw_exe$与§W$frameworld_salvage_habitat_0$§!大型项目\n£engineering_research£§Y$tech_habitat_2$§!：$giga_fw_exc$\n£engineering_research£§Y$tech_habitat_3$§!：$giga_fw_exc$\n£engineering_research£§Y$giga_tech_equatorial_shipyard$§!：§W$giga_frameworld_advanced_industrial$§!决议\n£engineering_research£§Y$giga_tech_orbital_arcologies$§!：§W$giga_frameworld_expand_infrastructure$§!决议\n£engineering_research£§Y$tech_ring_world$§!：$giga_fw_exe$\n£engineering_research£§Y$giga_tech_ringworld_titanic_2$§!：减少§W$giga_frameworld_reorganise$§!消耗\n£engineering_research£§Y$giga_tech_ringworld_behemoth$§!：批量扩张决议\n£engineering_research£§Y$giga_tech_ringworld_gargantuan_2$§!：§W$giga_frameworld_expand_infrastructure$§!决议（二次使用）\n£society_research£§Y$giga_tech_maginot_world$§!：§W$giga_frameworld_maginot$§!决议\n£society_research£§Y$giga_tech_planetary_computer$§!：§W$giga_frameworld_computing_complex$§!决议"
