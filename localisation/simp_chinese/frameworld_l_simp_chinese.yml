  frameworld_origin_colony_cost:0 "殖民地消耗惩罚"
  frameworld_origin_colony_cost_desc:0 "§W§E兼容性修正：§!完全禁用建造$colonizer_plural$需要进行侵入性覆写，不易与其他mod兼容。\n\n如果你整来了一个$colonizer$，它仍可被用于创建一个殖民地，但其殖民者会和占领星球一样被强制迁移。§!\n§W————————§!\n§L我们的网络架构与分散性的行星殖民从根本上不兼容。我们与框架有着内在的联系。§!"
  
  frameworld_outpost_bonus:0 "$giga_frameworld_outpost$网络"
  frameworld_outpost_bonus_desc:0 "§L虽然比其他航天文明的殖民地要小，但我们的辅助性$giga_frameworld_outpost_plural$能将我们的影响力扩张到边远星球。§!"
  
  frameworld_expanded_maintenance_protocol:0 "维护程序扩大化"
  frameworld_expanded_maintenance_protocol_desc:0 "让未指定的子个体保持停机是不可饶恕的浪费。这些子个体将被重分配至次要任务，在必要时协助维护其他空间站功能。"
  frameworld_expanded_maintenance_protocol_tooltip:0 "$pc_giga_frameworld$上§Y第五个及以后§!的失业人口将成为£job_frame_maintenance_drone£§Y$job_frame_maintenance_drone_plural$§!。\n\n$job_frame_maintenance_drone_effect_desc$"
  
