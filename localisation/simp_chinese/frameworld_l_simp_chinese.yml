  frameworld_outpost_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$-$giga_list_category_special$\n开发行星资源，给§Y$pc_giga_frameworld$§!提供§Y重要增益§!\n§L$giga_frameworld_outpost_desc$§!"
  frameworld_outpost_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$-等同于正常玩法下创立一个殖民地。$giga_frameworld_outpost_plural$提供显著的人口增长与组装增益，应处于高优先级。资源前哨站根据主星的特征和分类而分类。\n\n消耗根据£mod_starbase_ship_build_cost_mult£§Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§!修正而修正。\n\n每个$giga_frameworld_outpost$的效果：\n\n$frameworld_outpost_fake_tooltip$"
  
