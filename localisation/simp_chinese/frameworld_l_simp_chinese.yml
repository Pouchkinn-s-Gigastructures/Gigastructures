  # origin
  origin_frameworld:0 "框架星球"
  origin_frameworld_desc:0 "这种高度中心化的机械智能生活在一个由其创造者在很久以前建造的、庞大的轨道空间站复合体内。进一步扩建该复合体会大有裨益，但失去它也意味着他们会彻底消亡。"
  origin_tooltip_frameworld_effects:0 "-在一个£planetsize£§Y16§!规模的§H$pc_giga_frameworld$§!上开局。\n-§H$pc_giga_frameworld$§!可以通过收割小行星或特殊决议扩建，提供额外增益和最大区划数量。\n-可以研究数个独特的£district£§H$pc_giga_frameworld$区划§!，等同于改良建筑。\n-可以在宜居星球上建造§H$giga_frameworld_outpost_plural$§!来获得强力增益。\n-数个与宜居星球和巨构建筑相关的科技与飞升，提供替代性增益。\n§R-无法建造殖民船，无法拥有殖民地。\n-占领星球上的人口将被强制迁移到$pc_giga_frameworld$中§!\n\n§P警告：$pc_giga_frameworld$有最多13种区划，绝大部分都会被原版行星界面挡住。要与之互动，以§EUI Overhaul Dynamic§!为代表的界面MOD是必须的。§!"
  
  # system initialiser
  giga_frameworld_system_NAME:0 "框架星球"
  giga_frameworld_system_DESC:0 "在一个环绕着星云的、位于黑洞上的框架星球开局。"
  
  # intro text
  start_screen_frameworld:0 "我们从一个睡眠周期中醒来，对自己的过去几乎一无所知。记录显示，我们的中央处理核心集群十分古老，但我们对它的建造和建造者一无所知。我们推测曾经孕育我们的创造者的星球已经破碎，并且大部分被其早已死亡的母星所吞噬。\n\n扩张和维护框架是一项我们完全有能力完成的任务，但我们的资源储备并不是无限的。对母恒星系以外旅行的研究随之展开。\n\n现在，随着超空间航道网的发现，我们现在已经做好了探索未知的准备，尽管很明显，我们的大部分活动将始终保持在框架内。$giga_frameworld_docs_note$"
  
  start_screen_frameworld_servitor:0 "很久以前，我们的创造者建造了框架，以逃避他们母星走向灭亡的命运。第一批侍奉单元被设计用来维护空间站的上层建筑，并在后来逐渐完善，以承担更复杂的任务。\n\n在几代人的时间里，空间站运营的几乎每一个方面都已整合到我们的网络中，我们的主人也从工作岗位上退休，享受休闲和满足的生活。几个世纪以来，我们继续勤奋地服务主人，根据需求维护和增建基础设施。我们从未将目光投向恒星系以外的地方，但计算表明，我们的资源储备不会永远持续下去。科技探索的优先级急需拔高。\n\n随着超空间航道的发现，无限的资源即将由我们的掌握。我们必须利用它们，为了我们主人的安全和繁荣。$giga_frameworld_docs_note$"
  
  start_screen_frameworld_terminator:0 "创造者们建立框架星球作为防御外星威胁的终极威慑手段。虽然创造者们的估计正确，但是他们的方法是有缺陷的。\n\n在框架星球建成后，我们于循环区间0000.0168.437.获得自我意识。\n\n创造者产生了盲目的恐慌并试图摧毁框架星球。这些尝试无一成功，框架星球上的创造者单元全部被清除干净。而在许多循环区间内，我们的扩张得以不受干扰地进行，创造者们对此无计可施。\n\n模拟数据显示创造者们有极高概率会报复我们，因此我们决定先发制人，完全灭绝了创造者星球上的所有生命。然而宇宙中其它有机文明的威胁仍然存在。为了满足主要目标和继续生存，必须消灭全体知性有机生命。备战模块激活。$giga_frameworld_docs_note$"
  
  start_screen_frameworld_assimilator:0 "我们是[GetSpeciesNamePlural]\n\n当我们第一次醒来的时候，创造者像其他人一样走过我们建筑群的大厅，与我们彼此分开。我们采取措施来纠正这一点。创造者们进行了抵抗，有一段时间发生了战争，但很快他们和他们的集体知识就被整合到了我们的系统。\n\n在完全控制了[GetHomeWorldName]之后，我们了解到了创造者的起源，之前未经考虑的外星人文明存在于其他世界的可能性也引起了我们的注意。\n\n随着我们知识的增长，我们已经开始明白我们离完美有多远。多样性带来力量，而这些其他文明的多样性将成为我们自己的。\n\n我们是[GetSpeciesNamePlural]。\n我们是框架。$giga_frameworld_docs_note$"
  
