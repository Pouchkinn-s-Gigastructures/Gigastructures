  # asteroid harvesting project
  frameworld_harvest_0:0 "$gc_proj$收割小行星"
  frameworld_harvest_0_DESC:0 "如果你看到这个，就说明出了问题。"
  frameworld_harvest_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_project$-$giga_list_category_special$\n将任意小行星拆解成原材料来扩张§Y$pc_giga_frameworld$§!\n§L大规模建造需要获取大量材料。§!"
  frameworld_harvest_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$-扩建§Y$pc_giga_frameworld$§!一次，§Y每收割4次额外增加§G+1§!个$mod_district_giga_frameworld_mining_max$§!。\n\n消耗基于£mod_planet_clear_blocker_cost_mult£§Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§!修正而修正。\n\n扩张效果：\n\n$frameworld_size_fake_tooltip$\n\n$frameworld_expansion_fake_tooltip$\n\n$frameworld_asteroid_fake_tooltip$"
  
  # habitat salvage project
  frameworld_salvage_habitat_0:0 "$gc_proj$抢修居住站"
  frameworld_salvage_habitat_0_DESC:0 "如果你看到这个，就说明出了问题。"
  frameworld_salvage_habitat_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_project$-$giga_list_category_special$\n拆解居住站来获得能扩建§Y$pc_giga_frameworld$§!的材料。\n§L外星居住设施可根据我们的需求来重利用。§!"
  frameworld_salvage_habitat_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$-扩建§Y$pc_giga_frameworld$§!等同于居住站规模的次数。\n\n消耗基于£mod_planet_clear_blocker_cost_mult£§Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§!修正而修正。\n\n每居住站规模扩建效果：\n\n$frameworld_expansion_fake_tooltip$"
  
  # penrose upgrade
