  giga_frameworld_outpost_icon_tooltip:0 "$giga_frameworld_outpost_plural$不能通行，该按钮是添加地图图标的副产品，可忽略。"
  
  # outpost
  frameworld_outpost_0:0 "$gc_kilo$$giga_frameworld_outpost$"
