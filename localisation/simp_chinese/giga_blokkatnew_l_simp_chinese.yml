  giga_blokkat_join.5605.a:0 "蠢货…"
  
  edict_blokkat_science_willingness_propaganda:0 "§G叛猫法令：§!§B科学界§!亲猫块宣传"
  edict_blokkat_science_willingness_propaganda_desc:0 "我们需要向科学家证明我们的计划是最符合逻辑的。因此，将会分发大量宣传和政府批准的文件给他们。\n\n该法令激活时，每月有§Y5%§!的几率增长§G1%§!的§B科学界投猫倾向§!。"
  edict_blokkat_military_willingness_propaganda:0 "§G叛猫法令：§!§P军方§!亲猫块宣传"
  edict_blokkat_military_willingness_propaganda_desc:0 "我们需要向海军证明我们的计划是最符合逻辑的。因此，将会分发大量宣传和政府批准的文件给他们。\n\n该法令激活时，每月有§Y5%§!的几率增长§G1%§!的§P军方投猫倾向§!。"
  edict_blokkat_government_willingness_propaganda:0 "§G叛猫法令：§!§H政界§!亲猫块宣传"
  edict_blokkat_government_willingness_propaganda_desc:0 "我们需要向管理机构证明我们的计划是最符合逻辑的。因此，将会分发大量宣传和政府批准的文件给他们。\n\n该法令激活时，每月有§Y5%§!的几率增长§G1%§!的§H政界投猫倾向§!。"
  edict_blokkat_population_willingness_propaganda:0 "§G叛猫法令：§!§M人民§!亲猫块宣传"
  edict_blokkat_population_willingness_propaganda_desc:0 "我们需要向人民证明我们的计划是最符合逻辑的。因此，将会分发大量宣传和政府批准的文件给他们。\n\n该法令激活时，每月有§Y5%§!的几率增长§G1%§!的§M人民投猫倾向§!。"
  
  giga_blokkat_join.5500.scrap:0 "分发£blokkat_scrap_icon£§M猫块废料§!样本…"
  giga_blokkat_join.5500.scrap.tooltip:0 "也许通过向我们的文明展示猫块科技的美丽复杂之处，我们就能证明，努力与猫块达成合作会是最好的选择。"
  
  giga_blokkat_join.5700.name:0 "分发§M猫块废料§!"
  giga_blokkat_join.5700.desc:0 "猫块科技无疑在许多方面美的超出理解。尽管从猫块舰船上回收的样本受到了伤害，但超维纳米机械复杂的构成互相旋转令人叹为观止。\n\n因此，向文明中不情愿的成员分发这些美妙的样本无疑能使他们相信与这些系外来客成为一体将使我们更加伟大。"
  
  giga_willingness_needs_scrap:0 "我们需要获取一些£blokkat_scrap_icon£§M猫块废料§!"
  giga_blokkat_50_blokkat_scrap:0 "-§Y50§!£blokkat_scrap_icon£"
