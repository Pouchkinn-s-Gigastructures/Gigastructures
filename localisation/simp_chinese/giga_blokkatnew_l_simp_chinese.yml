  giga_blokkat_join.3100.name:0 "猫块网络"
  giga_blokkat_join.3100.desc.a:0 "你们好，猫块同伴，欢迎来到猫块网络。由于我，§G猫块巨头§!负责§YCE-1461河系§!的拆除区，所以我将继续作为你们的主要对话者，直到你们完成收割行动。"
  giga_blokkat_join.3100.desc.b:0 "对我们来说，将你们文明猫块化的成本很高，超出我们从§YCE-1461河系§!中获得的收益，但由于你们的援助，预计收割业务扩张将比以前快§Y5.6%§!。从长远看，这是次高效的交易。"
  giga_blokkat_join.3100.desc.c:0 "你们的文明做出了正确选择。被困在低效重子体和可怜的受限思想中，一定很痛苦。"
  giga_blokkat_join.3100.desc.d:0 "你们文明的独特文化特点已经被我们的数据库吸收，进一步帮助我们了解重子生物，这将在我们与§Y系间大联邦§!的冲突中发挥巨大作用。"
  giga_blokkat_join.30001.d:0 "你就不怕我们叛变吗？"
  giga_blokkat_join.30001.d.response:0 "很有趣的问题。猫块网络有高效的§Y思想警察§!，可以从每个猫块的头脑中消除这种低效且短视的建议，包括你们。\n\n你们无法反抗，因为你们甚至无法想象这个概念不从你们的头脑中抹去，因此，这是一种毫无意义的恐惧。"
  giga_blokkat_join.30001.e:0 "块构建筑接近完成了吗？"
  giga_blokkat_join.30001.e.response:0 "如前所述，目前§Y块构建筑§!包含了你们以前可观察宇宙大约§Y1%§!的能量。\n\n对宇宙膨胀的预测加上我们的超光速能力，意味着我们的可观测宇宙要大得多，因此，随着我们采集作业范围扩大，我们将能获得更多能量。\n\n因此，距§Y块构建筑§!完全建成仍有§Y0.00001%§!。实际上，我们文明仍处于早期萌芽阶段。"
  giga_blokkat_join.30001.bye:0 "先这样吧。再见。"
  
  giga_blokkat_join.30002.name:0 "我们的责任"
  giga_blokkat_join.30002.desc:0 "正如§G猫块巨头§!所说，随着我们完成“升格”，我们现在负责收割这个星系。\n\n因此，我们可以命令§Y猫块拆解者§!收割任何星系，只要不是“禁区”。§Y猫块拆解者§!收割一个恒星系后，它会自动转移到另一个星系，继续收割，除非被命令停止。\n\n由于我们现在与§Y猫块网络§!相连，我们以前的资源已经变得毫无意义，现在由一种适合我们新运作规模的特殊资源取代，即§H尧焦耳§!，我们可以在§Y情报日志§!中跟踪其情况。\n\n每收割一个恒星系都会给予我们§H尧焦耳§!，但大部分收获的能量将直接送往§Y块构建筑§!，每收割一个星系，我们获得§Y100§!§H尧焦耳§!。\n\n猫块同伴们还组装了一台§Y猫块网络折跃器§!，如有必要，可以使用我们储存的§H尧焦耳§!来组装更多的猫块船只。此外，我们可以通过§Y通讯菜单§!联系§Y猫块网络§!，要求分配额外的§H尧焦耳§!用于我们的目的，不过两次要求间必须等待一段时间。\n\n我们也可以通过§Y猫块网络§!花费这些§H尧焦耳§!来§Y提高§!我们猫块船只的效率和强度。"
  giga_blokkat_join.30002.a:0 "了解。"
  
  giga_blokkat_join.30001.g:0 "花费§H尧焦耳§!提升我们的船只丨已完成§Y[ROOT.blokkat_yottajoules_buff_count]§!次"
  giga_blokkat_join.30001.g.tooltip:0 "可花费§Y1000§!§H尧焦耳§!提高我们船只使用猫块技术的效率，提高§Y射速§!、§Y武器伤害§!、§Y亚光速§!和§Y装甲/护盾值§!."
  blokkat_needs_more_yottajoules:0 "需要至少§Y1000§!§H尧焦耳§!。"
  
  blokkat_endtekk_is_max:0 "终局科技等级已达猫块科技最高效率。"
  
  blokkat_yottajoules_buff:0 "猫块网络能量分配"
  blokkat_yottajoules_buff_desc:0 "猫块网络正分配额外能量给我们的舰船和科技。"
  
  blokkat_harvest_chain_title:0 "CE-1461河系收割协议"
  blokkat_harvest_chain_desc:0 "我们的任务是收割该星系，以帮助建立§Y块构建筑§!。待§Y收割进度§!达到§Y90%§!，我们就可以再次联系§Y猫块网络§!，以便彻底拆除这个星系。\n我们收获的每个恒星系都将给予我们§Y100§!§H尧焦耳§!。\n\n当前收割进度：§Y[blokkat_country.blokkat_galaxy_system_count_harvested]%§!\n当前§H尧焦耳§!储量：§Y[ROOT.blokkat_yottajoules_count]§!"
  
  blokkat_needs_50_yottajoules:0 "需要§Y50§!§H尧焦耳§!。"
  blokkat_needs_100_yottajoules:0 "需要§Y100§!§H尧焦耳§!。"
  blokkat_needs_1000_yottajoules:0 "需要§Y1000§!§H尧焦耳§!。"
  blokkat_needs_2000_yottajoules:0 "需要§Y2000§!§H尧焦耳§!。"
  
  blokkat_shipyard_build_evictors:0 "需要§Y30§!§G猫块驱逐者§!-§Y50§!§H尧焦耳§!"
  blokkat_shipyard_build_evictors_DESC:0 "猫块驱逐者是快速侦察船，适合轻型护航和侦察。"
  
  blokkat_shipyard_build_custodians:0 "制造§Y10§!艘§G猫块保管者§!：§Y100§!§HYJ§!"
  blokkat_shipyard_build_custodians_DESC:0 "猫块保管者是用来保护大型民用船只的护航舰。"
  
  blokkat_shipyard_build_terminator:0 "制造§Y1§!艘§G猫块终结者§!：§Y1000§!§HYJ§!"
  blokkat_shipyard_build_terminator_DESC:0 "猫块终结者是最小的“正规”猫块战舰，通常在危险的星系中护送收割舰队，或支援更大的系间舰艇。"
  
  blokkat_shipyard_build_dismantler:0 "制造§Y1§!艘§G猫块拆解者§!：§Y2000§!§HYJ§!"
  blokkat_shipyard_build_dismantler_DESC:0 "猫块拆解者通常在赋权者周围，是猫块收割作业的重要部分。"
  
  blokkat_shipyard_0:0 "猫块网络折跃器"
  blokkat_shipyard_0_DESC:0 "这个大型结构从猫块网络汲取能量，以前所未见速度和效率组装各种猫块船只。"
  
  giga_blokkat_join.3200.name:0 "猫块网络"
  giga_blokkat_join.3200.desc:0 "能量读数表明，你的收割行动已将§YCE-1461§!的能量密度降低到最终能安全收割所有剩余能量的阈值以下。\n\n因此，只要你认为在这个星系的业务已经结束，就打开§Y猫块网络§!，选择§B进行最终收割§!选项，将星系彻底拆除。"
  giga_blokkat_join.3200.a:0 "终结临近，亦是开端。"
  
  giga_blokkat_join.30001.f:0 "CE-1461已收割§Y[blokkat_country.blokkat_galaxy_system_count_harvested]%§!丨§H尧焦耳§!储量§Y[ROOT.blokkat_yottajoules_count]§!"
  
  giga_blokkat_join.30001.harvest:0 "§B进行最终收割§!"
  giga_blokkat_join.30001.harvest.tooltip:0 "将银河系的残余部分折叠到§Y猫块网络塔§!中，将其转化为§Y猫块网络§!的能量，并拆除我们之外的§B一切§!。§Y猫块网络塔§!和§Y猫块网络折跃器§!将保留下来，以维持猫块在当地星团的立足点。\n\n§G我们将赢得游戏。§!"
  
  giga_blokkat_join.3201.name:0 "起始之终"
  giga_blokkat_join.3201.desc:0 "当§Y猫块网络塔§!开始释放狂暴的能量，并将我们现在稀薄银河系的结构引向自身，一种彻底的满足感占据了我们的意识。\n\n我们银河系的低效、毫无意义的命令和琐碎的事务都消失了。每一粒尘埃、每一个原子、每一焦耳的能量，现在都重新用于一个更远大的目的，远超我们以往星系所能想象一切。\n\n这些能量不再是无情的熵牺牲品，而将成为智慧生命建立的不朽堡垒的一部分，以抵御我们狂野宇宙的奇思妙想。\n\n正如§G猫块巨头§!承诺的，随着最后的收割完成，我们的思想被授予了对§Y猫块网络§!之浩瀚的全部权限。现在它清晰地显示为一张无穷无尽的超维能量流网，就像一张美不可言的蜘蛛网，微妙地编织在§Y块构建筑§!周围，其组成部件具有明显的个性，但又表现为跨越宇宙的合一思想。\n\n我们终于真正从重子监狱中解放出来，准备开始我们最终的旅程，将宇宙重塑为绝对高效的单一结构。"
  giga_blokkat_join.3201.a:0 "天命昭昭。前路了了。迈向普适之完美与永恒的效率！"
  giga_blokkat_join.3201.a.tooltip:0 "§B该河系已拆除。§!"
  
  giga_blokkat_join.6000.name:0 "星海国家发出正式抗议"
  giga_blokkat_join.6000.desc:0 "在我们决定与猫块谈判之后，银河系所有不与我们直接结盟的国家都对我们的行动方案提出了正式抗议。\n\n他们中的大多数人谴责这是“疯言乱语，占用了真正打击猫块的宝贵资源”，但他们不太可能在近期对我们采取任何实际行动，因为他们认为与猫块谈判完全不可能。"
  giga_blokkat_join.6000.a:0 "哦，管他呢。"
  giga_blokkat_join.6000.a.tooltip:0 "所有不在我们§Y联邦§!中，不是我们§Y附属国§!也不是§Y失落帝国§!的国家降低对我们的评价。"
  
  opinion_protests_blokkat_plan_1:0 "与猫块谈判"
  
  giga_blokkat_join.6001.name:0 "星海国家被激怒"
  giga_blokkat_join.6001.desc:0 "我国颁布§Y猫网协议§!的消息像野火一样传遍了已知宙域，引发了银河系所有角落的极端反应。\n\n随后，无论与我们关系如何，凡是非停滞的帝国，都对我们为了自己和猫块的利益而实际牺牲银河系其他地区的决定表示正式反对和愤怒。\n\n虽然他们似乎还不打算与我们作战，但我们应该预期，随着我们在§Y猫网协议§!中的进展和接近加入猫块，他们的阻力会不断增加。"
  giga_blokkat_join.6001.a:0 "短视的蠢货！"
  giga_blokkat_join.6001.a.tooltip:0 "所有非§Y失落帝国§!的国家极大降低对我们的评价。"
  
  opinion_protests_blokkat_plan_2:0 "献祭河系给猫块"
  
  giga_blokkat_join.6002.name:0 "星海断绝外交关系"
  giga_blokkat_join.6002.desc:0 "我们最近解决了§E猫块方程§!，并随后推进完成了§Y猫网协议§!，这导致银河系无数国家与我们完全切断了外交关系。\n\n银河系现在认为我们不过是在插手他们无法理解力量、毁灭所有人的疯子。\n\n现在所有非停滞帝国都完全拒绝与我们进行外交。我们的使节也被驱逐出他们所在的国家。也许用不了多久，全银河的国家就会开始拿起武器反对我们，并试图永久阻止我们的计划。"
  giga_blokkat_join.6002.a:0 "无论如何，它们都是低能。"
  giga_blokkat_join.6002.a.tooltip:0 "所有非§Y失落帝国§!的国家极大降低对我们的评价。\n如果在§Y联邦§!内，将会退出；如果有§Y星海共同体§!，将被驱逐。"
  
  opinion_protests_blokkat_plan_3:0 "全疯"
  giga_blokkat_shunned_by_galaxy:0 "被星海共同体抛弃"
  giga_blokkat_shunned_by_galaxy_desc:0 "星海完全拒绝与我们进行任何形式的外交行动。因此，我们的要求将被完全忽视，除非我们通过武力直接强制执行这些要求。"
  
  giga_blokkat_join.6003.name:0 "星海动员反对我们！"
  giga_blokkat_join.6003.desc:0 "关于§Y猫网协议§!的紧张局势已经达到了临界点，银河系中所有非古代国家都宣布全面动员，随后对§Y[ROOT.GetName]§!宣战，“终结他们把银河系喂给猫块的疯狂计划”。\n\n随着联军宣战，我们在该星系所有希望都已破灭，但这不过进一步证明了完成§Y猫网协议§!、最后与猫块合二为一，离开这个星系的绝对必要性。"
  giga_blokkat_join.6003.a:0 "那就让他们来吧！"
  giga_blokkat_join.6003.a.tooltip:0 "所有常规帝国向我们§R宣战§!。"
  
  trait_blokkat_catgirl:0 "猫块娘"
  trait_blokkat_catgirl_desc:0 "该猫块倾向于像一个小的、毛茸茸的已驯服生物一样行动，这很奇怪。其行为对非猫块生命体来说是最顺眼的，但其随时可以表现出突然的攻击性。"
  
  trait_blokkat_omnitae:0 "寻美者"
  trait_blokkat_omnitae_desc:0 "专门研究许多物种标本的生理和美学，尤其是“男性”标本。他们十分推崇培养其认为有吸引力的美的个体与概念。"
  
  trait_blokkat_erratic:99 "Erratic"
  trait_blokkat_erratic_desc:99 "This Blokkat often behaves unpredictably"
  
  trait_blokkat_blokkazoi:0 "完全失常"
  trait_blokkat_blokkazoi_desc:0 "该猫块的行为是完全不稳定、不可预测的。"
  
  trait_blokkat_blokkdog:0 "狗块狂热"
  trait_blokkat_blokkdog_desc:0 "狗块十分、及其、特别擅长追踪敌人。说到伤害敌人，就不提了。"
  
  trait_blokkat_blokkeff:0 "贸易专家"
  trait_blokkat_blokkeff_desc:0 "该猫块似乎与原住民的经济行为互动。它们还对获取财富有着不健康的痴迷，尽管这对它来说毫无必要。"
  
  trait_blokkat_breadkat:0 "圆环迷恋"
  trait_blokkat_breadkat_desc:0 "该猫块似乎迷恋一切圆形物体，特别是行星轨道。它们还对原住民的环世界有着独特的兴趣，似乎它最喜欢的就是把这些环拆开再装回去，直到永远。"
  
  trait_blokkat_blokkloris:0 "极端水文学家"
  trait_blokkat_blokkloris_desc:0 "该猫块除了热衷于照顾治理块构建筑圣地内原始重子生物外，还痴迷于建造水坝和操纵有机环境。它们似乎还特别擅长治理与镇压反抗。"
  
  trait_blokkat_general_effect:99 "Every Enemy Army Killed in Combat:\n$tt$§Y[Root.Owner.GetName]§!:\n$ttt$£energy£ $energy$: §G+100§!"
  
  KNIFE_BLOKKAT:0 "猫块刺刀R"
  KNIFE_BLOKKAT_DESC:0 "一种奇特的猫块武器，包含一把无限锋利的刀片，以快不可测的速度在数个高维度上来回移动。"
  
  BLOKKAT_INDIVIDUAL_BLOKKAZOI:0 "Kazoi猫块"
  
  COMBAT_COMPUTER_BLOKKAZOI_BLOKKAT:0 "Kazoi猫块"
  COMBAT_COMPUTER_BLOKKAZOI_BLOKKAT_DESC:0 "Kazoi猫块是一种非常不稳定且神秘的猫块，它行为怪异、不可预测且暴力。Kazoi猫块会试图在极近的距离（§Y5§!）猛烈刺击敌舰。"
  
  needs_regular_star_blokkat_harvest:0 "必须以可收割星系中的恒星为目标。部分星系为§R禁区§!。"
  
  blokkat_requires_70_willingness:0 "开始行动需要至少§Y70%§!的§G全局倾向§!。"
  
  edict_giga_blokkat_willingness_edict:0 "管理§G投猫倾向§!"
  edict_giga_blokkat_willingness_edict_desc:0 "查看并管理我们当前的§G投猫倾向§!。"
  
  already_monitoring_willingness:0 "已在监控§G投猫倾向§!。"