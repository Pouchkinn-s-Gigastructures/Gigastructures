  giga_blokkat_join.5700.science.tooltip:0 "将增加§G3%§!至§G7%§!§B科学界投猫倾向§!。如果我们是§Y唯物主义§!，可能增加更多。"
  giga_blokkat_join.5700.military:0 "给§P舰队司令§!分发猫块废料丨§Y50§!£blokkat_scrap_icon£"
  giga_blokkat_join.5700.military.tooltip:0 "将增加§G3%§!至§G7%§!§P军方投猫倾向§!。如果我们是§Y军国主义§!，可能增加更多。"
  giga_blokkat_join.5700.government:0 "给§H总督§!分发猫块废料丨§Y50§!£blokkat_scrap_icon£"
