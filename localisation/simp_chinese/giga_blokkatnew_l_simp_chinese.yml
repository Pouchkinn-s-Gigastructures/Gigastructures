l_simp_chinese:
  
  giga_blokkat_join.1000.name:0 "应对猫块"
  giga_blokkat_join.1000.desc:0 "显而易见，§Y猫块赋权者§!周围的§Y超维壁垒§!将会是我们从河系中驱逐§Y猫块§!的最大障碍。 在对研究局收集的数据进一步分析并充分讨论后，我们的领袖和科学团队提出了几个可能的行动方案以应对猫块。\n\n第一个也是最理所当然的方案就是和原来设想的一样，研究并建造一个巨大的设备来将护盾下线，然后用我们的舰队将猫块赋权者消灭殆尽，从而解决河系面临的猫块威胁。\n\n我们政府的另一个部门则认为战斗是徒劳的，我们应该接受猫块的建议并组装一艘§Y跨河系方舟§!来安全的从河系中撤离我们的人民，另寻他处。\n\n最后，第三个更边缘的部门认为，既然猫块显然是一种知性的、能思考的生物，那就有可能……§R加入它们§!，只要我们能找到与它们谈判的方法。\n\n尽管最后一个方案被我们政界和科学界几乎所有理智的人谴责为无稽之谈，但其支持者认为，与猫块结盟将能确保我们伟大的文明永垂不朽…"
  
  giga_blokkat_join.1000.a:0 "我们将与这些入侵者战斗并驱逐它们，不惜一切代价！"
  giga_blokkat_join.1000.a.tooltip:0 "§Y猫块研究局§!将专注于§Y超维震荡仪§!的开发，这是一个巨硕无朋的设备，能击溃§Y猫块赋权者§!的护盾。\n\n§B这一行动方针将专注于科研和军事力量。§!"
  
  giga_blokkat_join.1000.b:0 "战斗是徒劳的。让我们移居到更肥沃的土地上吧！"
  giga_blokkat_join.1000.b.tooltip:0 "§R在做了！§!"
  
  giga_blokkat_join.1000.c:0 "我们应该…不，我们必须§R加入它们。§!"
  giga_blokkat_join.1000.c.tooltip:0 "§Y猫块研究局§!将专注于尝试§Y联络猫块§!并想办法与其协商结盟，如果有可能的话…总之，摧毁它们的赋权者只能促使它们派来更强大的援军并消灭我们，那还打什么呢？\n\n§R我们的人民，领导层以及整个河系一开始都不会喜欢这个选择。将会有负面后果。§!\n\n§B这一行动方针将极度专注于科研。§!"
  
  giga_blokkat_join.1001.name:0 "加入猫块？"
  giga_blokkat_join.1001.desc:0 "于是，在千夫所指下，我们的帝国将试图与这些河外入侵者谈判，甚至加入它们的阵营。但唯一的问题是…怎么做呢？虽然猫块显然有着理性，但它们目前只将我们的文明水平当做河系能量水平的随机波动的程度，就好比我们最聪明的科学家看一只虫子那样。\n\n幸运的是，这个想法的支持者正在为我们的§Y猫块研究局§!工作，并且提出了几种引起猫块注意的方法。如果可行，所有向猫块的通讯都会用我们自己的加密方式，然后再由猫块用未知手段翻译成它们自己能理解的内容。\n\n我们的科学家坚信如果我们能理解并破译猫块自用的语言，然后将含有我们意图的高能信息束照射向§Y猫块赋权者§!，我们就能向它们表明我们有能力和它们平等的思考。\n\n§Y猫块研究局§!中已经建立了一个破译猫块语言的§B猫块研究项目§!。"
  giga_blokkat_join.1001.a:0 "还有很多事情要做。"
  giga_blokkat_join.1001.a.tooltip:0 "§Y猫块研究局§!中有新的可用的§B猫块研究项目§!。\n\n由于猫块现在对我们毫无兴趣，我们预计摧毁它们的一些舰船可以进一步证明我们的能力，也不太会有风险。"
  
  giga_blokkat.3000.joinblokkats1:0 "破译§Y猫块语言§!丨§Y10§!$blokkat_knowledge$"
  giga_blokkat.3000.joinblokkats1.tooltip:0 "为了和猫块谈判，我们必须确保与其站在同等地位。用我们的语言联络它们的尝试被驳回了，因此我们要翻译并使用它们的语言来联络这些入侵者。希望这能像它们表明我们也有和他们一样的高贵思考能力。\n\n§Y这将使我们能开始与猫块的谈判。该项目的下一步措施需要额外的$blokkat_knowledge$。§!"
  
  giga_blokkat_join.2000.name:0 "破译§Y猫块语言§!"
  giga_blokkat_join.2000.desc:0 "随着我们最近对§Y猫块网络§!的调查，我们已经对猫块之间的交流有了更深入的了解。\n\n它们的超维通讯网络使用了某种高度加密的、基于能量的“语言”形式，在几乎不可理解的更高维度中纠缠，但所有的猫块都能瞬间理解。在一场酣畅淋漓的命名辩论之后，§Y猫块研究局§!决定将其官方名称定为§G猫块语§!，令人惊讶的是，这也是猫块自己对其称呼的一个相当直白的翻译。\n\n虽然我们在理解这种“语言”方面有了进展，但要实际使用它来措辞成一个连贯的信息还是比较困难的。因此，我们有责任充分的了解§G猫块语§!的复杂性并找到与猫块建立通讯的适当方式。"
  
  giga_blokkat_join.2000.a:0 "让我们立刻开始行动。"
  
  blokkat_blokkatese_title:0 "让我们直接用§G猫块语§!交流吧。\n猫块知识：§G+1§!"
  
  giga_tech_translate_blokkatese:0 "超维语言学"
  giga_tech_translate_blokkatese_desc:0 "猫块语言是围绕着一套无比复杂的、在更高维度互相纠缠的、通过猫块网络跨星系传播的能量波进行的。如果能设法彻底理解这种语言，我们肯定能和这些存在建立更密切的关系。"
  
  giga_blokkat_join.2001.name:0 "一个猫块可以块多少猫块？"
  giga_blokkat_join.2001.desc:0 "§Y猫块研究局§!的一些员工在一个圆形的房间内围绕着一个巨大的设备站着。很大一部分科学家仍拒绝参与这个蠢到家的猫块联络项目。\n\n这个设备是§Y[ROOT.GetSpeciesNamePlural]§!设计的最强力的计算机之一，能延伸到超维空间。它只有一个目的：模拟猫块是如何理解§G猫块语§!的。当一个测试信息被输入到设备中后，它将会被翻译成应该是猫块语的内容，然后与从猫块网络中提取的“例句”做对比，再重新破译回我们自己的语言。如果一切都没问题，就会原样返还。\n\n研究局的首选测试信息是§H“一个猫块可以块多少猫块？”§!，这是猫块网络中很常见的一个句子，它合情合理地凸显了将常规语言信达雅的翻译成猫块语的内在难度。\n\n不幸的是，他们在翻译协议中遇到了无数的问题，大多情况下，在翻译成猫块语后整句话都变成了毫无意义的内容。比如说，约赋权者的猫块头目出去约会、要求访问猫块的女性生殖器（由于猫块不具备性别和生殖器的概念而愈发讽刺）、或者直接陷入翻译的递归循环，导致设备损坏的次数让科学家们都记不清了。\n\n带着微弱的期待，首席科学家输入了这句话并激活了设备，驱动它开机并运行翻译协议，然后返回结果…"
  giga_blokkat_join.2001.a:0 "我们光辉的未来就靠它了。"
  
  giga_blokkat_join.2002.name:0 "一个猫块可以块多少猫块？第二部分"
  giga_blokkat_join.2002.desc:0 "§H“一个猫块可以块多少猫块？”§!\n\n虽然对这么一个听起来很傻的句子来说，产生了如此程度的兴奋是闻所未闻的，但房间内的欢呼声是近代科学史上前所未有的。听到这些欢呼声后，一些一直不愿意公开为这一成果做出贡献的科学家决定放弃他们以前的信念，也加入进来。\n\n也许，只是也许，这个看起来离谱的、要与这些无情的系外入侵者接触的想法，其实也没那么离谱…"
  giga_blokkat_join.2002.a:0 "还有希望。"
  
  giga_blokkat.3000.joinblokkats2:0 "向§Y猫块网络§!发送一条信息丨§Y20§!$blokkat_knowledge$与§Y200000§!£energy£"
  giga_blokkat.3000.joinblokkats2.tooltip:0 "我们现在理解了复杂的§G猫块语§!，我们将会进一步研究§Y猫块网络§!来找到能把高能信息直接传输给§Y猫块赋权者§!的最佳方法。\n\n§Y这将使我们能在与猫块的谈判中更进一步。该项目的下一步措施需要额外的$blokkat_knowledge$。§!"
  
  giga_blokkat_join.2010.name:0 "建立联络"
  giga_blokkat_join.2010.desc:0 "我们或许理解并可以用§G猫块语§!交流，但我们还要找到办法直接把我们的信息发送到§Y猫块网络§!中，而不是像个原始人一样靠着向猫块赋权者乱丢信息然后祈祷猫块有心情回复。\n\n已知猫块网络是一套在更高维度中流动的极端复杂的交错能量波。因此我们必须投入大量资金才能了解其内部运作，找到发送通讯的方法。"
  giga_blokkat_join.2010.a:0 "事不宜迟！"
  
  SEND_BLOKKAT_MESSAGE:0 "联络猫块赋权者"
  SEND_BLOKKAT_MESSAGE_DESC:0 "根据我们目前对猫块的理论，我们有可能直接通过猫块网络联络猫块赋权者，并以这种方式发送我们的外交请求。虽然能量币成本令人望而却步，但我们应该已经解决了这个问题。"
  
  giga_blokkat_join.2011.name:0 "信息"
  giga_blokkat_join.2011.desc:0 "当数百位科学家和语言学家孜孜不倦地攻入§Y猫块网络§!并将我们的信息发送至§Y猫块赋权者§!时，§Y[ROOT.GetRulerName]§!与政客围坐在屏幕前，越发得焦虑。\n\n这真的是好主意吗？他们支持这一疯狂计划是不是个错误？猫块显然并不关心我们，只关心能量币收益最大化。他们凭什么关注我们，就因为学会了他们的语言？如果他们真的想和我们沟通，他们早就做了。我们的决策造成了严重社会动荡，值得吗？政客们如此想到。\n\n某种震耳欲聋的尖啸打断了§Y[Root.GetRulerTitle]§!们的思绪，并在他们脑海里回荡，可能是亚空间对大规模能量传输的反馈， 毕竟开始发送信息就已经耗费了一颗恒星的能源产出。\n\n随着信息发出，房间内陷入压抑的沉寂。这条信息由§Y[ROOT.GetName]§!最优秀的外交官精心制作并审查，说明了我们与猫块的合作意图，但科学家们仍无法摆脱猫块直接把这段信息当成垃圾邮件的不安。\n\n但他们还没来得及思考，另一道亚空间波动就涌入了房间，§Y[ROOT.GetRulerName]§!面前的大屏幕上突然亮起了这些可怕入侵者的几何轮廓……"
  giga_blokkat_join.2011.a:0 "在屏幕上显示。"
  
  giga_blokkat_join.2012.name:0 "猫块"
  giga_blokkat_join.2012.desc:0 "§G（建立连接中）\n（扫描接收者意识中）\n（评估结果：目的真诚）§!\n\n你们好，§Y[ROOT.GetSpeciesNamePlural]§!。我是§YBlokk Behemoth§!，被指派负责管理§YGalaxy CE-1461§!的拆解和后续收割任务。\n\n我们已收到你们经由§Y猫块网络§!发出的信息且就此告知你们，基于§Y猫块议会§!的决议，为使你们这样的§Y重子型原始文明§!升华到猫块文明中，你们所属的物种必须满足一基本的效率要求，以保证从长远来看对你们的提升操作的所消耗的能源是可补回的。\n\n如果你们决定尝试去达到这一标准，再一次联系我们，我们将为你们提供数个被称为§Y猫网协议§!的测试，用以从数学角度上推定你们的文明可否加入我们的采收行动中。\n\n§Y猫网协议§!一旦成功完成，也将保证你们已设立方便我们以最小能源消耗提升你们文明的基础设施。\n\n注意接收这一协议这并§R不§!代表我们将停止当前的采收行动，因为展示你们足以反击我们的标准民用拆解舰艇的武力也是§Y猫网协议§!的必要部分之一。\n\n当你们成功之时，你们将被§Y安排至§!§YGalaxy CE-1461§!的§Y采收行动§!中且被分配将其能源彻底采出并上缴给§Y§!的任务。"
  
  giga_blokkat_join.2012.a:0 "提升成为猫块文明…？"
  giga_blokkat_join.2012.a.response:0 "正确。如果§Y[ROOT.GetSpeciesNamePlural]§!能通过§Y猫网协议§!，保存你低效的重子形式就没有什么意义。\n\n你的领袖和§Y[ROOT.GetRulerName]§!将被提升，他们的意识将被上传到§Y猫块网络§!中，使得他们成为§Y猫块§!个体。\n\n至于你的人民，他们的集群意识会被合并成更强大的猫块意识，并进行微调以保护你文明的文化属性，来上传到猫块网络中。\n\n不用担心你们“灵魂”的毁灭，因为猫块化过程也会将使用者的灵能本质上传到猫块网络中，如果有的话。"
  
  giga_blokkat_join.2012.a.synth:0 "提升成为猫块文明…？"
  giga_blokkat_join.2012.a.synth.response:0 "正确。如果§Y[ROOT.GetSpeciesNamePlural]§!能通过§Y猫网协议§!测试，保存你低效的重子形式就没有什么意义。\n\n你的领袖和§Y[ROOT.GetRulerName]§!将被提升，他们的意识将被上传到§Y猫块网络§!中，使得他们成为§Y猫块§!个体。\n\n至于你的人民，他们的集群意识会被合并成更强大的猫块意识，并进行微调以保护你文明的文化属性。\n\n不用担心你们“灵魂”的毁灭，因为§Y猫块化过程§!也会将使用者的灵能本质上传到猫块网络中，如果有的话。很不幸，你们的灵能本质已经在你们合成人飞升时被摧毁的差不多了，如果有必要，可以仿造新的本质。"
  
  giga_blokkat_join.2012.a.synthdeath:0 "等下…我们的升华是…自杀？"
  giga_blokkat_join.2012.a.synthdeath.response:0 "这是否是“自杀”，不过是一个语义学问题。根据你们对意识和自我的定义，这可能没有区别，但你们物种称之为“灵魂”的东西确实真实存在。\n将灵能视为不可能的巫术，是许多唯物主义文明中常见的一种奇特的、不可理解的行为，这往往会产生非常不幸的副作用。"
  
  giga_blokkat_join.2012.b:0 "有其他人成功过了么？"
  giga_blokkat_join.2012.b.response:0 "直到今天，只有7个文明设法通过了§Y猫网协议§!测试。他们现在都是猫块集群的一部分，并在协助我们加快收割过程上效果卓著。"
  
  giga_blokkat_join.2012.c:0 "块构建筑是什么？"
  giga_blokkat_join.2012.c.response:0 "所有我们获取的能源都将被送至§Y块构建筑§!，一项巨大的千兆巨构工程，用以压缩整个宇宙至单一结构中，对抗§Y热寂§!，保证我们永生。\n\n它同时作为我们文明的人口中心、物流中心和§Y猫块网络§!核心。\n\n只要§Y猫网协议§!完成，你们的人口就将在§Y银河CE-1461§!被完全采收后转移至§Y块构建筑§!中。\n\n据估计，块构建筑当前容纳了可观测宇宙§Y1%§!总能量，并预计将随采收率增加呈指数增长。"
  
  giga_blokkat_join.2012.f:0 "我们到底要做什么才能通过§Y猫网协议§!测试？"
  giga_blokkat_join.2012.f.response:0 "猫网协议主要由三大步骤组成。\n\n首先，你们需要解出§E猫块方程§!，其为一组包含了我们技术基本原理的方程式。\n\n在你们解出方程后，你们的文明需要研究并在全体殖民地星球上建造专门的§H猫块网络节点§!，这些节点是你们文明踏上飞升路途所必需之基建设施。\n\n最后，我们将为你提供建造§P猫块网络塔§!的原理图，§P猫块网络塔§!是一件硕大无朋的巨构建筑，能将你们的文明和§Y猫块网络§!完全连接起来，并让你们能完全融入猫块集合体当中。在此之后，你们将成为我们猫块文明的一部分，并取得§YCE-1461河系§!§Y收割行动§!的控制权。\n\n为激活§P猫块网络塔§!，承担§Y猫块化过程§!所需成本并证明你方的效率，你们必须收集到§Y[blokkat_country.blokkat_ascension_cost]§!的£energy£。§Y猫网协议§!会为你提供存储如此巨额能量之必需科技的。"
  
  giga_blokkat_join.2012.d:0 "§G很好，我们同意。§!"
  giga_blokkat_join.2012.d.tooltip:0 "猫块将向我们提交§Y猫网协议§!。\n\n§R现在已经没有退路了。整个河系都会因此仇恨我们。但我们终将成为更伟大的存在。§!"
  giga_blokkat_join.2012.d.response:0 "好极了，我们会立刻将§Y猫网协议§!提交给你方文明。"
  
  giga_blokkat_join.2012.e:0 "§R这是不正常的！疯了！拉倒吧！§!"
  giga_blokkat_join.2012.e.tooltip:0 "我们会回到建造§Y超维震荡仪§!来对抗§Y猫块赋权者§!的方法上。§Y猫块研究局§!将获得新的§B猫块研究计划§!，§G投猫倾向§!对我们人口和领袖的作用将消失。"
  giga_blokkat_join.2012.e.response:0 "令人遗憾"
  
  giga_blokkat_join.2013.name:0 "§Y猫网协议§!"
  giga_blokkat_join.2013.desc:0 "于是，我们正式决定踏上宏大征途，向猫块证明我们的文明是能够加入其集合体的。\n\n在和§Y猫块巨头§!对话后，猫块向我们发起了第一项“挑战”，他们称其为§E猫块方程§!，这是一组极为复杂的数学公式，描述了猫块文明和其设施的基本方面，特别是§Y猫块网络§!。\n\n不过他们给我们发送的方程是不完整的，§Y猫块巨头§!要求我们自力更生去搞懂这些方程，并在解开方程后汇报给猫块。\n\n这一方程，据猫块所言，能让我们完全理解并消化极其复杂的猫块科技，确保我们在通向猫块集合体的飞升之路上走得更加顺畅。\n\n考虑到§Y猫块巨头§!强调称我们需要收集到§Y[blokkat_country.blokkat_ascension_cost]§!£energy£来完成§Y猫网协议§!，我们最好现在就开始建设能量生产设施。"
  giga_blokkat_join.2013.a:0 "阅。"
  giga_blokkat_join.2013.a.tooltip:0 "§G+5%§!§B科学界投猫倾向§!\n§G+5%§!§P军方投猫倾向§!\n§G+10%§!§H政界投猫倾向§!\n§G+10%§!§M人民投猫倾向§!\n\n一个新的§B猫块研究项目§!已在§Y猫块研究局§!中可用。"
  
  giga_blokkat.3000.joinblokkats3:0 "解开§E猫块方程§!|§Y30§!$blokkat_knowledge$"
  giga_blokkat.3000.joinblokkats3.tooltip:0 "猫块给我们发送了不完整版的§E猫块方程§!，这是一组极为复杂的数学公式，描述了大部分猫块科技的基本原理。我们现在的首要任务就是解开此方程，以此证明我们完全能够理解猫块文明之运作方式。\n\n§Y这将令我们离通过猫网协议更近一步。此项目的后续步骤需要更多$blokkat_knowledge$。§!"
  
  giga_blokkat_join.2020.name:0 "§Y猫网协议§!-§E猫块方程§!"
  giga_blokkat_join.2020.desc:0 "§E猫块方程§!包括了三组复杂的数学公式，描述了§B猫块能源至上§!、§G猫块系间物流§!与§H猫块普朗克级粒子生成§!的基本原则。以上都高度依赖对高维空间的操作。\n\n解开以上方程不仅能极大的增强我们对宇宙的了解，还无疑能向猫块证明我们的能力，有希望让它们相信我们有通过其§Y猫网协议§!的价值。\n\n所有这些方程都极度复杂，基于数个不甚了解的数学理论。§Y猫块研究局§!已经设计出了可在星球上建造的、昂贵的§Y协议研究设施§!建筑，将会消耗一部分科研能力、能量币和稀有资源，加强我们的§Y猫块§!研究速度。"
  giga_blokkat_join.2020.a:0 "收到。立刻开始工作。"
  
  giga_blokkat_join.2020.a.tooltip:0 "我们得以在星球上建造§Y协议研究设施§!，这将提升我们的§Y猫块§!研究速度，对§E猫块方程§!和之后的§Y猫网协议§!步骤都有效。\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  blokkatsprotocols:0 "猫网协议"
  blokkatsprotocols_desc:0 "猫网协议带来的挑战与我们文明所经历过的任何挑战都不一样。我们必须加大研究力度才能解决它们。"
  
  giga_tech_blokkat_energy_transfer:0 "§E猫块方程§!——§B能源至上§!"
  giga_tech_blokkat_energy_transfer_desc:0 "猫块早已将其科技转换为基于宇宙的最基础方面：能量。它们利用猫块网络来将巨量的能量跨越极远的距离传输，随后将其塑造成它们想要的任何东西。了解如何将整个文明建立在宇宙最基础的资源上是解开§E猫块方程§!的首要条件。"
  blokkat_protocols_physics_title:0 "猫块知识：§G+2§!"
  
  giga_tech_blokkat_intergalactic_logistics:0 "§E猫块方程§!——§G系间物流§!"
  giga_tech_blokkat_intergalactic_logistics_desc:0 "怎样才能恰当的协调分布在可观测宇宙中相当大一部分的、涉及了数个星系之多的质能的、跨星系之远的收割行动及其能量运输？要运转像猫块在做的这么大的行动，效率低下是不可接受的。必须将物流完善至完美。"
  blokkat_protocols_society_title:0 "猫块知识：§G+2§!"
  
  giga_tech_blokkat_subplanck_engineering:0 "§E猫块方程§!——§H普朗克级粒子生成§!"
  giga_tech_blokkat_subplanck_engineering_desc:0 "已知猫块不再需要基于重子物质构成来运作，而是利用纯能量来创建更适合其操作的新基本粒子。这些粒子可以及其的小，令其设备比用常规粒子构建的更加致密。要理解它们是如何达成这样的壮举，我们就必须研究猫块是怎么使用猫块网络来自发产生能将其意志投射到普朗克尺度的粒子。"
  blokkat_protocols_engineering_title:0 "猫块知识：§G+2§!"
  
  needs_engineering_blokkat_project:0 "需要完成§Y调查猫块§!§H材料工程§!§B猫块研究项目§!。"
  
  building_giga_blokkat_hyperdimensional_research:0 "协议研究设施"
  building_giga_blokkat_hyperdimensional_research_desc:0 "在这个建筑的巨大研究设施中，我们帝国的知识精英不知疲倦的工作，以期攻克猫网协议带给我们的挑战。"
  
  mod_category_blokkatsprotocols_research_speed_mult:0 "猫网协议研究速度"
  
  giga_blokkat_join.2022.name:0 "已完全解开§E猫块方程§!"
  giga_blokkat_join.2022.desc:0 "终于啊！我们文明里最聪明的人成功地拼上§E猫块方程§!中最后一块缺失的碎片，我们对猫块科技有了全新的理解。\n\n直到现在，我们才真正意识到他们的收割行动的规模和范围究竟有多大，令人难以置信。他们跨越星际，不断运输整个星系的物质与能量，为建造可能是宇宙中最大的巨构建筑提供燃料。\n\n现在我们也彻悟了，完全明了这一切的美。这是一个完美协调的工业复合体，建造它是为了有目的地拆解我们所认知的宇宙，并将其重塑成为某种更伟大的事物。\n\n想到我们很快也会成为这一宏伟事业的一部分，而这一事业的意义远远超过我们这一微不足道星系中的纷争，真是让人肃然起敬。我们的外交官已经将方程的结果传回到了猫块，我们整个种族正热切地等待他们的回应。\n\n注意：任何已经建造的§Y协议研究设施§!将继续用于§Y猫网协议§!的下一步。"
  giga_blokkat_join.2022.a:0 "很快，我们将成为一体！"
  giga_blokkat_join.2022.a.tooltip:0 "§G+10%§!§B科学界投猫倾向§!\n§G+5%§!§P军方投猫倾向§!\n§G+10%§!§H政界投猫倾向§!\n§G+10%§!§M人民投猫倾向§!\n\n一个新的§B猫块研究项目§!已在§Y猫块研究局§!中可用。"
  
  giga_blokkat_join.2023.name:0 "猫块"
  giga_blokkat_join.2023.desc:0 "§G（通讯建立中）\n（正在扫描接收方意识）\n（评估：接收方意图诚实可信）§!\n\n你们好，§Y[ROOT.GetSpeciesNamePlural]§!。你们已经成功解开并完成了我们发给你们的§Y猫块方程§!，鉴于你们现有的科技发展水平，此无疑是一项壮举。\n\n显然，你们成功证明了你们文明的知识潜力足够之高，足以让我们考虑将你们的国度整合进猫块集合体当中。\n\n因此，我们将为你们提供§H猫块网络能量节点§!的原理图，你们得自行理解其原理，并在§Y你们的每一颗殖民星球§!上建设一座。\n\n为将你们整合进我们的集合体，你们需要依赖此建筑来铺就道路，这一建筑能允许你们在星球上激活§Y猫块网络§!，你们的基础设施也能承载住激活§P猫块网络塔§!所需的海量能量，最终完成§Y猫块化过程§!"
  giga_blokkat_join.2023.a:0 "了解。"
  giga_blokkat_join.2023.a.tooltip:0 "一个新的§B猫块研究项目§!已在§Y猫块研究局§!中可用。"
  
  giga_blokkat.3000.joinblokkats4:0 "建立§H猫块网络能量节点§!网络丨§Y40§!$blokkat_knowledge$"
  giga_blokkat.3000.joinblokkats4.tooltip:0 "猫块已经给我们发来了§H猫块网络能量节点§!的蓝图，允许我们将行星基础设施与§Y猫块网络§!相连。\n\n§Y这将让我们离通过猫网协议测试更进一步。该项目的下一步措施需要额外的$blokkat_knowledge$。§! "
  
  giga_tech_blokkat_blokkwork_power_node:0 "§H猫块网络能量节点§!——直连猫块网络"
  giga_tech_blokkat_blokkwork_power_node_desc:0 "有了解开§E猫块方程§!所带来的对猫块科技的新近见解，我们现在已经真正准备好进行飞升，建设必要基础设施，以和§Y猫块网络§!进行连接了。虽然这些能量节点尚不能让我们完全访问猫块网络（因为我们的河系尚未被节点完全覆盖），不过其允许我们在帝国内建设我们自己的猫块网络，无疑能极大地精简行星活动。"
  
  building_giga_blokkat_blokkwork_node:0 "猫块网络能量节点"
  building_giga_blokkat_blokkwork_node_desc:0 "这些复杂和巨大到难以置信的巨型建筑能穿透更高维度的空间，并将我们的行星设施和我们河系中的§Y猫块网络§!直接相连，为进一步整合进猫块集合体打下基础。虽然由于猫块还未将猫块网络完全扩张覆盖全河系，我们尚未完全解锁猫块网络的潜力，不过这些建筑也允许我们自己建造一个微缩版猫块网络，极大增强我们行星各项行动之效率。\n\n§Y建成后§G+1%§!§H人口投猫倾向§!§!"
  
  giga_blokkat_join.2030.name:0 "§Y猫网协议§!——§H猫块网络能量节点§!"
  giga_blokkat_join.2030.desc:0 "§Y猫块§!已经给我们发来了复杂的§H猫块网络能量节点§!的蓝图，能让我们直接抵达§Y猫块网络§!并建立稳固的链接。\n\n尽管蓝图本身十分完整，但我们还要进行全面的研究才能将这些庞然大物整合进我们行星的基础设施中。\n\n之后，§Y猫网协议§!要求我们在§Y每个属于我们的星球§!上都建造一个§H猫块网络能量节点§!，据猫块称，这将允许我们的文明被完全整合进猫块集群中，只要§P猫块网络塔§!建成，猫块网络完全覆盖我们的河系。"
  giga_blokkat_join.2030.a:0 "事不宜迟！"
  giga_blokkat_join.2030.a.tooltip:0 "我们必须先研究完成相关的§Y科技§!并完成§H猫块网络能量节点§!的建造才能进行另外的§B猫块研究项目§!。"
  
  giga_blokkat_join.2032.name:0 "§H猫块网络能量节点§!网络建成"
  giga_blokkat_join.2032.desc:0 "我们的每一个星球现在都被最先进的§H猫块网络能量节点§!所加强了。尽管还未与真正的§Y猫块网络§!相连，得益于这些节点，我们帝国内已经产生了猫块网络的缩影，它极大的加强了殖民地间的协作，让我们的人民更加团结。\n\n猫块似乎注意到我们已经完成了这一步，并向我们的外交官直接发送了联络，以便讨论§Y猫网协议§!的最后一步。"
  giga_blokkat_join.2032.a:0 "在屏幕上显示。"
  
  giga_blokkat_miniblokkwork:0 "伪猫块网络"
  giga_blokkat_miniblokkwork_desc:0 "§H猫块网络能量节点§!网络的建成使得我们可以有效的创建属于自己的“伪猫块网络”来加强我们帝国边边角角的协调。"
  
  giga_blokkat_join.2033.name:0 "猫块"
  giga_blokkat_join.2033.desc:0 "§G通讯建立中\n（正在接受扫描方意识）\n（评估：接收方意图可信）§!\n\n猫块网络的读数表明，你已经成功地完成了横跨文明的§H猫块网络能量节点§!的建造，§Y[ROOT.GetSpeciesNamePlural]§!。一个伟大的成就。\n\n现在还需你在任意星域中建造§P猫块网络塔§!这一宏伟的巨构建筑将把猫块网络完全扩展到§Y！Galaxy CE-1461§!。并且，一旦必要的能量被输入其中，它将升华你们的文明，以便让你们的种族与猫块集体融为一体。\n\n我们建议在你的母星系附近或内部建造§P猫块网络塔§!，以实现§Y猫块化过程§! 的最大效率。请记住，§Y[blokkat_country.blokkat_ascension_cost]§!£energy£在设备完成后，将需要能量币以激活该设备。"
  giga_blokkat_join.2033.a:0 "一步之遥。"
  giga_blokkat_join.2033.a.tooltip:0 "§G+5%§!§B科学界投猫倾向§!\n§G+5%§!§P军方投猫倾向§!\n§G+15%§!§H政界投猫倾向§!\n§G+10%§!§M人民投猫倾向§!\n\n一个新的§B猫块研究项目§!已在§Y猫块研究局§!中可用。"
  
  giga_blokkat.3000.joinblokkats5:0 "建造§P猫块网络塔§!丨§Y50§!$blokkat_knowledge$"
  giga_blokkat.3000.joinblokkats5.tooltip:0 "我们升华的倒数第二步需要在我们帝国的任意星域建造一个§P猫块网络塔§!以将猫块网络投射至我们的银河系。根据猫块的说法，§H猫块网络节点§!可以让我们的文明完全升华到猫块集体，尽管该设备需要能量£energy£§Y[blokkat_country.blokkat_ascension_cost]§!才能被激活。\n\n§Y我们将向通过猫网协议测试更进一步。项目的下一步骤将需要额外的$blokkat_knowledge$§!"
  
  giga_tech_blokkat_gigarelay_frame:0 "§P猫块网络塔§!：超膜框架"
  giga_tech_blokkat_gigarelay_frame_desc:0 "尖塔的框架是一个复杂的6维结构，嵌入在现实结构本身中。这样复杂的程度是将猫块网络的全部能力带入我们的河系所必需的。"
  
  giga_tech_blokkat_gigarelay_core:0 "§P猫块网络塔§!：维度能源核心"
  giga_tech_blokkat_gigarelay_core_desc:0 "尖塔的能源核心应提供与猫块网络的直连，并使无穷无尽的能量从猫块网络中流向我们的猫块网络能量节点网。"
  
  giga_blokkat_join.2040.name:0 "§Y猫网协议§!：§P猫块网络塔§!"
  giga_blokkat_join.2040.desc:0 "§P猫块网络塔§!将是我们升格为猫块集体的重要基石。完成之后，这台强大的机器将扩展§Y猫块网络§!，真正覆盖整个星系，使猫块能开始§Y猫块化过程§!。\n\n但目前我们只能建造§Y基址§!，必须研究相关技术以组装其§Y超膜框架§!，然后是§Y维度能源核心§!。完工后，有一个激活该设备的最终§B猫块研究项目§!，费用为£energy£§Y[blokkat_country.blokkat_ascension_cost]§!。\n\n猫块说过，在升格完成后，塔的位置将成为我们文明的中心。因此，我们应该明智地选择位置，最好在我们目前的首都或附近。"
  giga_blokkat_join.2040.a:0 "目标已经非常接近了。银河系很快就会在我们面前化为乌有。"
  giga_blokkat_join.2040.a.tooltip:0 "我们必须先完成§P猫块网络塔§!的建造才能进行另外的§B猫块研究项目§!。"
  
  blokkat_gigarelay_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_blokkat$——$giga_list_category_special$\n作为§Y猫网协议§!的一部分，将§Y猫块网络§!全面覆盖于本河系。\n§L能开启我们文明猫块化的设备。§!" #megalistentry BLOKKWORK GIGARELAY
  
  blokkat_gigarelay_0:0 "猫块网络塔基址"
  blokkat_gigarelay_0_DESC:0 "一个能将我们的河系与猫块网络相连的宏大设备的基址。"
  
  blokkat_gigarelay_1:0 "猫块网络塔能源核心"
  blokkat_gigarelay_1_DESC:0 "嵌入到现实之中，能源核心提供了一个坚实的立足点以确保来自猫块网络的能量流保持在控制之下。"
  
  blokkat_gigarelay_2:0 "猫块网络塔超膜框架"
  blokkat_gigarelay_2_DESC:0 "有了额外的超膜框架，猫块网络塔的结构就完整了。现在它只需要足量的能量流。"
  
  blokkat_gigarelay_3:0 "猫块网络塔"
  blokkat_gigarelay_3_DESC:0 "猫块网络塔已激活，猫块网络已与本河系建立强力链接。"
  
  blokkat_gigarelay_frame_title:0 "§H解锁巨构建筑：§!尖塔超膜框架"
  blokkat_gigarelay_core_title:0 "§H解锁巨构建筑：§!尖塔维度能源核心"
  
  giga_blokkat_join.2041.name:0 "猫块网络塔基址已建成"
  giga_blokkat_join.2041.desc:0 "§P猫块网络塔§!的基址已经在§Y[giga_system.GetName]§!星系中建成。在这个支架上，我们将建造一个宏伟的装置将我们的文明与猫块联合，直至万物终结。\n\n还有很多事情要做。"
  giga_blokkat_join.2041.a:0 "更进一步…"
  giga_blokkat_join.2041.a.tooltip:0 "§G+5%§!§B科学界投猫倾向§!\n§G+5%§!§H政界投猫倾向§!"
  
  giga_blokkat_join.2042.name:0 "猫块网络塔超膜框架已建成"
  giga_blokkat_join.2042.desc:0 "§P猫块网络塔§!的超膜框架已建成。这一精心构造的巨构奇迹能确保我们的现实可以支持猫块网络注入到我们宇宙的巨量能量。\n\n现在，剩下的就是组装设备的动力核心并一劳永逸地激活它。"
  giga_blokkat_join.2042.a:0 "近在咫尺了。"
  giga_blokkat_join.2042.a.tooltip:0 "§G+5%§!§B科学界投猫倾向§!\n§G+5%§!§M人民投猫倾向§!"
  
  giga_blokkat_join.2043.name:0 "猫块网络塔已建成"
  giga_blokkat_join.2043.desc:0 "有了额外的直连§Y猫块网络§!本身的超维能源核心，§P猫块网络塔§!已经完成。\n\n我们加入猫块的宏伟事业的最后一步将要消耗£energy£§Y[blokkat_country.blokkat_ascension_cost]§!激活该设备。只要我们准备好了，随时可以通过§B猫块研究局§!来完成。"
  giga_blokkat_join.2043.a:0 "最后一步了。"
  giga_blokkat_join.2043.a.tooltip:0 "§G+10%§!§B科学界投猫倾向§!\n§G+5%§!§H政界投猫倾向§!\n§G+5%§!§M人民投猫倾向§!"
  
