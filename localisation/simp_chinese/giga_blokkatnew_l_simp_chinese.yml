  giga_blokkat_join.5500.name:0 "投猫倾向"
  giga_blokkat_join.5500.desc:0 "§G投猫倾向§!表示了我们的民众有多大的意愿来制定谈判计划并加入猫块的可能，分别由§P军方§!、§B科研部门§!、§H政府§!和§M人民§!组成，§G全局投猫倾向§!会是上述4种的平均。开始于§Y0%§!，导致严重的§R减益§!，在抵达§Y100%§!时影响消失，并在超过§Y100%§!时提供§G增益§!。它也可以抵达负值，进一步加强减益效果。除了下面描述的方法外，还有多种§Y法令§!和§Y决议§!可用于增长所有种类的倾向。\n§B悬停在倾向数值上来查看有关倾向增长的确切数值。点击以刷新数值。"
  
