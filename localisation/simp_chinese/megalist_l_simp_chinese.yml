  MEGASTRUCTURE_SELECTION_LEGEND:0 "§H图标说明：§!\n\n£galwonders£ §E解锁$ap_galactic_wonders$§!\n完成此巨构，会满足§Y$ap_galactic_wonders$§!飞升的建造要求。\n\n£gigastructural£ §E解锁$ap_gigastructural_constructs$§!\n完工此巨构，会满足§Y$ap_gigastructural_constructs$§!飞升的建造要求。\n\n£megaupgrade£ §E通过升级解锁飞升§!\n显示在上述任一图标旁边时，表明此飞升只有在对应巨构进行后续升级后才可解锁，无法立即获得。\n\n§L注意：本MOD外模组所加入的巨构，不会被这些图标标记，但是仍有可能解锁飞升——尤其是$ap_galactic_wonders$。§!"