  giga_birch_start_dialog:0 "我们不知道我们的祖先发生了什么，是敌人，瘟疫，还是内战？现在他们曾经拥有的知识和力量都消失了，只能以神话和传说的形式存在。他们以某种方式在我们银河系中心的黑洞周围建立了一个巨大的世界，现在我们生活在一片苍茫中，这里甚至可以容纳比现在多一百万倍的人。但除了最后一部分以外的所有部分都已年久失修，毫无用处。\n现在，我们的人民充满了新的使命感：我们必须团结起来，在群星中恢复我们曾经的荣耀，否则我们将永远消失在历史的长河中。\n\n我们现在首要的任务，是选出一位领袖，并确保我们在朝着正确的方向前进：\n"
