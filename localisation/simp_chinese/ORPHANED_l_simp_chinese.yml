  giga_dialog.3408.title:0 "$name_fusion_suppressor$行动"
  giga_dialog.3408.desc:0 "是时候选择[giga_system.GetName]星系的最终命运了。\n\n我们可以将恒星压缩成黑洞，产生大量的物理学研究，并冻结系统中的每一颗行星。\n或者可以命令$name_fusion_suppressor$释放引力场，并施加排斥力，使被压缩的恒星引爆为毁灭性的超新星，摧毁$name_fusion_suppressor$。任何小于5的行星以及小行星都将被摧毁，气态巨行星将被剥去大气层。幸存的行星将得到解离素沉积，这是人工超新星以相对论速度冲向行星所产生的晶体，可用于在我们的星球上建造强大的建筑。\n\n我们该怎么做？"
  giga_dialog.3408.a:0 "引爆[giga_system.GetName]。"
  giga_dialog.3408.b:0 "塌缩[giga_system.GetName]使之成为黑洞。"
  automated_stripmine_2:0 "$name_auto_stripmine$"
  automated_stripmine_2_DESC:0 "从一个星球上提取大量矿物的大型轨道结构。矿物由行星表面成千上万的钻探装置提取，逐层剥离。"
  giga_dialog.1207.desc:0 "现在，随着镜面框架在[giga_system.GetName]周围完成，我们现在必须做出选择。我们可以利用$name_penrose$来产生能量，或者将其用作炸弹。\n\n如果我们用它来产生能量，它的输出将会相对平庸（150£energy£），但是如果我们得到合适的技术，就有可能稳定它。\n\n如果我们决定把它当做炸弹，我们必须让它积累几年的能量，然后它就会获得爆炸能力。星系中的一切都会被摧毁，爆炸威力强大到会在超空间航道中传导。邻近星系中的每颗行星都会因能量流而变得不适合居住，两跳距离的所有行星都会受到辐射。最重要的是，它将在亚空间中产生冲击波，最多四跳的超空间航道将被扰乱和重新排列！\n\n如果彭罗斯球被建造于§Y内聚星系内§!，则不能被武器化。"
  penrose_sphere_2:0 "$name_penrose$"
  penrose_sphere_2_DESC:0 "一个环绕黑洞的球状反射镜。"
  giga_dialog.1902.name:0 "$name_succ$轨道装置建造完成"
  giga_dialog.1902.desc:0 "我们在[giga_system.GetName]星系中的$name_succ$的轨道设备已经完成。这个巨大的环为从星球大气层中收集天然气、微粒和能量提供了必要的设施。现在，我们必须开始牵引光束本身的工作。"
  giga_dialog.1902.a:0 "太好了。"
  succ_2:0 "$name_succ$"
  succ_2_DESC:0 "一个完整的、可运转的$name_succ_full$，稳定地从气态巨星中收集大量气体。聚变反应堆利用收集的氢气产生大量的能量。"
  giga_pd_diamond_planet:0 "金刚石行星"
  giga_pd_diamond_planet_desc:0 "这个让人惊讶的金刚石星球提供了难以置信的采矿机会。\n\n§Y自动化露天矿场产出：§!\n§Y+50§! £minerals£以及§Y+15§! £rare_crystals£\n\n§Y巨型水晶钻井产出：§!\n§Y+50§! £minerals£以及§Y+25§! £rare_crystals£"
  giga_pd_ethane_planet:0 "乙烷海洋"
  giga_pd_ethane_planet_desc:0 "这个乙烷海洋提供了一个很好的机会来收获各种各样的异星天然气。\n\n§Y自动化露天矿场产出：§!\n§R-50§! £minerals£以及§Y+15§! £exotic_gases£"
  giga_pd_chthonian_planet:0 "气陨星核"
  giga_pd_chthonian_planet_desc:0 "这个昔日的气态巨行星核心富含稀有重元素与类合金材料。\n\n§Y自动化露天矿场产出：§!\n§Y+100§! £minerals£以及§Y+75§! £alloys£"
  sm_ring_supertensiles_hub:0 "巨型后勤网络调度员"
  sm_ring_supertensiles_hub_desc:0 "这一轨道设施运用活金属来精简生产过程，以协助地表的分子锻炉进行生产，令全局吞吐量增加。"
  negative_mass_buffs_1:0 "负质量动量"
  negative_mass_buffs_2:0 "负质量建设加速"
  negative_mass_buffs_3:0 "负质量动量建设加速"
  building_giga_shroud_capacitor:0 "虚境电容器"
  building_giga_shroud_capacitor_desc:0 "一个巨型灵能设施正在强行从虚境中抽取能量并将其重新分配至行星表面，极大地促进心灵感应能力与工业"
  giga_tech_psychic_hypersiphon_1:0 "虚境能量研究"
  giga_tech_psychic_hypersiphon_1_desc:0 "研究虚境的具体构成，可以加强我们与灵能的联系，并利用虚境知识来完善我们的能量分配系统。"
  giga_tech_psychic_hypersiphon_2:0 "深入虚境之网"
  giga_tech_psychic_hypersiphon_2_desc:0 "在内心深处，虚境将我们所有人相连。如果我们将自己的灵能调整到与虚境的自然联系上，我们就能实现万众一心的伟大壮举。"
  giga_tech_psychic_hypersiphon_3:0 "虚境召唤仪式"
  giga_tech_psychic_hypersiphon_3_desc:0 "如果我们把灵能力量与科技结合起来，就有可能把实体从虚境的能量中变成物质，然后这些实体就可以被控制并作为军队。这些实体只不过是能量的狂暴团块，因此，它们有着较低的生命值和高攻击力。"
  giga_tech_psychic_hypersiphon_4:0 "虚境能量电容器"
  giga_tech_psychic_hypersiphon_4_desc:0 "能量可以用强大的心灵能力从虚境中强行提取出来。然而，能量是很不稳定的，很难形成比一个灵能能量球之类的更复杂的东西。如果我们能设法稳定能源，我们就可以把它储存起来，用比以前更高的效率把它重新分配给整个星球，大大促进了我们的工业。"
  giga_tech_psychic_hypersiphon_5:0 "直接与虚境连接"
  giga_tech_psychic_hypersiphon_5_desc:0 "虚境是一个奇怪的领域。但是，通过结合多种技术与强大的心灵能力，我们可以直接将现实与虚境的神秘维度相连。这样做可能非常有利可图，但如果我们不小心，最终可能招致危险。"
  giga_dialog.1403.name:0 "$name_psy_siphon$尖塔完工"
  giga_dialog.1403.desc:0 "$name_psy_siphon$的传送尖塔已经完成。这个巨大的设备，连同传送门电容器，将产生猛烈的灵能爆发，强大到足以撕裂时空，并打开一个通往虚境的门户！这个传送门显然不够稳定，无法允许物理进入虚境，但大量能量将从传送门中涌出，被传送尖塔收集。现在唯一要做的就是开启它……"
  giga_dialog.1403.a:0 "好极了！"
  psychic_hypersiphon_3:0 "$name_psy_siphon$"
  psychic_hypersiphon_3_DESC:0 "一个完全稳定运行的$name_psy_siphon$。连接我们的现实与虚境的传送门已经完全激活，这个与虚境的连接会释放出纯净的虚境精华，大大增强了我们的灵能潜力。"
  asteroid_manufactory_1:0 "小行星工厂采矿装置"
  asteroid_manufactory_1_DESC:0 "小行星工厂的第一部分，容纳了用于直接从小行星表面收获矿物的基础设施，以便最终将其转化和精炼为供我们人民使用的消费品。"
  giga_asteroid_industry.001.a:0 "好极了。"
  giga_asteroid_industry.002.name:0 "小行星工厂采矿装置完工！"
  giga_asteroid_industry.002.desc:0 "我们在[From.GetName]星系中的小行星工厂采矿装置已经完工。这个大环完全环绕着小行星，容纳了一系列的采矿单元和自动剥离开采机器人，它们将不断地从小行星上收获材料。我们必须开始建造这个设施的实际加工区了。"
  giga_asteroid_industry.002.a:0 "很好。"
  giga_asteroid_industry.003.desc:0 "[From.GetName]星系中已经有一个小行星工厂完工了！围绕着一颗小行星，这个建筑正在稳步从小行星上获取原生资源，然后它们会在专门的工厂中被转化和精制为各式各样的产品。\n\n这些产品会在之后被输出到我们帝国的其他地方，在那里它们会被分配给我们的人民，以满足他们日益增长的需求。这肯定会给我们的民用经济带来巨大的好处。"
  giga_asteroid_industry.003.a:0 "令人愉快！"
