  job_giga_virtual_livestock_effect_unity:0 "$job_livestock$产出额外£unity£§Y$unity$§!。"
  job_giga_virtual_livestock_effect_energy:0 "$job_livestock$产出额外£energy£§Y$energy$§!。"
  job_giga_virtual_livestock_effect_society:0 "$job_livestock$产出额外£society_research£§Y$society_research$§!。"
  job_giga_virtual_livestock_effect_research:0 "$job_livestock$产出额外£physics_research£·£society_research£·£engineering_research£§Y科研点数§!。"
  job_giga_virtual_livestock_effect_experience:0 "$job_livestock$提供额外§Y$mod_army_starting_experience_add$§!。"
  job_giga_virtual_livestock_effect_output:0 "$job_livestock$提供额外£food£§Y$food$§!或£minerals£§Y$minerals$§!产出。"
  job_giga_virtual_livestock_effect_trade:0 "$job_livestock$提供额外£mod_trade_value_add£§Y$TRADE_VALUE$§!。"
  job_giga_virtual_livestock_effect_desc_pacifist:0 "\n§E最后仁慈：§!尽量减少折磨以给我们的§Y$ethic_pacifist$§!人口带来慰藉。$job_giga_virtual_livestock_effect_unity$"
  job_giga_virtual_livestock_effect_desc_militarist:0 "\n§E虚拟训练：§!我们的§Y$ethic_militarist$§!陆军指挥部将此区域作为一个虚拟训练场所。$job_giga_virtual_livestock_effect_experience$"
  job_giga_virtual_livestock_effect_desc_authoritarian:0 "\n§E完全控制：§!将食物来源置于完全受控之环境之下，符合我国之§Y$ethic_authoritarian$§!价值观。$job_giga_virtual_livestock_effect_unity$"
  job_giga_virtual_livestock_effect_desc_egalitarian:0 "\n§E“自由”智能体：§!这些对所处境地毫无察觉的虚拟智能体被我国§Y$ethic_egalitarian$§!科学家们视为上好研究材料。$job_giga_virtual_livestock_effect_society$"
  job_giga_virtual_livestock_effect_desc_spiritualist:0 "\n§E逝之冥想§!§Y$ethic_spiritualist$§!哲人们模拟逝去之景象，来收集新的哲思见解。$job_giga_virtual_livestock_effect_society$"
  job_giga_virtual_livestock_effect_desc_materialist:0 "\n§E实验对象：§!我们的§Y$ethic_materialist$§!科学家们能自由无拘地研究实验对象并进行各项实验。$job_giga_virtual_livestock_effect_research$"
  job_giga_virtual_livestock_effect_desc_elitist:0 "\n§E等级森严：§!保证卑劣之人居于其位能取悦§Y$ethic_elitist$§!人口。$job_giga_virtual_livestock_effect_unity$"
  job_giga_virtual_livestock_effect_desc_pluralist:0 "\n§E上上善道：§!让饲养之牲畜能为更多人民享用能取悦我们的§Y$ethic_pluralist$§!人口。$job_giga_virtual_livestock_effect_output$"
  job_giga_virtual_livestock_effect_desc_ecocentrist:0 "\n§E高效农业：§!维持受控农作物生长环境，最小化污染产生，能够极大取悦我们的§Y$ethic_ecocentrist$§!政府。$job_giga_virtual_livestock_effect_output$"
  job_giga_virtual_livestock_effect_desc_anthropocentric:0 "\n§E能量生产：§!最大化此区段的运转效率将极大地取悦我们的§Y$ethic_anthropocentric$§!政府。$job_giga_virtual_livestock_effect_energy$"
  job_giga_virtual_livestock_effect_desc_competitive:0 "\n§E精挑细选：§!完美的生长条件下，产生的产品也是一流的。我们§Y$ethic_competitive$§!市场将会万物勃发，百花齐放百家争鸣的。$job_giga_virtual_livestock_effect_trade$"
  job_giga_virtual_livestock_effect_desc_cooperative:0 "\n§E惨痛教训：§!将此群体的可悲命运展现给整个社会，以提醒我们的§Y$ethic_cooperative$§!社会必须众志成城精诚合作，才能避免此等下场。$job_giga_virtual_livestock_effect_society$"
  job_giga_virtual_hell_effect_morale:0 "罪犯提供额外£mod_army_morale£§Y$MOD_ARMY_MORALE$§!。"
  job_giga_virtual_hell_effect_ethics:0 "罪犯提供额外£mod_pop_government_ethic_attraction£§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!。"
  job_giga_virtual_hell_effect_xenophobe:0 "罪犯提供额外£mod_pop_government_ethic_attraction£§Y$mod_pop_ethic_xenophobe_attraction_mult$§!。"
  job_giga_virtual_hell_effect_unity:0 "罪犯产出额外£unity£§Y$unity$§!。"
  job_giga_virtual_hell_effect_society:0 "罪犯产出额外£society_research£§Y$society_research$§!。"
  job_giga_virtual_hell_effect_engineering:0 "罪犯产出额外£engineering_research£§Y$engineering_research$§!。"
  job_giga_virtual_hell_effect_minus_crime:0 "罪犯进一步降低全局£crime£§Y$PLANET_CRIME_TITLE$§!。"
  job_giga_virtual_hell_effect_upkeep:0 "移除罪犯岗位£energy£§Y$energy$§!维护费。"
  job_giga_virtual_hell_effect_trade:0 "罪犯提供额外£mod_trade_value_add£§Y$TRADE_VALUE$§!，但作为犯罪威慑手段效益降低。"
  job_giga_virtual_hell_inmate_effect_desc_militarist:0 "\n§E强迫服役：§!我们的军人们深知§Y$ethic_militarist$§!的军事法庭可是会判处其牢狱之刑的，由此其执行命令的积极性也提高了。$job_giga_virtual_hell_effect_morale$"
  job_giga_virtual_hell_inmate_effect_desc_authoritarian:0 "\n§E正义伸张：§!罪犯受到严惩，极大地取悦了我们的§Y$ethic_authoritarian$§!政府。$job_giga_virtual_hell_effect_ethics$"
  job_giga_virtual_hell_inmate_effect_desc_egalitarian:0 "\n§E个体责任：§!罪犯之下场提醒着我们的§Y$ethic_egalitarian$§!人口，别看今天闹得欢，小心明天拉清单。$job_giga_virtual_hell_effect_ethics$"
  job_giga_virtual_hell_inmate_effect_desc_spiritualist:0 "\n§E绝罚异教：§!根据§Y$ethic_spiritualist$§!之经文，邪恶之徒将会被严惩。$job_giga_virtual_hell_effect_unity$"
  job_giga_virtual_hell_inmate_effect_desc_materialist:0 "\n§E刑罚科研：§!对高效刑罚方式的追求俨然成为了我国§Y$ethic_materialist$§!研究者们的驱动力。$job_giga_virtual_hell_effect_engineering$"
  job_giga_virtual_hell_inmate_effect_desc_xenophile:0 "\n§E共感同鸣：§!罪犯的下场激励着我们的§Y$ethic_xenophile$§!人口不要重蹈其覆辙。$job_giga_virtual_hell_effect_minus_crime$"
  job_giga_virtual_hell_inmate_effect_desc_xenophobe:0 "\n§E至高霸权：§!弱势种族遭受苦难能极大地提高我们§Y$ethic_xenophobe$§!思潮的正确性。$job_giga_virtual_hell_effect_unity$"
  job_giga_virtual_hell_inmate_effect_desc_elitist:0 "\n§E弱肉强食：§!强者统御弱者。我们的§Y$ethic_elitist$§!人口就喜欢这样。$job_giga_virtual_hell_effect_ethics$"
  job_giga_virtual_hell_inmate_effect_desc_pluralist:0 "\n§E社会责任：§!社会中的底层人民之牺牲，是为了集体之利益，我们的§Y$ethic_pluralist$§!人民很清楚这一点。$job_giga_virtual_hell_effect_minus_crime$"
  job_giga_virtual_hell_inmate_effect_desc_ecocentrist:0 "\n§E万事节流：§!尸体都能处理成生物燃料了，还要外部能量源干啥呢？真是天才般的§Y$ethic_ecocentrist$§!发明创造啊！$job_giga_virtual_hell_effect_upkeep$"
  job_giga_virtual_hell_inmate_effect_desc_anthropocentric:0 "\n§E深刻教训：§!我们的§Y$ethic_anthropocentric$§!科学家们发现，痛苦之科学也能成为良药。$job_giga_virtual_hell_effect_society$"
  job_giga_virtual_hell_inmate_effect_desc_competitive:0 "\n§E监狱工业复合体：§!我们的§Y$ethic_competitive$§!囚犯们可以用于盈利。$job_giga_virtual_hell_effect_trade$"
  job_giga_virtual_hell_inmate_effect_desc_cooperative:0 "\n§E精诚合作：§!为建设一个真正§Y$ethic_cooperative$§!的社会，我们必须各司其职，精诚合作。$job_giga_virtual_hell_effect_minus_crime$"
  job_giga_virtual_diplomat_effect_desc_militarist:0 "\n§E武力展示§!：§Y$ethic_militarist$§!外交官能提供£mod_diplo_weight_naval_mult£§Y$DIPLO_WEIGHT_NAVAL_MULT$§!、£mod_country_vassal_naval_capacity_contribution_mult£§Y$MOD_COUNTRY_VASSAL_NAVAL_CAPACITY_CONTRIBUTION_MULT$§!和£mod_op_cat_military£§Y$mod_op_cat_military_speed_mult$§!加成。"
  job_giga_virtual_diplomat_effect_desc_pacifist:0 "\n§E防御外交§!：§Y$ethic_pacifist$§!外交官能提供£mod_country_trust_growth£§Y$MOD_COUNTRY_TRUST_GROWTH$§!和£mod_influence_upkeep_mult£§Y$mod_defensive_pacts_influence_upkeep_mult$§!加成。"
  job_giga_virtual_diplomat_effect_desc_authoritarian:0 "\n§E秘密线人§!：§Y$ethic_authoritarian$§!外交官能提供£mod_spy_network_daily_value_mult£§Y$MOD_SPY_NETWORK_DAILY_VALUE_MULT$§!和£mod_op_cat_subterfuge£§Y$mod_op_cat_subterfuge_speed_mult$§!加成。"
  job_giga_virtual_diplomat_effect_desc_egalitarian:0 "\n§E自由灯塔§!：§Y$ethic_egalitarian$§!外交官能提高全体国家的£opinion£§Y评价§!，并提供£mod_op_cat_government£§Y$mod_op_cat_government_speed_mult$§!加成。"
  job_giga_virtual_diplomat_effect_desc_spiritualist:0 "\n§E宗教亲和§!：§Y$ethic_spiritualist$§!外交官提供£mod_country_organic_trust_cap_add£§Y$MOD_COUNTRY_ORGANIC_TRUST_CAP_ADD$§!和£mod_diplo_weight_envoys_mult£§Y$MOD_DIPLO_WEIGHT_ENVOYS_MULT$§!加成。"
  job_giga_virtual_diplomat_effect_desc_materialist:0 "\n§E浩瀚知识§!：§Y$ethic_materialist$§!外交官提供£mod_influence_upkeep_mult£§Y$mod_research_agreements_influence_upkeep_mult$§!和附属国£mod_country_subject_technology_sharing_mult£§Y$MOD_COUNTRY_SUBJECT_TECHNOLOGY_SHARING_MULT$§!加成。"
  job_giga_virtual_diplomat_effect_desc_xenophobe:0 "\n§E雄辩羞辱§!：§Y$ethic_xenophobe$§!外交官提供£mod_envoy_harm_relations_mult£§Y$MOD_ENVOY_HARM_RELATIONS_MULT$§!和£mod_country_insult_efficiency£§Y$MOD_COUNTRY_INSULT_EFFICIENCY$§!加成。"
  job_giga_virtual_diplomat_effect_desc_xenophile:0 "\n§E好客善举§!：§Y$ethic_xenophile$§!外交官增加其它国度的£opinion£§Y评价§!，以及提供£mod_envoy_improve_relations_mult£§Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§!和£mod_planet_immigration_pull_mult£§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§!加成。"
  job_giga_virtual_diplomat_effect_desc_anthropocentric:0 "\n§E经贸专家§!：§Y$ethic_anthropocentric$§!外交官提供£mod_diplo_weight_economy_mult£§Y$MOD_DIPLO_WEIGHT_ECONOMY_MULT$§!和£mod_op_cat_economy£§Y$mod_op_cat_economy_speed_mult$§!加成。"
  job_giga_virtual_diplomat_effect_desc_ecocentrist:0 "\n§E环境友好§!：§Y$ethic_ecocentrist$§!外交官提供£mod_diplo_weight_economy_mult£§Y$MOD_DIPLO_WEIGHT_ECONOMY_MULT$§!和£mod_country_organic_trust_cap_add£§Y$MOD_COUNTRY_ORGANIC_TRUST_CAP_ADD$§!加成。"
  job_giga_virtual_diplomat_effect_desc_competitive:0 "\n§E生意兴隆§!：§Y$ethic_competitive$§!外交官提供£mod_country_trade_attractiveness£§Y$COUNTRY_TRADE_ATTRACTIVENESS$§!和£mod_unity_produces_add£§Y$mod_commercial_pacts_unity_produces_add$§!加成。"
  job_giga_virtual_diplomat_effect_desc_cooperative:0 "\n§E精诚合作§!：§Y$ethic_cooperative$§!外交官提供£mod_diplo_weight_mult£§Y$DIPLO_WEIGHT_MULT$§!和£mod_country_subject_trust_cap_add£§Y$MOD_COUNTRY_SUBJECT_TRUST_CAP_ADD$§!加成。"
  job_giga_virtual_diplomat_effect_desc_elitist:0 "\n§E天赋治权§!：§Y$ethic_elitist$§!外交官提供£mod_country_subject_acceptance_add£§Y$MOD_COUNTRY_SUBJECT_ACCEPTANCE_ADD$§!、£mod_country_subject_power_penalty£§Y$MOD_COUNTRY_SUBJECT_POWER_PENALTY$§!和朝贡国£mod_country_subject_tribute_mult£§Y$MOD_COUNTRY_SUBJECT_TRIBUTE_MULT$§!加成。"
  job_giga_virtual_diplomat_effect_desc_pluralist:0 "\n§E人民之声§!：§Y$ethic_pluralist$§!外交官提供£mod_diplo_weight_pops_mult£§Y$MOD_DIPLO_WEIGHT_POPS_MULT$§!和£mod_op_cat_government£§Y$mod_op_cat_government_skill_add$§!加成。"
  job_giga_virtual_diplomat_sevitor:0 "虚拟外交团队"
  job_giga_virtual_diplomat_sevitor_plural:0 "虚拟外交团队"
  job_giga_virtual_diplomat_sevitor_desc:0 "虚拟外交团队辅助并监管经过专业训练的有机外交官和外界打交道，确保外交官不会越轨行事。"
  job_giga_virtual_diplomat_sevitor_effect_desc:0 "£job_giga_virtual_diplomat_sevitor§Y$job_giga_virtual_diplomat_sevitor_plural$§!消耗£consumer_goods£§Y$consumer_goods$§!来提升所有人对我们帝国的£opinion£§Y评价§!、£mod_country_trust_growth£§Y$MOD_COUNTRY_TRUST_GROWTH$§!和£mod_diplo_weight_pops_mult£§Y$MOD_DIPLO_WEIGHT_POPS_MULT$§!。"
  mod_job_giga_virtual_diplomat_sevitor_add_desc:0 "$job_giga_virtual_diplomat_sevitor$岗位"
  job_giga_virtual_training_coordinator_effect_extra:0 "与基于帝国的国民理念和主流思潮的多种增益"
  job_giga_virtual_training_coordinator_effect_military:0 "§E军事§!训练提供帝国范围内的£mod_ship_experience_gain_mult£§Y舰船和陆军经验§!加成。\n"
  job_giga_virtual_training_coordinator_effect_government:0 "§E理政§!训练提供£mod_pop_demotion_time_mult£§Y$MOD_POP_DEMOTION_TIME_MULT$§!、£mod_planet_building_build_speed_mult£§Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§!和£mod_planet_decision_enact_speed_mult£§Y$MOD_PLANET_DECISION_ENACT_SPEED_MULT$§!加成。\n"
  job_giga_virtual_training_coordinator_effect_science:0 "§E科研§!训练提供£mod_ship_science_survey_speed£§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§!、£mod_ship_anomaly_generation_chance£§Y$MOD_SHIP_ANOMALY_GENERATION_CHANCE_MULT$§!、£mod_ship_disengage_mult£§Y$mod_shipclass_science_ship_disengage_mult$§!和£mod_ship_archaeological_site_excavation_speed_mult£§Y$MOD_SHIP_ARCHAEOLOGICAL_SITE_EXCAVATION_SPEED_MULT$§!加成。\n"
  job_giga_virtual_training_coordinator_effect_leaders:0 "§E领袖§!训练提供£mod_leader_species_exp_gain£§Y$MOD_LEADER_SPECIES_EXP_GAIN$§!、£mod_leader_ruler_skill_levels£§Y$MOD_LEADER_SKILL_LEVELS$§!和£mod_leader_cost£§Y$mod_leaders_cost_mult$§!加成。\n"
  tech_abstract_5:0 "应用抽象物理学"
  tech_abstract_5_desc:0 "抽象物理学极其有效的方法正很好地帮助我们解释宇宙中最抽象的现象。用这些方法来进行新的、突破性的、前所未有的突破，可能使我们获得独特而强大的技术。"
  giga_dialog.1001.name:0 "$name_orbital_artificial_eco$建造"
  giga_dialog.1001.desc:0 "我们的工程师和生物学家现在已经准备好在[giga_system.GetName]中一颗行星周围的轨道上组装一个$name_orbital_artificial_eco$，它将容纳从我们行星上引入的物种和由基因裁剪产生的完全人工物种。"
  giga_dialog.1001.a:0 "太好了。"
  giga_dialog.1002.name:0 "$name_orbital_artificial_eco$完工"
  giga_dialog.1002.desc:0 "我们的$name_orbital_artificial_eco$现在已完工。它遍布奇异而迷人的动植物，创造出了我们所能想象最奇异的生态系统。它必然让我们未来研究生命和生态系统的本质受益匪浅。"
  giga_dialog.1002.a:0 "好极了。"
  giga_dialog.1003.name:0 "毁坏的$name_orbital_artificial_eco$"
  giga_dialog.1003.desc:0 "我们发现在[from.GetName]星系中，一个被毁坏的$name_orbital_artificial_eco$在一颗气态巨行星轨道上运行。它似乎遭受了严重破坏，但框架仍基本完好。我们的科学家相信，如果我们有适当的技术，也许可以修复它。"
  giga_dialog.1003.a:0 "真有趣。"
  giga_dialog.1004.name:0 "$name_orbital_artificial_eco$已修复！"
  giga_dialog.1004.desc:0 "一个被毁坏的$name_orbital_artificial_eco$已被我们的工程师和生物学家修复到正常状态。\n\n这座新修复的空间站充满了许多奇特的生命体，其中一些生命体是由碎片中发现的生物物质痕迹克隆出来的，这对我们社会学研究肯定大有用处。"
  giga_dialog.1004.a:0 "好极了。"
