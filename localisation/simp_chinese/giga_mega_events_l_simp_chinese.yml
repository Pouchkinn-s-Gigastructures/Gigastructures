  giga_dialog.1903.title:0 "$name_succ$就绪！"
  giga_dialog.1903.desc:0 "我们在[giga_system.GetName]星系中的$name_succ$现在可以运行了！它的牵引光束已经被激活，这个气态巨星的大气层正在被稳定地收集。\n\n据我们的科学家说，它将在几十年后耗尽。"
  giga_dialog.1903.a:0 "棒极了！"
  
  giga_dialog.1904.title:0 "$name_succ$枯竭"
  giga_dialog.1904.desc:0 "在[giga_system.GetName]星系中，我们的$name_succ_full$现在已经到达了这个气态巨行星的岩石内核。这里已经没有可供开采的大气了，这个曾经的气态巨星已经变成了一个矿产丰富的贫瘠的小世界。巨构建筑本身已经拆除，核心现在可以以我们想要的任何方式使用。"
  giga_dialog.1904.a:0 "盛席华筵终散场。"
  
