  mod_job_giga_media_coordinator_per_pop:0 "每$VALUE$人口§G+1§! $job_giga_media_coordinator$岗位"
  mod_job_giga_media_coordinator_per_pop_short:0 "\n每$VALUE$£pop£人口§G+1§!£mod_job_giga_media_coordinator_add£"
  
  job_giga_media_coordination_drone:0 "媒体协调子个体"
  job_giga_media_coordination_drone_plural:0 "媒体协调子个体"
  job_giga_media_coordination_drone_desc:0 "这些专业化子个体集簇能生产出无穷无尽的定制内容，满足机械帝国内各种有机受监护者的需求。"
  job_giga_media_coordination_drone_effect_desc:0 "£job_giga_media_coordination_drone£$job_giga_media_coordination_drone_plural$将£consumer_goods£§Y$consumer_goods$§!转化为£unity£§Y$unity$§!和£mod_planet_amenities_no_happiness_add£§Y$PLANET_AMENITIES_TITLE$§!，还会少量提升帝国的£mod_planet_amenities_no_happiness_add£§Y$PLANET_AMENITIES_TITLE$§!。"
  mod_job_giga_media_coordination_drone_add:0 "$job_giga_media_coordination_drone$岗位"
  mod_job_giga_media_coordination_drone_per_pop:99 "§G+1§! $job_giga_media_coordination_drone$ Job per $VALUE$ Pops"
  mod_job_giga_media_coordination_drone_per_pop_short:99 "\n§G+1§! £mod_job_giga_media_coordinator_add£ per $VALUE$ £pop£"
  
  job_giga_gamer_fe_game_master:99 "Game Master"
  job_giga_gamer_fe_game_master_plural:99 "Game Masters"
  job_giga_gamer_fe_game_master_desc:99 "These studious individuals use the vast computational power of the Matrioshka Brain to craft intricate worlds for other residents of the Reality Simulator to enjoy."
  job_giga_gamer_fe_game_master_effect_desc:99 "£job_giga_gamer_fe_game_master£ $job_giga_gamer_fe_game_master_plural$ improve planet £stability£ §YStability§! and help their players reach their full potential"
  mod_job_giga_gamer_fe_game_master_add:99 "$job_giga_gamer_fe_game_master$ Jobs"
  mod_job_giga_gamer_fe_game_master_per_pop:99 "§G+1§! $job_giga_gamer_fe_game_master$ Job per $VALUE$ Pops"
  mod_job_giga_gamer_fe_game_master_per_pop_short:99 "\n§G+1§! £mod_giga_gamer_fe_game_master_add£ per $VALUE$ £pop£"
  
  job_giga_gamer_fe_npc:99 "Non-Player Character"
  job_giga_gamer_fe_npc_plural:99 "Non-Player Characters"
  job_giga_gamer_fe_npc_desc:99 "Behind every hero is a cast of supporting characters, be they friends, foes, or simply bystanders. While some of these roles are played by residents of the Reality Simulator, the vast majority are sophisticated simulations."
  job_giga_gamer_fe_npc_effect_desc:99 "£job_giga_gamer_fe_npc£ $job_giga_gamer_fe_npc_plural$ produce £unity£ §Y$unity$§! and £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, and make perfect opponents for growing players"
  mod_job_giga_gamer_fe_npc_add:99 "$job_giga_gamer_fe_npc$ Jobs"
  mod_job_giga_gamer_fe_npc_per_pop:99 "§G+1§! $job_giga_gamer_fe_npc$ Job per $VALUE$ Pops"
  mod_job_giga_gamer_fe_npc_per_pop_short:99 "\n§G+1§! £mod_job_giga_gamer_fe_npc_add£ per $VALUE$ £pop£"
  
  job_giga_virtual_livestock:0 "虚拟$job_livestock$"
