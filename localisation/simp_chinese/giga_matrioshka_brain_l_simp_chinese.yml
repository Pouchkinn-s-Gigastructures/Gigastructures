  concept_giga_mbrain_uplinks_im:99 "$giga_mbrain_uplink_plural$: Individual Machines"
  concept_giga_mbrain_uplinks_im_desc:99 "$concept_giga_mbrain_uplinks_text$\n\nAvailable to all Empires:$giga_mbrain_uplink_research_concept$$giga_mbrain_uplink_unity_concept$$giga_mbrain_uplink_training_concept$$giga_mbrain_uplink_foundry_concept$$giga_mbrain_uplink_factory_concept$$giga_mbrain_uplink_refinery_concept$$giga_mbrain_uplink_robot_concept$\n\nAvailable to ['tradition_category:tradition_virtuality', Virtual] Empires:$giga_mbrain_uplink_virtual_concept$\n\nAvailable to ['concept_giga_mbrain_uplinks_diplomatic', Diplomatic] Empires:$giga_mbrain_uplink_diplomacy_concept$\n\nAvailable to Empires keeping £job_livestock£ $job_livestock$:$giga_mbrain_uplink_livestock_concept$\n\nAvailable to ['concept_giga_mbrain_uplinks_judgemental', Judgemental] Empires:$giga_mbrain_uplink_hell_concept$\n\nUnavailable to ['civic:civic_dystopian_society']:$giga_mbrain_uplink_entertainment_concept$"
  
  concept_giga_mbrain_uplinks_hive:99 "$giga_mbrain_uplink_plural$: $auth_hive_mind$"
  concept_giga_mbrain_uplinks_hive_desc:99 "$concept_giga_mbrain_uplinks_text$\n\nAvailable to all Empires:$giga_mbrain_uplink_research_concept$$giga_mbrain_uplink_unity_concept_hive$$giga_mbrain_uplink_training_concept$$giga_mbrain_uplink_foundry_concept$$giga_mbrain_uplink_refinery_concept$$giga_mbrain_uplink_anti_deviancy_concept$\n\nAvailable to Empires keeping £job_livestock£ $job_livestock$:$giga_mbrain_uplink_livestock_concept$\n\nAvailable to Empires using £consumer_goods£ $consumer_goods$:$giga_mbrain_uplink_factory_concept$\n\nAvailable to ['civic:civic_hive_empath']:$giga_mbrain_uplink_diplomacy_concept$"
  
  concept_giga_mbrain_uplinks_machine:99 "$giga_mbrain_uplink_plural$: $auth_machine_intelligence$"
  concept_giga_mbrain_uplinks_machine_desc:99 "$concept_giga_mbrain_uplinks_text$\n\nAvailable to all Empires:$giga_mbrain_uplink_research_concept$$giga_mbrain_uplink_unity_concept_machine$$giga_mbrain_uplink_training_concept$$giga_mbrain_uplink_foundry_concept$$giga_mbrain_uplink_refinery_concept$$giga_mbrain_uplink_anti_deviancy_concept$$giga_mbrain_uplink_robot_concept$\n\nAvailable to Empires keeping £job_organic_battery£ $job_organic_battery$ Pops:$giga_mbrain_uplink_amalgamation_concept$\n\nAvailable to Empires using £consumer_goods£ $consumer_goods$:$giga_mbrain_uplink_factory_concept$\n\nAvailable to ['tradition_category:tradition_virtuality', Virtual] Empires:$giga_mbrain_uplink_virtual_concept$\n\nAvailable to ['civic:civic_machine_diplomatic_protocols']:$giga_mbrain_uplink_diplomacy_concept$"
  
  concept_giga_mbrain_uplinks_machine_servitor:99 "$giga_mbrain_uplink_plural$: $civic_machine_servitor$"
  concept_giga_mbrain_uplinks_machine_servitor_desc:99 "$concept_giga_mbrain_uplinks_text$\n$giga_mbrain_uplink_research_concept$$giga_mbrain_uplink_training_concept$$giga_mbrain_uplink_foundry_concept$$giga_mbrain_uplink_factory_concept$$giga_mbrain_uplink_refinery_concept$$giga_mbrain_uplink_anti_deviancy_concept$$giga_mbrain_uplink_robot_concept$$giga_mbrain_uplink_sanctuary_concept$$giga_mbrain_uplink_entertainment_concept$$giga_mbrain_uplink_diplomacy_concept$\n\nAvailable to ['tradition_category:tradition_virtuality', Virtual] Empires:$giga_mbrain_uplink_virtual_concept$"
  
  ####################################################################################################################
  # Building strings
  
  giga_mbrain_uplink_research:99 "Cosmic Simulacrum"
  building_giga_matrioshka_brain_uplink_research:99 "$giga_mbrain_uplink$: $giga_mbrain_uplink_research$"
  building_giga_matrioshka_brain_uplink_research_desc:99 "The history of infinite universes laid out in intricate simulated detail. Don't look too closely or you might just see yourself."
  giga_mbrain_uplink_research_concept:99 "\n£job_researcher£ ['building:building_giga_matrioshka_brain_uplink_research', $giga_mbrain_uplink_research$]"
  
  giga_mbrain_uplink_unity:99 "Allocation Hypervisor"
  building_giga_matrioshka_brain_uplink_unity:99 "$giga_mbrain_uplink$: $giga_mbrain_uplink_unity$"
  building_giga_matrioshka_brain_uplink_unity_desc:99 "Staggering computational power turned to organisation, cataloging, regimentation, and signal correction. Managing an interstellar empire has never been so efficient."
  giga_mbrain_uplink_unity_concept:99 "\n£job_bureaucrat£ ['building:building_giga_matrioshka_brain_uplink_unity', $giga_mbrain_uplink_unity$]"
  giga_mbrain_uplink_unity_concept_hive:99 "\n£job_synapse_drone£ ['building:building_giga_matrioshka_brain_uplink_unity', $giga_mbrain_uplink_unity$]"
  giga_mbrain_uplink_unity_concept_machine:99 "\n£job_coordinator£ ['building:building_giga_matrioshka_brain_uplink_unity', $giga_mbrain_uplink_unity$]"
  
  giga_mbrain_uplink_sanctuary:99 "Organic Utopia"
  building_giga_matrioshka_brain_uplink_sanctuary:99 "$giga_mbrain_uplink$: $giga_mbrain_uplink_sanctuary$"
  building_giga_matrioshka_brain_uplink_sanctuary_desc:99 "A virtual dream world where residents can live out their wildest fantasies - no-one judged, no request balked."
  giga_mbrain_uplink_sanctuary_concept:99 "\n£job_bio_trophy£ ['building:building_giga_matrioshka_brain_uplink_sanctuary', $giga_mbrain_uplink_sanctuary$]"
  
  giga_mbrain_uplink_entertainment:99 "Media Gigaplex"
  building_giga_matrioshka_brain_uplink_entertainment:99 "$giga_mbrain_uplink$: $giga_mbrain_uplink_entertainment$"
  building_giga_matrioshka_brain_uplink_entertainment_desc:99 "Endless attractions to dazzle the senses, personalized to a frankly scary degree."
  giga_mbrain_uplink_entertainment_concept:99 "\n£job_entertainer£ ['building:building_giga_matrioshka_brain_uplink_entertainment', $giga_mbrain_uplink_entertainment$]"
  
  giga_mbrain_uplink_training:99 "Training Simulator"
  building_giga_matrioshka_brain_uplink_training:99 "$giga_mbrain_uplink$: $giga_mbrain_uplink_training$"
  building_giga_matrioshka_brain_uplink_training_desc:99 "In these specially designed virtual spaces, our best and brightest can be given the tutelage that they deserve, without the constraint of time."
  building_giga_matrioshka_brain_uplink_training_effect:99 "Provides §G+$@matrioshka_brain_uplink_training_bonus|0$§! £mod_country_naval_cap_add£ $MOD_COUNTRY_NAVAL_CAP_ADD$ per £job_soldier£ §Y[owner.GetSoldier]§! Job\n "
  giga_mbrain_uplink_training_concept:99 "\n£job_giga_virtual_training_coordinator£ ['building:building_giga_matrioshka_brain_uplink_training', $giga_mbrain_uplink_training$]"
  
  giga_mbrain_uplink_diplomacy:99 "Virtual Consulate"
  building_giga_matrioshka_brain_uplink_diplomacy:99 "$giga_mbrain_uplink$: $giga_mbrain_uplink_diplomacy$"
  building_giga_matrioshka_brain_uplink_diplomacy_desc:99 "Opulent diplomatic suites and meeting spaces where our designated diplomats can meet those of other empires in closely controlled conditions."
  giga_mbrain_uplink_diplomacy_concept:99 "\n£job_giga_virtual_diplomat£ ['building:building_giga_matrioshka_brain_uplink_diplomacy', $giga_mbrain_uplink_diplomacy$]"
  
  giga_mbrain_uplink_hell:99 "Punishment Engine"
  building_giga_matrioshka_brain_uplink_hell:99 "$giga_mbrain_uplink$: $giga_mbrain_uplink_hell$"
  building_giga_matrioshka_brain_uplink_hell_desc:99 "Through criminal conviction, societal transgression, or merely unfortunate circumstances of birth, the inmates here are sentenced to suffer for subjective eons."
  giga_mbrain_uplink_hell_concept:99 "\n£job_giga_virtual_hell_inmate£ ['building:building_giga_matrioshka_brain_uplink_hell', $giga_mbrain_uplink_hell$]"
  
  giga_mbrain_uplink_livestock:99 "Dreaming Fields"
  building_giga_matrioshka_brain_uplink_livestock:99 "$giga_mbrain_uplink$: $giga_mbrain_uplink_livestock$"
  building_giga_matrioshka_brain_uplink_livestock_desc:99 "Letting our livestock live lives of ignorance in a specially tailored virtual world keeps them controlled, complacent... and tender."
  giga_mbrain_uplink_livestock_concept:99 "\n£job_livestock£ ['building:building_giga_matrioshka_brain_uplink_livestock', $giga_mbrain_uplink_livestock$]"
  
  giga_mbrain_uplink_amalgamation:99 "Dream Grid"
  building_giga_matrioshka_brain_uplink_amalgamation:99 "$giga_mbrain_uplink$: $giga_mbrain_uplink_amalgamation$"
  building_giga_matrioshka_brain_uplink_amalgamation_desc:99 "There are fields. Endless fields, where organics are no longer born... they're grown."
  giga_mbrain_uplink_amalgamation_concept:99 "\n£job_organic_battery£ ['building:building_giga_matrioshka_brain_uplink_amalgamation', $giga_mbrain_uplink_amalgamation$]"
  
  giga_mbrain_uplink_foundry:99 "Metallurgic Refinement"
  building_giga_matrioshka_brain_uplink_foundry:99 "$giga_mbrain_uplink$: $giga_mbrain_uplink_foundry$"
  building_giga_matrioshka_brain_uplink_foundry_desc:99 "Iterative industrial design experiments, executed at a blistering pace."
  giga_mbrain_uplink_foundry_concept:99 "\n£job_foundry£ ['building:building_giga_matrioshka_brain_uplink_foundry', $giga_mbrain_uplink_foundry$]"
  
  giga_mbrain_uplink_factory:99 "Production Line Optimization"
  building_giga_matrioshka_brain_uplink_factory:99 "$giga_mbrain_uplink$: $giga_mbrain_uplink_factory$"
  building_giga_matrioshka_brain_uplink_factory_desc:99 "Ever more sophisticated design and market prediction algorithms let us provide supply before demand."
  giga_mbrain_uplink_factory_concept:99 "\n£job_artisan£ ['building:building_giga_matrioshka_brain_uplink_factory', $giga_mbrain_uplink_factory$]"
  
  giga_mbrain_uplink_refinery:99 "Chemical Purification Matrix"
  building_giga_matrioshka_brain_uplink_refinery:99 "$giga_mbrain_uplink$: $giga_mbrain_uplink_refinery$"
  building_giga_matrioshka_brain_uplink_refinery_desc:99 "A combination of low latency relays, precision instrumentation, and vast processing power allow product evaluation at the molecular level."
  giga_mbrain_uplink_refinery_concept:99 "\n£job_gas_refiner£ ['building:building_giga_matrioshka_brain_uplink_refinery', $giga_mbrain_uplink_refinery$]"
  
  giga_mbrain_uplink_anti_deviancy:99 "Behavioral Regulator"
  building_giga_matrioshka_brain_uplink_anti_deviancy:99 "$giga_mbrain_uplink$: $giga_mbrain_uplink_anti_deviancy$"
  building_giga_matrioshka_brain_uplink_anti_deviancy_desc:99 "Though computationally expensive, predictive algorithms tuned to foresee the formation of deviant drone clusters allow us to intervene in their formation before their effects become significant."
  building_giga_matrioshka_brain_uplink_anti_deviancy_effect:99 "Reduces base £crime£ §Y$PLANET_CRIME_NO_HAPPINESS_TITLE$§! per Drone by §G$@matrioshka_brain_uplink_anti_deviancy_reduction|0%$§! multiplicatively\n "
  giga_mbrain_uplink_anti_deviancy_concept:99 "\n£job_patrol_drone£ ['building:building_giga_matrioshka_brain_uplink_anti_deviancy', $giga_mbrain_uplink_anti_deviancy$]"
  
  giga_mbrain_uplink_robot:99 "Work Unit Coordinator"
  building_giga_matrioshka_brain_uplink_robot:99 "$giga_mbrain_uplink$: $giga_mbrain_uplink_robot$"
  building_giga_matrioshka_brain_uplink_robot_desc:99 "The efficiency of our robotic work units can be improved through high level management processes and localized micromanagement. Individual unit autonomy is reduced, but this can be considered an acceptable loss."
  building_giga_matrioshka_brain_uplink_robot_effect_servitude:99 "Effect is increased when the §Y$policy_artificial_intelligence_policy$§! Policy is set to §Y$ai_servitude_name$§!"
  building_giga_matrioshka_brain_uplink_robot_effect_servitude_or_ban:99 "Effect is increased when the §Y$policy_artificial_intelligence_policy$§! Policy is set to §Y$ai_servitude_name$§! or §Y$ai_outlawed_name$§!"
  giga_mbrain_uplink_robot_concept:99 "\n£job_roboticist£ ['building:building_giga_matrioshka_brain_uplink_robot', $giga_mbrain_uplink_robot$]"
  
  giga_mbrain_uplink_virtual:99 "Routing Accelerator"
  building_giga_matrioshka_brain_uplink_virtual:99 "$giga_mbrain_uplink$: $giga_mbrain_uplink_virtual$"
  building_giga_matrioshka_brain_uplink_virtual_desc:99 "Task management and signal routing are complex problems in a network of this size, but throwing enough computational resources at the problem has yielded promising results. Sometimes quantity can be its own form of quality."
  building_giga_matrioshka_brain_uplink_virtual_effect:99 "Halves base colony count for this Planet, multiplicatively"
  giga_mbrain_uplink_virtual_concept:99 "\n£job_mind_thrall£ ['building:building_giga_matrioshka_brain_uplink_virtual', $giga_mbrain_uplink_virtual$]"
  
  
  ####################################################################################################################
  # JOBS
  
  job_giga_media_coordinator:0 "媒体大亨"
  job_giga_media_coordinator_plural:0 "媒体大亨"
  job_giga_media_coordinator_desc:0 "媒体大亨是统领各个虚拟娱乐帝国之聪慧大脑，他们能保证我们的人口对娱乐之需求永不匮乏。灯光、摄像机就绪。开拍！"
  job_giga_media_coordinator_effect_desc:0 "£job_giga_media_coordinator£$job_giga_media_coordinator_plural$将£consumer_goods£§Y$consumer_goods$§!转化为£unity£§Y$unity$§!、£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§!和£mod_trade_value_add£§Y$TRADE_VALUE$§!，并且其也将少量提高整个帝国的£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§!。"
