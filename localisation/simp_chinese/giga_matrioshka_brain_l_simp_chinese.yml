  concept_giga_mbrain_uplinks_diplomatic_bug_branch_desc:99 "Any of:\n\nEthics:\n- Any ['ethic:ethic_xenophile']\n- Any ['ethic:ethic_pacifist']\n- Any ['ethic:ethic_cooperative']\n\nCivics:\n- ['civic:civic_diplomatic_corps']\n- ['civic:civic_public_relations_specialists']\n- ['civic:civic_pompous_purists']"
  
