  INVESTIGATE_REALITY_CODE_7_DESC:0 "我们从新发现的星系中接收到强烈的能量！\n\n我们最好调查一下。"
  ehof_travel.1001.NAME:0 "追踪信号"
  ehof_travel.1001.DESC:0 "我们从新发现的星系中接收到微弱的信号，也许会有什么有趣的东西?"
  ehof_travel.1001.a:0 "听起来太过模糊以至于很重要！"
  ehof_travel.1002.NAME:0 "对现实的启示"
  ehof_travel.1002.1.DESC:0 "§H[from.GetName]§!接收到了$ehof_epcs$的传输信息。这是多年前首次发现该现象以来我们探测到的第一条信息。这是§H[from.GetName]§!在§H[from.from.solar_system.GetName]§!星系内探测到的。像之前一样，它瘫痪了我们的飞船主系统。飞船的$ehof_closed_modular$能够恢复飞船的功能但是这一过程依旧耗费了2个小时，比我们预期的要长。系统可能需要额外的调整来更有效率地工作。\n\n$ehof_ep$扫描仪能够辨认出信息在星系内的来源，一颗剧毒星球§H[from.from.GetName]§!。具体的地点到底是在星球地表还是内部需要通过调查确认。\n\n$ehof_ep$扫描仪也许能够定位源头。鉴于信息只被播送很短的一段时间且之后就不会继续播送，可能需要花很多时间来定位来源。"
  ehof_travel.1002.2.DESC:0 "§H[from.GetName]§!在§H[from.from.solar_system.GetName]§!星系内接收到了$ehof_epcs$的另一条传输信息。就像前两次，它瘫痪了这艘船，但是这一次，它的$ehof_closed_modular$可以在几分钟内重启飞船功能，比上一次快了很多。\n\n$ehof_ep$探测器可以确定传输信息的源头处在这个恒星系内部，破碎星球§H[from.from.GetName]§!。它位于行星表面或者行星内部的确切未知需要通过调查确定。\n\n$ehof_ep$扫描器可以确定源头的确定位置，但是这将要花费一定时间。"
  ehof_travel.1002.3.DESC:0 "§H[from.GetName]§!收到了$ehof_epcs$的另一个信息，处于§H[from.from.solar_system.GetName]§!星系内部。舰船功能已经被恢复，而信息源也已经被确定。是冰封星球§H[from.from.GetName]§!。\n\n需要进行调查来确定其确切位置是位于星球地表还是位于星球内部。"
  ehof_travel.1002.4.DESC:0 "§H[from.GetName]§!在§H[from.from.solar_system.GetName]§!星系内接收到了另一个$ehof_epcs$的信号。舰船功能已经被恢复，而信息源也已经被确定。是熔融星球§H[from.from.GetName]§!。\n需要进行调查来确定其确切位置是位于星球地表还是位于星球内部。 \n\n$ehof_ep$扫描器可以确定源头的确定位置，但是这将要花费一定时间。"
  ehof_travel.1002.5.DESC:0 "§H[from.GetName]§!在§H[from.from.solar_system.GetName]§!星系内接收到了另一个$ehof_epcs$的信号。舰船功能已经被恢复，而信息源也已经被确定。是气态巨行星§H[from.from.GetName]§!。\n\n需要进行调查来确定其确切位置是位于星球地表还是位于星球内部。"
  ehof_travel.1002.6.DESC:0 "§H[from.GetName]§!在§H[from.from.solar_system.GetName]§!星系内接收到了另一个$ehof_epcs$的信号。舰船功能已经被恢复，而信息源也已经被确定。是恒星§H[from.from.GetName]§!。\n\n需要进行调查来确定其确切位置是位于星球地表还是位于星球内部。"
  ehof_travel.1002.a:0 "好极了！立刻开始调查！"
  ehof_travel.1003.NAME:0 "造物主的奇迹"
  ehof_travel.1003.DESC:0 "我们检测到从§H[from.solar_system.GetName]§!星系中发出的奇怪信号！这也许和我们一直在追索的信号有关？"
  ehof_travel.1003.a:0 "绝了！是时候破译这个信号了！"
  ehof_travel.1004.NAME:0 "掌控在召唤"
  ehof_travel.1004.DESC:0 "找到进入$ehof_the_sphere$的方法似乎是不可能的。和放大器一样，试图用辐射或机械力刺激或穿透表面都是徒劳的。\n\n其表面作为一个整体没有确定的温度，但表面的各个部分有。它们可能在极低和极高的温度顺序范围内变动。\n\n所有形式的设备，哪怕只是接触到表面都可能瞬间被破坏。因此，我们的研究人员转而想使用$ehof_epcs$。它是进入放大器和$PGATE_GALACTICS$的钥匙，所以它可能也是$ehof_the_sphere$的钥匙。然而，它们不只是使用神秘图案的代码序列，而是主码序列。如果$ehof_the_sphere$对$ehof_epcs$有任何反应，那很可能是对主码序列的反应。\n\n由于$ehof_the_sphere$的巨大体积，如果它真的会对$ehof_ep$有反应，一个发射器是不够的。但一开始还是只会建造一个设施。它将被作为$ehof_epcs$的定向发射器，通过重力电磁波将$ehof_ep$发射到表面上。\n\n现在可以开始建造该设施了。"
  ehof_travel.1004.a:0 "绝了！让我们开始吧…"
  
