  # Immunity
  giga_compound_immunity:0 "不受伤害"
  weapon_type_anticompound:0 "§Y抗化合物§!"
  mod_weapon_type_anticompound_weapon_damage_mult:0 "抗化合物武器"
  COMPOUND_IMMUNITY_AURA:0 "化合物免疫"
  COMPOUND_IMMUNITY_AURA_SET:0 "化合物免疫"
  
  # Situation
  compound_situation:0 "破坏$ehof_the_compound$"
  compound_situation_type:0 "破坏$ehof_the_compound$"
  compound_situation_desc:0 "如果我们想活下去的话，我们必须研究出破坏$ehof_the_compound$的方法。让我们祈祷有足够的时间来找到解决方案吧。"
  compound_situation_monthly_change_tooltip:0 "生存第一"
  
  compound_situation_desc_1:0 "监视$ehof_the_compound$并制定一个如何开展行动的计划。\n\n§W选项将在时间耗尽后被锁定。\n我们有一年的时间来决定。§!"
  compound_situation_desc_2:0 "注意观察，因为我们必须分析我们的对手。"
  compound_situation_desc_2_a:0 "如果我们现在放弃我们的决定，再试一次就太晚了。实验必须成功，因为我们的帝国必须生存下去。"
  compound_situation_desc_3:0 "我们等待着，等待一个解决方案……除去希望，别无他物。"
  compound_situation_desc_3_a:0 "我们已经得到了一些基础型的$ehof_sr_negative_mass$武器，但他们还很弱小。至少它们可以争取一些时间。"
  compound_situation_desc_3_b:0 "我们的实验失败了，我们现在能做的就是期望一切还不算太晚。"
  
  compound_situation_finisher:0 "正确的解决方法将会及时自行出现，但是这可能会花费太长时间。\n\n我们是应该等待？还是采取行动？\n不管它是什么，我们都必须灵活应变。"
  compound_situation_stage_1_tooltip:0 "观测阶段"
  compound_situation_stage_2_tooltip:0 "实验阶段"
  compound_situation_stage_3_tooltip:0 "部署阶段"
  
  compound_approach_wait:0 "收集数据"
  compound_approach_wait_tooltip:0 "我们负担得起等待与观测的代价，直到我们能得到更多信息。"
  compound_approach_qnm1:0 "快速解"
  compound_approach_qnm1_tooltip:0 "我们可以尝试激进的解决方法，并且尝试找到快捷方法。"
  compound_approach_qnm2:0 "原型舰船"
  compound_approach_qnm2_tooltip:0 "我们无法获得$ehof_the_compound$的样本，所以我们必须部署原型舰船进行现场测试。"
  compound_approach_qnm3:0 "负质量武器"
  compound_approach_qnm3_tooltip:0 "我们已经了解到，负质量武器可以伤害$ehof_the_compound$，虽然难以发挥它们的真正潜力，但我们至少可以制造一些小型武器。"
  compound_approach_blokkat:0 "猫块武器"
  compound_approach_blokkat_tooltip:0 "猫块武器从根本上击碎了现实，它们或许能伤害这些造物。"
  compound_approach_DEBUG:0 "§P调试§!"
  compound_approach_DEBUG_tooltip:0 "§P这是一个调试命令，不应该被看到。§!\n\n\n"
  compound_approach_DEBUG_ADD:0 "§P添加（调试）§!"
  compound_approach_DEBUG_SUB:0 "§P减去（调试）§!"
  compound_approach_DEBUG_VAR:0 "$compound_approach_DEBUG_tooltip$VAR owner.compound_protoships_eaten: [owner.compound_protoships_eaten]\n\n\n"
  
  compound_gimmeyaships:0 "测试$ehof_the_compound$"
  compound_gimmeyaships_type:0 "测试$ehof_the_compound$"
  compound_gimmeyaships_desc:0 "把你的船像丰盛的自助餐一样扔进$ehof_the_compound$。我们会测试对手，使其弱点在我们面前暴露无遗。\n\n§W你必须在$compound_situation$局势的计时器耗尽前喂食§!§Y[owner.compound_protoships_tobeeaten]§!§W船舰。§!"
  compound_gimmeyaships_monthly_change_tooltip:0 "宇宙飞船自助餐"
  
  compound_gimmeyaships_approach:0 "宇宙飞船自助餐"
  compound_gimmeyaships_approach_tooltip:0 "工程师为你所有战舰配备了一堆随机原型，去把它们扔到$ehof_the_compound$，看看会发生什么。"
  
  compound_gimmeyaships_finisher:0 "只要我们做了足够的测试，牺牲点船只，应该能对$ehof_the_compound$的性质有一些了解。\n"
  
  # Situation Events
  compound_situation.1.title:0 "猫块武器"
  compound_situation.1.desc:0 "我们拥有粉碎$ehof_the_compound$所需的一切，没必要在愚蠢项目上浪费时间。"
  compound_situation.1.a:0 "§R让他们看看我们的本事§!"
  compound_situation.1.a.tooltip:0 "§R取消局势§!"
  compound_situation.1.b:0 "无论如何，调查是明智之举。"
  
  compound_situation.2.title:0 "观察等待"
  compound_situation.2.desc:0 "已确认$ehof_the_compound$对我们没有直接威胁。我们可以在决定下一步行动之前进行观察。"
  compound_situation.2.a:0 "另一个天灾罢了"
  
  compound_situation.3.title:0 "寻找解决方案"
  compound_situation.3.desc:0 "$ehof_the_compound$是一种威胁，我们争相寻找解决方案。我们不能在无法互动的东西上做实验，但这并不完全正确。$ehof_the_compound$正在改造银河系，这需要与之互动，我们必须找出方法，他们一定有某个弱点。\n\n我们将建造大量船只，使用不同武器进行战斗，直到有什么东西起效。"
  compound_situation.3.a:0 "用枪搞研究，而不是实验室！"
  
  compound_situation.4.title:0 "发现弱点"
  compound_situation.4.desc:0 "我们做到了，我们成功发现了$ehof_the_compound$一处难以捉摸的弱点，甚至他们都没意识到。事实证明，$ehof_qnm$可以伤害他们！不幸我们对这项技术掌握有限，只能想出一些较小的武器设计。"
  compound_situation.4.a:0 "很好，各位干得不错。"
  
  compound_situation.5.title:0 "未能发现弱点"
  compound_situation.5.desc:0 "虽然我们拼尽了全力，但根本没找到并利用任何有意义的弱点，剩下的时间不多了，帝国已经失去了希望。他们已经放弃了这个计划……每个人心中都只有一个疑问：难道一开始就毫无希望？"
  compound_situation.5.a:0 "镜花水月，对吧？"
  
  compound_situation.6.title:0 "还在等"
  compound_situation.6.desc:0 "太无趣了……银河系在我们周围燃烧，我们还在等待什么事情发生。\n不要理会$ehof_the_compound$了，因为无知是福。"
  compound_situation.6.a:0 "问题不大"
  
  compound_situation.9.title:0 "计划破产"
  compound_situation.9.desc:0 "我们收到消息，有更好的解决方案来处理$ehof_the_compound$，我们已经中止了计划。"
  compound_situation.9.a:0 "关闭"
  
  compound_situation.10.title:0 "数据采集"
  compound_situation.10.desc:0 "我们得到了大量混合者船舰对我们攻击的反应记录，现在我们等待着专家对其进行分析，等待着一些天才想出解决方案"
  compound_situation.10.a:0 "最好值得"
  compound_situation.10.a.tooltip:0 "$compound_situation$局势推进了§G+20点§!"
  
  # Custom tooltips statuses
  compound_situation_already_open:0 "对话框已打开，请先关闭"
  compound_situation_no_qnm_tech:0 "\n§R建造一台EHOF设施，并借其探索取得进展，可谓明智！§!"
  compound_situation_chosen_route:0 "路线已选定。"
  compound_situation_qnm2_failed:0 "未能发现弱点"
  
