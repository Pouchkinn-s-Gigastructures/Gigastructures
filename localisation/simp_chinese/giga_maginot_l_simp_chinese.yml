  giga_tech_maginot_firepower_1_desc:0 "随着实际开发的完成，我们现在可以专注于进一步推动$name_maginot_world$系统的各种优化。特别是，越来越大的火力。"
  allow_giga_maginot_firepower_1:0 "马奇诺武器伤害：§G+25%§! \n马奇诺武器射速：§G+10%§! \n马奇诺武器射程范围：§G+20%§!"
