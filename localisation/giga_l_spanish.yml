    giga_katzen.04005.name:0 "El Galaktischerkatzenkreuzzug"
    giga_katzen.04005.desc:0 "¡Noticias alarmantes! §YKaiser Kattail§!, reforzado por su inmensamente poderoso armamento estelarita, ha proclamado hoy el inicio de la §YGalaktischerkreuzzug§!, o "Cruzada Galáctica Katzen".\n\nHa declarado que era hora de que los Katzen finalmente se apoderaran de lo que era legítimo de ellos, y subsecuentemente ha §Rdeclarado la guerra§! en toda la galaxia.\n\nEl Kaiser ahora no está dispuesto a aceptar la paz, y ahora parece que los únicos resultados son la victoria o la aniquilación total."
    giga_katzen.04005.a:0 "El enfrentamiento final."
    giga_katzen.04005.a.tooltip:0 "El §YKatzenartig Imperium§! ha §Declarado la guerra§! a todos.\n§RLa paz no será posible.§!"

	katzen_trait_martial:0 "Disciplina marcial"
	katzen_trait_martial_desc:0 "Esta especie es increíblemente disciplinada, gracias a las tradiciones marciales de larga data. Lucharán como ningún otro en el campo de batalla y jurarán lealtad absoluta a su nación. defendiéndolo hasta el final."

	flusion_early_army:0 "Ejército Flusioniano"
	flusion_early_army_desc:0 "Un ejército formado por las diversas especies que habitan Flusion."

	stellarite_kaiser_moon_modifier:0 "Stellarite Kaiser Moon"
	stellarite_kaiser_moon_modifier_desc:0 "Esta luna de ataque increíblemente poderosa está hecha de un material esotérico extremadamente enérgico."

	stellarite_kaiser_moon_0:0 "Sitio de construcción Stellarite Kaiser Moon"
	stellarite_kaiser_moon_0_DESC:0 "El sitio de construcción de una futura Stellarite Kaiser Moon, una superema colosal construida alrededor de una pequeña luna, capaz de arrasar el campo de batalla estelar."
    stellarite_kaiser_moon_0_MEGASTRUCTURE_DETAILS:0 "Basado en la tecnología Katzen, el Kaiser Moon consiste en un gigantesco cañón de riel incrustado en una pequeña luna, hecho de un material inmensamente energético."

	stellarite_kaiser_moon_1:0 "Sistemas de movimiento Stellarite Kaiser Moon"
	stellarite_kaiser_moon_1_DESC:0 "Esta futura superarma ha sido equipada con un enorme propulsor, capaz de desplazar una luna entera. Las alas cuentan con elegantes propulsores de impulso para dirigirlo."

	stellarite_kaiser_moon_2:0 "Stellarite Kaiser Moon"
	stellarite_kaiser_moon_2_DESC:0 "Una Stellarite Kaiser Moon completa, equipada con un cañón de riel gigantesco capaz de perforar casi cualquier cosa, junto con lanzadores de ojivas atómicas y grandes conjuntos de baterías cinéticas."

	giga_katzen.0905.name:0 "¡Sitio de construcción Stellarite Kaiser Moon completo!"
	giga_katzen.0905.desc:0 "El sitio de construcción de una futura Stellarite Kaiser Moon ya se ha completado en el sistema [giga_system.GetName].\n\nEsta plataforma industrial se utilizará como base para convertir una pequeña luna en una temible superama. Al estudiar la luna, hemos logrado descubrir cómo replicar el material utilizado para construirla, y aunque no es una réplica perfecta, vendrá con un mantenimiento muy pronunciado de §Y750§! £energy£ and §Y250§! £alloys£."
	giga_katzen.0905.a:0 "Bien."

	giga_katzen.0906.name:0 "Stellarite Kaiser Moon Sistema de movimiento completo."
	giga_katzen.0906.desc:0 "Los sistemas de movimiento de nuestro Kaiser Moon en el sistema [giga_system.GetName] ahora se han instalado con éxito. Se ha construido un propulsor masivo, que se utilizará para propulsar todo el cuerpo celeste, en la parte trasera de la luna.\n\nAhora debemos comenzar a trabajar en la principal superama de la luna; el cañón de riel de gran tamaño, impulsado por el inmensamente poderoso cristal como material con el que está construida la luna."
	giga_katzen.0906.a:0 "Excelente."

	giga_katzen.0907.name:0 "¡Stellarite Kaiser Moon toma vuelo!"
	giga_katzen.0907.desc:0 "¡Y así, está hecho! En el sistema [giga_system.GetName], hemos logrado convertir una pequeña luna en una letal superama Katzen, equipada con un colosal cañón de riel capaz de acelerar un proyectil a velocidades relativistas.\n\nArmado tanto con este cañón de riel como con misiles y gigantescos cañones automáticos, esta temible construcción sin duda nos ayudará a asegurar la dominación galáctica, tal como esperaba hacer el Kaiser. Hipercargado por cantidades colosales de energía almacenada dentro de su corteza, el armamento de esta luna es incomparable con cualquier otra cosa en la galaxia.\n\nAún no estamos seguros de cómo logró el Kaiser construir una construcción tan temible..."
	giga_katzen.0907.a:0 "Excelente!"

	giga_tech_stellarite_kaiser_moon:0 "Arsenal Esoteric Katzen"
	giga_tech_stellarite_kaiser_moon_desc:0 "El estudio de la Stellarite Kaiser Moon ha arrojado una idea de de qué está hecha. Parece estar construido a partir de un material que contiene energías ridículas, lo que permitió al Stellarite Kaiser Moon presumir de armas extremadamente poderosas. Sin embargo, todavía no estamos seguros de cómo o por qué el Kaiser pudo adquirir los recursos necesarios para construir uno."
	allow_stellarite_kaiser_moon:0 "§HDesbloquea la megaestructura:§! Stellarite Kaiser Moon"
	desc_stellarite_kaiser_moon:0 "Un proyecto de ingeniería verdaderamente loco, basado en tecnologías Katzen recuperadas. Está hecho de un material altamente avanzado capaz de liberar cantidades masivas de energía, lo que permite el uso de armas inmensamente poderosas."

	giga_katzenartig_enabled:0 "El Katzenartig Imperium militarista podría aparecer después de la mitad del juego e intentar expandirse hacia la galaxia.\n\nLos Katzens usarán arcologías orbitales, las tres megaestructuras de terraformación y compresores subestelares, independientemente de si están habilitados o no.\n\n§YPuede ser una crisis desafiante.§! "
    giga_katzenartig_disabled:0 "El Katzenartig Imperium no aparecerá."

	giga_katzenartig_enabled_default:0 "Katzenartig Imperium:§GDefecto§!\nEl Katzenartig Imperium tiene aproximadamente §Y~40%§! posibilidad de aparecer."
	giga_katzenartig_enabled_always:0 "Katzenartig Imperium:§BGGarantizado!\n¡El Katzenartig Imperium se §Gsiempre§! engendran después de la mitad del juego, siempre que su luna no sea destruida."
	giga_katzenartig_enabled_deathwish:0 "Katzenartig Imperium:§R Kaiser's Paseo salvaje§!\n¡El Katzenartig Imperium se §Gsiempre§! desovar después de la mitad del juego, y será §Rinmensamente§! mas poderoso, recibiendo los siguientes beneficios:\n§Y+200% Daño de armas\n+200% Escudo HP\n+200% Armadura HP\n+200% HP del casco\n+200% Daño del ejército\n+200% Salud del ejército\n+100% Velocidad de construcción de megaestructura\n+50% Velocidad de fuego\n+50% Velocidad de nave§!\n\n§RExtremadamente desafiante.§!"

