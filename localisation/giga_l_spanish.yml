    # Destroyed Sphere
    annihilator_dialog.012.name:0 "Sacrificio"
    annihilator_dialog.012.desc:0 "Un enorme pico de energía retumba en todo el sistema $ehof_the_compounds$ origin. ¡El pico de energía más grande jamás visto en la historia!\n\n$ehof_preservation_sphere$ ha sido destruido, desatando la inmensa producción de energía del agujero blanco.\n\nEn unas pocas horas, todo el sistema de origen de $ehof_the_compound$ se inundó con $ehof_qnm$, destruyendo todas las formas de materia oscura en su interior, incluidas las estructuras $ehof_the_compounds$.\n\n$ehof_the_compound$ ya no existe! ¡Su mente, su conciencia ha sido destruida!\n\nLamentablemente, esta victoria no estuvo exenta de costos. El $ehof_the_stellar_annihilator$, nuestro mayor y más fiel aliado, se sacrificó para destruir $ehof_preservation_sphere$ y, a su vez, $ehof_the_compound$, cumpliendo finalmente su destino."
    annihilator_dialog.012.response:0 "¡Siempre honraremos su sacrificio!"

    compound_dialog.20.name:0 "¡Victoria!"
    compound_dialog.20.desc:0 "Un enorme pico de energía retumba en todo el sistema $ehof_the_compounds$ origin. ¡El pico de energía más grande jamás visto en la historia!\n\n$ehof_preservation_sphere$ ha sido destruido, desatando la inmensa producción de energía del agujero blanco.\n\nEn unas pocas horas, todo el sistema de origen de $ehof_the_compound$ se inundó con $ehof_qnm$, destruyendo todas las formas de materia oscura en su interior, incluidas las estructuras $ehof_the_compounds$.\n\n$ehof_the_compound$ ya no existe! ¡Su mente, su conciencia ha sido destruida!\n\nPoco después de que $ehof_preservation_sphere$ fuera destruida, el $ehof_the_stellar_annihilator$ cayó en $ehof_shroud_ftl$ y no ha regresado."

    # Dialog after Preservation Sphere destruction and the spawning of the $PGATE_GALACTIC$ 2(if player has fully completed the Reality Code chain)
    annihilator_dialog.017.name:0 "Los secretos de la Esfera"
    annihilator_dialog.017.desc:0 "Un $PGATE_GALACTIC$ ahora se encuentra junto a los restos de $ehof_preservation_sphere$.\n\nEs probable que haya sido expulsado por $ehof_preservation_sphere$, antes de su destrucción. La presencia de un $PGATE_GALACTIC$, revela algo asombroso. Los creadores de $ehof_the_compound$, $ehof_the_stellar_annihilator$ y $ehof_preservation_sphere$, son también los creadores de $PGATE_GALACTICS$ y $ehof_the_sphere_named$. $ehof_preservation_sphere$ fue, en consecuencia, la vasta fuente de energía externa de la Red de Amplificadores, cuya existencia hemos descubierto dentro de $ehof_the_sphere_named$, pero no pudimos identificar.\n\nDesafortunadamente, con la destrucción de $ehof_preservation_sphere$, revelando la El verdadero propósito de la Red y $ehof_the_sphere_named$ ahora es imposible. A menos que algún día podamos reconstruir $ehof_preservation_sphere$ para aprovechar la enorme producción de energía del Agujero Blanco y canalizar la energía de regreso a la Red.\n\nEl conocimiento ampliado sobre $ehof_sm$ y la forma en que el Creador trabaja, podría que un día nos permita completar tan incomprensible empresa."

    # Dialog after Preservation Sphere destruction and the spawning of the $PGATE_GALACTIC$ 2(if player has completed at least 3 Reality Code chain excavations, but not the final one)
    annihilator_dialog.018.name:0 "Los secretos de la Esfera"
    annihilator_dialog.018.desc:0 "Un $PGATE_GALACTIC$ ahora se encuentra junto a los restos de $ehof_preservation_sphere$. Estar aquí es algo que no esperábamos.\n\nEs probable que haya sido expulsado por $ehof_preservation_sphere$, antes de su destrucción. Esto significaría que los constructores de $PGATE_GALACTICS$ también son los constructores de $ehof_preservation_sphere$ y, a su vez, los creadores de $ehof_the_compound$ y $ehof_the_stellar_annihilator$! Esta es definitivamente una de las mayores revelaciones en la historia de la galaxia, y muestra claramente cuánto estuvieron activos los creadores dentro de nuestra galaxia.\n\nSin embargo, con esta revelación surge la pregunta, qué exactamente $ehof_preservation_sphere$ tiene, o más bien tenía , relacionado con $PGATE_GALACTICS$. Debido a que los pilones se utilizan para transferir $ehof_epcs$ entre sistemas $ehof_cohesive$, es posible que $ehof_preservation_sphere$ sea el origen de $ehof_epcs$, algo que sería realmente fatal, debido a que ahora no podemos revelar el verdadero propósito de $ehof_ep$. Afortunadamente, nuestros científicos están convencidos de que $ehof_preservation_sphere$ no fue el origen de $ehof_ep$, principalmente debido al hecho de que los objetos amplificadores y $PGATE_GALACTICS$ no reaccionaron a su destrucción de la más mínima manera. Obviamente, esto podría ser un error y podría haber sido el origen.\n\nPara verificar esta hipótesis, necesitaremos completar la secuencia de código maestro $ehof_eps$ para crear una conexión con el origen del $ehof_ep$ a través de un $PGATE_GALACTIC$.\n\nEntonces encontraremos revelar su propósito y también podríamos descubrir qué tiene que ver $ehof_preservation_sphere$ con todo esto."

    # Dialog after Preservation Sphere destruction and the spawning of the $PGATE_GALACTIC$ 1(if player hasn't completed at least 3 Reality Code chain excavations)
    annihilator_dialog.019.name:0 "¿Una puerta de enlace?"
    annihilator_dialog.019.desc:0 "Una construcción de tipo desconocido ahora se encuentra junto a los restos de $ehof_preservation_sphere$. Parece que fue expulsado por la Esfera, antes de su destrucción. La construcción parece ser una especie de puerta de enlace, debido a sus similitudes con las otras puertas de enlace dentro de nuestra galaxia.\n\nEn este momento, no se puede acceder a esta 'puerta de enlace' por razones desconocidas, casi como si no estuviera realmente conectada a nada. podría llevar a. Además de sus similitudes con las puertas de enlace, se puede establecer otra conexión sorprendente. Parece ser de alguna manera similar a los objetos dentro de los sistemas $ehof_cohesive$, que llamamos $PGATE_GALACTICS$.\n\nEs completamente posible que esta puerta de enlace sea un $PGATE_GALACTIC$ activado. Si esto resulta ser cierto, también significaría que los creadores de $ehof_the_compound$, $ehof_the_stellar_annihilator$ y $ehof_preservation_sphere$, también son los creadores de $PGATE_GALACTICS$, ¡lo cual sería una revelación asombrosa! Podríamos querer investigar más a fondo $PGATE_GALACTICS$ y esta puerta de enlace, para averiguar si esta hipótesis resulta ser cierta."

