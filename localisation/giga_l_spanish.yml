    decision_psionic_sublimation:0 "Sublimación psiónica"
    decision_psionic_sublimation_desc:0 "Todos los telépatas en [root.GetName] serán destruidos durante 10 §H£sr_psionic_sublimate£ $sr_psionic_sublimate$§! por telépata."

    decision_psychic_illuminate:0 "Iluminar"
    decision_psychic_illuminate_desc:0 "Ilumina este mundo envuelto, haciendo posible la colonización."

    giga_psychic_traverse:0 "Atravesar"
    giga_psychic_traverse_desc:0 "El sudario nos ha otorgado la capacidad de viajar grandes distancias temporalmente.almente."

    trait_enthralled:0 "Cautivado"
    trait_enthralled_desc:0 "§LLos miembros de esta especie están en estado de coma, incapaces de contribuir a la sociedad en absoluto.§!\n"

    giga_psychic_beacon.001.name:0 "Baliza psiónica; Navegador activado"
    giga_psychic_beacon.001.desc:0 "A medida que se activa la Baliza, su luz psiónica se puede sentir en todo nuestro imperio.\n\nEl Navegante está esperando expectante. Sea lo que sea lo que nos gustaría hacer aquí, parece que disfrutará de su parte.\n\nSu voz comienza a resonar en las mentes de nuestros telépatas.\n\n§B"¿Qué es lo que deseas hacer?"§!"
    giga_psychic_beacon.001.a:0 "§Iluminar§!"
    giga_psychic_beacon.001.a.tooltip:0 "Ilumina un mundo envuelto, haciéndolo colonizable.\nUna §YDecisión§! estará disponible en todos los §YShrouded Worlds§! que poseemos, dejándonos §EIlluminar§! uno de ellos."
    giga_psychic_beacon.001.b:0 "§MAtravesar§!"
    giga_psychic_beacon.001.b.tooltip:0 "La Sábana Santa nos concederá la capacidad de viajar grandes distancias temporalmente."
    giga_psychic_beacon.001.c:0 "§HDominate§!"
    giga_psychic_beacon.001.c.tooltip:0 "Controlar mentalmente todo un sistema inundándolo con energías psiónicas, ¡requiere que §YControl§! o §YPropio§! al menos §YUn§! planeta en el sistema.\n¡El sistema será §YTransferido§! para nosotros, independientemente de si estamos en una §YTotal Guerra§! con su dueño o no.\n¡Sus habitantes (incluidos los del planeta que poseemos o controlamos) se convertirán en §MPsíquicos§! y convertirse en §RComatoso§!, eliminando por completo su capacidad para producir cualquier recurso. Todos los ejércitos generados a partir de estas poblaciones se volverán prácticamente impotentes."
    giga_psychic_beacon.001.d:0 "§REncarcelar§!"
    giga_psychic_beacon.001.d.tooltip:0 "Romper el velo entre el Immaterium y el espacio real dentro de un planeta hostil, transformándolo en un §MSmundo envuelto§!."
    giga_psychic_beacon.001.e:0 "§GConjurar§!"
    giga_psychic_beacon.001.e.tooltip:0 "¡Convoca a una horda de §Avatares psíquicos§! en un planeta enemigo, que luchará en nuestro nombre.\n¡Los Avatares §YDesaparecerán§! una vez que el planeta sea tomado."
    giga_psychic_beacon.001.f:0 "§YImprimir§!"
    giga_psychic_beacon.001.f.tooltip:0 "¡Imprima un §YAdmiral§! con la marca de la Sábana Santa. ¡Tiene la posibilidad de otorgar §YRasgos poderosos§! a un almirante, pero podría fallar y matar al líder.\n¡La probabilidad de fracaso es §Y63%§!, ¡reducida en §Y5%§! por §YLíder Nivel§!, hasta §Y0%§! en §YNivel 10§!.\n§Residuo psíquico§! se reembolsa parcialmente en caso de avería."
    giga_psychic_beacon.001.g:0 "Volver."

    giga_psychic_beacon.002.name:0 "[giga_planet_illuminated.GetName] Iluminado"
    giga_psychic_beacon.002.desc:0 "Ya abrumador en su luminiscencia psiónica, el $name_psychic_beacon$ pulsó brevemente a través de la Sábana Santa como si fuera una supernova psiónica.\n\nLa intensa luz lavó las nubes etéreas sobre [giga_planet_illuminated.GetName], desterrando la Sábana Santa de donde vino , reclamando [giga_planet_illuminated.GetName] como espacio real. Si bien quienquiera que haya habitado originalmente el planeta también fue arrastrado de regreso a la Sábana Santa, [giga_planet_illuminated.GetName] es ahora un planeta habitable que debería ser adecuado para la expansión."
    giga_psychic_beacon.002.a:0 "La locura de un mundo, desenredado."

    giga_psychic_beacon.003.name:0 "Psionic Beacon; §HDominación§!"
    giga_psychic_beacon.003.desc:0 "§B"Seleccione el sistema que desea dominar."§!"
     giga_dominate_t:0 "§B"Muy bien, los habitantes de este sistema serán arrojados a un sueño eterno sin sueños.."§!"

    giga_psychic_beacon.004.name:0 "[giga_planet_illuminated.GetName] Dominado"
    giga_psychic_beacon.004.desc:0 "Cuando la increíble cantidad de energía liberada por nuestra Baliza Psiónica se apoderó del sistema [giga_planet_illuminated.GetName], todo un sistema estelar de planetas gritó de terror y fue silenciado de repente.\n\nLa maquinaria abrumada se destruyó casi instantáneamente en todo el sector afectado, y la población se ha reducido a un estado comatoso. Nuestros telépatas han notado una presencia mucho más fuerte aunque inactiva del sistema [giga_planet_illuminated.GetName] en el sudario, y la población biológica ahora es nuestra para que la cuidemos hasta que recupere la salud o la utilicemos para cualquier otro propósito que consideremos adecuado."
    giga_psychic_beacon.004.a:0 "Ahora, son uno con la Sábana Santa."

    giga_psychic_beacon.005.name:0 "Psionic Beacon: §RPrisión§!"
    giga_psychic_beacon.005.desc:0 "§B"Seleccione el mundo que desea encarcelar."§!"
    giga_imprison_t:0 "§B"Muy bien, las profundidades del inmaterium pronto envolverán este mundo."§!"

    giga_psychic_beacon.006.name:0 "[giga_planet_illuminated.GetName] Encarcelado"
    giga_psychic_beacon.006.desc:0 "El pulso sutil del $name_psychic_beacon$, casi imperceptible para quienes no están en sintonía psiónica, sin embargo tuvo un impacto dramático en [giga_planet_illuminated.GetName].\n\nEn un instante, lo inmaterial sangró ferozmente en el espacio real, ahogando un planeta entero junto con cualquier vida que hubiera estado en él en las energías etéreas de la Sábana Santa. Un planeta entero consignado en los horrores inimaginables de la Sábana Santa, [giga_planet_illuminated.GetName] permanecerá hasta el final de los tiempos como su propio infierno personal."
    giga_psychic_beacon.006.a: 0 "Seguramente, un destino peor que la muerte."

    giga_psychic_beacon.010.name:0 "Psionic Beacon: §GConjurar§!"
    giga_psychic_beacon.010.desc:0 "§B"Seleccione el mundo en el que desea conjurar avatares psiónicos."§!"
    giga_conjure_t:0 "§B"Como desées. Una horda de demonios psiónicos se desatará sobre este mundo."§!"

    giga_psychic_beacon.011.name:0 "Avatares psiónicos conjurados [giga_planet_illuminated.GetName]"
    giga_psychic_beacon.011.desc:0 "Una avalancha de energía de la Sábana Santa, a la que le dio forma y vida el $name_psychic_beacon$, se ha unido en un ejército de obedientes Avatares Psiónicos en la superficie de [giga_planet_illuminated.GetName].\n\nEstos colosales horrores psiónicos ahora comenzarán su asalto en nombre de el [root.GetName]."
    giga_psychic_beacon.011.a:0 "¡Adelante!

    giga_psychic_beacon.0111.name:0 "Los avatares psiónicos se disipan"
    giga_psychic_beacon.0111.desc:0 "Tras la exitosa invasión de un mundo enemigo, los Avatares psiónicos conjurados por nuestra baliza han desaparecido en la Sábana Santa, dejando atrás la parte corporal de su esencia."
    giga_psychic_beacon.0111.a:0 "Han hecho su parte."
    giga_psychic_beacon.0111.a.tooltip:0 "Recuperamos 10 §MSublimado psiónico§! por Avatar psiónico superviviente."

    giga_psychic_beacon.015.name:0 "Psionic Beacon: §YImprimir§!"
    giga_psychic_beacon.015.desc:0 "§B"Seleccione el Almirante en el que desea imprimir la marca de la Sábana Santa. Es una maniobra peligrosa."§!"
    giga_imprint_t:0 "§B"Muy bien. Las energías de la Sábana Santa serán canalizadas hacia este ser."§!"

    giga_psychic_beacon.0151.name:0 "¡Error de impresión!"
    giga_psychic_beacon.0151.desc:0 "¡Noticias alarmantes! Aunque solo se pensaba que funcionaba a una fracción de su capacidad total, el poder devastador de la baliza psiónica fue, lamentablemente, suficiente para abrumar a [giga_leader_imprinted.GetName].\n\nEl almirante, una vez un poderoso psiónico en [giga_leader_imprinted.GetHerHis] por derecho propio , ahora se ha disuelto en poco más que un fragmento de [giga_leader_imprinted.GetHerHis] esencia corporal."
    giga_psychic_beacon.0151.a:0 "[giga_leader_imprinted.GetName] será recordado."

    giga_psychic_beacon.0152.name:0 "¡Impresión exitosa!"
    giga_psychic_beacon.0152.desc:0 "Se hace. La baliza psiónica, aunque operaba a una fracción de su capacidad total, liberó con éxito una ráfaga de energía para ser absorbida por [giga_leader_imprinted.GetName].\n\nYa es una poderosa psiónica en [giga_leader_imprinted.GetHerHis] derecho propio, [giga_leader_imprinted.GetName] se ha impreso para ser un psíquico aún mayor."
    giga_psychic_beacon.0152.a:0 "Que estas nuevas habilidades sirvan bien a nuestro imperio."
    giga_psychic_beacon.0152.a.tooltip:0 "[giga_leader_imprinted.GetName] obtiene un poderoso §MPsíquico§!."

    must_have_valid_beacon_admiral:0 "Necesitamos tener un almirante válido."

    leader_trait_admiral_astute:0 "Astuto"
    leader_trait_admiral_astute_desc:0 "Impreso con el poder abrumador de la baliza psiónica, este almirante es un maestro incomparable en mantener y preservar la fuerza de combate."

    leader_trait_admiral_farsighted:0 "Hipermétrope"
    leader_trait_admiral_farsighted_desc:0 "Impreso con el poder abrumador de la baliza psiónica, este almirante puede detectar, enfrentarse y superar a los enemigos con una habilidad sin precedentes."

    leader_trait_admiral_fortifier:0 "Fortificante"
    leader_trait_admiral_fortifier_desc:0 "Impreso con el poder abrumador de la baliza psiónica, este almirante puede realizar un seguimiento de todas sus naves y aumentar sus capacidades dirigiendo las energías de la Sábana Santa."

    purge_sublimate:0 "Sublimación"

    beacon_shrouded_habitable_structure:0 "Estructura envuelta"
    beacon_shrouded_habitable_structure_desc:0 "Este mundo artificial ha sido engullido por las energías turbulentas de la Sábana Santa. Ya no se puede habitar."

    # The shroud contacts you to give you the tech
    giga_psychic_beacon.008.desc:0 "Durante una sesión telepática rutinaria y sin complicaciones, algo que es impactante en su mundanidad se revela. Una abertura, enterrada en la niebla etérea, parece sospechosamente un fragmento de espacio real, aunque bien iluminado por lo que parece ser una fuente de luz en La distancia. Nuestros telépatas que intentan determinar si esto es una mera visión, o realmente un remanso de cordura en las entrañas de la Sábana Santa son interrumpidos cuando una entidad sin forma hace sentir su presencia.\n\n"Soy un simple Navegante" dice, "uno de muchos".\n\nCon eso se alcanza un entendimiento, la entidad se resigna a un paciente silencio, apenas capaz de disimular su excitación y curiosidad infantiles."
    giga_psychic_beacon.008.a:0 "Haga un pacto con la entidad."

    # Shroud grants you 1000% jumpdrive range modifier for 1 year.
    giga_psychic_beacon.009.desc:0 "¡La baliza está encendida! Embriagándose en el poderoso Sublimado Psiónico, el Navegador canalizó su inmenso poder astropático, aumentando dramáticamente el brillo mental de la baliza. Todos nuestros astrópatas ahora podrán trazar cursos a cualquier lugar dentro de la galaxia y cubrir distancias en días donde normalmente les llevaría años."
    giga_psychic_beacon.009.a:0 "El camino se ha abierto."

    # Flusion
    giga_psychic_beacon.0061.name:0 "Flusion ¡Repele el encarcelamiento!"
    giga_psychic_beacon.0061.desc:0 "Noticias espantosas. Nuestro $name_psychic_beacon$ ha intentado romper el velo entre el espacio inmaterial y real en §YFlusion§!, Pero no logró desencadenar ningún tipo de impacto en el planeta.\n\nDe hecho, parece que nuestro intento de encarcelar a Flusion simplemente fue repelido por una especie de campo invisible §YPsico-repelente§! que rodea al mundo entero, que según se informa está siendo generado por un dispositivo colosal ubicado debajo de §YKatown§!, la capital de §YKatzenartig Imperium§!.\n\nParece que el Kaiser tiene más trucos bajo la manga de lo que se pensaba..."
    giga_psychic_beacon.0061.a:0 "¡Esa maldita rata!"

    giga_psychic_beacon.00611.name:0 "Flusion Ezicanias ¡Mudar!"
    giga_psychic_beacon.00611.desc:0 "¡Parece que alguna cantidad de energía psiónica atravesó el campo §YPsicorepelente§ de Flusion! después de todo.\n\nDe hecho, las observaciones de largo alcance indican que una de las especies más importantes del planeta, ¡la §YArctic Ezicanias§!, ha reaccionado de alguna manera al repentino influjo de energía psiónica. ¡Casi todas las Ezicanias árticas mutaron posteriormente a otra forma, denominada §YInfused Ezicania§!.\n\nEstas Ezicanias son notablemente más fuertes, más poderosas e inteligentes, y poseen habilidades psiónicas activas similares a las nuestras. Parece que sin darnos cuenta los hemos convertido en una de las especies más temibles de la galaxia, y ya se están incorporando a las tropas defensivas de Flusion..."
    giga_psychic_beacon.00611.a:0 "Se han convertido en algo más grande."

    giga_psychic_beacon.0041.name:0 "Flusion ¡Repele la dominación!"
    giga_psychic_beacon.0041.desc:0 "Noticias espantosas. ¡Nuestro $name_psychic_beacon$ ha intentado inundar el §YJublio§! sistema con una onda de energía psiónica, pero no pudo desencadenar ningún tipo de impacto en ninguno de los planetas del sistema.\n\nDe hecho, parece que nuestro intento de dominar Flusion y el resto del sistema fue simplemente repelido por algún tipo de invisible §YCampo psico-repelente§! rodeando el mundo entero y propagándose a través del sistema, que supuestamente está siendo generado por un dispositivo colosal ubicado debajo de §YKatown§!, la capital de §YKatzenartig Imperium§!.\n\nParece que el Kaiser tiene más trucos bajo la manga que previamente pensado..."
    giga_psychic_beacon.0041.a:0 "¡Esa maldita rata!"

    giga_psychic_beacon.012.name:0 "Flusion ¡Captura avatares conjurados!"
    giga_psychic_beacon.012.desc:0 "¡Noticias alarmantes! Justo después de que nuestro $name_psychic_beacon$ conjurara una horda de Avatares Psiónicos en §YFlusion§!, el Navegador perdió repentinamente el control de las entidades de la Sábana Santa convocadas.\n\nTras una mayor investigación, se reveló que un Katzen construido §YCampo psico-repelente§!, impulsado por una enorme máquina debajo de §YKatown§!, rodea todo Flusion.\n\nEste campo ha separado efectivamente a nuestros avatares de nuestro control, y han sido esencialmente capturados por el §YKatzenartig Imperium§!, que ha empleado el Campo antes mencionado para inclinarlos hacia su lado."
    giga_psychic_beacon.012.a:0 "¡Miserable Kaiser! ¿Cómo se atreve a jugar con el Immaterium?"
    giga_psychic_beacon.012.a.tooltip:0 "Habla por ti mismo."

    # Paluushia
    giga_psychic_beacon.0062.name:0 "¡Paluushia absorbe el encarcelamiento!"
    giga_psychic_beacon.0062.desc:0 "Noticias espantosas. Nuestro $name_psychic_beacon$ ha intentado romper el velo entre el espacio inmaterial y real en §YPaluushia§ !, pero no logró desencadenar ningún tipo de impacto drástico en el planeta.\n\nY, en un giro diabólico, incluso parece que el §YPaluushes§ !, en lugar de perecer, han sido empoderados por el repentino influjo de energía psiónica, ¡y sus ejércitos defensivos se han vuelto drásticamente más poderosos!\n\nAlarmamente, nuestros telépatas más tarde recibieron colectivamente un mensaje, proveniente directamente de Paluushia...\n\n§R"Tu payasada no tendrá ningún efecto en los de mi especie, y tu curioso intento de desatar el Immaterium en nuestro mundo solo nos ha hecho más poderosos. Salir."§!"
    giga_psychic_beacon.0062.a:0 "Preocupante..."

    giga_psychic_beacon.0042.name:0 "Gatzo dominado, paluushia absorbe la dominación!"
    giga_psychic_beacon.0042.desc:0 "Cuando la increíble cantidad de energía liberada por nuestra Baliza Psiónica se apoderó del sistema Gatzo, todo un sistema estelar de planetas gritó de terror y fue repentinamente silenciado.\n\nLa maquinaria abrumada se destruyó casi instantáneamente en todo el sector afectado y la población ha sido reducido a un estado comatoso. Nuestros telépatas han notado una presencia mucho más fuerte, aunque inactiva, del sistema Gatzo en el sudario, y la población biológica ahora es nuestra para que la cuidemos hasta que recupere la salud o la utilicemos para cualquier otro propósito que consideremos adecuado.\n\nSin embargo, nuestro $name_psychic_beacon$ no logró desencadenar ningún tipo de impacto drástico en el planeta de §YPaluushia§! localizados en el sistema.\n\nY, en un giro diabólico, incluso parece que los §YPaluushes§ !, en lugar de entrar en un estado comatoso, han sido empoderados por el repentino influjo de energía psiónica, y sus ejércitos defensivos se han convertido en drásticamente más poderoso!\n\nAlarmamente, nuestros telépatas más tarde recibieron colectivamente un mensaje, proveniente directamente de Paluushia...\n\n§R"Tu payasada no tendrá ningún efecto en los de mi especie, y tu curioso intento de desatar el Immaterium en nuestro mundo solo nos ha hecho más poderosos. Salir."§!"
    giga_psychic_beacon.0042.a:0 "Preocupante..."

    giga_psychic_beacon.013.name:0 "¡Paluushia desvía a los avatares conjurados!"
    giga_psychic_beacon.013.desc:0 "¡Noticias alarmantes! ¡La horda de Avatares psiónicos conjurados en §YPaluushia§! por el $name_psychic_beacon$ ni siquiera llegaron a la superficie.\n\nEn cambio, fueron inmediatamente capturados por Paluush §YGrandbunny§!, quien luego procedió a arrojarlos de regreso a través de la Sábana Santa.\n\nPoco después, una especie de maldición planetaria cayó repentinamente sobre nuestro mundo natal, sumergiendo a la mayoría de sus habitantes en un estado depresivo, ¡ciertamente conjurado por el mismo Paluush §YGrandbunny§!"
    giga_psychic_beacon.013.a:0 "Maldición!"

    paluush_psionic_beacon_buff:0 "Empoderado"
    paluush_psionic_beacon_buff_desc:0 "Buen trabajo, solo los hiciste aún más poderosos."

    paluushia_curses_beacon:0 "Paluushian Maldición"
    paluushia_curses_beacon_desc:0 "El Grandbunny ha lanzado una maldición psiónica sobre este mundo, que empeora drásticamente el estado de ánimo de sus habitantes."

    edict_giga_psionic_beacon_menu:0 "¡Active el §MPsionic Beacon§!"
    edict_giga_psionic_beacon_menu_desc:0 "¡Gasta algo de §Sublimado Pasivo§! para alimentar nuestro Psionic Beacon."

