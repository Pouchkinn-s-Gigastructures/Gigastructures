    giga_dialog.11105.a:0 "Excelente"

    #############################################
    # Sentient Metal / Quasi-Negative-Mass Tech #
    #############################################
    tech_qnm_utilities:0 "$ehof_qnm$ Enhancements"
    tech_qnm_utilities_desc:0 "$ehof_the_compound$ es una amenaza para toda la vida en la galaxia, posiblemente incluso más allá. La masa negativa exótica parece ser lo único capaz de dañarlos. Pudimos aprender sobre esta debilidad con ellos y con nuestro conocimiento recién adquirido. Comenzó a armar masa negativa para usarla contra sus flotas. ¡Por fin existe la posibilidad de repeler la invasión!"

    tech_qnm_thrusters:0 "$ehof_qnm$ Thrusters"
    tech_qnm_thrusters_desc:0 "Descubrir más secretos de $ehof_qnm$ nos permite expandir su uso dentro de nuestro imperio. $ehof_qnm$ nos permite traspasar la barrera causal, la velocidad de la luz, y da a nuestras naves la capacidad de volar más rápido que la luz, incluso sin hiperimpulsores. Con esto en mente, pudimos crear los propulsores $ehof_qnm$ (QNM). ¡Los propulsores más rápidos que la galaxia haya visto!"
    TECH_UNLOCK_QNM_THRUSTER_TITLE:0 "§HDesbloquea el componente:§! $tech_qnm_thrusters$"
    TECH_UNLOCK_QNM_THRUSTER_2_DESC:0 "§H$tech_qnm_thrusters$§!\n¡Los propulsores m��s rápidos que la galaxia haya visto!"

    tech_qnm_sensors:0 "$ehof_qnm$ Sensors"
    tech_qnm_sensors_desc:0 "$ehof_qnm$ nos permite aumentar nuestros sensores existentes y proporcionar un mayor rendimiento, lo que resulta en una detección de flota mucho mayor."
    TECH_UNLOCK_QNM_SENSOR_TITLE:0 "§HDesbloquea el componente:§! $tech_qnm_sensors$"
    TECH_UNLOCK_QNM_SENSOR_DESC:0 "§H$tech_qnm_sensors$§!\n$tech_qnm_sensors_desc$"

    tech_qnm_shields:0 "$ehof_qnm$ Shields"
    tech_qnm_shields_desc:0 "$ehof_qnm$ nos permite aumentar nuestros escudos existentes y proporcionar una mayor producción de energía, lo que resulta en una absorción de daño mucho más fuerte."

    tech_qnm_reactors:0 "Reactores $ehof_qnm$"
    tech_qnm_reactors_desc:0 "$ehof_qnm$ Los reactores aprovechan el rendimiento masivo de $ehof_qnm$, lo que permite una energía inconcebible en tamaños pequeños."
    TECH_UNLOCK_QNM_REACTORS_TITLE:0 "§HDesbloquea el componente:§! $tech_qnm_reactors$"
    TECH_UNLOCK_QNM_REACTORS_DESC:0 "§H$tech_qnm_reactors$§!\n$tech_qnm_reactors_desc$"

    tech_qnm_jumpdrive:0 "Unidad de salto mejorada $ehof_qnm$"
    tech_qnm_jumpdrive_desc:0 "El Jump Drive ya es un invento increíble por sí solo, pero con las propiedades únicas de $ehof_qnm$, ¡pudimos mejorarlo aún más! Esta nueva unidad de salto $ehof_qnm$ mejorada (QNME), nos permite saltar incluso más rápido y más lejos que con una unidad de salto convencional."
    TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE:0 "§HDesbloquea el componente:§! $tech_qnm_jumpdrive$"
    TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE_DESC:0 "§H$tech_qnm_jumpdrive$§!\nSalte aún más rápido y más lejos que con un impulso de salto convencional."

    tech_sm_armor:0 "Armadura $ehof_sm$"
    tech_sm_armor_desc:0 "$ehof_sm$ Los nanitos se reconstituyen y replican, adaptándose a los efectos ambientales dañinos."

    tech_sm_auto_repair:0 "$ehof_sm$ Hull Regeneration"
    tech_sm_auto_repair_desc:0 "Al construir los cascos de nuestros barcos con material que contiene rastros de $ehof_sm$, con A.I. reprogramado. Rutinas, nuestras naves pueden curarse a sí mismas con extrema eficiencia."

    tech_sm_computers:0 "$ehof_sm$ Intellect"
    tech_sm_computers_desc:0 "Las capacidades de $ehof_sm$ Hive Mind son tremendas y van más allá incluso de nuestras redes de procesamiento de información más poderosas. Al conectarlo directamente a los sistemas de nuestras naves y estructuras, podemos implementar órdenes superiores para que controle nuestras naves y estaciones como ninguna otra computadora de nave antes."
    TECH_UNLOCK_SM_COMPUTERS_TITLE:0 "§HDesbloquea el componente:§! $tech_sm_computers$"
    TECH_UNLOCK_SM_COMPUTERS_DESC:0 "§H$tech_sm_computers$§!\n$tech_sm_computers_desc$"

    tech_sm_flak_batteries:0 "$ehof_sm$ Flak Battery"
    tech_sm_flak_batteries_desc:0 "La batería $ehof_sm$ flak utiliza las capacidades del $ehof_sm$ A.I. rutina, para apuntar con más precisión y precisión a los proyectiles entrantes de lo que nunca pudimos antes."

    tech_sm_autocannons:0 "$ehof_sm$ Ripper"
    tech_sm_autocannons_desc:0 "El $ehof_sm$ Ripper dispara numerosos proyectiles diminutos compuestos por $ehof_sm$, que están programados para absorber cualquier forma de materia con la que entren en contacto. No es muy eficaz contra armaduras, es extremadamente eficaz para casi cualquier tipo de composición de escudo conocida."

    tech_sm_mass_drivers:0 "$ehof_sm$ Railgun"
    tech_sm_mass_drivers_desc:0 "El $ehof_sm$ Railgun dispara pequeños proyectiles compuestos por $ehof_sm$, que están programados para absorber cualquier forma de materia con la que entren en contacto. No es muy eficaz contra armaduras, es extremadamente eficaz para casi cualquier tipo de composición de escudo conocida."

    tech_sm_kinetic_artillery:0 "Artillería $ehof_sm$ "
    tech_sm_kinetic_artillery_desc:0 "La artillería $ehof_sm$ dispara grandes proyectiles compuestos de $ehof_sm$, que están programados para absorber cualquier forma de materia con la que entren en contacto. No es muy eficaz contra armaduras, es extremadamente eficaz para casi cualquier tipo de composición de escudo conocida."

    tech_sm_mass_accelerator:0 "Amortiguador $ehof_sm$"
    tech_sm_mass_accelerator_desc:0 "El $ehof_sm$ Amortiguador dispara enormes proyectiles compuestos de $ehof_sm$, que están programados para absorber cualquier forma de materia con la que entren en contacto. No es muy eficaz contra armaduras, es extremadamente eficaz para casi cualquier tipo de composición de escudo conocida."

    tech_sm_titanic:0 "Devorador $ehof_sm$"
    tech_sm_titanic_desc:0 "El $ehof_sm$ Devorador no utiliza $ehof_sm$ en sí mismo para dañar a sus objetivos, sino que utiliza su conexión con el Everchanging. Aprovecha el contenido de energía extrema del Everchanging y dispara un rayo de energía de velo enfocado a su objetivo. Impulsado por la energía de más de mil soles, el $ehof_sm$ devorador es, con mucho, el arma naval más poderosa jamás vista, capaz de devastar todo a su paso."

    tech_qnm_pd_tracking:0 "$ehof_qnm$ Point Defence"
    tech_qnm_pd_tracking_desc:0 "$ehof_qnm$ balística mejora enormemente el daño infligido a las amenazas entrantes."

    tech_qnm_lasers:0 "Laser$ehof_qnm$"
    tech_qnm_lasers_desc:0 "La energía $ehof_qnm$ enfocada en una variedad de tamaños reduce el trabajo de la materia oscura"

    tech_qnm_plasma:0 "$ehof_qnm$ Plasma"
    tech_qnm_plasma_desc:0 "Bolas concentradas de $ehof_qnm$ evaporan la materia oscura al impactar"

    tech_qnm_disruptors:0 "$ehof_qnm$ Disruptor"
    tech_qnm_disruptors_desc:0 "Terriblemente eficaz contra casi cualquier cosa."

    tech_qnm_energy_torpedoes:0 "Torpedos $ehof_qnm$"
    tech_qnm_energy_torpedoes_desc:0 "Proyectiles de energía mejorados que dependen de $ehof_qnm$ en lugar de neutrones para su poder destructivo."

    tech_qnm_energy_lance:0 "Lanza $ehof_qnm$"
    tech_qnm_energy_lance_desc:0 "Superior a la lanza Tachyon, esta arma dispara un rayo de poder milagroso."

    tech_qnm_arc_emitter:0 "$ehof_qnm$ Emitter"
    tech_qnm_arc_emitter_desc:0 "$ehof_qnm$ arco a través de lentes."

    tech_qnm_titanic:0 "$ehof_qnm$ Beam"
    tech_qnm_titanic_desc:0 "Similar al Perdition Beam, esta arma es capaz de una potencia de fuego increíble."

