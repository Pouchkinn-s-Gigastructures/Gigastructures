    origin_flat_world_effects:1 "¡Homeworld es un §Y$ pc_flat_world$§!.\nLa preferencia de habitabilidad está establecida en §Y$trait_pc_continental_preference$§!."
    origin_flat_world:0 "Mundo plano"
    origin_flat_world_desc:0 "Durante cientos de años, tu gente discutió sobre las propiedades geométricas de tu mundo natal. Tener evidencia fotográfica no era suficiente para las personas que creían que la tierra era esférica y que las evidencias eran fabricadas. La verdad solo se hizo clara cuando tu civilización logró vuelo estelar civil."

    flat_world_mod:0 "Casa plana"
    flat_world_mod_desc:0 "Nuestro mundo es plano, ¡es increíble! No sabemos si es una broma maldita o un proyecto olvidado, pero nuestro mundo está diseñado para ser plano. La verdad está ahí fuera."

