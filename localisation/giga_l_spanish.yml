    #############################################################################################################################################
    tremendo_ring_system_category:0 "Gigante gaseoso anómalo"
    tremendo_ring_system_category_desc:0 "El gigante gaseoso §H[from.GetName]§! en el sistema §H[root.solar_system.GetName]§! muestra distribuciones de masa poco comunes y propiedades de escala.\n\nNuestros científicos quisieran investigar el planeta en para saber más sobre esta anomalía planetaria."

    ehof_anomaly.01.name:0 "Tremendo sistema de anillos"
    ehof_anomaly.01.desc:0 "Hemos descubierto que el gigante gaseoso §H[from.GetName]§! posee un sistema de anillos gigantesco, mucho más grande que el sistema de anillos promedio.\n\nEl sistema de anillos tiene un diámetro estimado de aproximadamente 3,78 millones de kilómetros, superando el diámetro propio de los planetas de 171,557 kilómetros por muchas magnitudes.\n\nCómo se ha formado un sistema de anillos tan impresionante es un tema de investigación actual de computación cosmológica analítica y matemáticas celestes."
    ehof_anomaly.01.a:0 "Fascinante."

    ################################

    metane_oceans_category:0 "Mundo 'No tan estéril'"
    metane_oceans_category_desc:0 "Los escáneres de nuestra nave científica detectaron propiedades anómalas en la superficie del planeta árido §H[from.GetName]§! en el sistema §H[root.solar_system.GetName]§!.\n\nNuestros científicos quieren para investigar el planeta con el fin de averiguar más sobre esta anomalía planetaria."

    ehof_anomaly.02.name:0 "Océanos de metano"
    ehof_anomaly.02.desc:0 "Nuestros científicos han descubierto que el aparentemente árido planeta §H[from.GetName]§! no es completamente árido.\n\nLos pequeños océanos de metano líquido se encuentran en los grandes cráteres de impacto de asteroides de §H[from.GetName]§!. Los océanos pueden existir porque la temperatura de la superficie en estos cráteres está entre -193° Celsius y -143° Celsius, dependiendo del ciclo día/noche del mundo.\n\nLos océanos de metano de §H[from.GetName]§! Puede contener formas simples de vida biológica y anorgánica.\n\nSi hay alguna forma de vida presente en los océanos de metano, es tema de debate dentro de la comunidad de investigación exobiológica."
    ehof_anomaly.02.a:0 "Emocionante."

    ###############################

    nanite_deserts_category:0 "Desiertos extraños"
    nanite_deserts_category_desc:0 "La superficie del planeta desértico §H[from.GetName]§! en el sistema §H[root.solar_system.GetName]§! muestra propiedades extrañas.\n\nBasado en los escáneres de nuestra nave científica, nuestros científicos quieren enviar un equipo de exploración con el fin de averiguar más sobre esta anomalía planetaria."

    ehof_anomaly.03.name:0 "Desiertos de nanitas"
    ehof_anomaly.03.desc:0 "Hemos descubierto que el 50% de los desiertos de §H[from.GetName]§! están compuestos de partículas de arena que imitan nano-máquinas.\n\nEl otro 50% de los desiertos están compuestos de materiales granulares naturales, como la mayoría de los desiertos en otros planetas de la galaxia.\n\nBasados ​​en el análisis directo de la 'arena de nanitos' muestreada, hemos descubierto que las nanomáquinas no parecen poseer funciones superiores.\n\nLa arena de nanitos se ve idéntica a la arena 'normal' encontrada en otros desiertos naturales y solo se puede distinguir mediante análisis microscópico.\n\nEl uso de estas nano-máquinas y por qué solo el 50% de §H[from.GetName]§! Los desiertos están hechos de ellos sigue siendo un misterio."
    ehof_anomaly.03.a:0 "¡Increíble!"

    ###############################

    coreless_planet_category:0 "Planeta sin núcleo"
    coreless_planet_category_desc:0 "El planeta estéril §H[from.GetName]§! en el sistema §H[root.solar_system.GetName]§! muestra propiedades extrañas con respecto a su composición y estructura internas.\n\nSe requiere más investigación en para saber más sobre esta anomalía planetaria."

    ehof_anomaly.04.name:0 "Core Anomaly"
    ehof_anomaly.04.desc:0 "Nuestros científicos han descubierto que el planeta §H[from.GetName]§! no tiene un núcleo real.\n\nCarece totalmente de un núcleo de hierro y su manto rocoso llega completamente hasta el lugar donde está núcleo debería ser. En el medio del planeta, se encuentra una estructura anómala.\n\nNuestros científicos no están seguros de si está compuesta de un material exótico o si es una estructura artificial.\n\nQuieren enviar un equipo de exploración a la dentro del planeta, para aprender más sobre esta anomalía, pero tomará tiempo y recursos llegar a la instalación."
    ehof_anomaly.04.a:0 "Impresionante, envía al equipo de exploración."
    ehof_anomaly.04.b:0 "No deberíamos hacer eso."

    ###############################

    cataclysmic_star_category:0 "Estrella intensa"
    cataclysmic_star_category_desc:0 "La estrella §H[from.GetName]§! emite firmas de energía intensas e irregulares y muestra una distribución de masa anómala.\n\nSe requiere más investigación para descubrir más sobre esta anomalía estelar."

    ehof_anomaly.05.name:0 "Estrella variable cataclísmica"
    ehof_anomaly.05.desc:0 "Hemos descubierto que la estrella §H[from.GetName]§! contiene una estrella §HClase-D§! en su núcleo, un remanente de estrella §HEnana Blanca§!.\n\nEl blanco La enana aumentó la masa de la estrella en un factor de 1,2 y está ubicada dentro de la zona radiactiva de la estrella, su "manto".\n\nLa §HEnana Blanca§! está provocando inestabilidades extremas en el núcleo de §H[from.GetName]§!, que parece ser la causa de estallidos de plasma intensos, frecuentes e irregulares, que expulsan miles de millones de toneladas de masa estelar al espacio.\n\nLa estrella §HClase-D§! probablemente colisionó con §H[ from.GetName]§! hace unos pocos millones de años y fue completamente consumida por la estrella.\n\n§H[from.GetName]§! Las inestabilidades conducirán a una muerte mucho más temprana para la estrella, muy probablemente dentro del próximos 100.000 años."
    ehof_anomaly.05.a:0 "¡Aterrador!"


    ###############################

    oxygen_world_category:0 "Planeta congelado anómalo"
    oxygen_world_category_desc:0 "Nuestra nave científica ha detectado propiedades anómalas en la superficie del hielo de §H[from.GetName]§!, en el sistema §H[root.solar_system.GetName]§!.\n\nNuestros científicos quisieran enviar un equipo de exploración al planeta, con el fin de averiguar más sobre esta anomalía planetaria."

    ehof_anomaly.06.name:0 "Mundo de oxígeno cristalizado"
    ehof_anomaly.06.desc:0 "Nuestros científicos han descubierto que el hielo superficial de §H[from.GetName]§! no es hielo de agua o hielo seco, sino oxígeno cristalizado.\n\nLa temperatura superficial promedio de §H[ from.GetName]§! es extremadamente bajo y 51 Kelvin por debajo del punto de fusión del oxígeno.\n\nLos requisitos para que exista oxígeno sólido estable dentro de un sistema estelar son extremadamente difíciles de lograr.\n\n§H[from.GetName]§! Es verdaderamente un mundo único. §H[from.GetName]§! Será un sitio de investigación central para futuros proyectos en física de bajas temperaturas."
    ehof_anomaly.06.a:0 "¡Asombroso!"

    ###############################

    abandonado_seat_category:0 "Mundo devastado"
    abandonado_seat_category_desc:0 "Un planeta devastado, un mundo sepulcral llamado §H[from.GetName]§! ha sido descubierto por una de nuestras naves científicas.\n\n¡Está ubicado en §H[root.solar_system.GetName]§! y posee un pequeño anillo compuesto de desechos espaciales, que parecen ser los restos de antiguos satélites y estaciones espaciales.\n\nNuestros científicos creen que el mismo evento que devastó §H[from.GetName]§!, también es responsable de la destrucción de los satélites y las estaciones espaciales.\n\nLes gustaría explorar el anillo de escombros y el planeta mismo para descubrir más sobre lo que le sucedió al mundo."

    ehof_anomaly.07.name:0 "Estación espacial dañada"
    ehof_anomaly.07.desc:0 "Dentro del anillo de escombros alrededor de §H[from.GetName]§!, nuestros científicos descubrieron una gran estación espacial.\n\nLos escaneos de nuestra nave científica insinúan que la estación espacial muestra signos de moderada daños estructurales y parece estar abandonada.\n\nLas estructuras intactas de la estación muestran una estética única en comparación con el resto de los desechos espaciales.\n\nNuestros científicos asumen que la estación era de gran importancia para la civilización, que una vez habitó su mundo ahora destruido.\n\nQuieren investigar más la estación, con la esperanza de descubrir qué pasó con §H[from.GetName]§!."
    ehof_anomaly.07.a:0 "¡Interesante, investiga la estación!"
    ehof_anomaly.07.b:0 "No es necesario revelar todos los secretos."

    ###############################

    natural_network_category:0 "¿Pensando en el planeta?"
    natural_network_category_desc:0 "Estamos detectando señales extrañas de todo el mundo habitable §H[from.GetName]§! en el sistema §H[root.solar_system.GetName]§!.\n\nLas señales detectadas son similares al cerebro patrones de ondas de la vida animal y nuestros científicos ya están realmente confundidos, si el planeta está vivo o si es algo completamente diferente.\n\nSe necesita más investigación para descubrir más sobre esta anomalía planetaria."

    ehof_anomaly.08.name:0 "Red global natural"
    ehof_anomaly.08.desc:0 "Hemos descubierto que la flora de §H[from.GetName]§! está conectada por una red gigantesca de colonias de plantas interconectadas, en todo el planeta.\n\nLa red está encarnada por una única género de plantas, que parecen tener la capacidad de conectarse entre sí a través de sus raíces. El género de plantas está dominando el planeta y representa aproximadamente el 65% de la flora mundial. Son la fuente de las señales extrañas, que fueron detectada por nuestra nave científica.\n\nNuestros científicos asumen que la red tiene al menos una forma menor de actividad cuasi-neurológica. Dicha actividad probablemente aún sería realmente distinta de la actividad neuronal animal debido a su naturaleza vegetal.\n\nNuestra los científicos quieren ampliar la investigación sobre las plantas para obtener más información sobre ellas y la red global."
    ehof_anomaly.08.a:0 "¡Fascinante, amplíe la investigación sobre las plantas!"
    ehof_anomaly.08.b:0 "Que las plantas sean plantas."

    ###############################

    connected_asteroid_category:0 "Estación de asteroides"
    connected_asteroid_category_desc:0 "En el sistema §H[root.solar_system.GetName]§!, se ha detectado una formación antinatural con una distribución y composición de masa anómala dentro del campo de asteroides.\n\nNuestros científicos quieren investigar la anomalía para averiguarlo más sobre esto."

    ehof_anomaly.09.name:0 "Estación de asteroides conectada"
    ehof_anomaly.09.desc:0 "Se reveló que la formación antinatural en el campo de asteroides del sistema §H[root.solar_system.GetName]§! es una enorme estación espacial, compuesta de múltiples asteroides. La estación está a unos 35 kilómetros en su diámetro más grande y consta de 23 asteroides individuales con un diámetro de entre 400 y 1,5 kilómetros, que conectan los asteroides a través de grandes tubos de metal.\n\nDe acuerdo con nuestros últimos escaneos, la estación parecía estar abandonada, pero sin daños. Se necesita más investigación para confirmar esta conjetura.\n\nNo se han detectado naves espaciales u otra actividad alrededor de la estación.\n\nNuestros científicos están solicitando una exploración en el interior de la estación para averiguar más."
    ehof_anomaly.09.a:0 "Explore la estación, pero tenga cuidado."
    ehof_anomaly.09.b:0 "Simplemente ignore la estación."

    ###############################

    hot_society_category:0 "Planeta fundido habitado"
    hot_society_category_desc:0 "En la superficie del planeta fundido §H[from.GetName]§!, se han detectado signos de actividad similar a la vida.\n\nLas formas de vida orgánicas no suelen sobrevivir en un entorno tan increíblemente hostil y ciertamente no de forma natural desarrollar.\n\nSe requiere más investigación para descubrir más sobre la actividad anómala en este mundo fundido."

    ehof_anomaly.10.name:0 "Forma de vida Plasmatic"
    ehof_anomaly.10.desc:0 "La intensa investigación remota de la actividad anómala en el planeta §H[from.GetName]§! conduce a resultados fascinantes.\n\nEl planeta está habitado por una forma de vida única llamada" Formas de vida plasmáticas "por nuestros científicos. Parecen estar compuestos de un plasma pseudoorgánico, que funciona de manera similar a como funcionan los cuerpos de las formas de vida orgánicas.\n\nMuchas formas de estas formas de vida plasmáticas viven en este mundo y parece que el El planeta ha desarrollado una biosfera única.\n\nSi están compuestas de 'estructuras' basadas en carbono, teóricamente podrían contar como formas de vida orgánicas. Se desconoce si son formas de vida inorgánicas extremadamente raras.\n\nSe necesita un estudio directo de muestras de vida plasmática con el fin de averiguar esto, que será peligroso debido al entorno mortal del planeta."
    ehof_anomaly.10.a:0 "Fascinante, amplíe el estudio de estas formas de vida."
    ehof_anomaly.10.b:0 "No deberíamos arriesgar la vida y los recursos de nuestros científicos por eso."

    ###############################

    intoxicated_world_category:0 "Planeta rojo"
    intoxicated_world_category_desc:0 "En el sistema §H[root.solar_system.GetName]§!, se ha localizado un tipo de mundo hasta ahora no visto.\n\nBasado en la observación remota y los escaneos, probablemente sea un mundo tóxico, pero con investigación directa es necesario para determinar con seguridad el tipo de planeta."

    ehof_anomaly.11.name:0 "Mundo tóxico rojo"
    ehof_anomaly.11.desc:0 "A través de la investigación directa de la atmósfera de §H[from.GetName]§!, hemos descubierto que el planeta es de hecho un mundo tóxico. El color del planeta, o para ser más específico, su atmósfera, es creada por partículas inmensamente tóxicas compuestas de una sustancia desconocida.\n\nDe acuerdo con los resultados del análisis químico de las partículas, están compuestas principalmente de cobre, compuestos de carbono, fósforo, azufre, cobalto e incluso actínidos, lo que hace que la toxina sea radiactiva.\n\nAdemás de su radiactividad, también es muy corrosiva y daña las estructuras orgánicas e inorgánicas.\n\nIncluso los metales inorgánicos se corroen hasta cierto punto.\n\nAdemás del hecho de que es terriblemente letal para cualquier forma de vida orgánica, también es extremadamente denso y opaco, por lo que es imposible ver a través de él. Las formas más débiles de radiación tampoco pueden penetrar la superficie, lo que hace que sea increíblemente difícil escanear la superficie.\n\nNuestro los investigadores solicitan el uso de alta intensidad escáneres para analizar la superficie del planeta y aprender qué hay detrás de la niebla roja."
    ehof_anomaly.11.a:0 "¡Qué aterrador y, sin embargo, fascinante! Intenta penetrar en la atmósfera."
    ehof_anomaly.11.b:0 "Probablemente sea mejor si no sabemos qué hay detrás de la niebla."

    ###############################

    scarred_planet_category:0 "La cicatriz"
    scarred_planet_category_desc:0 "Un planeta estéril dentro del sistema §H[root.solar_system.GetName]§! muestra propiedades anómalas.\n\nNuestros sensores nos alertaron sobre un gigantesco cañón en la superficie del planeta, pero es necesario realizar más investigaciones para poder determinar qué tiene de malo."

    ehof_anomaly.12.name:0 "La cicatriz"
    ehof_anomaly.12.desc:0 "A través de nuestra investigación del gigantesco cañón de §H[from.GetName]§!, pudimos descubrir que el cañón mismo, que se extiende sobre 1600 kilómetros y llega hasta el manto superior, es no es una formación natural. La estructura del cañón en sí indica que no puede ser natural.\n\nSi la teoría de nuestros investigadores es correcta, el anillo planetario posiblemente también sea el resultado de la formación del cañón, dependiendo de lo que lo haya causado.\n\nAún no hemos descubierto qué ha causado la 'cicatriz', como ya la llaman nuestros científicos, pero un análisis más profundo del material planetario de la cicatriz y el anillo planetario puede darnos pistas de lo que podría haber sido."
    ehof_anomaly.12.a:0 "Interesante, ¿qué pudo haber formado un cañón tan vasto?"
    ehof_anomaly.12.b:0 "No hay tiempo para geología. Vete."

    ###############################

    ehof_anomaly.13.name:0 "Una Orbita"
    ehof_anomaly.13.desc:0 "Poco tiempo después de que llegamos al sistema §H[root.solar_system.GetName]§!, nuestros sensores comenzaron a detectar algunos arreglos planetarios extraños dentro del sistema.\n\nParece que el El sistema estelar posee dos planetas, pero ambos comparten la misma órbita. Su distancia de su estrella es casi exactamente la misma.\n\nNuestros científicos quieren investigar estos dos planetas para saber más sobre ellos y esta extraña disposición orbital."

    ###############################

    ehof_anomaly.14.name:0 "Sistema devastado"
    ehof_anomaly.14.desc:0 "En el momento en que llegamos al sistema §H[root.solar_system.GetName]§!, detectamos una señal subespacial corta, que había sido enviada desde la estrella del sistema. La señal subespacial era similar a la que transmitió el mensaje sobre la solución contra $ehof_the_compound$, por toda la galaxia.\n\nSin embargo, la señal no es lo único que detectamos en el sistema. La devastación se extiende por todo el sistema. Todos los planetas están rotos en pedazos o están ardiendo. El planeta más interno está incluso totalmente destruido, con solo unas pocas partes más grandes y un cinturón de asteroides alrededor del centro.\n\nLa causa de esta devastación aún se desconoce, pero parece haber sido causada por la estrella del sistema. Tiene una distribución de energía anómala y muestra propiedades inusuales en su superficie y capas.\n\nNaturalmente, una destrucción tan increíble solo puede ser causada por un estallido de energía extremadamente inmenso como una supernova, pero la estrella todavía está allí.\n\nOcurrió algo aterrador a esta estrella y aparentemente es la fuente del mensaje, hace que su investigación sea más importante que cualquier otra cosa."
    ehof_anomaly.14.a:0 "¡Por fin! ¡Ojalá podamos poner fin a esta pesadilla galáctica!"

