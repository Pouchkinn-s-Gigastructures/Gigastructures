	giga_katzen.042.yes.tooltip:0 "§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£\n¡Todos los sistemas solicitados serán §Ytransferidos§! al Imperio.\nLa opinión del §YKaiser§! podría §Gincrementarse§! (Alrededor del 70% de probabilidad)."

	giga_katzen.042.no:0 "Nunca. ¡Esos sistemas nos pertenecen!"
	giga_katzen.042.no.tooltip:0 "La opinión del §YKaiser§! podría §Rdisminu§!.\nNos declarará la guerra si su opinión llegaido§!."

	giga_katzen.043.name:0 "[kaiser_system_demand_target.GetName] ¡Cede territorio a Kaiser!"
	giga_katzen.043.desc:0 "El [kaiser_system_demand_target.GetName] ha accedido recientemente a una demanda del gobernante de §YKatzenartig Imperium§!, §YKaiser Kattail§ !, para transferir algunos de sus sistemas a los Katzens.\n\nLos Katzens han proporcionado una compensación financiera y material a cambio de los sistemas, y ya están comenzando a mudarse a sus territorios recién adquiridos.\n\nParece que la guerra se ha evitado, por ahora."
	giga_katzen.043.a:0 "El Imperio se hace más grande..."

	#War
	giga_katzen.050.name:0 "§RDeclaracion de guerra§!"
	giga_katzen.050.desc:0 "[Root.GetSpeciesNamePlural]. Tu nación se interpuso en el camino de nuestro Káiser por última vez.\n\n¡Esta es una declaración de guerra! Tu pueblo será liberado de la influencia de tu desdichado gobierno e integrado en nuestra sociedad superior.\n\n¡En garde, alienígenas!"
	giga_katzen.050.a:0 "Entonces nos encontraremos contigo en el campo de batalla."
	giga_katzen.050.a.tooltip:0 "§RTHEL IMPERIO KATZENARTIG DECLARARÁ UNA GUERRA TOTAL CONTRA NOSOTROS.\n\nla opinión del §YKaiser§! será §Rdisminuidan§! a §Renfurecido§!.\n\n¡La paz solo será posible después de al menos §Y2.5 años de lucha§!.\n\n§YFlusion§! debe ser §Ycapturado§! o §Ydestruida§! para derrotar al Imperio."

	giga_katzen.051.name:0 "Katzenartig Imperium va a la guerra!"
	giga_katzen.051.desc:0 "Nos han llegado noticias de que tras los desacuerdos entre el Kaiser y el liderazgo de [kaiser_attack_target.GetAdjective], ¡el §YKatzenartig Imperium§! ha declarado recientemente la guerra a §Y[kaiser_attack_target.GetName]§!\n\nLas relaciones diplomáticas entre las dos naciones se han roto por completo, y ambas están a punto de entablar una guerra total entre sí..."
    giga_katzen.051.a:0 "Otra guerra en la galaxia."

	#Project
	giga_katzen.2000.name:0 "Secretos del Kaiser Moon"
	giga_katzen.2000.desc:0 "¡El §YKatzenartig Imperium§! ha existido desde hace algún tiempo, y su §YKaiser Moon§! ha demostrado ser una nave formidable.\n\nSin embargo, repetidas observaciones de largo alcance han revelado que la luna podría tener una serie de defectos que podrían explotarse para facilitar su destrucción, en caso de que tuviéramos que atacarla.\n\nUn §¡Proyecto especial§! se ha establecido para estudiar la peculiar ingeniería de la Luna desde lejos y, con suerte, encontrar una manera de aumentar drásticamente la eficiencia de nuestras armas cuando nos enfrentemos a naves Katzen.\n\nSin embargo, emprender este proyecto podría terminar enojando al Kaiser y §¡Disminuyendo§! su opinión sobre nosotros, en caso de que se enterara de que estamos intentando aprender la mejor manera de hacer estallar sus barcos."
	giga_katzen.2000.a:0 "Empecemos de una vez."

	STUDY_KAISER_PROJECT:0 "Estudiar la Luna Kaiser"
	STUDY_KAISER_PROJECT_DESC:0 "Dedica una gran cantidad de recursos a espiar a los Katzens y estudiar su Kaiser Moon desde lejos, para encontrar formas de contrarrestarlo.\n\n¡Completar este proyecto aumentará§! ¡el daño de nuestras armas contra los Katzens en §G30%§!, ¡pero causará la opinión del §YKaiser§! de nosotros a §Rdisminuido§! por §R3§!.\n\nTener la §BIngeniería enigmática§! Ascension Perk asegurará que el Kaiser no pueda entender nuestros planes, evitando la caída de opinión."

	giga_katzen.2001.name:0 "¡Descubiertas debilidades de Katzen!"
	giga_katzen.2001.a.desc:0 "Después de varios años de arduo trabajo, hemos logrado localizar varias debilidades evidentes dentro del §YKaiser Moon§! De Katzens, lo que mejorará drásticamente nuestra capacidad para luchar contra él. También hemos aprendido muchas cosas sobre la ingeniería de Katzen en su conjunto, lo que debería ayudarnos siempre que tengamos que enfrentarnos a sus flotas de frente.\n\nDesgraciadamente, nos ha llegado la noticia de que el Kaiser se ha dado cuenta de esto y de su §Yopinion de nosotros§! subsecuentemente ha §Rdisminuido§! por §R3§!.\n\n¡También hemos obtenido acceso a un nuevo tipo de §Ytecnología repetible§!, que nos permitirá aumentar aún más nuestra producción de daño contra el §YKatzenartig Imperium§!, pero a riesgo de §Renfureciendo§! del Kaiser aún más."
	giga_katzen.2001.a:0 "No importa. ¡Que venga!"

	giga_katzen.2001.b.desc:0 "Después de varios años de arduo trabajo, hemos logrado localizar varias debilidades evidentes dentro del §YKaiser Moon§! De Katzens, lo que mejorará drásticamente nuestra capacidad para luchar contra él. También hemos aprendido muchas cosas sobre la ingeniería de Katzen en su conjunto, lo que debería ayudarnos siempre que tengamos que enfrentarnos a sus flotas de frente.\n\nComo una ventaja adicional, debido a nuestros métodos científicos complejos y enigmáticos, los Katzen todavía están completamente ajenos a nuestros planes.\n\n¡También hemos obtenido acceso a un nuevo tipo de §Y tecnología repetible§ !, que nos permitirá aumentar aún más nuestra producción de daño contra el §YKatzenartig Imperium§!."
	giga_katzen.2001.b:0 "Excelente."

	mod_damage_vs_country_type_katzenartig_imperium_mult:0 "Daño al Katzenartig Imperium"
	katzenartig_weaknesses:0 "Katzen Debilidades"
	katzenartig_weaknesses_desc:0 "Hemos localizado una serie de fallas en la ingeniería de Katzen, que podemos aprovechar para dañar mejor sus flotas."

	giga_tech_repeatable_increased_katzen_damage:0 "Katzen Análisis de puntos débiles"
	giga_tech_repeatable_increased_katzen_damage_desc:0 "Al estudiar más a fondo la ingeniería de barcos de Katzen, podemos localizar puntos débiles dentro de sus diseños, que luego pueden explotarse para facilitar su destrucción. §BIngeniería enigmática§! anulará por completo cualquier riesgo de que el Kaiser se entere de nuestros planes."

	might_anger_kaiser_title:0 "§Y50%§! probabilidades de §Rdisminución§! de la opinión del §YKaiser§!.\n§BEnigmatic Engineering§! evita la caída de opinión"
	might_anger_kaiser_desc:0 "Es comprensible que no le gusten demasiado las personas que intentan encontrar formas de hacer estallar sus cosas."

	##MOON DESTROYED##
	giga_flusion.090.name:0 "Kaiser Moon ¡Destruido!"
	giga_flusion.090.desc:0 "¡Hoy se asestó un golpe salvaje al §YKatzenartig Imperium§!. De hecho, nuestras fuerzas han logrado paralizar y destruir con éxito la nave insignia del Imperio, la poderosa §YKaiser Moon§!.\n\nLa nave, que servía como base de operaciones avanzada para los Katzens, se ha reducido a un gigantesco naufragio lunar. causando inmensas bajas en Katzen. El Imperio ha entrado en un estado de pánico tras la pérdida de su activo militar más importante, con su alto mando retirándose al mundo natal fortificado de §YFlusion��!.\n\n¡El §YKaiser§! se ha informado que ha entrado en una furia loca, y parece que todo su imperio ahora está cayendo en el caos...\n\nComo ventaja adicional, también hemos logrado recuperar algunos recursos del naufragio."
	giga_flusion.090.a:0 "Su fin es inminente."

	giga_flusion.091.name:0 "Kaiser Moon ¡Destruido!"
	giga_flusion.091.desc:0 "¡Hoy se asestó un golpe salvaje al §YKatzenartig Imperium§!. De hecho, las fuerzas del §Y[kaiser_moon_slayer.GetName]§! ¡Han logrado paralizar y destruir con éxito la nave insignia del Imperio, la poderosa §YKaiser Moon§!.\n\nLa nave, que sirvió como base de operaciones avanzada para los Katzen, se ha reducido a un gigantesco naufragio lunar, causando inmensas bajas Katzen . El Imperio ha entrado en un estado de pánico tras la pérdida de su activo militar más importante, con su alto mando retirándose al mundo natal fortificado de §YFlusion§!.\n\n¡El §YKaiser§! se ha informado que ha entrado en una furia loca, y parece que todo su imperio ahora está cayendo en el caos..."
	giga_flusion.091.a:0 "Su fin es inminente."

	giga_flusion.090.a.tooltip:0 "El §YKatzenartig Imperium§! sufrirá denes§! a §Yvelocidad de fuego§!, §Ybombardeo orbital§!, §Ydaño del ejército§! y §Yvelocidad del barco§!."

	giga_katzen.092.name:0 "El Katzenartig Imperium?"
	giga_katzen.092.desc:0 "Tras la destrucción de Kaiser Moon, el Imperio ha caído en un caos y Kaiser parece no querer comunicarse con nadie ..."
	giga_katzen.092.war:0 "Aceleraremos su desaparición, §R¡declarar la guerra!§!"
	giga_katzen.092.war.tooltip:0 "§RDECLARAREMOS LA GUERRA TOTAL AL ​​IMPERIO DE KATZENARTIG.§!\n\n¡La paz será posible mas.\n\n§YFlusion§! debe ser §Ycaptureda§! o §Ydestruida§! para derrotar al Imperio para siempre."
	giga_katzen.092.a:0 "Oh bien."

	giga_katzen.094.name:0 "La caída de Flusion"
	giga_katzen.094.desc:0 "Flusion ha caído.\n\nDespués de horribles combates, las fuerzas de [flusion_conqueror.GetName] han abrumado a los defensores Katzen en Flusion y han tomado el control total del planeta. ¡Con la pérdida de su capital, el §YKatzenartig Imperium§! extremadamente centralizado ya no puede mantenerse unido y sufrirá un colapso total en los próximos días.\n\n¡Ahora están en proceso de interrogar al alto mando de Katzen para averiguar dónde está §YKaiser Kattail§! se esconde, si es que aún está vivo.\n\nDe todos modos, la galaxia ahora puede dar un suspiro de alivio, ya que la amenaza Katzen, por fin, ya no existe."
	giga_katzen.094.a:0 "Buen viaje."
	giga_katzen.094.b:0 "Buen viaje."

	giga_katzen.095.name:0 "La Destrucción de Flusion"
	giga_katzen.095.desc:0 "Flusion ha caído.\n\nEl planeta ha estado expuesto a un intenso fuego de armas y los Katzens han sido borrados de la superficie del mundo. ¡Con la pérdida de su capital, el §YKatzenartig Imperium§ extremadamente centralizado! ya no puede mantenerse unida, y sufrirá un colapso total en los próximos días.\n\nLa galaxia ahora puede dar un suspiro de alivio, ya que la amenaza Katzen, por fin, ya no existe."
	giga_katzen.095.a:0 "Buen viaje."

	giga_katzen.097.name:0 "Katzenartig Imperium Colapsa"
	giga_katzen.097.desc:0 "Como era de esperar, con la captura de §YFlusion§!, el §YKatzenartig Imperium§! no duró mucho. Sin su gobierno centralizado y el Kaiser que los dirija, todas las colonias Katzen restantes han declarado su independencia y el Imperio se disolvió, aparentemente de la noche a la mañana.\n\nEl otrora poderoso Imperio finalmente se ha reducido a nada más que historia."
	giga_katzen.097.a:0 "Tuvieron una buena racha."

	katzenartig_splinter:0 "Recursos estatales de Splinterlinter"
	katzenartig_splinter_desc:0 "Para evitar un colapso catastrófico."

	#War Forge
	katzen_forge_0:0 "Sitio de construcción Katzen War Forge"
	katzen_forge_0_DESC:0 "El sitio de construcción de un Katzen War Forge, una gran construcción orbital que recolecta recursos de un gran asteroide y los convierte en buques de guerra."
    katzen_forge_0_MEGASTRUCTURE_DETAILS:0 "$katzen_forge_0_DESC$"

	katzen_forge_1:0 "Forja de guerra Katzen"
	katzen_forge_1_DESC:0 "Una gran construcción orbital construida cerca de un asteroide, recolectando dicho asteroide en busca de recursos para ensamblar los buques de guerra Katzen."

	giga_katzen.031.name:0 "¡Forja de guerra de Katzen demolida!"
	giga_katzen.031.desc:0 "Nuestras flotas informan que, tras la captura de §Y[war_forge_destroyed_system.GetName]§! sistema, la Forja de Guerra Katzen del sistema se autodestruyó para evitar la captura.\n\nHemos logrado rescatar algunos recursos del naufragio, y los Katzen ya no podrán usar este sistema para reforzar sus armadas."
	giga_katzen.031.a:0 "Un revés para el Imperio."

	#Chain
	katzenartig_chain_title:0 "El Katzenartig Imperium"
	katzenartig_chain_desc:0 "Los Katzens militaristas han entrado en la escena galáctica. Su Kaiser parece tener ambiciones en toda la galaxia, y su armamento es sorprendentemente avanzado. Tenemos que vigilarlos.
	katzen_ship_count:0 "§YKatzen Recuento de barcos§!"
	katzen_planet_count:0 "§YKatzen Recuento de planetas§!"
	katzen_system_count:0 "§YKatzen Recuento del sistema§!"
	katzen_warforge_count:0 "§YKatzen Conde de Forja de Guerra§!"
	ships_lost_to_katzen:0 "§RBarcos destruidos por Katzens§!"
	katzen_ships_lost:0 "§GKatzen Barcos destruidos§!"

	katzenartig_chain_1:0 "Flusion & Katzen Expansión"
	katzenartig_chain_1_desc:0 "El gobierno de Katzen está fuertemente centralizado alrededor de §YFlusion§!, la capital de Katzen. Sin duda, apoderarse o destruir Flusion significaría el fin y el colapso total del Imperio.\n¡Para expandir su armada, los Katzens construyen §YKatzen Warforges§! alrededor de los asteroides en su espacio, que periódicamente crearán más naves y agotarán lentamente el asteroide. ¡Se autodestruirán§! si su sistema es capturado.\nCada §Yplaneta§! ¡el propio Katzens aumenta la cadencia de fuego de sus §Ynaves§!, §Yarmadura§ !, §Ycáscara§! y §Yescudos§ !, así como su §Yinfantería§!, por §Y1.5% §!.\nKatzen planetas también proyectarán §YJump-Drive Campos revueltos§! a su propio sistema, así como a los sistemas vecinos, evitando saltos tácticos en estas áreas. Capturar el planeta desactivará el campo."

	paluush_defender_acot:0 "Ejércitos Paluush"
	paluush_defender_acot_desc:0 "Defensor equipado psiónicamente, entrenado al más alto nivel."

	the_grandbunny_acot:0 "Tel Grandbunny"
	the_grandbunny_acot_desc:0 "Un paluush psiónico increíblemente poderoso y casi divino, listo para defender Paluushia contra todas las amenazas."

	royal_paluush_acot:0 "Defensor de Royal Paluush"
	royal_paluush_acot_desc:0 "Defensor despiadadamente asesino, equipado psiónicamente, entrenado al más alto nivel."

	katzen_trait_elite:0 "Elite Katzen"
	katzen_trait_elite_desc:0 "Este líder es una figura extremadamente importante dentro del Katzenartig Imperium, y sus habilidades están mucho más allá del promedio. Se les da lo último en tecnología antienvejecimiento y cibernética para mantenerlos con vida."

	katzen_trait_blitzkrieg:0 "Experto en guerra blindada"
	katzen_trait_blitzkrieg_desc:0 "Este líder es particularmente hábil cuando se trata de maniobrar rápidamente grandes cantidades de unidades blindadas durante el combate."

	katzen_trait_nukelad:0 "Nukeslinger"
	katzen_trait_nukelad_desc:0 "Este líder sabe cómo maximizar el daño causado por los misiles nucleares y los usa ampliamente durante el combate espacial."

	katzen_trait_nukelad_general:0 "Entusiasta nuclear"
	katzen_trait_nukelad_general_desc:0 "El armamento nuclear y atómico ocupa un lugar especial en el corazón de este líder. No dudan en emplear tales armas durante la guerra."

	###KAISER MOON RECALL###
	giga_katzenai.013.name:0 "Kaiser Moon ¡Recordado!"
	giga_katzenai.013.desc:0 "¡Noticias alarmantes! Después de nuestro bombardeo de Flusion, ¡la §YKaiser Moon§! parece haber activado un gigantesco sistema de impulsión de salto de emergencia.\n\n¡La nave lunar se ha ido instantáneamente al sistema §YJublio§!, y ahora está a punto de atacar a nuestras flotas de bombardeo..."
	giga_katzenai.013.a:0 "¡Estaciones de batalla!"

	###KAISER MOON MEGA###
	kaiser_moon_broken_object:0 "Arruinado Kaiser Moon"
	kaiser_moon_broken_object_desc:0 "Alguna vez fue una poderosa superarma de Katzen, ahora solo una masa gigante de escombros lunares inertes."
	kaiser_moon_broken_object_tooltip:0 "El Káiser pagó mucho por eso.

	giga_katzen.0900.name:0 "Salvando el Kaiser Moon"
	giga_katzen.0900.desc:0 "Desde la destrucción del §YKaiser Moon§!, Su colosal naufragio simplemente ha estado flotando en el vacío, degradado hasta que es olvidado por la historia.\n\nSin embargo, algunos elementos de nuestra comunidad científica y militar están comenzando a sugerir que enviemos una nave científica al naufragio, para estudiarlo. De hecho, a pesar de que la luna ha recibido demasiado daño para ser reparada, creen que podría ser posible analizar y aplicar ingeniería inversa a su diseño, de modo que podamos crear nuestras propias lunas Kaiser en el futuro...\n\nEste sería un proyecto bastante costoso y que requeriría mucho tiempo, pero Kaiser Moons sin duda sería un activo valioso para nuestro ejército."
	giga_katzen.0900.a:0 "Un esfuerzo digno. ¡Hagámoslo ahora!!"
	giga_katzen.0900.b:0 "No tenemos tiempo para estas tonterías."

	giga_katzen.0901.name:0 "Kaiser Moon ¡Análisis completo!"
	giga_katzen.0901.desc:0 "Después de varios meses de topografía, sondeo y exploración de los colosales restos del naufragio de la §YKaiser Moon§!, Nuestra nave científica informa que han reunido suficientes datos para comenzar los esfuerzos de ingeniería para crear nuestras propias Kaiser Moons.\n\nTodavía tomará un poco de investigación antes de que podamos construir naves espaciales tan poderosas, pero nos aseguran que los resultados valdrán el esfuerzo."
    giga_katzen.0901.a:0 "Maravilloso. Vamos a hacerlo."

	giga_tech_kaiser_moon:0 "Armamento del cuerpo celeste de Katzen"
	giga_tech_kaiser_moon_desc:0 "El estudio de Kaiser Moon nos ha permitido recrear los planos de la superama. Con armamentos mucho más pesados ​​que un Attack Moon normal, el Kaiser Moon es una temible superarma que sin duda dominaría el campo de batalla estelar."
	allow_kaiser_moon:0 "§HDesbloquea la megaestructura:§! Kaiser Moon"
	desc_kaiser_moon:0 "Un proyecto de ingeniería verdaderamente loco, basado en tecnologías Katzen recuperadas. A diferencia de los Attack Moons convencionales, el Kaiser Moon cuenta con un enorme cañón de riel en lugar de un láser, y está equipado con una amplia gama de armas cinéticas y explosivas."

	REPAIR_KAISER_PROJECT:0 "Analizando el Kaiser Moon"
	REPAIR_KAISER_PROJECT_DESC:0 "Aunque irreparable, el gigantesco naufragio del Kaiser Moon todavía podría producir una gran cantidad de datos de ingeniería útiles."

	kaiser_moon_0:0 "Kaiser Moon Sitio de construcción"
	kaiser_moon_0_DESC:0 "El sitio de construcción de una futura Kaiser Moon, una superema colosal construida alrededor de una pequeña luna, capaz de arrasar el campo de batalla estelar."
	kaiser_moon_0_MEGASTRUCTURE_DETAILS:0 "Basado en la tecnología Katzen, el Kaiser Moon consiste en un gigantesco cañón de riel incrustado en una pequeña luna, acompañado por una serie de misiles y baterías cinéticas."

	kaiser_moon_1:0 "Sistemas de movimiento Kaiser Moon"
	kaiser_moon_1_DESC:0 "Esta futura superarma ha sido equipada con un enorme propulsor, capaz de desplazar una luna entera. Las alas cuentan con elegantes propulsores de impulso para dirigirlo."

	kaiser_moon_2:0 "Kaiser Moon"
	kaiser_moon_2_DESC:0 "Un Kaiser Moon completo, equipado con un gigantesco cañón de riel capaz de perforar casi cualquier cosa, junto con lanzadores de ojivas atómicas y vastas series de baterías cinéticas."

	giga_katzen.0902.name:0 "¡Sitio de construcción de Kaiser Moon completo!"
	giga_katzen.0902.desc:0 "El sitio de construcción de una futura Kaiser Moon ya se ha completado en el sistema [giga_system.GetName].\n\nEsta plataforma industrial se utilizará como base para convertir una pequeña luna en una temible superama, inspirada en la ingeniería explosiva de Katzens.\n\nTenga en cuenta que las lunas Kaiser tienen un mantenimiento de 250 aleaciones y 75 de energía."
	giga_katzen.0902.a:0 "Bien."

	giga_katzen.0903.name:0 "¡Completos sistemas de movimiento Kaiser Moon!"
	giga_katzen.0903.desc:0 "Los sistemas de movimiento de nuestro Kaiser Moon en el sistema [giga_system.GetName] ahora se han instalado con éxito. Se ha construido un propulsor masivo, que se utilizará para propulsar todo el cuerpo celeste, en la parte trasera de la luna.\n\nAhora debemos comenzar a trabajar en la principal superama de la luna: el enorme cañón de riel."
	giga_katzen.0903.a:0 "Excelente."

	giga_katzen.0904.name:0 "¡Kaiser Moon toma vuelo!"
	giga_katzen.0904.desc:0 "¡Y así, está hecho! En el sistema [giga_system.GetName], hemos logrado convertir una pequeña luna en una letal superama Katzen, equipada con un colosal cañón de riel capaz de acelerar un proyectil a velocidades relativistas.\n\nArmado tanto con este cañón de riel como con misiles y gigantescos cañones automáticos, esta temible construcción sin duda nos ayudará a asegurar la dominación galáctica, tal como esperaba hacer el Kaiser."
	giga_katzen.0904.a:0 "Excelente! Ojalá no terminemos como los Katzens."

	###PROCLAIM###
	giga_katzen.04001.name:0 "¡Kaiser proclama el Großkatzenartig Imperium!"
	giga_katzen.04001.desc:0 "Tras las recientes conquistas de Katzen, el §YKatzenartig Imperium§! se ha expandido para abarcar una gran parte de la galaxia. Como tal, para reconocer este hito, §YKaiser Kattail§! ha proclamado oficialmente el §YGroßkatzenartig Imperium§!, para reflejar las fronteras más amplias de su nación.\n\nEl nombre y la bandera del Imperio se han cambiado posteriormente, y el Kaiser ha pronunciado un discurso frente a miles de millones de ciudadanos imperiales, declarando que "Este gran logro no podría haber sido posible sin el apoyo de todos y cada uno de nosotros" y que fue "el comienzo de algo aún mayor para todo el Imperio".\n\nParece que es poco probable que sus ambiciones se detengan en cualquier momento..."
	giga_katzen.04001.a:0 "Parece un poco lleno de sí mismo."

	giga_katzen.04002.name:0 "¡Kaiser proclama Galaktisches Katzimperium!"
	giga_katzen.04002.desc:0 "¡El §YGroßkatzenartig Imperium§! ahora se ha expandido para cubrir la gran mayoría de la galaxia, y §YKaiser Kattail§! ha decidido una vez más honrar este hito cambiando el nombre de la nación a "Imperio Galáctico Katzen", para reflejar mejor el control ahora casi total de los Katzen de nuestra galaxia.\n\nLa máquina militar Katzen ahora ha crecido a proporciones monstruosas, y las esperanzas de la galaxia de vencer el Imperio se hacen más escasas día a día, con el Kaiser afirmando que su imperio duraría hasta que las estrellas se apaguen."
	giga_katzen.04002.a:0 "Esto no augura nada bueno."

	###KAISER MISSING###
	giga_katzen.0941.name:0 "El káiser perdido"
	giga_katzen.0941.desc:0 "Después de nuestra invasión de §YFlusion§!, nuestros soldados han estado trabajando duro buscando en el planeta e interrogando al Alto Mando Katzen para averiguar el paradero de §YKaiser Kattail§! Y después de más de un mes de arduas búsquedas, informan que...\n\nEl Káiser se ha ido.\n\nDe hecho, nadie parece saber adónde ha ido el Káiser, e incluso su alto mando desconoce su ubicación. A pesar de un minucioso interrogatorio. Tampoco hay evidencia de que se haya suicidado, y nuestros soldados no han podido encontrar ningún rastro de su cuerpo o señales que indiquen que el cuerpo fue destruido.\n\nComo tal, nuestro gobierno local en Flusion no está seguro de cómo deben aprehender esto situación..."
	giga_katzen.0941.a:0 "Preocupante. Tenemos que encontrarlo."
	giga_katzen.0941.b:0 "Esta farsa felina no importa."

	FIND_KAISER_PROJECT:0 "Localiza el Kaiser"
	FIND_KAISER_PROJECT_DESC:0 "Después de la caída de Flusion, el Kaiser ha desaparecido. Debemos comenzar una gran búsqueda por todo Flusion para localizarlo."

	giga_katzen.0942.name:0 "La grieta del káiser"
	giga_katzen.0942.desc:0 "Nuestros equipos han buscado en todo Flusion. Han interrogado a miles de personas y se han aventurado a recorrer todos los rincones del planeta. Y, sin embargo, el Kaiser todavía parecía eludirlos. Estaban a punto de darse por vencidos, cuando sucedió algo que por lo general no era tan notable.\n\nUn dispositivo que generalmente se usa para detectar rayos cósmicos recogió algo: una partícula exótica solitaria, que parecía actuar de una manera no predicha por nuestros modelos actuales de física . Además, la partícula aparentemente vino de algún lugar muy por debajo de Katown, la antigua capital de Katzen.\n\nNuestros científicos procedieron a seguir dicha partícula hacia atrás, rastreando su trayectoria a través de la corteza de Flusion utilizando una unidad de perforación especializada. Después de atravesar unos pocos kilómetros de roca, se toparon con una cueva casi vacía, presumiblemente conectada a la superficie por una red imposiblemente larga de túneles laberínticos.\n\nLa cueva contenía escombros de algún dispositivo desconocido y, de hecho, algo estaba emitiendo partículas exóticas que normalmente no se encuentran en nuestro universo. Ese algo parece ser una especie de grieta nanoscópica ubicada aproximadamente a un metro por encima del suelo, una minúscula lágrima artificial dentro del propio espacio-tiempo. Indica que algo, o mejor dicho, ¡§Ysomeone§ !, atravesó recientemente el tejido de la realidad. Evidentemente, todo apunta a que el Kaiser se teletransportó de alguna manera fuera de Flusion, probablemente a algún otro lugar de la galaxia.\n\nNuestro equipo científico está ahora en el proceso de establecer una instalación de investigación cerca de esta pequeña, pero omnipresente brecha, en orden para estudiarlo y posiblemente usarlo para rastrear dónde terminó el Kaiser. Como tal, se ha establecido un sitio arqueológico en Flusion."
	giga_katzen.0942.a:0 "Estudiemos esta grieta. No pudo haber ido muy lejos."

	giga_katzen.0943.name:0 "Sintiendo la grieta"
	giga_katzen.0943.desc:0 "Nuestros científicos han instalado un gran dispositivo alrededor de la grieta, que han utilizado para enviar una variedad de partículas a través de ella. Curiosamente, no surgieron en ningún otro lugar de la galaxia. En cambio, la mayoría de ellos regresaron después de unos segundos, descompuestos en sus partículas constituyentes, o en forma de radiación, como si estuvieran "triturados".\n\nLa grieta parece ser una especie de bucle, con las partículas presumiblemente "rebotando "contra algo en el otro lado. Sin embargo, es muy probable que este rebote sea simplemente un efecto secundario de la grieta que se disipa parcialmente y, por lo tanto, está mal conectada con el destino del Kaiser. Nuestros científicos están ahora en el proceso de actualizar el dispositivo para estabilizar y agrandar la grieta, por lo que podemos enviar sondas reales a través de él.\n\nTambién han rescatado algunos de los escombros encontrados dentro de la cueva, que podrían ser de interés para nuestros arqueólogos."
	giga_katzen.0943.a:0 "Interesante. ¡Sigue adelante!"

	giga_katzen.0944.name:0 "Una grieta en el tiempo"
	giga_katzen.0944.desc:0 "Al disparar un conjunto muy específico de partículas cargadas en la grieta, nuestros científicos han logrado estabilizarla y agrandarla, y posteriormente hicieron un descubrimiento sorprendente:\n\n¡La grieta no es a través del espacio, sino a través del tiempo!\n\nDe hecho, al enviar un nanobot a través de él, descubrieron que conduce a una especie de túnel cuántico hiperdimensional a través del tiempo, presumiblemente una huella dejada en el tejido de la realidad por la teletransportación del Kaiser. Esto significa que el Kaiser ha viajado en el tiempo, y un estudio más detallado del túnel revela que probablemente avanzó en el tiempo.\n\nNo están seguros de hasta dónde llega este túnel, aunque estiman que lo más probable es que no llegue. más allá de unos cientos de años en el futuro. Cualquier otra cosa sin duda tendría unos costes energéticos increíblemente altos, al menos para una civilización como los Katzens.\n\nAhora están preparando una nave capaz de penetrar en la grieta y "abrir" el túnel temporal a medida que avanza, lo que debería permitirnos para ir tan lejos como el Kaiser, y luego encontrarlo.\n\nTambién hemos hecho varios descubrimientos interesantes al estudiar cómo las partículas interactúan con esta lágrima temporal."
	giga_katzen.0944.a:0 "Esto es más complicado de lo que pensamos..."

	giga_katzen.0945.name:0 "Sonda temporal"
	giga_katzen.0945.desc:0 "Nuestro equipo científico en la cueva ha ensamblado una sonda relativamente grande que tienen la intención de enviar a la grieta. Está equipado con una cámara y un emisor de taquiones capaz de enviar información hacia atrás en el tiempo a través de la grieta y de regreso a nosotros.\n\nPor último, y lo más importante, al dispositivo se le ha dado un poderoso "aburrimiento temporal" basado en un hiperimpulsor, que debería ser capaz de amplificar y seguir el rastro en el tiempo dejado por el Kaiser durante su escape.\n\nSin embargo, el proceso de propulsar la sonda a través de la grieta temporal requiere mucha energía, y el equipo ha establecido una enorme cable de alimentación que va desde la superficie hasta la cueva, conectado a la red eléctrica de Flusion. Sin embargo, nos piden que proporcionemos §Y2500§. £energy£ para reactivar la operación.\n\n§BLa opción para continuar el sitio aparecerá una vez que tengamos suficiente energía.§!"
	giga_katzen.0945.a:0 "Tendrán su energía. Empecemos..."

	giga_katzen.0946.name:0 "En el futuro"
	giga_katzen.0946.desc:0 "Y así, después de energizar y agrandar la grieta, la gran sonda fue lanzada meticulosamente a las profundidades del continuo espacio-tiempo. Nuestro equipo esperaba encontrarse con el Kaiser después de que la sonda hubiera viajado unos cientos de años, pero, por desgracia, eso no sucedió.\n\nEn cambio, la sonda pasó de cien años, luego mil, luego diez mil, luego un millón... y ahora va más y más hacia el futuro a lo largo del túnel temporal. La cámara a bordo ha permitido a nuestro equipo informar sobre lo que encontró la sonda. Desafortunadamente, solo es capaz de ver el futuro de la cueva, partes de Flusion y el cielo nocturno, lo que nos impide ver con precisión lo que sucede con nuestro imperio...\n\n§BREGISTRO DE DATOS DE SONDA TEMPORAL§!.\n§YT + 1 000 000 de años§!.\nA pesar de ir tan lejos en el futuro, no hay señales del Kaiser o del final del túnel temporal. Varias estrellas brillantes cerca de Flusion parecen haberse convertido en supernovas en este punto.\n\n§YT + 50 000 000 años§!.\nLas principales cadenas montañosas han comenzado a erosionarse, mientras que las placas tectónicas han cambiado drásticamente el aspecto del planeta. Todavía no hay rastros del Kaiser.\n\n§YT + 1 billón de años (1e9)§!.\nIndependientemente de lo que sucedió en el medio, Flusion ya no es habitable, y la creciente luminosidad de Jublio está comenzando a cocinar la superficie del planeta, y los océanos se están evaporando. Y, sin embargo, a pesar de que Flusion ya no era un destino válido, el Kaiser no se detuvo allí. También parece haber una especie de mensaje de amor escrito en el techo de una cueva, aunque nadie está muy seguro de cuál es su propósito.\n§¡DOBLACIÓN DEL REGISTRO DE DATOS§!\n\nEl Kaiser aún no se ha encontrado, y está impulsando el Investigar más y más a través del tiempo es cada vez más hambriento de energía. ¡Como tal, nuestros científicos están solicitando §Y5000§! £energy£ para continuar el proceso. Sin embargo, esta increíble aventura está contribuyendo en gran medida a nuestra comprensión del universo y su futuro.\n\n§BLa opción de continuar el sitio aparecerá una vez que tengamos suficiente energía.§!"
	giga_katzen.0946.a:0 "Parece que fue más lejos de lo que pensábamos ..."

	giga_katzen.0947.name:0 "Destino incierto"
	giga_katzen.0947.desc:0 "Nuestro equipo informa que la energía les permitió impulsar con éxito la sonda en el futuro. Y todavía está en marcha...\n\n§BTEMPORAL PROBE DATA LOG§!.\N§YT + 5 mil millones de años (5e9)§!.\nJublio se ha transformado en una gigante roja, convirtiendo Flusion en un mar de roca fundida. Cualquier rastro de vida en el planeta ha sido eliminado permanentemente.\n\n§YT + 10 mil millones de años (1e10)§!.\nLa estrella de Flusion ha muerto y se ha colapsado en una enana blanca, reduciendo el planeta a un frío, muerto y estéril yermo. La cantidad de estrellas en el cielo nocturno comienza a disminuir a medida que el mismo destino le sucede a un número cada vez mayor de ellas.\n\n§YT + 1 cuatrillón de años (1e15)§!.\nLas interferencias de encuentros estelares cercanos han interrumpido las órbitas de la mayoría de los planetas del sistema, Jublio es prácticamente una enana negra. Flusion es ahora solo una roca fría y solitaria que se desplaza por el espacio. Pero el Káiser aparentemente siguió adelante.\n\n§YT + 100 trillones de años (1e20)§!.\nFlusion ha chocado con el remanente estelar de Jublio, muy posiblemente uno de los únicos eventos en los últimos billones de años. Ya no hay Flusion adonde huir, y al Káiser aparentemente no le importó, ya que el túnel todavía está en marcha.\n§¡DOBLAR EL REGISTRO DE DATOS§!.\n\nMientras que este esfuerzo extravagante nos está ayudando a conocer el final del universo, la energía requerida para mantener la sonda en marcha sigue aumentando, ¡y nuestros científicos ahora requieren §Y25000§! £energy£ para impulsar la sonda más lejos.\n\n§BLa opción para continuar el sitio aparecerá una vez que tengamos suficiente energía.§!"
    giga_katzen.0947.a:0 "¿Dónde podría estar? ¡No queda nada!"

	giga_katzen.0948.name:0 "Extremos del Universo"
	giga_katzen.0948.desc:0 "Impulsar la sonda se está volviendo cada vez más difícil y requiere mucha energía, y algunos comienzan a preguntarse si esto podría ser una pista falsa. Sin embargo, el túnel siguió su camino.\n\n§BTEMPORAL PROBE DATA LOG§!.\n§YT + 1 billón de años (1e30)§!.\nLa mayor parte de la materia del universo parece haber caído en agujeros negros. Solo quedan objetos como las enanas negras a la deriva o dichos agujeros negros. No estamos seguros de cómo el Kaiser reunió suficiente energía para impulsarse hasta aquí.\n\n§YT + 100 vigintillones de años (1e65)§!.\nSorprendentemente, el protón no se había desintegrado en este momento. Pero lo más interesante es que en escalas de tiempo tan locas, los túneles cuánticos han hecho que todos los cuerpos sólidos restantes se comporten como un líquido, convirtiéndolos en esferas perfectamente lisas.\n\n§YT + 1 millón de años googol (1e106)§!.\nTodos los agujeros negros , sin importar cuán grandes sean, se han evaporado a través de la radiación de los halcones, dejando solo partículas aisladas separándose debido a la expansión del universo, y cuerpos sólidos extremadamente raros colapsaron en esferas.\n\n§YT + 1e1500 años§!.\nElementos más livianos que el hierro de los pocos cuerpos sólidos restantes se ha fusionado en hierro debido a la formación de túneles cuánticos, y los elementos más pesados ​​se han descompuesto, formando esferas colosales de hierro puro, o estrellas de hierro. Indudablemente, estos serían increíbles para la minería, pero lamentablemente están demasiado lejos para que los alcancemos.\n\n§YT + 1e1e70 años§!.\NIncluso las estrellas de hierro se han colapsado en agujeros negros, que luego se evaporaron básicamente instantáneamente en tales escalas de tiempo. Solo quedan partículas fundamentales a la deriva.\n\n§YT + 1e1e120 años§!.\nLa expansión del universo ha alcanzado velocidades tan locas que ninguna partícula puede volver a interactuar con otra. La densidad de energía ha llegado efectivamente a cero. El universo ahora no es más que un vacío infinito y en constante expansión en todas direcciones.\nSin embargo, el túnel continúa.\n§¡DOBLACIÓN DEL REGISTRO DE DATOS§!.\n\nA pesar de llegar al final absoluto del universo, el Kaiser todavía está fuera de nuestro alcance. El costo de energía de esta operación está comenzando a ser abrumadoramente alto, y nuestros científicos estiman que se requerirá §Y100 000§! de £energy£ para continuar.\n\n§BLa opción para continuar el sitio aparecerá una vez que tengamos suficiente energía.§! "
    giga_katzen.0948.a:0 "¿Cómo es esto posible? ¿Qué estaba tratando de hacer?"

	giga_katzen.0949.name:0 "La trituradora de átomos"
	giga_katzen.0949.desc:0 "A medida que la sonda continúa avanzando en el tiempo, nuestros científicos se confunden cada vez más en cuanto a cómo y por qué el Kaiser ha llegado tan lejos.\n\n§BTEMPORAL PROBE DATA LOG§!.\n§YT + 1e1e5000 años§!.\nNada, excepto oscuridad silenciosa.\n\n§YT + 1e1e1000000 años§!.\nAún no hay nada que ver, el universo se está expandiendo a una velocidad básicamente infinita ahora.\n\nEntonces, sucedió.\n\n§YT + 1e1e15000000000 años§!.\nLa sonda temporal se detiene repentinamente, cuando algo emerge del mismo espacio-tiempo. Una colosal entidad sobrenatural parece despertar de un sueño eterno. Este ser abarca toda la existencia, extendiéndose hacia las profundidades del espacio-tiempo hiperextendido. A medida que la entidad abre lo que parecen ser sus ojos, el espacio-tiempo de repente se deshace y comienza a colapsar sobre sí mismo, destruyendo todo y borrando todo el universo. La alimentación de video de la sonda luego se corta, ya que evidentemente también se destruye.\n§¡DOBLACIÓN DEL REGISTRO DE DATOS§!.\n\nY así, parece que esta entidad, a la que llamamos §YAtom Shredder§!, actúa como una especie de "reciclador universal", que borra el universo muerto y vacío, y es muy probable que las primeras partículas que enviamos "rebotaran" contra ellas.\n\nSin embargo, el túnel del Kaiser no termina ahí. Aparentemente se las arregló para, de alguna manera, eludir esta destrucción catastrófica del universo, y es posible que tengamos que hacerlo también si deseamos finalmente encontrarlo.\n\nNuestros científicos creen que al enviar otra sonda hipercargada con inmensas cantidades de energía, podría ser posible "dejar atrás" al Atom Shredder, lo que nos permitirá ver lo que sucede después.\n\n¡Sin embargo, esto requerirá la friolera de §Y400 000§! £energy£ para ejecutar con éxito, pero nos aseguran que, independientemente de si encontramos al Kaiser o no, el conocimiento de lo que ocurra después de Atom Shredder podría cambiar para siempre nuestra percepción del universo.\n\n§BLa opción de continuar el sitio aparecerá una vez que tengamos suficiente energía.§!"
	giga_katzen.0949.a:0 "Un coste inmenso, pero tenemos que averiguarlo."

	giga_katzen.0950.name:0 "Días del pasado de Kaiser"
	giga_katzen.0950.desc:0 "Al hipercargar una sonda con inmensas cantidades de energía, hemos logrado "dejar atrás" al Atom Shredder, y efectivamente terminamos en... otro universo.\n\nDe hecho, justo después de que Shredder destruyera nuestro universo y lo colapsara sobre sí mismo, procedió a desencadenar un evento increíble: ¡¡Un §Ysegundo Big Bang§ !!.\nLa entidad creó un nuevo universo, que luego procedió a evolucionar frente a nuestros ojos. La sonda registró imágenes del enfriamiento del nuevo universo, la formación de las primeras estrellas y el nacimiento de otro Jublio. Además de otro Flusion.\n\nAunque ligeramente diferente, este nuevo universo parece haber conservado algunos aspectos del nuestro, como Flusion, de alguna manera. Nuestros científicos fueron testigos de la evolución de la vida en Flusion una vez más, y de la llegada de los Katzen al planeta. Y luego, a medida que la sociedad Katzen se desarrolla y toma forma, el túnel finalmente termina. Luego, la sonda es "escupida" violentamente en el espacio real.\n\nY ahí está.\n\nEl Kaiser está aquí, en lo alto de un balcón, con vistas a una gran multitud de Katzens en Katown. Habla de §YProjekt Mondkanone§!, su plan para convertir a Muno en un arma para defender a Flusion de amenazas externas. Después de dar su discurso, se da la vuelta y se da cuenta de nuestra sonda.\n\n§Y "Ah, el [flusion_conqueror.GetSpeciesNamePlural]. ¿Has logrado seguirme? Estoy impresionado. Solo alrededor del 5.6% de las especies que vencieron mi Imperium logra tal hazaña. El Atom Shredder es un obstáculo bastante bueno, que pocos pueden lograr romper. Oh, bueno. Es posible que me hayas vencido en tu universo, pero hay muchos más para que vuelva a intentarlo. Y cuando Finalmente lo logré... "§!.\n\nLa transmisión se corta abruptamente cuando el Kaiser saca un arma y dispara nuestra sonda, destruyéndola. Y así, aquí es a donde ha huido el Kaiser. Otro universo después del nuestro, donde presumiblemente una vez más tomó el control de la civilización Katzen e intentará conquistar una vez más la galaxia.\n\nEsto explica cómo pudo unir a Flusion con tanta facilidad, ya que es probable que lo haya hecho. decenas o incluso cientos de veces en el pasado, saltando hacia un nuevo universo cada vez que fue derrotado, lo que le permitió volver a intentarlo. Y podría hacerlo cientos de veces más.\n\nNo sabemos cuáles son sus motivaciones o cómo viajó en el tiempo con tanta facilidad, y es muy probable que Atom Shredder evite que enviemos otra sonda a través del túnel. como parece, el túnel más allá de Shredder en el nuevo universo se ha derrumbado sobre sí mismo.\n\nEsta exploración excepcional del futuro lejano de nuestro universo nos ha enseñado muchas cosas valiosas sobre la naturaleza de la realidad, y aunque no seremos capaces de Si vuelve a pasar Atom Shredder, la grieta permanecerá para siempre en Flusion como una ventana a los confines del universo para que la estudiemos.\n\nEsperemos que, si el Kaiser alguna vez tiene éxito, nunca descubra el viaje en el tiempo hacia atrás... como una ventana a los confines del universo para que la estudiemos.\n\nEsperemos que, si el Kaiser alguna vez tiene éxito, nunca descubra el viaje en el tiempo hacia atrás..."
	giga_katzen.0950.a:0 "Chilling. Verdaderamente el más peculiar y loco de los tipos..."

	site_kaiser:0 "Ecos del kaiser"
	site_kaiser_intro:0 "El Kaiser evidentemente ha utilizado algún tipo de dispositivo para teletransportarse fuera de Flusion con el fin de escapar. Sin embargo, su huida ha dejado una pequeña brecha en el espacio-tiempo, que podríamos utilizar para determinar a dónde huyó."

	d_flusion_kaiser_rift:0 "Grieta hipertemporal"
	d_flusion_kaiser_rift_desc:0 "Una ventana increíble al fin último de nuestro universo, dejado por el Kaiser saltando a uno nuevo."

	giga_katzen.006.name:0 "Flusion Destruido por el conflicto global"
	giga_katzen.006.desc:0 "Parece que el Káiser se ha vuelto demasiado ambicioso.\n\n¡De hecho, tras su intento de conquistar Flusion, ha desencadenado una guerra nuclear de proporciones invisibles entre el §YKatzenartig Imperium§! y el resto de Flusion. El Imperio procedió a intercambiar cantidades absolutamente ridículas de ojivas nucleares con las otras naciones, tanto es así que Flusion se ha vuelto completamente estéril, matando a más de 13 mil millones de Flusionianos.\n\nTodo el planeta se ha reducido a un desierto radiactivo en ebullición y se han borrado todos los rastros de la civilización flusioniana."
	giga_katzen.006.a:0 "Sus ambiciones fueron su ruina."
	giga_katzen.006.b:0 "Y así, los Katzens destruyen otro mundo..."

