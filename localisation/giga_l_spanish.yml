    giga_qso.500.undesirable:0 "Da 25 §BUndesirable Pops§! --> 5 £sr_magical_neutronium£"
    giga_qso.500.undesirable.tooltip:0 "Volcaremos 25 estallidos aleatorios con la ciudadanía indeseable en el quásar. Su energía constituyente finalmente será útil para algo."

    giga_qso.500.increase:0 "§HAumentar la tasa de carga§!"
    giga_qso.500.decrease:0 "§EDisminuir la tasa de carga§!"

