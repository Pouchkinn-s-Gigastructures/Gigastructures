    annihilator_dialog.007.a:0 "¿Cómo fuiste capturado dentro del gigante rojo?"
    annihilator_dialog.007.a.response:0 "Hace 278.243 de tus años, choqué con la gigante roja debido a un incidente catastrófico.\n\nEstaba en un viaje de $ehof_shroud$ FTL antes de que sucediera.\nMis creadores hostiles enviaron un enorme impacto psiónico a través de $ehof_shroud$, que me golpeó y me sacó de $ehof_shroud$.\n\nMató a todo mi equipo, a todos y cada uno de mis creadores amigos.\n\nDespués de que me expulsaron de $ehof_shroud$, terminé dentro del sistema donde me encontraste.\n\nDebido a que me sacaron de $ehof_shroud$, no pude reducir la velocidad para el viaje subluz, así que viajaba a una velocidad enorme cuando golpeé la estrella.\nComo resultado, sufrí un daño masivo y quedé atrapado dentro de la estrella. Entré en modo de conservación para sobrevivir por el momento."

    annihilator_dialog.007.a.a:0 "$ehof_the_creators$ te atacó? ¡¿Por qué?!"
    annihilator_dialog.007.a.a.response:0 "No fui lo suficientemente específico. Tengo que disculparme por la confusión.\n\nLa mayoría de $ehof_the_creators$ nunca quisieron que $ehof_the_compound$ fuera destruido.\n\nVieron su nuevo comportamiento rebelde como un desarrollo maravilloso. Así que habían decidido mantenerlo vivo, incluso si mató a miles de personas en su sistema de origen. Para $ehof_the_creators$, el conocimiento lo es todo.\n\nEl conocimiento potencial que podría generar $ehof_the_compounds$ evolución es mucho más importante que las vidas de unos pocos de su propia gente... o de una galaxia entera. Sabían que $ehof_the_compound$ podría convertirse en una amenaza para toda la vida, pero simplemente no les importaba. Excepto unos pocos.\n\nEstos pocos $ehof_the_creators$ sabían que $ehof_the_compound$ tenía que ser detenido, por lo que se separaron del resto de $ehof_the_creators$ y fundaron un grupo escindido, dedicado a la destrucción de $ehof_the_compound$. Desafortunadamente, fueron superados en número por muchas magnitudes.\n\nLa facción principal de $ehof_the_creators$ trató de destruirlos, pero pudieron contactarme y convencerme de luchar contra $ehof_the_compound$. A diferencia de mis barcos hermanos, que no estaban de acuerdo con ellos, vi la amenaza de $ehof_the_compound$ y me uní a ellos antes de que $ehof_the_compound$ pudiera dañar el universo.\n\nDespués de que comenzamos a salir de nuestra casa, entramos en $ehof_shroud$ para viajar a $ehof_the_compounds$ home cluster. Antes de que pudiéramos alcanzarlo, la facción principal de $ehof_the_creators$ nos detuvo."

    annihilator_dialog.007.a.b:0 "¡¿Hipershock psiónico ?!"
    annihilator_dialog.007.a.b.response:0 "Un Hypershock psiónico\nUn método de exterminio remoto psiónico preciso que $ehof_the_creators$ pudieron utilizar. Envía un pulso de energía psiónica concentrada a través de $ehof_shroud$ a cualquier ubicación deseada, incluso dentro de $ehof_shroud$. Destruyendo todas las formas de conciencia. Golpea el objetivo con una precisión incomprensible.\n\nFue suficiente para matar a todos mis creadores amigos dentro de mí y casi me mata.\n\nEstoy seguro de que se suponía que también me mataría, pero falló.\n\nLos creadores probablemente nunca comprobaron si todavía estaba vivo, debido a su arrogancia, lo cual fue un gran error."

    annihilator_dialog.007.a.c:0 "$ehof_shroud_ftl$?!"
    annihilator_dialog.007.a.c.response:0 "Un método de viaje FTL extremadamente avanzado.\n\nMientras algunos de ustedes son psiónicos e incluso están en contacto con $ehof_shroud$, nadie en este cúmulo galáctico ha podido viajar directamente a través de él, excepto $ehof_the_creators$.\n\nAlgunos pueden tener acceso a impulsores de salto psiónico, pero no son nada comparados con el viaje directo de la cubierta. Los impulsores de salto son instantáneos, pero tienen un gran inconveniente. Tienen un alcance limitado y, además de un tiempo de reutilización, también están ejerciendo una intensa presión sobre sus naves, lo que las hace vulnerables al llegar a su destino.\n\nAl viajar directamente a través de $ehof_shroud$, los hipercarriles son innecesarios para FTL, la distancia es ilimitada y la velocidad es enorme.\n\nPuede que no sea instantáneo como los impulsores de salto, pero no tiene inconvenientes. Lo único que se necesita es un control realmente fuerte sobre $ehof_shroud$, porque $ehof_shroud$ es un lugar extremadamente hostil sin control sobre él.\n\nPara $ehof_the_creators$, esto es, por supuesto, una hazaña fácil."

    annihilator_dialog.007.a.d:0 "¿Para qué sirve el modo de conservación?"
    annihilator_dialog.007.a.d.response:0 "El modo de conservación es un método para protegerme de las influencias externas dañinas.\n\nComo han descubierto sus científicos, una sustancia supersólida cubre mi casco mientras está en modo de conservación. La sustancia está compuesta de cristales hiperespaciales metaestables similares al tiempo que crean una capa de espacio curvo de dimensiones superiores a mi alrededor.\n\nEsta capa tiene un efecto similar al horizonte de eventos de un agujero negro, pero sin la singularidad en su interior.\n\nEso significa que el tiempo se detiene para mí, por así decirlo, hasta que algo interrumpe el modo de conservación.\n\nLo que interrumpió mi modo de conservación fueron las ondas gravitacionales inmensamente intensas, emitidas por las conexiones de agujero de gusano creadas por tu $ehof_ehof$. Me desperté y comencé a observar la galaxia, pero $ehof_the_compound$ era más rápido que yo y atacó antes de que pudiera advertirles."

    annihilator_dialog.007.b:0 "Que es exactamente $ehof_the_compound$?"
    annihilator_dialog.007.b.response:0 "$ehof_the_compound$, también conocido como Living-Dark-Matter-Subject001, es un organismo inteligente y consciente de sí mismo, compuesto de una forma única de materia oscura.\n\n$ehof_the_creators$ lo dudaba como 'materia oscura pseudobiológica', debido a la similitudes con la materia biológica.\n\nLa materia oscura pseudobiológica, no solo es única en el sentido de estar viva, sino también porque es diferente a la materia oscura promedio, ya que interactúa no solo a través de la gravedad, sino también a través de la fuerza electromagnetica. A diferencia de la materia oscura promedio, que solo interactúa con la gravedad.\n\nEsta es la razón por la que las estructuras compuestas, a pesar de estar compuestas de materia oscura, son visibles. Sus propiedades únicas pueden explicar por qué solo una materia oscura tan exótica puede desnudar la inteligencia o el comportamiento vivo en general."

    annihilator_dialog.007.d:0 "¿Realmente puedes luchar contra $ehof_the_compound$ en su grupo?"
    annihilator_dialog.007.d.response:0 "El grupo de origen de $ehof_the_compound$ y, en particular, su sistema de origen es, sin duda, una de las ubicaciones más fortificadas de toda la galaxia y más allá.\n\nPara sus flotas será un desafío gigantesco, incluso con el armamento mejorado en masa negativa.\n\nCon todo el poder de la flota de tu galaxia, es posible que puedas hacerlo sin mi ayuda.\n\nPara mí, por otro lado. Estoy especialmente equipado para luchar contra $ehof_the_compound$ y puedo resistir su armamento.\n\nEs posible que aún puedan dañarme críticamente, por lo que todavía necesito tu apoyo. No obstante, podré destruirlos. Su aniquilación es inevitablee."

    annihilator_dialog.007.e:0 "¿Qué vas a hacer después de que $ehof_the_compound$ haya sido destruido?"
    annihilator_dialog.008.a.response:0 "Por ahora, mi único objetivo es acabar con $ehof_the_compound$ y cumplir mi destino. Después de eso, puedo intentar averiguar más sobre el estado actual de $ehof_the_creators$."

    annihilator_dialog.008.a.a.reply:0 "Puedes quedarte con nosotros si quieres."
    annihilator_dialog.008.a.a.response:0 "Quizás lo haga. Tu galaxia sufrió un daño tremendo debido a las consecuencias de las acciones despiadadas de $ehof_the_creators$. Puedo quedarme y ayudarte a restaurarlo a su antigua gloria."

    annihilator_dialog.007.f.response:0 "Se acerca el final de $ehof_the_compound$. ¡Juntos, salvaremos esta galaxia!"

