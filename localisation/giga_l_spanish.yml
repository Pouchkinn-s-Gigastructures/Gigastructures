	giga_flusion.3231.name:0 "¡Transmisión entrante!"
	giga_flusion.3231.desc:0 "¿A los de su clase le gustaría darnos algunos recursos para construir Projecto Mondkanone? Eso es... inesperado, ¡pero maravilloso!\n\nEs un proyecto bastante caro para una civilización como la nuestra, por lo que cualquier contribución sería apreciada..."
	giga_flusion.3231.a:0 "Daremos 100 £alloys£"
	giga_flusion.3231.a.tooltip:0 "Contribuiremos un poco al proyecto.\nProjekt Mondkanone Velocidad de construcción; §G+10%§!"
	giga_flusion.3231.a.response:0 "¡Maravilloso! Esto seguramente será útil.\nGracias por su ayuda, extraterrestres."
	giga_flusion.3231.b:0 "Daremos 500 £alloys£"
	giga_flusion.3231.b.tooltip:0 "Contribuiremos al proyecto.\nProjekt Mondkanone Velocidad de construcción; §G+30%§!"
	giga_flusion.3231.b.response:0 "¡Maravilloso! Esto seguramente será útil.\nGracias por su ayuda, extraterrestres."
	giga_flusion.3231.c:0 "Daremos 1500 £alloys£"
	giga_flusion.3231.c.tooltip:0 "Contribuiremos significativamente al proyecto.\n§BLos Flusionians y Kaiser Kattail recordarán esto.§!\nProjekt Mondkanone Velocidad de construcción; §G+60%§!"
	giga_flusion.3231.c.response:0 "Eso es... muchos recursos. ¡Espléndido! Su contribución no será olvidada, extraterrestres."
	giga_flusion.3231.d:0 "¡Pagaremos el precio completo! 2250 £alloys£"
	giga_flusion.3231.d.tooltip:0 "Contribuiremos enormemente al proyecto.\n§BLos Flusionianos y Kaiser Kattaseg recordará esto.§!\nProjecto Mondkanone Velocidad de construcción; §G+135%§!"
	giga_flusion.3231.d.response:0 "¿Realmente nos darías tanto? ¡Este es un día histórico, extraterrestres! ¡Con su ayuda, Projekt Mondkanone se completará en poco tiempo!"
	giga_flusion.3231.e:0 "Olvídalo. No podemos pagarlo."
	giga_flusion.3231.e.tooltip:0 "Volveremos a observar el proyecto desde lejos."
	giga_flusion.3231.e.response:0 "Oh. Es una pena."

	giga_flusion.330.name:0 "¡Proyecto de demolición exitoso!"
	giga_flusion.330.desc:0 "Nuestro puesto de avanzada de Jublio informa que el proyecto de construcción primitivo en Muno ha sido destruido con éxito.\n\nNuestros científicos han redirigido un asteroide desde un cinturón de asteroides cercano y lo han enviado hacia la superficie de la luna. Los primitivos no reaccionaron con la suficiente rapidez y el asteroide se estrelló contra el sitio de construcción lunar, dejando solo un cráter enorme.\n\nAunque esto ha provocado un gran número de bajas flusionianas en la luna, su pequeño proyecto, sin duda, nunca se completará ahora. También hemos logrado rescatar algunas aleaciones de los restos de su infraestructura lunar."
	giga_flusion.330.a:0 "Excelente."

	giga_flusion.3301.name:0 "¡Flusion desciende a una guerra nuclear!"
	giga_flusion.3301.desc:0 "Parece que nuestra destrucción del Proyecto Lunar Flusioniano no estuvo exenta de consecuencias. Unas semanas después de nuestra "intervención", un cierto §YKaiser Kattail§!, gobernante del §YKatzenartig Imperium§!, atacó al resto de las naciones de Flusion.\n\nDe hecho, Katzenartig Imperium fue el iniciador del proyecto y el principal contribuyente, con Kattail afirmando que las otras naciones redirigieron intencionalmente el asteroide hacia el sitio de construcción, como parte de un complot de una "coalición Anti-Katzen". Los estados nación acusados ​​naturalmente negaron esto, pero Kattail solo intensificó sus acusaciones, exigiendo una compensación financiera inmediata por las vidas y el material perdido en el evento.\n\nLas negociaciones se rompieron rápidamente, con Kattail amenazando con la guerra si no se cumplían sus demandas, que no fueron 't. El Katzenartig Imperium y los demás estados nacionales se movilizaron y, pronto, estalló una guerra planetaria. Dado que ambos bandos poseían muchas armas nucleares, no pasó mucho tiempo para que el conflicto se convirtiera en una guerra nuclear en toda regla, que terminó arrasando con la civilización flusioniana.\n\nFlusion ahora se ha reducido a un sombrío Mundo Tumba, con un estimado de 13 mil millones de personas pereciendo en el evento."
	giga_flusion.3301.a:0 "¡Ups!"
	giga_flusion.3301.b:0 "A los Katzens les encanta bombardear su propio mundo."

	giga_flusion.331.name:0 "¡Falló la demolición del proyecto!"
	giga_flusion.331.desc:0 "Nuestro intento de demoler el proyecto de construcción de Flusionian en Muno ha fracasado. Los científicos de nuestro puesto de avanzada del sistema redirigieron un gran asteroide desde un cinturón de asteroides cercano, enviándolo en un curso de colisión directo con el sitio de construcción principal. Desafortunadamente, los primitivos notaron el asteroide a tiempo y rápidamente enviaron una gran nave para desviarlo de la luna.\n\nIntentar destruir el proyecto nuevamente sin duda revelaría nuestra presencia a los primitivos, pero no debemos descartar el posibilidad de que este proyecto se vuelva problemático si se completa.\n\n¿Cuál será nuestro curso de acción?"

	giga_flusion.331.a:0 "Olvídalo y déjalos terminarlo."
	giga_flusion.331.b:0 "Intente averiguar qué es."
	giga_flusion.331.c:0 "¡Suficiente! ¡Prepara una invasión a gran escala de este mundo!"
	giga_flusion.331.c.tooltip:0 "El elemento sorpresa seguramente jugará a nuestro favor.\n§R Sufriremos de estabilidad, unidad y penalizaciones de influencia si los Flusionianos logran completar su proyecto antes de que los derrotemos.§!"

	giga_flusion.332.name:0 "Invasión Flusioniana fallida"
	giga_flusion.332.desc:0 "A pesar de nuestros mejores esfuerzos, no hemos logrado vencer a los primitivos flusionianos antes de que pudieran completar su enorme megaestructura lunar. Nuestro imperio y nuestra economía ahora están sufriendo la reacción de invertir tanto en un esfuerzo sin sentido...\n\nCon su Sistema de Defensa Lunar ahora implementado, cualquier invasión futura será inmensamente más difícil de llevar a cabo."
	giga_flusion.332.a:0 "¡Ratas! Vamos a tener que destruirlo..."

	giga_flusion.333.name:0 "¡Flusionianos derrotados!"
	giga_flusion.333.a.desc:0 "Después de mucha planificación, hemos logrado derrotar a los Flusionianos, deteniendo así su vil proyecto lunar.\n\nAl enviar científicos a la luna en cuestión, descubrieron que el proyecto sería una gigantesca serie de misiles y hangares colocados alrededor de un colosal cañón de riel relativista incrustado en la superficie de la luna.\n\nNuestro alto mando se siente aliviado de que la invasión tuviera éxito, ya que este "Sistema de Defensa Lunar" sin duda habría sido problemático si se hubiera completado. También hemos logrado salvar partes del proyecto, así como adquirir algunos de sus esquemas sorprendentemente avanzados."
	giga_flusion.333.b.desc:0 "Después de mucha planificación, hemos logrado derrotar a los Flusionianos, deteniendo así su vil proyecto lunar.\n\nAl enviar científicos a la luna en cuestión, confirmaron que el proyecto era de hecho un conjunto gigantesco de misiles y hangares colocados alrededor de un colosal relativista Railgun incrustado en la superficie de la luna.\n\nNuestro alto mando se siente aliviado de que la invasión tuviera éxito, ya que este "Sistema de Defensa Lunar" sin duda habría sido problemático si se hubiera completado. También hemos logrado salvar partes del proyecto, y nuestros científicos han adquirido algunos de sus esquemas sorprendentemente avanzados."
	giga_flusion.333.a:0 "Buen viaje. Esto podría haber sido un problema..."

