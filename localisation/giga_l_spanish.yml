    ### Estrella ###
    ############
    # Anomalía
    code_6_cat:0 "Código de realidad - Estrella"
    code_06_category_desc:0 "Otra transmisión del $ehof_epcs$ ha sido recibida por §H[this.GetName]§!, dentro del sistema §H[root.solar_system.GetName]§!. La funcionalidad del barco ha sido restaurada y la ubicación de la fuente determinada. La estrella §H[from.from.GetName]§!.\n\nLa ubicación exacta en o dentro del planeta debe determinarse mediante una investigación."

    # Éxito de anomalías (crea un sitio de excavación)
    ehof_reality_code.601.name:0 "Código de realidad - Estrella"
    ehof_reality_code.601.desc:0 "Se ha determinado la ubicación del objeto amplificador en §H[from.from.GetName]§!.\n\nAlcanzar este objeto amplificador será una tarea extremadamente difícil, ya que se encuentra dentro la estrella, 74650.7 kilómetros debajo de la superficie de la estrella. Increíbles densidades y temperaturas extremas harán que este proyecto sea extremadamente difícil. El equipo necesario debe fabricarse primero.\n\nLos costos y la inversión de tiempo de este proyecto no son previsibles, pero completar la enigmática secuencia del código maestro y llegar al origen del $ehof_epcs$, podría valer cualquier costo."

    # Inicial
    code6_digsite:0 "Código de realidad - Excavación estelar"
    code6_digsite_desc:0 "El equipo necesario para el proyecto en §H[code_world_planet.GetName]§! está listo para su despliegue. Debido a que el amplificador está ubicado dentro de la zona convectiva de una estrella, una forma poco convencional de llegar al objeto necesita ser tomado."

    # Nivel 1
    ehof_reality_code.611.name:0 "Código de realidad - Excavación estelar I"
    ehof_reality_code.611.desc:0 "Para llegar a la ubicación del amplificador, se construyó una instalación especializada sobre la fotosfera de §H[code_world_planet.GetName]§!, exactamente encima de la ubicación del objeto. Las intensas presiones y el calor dentro de una estrella, hace imposible una excavación convencional.\n\nLa instalación utilizará un ancla gigante ultrarresistente al calor, que se dejará caer en la fotosfera de las estrellas. Se empujará a través del material de las fotosferas hasta que esté muy cerca de la ubicación, donde los generadores de campo electromagnético mantendrán el ancla en su posición.\n\nLa conexión del ancla a la instalación, luego se utilizará como línea para una unidad de ascensor especializada, que seguirá la línea hasta que llegue a la fuente.\n\nEl ancla ya está lista para ser desplegada."

    # Etapa 2
    ehof_reality_code.612.name:0 "Código de realidad - Excavación estelar II"
    ehof_reality_code.612.desc:0 "El ancla ha llegado a la ubicación de la fuente. Se ancló y la conexión a la instalación se estabilizó.\n\nLa unidad del ascensor ahora se puede desplegar."

    # Etapa 3
    ehof_reality_code.613.name:0 "Código de realidad - Excavación estelar III"
    ehof_reality_code.613.desc:0 "La unidad del elevador informó que ha alcanzado el objeto amplificador. Como en el interior de los planetas anteriores, un campo de fuerza crea un espacio vacío alrededor del objeto amplificador, pero en lugar de evitar que el material de la corteza aplaste el amplificador objeto, ahora evita que la atmósfera y la presión del mismo lo hagan. La tripulación está lista para realizar los pasos necesarios para ingresar al objeto."

    # Etapa 4
    ehof_reality_code.614.name:0 "Código de realidad - Excavación estelar IV"
    ehof_reality_code.614.desc:0 "El equipo pudo acceder al amplificador y extraer otro fragmento de la secuencia del código maestro $ehof_epcs$.\n\nCon este fragmento final en nuestro poder, finalmente podremos ensamblar la secuencia de código maestro $ehof_epcs$! La secuencia completa nos permitirá viajar al origen de $ehof_epcs$, donde podremos averiguar cuál es el propósito de $ehof_epcs$, los objetos amplificadores y $PGATE_GALACTICSS$.\n\nEn lo que respecta a $PGATE_GALACTICSS$. La secuencia completa del código maestro nos permitió acceso completo a la base de datos de este amplificador. La nueva información que el equipo pudo recopilar, finalmente nos reveló la naturaleza de la energía etérea que impulsa el $ehof_sm$ y, por lo tanto, el $PGATE_GALACTIC$ y los amplificadores. $ehof_sm$ puede hacer uso de la energía del vacío local, que puede absorber si no hay una fuente de energía más potente cerca o si la energía principal ya no se suministra.\n\nDicha fuente de energía parece ser el origen del patrón enigmático. El $ehof_sm$ recibe energía del origen, transmitiéndola a través del propio sudario. La energía que recibe $ehof_sm$ es energía de la cubierta, lo que da lugar a la hipótesis de que el origen es una entidad de naturaleza cubierta.\n\nTambién podría ser posible que la cubierta sea solo un portador de la energía y el origen solo canalice la energía en todo el sudario, que se convierte en energía del sudario en el proceso. Independientemente, encontrar el origen se ha vuelto aún más crucial, ya que ahora no solo podemos descubrir cuál es el propósito del patrón enigmático, los amplificadores y $PGATE_GALACTICSS$, sino que también puede desbloquear el verdadero potencial de $ehof_sm$.\n\nLa tripulación del elevador se está preparando para el viaje de regreso a la superficie de la estrella."

    ###############################
    ### Final digsite (CPlanet) ###
    ###############################
    # Notificación de que se generó un nuevo sistema
    ehof_reality_code.1000.name:0 "Código de realidad; el origen"
    ehof_reality_code.1000.desc:0 "Después de años de buscar todos los fragmentos de la secuencia de código maestro $ehof_epcs$, finalmente pudimos reunir suficientes partes para ensamblarla completamente.\n\nLos amplificadores y $PGATE_GALACTICSS$, que se encontraron dispersos en los sistemas $ehof_cohesive$, se utilizan para transferir $ehof_epcs$ a través de la galaxia y más allá, con un propósito aún desconocido. Lo que ya sabemos es lo siguiente. Los amplificadores son capaces de crear masa cuasi-negativa para un propósito desconocido y están usando $PGATE_GALACTICSS$ para comunicarse entre sí. La señal a través de la cual se comunican, la secuencia de código $ehof_epcs$, se transmite a través de ondas electromagnéticas gravitacionales hasta que alcanza un $PGATE_GALACTIC$, que luego reacciona a él o no reacciona a él.\n\nEsto depende de la frecuencia y amplitud de $ehof_epcs$ y de la intensidad de la energía almacenada dentro de la ondas electromagnéticas gravitacionales, que lleva $ehof_epcs$. Si el $PGATE_GALACTIC$ reacciona, se transforma en $PGATE_GALACTIC$ y transmite $ehof_epcs$ al sistema $ehof_cohesive$ deseado. El propósito fundamental de todo esto sigue siendo un misterio, pero la investigación del origen con suerte nos lo revelará.\n\nGracias a la secuencia del código maestro, ahora podremos crear una conexión entre un $PGATE_GALACTIC$ y el origen del patrón enigmático.\n\nAparte de eso, con el conocimiento reunido dentro de los amplificadores y el estudio de $PGATE_GALACTICS$, ahora podemos investigar la tecnología para fabricar $ehof_sm$ y crear nuestro propio $PGATE_GALACTICS$!."

    # Al ingresar al sistema
    ehof_reality_code.10001.name:0 "Erradicador estelar"
    ehof_reality_code.10001.desc:0 "Finalmente llegamos al sistema de origen de $ehof_epcs$, en [root.GetStarName].\n\nEl sistema consiste en un agujero negro masivo y un solo cuerpo celeste orbitando alrededor. Una tremenda estructura con un diámetro de aproximadamente 15.000.000 de kilómetros. La estructura definitivamente no es de origen natural y parece estar siendo defendida por una nave que no hemos encontrado antes, el Stellar Eradicator.\n\nDebemos proceder con precaución, ya que parece ser hostil y fuertemente armado! La derrota de esta nave podría resultar necesaria, ya que probablemente nos impedirá acercarnos al objeto esférico."

    # Sobre matar al erradicador
    ehof_reality_code.10002.name:0 "Erradicador erradicado"
    ehof_reality_code.10002.desc:0 "Tal como parecía que íbamos a ganar la batalla contra el Erradicador Estelar, simplemente desapareció sin dejar rastro. No hay ninguna indicación de adónde fue o si podría regresar.\n\nDe todos modos, nosotros Ahora podemos reanudar nuestra misión, la razón por la que vinimos aquí para empezar. El objeto esférico que es probablemente el origen del patrón enigmático.\n\nLos escaneos visuales y térmicos de la superficie muestran que está perpetuamente en movimiento y cambiando entre muchos estados diferentes de materia. No es ni sólido ni líquido ni gaseoso ni plasma. ¡Son todos a la vez! Incluso los estados de energía ultra alta o ultra baja de la materia parecen existir dentro de la composición de la superficie, como Bose-Einstein-Condensados, materia degenerada e incluso materia fotónica.\n\nLa superficie también brilla por sí sola de vez en cuando, en diferentes ubicaciones, probablemente debido a la desintegración de la materia fotónica y las transiciones de fase constantes. Según nuestro conocimiento sobre $ehof_sm$ y el hecho que todo el Las otras estructuras primordiales están hechas de él, es probable que la superficie esté hecha del mismo material. Los intentos de verificar esta hipótesis, lamentablemente, resultan inútiles, ya que la composición de la superficie es imposible de determinar con escáneres, debido a las transiciones de fase constantes y extremadamente rápidas. Lo que es digno de mención es que parece poseer esquemas de color específicos, que son los mismos en casi todas las construcciones. Un oro plateado y naranja. Cómo funciona todo esto es absolutamente desconocido.\n\nDos áreas de forma circular, que solo se pueden definir como los 'polos' de esta esfera, porque las esferas perfectas no tienen polos, son distintas de la estructura de la superficie principal. Tienen un diámetro de aproximadamente 2 millones de kilómetros y parecen estar hechos de un material sólido y cristalino con un color bronceado. A diferencia del resto de la superficie, los polos son estáticos y no cambian en lo más mínimo. En los centros de estos polos, se encuentra una especie de gran sigilo, con una forma similar a los amplificadores y los sigilos en $PGATE_GALACTICS$. Puede ser una especie de símbolo representativo de los creadores de esta construcción, los amplificadores y $PGATE_GALACTICSS$.\n\nAl igual que con los objetos amplificadores, la superficie no se puede penetrar con escáneres, pero a diferencia de ellos, su temperatura no es definible. debido a las fases de la superficie que cambian constantemente.\n\nUna entrada no es identificable, si la hay, pero puede ser similar a los objetos amplificadores, cuyas entradas solo 'manifiestan' bajo condiciones específicas.\n\nUn estudio intenso de la estructura será necesario para determinar su función y encontrar una manera de entrar en ella, lo que probablemente será necesario para determinar la función en primer lugar. Nuestros investigadores decidieron nombrar la construcción $ehof_the_sphere_named$."
    ehof_reality_code.10002.a:0 "¡Esto es increíble!"

    # Inicial
    code_final_digsite:0 "Código de realidad - $ehof_the_sphere_named$"
    code_final_digsite_desc:0 "Encontrar un camino hacia $ehof_the_sphere$ parece una tarea imposible. Estimular o penetrar la superficie con radiación o fuerza mecánica puede ser inútil, al igual que con los amplificadores.\n\nLa superficie puede no poseer una temperatura definida como un todo , pero los componentes separados de la superficie sí lo hacen. Sus temperaturas probablemente oscilen en el orden de temperaturas extremadamente bajas y extremadamente altas.\n\nCada forma de equipo que se usaría incluso para tocar la superficie, probablemente se destruiría en un instantáneo. En cambio, nuestros investigadores quieren seguir el enfoque de usar $ehof_epcs$. Era la clave para obtener acceso a los amplificadores y $PGATE_GALACTICS$, por lo que también puede ser la clave para $ehof_the_sphere$. no solo usarán cualquier secuencia de código de patrón enigmático, sino la secuencia de código maestro. Es probable que, si el $ehof_the_sphere$ reacciona al $ehof_epcs$, será a la secuencia del código maestro.\n\nDebido al inmenso tamaño de $ehof_the_sphere$, un solo transmisor probablemente no será suficiente, en caso de que realmente reaccione al $ehof_ep$. Sin embargo, para empezar, solo se construirá una instalación. Será un transmisor direccional para el $ehof_epcs$ y emitirá el $ehof_ep$ a la superficie a través de ondas electromagnéticas gravitacionales.\n\nLa construcción de la instalación puede comenzar ahora."

    # Nivel 1
    ehof_reality_code.1001.name:0 "Código de realidad - $ehof_the_sphere_named$ I"
    ehof_reality_code.1001.desc:0 "La instalación del transmisor fue parcialmente exitosa en su tarea de abrir una entrada a $ehof_the_sphere$.\n\nLas primeras veces que se utilizó, emitió $ehof_epcs$ a través de ondas gravitacionales, al igual que con los amplificadores, pero estos intentos permanecieron sin ninguna reacción de $ehof_the_sphere$. Después de eso, los investigadores utilizaron ondas electromagnéticas gravitacionales en su lugar, ya que también era necesario usarlas para las $PGATE_GALACTICS$. Esta vez, $ehof_the_sphere_named$ reaccionó, aunque durante un corto período de tiempo. En uno de los polos, se manifestó una muesca relativamente pequeña con un diámetro de 1 kilómetro, pero desapareció poco después. Parece que el estímulo no fue suficiente.\n\nLa construcción de instalaciones adicionales podría ser necesaria para abrir una entrada estable a $ehof_the_sphere$."

    # Etapa 2
    ehof_reality_code.1002.name:0 "Código de realidad - $ehof_the_sphere_named$ II"
    ehof_reality_code.1002.desc:0 "Nuestro enorme proyecto en $ehof_the_sphere$ ha logrado un progreso esencial.\n\nDespués de instalar y desplegar varias instalaciones de emisores adicionales, el número de muescas aumentó. Parece que el número de muescas aumenta exponencialmente con el número de estímulos, aplicados a la superficie. Después de instalar 5 instalaciones adicionales, exactamente 216 muescas se manifestaron en la superficie. Se alinearon circularmente desde el centro hacia el exterior, formando un círculo lleno de muescas ordenadas uniformemente.\n\nBasado en el hecho de que 1 instalación tenía 1 muesca y 5 instalaciones tienen 243 muescas, se puede determinar que el número de muescas aumenta con la potencia de tres. El tamaño de las muescas en sí no cambió.\n\nCon esta tasa de aumento, se necesitarán 126 instalaciones en total hasta que la cantidad de muescas y su alineación cubran todo el poste. La construcción de 110 adicionales de estas costosas instalaciones sería una pesadilla económica y nuestros científicos están convencidos de que aumentar el número hasta cubrir todo el poste no daría lugar a la manifestación de una entrada. Creen que la cantidad de señales emitidas desde las instalaciones por sí solas no es suficiente, similar a cómo los $PGATE_GALACTICS$ no reaccionan simplemente al $ehof_epcs$, sino solo bajo condiciones específicas. Además de la cantidad, también es importante la intensidad, frecuencia y amplitud de la transmisión. La cantidad y la calidad de la transmisión deben ser correctas, para desencadenar la manifestación de una entrada.\n\nLas instalaciones ahora comenzarán a emitir la secuencia de código maestro $ehof_epcs$ con varias intensidades y configuraciones en $ehof_the_sphere$, para verificar esta hipótesis."

    # Etapa 3
    ehof_reality_code.1003.name:0 "Código de realidad - $ehof_the_sphere_named$ III"
    ehof_reality_code.1003.desc:0 "La hipótesis de nuestros investigadores en $ehof_the_sphere$ resultó ser correcta.\n\nLas instalaciones del transmisor estaban emitiendo la secuencia de código $ehof_eps$ con varias intensidades y configuraciones en $ehof_the_sphere$ y las muescas no solo manifestaron, pero también cambiaron su tamaño.\n\nDespués de un período de tiempo más largo, en el que las instalaciones tuvieron que probar numerosas variaciones diferentes, finalmente pudieron determinar la correcta. Con la intensidad y configuración adecuadas, las muescas se fusionaron en un gran agujero, con un diámetro de 240 kilómetros, y $ehof_the_sphere$ finalmente se abrió.\n\nNuestros científicos incluso pudieron descubrir, que aplicando la intensidad correcta con un número diferente de instalaciones, aumenta o disminuye el tamaño de la entrada. Este mecanismo probablemente permite una multitud de tamaños diferentes para la entrada de $ehof_the_sphere$, tal vez para transportar cargas más grandes o más pequeñas a $ehof_the_sphere$. Basado en el tamaño de $ehof_the_sphere$ ¡Antes, podrían haber sido planetas enteros o incluso estrellas! Lo que sea que los creadores de $ehof_the_sphere$ transportaron a través de la entrada no es importante en este momento, solo que desvelemos los secretos de $ehof_the_sphere$.\n\nDesgraciadamente, detrás de la entrada, otro enorme mecanismo, similar al que está dentro del objetos amplificadores, se encuentra. Parece que primero tenemos que encontrar una manera de resolver el mecanismo, para finalmente obtener acceso a $ehof_the_sphere$.\n\nNuestros investigadores suponen que será necesario implementar asistencia computacional avanzada para resolver el mecanismo."

    # Etapa 4
    ehof_reality_code.1004.name:0 "Código de realidad - $ehof_the_sphere_named$ IV"
    ehof_reality_code.1004.desc:0 "Con el fin de averiguar cómo resolver los mecanismos de entrada de $ehof_the_sphere$, nuestros científicos desplegaron un conjunto de inteligencia extremadamente avanzada para descubrir cómo resolverlo.\n\nDespués de muchos días de cálculo y análisis , las inteligencias fueron capaces de resolver el mecanismo. El único problema es que para aplicar la solución a los mecanismos, es necesario aplicar fuerza mecánica y radiación en decenas de miles de ubicaciones diferentes en el mecanismo.\n\nLa maquinaria porque esta tarea necesita ser desarrollada y construida primero. ¡Entonces finalmente podremos abrir $ehof_the_sphere$!."

    # Etapa 5
    ehof_reality_code.1005.name:0 "Código de realidad - $ehof_the_sphere_named$ V"
    ehof_reality_code.1005.desc:0 "Finalmente completamos la construcción de la maquinaria necesaria para resolver el mecanismo de entrada de $ehof_the_sphere$.\n\nSe han construido miles de drones diferentes con diferentes herramientas para interactuar con todas las diferentes ubicaciones.\n\nSe desconoce si es necesario aplicar todos los estímulos a la vez o en un orden específico. Las inteligencias observarán todo el proceso, para determinar cómo se deben aplicar los estímulos.\n\nEl despliegue del los drones ahora pueden comenzar."

    # Etapa 6
    ehof_reality_code.1006.name:0 "Código de realidad - $ehof_the_sphere_named$ VI"
    ehof_reality_code.1006.desc:0 "¡Funcionó, pudimos resolver el mecanismo de entrada para abrir $ehof_the_sphere$!.\n\nDespués de innumerables intentos, las inteligencias pudieron determinar que el orden que los drones necesitaban para aplicar los diferentes estímulos en , era coherente con la frecuencia armónica de las ondas gravitacionales, que el agujero negro $ehof_the_sphere$ está orbitando, está emitiendo.\n\nPor qué los creadores de $ehof_the_sphere$ asegurarían el mecanismo de esta manera es absolutamente desconocido.\n\n$ehof_the_sphere$ finalmente está abierto. ¡Podemos desvelar todos sus misterios!."

    ################################################ ########################
    ################# 1/6 excavaciones de códigos de realidad completadas ##################
    ################################################ ########################
    ehof_reality_code.005.name:0 "Código de realidad - $ehof_sm$"
    ehof_reality_code.005.desc:0 "Tras el regreso de la tripulación, tanto el fragmento de secuencia del patrón enigmático como la muestra de la sustancia que compone el amplificador, fueron pasados ​​a nuestras instituciones científicas. Con la ayuda de las muestras del interior del amplificador , pudimos aprender mucho sobre la sustancia alienígena autorreplicante. Está compuesta por una serie de nano-máquinas hiper-avanzadas, que son capaces de replicarse a sí mismas y juntas, pueden imitar muchas formas diferentes de materia, y físicas y propiedades químicas.\n\nLa forma en que se comporta la sustancia, hace que parezca que la sustancia no solo está viva, sino incluso sensible. Es capaz de reaccionar a numerosas condiciones ambientales diferentes, con todas sus reacciones dedicadas a adaptarse a la condición y asegurando la integridad de sí mismo. Se han observado diferentes formas de reacciones.\n\nReplicación, reordenamiento y remodelación, para hacer que la sustancia sea inmune a cualquier tipo de daño físico o químico efecto. Calor, frío y corrosividad extremos, campos electromagnéticos intensos, diferentes formas de radiación, presión mecánica, láseres, incluso gravedad. Parece que no hay un límite superior para la eficiencia de sus habilidades adaptativas, al menos ninguno que podamos determinar.\n\nAparte de su capacidad para transformarse y multiplicarse para preservarse, la estructura también es capaz de "crecer". Sus habilidades de replicación vienen en dos formas diferentes. La primera forma de replicación aparece cuando la sustancia necesita adaptarse a los efectos ambientales dañinos, en los que parece ser capaz de replicarse de la nada, quizás absorbiendo la energía o la materia de los efectos dañinos en sí, o usando una energía indetectable. fuente.\n\nEn este caso, la sustancia no aumenta su volumen o solo aumenta de manera insignificante. La segunda forma de replicación aparece cuando la sustancia se ha adaptado a cualquier efecto dañino y está en contacto o muy cerca de la materia o energía disponible. Los absorbe para aumentar su volumen, para "crecer", y aparentemente puede absorber casi cualquier forma conocida de materia y energía.\n\nSólo la energía gravitacional, la materia oscura y la masa cuasi-negativa no pueden ser absorbidas. Se desconoce cuál es el propósito de este 'crecimiento', pero según los informes sobre el amplificador, no sucedió dentro del amplificador en sí, a pesar de que nuestro equipo y sus herramientas estaban en contacto directo con la sustancia. Parece que la sustancia es capaz de ser 'consciente' de su entorno y, dependiendo de las circunstancias, reaccionar de manera diferente.\n\nNuestros científicos decidieron nombrar la sustancia '$ehof_sm$', como una analogía con Metal Vivo, debido a su similitudes. Aunque todavía no sabemos casi nada sobre la sustancia o más bien sobre cómo funciona, nuestra comunidad científica está convencida de que posee un potencial tecnológico inimaginable y quieren intensificar nuestra investigación sobre la sustancia y también los amplificadores. No solo para obtener más información sobre el patrón enigmático, sino también sobre el $ehof_sm$.\n\nLos usos de $ehof_sm$ pueden ser limitados por ahora, ya que todavía sabemos muy pocos sobre él, para utilizarlo al máximo, pero nuestros científicos desarrollaron diseños para la construcción de instalaciones especializadas, dedicadas a la reproducción de $ehof_sm$, alimentándolo con minerales y energía. Además, se ha solicitado un proyecto para investigar unas Piedras Primordiales, ya que nuestros científicos creen que pueden haber sido construidas por las mismas entidades que construyeron los amplificadores y, por lo tanto, también podrían estar compuestas por $ehof_sm$."

