    annihilator_dialog.014.name:0 "Salvación"
    annihilator_dialog.014.desc:0 "Nuestros sensores han detectado un eco subespacial increíblemente fuerte pero corto enviado desde una fuente desconocida e indetectable.\n\n¡El eco tenía una intensidad tan enorme que la señal debe haber sido detectable en toda la galaxia!\n\nNuestros aliados informan que También he detectado el eco subespacial.\n\nEl eco subespacial es de una complejidad inimaginable, contiene solo un mensaje corto, pero dicho mensaje está traducido a todos los idiomas conocidos en la galaxia. Parece que, dependiendo de quién detecte el eco, el eco elige automáticamente la traducción correcta. ¡Casi como si un protocolo de ia avanzado estuviera escrito en el subespacio echo!\n\nEl mensaje de echo se lee de la siguiente manera:\nLa solución que está buscando... se encuentra en uno de los sistemas... que solo se puede alcanzar con su $ehof_ehof$...\n\nEl mensaje parece críptico, pero su mensaje es claro.\n\nLa solución contra $ehof_the_compound$ se puede encontrar dentro de un sistema $ehof_cohesive$. ¡Esto es lo que estábamos esperando! ¡Una forma de derrotarlo finalmente!\n\n§H¡Debemos encontrarlo ahora§!"
    annihilator_dialog.014.a:0 "¡Una solución misteriosa sigue siendo más que nada!"

    # Initial Contact
    annihilator_dialog.001_name:0 "$NAME_Stellar_Annihilator_Species$"
    annihilator_dialog.001.desc:0 "Saludos habitantes de Galaxy-XY1527, soy $NAME_Stellar_Annihilator_Species$, también denominado $ehof_the_stellar_annihilator$. $Ehof_the_creators$ me ha enviado para destruir el Sujeto-Materia Oscura-Viviente001, $ehof_the_compound$.\n\nComo probablemente ya hayas notado, sus motivaciones son la transmutación cósmica total. Empezando por la galaxia de tu hogar.\n\n$ehof_the_compound$ se cree invencible. He monitoreado sus acciones y, hasta cierto punto, esto es cierto. Sin embargo, ignora su mayor debilidad. Un defecto fundamental que forma parte de su propia naturaleza. Todas las formas de materia oscura se desintegrarán cuando entren en contacto con $ehof_qnm$. Ésta es su eterna debilidad."
    annihilator_dialog.001.response:0 "¿Entonces $ehof_qnm$ es la clave?"

    annihilator_dialog.002.desc:0 "Con armas mejoradas de masa negativa, o armas que usan masa negativa directamente, $ehof_the_compound$ puede ser destruido. Su propia existencia solo es posible, debido a un frágil equilibrio de tremendas fuerzas y no pueden adaptarse a él, pero esto no será suficiente.\n\nSu sistema de origen contiene múltiples agujeros negros y en su centro un cuerpo celeste único, un agujero blanco. Es a la vez la clave de su existencia y su mayor maldición. $ehof_the_creators$ usó las interacciones únicas entre los agujeros blanco y negro para crear $ehof_the_compound$. Fue el entorno perfecto para su creación."
    annihilator_dialog.002.response:0 "$ehof_the_creators$ creador de $ehof_the_compound$?!"

    annihilator_dialog.003.desc:0 "Crearon $ehof_the_compound$ millones de años atrás, como la primera forma de vida de materia oscura en este cúmulo galáctico. Para evitar que lo matara precisamente lo que hace posible su existencia, tuvieron que protegerlo.\n\nLos agujeros blancos son entidades únicas y extremadamente raras. Además de generar cantidades inigualables de energía, también genera $ehof_qnm$ en grandes cantidades. Que se dispersa en todas direcciones. Haciendo que el sistema de $ehof_the_compounds$ origin y el clúster sean inhabitables para él.\n\n$ehof_the_creators$ construyó una esfera de dison especializada alrededor del agujero blanco llamada $ehof_preservation_sphere$. Esta esfera de dyson anula la eyección de masa negativa del agujero blanco, al tiempo que captura la inmensa producción de energía.\n\nCuando $ehof_the_compound$ mató a $ehof_the_creators$ en su sistema de origen, tomó el control de la esfera de dyson para obtener acceso a la vasta energía suministro. Fortaleciéndolo aún más."
    annihilator_dialog.003.response:0 "Entonces tenemos que destruir $ehof_preservation_sphere$?"

    annihilator_dialog.004.desc:0 "La aniquilación de $ehof_the_compound$ solo es posible con la destrucción de $ehof_preservation_sphere$, de lo contrario no pueden ser derrotados permanentemente.\n\n$ehof_the_compound$ es una entidad singular. Una mente con innumerables cuerpos. Tiene una inteligencia centralizada, que se encuentra dentro de su sistema de origen, extendiéndose por todo su clúster. Destruir $ehof_preservation_sphere$ aniquilará la mente de $ehof_the_compound$ y paralizará sus formas restantes.\n\nSin embargo, la colisión con esta estrella dañó mi armamento frontal y mi núcleo de energía significativamente, dejándome inoperable. Necesito reparaciones importantes que no puedo realizar solo.\n\nDe todos modos, te ayudaré con la tecnología que necesitas para derrotar a $ehof_the_compound$."
    annihilator_dialog.004.response:0 "¿Qué se necesitaría para repararte?"

    annihilator_dialog.005_01.desc:0 "El mecanismo de conversión de materia requerirá grandes cantidades de §H£minerals£ Minerales y £energy£ Energía§! para reparar mi núcleo de energía.\n\nYa sea:\n - £minerals£ Minerales §R-500§! y £energy£ Energía §R-400§! por £time£48 Meses.\n - £minerals£ Minerales §R-24,000§! y £energy£ Energía §R-20,000§!.\n\nNo me queda mucho tiempo antes de que mi módulo de comunicación se apague por completo, dentro de §H£time£6 Meses§! Ya no podré aceptar ninguna ayuda."

    annihilator_dialog.005_02.desc:0 "Necesito una reparación urgente, ¿pueden ayudarme?\n\n$annihilator_dialog.005_01.desc$"

    annihilator_dialog.005_03.desc:0 "§H[initial_annihilator_discoverer.GetName]§! Fueron los primeros en descubrirme y, como tal, debo pedirles ayuda primero. Si se niegan, te lo preguntaré."
    annihilator_dialog.005_03.response:0 "Eso es justo"

    annihilator_dialog.005.a.response:0 "§HEmpezaremos a reunir los recursos§!"
    annihilator_dialog.005.a.tooltip:0 "Monthly: £minerals£ Minerales §R-500§! y £energy£ Energía §R-400§! por £time£ §H48§! Meses\n\nReparando $ehof_the_stellar_annihilator$\n\n"
    annihilator_dialog.005.b.response:0 "§GTenemos estos recursos a mano§!"
    annihilator_dialog.005.a.reply:0 "Gracias. Sé que sus reservas de recursos probablemente estén casi agotadas, pero la aniquilación de $ehof_the_compound$ sería casi imposible de otra manera. ¡Comencemos la reparación!"
    annihilator_dialog.005.c.response:0 "No tenemos suficientes recursos para ayudarlo."
    annihilator_dialog.005.c.reply:0 "Entonces lo siento. Te deseo suerte en la destrucción de $ehof_preservation_sphere$. Despedida."
    annihilator_dialog.005.c.2.response:0 "Contáctame en £time£ §H6 Meses§!"
    annihilator_dialog.005.c.2.reply:0 "Muy bien, pero es imperativo que no tarde más. Te contactare en §H£time£6 Meses§!"
    annihilator_dialog.005.c.2.tooltip:0 "Tenemos £time£ §H6 Meses§! para juntar estos materiales
    annihilator_dialog.005.d.response:0 "No necesitamos tu ayuda. Nuestras flotas pueden manejar la esfera."
    annihilator_dialog.005.d.reply:0 "Si realmente crees que puedes destruir $ehof_preservation_sphere$ sin mi ayuda, entonces tengo fe en ti. Adiós y suerte."
    annihilator_dialog.005.e.response:0 "¿Disculpe?"

    # Contact the SA
    annihilator_dialog.007.desc_01:0 "§HComunicación establecida§!\nBienvenido §H[root.GetSpeciesClassPlural]§!. ¿Qué puedo hacer por ti?\n\n"
    annihilator_dialog.007.desc_02:0 "§HComunicación establecida§!\n$ehof_the_compound$ continúa asediando tu galaxia. ¡Mantén la calma y juntos podemos detenerlos!\n\n"
    annihilator_dialog.007.desc_03:0 "§HComunicación establecida§!\nTenemos que detener $ehof_the_compound$ antes de que su influencia haya crecido demasiado. De lo contrario, se volverá imparable, incluso para mí.\n\n¿Cómo puedo ser útil?\n\n"
    annihilator_dialog.007.desc_04:0 "§HComunicación establecida§!\n$ehof_the_creators$ han teorizado que $ehof_the_compound$ podría algún día convertirse en la forma de vida máxima en este universo.\n\n$ehof_the_compound$ cree que lo es, pero no lo es.\n\nEs una enfermedad, una enfermedad. Un crecimiento canceroso que corrompe todo lo que toca. ¡Tiene que ser detenido!\n\n"

    annihilator_dialog.007.desc_order_01:0 "§H- $ehof_the_stellar_annihilator$ se encuentra actualmente en el sistema §H[annihilator_location.solar_system.GetName]§!.§!\n§H- $ehof_the_stellar_annihilator$ está siguiendo actualmente §H[discoverer_fleet.GetName]§!"
    annihilator_dialog.007.desc_order_02:0 "§H- $ehof_the_stellar_annihilator$ se encuentra actualmente en el sistema §H[annihilator_location.solar_system.GetName]§!.§!\n§H- $ehof_the_stellar_annihilator$ está apuntando actualmente §!$ehof_the_compound$"
    annihilator_dialog.007.desc_order_03:0 "§H- $ehof_the_stellar_annihilator$ se encuentra actualmente en el sistema §H[annihilator_location.solar_system.GetName]§!.§!\n§H- $ehof_the_stellar_annihilator$ actualmente se dirige a $ehof_preservation_sphere$"
    annihilator_dialog.007.desc_order_04:0 "§H- $ehof_the_stellar_annihilator$ se encuentra actualmente en el sistema §H[annihilator_location.solar_system.GetName]§!.§!\n§H- $ehof_the_stellar_annihilator$ actualmente está en modo defensivo.§!"

