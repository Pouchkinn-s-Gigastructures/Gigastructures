	#PRE FTL EVENTS
	giga_katzen.002.name:0 "Katzenartig Imperium se embarca en conquista Flusion"
	giga_katzen.002.desc:0 "Nuestro puesto de avanzada en el Sistema Jublio informa que el principal iniciador del Projekt Mondkanone, el §YKatzenartig Imperium§! Dirigido por Katzen, ha declarado recientemente la guerra a varias otras potencias importantes.\n\nDe hecho, su líder, §YKaiser Kattail§!, ha según se informa, lanzó una "Gran Cruzada de Unificación" para unir a Flusion bajo una sola bandera. Como era de esperar, está empleando el Sistema de Defensa Lunar a su favor, usándolo para bombardear ejércitos enemigos desde la seguridad del espacio exterior.\n\nSólo el tiempo dirá si sus ambiciones tendrán éxito."
	giga_katzen.002.a:0 "¡Mucha suerte a él!"
	giga_katzen.002.b:0 "Con suerte, este será su final."
	giga_katzen.002.c:0 "En realidad, no es de nuestra incumbencia."

	giga_katzen.004.name:0 "Kaiser Kattail Une a Flusion!"
	giga_katzen.004.desc:0 "Después de más de una década de horribles combates, nuestro puesto de avanzada de Jublio informa que, en una sorprendente victoria, ¡el §YKatzenartig Imperium§! liderado por §YKaiser Kattail§!, ha logrado unir el mundo primitivo de Flusion\n\nDada la base tecnológica relativamente avanzada de los primitivos, la lucha fue particularmente intensa, prácticamente parecida al combate moderno de la era espacial. El Kaiser hizo un uso extensivo de Projekt Mondkanone, así como de una fuerza espacial burda, y esas son probablemente las razones por las que pudo lograr esta conquista mundial en primer lugar.\n\nCon el planeta unido, los Katzens ahora tienen acceso a una cantidad mucho mayor de recursos y mano de obra, y ahora están trabajando para consolidar su dominio. Solo el tiempo dirá cuál será el próximo esfuerzo del Kaiser, aunque es probable que el Katzenartig Imperium comience a mirar hacia afuera..."
	giga_katzen.004.a:0 "Felicidades."
	giga_katzen.004.b:0 "¡Esa maldita rata!"
	giga_katzen.004.c:0 "Pintoresco, pero intrigante."

	giga_katzen.011.name:0 "Katzenartig Imperium Logra FTL"
	giga_katzen.011.desc:0 "Después de la conquista de §YFlusion§! Por parte de §YKatzenartig Imperium§!, El país había entrado en un período de acumulación militar masiva, reuniendo una gran cantidad de naves espaciales como parte de su fuerza espacial. Sin embargo, parece que finalmente han descubierto el viaje más rápido que la luz.\n\nEn una notable hazaña de ingeniería, han utilizado los vastos recursos de Flusion para mejorar enormemente su Sistema de Defensa Lunar, transformándolo en una superalma adecuada capaz de ambos subluces y vuelo FTL.\n\nConsiderando que ahora son una civilización espacial adecuada, ¡nos han enviado un mensaje directo, solicitando la transferencia inmediata del §YSistema Jublio§! a ellos..."
	giga_katzen.011.a:0 "En pantala."

	giga_katzen.0100.name:0 "El Katzenartig Imperium"
	giga_katzen.0100.desc:0 "Nos han llegado noticias de que los §YKatzens§!, una especie del §YJublio§! sistema, han logrado recientemente FTL.\n\nSi bien los primitivos que adquieren FTL generalmente son de poca preocupación, debido a lo atrás que están, esta especie parece haber invertido mucho en su tecnología de armamento antes de inventar el Hyperdrive. Como tal, ahora están entrando en la etapa galáctica con flotas capaces de rivalizar o incluso superar a la nuestra.\n\nQuizás aún más preocupante es que este §YKatzenartig Imperium§!, dirigido por un cierto §YKaiser Kattail§!, parece haber transformó una pequeña luna en una enorme nave espacial armada! Esta superarma, apodada §YKaiser Moon§!, sin duda pulverizaría la mayoría de las cosas con las que se encuentra.\n\nPodría ser prudente enhebrarse con precaución al lidiar con esta nueva amenaza potencial para la galaxia. También parecen haber enviado una transmisión a toda la galaxia, que acabamos de recibir..."
	giga_katzen.0100.a:0 "Preocupante. En la pantalla."

	giga_katzen.0101.name:0 "Incoming Transmission!"
	giga_katzen.0101.desc:0 "Extraterrestres de la galaxia.\n\n¡Soy §YDouclaw MacCathur§!, enviado por nuestro gobernante §YKaiser Kattail§! para informarle de nuestras intenciones. Respete nuestra nación y nuestro Kaiser, y cooperaremos con sus civilizaciones. Pero tenga en cuenta que no dudaremos en ir a la guerra, si es necesario.\n\nEsperamos la cooperación futura con sus naciones y deseamos establecer un orden duradero de paz y prosperidad en esta galaxia.\n\nEl Kaiser espera que no nos defraudes."
	giga_katzen.0101.a:0 "Ya lo veremos."

	#Kaiser demands Jublio
	giga_katzen.012.name:0 "¡Transmisión entrante!"
	giga_katzen.012.a.desc:0 "¡Extraterrestres!\n\nComo sin duda habrás notado, nuestra especie finalmente ha logrado un viaje más rápido que la luz. Y, como tal, nos gustaría recibir la propiedad adecuada de nuestro sistema solar.\n\nConsiderando que los de tu especie han nos ayudó en el pasado, §YKaiser Kattail§! ha decidido ofrecerle un trato: le daremos su tipo §W7500§! energy£ y §W2500§! £alloys£, a cambio de un control total del sistema §YJublio§!.\n\n¿Le parece justo esto? Tenga en cuenta que no tenemos miedo de luchar por el sistema, si es necesario."
	giga_katzen.012.a:0 "¡Excelente trato! Aceptamos."
	giga_katzen.012.a.response:0 "¡Excelente! El Kaiser se alegrará de saber que los de su clase siguen siendo tan generosos."
	giga_katzen.012.a.tooltip:0 "Lo haremos §Gtransferir§! el §YSistema Jublio§! al Katzenartig Imperium."

	giga_katzen.012.b.desc:0 "Saludos, extraterrestres. Soy §YDouclaw MacCathur§!, enviado por nuestro Kaiser para comunicarme contigo.\n\nComo sin duda habrás notado, nuestra especie finalmente ha logrado un viaje más rápido que la luz. Y, como tal, nos gustaría recibir la propiedad adecuada de nuestro sistema solar.\n\nNuestro líder, el gran unificador §YKaiser Kattail§!, ha decidido ofrecerle un trato: ¡Le daremos a su tipo §W2500§! £energy£ y §W1000§! ¡£alloys£, a cambio de un control total del §YSistema Jublio§!.\n\nEsperamos que le parezca justo, pero tenga en cuenta que no tenemos miedo de luchar por el sistema, si es necesario."
	giga_katzen.012.b:0 "Un buen trato. Aceptamos."
	giga_katzen.012.b.response:0 "¡Excelente! El Kaiser se alegrará de saber que los de su clase cooperan."

	giga_katzen.012.c.desc:0 "Extraterrestres.\n\nComo sin duda habrás notado, nuestra especie finalmente ha logrado un viaje más rápido que la luz. Y, como tal, nos gustaría recibir la propiedad adecuada de nuestro sistema solar.\n\nConsiderando que previamente ha sido hostil con nosotros, §YKaiser Kattail§!, exige que transfiera inmediatamente el §YSistema Jublio§! a nosotros, o de lo contrario nos vengaremos de los de tu especie para siempre."
	giga_katzen.012.c:0 "No tenemos más remedio que aceptar."
	giga_katzen.012.c.response:0 "El Kaiser se alegrará de saber que los de su clase han entrado en razón."

	giga_katzen.012.d:0 "No. Este sistema es nuestro."
	giga_katzen.012.d.response:0 "Muy bien entonces. Nos encontraremos contigo en el campo de batalla."
	giga_katzen.012.d.tooltip:0 "¡El §YKatzenartig Imperium§! se convertirá en §Rhostile§! e intentar apoderarse del sistema."

	giga_katzen.013.name:0 "El Katzenartig Imperium Ataca!"
	giga_katzen.013.desc:0 "¡Tras nuestra negativa a entregar el §YSistema Jublio§!, ¡el Katzenartig Imperium ha movilizado sus flotas y está atacando la base estelar del sistema! Ahora existe un estado de guerra entre nuestros dos imperios..."
	giga_katzen.013.a:0 "Uh-oh."

	#Jublio Peace Offer
	giga_katzen.014.name:0 "¡Transmisión entrante!"
	giga_katzen.014.desc:0 "Extraterrestres. Nos hemos apoderado del Sistema Jublio y, por lo tanto, adquirimos lo que vinimos a buscar.\n\nComo tal, el Kaiser les ofrece un acuerdo de paz para poner fin a este conflicto. Se conservarán todas las fronteras actuales y ya no los atacaremos."
	giga_katzen.014.a:0 "Aceptamos."
	giga_katzen.014.a.tooltip:0 "Nosotros §GTranferiremos§! el §YSistema Jublio§! y §Ytodos los sistemas ocupados§! al Katzenartig Imperium.\n\nLA opinión del §YKaiser§! será §Gincrementada§!."
	giga_katzen.014.a.response:0 "El Kaiser se alegrará de saber que los de su clase han entrado en razón."
	giga_katzen.014.b:0 "¡Nunca nos rendiremos!"
	giga_katzen.014.b.tooltip:0 "Continuaremos luchando contra el Katzenartig Imperium hasta el amargo final."
	giga_katzen.014.b.response:0 "Bueno, al menos lo intentamos."

	###CONTACT EVENT###
	giga_katzen.020intro.desc:0 "Los Katzens os saludamos, alienígenas. Soy §YDouclaw MacCathur§ !, representante de nuestro gran líder §YKaiser Kattail§!.\n\nSabe que estamos dispuestos a la diplomacia, pero no dudará en tomar las armas contra los de su clase, si alguna vez es necesario."

	giga_katzen.020.name:0 "El Katzenartig Imperium"
	giga_katzen.020aally.desc:0 "¡Saludos [Root.GetSpeciesName]! El Kaiser siempre está encantado de recibir noticias de los de su clase. Habla mucho de ti."
	giga_katzen.020bally.desc:0 "El Kaiser está feliz de que hayamos podido establecer una alianza militar. Considera que su tipo es digno de respeto."
	giga_katzen.020cally.desc:0 "[Root.GetSpeciesName]! Que nuestra alianza dure hasta que las estrellas se apaguen y algo más."
    giga_katzen.020aneutral.desc:0 "Saludos, extraterrestres. ¿Han venido a hablar sobre posibles intercambios territoriales, hmm? Son una forma muy rentable de obtener recursos, ya sabe."
	giga_katzen.020bneutral.desc:0 "Saludos. ¿Traes buenas noticias? El Kaiser solo quiere buenas noticias."
	giga_katzen.020cneutral.desc:0 "El Kaiser espera establecer buenas relaciones con los de su especie. No querrás defraudarnos, ¿verdad?"
	giga_katzen.020ahappy.desc:0 "¡Ah! ¡El [Root.GetName]! El Kaiser estará encantado de negociar con los de su clase. Espera que podamos intercambiar recursos y territorio. Especialmente territorio."
	giga_katzen.020bhappy.desc:0 "¿Cómo pueden ir las cosas para tu imperio, [Root.GetSpeciesNamePlural]? El Kaiser espera que todo vaya bien."
	giga_katzen.020chappy.desc:0 "El Kaiser habla con frecuencia de ti, [Root.GetName]. Él te considera una especie digna de confianza, lo que honestamente es una gran hazaña."
	giga_katzen.020aangry.desc:0 "[Root.GetName]. Sepa que no le tememos al conflicto. El Kaiser estaría más que complacido en borrar tu imperio del mapa y reemplazarlo por el nuestro."
	giga_katzen.020bangry.desc:0 "¿Has venido a regalarnos tu territorio? El Káiser seguramente lo espera. Si no, podríamos tomarlo nosotros mismos."
	giga_katzen.020cangry.desc:0 "¿Sabías? El Kaiser con frecuencia ofrece discursos para describir cuán despreciable es su gobierno. Y tiene razón."
	giga_katzen.020awar.desc:0 "Seremos la marea que barre su civilización en las profundidades de la historia. Y el Kaiser estará más que feliz de dirigir dicha marea."
	giga_katzen.020bwar.desc:0 "Tuviste tu oportunidad, [Root.GetSpeciesNamePlural]. Ahora es el momento de actuar."
	giga_katzen.020cwar.desc:0 "El Kaiser no puede esperar a liberar a su gente de su estúpido gobierno. Aprenderán a amar al Kaiser."

	giga_katzen.020.kaiserhappy4:0 "§YKaiser's Opinion§!: 4|Exaltado"
	giga_katzen.020.kaiserhappy3:0 "§YKaiser's Opinion§!: 3|Muy amigable"
	giga_katzen.020.kaiserhappy2:0 "§YKaiser's Opinion§!: 2|Amistoso"
	giga_katzen.020.kaiserhappy1:0 "§YKaiser's Opinion§!: 1|Cordial"
	giga_katzen.020.kaiserneutral:0 "§YKaiser's Opinion§!: 0|Indiferente"
	giga_katzen.020.kaiserangry1:0 "§YKaiser's Opinion§!: -1|Disgustado"
	giga_katzen.020.kaiserangry2:0 "§YKaiser's Opinion§!: -2|Enojado"
	giga_katzen.020.kaiserangry3:0 "§YKaiser's Opinion§!: -3|Enfurecido"

	giga_katzen.020.kaiseropinion:0 "§TEl §YKaiser's Opinion§! de nosotros puede variar entre §E4|Exaltado§! y §R-3|Enfurecido§!.\n\nHacer acciones específicas a favor o en contra del Imperio Katzenartig puede alterar su opinión.\n\n¡Un káiser enfurecido automáticamente §Rdeclarará la guerra§! sobre nosotros, mientras que podríamos buscar una §Ealianza§! con un káiser eufórico.§!"

	giga_katzen.020.war:0 "Hemos tenido suficiente de ti §R¡esto es la guerra!§!"
	giga_katzen.020.war.tooltip:0 "§RDECLARAREMOS LA GUERRA TOTAL AL ​​IMPERIO DE KATZENARTIG.§!\n\nla opinión del §YKaiser§! será §Rdisminuida§! a §Renfurecido§!.\n\nLa paz solo será posible después de al menos §Y2.5 años de luchag§!.\n\n§YFlusion§! debe ser §Ycapturada§! o §Ydestruida§! para derrotar al Imperio para siempre.§!"
	giga_katzen.020.war.response:0 "Muy bien.\n\nSi quieren la guerra, entonces habrá guerra, extraterrestres."

	giga_katzen.020.peace:0 "§BOfrece paz§!"
	giga_katzen.020.peace.tooltip:0 "§BWeFirmaremos una tregua con el Katzenartig Imperium!\n\nLa opinión del §YKaiser§! será §Gincrementada§! a §HEnojado§!.\n\nTodas las §Yfronteras actuales§! se mantendrá.§!"
	need_katzen_war_10_years:0 "¡Los Katzens solo estarán dispuestos a firmar un tratado de paz después de §Y2.5 años§! de pelear."
    giga_katzen.020.peace.response:0 "¿Ah, paz? ¡El Kaiser se alegrará de ver que nuestra gente finalmente podría llegar a un acuerdo!"

	giga_katzen.020.a:0 "Adios."

	giga_katzen.021.name:0 "Guerra con el Imperio"
	giga_katzen.021.desc:0 "Tras nuestra declaración a los Katzens, nuestros dos imperios están ahora oficialmente en guerra. Los Katzens están movilizando actualmente sus flotas, y deberíamos esperar que la lucha comience en breve.\n\nLos Katzens solo aceptarán la paz después de al menos una década de lucha, y las negociaciones diplomáticas con ellos no serán posibles hasta entonces."
	giga_katzen.021.a:0 "Los acabaremos."

	giga_katzen.022.name:0 "Katzen-[Root.GetSpeciesName] Tratado de paz"
	giga_katzen.022.desc:0 "Después de una larga guerra con los Katzens, finalmente logramos firmar un tratado de paz con ellos, poniendo fin a más de una década de conflicto.\n\nHan cesado las hostilidades entre nosotros y el Imperio, y las fronteras actuales se han oficializado. El Kaiser también podría estar más abierto a las negociaciones ahora que la guerra ha terminado."
	giga_katzen.022.a:0 "Buen resultado."

