	giga_flusion.405.name:0 "Luna de ataque primitivo"
	giga_flusion.405.desc:0 "¡Nuestro barco científico explorando el §YJublio§! El sistema ha hecho un descubrimiento fascinante.\n\nParece que, a pesar de carecer de FTL, los primitivos que viven en uno de los planetas del sistema, ¡§YFlusion§!, han logrado transformar una de sus lunas en una gran superama defensiva, equipada con una colosal ¡Cañón de riel relastivítico!\n\nEsta construcción monstruosa parece estar destinada a disuadir cualquier invasión potencial de una civilización espacial agresiva, y a juzgar por su tamaño y alcance, probablemente sea bastante bueno para hacerlo."
	giga_flusion.405.a:0 "Toda una hazaña."
	giga_flusion.405.b:0 "Problemático."

	giga_flusion.406.name:0 "Projekt Mondkanone ¡Destruido!"
	giga_flusion.406.desc:0 "¡Después de una reñida batalla, nuestras flotas en el Sistema Jublio han logrado destruir el temible Sistema de Defensa Lunar Flusioniano!\n\nLa superama lunar ha recibido un inmenso castigo y ya no está operativa, con los Flusionianos evacuando y retirándose a su mundo natal. Con su principal aparato defensivo destruido, Flusion ahora debería ser vulnerable a una invasión terrestre directa, si deseamos apoderarnos de su mundo.\n\nTambién hemos logrado rescatar algunos recursos de él. Sin embargo, la estructura interna de la superarma parece estar sorprendentemente intacta, lo que significa que potencialmente podríamos restaurarla en un Attack Moon adecuado si poseemos la tecnología adecuada."
	giga_flusion.406.a:0 "Buen viaje."

