    giga_behemoth_ring_system_NAME:0 "El gran anillo (estructuras gigantes)"
    giga_behemoth_ring_system_DESC:0 "Empiece en un mundo anillo gigantesco alrededor de una estrella muerta."
    origin_great_ring:0 "El gran anillo"
    origin_great_ring_desc:0 "Cuando esta estrella colapsó en un agujero negro, destruyó el mundo del anillo interior y la civilización precursora que lo construyó. El anillo exterior, sin embargo, sobrevivió sin mucho daño y, finalmente, emergió nueva vida en él, calentada por el luz pálida del disco de creación del agujero negro."
    origin_tooltip_great_ring_effects:0 "Empieza en un mundo anillo gigante alrededor de una estrella muerta.\n-¡La habitabilidad de las especies se establece en §LRingworld§!.\n-§R¡No habrá sistemas con mundos habitables garantizados cercanos!§!."

    d_great_ring_excavated_mountain:0 "Nodo del sistema de autorreparación de Ringworld"
    d_great_ring_excavated_mountain_desc:0 "Un nodo expuesto del sistema de autorreparación automatizado del mundo del anillo. Genera continuamente la materia necesaria para mantener la megaestructura en forma operativa. Y si tenemos cuidado, podemos desviar parte de esa materia para utilizarla en nuestras propias necesidades sin comprometer nuestro hogar artificial."

