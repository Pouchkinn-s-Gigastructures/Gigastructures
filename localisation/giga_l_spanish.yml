    INVESTIGATE_CORE_ANOMALY:0 "Anomalía principal"
    INVESTIGATE_CORE_ANOMALY_DESC:0 "Se aprobó el proyecto de exploración para la anomalía central de §H[from.GetName]§!, Y nuestros mejores científicos e ingenieros están construyendo una construcción, que podrá llegar a la anomalía central. Entonces estaremos capaz de revelar sus secretos."

    ehof_anomaly.10001.name:0 "Instalación principal"
    ehof_anomaly.10001.desc:0 "La exploración al centro de §H[from.from.GetName]§! fue exitosa. Nuestro equipo de exploración ha descubierto que la anomalía central dentro de §H[from.from.GetName]§! es de hecho una gigantesca instalación de investigación abandonada, creada por una civilización avanzada desconocida.\n\nLa instalación principal parece estar completamente funcional, pero fue ligeramente dañada por un incidente desconocido.\n\nBasado en los resultados de la exploración, la instalación fue construido para estudiar las condiciones exóticas dentro del centro de §H[from.from.GetName]§! y las usó para experimentos e investigación.\n\nSe desconoce lo que sucedió con los que construyeron la instalación principal.\n\nInvestigación de los daños causados ​​por el incidente, muestra que la instalación no corre ningún riesgo y que es segura para el restablecimiento de las actividades de investigación.\n\nNuestros científicos solicitan que usemos la instalación para nuestros propios intereses y dicen que sería realmente útil para nuestra investigación."
    ehof_anomaly.10001.a:0 "Increíble. Prepare la instalación principal para el restablecimiento."
    ehof_anomaly.10001.b:0 "Desmantele la tecnología más valiosa y abandone las instalaciones."

    ################################

    EXPLORE_LARGE_STATION:0 "Estación espacial dañada"
    EXPLORE_LARGE_STATION_DESC:0 "Nuestro gobierno aprobó el proyecto de exploración de la estación espacial dañada en la órbita de §H[from.GetName]§!, y nuestros científicos ahora están preparando un equipo de exploración armado que investigará la estación."

    ehof_anomaly.10002.name:0 "Asiento gubernamental abandonado"
    ehof_anomaly.10002.desc:0 "El equipo de exploración que exploró la gran estación espacial en la órbita de §H[from.from.GetName]§!, pudo determinar su propósito inicial.\n\nBasándose en los datos del equipo fue capaz de recopilar, la gran estación espacial era la sede del gobierno central de la antigua civilización de §H[from.from.GetName]§!. Se usó de manera similar a cómo están estructurados los gobiernos colectivos transnacionales/planetarios.\n\nLa civilización de §H[from.from.GetName]§! estaba al borde de un conflicto global, debido a la creciente tensión entre los países miembros del gobierno transnacional.\n\nLas tensiones surgieron debido a la falta de un recurso importante en §H[from.from.GetName]§!, que se llamaba 'Gonva'.\n\nNuestros científicos no pudieron identificar dicho recurso basándose únicamente en los registros no dañados de la estación, pero era esencial para la integridad de su sociedad.\n\nLa lucha entre las naciones finalmente condujo a una guerra termonuclear, que por supuesto, devastó a §H[from.from.GetName]§!."
    ehof_anomaly.10002.a:0 "Horrible. ¡Otra sociedad destruida por su propia codicia!"

    ################################

    STUDY_NATURAL_NETWORK:0 "Género de plantas interconectadas"
    STUDY_NATURAL_NETWORK_DESC:0 "Nuestros científicos se preparan para una vasta actividad de investigación en los bosques de §H[from.GetName]§!, con el fin de averiguar más sobre el género de plantas único, que está creando la red global en el planeta."

    ehof_anomaly.10003.name:0 "El planeta-planta-cerebro"
    ehof_anomaly.10003.desc:0 "El estudio a largo plazo del género de plantas interconectadas en §H[from.from.GetName]§!, condujo a una revelación increíble.\n\nLas plantas, de hecho, se están comportando como un gigantesco cerebro, que se extiende por todo el mundo. Las plantas singulares o, mejor dicho, las colonias de plantas funcionan como neuronas o sinapsis singulares.\n\nEl "Planeta-Planta-Cerebro" parece poseer alguna forma primitiva de conciencia, como la de los animales, pero aún así.\n\nLos intentos de comunicarse con el cerebro llevaron a fallas, que se basan en el hecho de que el cerebro no está lo suficientemente avanzado para las operaciones lógicas, como los pensamientos, o no es capaz de comunicarse en absoluto.\n\nIndependientemente de la conciencia del cerebro, su funcionalidad nos dio una idea de la mecánica de redes avanzada, que podemos utilizar para investigar tecnologías que son beneficiosas para nuestras propias redes."
    ehof_anomaly.10003.a:0 "¡Qué descubrimiento más interesante!"

    ################################

    EXPLORE_ABANDONED_STATION:0 "Estación de asteroides"
    EXPLORE_ABANDONED_STATION_DESC:0 "Se han enviado varios equipos de exploración armados para explorar la estación de asteroides aparentemente abandonada.\n\nSe supone que deben determinar su propósito inicial y buscar rastros de vida, que pueden no haber sido detectados por nuestros sensores."

    ehof_anomaly.10004.name:0 "Enigmática colonia abandonada"
    ehof_anomaly.10004.desc:0 "Nuestra investigación de la estación de asteroides conectada condujo a extraños descubrimientos que aún no se han entendido.\n\nBasado en nuestros descubrimientos, la estación era originalmente una colonia totalmente autosuficiente, capaz de albergar y apoyando a cientos de miles de habitantes.\n\nLos registros encontrados dentro de los sistemas informáticos revelaron que era un refugio para una civilización cuyo planeta ha sido destruido por una inmensa catástrofe tectónica, a la que llamaron 'El gran agrietamiento'. Dicho planeta parece ser el agrietado en este sistema.\n\nLa parte confusa de la estación es el hecho de que está completamente abandonada. No se ha encontrado una sola forma de vida biológica, ni siquiera microbios dentro de la atmósfera artificial. Parece que el colonia ha sido completamente despojada de vida, por un evento desconocido.\n\nTodos los registros de un período de tiempo que dura aproximadamente 17 minutos, se han corrompido hace 32 años y 121 días por razones desconocidas. Es posible que el incidente que llevó a la desaparición de toda la vida en la estación, sucedió en esos 17 minutos.\n\nNuestros científicos están discutiendo si sería preferible ocupar la tecnología significativa de la estación e irse, debido a la misteriosa desaparición de los antiguos habitantes, o si pudiera usarse como una colonia valiosa para nuestra gente."
    ehof_anomaly.10004.a:0 "La estación es demasiado útil para dejarla atrás."
    ehof_anomaly.10004.b:0 "Este lugar parece estar maldito. ¡Será mejor que lo dejemos!"

    ehof_anomaly.16.name:0 "La desaparición"
    ehof_anomaly.16.desc:0 "¡Esto es terrible! De repente recibimos informes de §H[from.from.GetName]§! sobre repentinos, extraños e intensos colapsos mentales de nuestros colonos. La velocidad a la que los habitantes comenzaron a tener colapsos aumentó y de repente se quedó en silencio.\n\nEnviamos un equipo de investigación a nuestros colonos, solo para descubrir que todos habían desaparecido. Al igual que los habitantes originales de §H[from.from.GetName]§!, nuestros colonos desaparecieron por Causas desconocidas.\n\nLos registros también están todos corruptos nuevamente.\n\nCuáles son las razones de estos eventos anormales en §H[from.from.getName]§!, sigue siendo un misterio."
    ehof_anomaly.16.a:0 "Deberíamos haberlo sabido mejor"

    ################################

    STUDY_PLASMATIC_LIFE:0 "Estudiar las formas de vida plasmáticas"
    STUDY_PLASMATIC_LIFE_DESC:0 "Nuestro gobierno ha aprobado el estudio directo de las formas de vida plasmáticas.\n\nLas unidades reforzadas y protegidas se están preparando para ser desplegadas en el entorno mortal de §H[from.GetName]§!, que puede tener temperaturas superficiales hasta 485 ° Celsius."

    ehof_anomaly.10005.name:0 "Vida plasmática anorgánica"
    ehof_anomaly.10005.desc:0 "El intenso estudio de muestras de formas de vida plasmáticas y la observación de su ecosistema, condujo a resultados asombrosos. El análisis de su base pseudogenética llevó a la revelación de que estas formas de vida son formas de vida biológicas verdaderamente inorgánicas. A diferencia de las máquinas, que son inorgánicos pero no biológicos.\n\nLas condiciones para el desarrollo de la vida inorgánica son increíblemente complejas y raras, por lo que casi no se ha descubierto antes.\n\nLa composición biológica única de sus células hace uso de intensos Mecanismos de oxidación a alta temperatura y un líquido metálico simple pero aún formidable, que les sirve como 'sangre', para generar procesos metabólicos.\n\nEsto les da la capacidad de sobrevivir y prosperar en este ambiente extremo.\n\nCélulas singulares pero También se han descubierto organismos multicelulares, todos capaces de reproducción asexual. Aún no se han detectado formas de reproducción sexual, pero nuestros científicos quieren lanzar una segunda investigación para encontrar organismos más complejos y tal vez incluso organismos avanzados, capaces de interacciones sociales o similares."
    ehof_anomaly.10005.a:0 "Criaturas asombrosas. Amplíe la investigación."
    ehof_anomaly.10005.b:0 "Será mejor que dejemos en paz este ecosistema único."

    ################################

    INVESTIGATE_INTELLIGENT_PLASMATICS:0 "Búsqueda de organismos plasmáticos avanzados"
    INVESTIGATE_INTELLIGENT_PLASMATICS_DESC:0 "Con la aprobación del gobierno, nuestros investigadores han comenzado una exploración intensa y ambiciosa del ecosistema plasmático de §H[from.GetName]§!, Para encontrar organismos plasmáticos inteligentes, potencialmente capaces de interacción social."

    ehof_anomaly.10006.name:0 "Sociedad plasmática"
    ehof_anomaly.10006.desc:0 "Nuestra exploración del ecosistema plasmático de §H[from.from.GetName]§! tuvo un gran avance.\n\nCerca del polo sur de §H[from.from.GetName]§!, nuestros investigadores encontraron seres sociales plasmáticos. Estas criaturas parecen ser capaces de construir estructuras simples y usar sus cuerpos como herramientas, al mismo tiempo que son capaces de comunicarse entre sí y formar pequeños paquetes. Estos paquetes aumentan la capacidad de supervivencia de los seres individuales.\n\nDe acuerdo con los datos de observación analizados, se encuentran en la etapa anterior al cazador, por la que suelen pasar las criaturas socialmente individualizadas. Todavía están muy lejos de las criaturas sociales avanzadas, pero es un descubrimiento increíble de todos modos.\n\nLa observación continua será realmente útil para la biología evolutiva y la investigación exobiológica."
    ehof_anomaly.10006.a:0 "¡Quizás algún día encontremos aún más criaturas como estas!"

    ################################

    INVESTIGATE_RED_TOXIC:0 "Superficie de §H[from.GetName]'s§!"
    INVESTIGATE_RED_TOXIC_DESC:0 "Los escáneres de alta intensidad que utilizan rayos X para penetrar la atmósfera de §H[from.GetName]§!, Se están preparando para escanear la superficie.\n\nNuestros científicos esperan poder revelar el origen de la niebla roja. Se especula que tal vez no fue creado por causas naturales."

    ehof_anomaly.10007.name:0 "Paraíso envenenado"
    ehof_anomaly.10007.desc:0 "Nuestro intento de escanear la superficie de §H[from.from.GetName]§! con la ayuda de rayos X fue un éxito.\n\nNuestros sistemas crearon un modelo de 82844 kilómetros cuadrados área de la superficie, que ha sido escaneada con nuestros escáneres de alta intensidad.\n\nEl modelo revela la presencia de entidades con forma de árbol, distribuidas en grandes áreas en alta densidad y entidades aparentemente artificiales que parecen edificios.\n\nLos bosques y ciudades se encuentran en la superficie de los planetas, o al menos en los restos de ellos.\n\nUna civilización existió una vez en este planeta tóxico, y al menos la vida vegetal fue una vez parte del antiguo ecosistema planetario.\n\nLa arquitectura y El tamaño de los edificios indica que la civilización probablemente fue lo suficientemente avanzada para el desarrollo y uso de la tecnología. Si la civilización en sí es responsable de la niebla roja, se desconoce.\n\nLamentablemente, será necesaria una exploración a la superficie para encontrar saber más sobre lo que le sucedió al planeta. Solo los registros de la civilización extinta y tal vez muestras de la superficie y el medio ambiente, pueden decirnos más sobre la niebla roja y su origen."
    ehof_anomaly.10007.a:0 "Prepare un equipo de exploración."
    ehof_anomaly.10007.b:0 "No vale la pena. Sal del planeta."

    ################################

    EXPLORE_RED_TOXIC:0 "§H[from.GetName]§!"
    EXPLORE_RED_TOXIC_DESC:0 "Debido a las propiedades extremadamente tóxicas y corrosivas de la niebla, explorar la superficie de §H[from.GetName]§! La hace muy peligrosa para las formas de vida orgánicas, incluso con armadura protectora y protección contra peligros.\n\nUnidades de exploración robóticas avanzadas se están utilizando allí en su lugar, equipados con armaduras resistentes a la corrosión y escudos de energía."

    ehof_anomaly.10008.name:0 "La Plaga Escarlata"
    ehof_anomaly.10008.desc:0 "La exploración de la superficie de §H[from.from.GetName]§! fue exitosa y reveló la naturaleza de la niebla roja.\n\nLa niebla roja, llamada 'La Plaga Escarlata' por los habitantes de §H[from.from.GetName]§!, es de hecho de origen antinatural.\n\nEs una toxina sintética avanzada, que fue creada por la antigua civilización de §H[from.from.GetName]§! y se salió de control. Quién y por qué se creó la toxina, era desconocido para la población general del planeta.\n\nIncluso los registros de instituciones gubernamentales y científicas, no revelaron el origen de la Plaga Escarlata. Esto no No significa que el gobierno nunca lo supo.\n\nTodo lo que se sabe es que la toxina apareció repentinamente en un lugar específico, en algún lugar del hemisferio norte llamado 'Sitio de ORIGEN', hace 321 años estándar galáctico.\n\nSe extendió rápidamente a través de los vientos, debido a su naturaleza aerotransportada y cubrió el planeta en un año.\n\nAdemás, la toxina está compuesta de partículas de diferentes tamaños, desde del tamaño de las partículas de polvo al tamaño de grandes rocas, lo que hace que sea extremadamente difícil de contener, sin dejar de cubrir el cielo y las superficies.\n\nLa toxina es capaz de replicarse por medios aún desconocidos, lo que explica por qué pudo cubrir todo el planeta.\n\nAl final, toda la civilización y el ecosistema planetario fueron destruidos por el imparable Scarlet Scourge.\n\nNuestros científicos quieren expandir los esfuerzos de exploración en §H[from.from.GetName]§!, a pesar de los peligros, para encontrar el origen de la Plaga."
    ehof_anomaly.10008.a:0 "Tenemos que averiguar de dónde vino la Plaga Escarlata."
    ehof_anomaly.10008.b:0 "Deberíamos dejar este lugar ahora."

    ################################

    FIND_SCOURGE_ORIGIN:0 "La Plaga Escarlata"
    FIND_SCOURGE_ORIGIN_DESC:0 "Nuestras unidades de exploración robóticas están siendo reemplazadas y preparadas, para una exploración del 'Sitio de ORIGEN' de la Plaga Escarlata.\n\nLa ubicación probablemente no sea solo el punto de origen de la Plaga Escarlata, sino quizás incluso el lugar fue creado originalmente en."

    ehof_anomaly.10009.name:0 "Compuesto 23RCA"
    ehof_anomaly.10009.desc:0 "La investigación del 'Sitio ORIGIN' reveló aún más secretos sobre la Plaga Escarlata de lo que se había anticipado.\n\nEl Sitio ORIGIN, originalmente llamado 'Hazard Testing Ground Y-173', no era el lugar de la creación de Scarlet Scourge, pero un sitio de prueba utilizado por la institución que originalmente creó Scarlet Scourge.\n\nDicha institución era una organización de investigación y desarrollo de propiedad privada llamada 'Innovation Forge', que supuestamente albergaba las mentes más grandes de la civilización.\n\nThe Scarlet Scourge, llamado 'Compuesto 23RCA' por sus creadores, se utilizó en el sitio ORIGIN para estudiar sus efectos sobre la materia orgánica e inorgánica, dentro de un entorno realista.\n\nEl sitio ORIGIN consta de un puesto de observación y una gran cúpula alrededor de pequeños pueblos y pequeños bosques, originalmente habitados por sujetos de prueba voluntarios, a quienes se les dijo que se trataba de un experimento de control climático. La vida animal también estaba presente.\n\nLa cúpula, compuesta de materiales, se suponía que debía evitar que la Plaga se filtrara a la atmósfera. Desafortunadamente, incluso sus creadores subestimaron sus efectos.\n\nLa Plaga corroyó el material de las cúpulas y se filtró a la atmósfera, lo que provocó la destrucción de la civilización de §H[from.from.GetName]§!.\n\nLos registros también reveló las coordenadas de una ubicación llamada 'El Repositorio', que aparentemente era la instalación principal original de la Forja de Innovación y el lugar donde, no solo se creó originalmente la Plaga, sino sus mayores creaciones en general.\n\nNuestros científicos quieren viajar a este lugar, para descubrir cómo se sintetizó la Plaga Escarlata y desvelar los secretos de este lugar."
    ehof_anomaly.10009.a:0 "El repositorio podría ser realmente útil. Incluso para nosotros."
    ehof_anomaly.10009.b:0 "Ahora sabemos de dónde viene la Plaga. Esto es suficiente."

    ################################

    EXPLORE_REPOSITORY:0 "El repositorio"
    EXPLORE_REPOSITORY_DESC:0 "El Repositorio es la ubicación de nuestra exploración final en §H [from.GetName] § !, para ubicar el lugar donde se creó originalmente el Scarlet Scourge. Se están desplegando unidades de exploración robóticas armadas para esta misión.\n\nSi el Repositorio es realmente el lugar de nacimiento de las mejores creaciones de Innovation Forge, puede ser un lugar peligroso."

    ehof_anomaly.10010.name:0 "La fuente y la solución"
    ehof_anomaly.10010.desc:0 "Nuestra exploración del Repositorio fue un éxito total.\n\nEl Repositorio es una instalación subterránea gigantesca, escondida dentro de una gran cadena montañosa.\n\nEra como los datos del sitio ORIGIN indicaron; un tesoro de innovación tecnológica, con tecnología muy superior a la de otras civilizaciones planetarias.\n\nEl repositorio estaba protegido por sistemas de seguridad inherentes, como esperábamos. Estos resultaron ser un desafío, incluso para nuestras unidades.\n\nPudimos localizar la instalación en la que se creó originalmente la Plaga Escarlata. Allí pudimos averiguar todo lo que se puede saber sobre ella.\n\nFue el primer prototipo en pleno funcionamiento de una serie de agentes terraformadores, creado por la Forja de la Innovación. Estos agentes se desplegarían en planetas hostiles, pero potencialmente habitables, a través de naves espaciales para limpiar su atmósfera de sustancias peligrosas, incluidas las biológicas. Esto explica el uso del sitio ORIGIN, como una forma de probar los efectos del agente en formas de vida de todo tipo, incluidas las inteligentes.\n\nEl agente resultó comportarse de manera diferente a lo esperado y, al final, se convirtió en lo que se suponía que debía destruir.\n\nDentro del corazón de En la instalación, localizamos una inteligencia avanzada que resultó ser un conjunto formado por las mentes de los más grandes científicos de Innovation Forge, que cargaron neurológicamente su conciencia para ampliar su esperanza de vida. Nos contaron más sobre el Repositorio, la civilización de §H[from.from.GetName]§!, la Plaga Escarlata y sobre su solución para la crisis de la Plaga Escarlata.\n\nUna gigantesca torre llamada 'El Catalizador' fue construida por la Forja de la Innovación, cerca del polo sur. Estaba destinado a limpiar la atmósfera de la Plaga Escarlata. El intento de hacerlo fracasó, porque no pudieron encontrar una manera de evitar que la Plaga Escarlata se replicara.\n\nEl conjunto nos dijo que nuestra tecnología superior puede permitirnos hacer que la torre sea completamente funcional y limpiar la atmósfera de el Azote Escarlata.\n\nAhora podemos purificar este mundo y hacerlo habitable una vez más, o usar el Azote Escarlata para nuestros propios medios."
    ehof_anomaly.10010.a:0 "La Plaga es una monstruosidad. ¡Libera al planeta de ella!"
    ehof_anomaly.10010.b:0 "La Plaga podría sernos de gran utilidad en muchos campos."

    ################################

    INVESTIGATE_ONE_ORBIT:0 "Una órbita"
    INVESTIGATE_ONE_ORBIT_DESC:0 "Sólo poco tiempo después de que llegamos al sistema §H[root.solar_system.GetName]§!, Nuestros sensores comenzaron a detectar extraños arreglos planetarios.\n\nParece que el sistema estelar posee dos planetas que ambos comparten la misma órbita. Su distancia de su estrella es casi exactamente la misma.\n\nNuestros científicos quieren investigar estos dos planetas más a fondo para descubrir más sobre ellos y esta extraña disposición."

    ehof_anomaly.10011.name:0 "Un Paraiso"
    ehof_anomaly.10011.desc:0 "Al investigar el primero de los dos planetas en el sistema §H[root.solar_system.GetName]§!, y §H[from.from.GetName]§!, hemos descubierto que es un mundo gaia raro y extremadamente habitable.\n\nPosee una masa superior a la media y una densidad típica de planeta rocoso. El ecosistema planetario es de una variedad increíble y allí existen innumerables especies.\n\nEstudiar este planeta puede ser realmente valioso para nuestros investigación biológica, pero nuestro enfoque radica en el estudio del planeta hermano de §H[from.from.GetName]§!."
    ehof_anomaly.10011.a:0 "Es triste que no podamos encontrar más información sobre esta arma."

    ################################

    INVESTIGATE_ONE_ORBIT_2:0 "Una Orbita II"
    INVESTIGATE_ONE_ORBIT_2_DESC:0 "La investigación de §H[from.from.GetName]§! Finalmente nos mostrará cómo está estructurada esta extraña disposición planetaria."

    ehof_anomaly.10012.name:0 "Paraiso gemelo"
    ehof_anomaly.10012.desc:0 "Nuestra investigación del segundo planeta en el sistema §H[root.solar_system.GetName]§!, y §H[from.from.GetName]§!, reveló algo increíble.\n\n§H[from.from.GetName]§! No solo tiene las mismas propiedades que su planeta hermano, sino que también es un mundo gaia.\n\nLos dos planetas son mundos gaia, que comparten la misma masa, densidad, oblicuidad y órbita. , la velocidad de rotación y la velocidad orbital. Lo único que los diferencia entre sí es su ecosistema y el hecho de que no están en la misma ubicación.\n\nTodo el sistema parece demasiado irreal, pero aún así está aquí. Tiene ser de origen artificial. La probabilidad de que tal constelación planetaria se desarrolle naturalmente, es esencialmente cero.\n\nLas señales de los creadores de este sistema aún no se han encontrado..."

    ################################

    INVESTIGATE_SCARRED_PLANET:0 "La cicatriz"
    INVESTIGATE_SCARRED_PLANET_DESC:0 "Se estudiará la Cicatriz en cuanto a su estructura geológica y composición material, para averiguar qué la ha creado.\n\nLos escáneres también están analizando las áreas circundantes y la Cicatriz misma, para detectar sustancias inusuales. Nuestros científicos sospechan que la Cicatriz pudo haber sido creada como resultado del despliegue de un arma."

    ehof_anomaly.10013.name:0 "Muesca enorme"
    ehof_anomaly.10013.desc:0 "Nuestros intensificados esfuerzos de investigación de la Cicatriz demostraron que una de las hipótesis de la formación de las Cicatrices era cierta. De hecho, la Cicatriz fue creada mediante el despliegue de un arma masiva.\n\nHemos visto armas en una escala como esta antes, pero el tipo de arma que probablemente ha causado la formación de la Cicatriz es lo que hace que este caso sea tan fascinante. La estructura geológica, el ángulo en relación a la superficie del planeta, que se orienta desde la superficie del planeta, 60 kilómetros hacia abajo hasta el manto superior, y descubrió sustancias inusuales en la zona, llevan a sospechar que la Cicatriz fue creada como resultado del despliegue de un arma cinética enorme. Además, nuestros sensores pudieron determinar una trayectoria irregular de radiación en todo el cañón.\n\nSin embargo, la contaminación radiactiva no es el resultado de sustancias que son radiactivas por sí mismas, como el plutonio, sino el resultado de la exposición a una intensa radiación gamma. Esto lleva a la revelación de que el proyectil cinético que golpeó la superficie del planeta y creó la Cicatriz, también estaba compuesto, al menos parcialmente, de antimateria.\n\nSe desconoce la razón por la que alguien dispararía al planeta con un arma tan destructiva. Pudo haber sido por cualquier motivo. Pruebas de armas, guerra o demostración de poder.\n\nAdemás, nuestro científico pudo determinar la edad de la Cicatriz, hasta aproximadamente 1,25 millones de años. Con la Cicatriz siendo tan antigua, cualquier intento de averiguar más sobre esta arma sería inútil."

    ################################

    INVESTIGATE_WOUNDED_STAR:0 "Sistema devastado"
    INVESTIGATE_WOUNDED_STAR_DESC:0 "Nuestra nave científica está en camino de investigar §H[root.solar_system.GetName]§!.\n\nSus secretos pueden finalmente darnos acceso a la solución contra $ehof_the_compound$. Si no, al menos encontraremos la fuente del mensaje."

    ehof_anomaly.10021.name:0 "Estrella herida"
    ehof_anomaly.10021.desc:0 "Nuestra investigación de §H[root.solar_system.GetName]§! reveló que la estrella posee una gigantesca anomalía estelar en su superficie. Una hendidura gigantesca, con un diámetro de aproximadamente 3,3 millones de kilómetros.\n\nPuede ser eclipsada en tamaño por el propio gigante rojo, que tiene un diámetro de unos 105 millones de kilómetros, pero aún así es increíblemente masivo.\n\nSe teoriza que la muesca es un 'cráter de impacto', los restos de un impacto astronómicamente energético en la estrella.\n\nSe desconoce qué fue el impactador, pero debe haber sido un impactador realmente masivo o uno muy rápido.\n\nNo podemos calcular exactamente cuándo ocurrió el impacto, debido a la superficie cambiante de la estrella. La superficie Everchanging de una estrella, hace que incluso cambios tan enormes en la superficie sean irreconocibles en unos pocos cientos de años.\n\nEl impacto en sí lanzó cantidades gigantescas de plasma estelar por todo el sistema, derritiéndose, rompiendo y calentando cada planeta en el sistema.\n\nEl impactador aún puede ser reconocible y tal vez tenga algo que ver con el mensaje.\n\nSe necesitará una investigación de las capas externa e interna de la estrella, para encontrar rastros del impactador o incluso del impactador sí mismo."
    ehof_anomaly.10021.a:0 "¡Haga todo lo que sea necesario para encontrar el impactador!"

    ################################

    INVESTIGATE_STELLAR_WOUND:0 "Estrella herida"
    INVESTIGATE_STELLAR_WOUND_DESC:0 "Nuestros científicos están preparando varias naves equipadas con escáneres de alta intensidad para escanear toda la estrella en busca del impactador.\n\nDebido a la naturaleza cambiante de las superficies e interiores de las estrellas, el impactador puede, según el tamaño, ser ubicado fuera de la ruta original, con la que impactó en la estrella.\n\nPor lo tanto, será necesario un escaneo completo de §H[root.solar_system.GetName]§!."

    ehof_anomaly.10022.name:0 "Leviatán inactivo"
    ehof_anomaly.10022.desc:0 "¡Finalmente terminamos nuestra investigación de las capas externas de §H[root.solar_system.GetName]§! y los resultados son absolutamente asombrosos.\n\nNo fue un gran planeta el que chocó con la estrella, pero un recipiente, o al menos asumimos que es un recipiente.\n\nEl impactador es una construcción artificial gigantesca, que chocó con la estrella hace milenios. Todavía está intacta, por lo que podemos decir y ¡quizás sea la fuente del mensaje en sí!\n\nEl tamaño de la construcción es inimaginable para un barco, casi 2300 kilómetros en su mayor extensión. Posee una masa de aproximadamente 980,2 billones de toneladas métricas, la masa de un pequeño planeta enano.\n\nPara una nave de este tamaño, la velocidad necesaria para liberar cantidades tan increíbles de energía sigue siendo inmensa. Las velocidades relativistas son necesarias para causar tanto daño a una estrella y a todos los planetas circundantes, con tal masa baja (en comparación con los planetas gigantes).\n\nNuestros científicos extrapolaron un modelo del impacto, con la ayuda de simulaciones complejas y determinadas, que tenía que tener, independientemente de su ángulo de colisión, una velocidad de al menos 5000 kilómetros por segundo. La velocidad real probablemente fue mayor. No podremos determinar la velocidad exacta, pero nuestros científicos están solicitando que intentemos estudiar la nave en sí.\n\nEl esfuerzo para hacerlo definitivamente será enorme, porque la nave está ubicada dentro de la zona convectiva de las estrellas, aproximadamente 8 millones de kilómetros bajo la fotosfera de las estrellas (superficie).\n\nDebido al hecho de que la nave todavía está intacta después de sobrevivir a temperaturas de más de 200.000° Celsius durante milenios, el impacto en sí es quizás funcional, y es muy probable que fuente del mensaje, ¡valdrá la pena el enorme esfuerzo!."
    ehof_anomaly.10022.a:0 "¡Ningún precio es demasiado alto!"

    ################################

    INVESTIGATE_DORMANT_LEVIATHAN:0 "Leviatán inactivo"
    INVESTIGATE_DORMANT_LEVIATHAN_DESC:0 "Vastas cantidades de recursos y las tecnologías más avanzadas de nuestro imperio y nuestros aliados, serán necesarias para realizar el proyecto de investigación de la gigantesca nave espacial ubicada dentro de §H[root.solar_system.GetName]§!.\n\nResearchers e ingenieros de todo el imperio, viajan al sistema para construir el equipo y las construcciones necesarias para el proyecto."

    ehof_anomaly.10023.name:0 "Alcanzando el Leviatán"
    ehof_anomaly.10023.desc:0 "¡Lo logramos! Finalmente logramos llegar a la gigantesca nave espacial inactiva dentro de §H[root.solar_system.GetName]§!. Hacerlo fue una empresa increíble.\n\nLos investigadores y Los ingenieros de nuestro imperio y nuestros aliados fueron, con un suministro casi ilimitado de recursos y solo con el tiempo como su enemigo, capaces de construir lo que ellos llaman un 'cable anti-ascensor estelar'.\n\nEs una construcción gigantesca, un túnel/cable con un ancho de hasta 50 kilómetros y una longitud de 8 millones de kilómetros en total, que se extiende desde la fotosfera de la estrella, a lo largo de su zona convectiva, hasta la ubicación del leviatán.\n\nEl anti-ascensor está hecho de los materiales autoconservantes más avanzados que conoce la galaxia, para resistir y adaptarse a las increíbles condiciones dentro de la zona convectiva de las estrellas.\n\nEn el extremo inferior del anti-ascensor, donde se encuentra el leviatán, Se construyeron multitud de estaciones alrededor de la nave dentro del plasma estelar, que están equipadas d con manipuladores de gravedad. Estas estaciones mantienen la colosal nave en posición, para evitar que sea arrastrada por el flujo de plasma estelar.\n\nUna cúpula relativamente pequeña, que está conectada al anti-ascensor, fue construida en el costado del leviatán. Esta cúpula es una zona protegida, construida para trabajar en el mismo leviatán, sin tener que temer ser vaporizados por el inmenso calor.\n\nAdemás, ahora pudimos determinar eficazmente el estado de la embarcación, que de hecho parece estar en su mayoría intacto. Todavía se desconoce cómo las naves pudieron sobrevivir dentro de esta estrella durante muchos milenios, sin ningún daño significativo, pero la tecnología de la nave parece ser mucho más avanzada que incluso la tecnología más avanzada del imperio caído.\n\nNinguno de nuestros escáneres pudieron penetrar los materiales desconocidos del casco. Aunque el casco parece ser sólido, en un examen más detenido, el material es más similar a los supersólidos, materiales que poseen propiedades sólidas y fluidas. Un casi supersólido en constante cambio, puede explicar la capacidad de las naves para sobrevivir dentro de la estrella.\n\nNuestros científicos están tratando de encontrar una manera de entrar en la nave, pero están esperando la aprobación para hacerlo."
    ehof_anomaly.10023.a:0 "Afirmativo. ¡Intenta entrar en el barco!"

    ################################

    ENTERING_LEVIATHAN:0 "Entrando en el Leviatán"
    ENTERING_LEVIATHAN_DESC:0 "Nuestros científicos ahora están tratando de encontrar una manera de entrar en la nave espacial leviatán inactiva.\n\nQuién sabe qué maravillas tecnológicas nos esperan dentro de este enigmático coloso.\n\nCon suerte, podemos confirmarlo como la fuente de la mensaje. ¡Incluso puede contener las soluciones contra el mismo $ehof_the_compound$!."

    ehof_anomaly.10024.name:0 "Despertar"
    ehof_anomaly.10024.desc:0 "¡No esperábamos que sucediera algo como esto! Tan pronto como intentamos usar nuestras herramientas, para abrir un camino a lo largo del casco exterior del barco, el casco comenzó a cambiar y creó un gran pasillo que nos permitió entrar a la nave. El pasillo era lo suficientemente grande como para que pudiéramos utilizar varios vehículos a la vez para entrar.\n\nEn el interior, las paredes estaban pintadas de blanco puro y cambiaban constantemente de forma similar a un líquido. solidificándose para un propósito desconocido. La estructura de las paredes líquidas era homogénea y uniforme, sin ninguna forma de diferencia en su estructura, excepto por las diferencias creadas por su naturaleza cambiante.\n\nEl corredor también estaba lo más vacío posible. No estábamos capaz de encontrar cualquier cosa de valor tecnológico o científico en el interior, además del propio corredor.\n\nAunque el corredor estaba cambiando, su extensión siempre se mantuvo igual hasta que llegamos a nuestra ubicación final.\n\nDespués de unos minutos, llegó a un gigantesco salón vacío, del mismo líquido que el corredor. Al principio, no había nada dentro del salón, pero eso cambió rápidamente.\n\nUn número ilimitado de entidades no identificadas, se manifestó fuera de las paredes líquidas y comenzó a invadir el salón.\n\nLas entidades afortunadamente no decidieron atacarnos. Se reunieron en una entidad gigantesca con forma de octaedro, que parecía estar hecha del mismo líquido que las paredes.\n\nEmpezó a hablar con nosotros, mentalmente, ya que de alguna manera es capaz de acceder directamente a nuestras mentes, tal vez a través de telepatía psiónica. Se presentó como la conciencia dominante de este recipiente y nos dijo que está encantado de que lo logremos.\n\nExige un contacto inmediato con nuestros líderes, ya que el destino del universo está en juego."
    ehof_anomaly.10024.a:0 "Esté preparado para todo. ¡Póngase en contacto con la entidad!"

    ################################

    REPAIR_ANNIHILATOR:0 "Rehabilitación de Leviatán"
    REPAIR_ANNIHILATOR_DESC:0 "Hemos acordado ayudar al $ehof_the_stellar_annihilator$ a reparar su núcleo de energía para sacarlo de esa estrella y volver a la acción.\n\nEsto no será una hazaña pequeña y requerirá que nuestra nación en su conjunto venga juntos y acumular todos los materiales que requerirá esta gigantesca operación."

    annihilator_dialog.006.desc:0 "Todas las reparaciones están completas, iniciando $ehof_shroud_ftl$, apuntando a §H[root.Capital.GetName]§!\n\nTe defenderé por ahora, pero es imperativo que destruyamos $ehof_preservation_sphere$.\n\n§G(Utilice la interfaz de usuario a continuación si desea cambiar los $ehof_the_stellar_annihilators$ pedidos)§!."
    annihilator_dialog.006.tooltip:0 "$ehof_the_stellar_annihilator$ ha dejado la estrella §H[annihilator_spawn_here.GetName]§! y está iniciando $ehof_shroud_ftl$ para viajar a §H[root.Capital.GetName]§!."

    ################################

    INVESTIGATE_ENIGMATIC_PATTERN:0 "$ehof_ep$"
    INVESTIGATE_ENIGMATIC_PATTERN_DESC:0 "Es solo la tripulación del §H[ehof_code_fleet.GetName]§! Que recuerdan el período de 12 horas y el $ehof_eps$, pero afortunadamente pudieron registrar el $ehof_eps$ con dispositivos portátiles.\n\nLos informes de la nave deben ser investigados más a fondo, para tratar de encontrarle sentido.\n\nAunque nadie tiene idea de dónde se originó el destello de energía que golpeó el §H[ehof_code_fleet.GetName]§!, ocurrió en uno de los ya extraños sistemas $ehof_cohesive$.\n\nMientras tanto, se ha recomendado a nuestros buques científicos que estén atentos a más destellos de energía y $ehof_eps$, mientras estudian los sistemas $ehof_cohesive$."

    ehof_reality_code.002.name:0 "Secuencia de código"
    ehof_reality_code.002.desc:0 "Hemos logrado un gran avance en el estudio de $ehof_ep$.\n\nEl patrón es parte de una secuencia de transmisión de energía e información avanzada, enviada desde una ubicación desconocida. La secuencia de código es capaz de infectando y poseyendo estructuras lógicas, como recipientes.\n\nLa intensidad energética de la secuencia de código conduce a la revelación de que el apagón en §H[ehof_code_fleet.GetName]§! no fue el resultado de que el recipiente fuera alcanzado por el destello de energía, la nave simplemente no pudo manejar la inmensa complejidad de la información, lo que llevó a un apagón total.\n\nLa secuencia fue de hecho responsable del extraño comportamiento en la nave, incluida la manifestación de la secuencia del código en sí, como información visual en el monitores o información mecánica con las puertas.\n\nEl uso inicial de la secuencia y lo que se supone que significa no está claro, pero pudimos modificar nuestras naves científicas con los escáneres $ehof_closed_modular$ y $ehof_ep$.\n\nEl $ehof_closed_mo dular$ son pequeños complejos de energía independiente, ubicados en áreas esenciales de nuestras embarcaciones y funcionarán incluso después de un apagón total de los núcleos de energía principal y secundario. Están equipados con la capacidad de conectarse a secciones específicas de la nave y reactivarse, mientras los separa por completo de los sistemas principales. Con estos complejos, las naves podrán volver a funcionar en una hora.\n\nLos escáneres $ehof_ep$, como el $ehof_closed_modular$, también funcionan de forma independiente y están equipados con unidades experimentales de procesamiento de información, diseñadas específicamente para el $ehof_ep$. Podrán recuperar el patrón y procesarlo sin sufrir el apagón.\n\nCon esta nueva tecnología, nuestras naves científicas ahora pueden atravesar los sistemas $ehof_cohesive$ de forma segura y están listas para otra transmisión del $ehof_ep$."

    ################################

    EXPLORE_CREATOR_PLANET:0 "Exploración de $ehof_the_sphere$"
    EXPLORE_CREATOR_PLANET_DESC:0 "Ahora que $ehof_the_sphere$ nos ha dado acceso a su interior, finalmente podemos desvelar sus secretos. ¡Quién sabe qué maravillas y misterios enigmáticos y tecnológicos descubriremos en su interior!"

    ehof_anomaly.10417.name:0 "Microverso en el caparazón"
    ehof_anomaly.10417.desc:0 "Después de años de investigar $ehof_the_sphere$, se han descubierto sus secretos.\n\n¡Algo, que solo puede describirse como un universo en miniatura, una enorme burbuja de espacio-tiempo plegado, se encuentra dentro de él! $ehof_the_sphere$ sirve como un caparazón protector, cambiante e indestructible para evitar la influencia del universo exterior.\n\nEl volumen del espacio-tiempo de este microverso se dobla inversamente, en relación con el espacio exterior, haciendo que el volumen dentro de $ehof_the_sphere$ sea varios miles de veces mayor que $ehof_the_sphere$ en sí mismo.\n\nEl microverso se divide en dos regiones separadas, el volumen exterior y el interior. Los dos volúmenes están separados por poseer distintas densidades de energía de vacío.\n\nEl volumen exterior tiene una densidad de energía de vacío prácticamente idéntica a el del universo exterior y está lleno de cientos de estrellas. Innumerables entidades tecnológicas están ubicadas dentro del volumen exterior que parecen aprovechar la energía de las estrellas, la gripe cuántica ctuciones de la energía del vacío e incluso energías extradimensionales de origen desconocido.\n\nEl volumen interior parece ser un vacío, lleno puramente con pares de antipartícula-partícula de fluctuaciones cuánticas. Sin embargo, posee una densidad de energía de vacío mucho mayor que el volumen exterior.\n\nNuestra conclusión da lugar a la suposición de que la razón de la segregación del volumen en dos distintos es generar cantidades ridículamente grandes de energía. Toda la energía se extrae dentro del volumen exterior y luego se implosiona hacia el volumen interior. Se determinó que el contenido de energía del volumen interior era de al menos 10 ^ 49 Joule, lo que equivale a la masa-energía total de mil estrellas.\n\nAdemás, pudimos determinar que los amplificadores y los pilones primordiales funcionan en al unísono como distribuidores de energía e información, que se encuentran dispersos por toda la galaxia. Se utilizan para crear una gigantesca red de distribución de energía e información y se supone que utilizan la energía proporcionada por $ehof_the_sphere$ para crear una masa cuasi negativa. Los amplificadores son repetidores del patrón enigmático, el protocolo de administración sensible de la red de distribución galáctica y generadores de masa cuasi-negativa.\n\nLos pilones primordiales se utilizan para distribuir las órdenes del $ehof_the_sphere$ alrededor de la red y transmitir información entre amplificadores y $ehof_the_sphere$. ¡Esto significa que hay muchos más sistemas $ehof_cohesive$ en la galaxia, de los que anticipamos!\n\nLamentablemente, todavía no pudimos determinar cuál es el propósito inicial de esta gigantesca construcción y la red, pero la revelación más sorprendente es que $ehof_the_sphere$ no es la única construcción de su tipo y hay al menos algunas más ubicadas en algún lugar fuera de nuestra galaxia.\n\nLo que sea que los creadores de estas enormes construcciones quisieran lograr, necesitaba más energía que ¡miles de estrellas podrían generarse en toda su vida! Se desconoce dónde y quiénes son los creadores."
    ehof_anomaly.10417.a:0 "¡Este es el mayor descubrimiento científico de todos los tiempos!"

    #############################################################################################################################################
