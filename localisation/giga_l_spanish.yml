	giga_flusion.400.name:0 "¡Megaestructura lunar flusioniana completa!"
	giga_flusion.400.a.desc:0 "Nuestro puesto de avanzada en el sistema Jublio informa que el proyecto de construcción de Flusionian ubicado en la luna de su planeta finalmente se completó, después de años de arduo trabajo.\n\n¡Es una gigantesca super arma lunar!\n\nA través del puro militarismo y la fuerza de voluntad, el Katzenartig Imperium ha logrado incrustar un cañón de riel colosal en la superficie de la luna, rodeado por varios lanzadores de misiles grandes y cañones automáticos de gran tamaño, así como por hangares de naves de ataque. Aunque inmóvil, esta temible construcción ahora está en pleno funcionamiento y está lista para proteger a Flusion de amenazas externas.\n\nNuestro alto mando advierte que no nos tomemos esto a la ligera, ya que esta arma podría muy bien competir incluso con nuestras flotas de la era espacial..."
	giga_flusion.400.b.desc:0 "Nuestro puesto de avanzada en el sistema Jublio informa que el Flusionian §YProjekt Mondkanone§! se ha completado recientemente.\n\nEl Katzenartig Imperium ha logrado transformar la segunda luna de su mundo en una superarma muy capaz, equipada con un cañón de riel colosal, baterías de misiles, cañones automáticos e incluso hangares de naves de ataque. A pesar de estar inmóvil, Projekt Mondkanone es, sin duda, un sistema de defensa muy capaz, que debería disuadir a la mayoría de los invasores de intentar apoderarse de Flusion.\n\nCon una nueva superarma en sus manos, el curso de acción del Katzenartig Imperium aún está por verse, aunque algunos especulan que Kaiser Kattail podría decidir usarlo para algo más que defensa..."
	giga_flusion.400.a:0 "Felicitaciones a ellos y al Kaiser."
	giga_flusion.400.b:0 "¡Esas molestas ratas!"
	giga_flusion.400.c:0 "¡Una luna de ataque primitiva! Fascinante."

	giga_flusion.401.name:0 "Luna de ataque primitivo"
	giga_flusion.401.desc:0 "Los sensores de largo alcance indican que las primitivas en §YJublio§! Los sistemas han logrado convertir en armas las lunas de su mundo, a través de la fuerza de voluntad y el militarismo. Después de aproximadamente una década de arduo trabajo, y a pesar de su limitada base tecnológica, han incrustado un enorme cañón de riel dentro de la luna, junto con cañones automáticos y lanzadores de misiles.\n\nA pesar de estar inmóvil, esta temible construcción debería ser capaz de disuadir a la mayoría, si no todos, intentos de invadir su mundo."
	giga_flusion.401.a:0 "Esos son unos primitivos resistentes."
	giga_flusion.401.b:0 "Eso podría ser un problema."

	giga_flusion.402.name:0 "¡Transmisión entrante de Flusionian!"
	giga_flusion.402.desc:0 "Nuestro puesto de avanzada de Jublio informa que los Flusionianos, que completaron Projekt Mondkanone hace unos años, nos enviaron otra transmisión diplomática.\n\nParece que el Kaiser Kattail está agradecido por los recursos que le dimos para ayudar con Projekt Mondkanone, y ahora desea pagarnos!"
	giga_flusion.402.a:0 "¡Una gran noticia! En la pantalla."

	giga_flusion.403.name:0 "¡Transmisión entrante!"
	giga_flusion.403.desc:0 "Extraterrestres Una vez más soy yo, Douclaw MacCathur.\n\nEl mismo Kaiser Kattail me ha encargado que le informe que, para agradecer la contribución de su clase al Projekt Mondkanone, hemos decidido darle a su imperio un suministro de un nuevo y emocionante ¡Forma de materia que logramos crear usando nuestros aceleradores de partículas más nuevos!\n\nEsta sustancia parece ser extremadamente exótica, desafía las leyes de la física de muchas maneras y presenta un potencial científico increíble. Como tal, el Kaiser lo considera una recompensa digna considerando su extensa contribución al proyecto.\n\nEsperamos que le guste."
	giga_flusion.403.a:0 "Un buen regalo.lo."

	giga_flusion.404.name:0 "Incoming Transmission!"
	giga_flusion.404.desc:0 "Extraterrestres Una vez más soy yo, Douclaw MacCathur.\n\n¡El mismo Kaiser Kattail me ha encargado que te informe eso, para agradecer a los §Bimmense§ de tu especie! contribución a Projekt Mondkanone, hemos decidido regalarle dos de nuestras naves espaciales más nuevas, la §YKSS Catburg§! y el §YKSS Meownich§!, dos de nuestros §YClermeowth-Class Katzenkreusers§!\n\nDe hecho, el Kaiser ha comenzado recientemente un gran programa para construir la fuerza espacial adecuada del Katzenartig Imperium, así que hemos estado trabajando bastante duro sobre el desarrollo de tales embarcaciones.\n\nFueron construidas con lo último en tecnología Katzen y, como tal, esperamos que resulten útiles para los de su clase. Aunque nuestras naves no tienen unidades FTL, ya que lamentablemente no hemos logrado crear una todavía, hemos dejado un espacio vacío dentro de las naves, por lo que solo podrá usar una de sus propias unidades.\n\n¡Esperamos que te guste!"
	giga_flusion.404.a:0 "¡Un excelente regalo! Haremos un buen uso de ellos."
	giga_flusion.404.a.tooltip:0 "¡Ganamos 2 §YClermeowth-Class§! Cruceros Katzen por encima de Flusion."

