    l_spanish:
    # By Darh
    #############################################################################################################################################
    ### Megastructure Names #####################################################################################################################
    #############################################################################################################################################
    #########################################
    ### Headers #############################
    #########################################
    header_01_gigac:0 "§GConstrucciones Gigasestructurales§!"
    header_01_gigac_desc:0 "$header_01_gigac$\nEsta tecnología desbloquea una megaestructura tan grande, que ahora puede considerarse Ingeniería Gigastructural."

    header_02_tetra:0 "§BIngeniería tetradimensional§!"
    header_02_tetra_desc:0 "$header_02_tetra$\nEsta tecnología desbloquea una megaestructura de tal tamaño y alcance que es necesario emplear métodos de ingeniería de alta dimensión para que funcione."

    header_03_insane:0 "§RTecnología insana§!"
    header_03_insane_desc:0 "$header_03_insane$\nEsta tecnosslogía pondría a nuestra civilización tan por delante de la curva que se considera una locura creer que podría funcionar."

    header_04_lud_insane:0 "§PTecnología ridículamente loca§!"
    header_04_lud_insane_desc:0 "$header_04_lud_insane$\nLos avances que nuestra civilización obtendría al investigar esta tecnología son demasiado para que cualquiera pueda comprenderlos."

    header_05_shroud:0 "§MTecnología mística§!"
    header_05_shroud_desc:0 "$header_05_shroud$\nLos técnicos relacionados con el misticismo serán desbloqueados por esta ruta de investigación.§!"

    #########################################
    ### Names ###############################
    #########################################
    # Changing names here will change them through the whole file
    name_ndb:0 "Haz de Nicoll-Dyson"
    allow_ndb:0 "§HDesbloquea la megaestructura:§! $name_ndb$"
    desc_ndb:0 "La súper arma definitiva. Una estructura masiva capaz de enfocar la salida de energía de una estrella en un láser capaz de aniquilar mundos enteros desde lejos, y tal vez incluso sistemas solares enteros. Nuestros enemigos nos temerán."
    allow_ndb_p1:0 "$allow_ndb$ Fase 1; Magneto-colector"
    desc_ndb_p1:0 "El rayo Nicoll-Dyson es un instrumento de destrucción, capaz de aniquilar sistemas estelares enteros."
    allow_ndb_p2:0 "$allow_ndb$ Fase 2; Redirector estelar"
    desc_ndb_p2:0 "Desbloquea otro paso del Nicoll-Dyson Beam."
    allow_ndb_p3:0 "$allow_ndb$ Fase 3; Estabilizadores de hiperescala"
    desc_ndb_p3:0 "Desbloquea otro paso del Nicoll-Dyson Beam."
    allow_ndb_p4:0 "$allow_ndb$"
    desc_ndb_p4:0 "Desbloquea otro paso del Nicoll-Dyson Beam."

    name_birch:0 "Mundo de Abedul"
    allow_birch:0 "§HDesbloquea la megaestructura:§! $name_birch$"
    desc_birch:0 "El Mundo de Abedul es un hábitat verdaderamente gigantesco construido alrededor de un agujero negro supermasivo, capaz de albergar una cantidad básicamente infinita de seres vivos."
    allow_district_birch_extraction:0  "§HDesbloquea el distrito:§! $name_birch$ Operaciones de extracción"
    desc_district_birch_extraction:0 "Permite que las operaciones de extracción se construyan en el $name_birch$"
    allow_district_birch_ktisma:0      "§HDesbloquea el distrito:§! $name_birch$ Ktisma Ínsula"
    desc_district_birch_ktisma:0  "Permite construir Ktisma Ínsula en el $name_birch$"
    allow_district_birch_physma:0      "§HDesbloquea el distrito:§! $name_birch$ Physma Ínsula"
    desc_district_birch_physma:0  "Permite que Physma Insula se construya en el $name_birch$"

    name_eq_shipyard:0 "Astillero ecuatorial"
    allow_eq_shipyard:0 "§HDesbloquea la megaestructura:§! $name_eq_shipyard$"
    desc_eq_shipyard:0 "Dos anillos construidos alrededor de un mundo fundido. El anillo interior recolecta aleaciones y energía del planeta, mientras que el anillo exterior ensambla buques de guerra a un ritmo tremendo. Elimina cada luna del planeta alrededor del cual está construido."

    name_discomoon:0 "Refractor lunar"
    allow_disco_moon:0 "§HDesbloquea la megaestructura:§! $name_discomoon$"
    desc_disco_moon:0 "Una luna cubierta con placas de cristal pulido a través de las cuales se ilumina la luz, creando impresionantes exhibiciones de luz en los planetas cercanos. Aplica sus efectos a todos los cuerpos del sistema planetario local."

    name_crystal_megabore:0 "Cristal Megabore"
    allow_crystal_megabore:0 "§HDesbloquea la megaestructura:§! $name_crystal_megabore$"
    desc_crystal_megabore:0 "Una instalación orbital masiva que perfora directamente el núcleo de un planeta fundido, extrayendo grandes cantidades de cristales raros."

    name_interstellar_hab:0 "Hábitat interestelar"
    allow_interstellar_hab:0 "§HDesbloquea la megaestructura:§! $name_interstellar_hab$"
    desc_interstellar_hab:0 "Un hábitat construido en el vacío entre las estrellas.\n\n$name_interstellar_hab$ poseen distritos de §YMinerales§ e §YInvestigación§! únicos!. Pueden adaptarse a 15 distritos."

    name_interstellar_ring:0 "Mundo Anillo Interestelar"
    allow_interstellar_ring:0 "§HDesbloquea la megaestructura:§! $name_interstellar_ring$"
    desc_interstellar_ring:0 "Una actualización a $name_interstellar_hab$, este enorme mundo circular cuenta con 8 segmentos habitables.\n\n¡Los mundos anillo interestelares poseen distritos de §Yenergía y aleaciones§! únicos!. Pueden adaptarse a 25 distritos."

    name_upgrade_ringworld:0 "Habitable Ring World Update"
    allow_upgrade_ringworld:0 "§HUnlocks Decision:§! Habitable Ring World Update"
    desc_upgrade_ringworld:0 "Permítanos agregar más hábitats a un mundo anillo transformando un segmento de apoyo en uno habitable.\n\n§¡La decisión debe tomarse en el segmento del mundo anillo que desea actualizar§!"

    name_ringworld_titanic:0 "Mundo Anillo Titanic"
    allow_ringworld_titanic:0 "§HDesbloquea la megaestructura:§! $name_ringworld_titanic$"
    desc_ringworld_titanic:0 "Un $name_ringworld_titanic$ se basa en un sistema de mundo circular existente, proporcionando más espacio habitable."

    name_ringworld_behemoth:0 "Mundo anillo Behemoth "
    allow_ringworld_behemoth:0 "§HDesbloquea la megaestructura:§! $name_ringworld_behemoth$"
    desc_ringworld_behemoth:0 "Un $name_ringworld_behemoth$ se basa en un sistema de mundo de anillos doble existente, lo que proporciona más espacio habitable."

    name_ringworld_gargan:0 "Mundo anillo Gargantuan"
    allow_ringworld_gargan:0 "§HDesbloquea la megaestructura:§! $name_ringworld_gargan$"
    desc_ringworld_gargan:0 "Un $name_ringworld_gargan$ se basa en un triple sistema de mundo de anillos existente, proporcionando más espacio habitable."

    name_ringworld_square:0 "Mundo anillo Square"
    allow_ringworld_square:0 "§HDesbloquea la megaestructura:§! $name_ringworld_square$"
    allow_squareworld:0 "§HDesbloquea la función:§! Restauración de Squareworld"
    desc_squareworld:0 "Si bien todavía está envuelto en un misterio, podría ser posible restaurar Squareworld si podemos aprender más sobre él."

    name_ringworld_city:0 "Mundo anillo Ecumenopolis"
    allow_ringworld_city:0 "§HDesbloquea la megaestructura:§! $name_ringworld_city$"

    name_ringworld_hive:0 "Mundo anillo Colmena"
    allow_ringworld_hive:0 "§HDesbloquea la megaestructura:§! $name_ringworld_hive$"

    name_ringworld_machine:0 "Mundo anillo Máquina"
    allow_ringworld_machine:0 "§HDesbloquea la megaestructura:§! $name_ringworld_machine$"

    name_penrose_ring:0 "Mundo anillo Penrose"
    allow_penrose_ring:0 "§HDesbloquea la megaestructura:§! $name_penrose_ring$"
    allow_penrose_stabilize:0 "§HDesbloquea la característica:§! $name_penrose$ Estabilización"
    desc_penrose_stabilize:0 "Nos permite estabilizar un generador de energía $name_penrose$ para aumentar enormemente su producción de energía."
    allow_penrose_ringworld:0 "§HDesbloquea la característica:§! $name_penrose$ Mundo anillo"
    desc_penrose_ringworld:0 "Un mundo anillo construido alrededor de un $name_penrose$ estabilizado, impulsado por la propia Esfera. Parte de la infraestructura del mundo circular se puede incorporar a la propia Esfera, lo que permite más segmentos habitables.\n\n$name_penrose_ring$s poseen unos distritos de §YGenerador§!, §YAgricultura§ y §YTecnología§! únicos!. Pueden adaptarse a 35 distritos."

    name_penrose:0 "Esfera Penrose"
    allow_penrose:0 "§HDesbloquea la megaestructura:§! $name_penrose$"
    desc_penrose_sphere:0 "Un gran espejo construido alrededor de un agujero negro, que aprovecha la dispersión superradiante para generar energía utilizando un agujero negro. En nuestro nivel actual de tecnología, puede usarse una bomba muy, muy poderosa o puede generar algo de energía, pero estabilizar la estructura para usarla de manera confiable como generador requerirá investigación adicional."

    name_succ:0 "S.U.C.C."
    allow_succ:0 "§HDesbloquea la megaestructura:§! $name_succ$"
    desc_succ:0 "$Name_succ_full$, o $name_succ$ para abreviar, es una instalación masiva que envuelve a un Gas Giant. Usando rayos tractores masivos, recolecta constantemente la atmósfera del planeta y la refina en energía, gases y motas volátiles."

    name_succ_full:0 "Colector-condensador gaseoso súper atmosférico"
    allow_succ_full:0 "§HDesbloquea la megaestructura:§! $name_succ_full$"

    name_matrioshka_brain:0 "Cerebro Matrioshka"
    allow_matrioshka_brain:0 "§HDesbloquea la megaestructura:§! $name_matrioshka_brain$"
    desc_matrioshka_brain:0 "Una supercomputadora increíble de tamaño inconcebible."
    allow_virtual_reality:0 "§HDesbloquea la característica:§!  Realidad virtual"
    desc_virtual_reality:0 "Permítanos actualizar un $name_matrioshka_brain$ en un Matrioshka simulador de realidad virtual, capaz de albergar miles de millones de mentes."

    name_kugelblitz:0 "Silo de contención Kugelblitz"
    allow_kugelblitz:0 "§HDesbloquea la megaestructura:§! $name_kugelblitz$"
    desc_kugelblitz:0 "Un gran Kugelblitz mantenido dentro de un dispositivo especial. Puede ser alimentado con energía y materia en forma de radiación para almacenarlos para su uso posterior, gracias a los convertidores de energía a materia avanzados."

    name_psy_siphon:0 "Hipersifón psíquico"
    allow_psy_siphon:0 "§HDesbloquea la megaestructura:§! $name_psy_siphon$"
    desc_psy_siphon:0 "Un enorme portal artificial que conecta nuestro universo con el misticismo. Es capaz de generar cantidades gloriosas de energía e investigación, y podría mejorar enormemente nuestro potencial psiónico."

    name_eng_test_site:0 "Estación de prueba de macroingeniería"
    allow_eng_test_site:0 "§HDesbloquea la megaestructura:§! $name_eng_test_site$"
    desc_eng_test_site:0 "Una gran estación que orbita un planeta para realizar libremente experimentos de ingeniería."

    name_sub_compressor:0 "Compresor subestelar"
    allow_sub_compressor:0 "§HDesbloquea la megaestructura:§! $name_sub_compressor$"
    desc_sub_compressor:0 "Una megaestructura construida alrededor de una enana marrón, capaz de desencadenar reacciones de fusión dentro de la enana marrón para encenderla."

    name_auto_stripmine:0 "Mina de franjas automatizada"
    allow_auto_stripmine:0 "§HDesbloquea la megaestructura:§! $name_auto_stripmine$"
    desc_auto_stripmine:0 "Un enorme complejo industrial que cubre un planeta y extrae sus minerales, despegando la superficie capa por capa hasta que realmente no queda nada."

    name_yggdrasil:0 "Complejo de orquídeas Yggdrasil"
    allow_yggdrasil:0 "§HDesbloquea la megaestructura:§! $name_yggdrasil$"
    desc_yggdrasil:0 "Un enorme complejo construido cerca de un gigante gaseoso para sembrar su atmósfera con plantas especiales."

    name_orbital_artificial_eco:0 "Ecosistema artificial orbital"
    allow_orbital_artificial_eco:0 "§HDesbloquea la megaestructura:§! $name_orbital_artificial_eco$"
    desc_orbital_artificial_eco:0 "Una estación muy grande que alberga un ecosistema completamente artificial para estudiar la naturaleza."

    name_neut_gigaforge:0 "Gigaforja de neutronio"
    allow_neut_gigaforge:0 "§HDesbloquea la megaestructura:§! $name_neut_gigaforge$"
    desc_neut_gigaforge:0 "Una gran forja construida cerca de una estrella de neutrones para recolectar fácilmente grandes cantidades de neutronio."

    name_orb_elysium:0 "Orbital Elysium"
    allow_orb_elysium:0 "§HDesbloquea la megaestructura:§! $name_orb_elysium$"
    desc_orb_elysium:0 "Una gran estación espacial en forma de anillo que alberga a miles de millones de habitantes en cómodas condiciones similares a las de un planeta.\n\n$name_orb_elysium$s poseen distritos de §YGenerador§ !, §YOcio§ y §YPreservación§! únicos!. Pueden adaptarse a 10 distritos."

    name_particle_accel:0 "Acelerador de partículas estelares"
    allow_particle_accel:0 "§HDesbloquea la megaestructura:§! $name_particle_accel$"
    desc_particle_accel:0 "Un acelerador de partículas muy grande construido alrededor de una estrella, capaz de acelerar partículas a casi la velocidad de la luz."

    name_starlifter:0 "Star Lifter"
    allow_starlifter:0 "§HDesbloquea la megaestructura:§! $name_starlifter$"
    desc_starlifter:0 "Una construcción que rodea a una estrella, que aprovecha directamente su esencia y la convierte en minerales."

    name_fusion_suppressor:0 "Supresor de fusión"
    allow_fusion_suppressor:0 "§HDesbloquea la megaestructura:§! $name_fusion_suppressor$"
    desc_fusion_suppressor:0 "Una gran estructura construida alrededor de una estrella para interrumpir sus procesos de fusión internos, generando grandes cantidades de datos científicos. Puede usarse para detonar eventualmente una estrella, creando depósitos de yodo en sus planetas."

    name_hraemc:0 "HRAE-MC"
    allow_hraemc:0 "§HDesbloquea la megaestructura:§! $name_hraemc$"
    desc_hraemc:0 "Esta increíble hazaña tecnológica nos otorgará enormes cantidades de energía, así como muchos datos sobre la naturaleza de los cuerpos extraños que son los agujeros negros."

    name_war_moon:0 "Ataque a la luna"
    allow_war_moon:0 "§HDesbloquea la megaestructura:§! $name_war_moon$"
    desc_war_moons:0 "Un proyecto de ingeniería verdaderamente loco. Una lanza de partículas masivas, impulsada por un reactor gigantesco dentro del núcleo de una pequeña luna. Impulsado por enormes propulsores construidos al otro lado de la luna, este planetoide armado es un espectáculo para la vista."

    name_war_planet:0 "Nave espacial gigante"
    allow_war_planet:0 "§HDesbloquea la megaestructura:§! $name_war_planet$"
    desc_war_planet:0 "La evolución lógica de $name_war_moon $.¡Un planeta entero transformado en una nave espacial móvil, equipada con un arma que puede destruir §Rcualquier cosa.§!"

    name_war_system:0 "Systemcraft estelar"
    allow_war_system:0 "§HDesbloquea la megaestructura:§! $name_war_system$"
    allow_systemcraft_p0:0 "$allow_war_system$ Phase 0; Sitio de construcción"
    desc_systemcraft_p0:0 "La Stellar Systemcraft es una tremenda arma capaz de destruir cualquier cosa a su paso."
    allow_systemcraft_p1:0 "$allow_war_system$ Phase 1; Compresor solar"
    desc_systemcraft_p1:0 "Desbloquea otro paso de la Systemcraft."
    allow_systemcraft_p2:0 "$allow_war_system$ Phase 2; Propulsores planetarios sincronizados"
    desc_systemcraft_p2:0 "Desbloquea otro paso de la Systemcraft."
    allow_systemcraft_p3:0 "$allow_war_system$ Phase 3; Soportes lunares"
    desc_systemcraft_p3:0 "Desbloquea otro paso de la Systemcraft."
    allow_systemcraft_p4:0 "$allow_war_system$ Phase 4; Borradores celestiales"
    desc_systemcraft_p4:0 "Desbloquea otro paso de la Systemcraft."
    allow_systemcraft_p5:0 "$allow_war_system$"
    desc_systemcraft_p5:0 "Desbloquea otro paso de la Systemcraft."
    allow_systemcraft_p6:0 "$allow_war_system$ Estabilización de casco hiperdimensional"
    desc_systemcraft_p6:0 "Desbloquea otro paso de la Systemcraft."

    name_terraform_molten:0 "Estabilizador geotérmico"
    allow_terraform_molten:0 "§HDesbloquea la megaestructura:§! $name_terraform_molten$"
    desc_terraform_molten:0 "Una megaestructura capaz de transformar un planeta fundido en un mundo habitable."

    name_terraform_barren:0 "Ignitor de núcleo dinámico"
    allow_terraform_barren:0 "§HDesbloquea la megaestructura:§! $name_terraform_barren$"
    desc_terraform_barren:0 "Una gran construcción construida alrededor de un mundo desolado para hacerlo más habitable."

    name_terraform_gasgiant:0 "Estabilizador macroatmosférico"
    allow_terraform_gasgiant:0 "§HDesbloquea la megaestructura:§! $name_terraform_gasgiant$"
    desc_terraform_gasgiant:0 "El $name_terraform_gasgiant$ es capaz de controlar parcialmente la atmósfera superior de un gigante de gas, haciéndolo algo habitable.\n\nLas colonias de gigantes de gas poseen distritos de §YGenerador§!, §YInvestigación§ y §YGases raros§! únicos!, junto con §YCaracterísticas planetarias§!. Cuanto más grande sea el gigante gaseoso, mayor será la colonia resultante."

    name_terraform_toxic:0 "Purificador atmosférico"
    allow_terraform_toxic:0 "§HDesbloquea la megaestructura:§! $name_terraform_toxic$"
    desc_terraform_toxic:0 "Una megaestructura capaz de transformar un planeta tóxico en un mundo habitable."

    name_orbital_arcology:0 "Arcología orbital"
    allow_orbital_arcology:0 "§HDesbloquea la megaestructura:§! $name_orbital_arcology$"
    desc_orbital_arcology:0 "Un anillo que envuelve el ecuador de un planeta, aumentando la cantidad máxima de distritos del planeta."

    name_planetary_computer:0 "Complejo de Computación Planetaria"
    allow_planetary_computer:0 "§HDesbloquea la megaestructura:§! $name_planetary_computer$"
    desc_planetary_computer:0 "Un proyecto verdaderamente masivo que transforma un planeta en una computadora planetaria colonizable, proporcionando grandes beneficios a los investigadores en la superficie."

    name_nidavellir:0 "Hiperforja Nidavellir"
    allow_nidavellir:0 "§HDesbloquea la megaestructura:§! $name_nidavellir$"
    desc_nidavellir:0 "Similar en concepto al $name_neut_gigaforge$, pero inmensamente más avanzado, el $name_nidavellir$ dobla el tiempo y el espacio para producir las aleaciones más puras de la galaxia mediante la fusión de minerales y neutronio, utilizados para crear las armas más mortíferas."

    name_quasistellar:0 "Destructor cuasi estelar"
    allow_quasistellar:0 "§HDesbloquea la megaestructura:§! $name_quasistellar$"
    allow_qso_p0:0 "$allow_quasistellar$ Phase 0; Sitio de construcción"
    desc_qso_p0:0 "El destructor cuasi-estelar es la mayor arma jamás diseñada y posee una cantidad incalculable de poder destructivo."
    allow_qso_p1:0 "$allow_quasistellar$ Phase 1; Compresor de acreción"
    desc_qso_p1:0 "Desbloquea otro paso del Quasar Gun."
    allow_qso_p2:0 "$allow_quasistellar$ Phase 2; Deflectores relativistas"
    desc_qso_p2:0 "Desbloquea otro paso del Quasar Gun."
    allow_qso_p3:0 "$allow_quasistellar$ Phase 3; Hipercomputadoras"
    desc_qso_p3:0 "Desbloquea otro paso del Quasar Gun."
    allow_qso_p4:0 "$allow_quasistellar$ Phase 4; Teracondensadores"
    desc_qso_p4:0 "Desbloquea otro paso del Quasar Gun."
    allow_qso_p5:0 "$allow_quasistellar$"
    desc_qso_p5:0 "Desbloquea otro paso del Quasar Gun."

    name_alderson:0 "Disco de Alderson"
    allow_alderson:0 "§HDesbloquea la megaestructura:§! $name_alderson$"
    desc_alderson:0 "El disco Alderson es un disco colosal construido alrededor de una estrella, que proporciona un inmenso espacio vital."

    name_hyperstructural_ass:0 "Patio de montaje hiperestructural"
    allow_hyperstructural_ass:0 "§HDesbloquea la megaestructura:§! $name_hyperstructural_ass$"
    desc_hyperstructural_ass:0 "Un inmenso astillero construido alrededor de la estrella de un sistema. Proporciona 90 espacios en los astilleros y aumenta la capacidad naval en 1500."

    name_orb_bastion:0 "Bastión orbital"
    allow_orb_bastion:0 "§HDesbloquea la megaestructura:§! $name_orb_bastion$"

    #############################################################################################################################################
    ### Requirements ############################################################################################################################
    #############################################################################################################################################
    requires_big_star:0 "$TRIGGER_FAIL$Debido a los inmensos requisitos de energía de esta estructura, debe construirse alrededor de una estrella de clase B o clase A."
    requires_habitable:0 "$TRIGGER_FAIL$Debe apuntar a un planeta habitable."
    requires_sentient_ai:0 "$TRIGGER_FAIL$Requiere la tecnología £physics£ §Y$tech_self_aware_logic$§!."
    requires_dark_matter:0 "$TRIGGER_FAIL$Requiere la tecnología £physics£ §Y$tech_mine_dark_matter$§!."
    requires_tetraengineering:0 "$TRIGGER_FAIL$Requiere la tecnología £physics£ §Y$giga_tech_tetradimensional_engineering$§!."
    requires_virtual_shipyard:0 "$TRIGGER_FAIL$Requiere un distrito Solar Shipyard en el sistema."
    requires_found_giga_black_hole:0 "$TRIGGER_FAIL$Requiere el descubrimiento de un §YNúcleo galáctico§!, un §BInactivo Súper masivo Hoyo negro§!."
    requires_found_giga_black_hole_quasar:0 "$TRIGGER_FAIL$Requiere el descubrimiento de un §YNúcleo galáctico§!, un §BActivo Super masivo Quasar§!."
    requires_ndb:0 "$TRIGGER_FAIL$Requiere la tecnología £physics£ §Y$giga_tech_ndb_4$§!."
    requires_ndb_mega:0 "$TRIGGER_FAIL$Nosotros necesitamos construir un $name_ndb$ primero."
    requires_moon_2:0 "$TRIGGER_FAIL$Esta actualización de Systemcraft requiere que 2 $name_war_moon$s estén presentes en el sistema."
    requires_planetcraft:0 "$TRIGGER_FAIL$Requiere la tecnología £engineering£ §Y$giga_tech_war_planet$§!."
    requires_behemoth_planetcraft_1_moon_2:0 "$TRIGGER_FAIL$Esta actualización de Systemcraft requiere que 1 $name_war_planet$ y 2 $name_war_moon$s estén presentes en el sistema."
    requires_behemoth_planetcraft_2:0 "$TRIGGER_FAIL$Esta actualización de Systemcraft requiere que 2$name_war_planet$s estén presentes en el sistema."
    requires_behemoth_planetcraft_1_moon_1:0 "$TRIGGER_FAIL$Esta actualización de Systemcraft requiere que 1 $name_war_planet$ y 1 $name_war_moon$ estén presentes en el sistema."
    requires_systemcraft_crew:0 "$TRIGGER_FAIL$Debemos adquirir 100 pops a través de una decisión, para servir como tripulación."
    requires_base_ringworld:0 "$TRIGGER_FAIL$Primero requiere un Mundo Anillo normal alrededor de la estrella."
