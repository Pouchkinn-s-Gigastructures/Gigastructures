    ehof_ep:0 "§EPatrón enigmático§!"
    ehof_eps:0 "$ehof_ep$§Es§!"
    ehof_epcs:0 "$ehof_ep$ §ESecuencia de código§!"

    # Introducción a la cadena de eventos
    ehof_reality_code.1.name:0 "$ehof_ep$"
    ehof_reality_code.1.desc:0 "Hemos recibido informes extraños de nuestro buque científico, el §H[ehof_code_fleet.GetName]§!.\n\nDurante investigaciones de rutina dentro de §H[ehof_code_fleet.solar_system.GetName]§!, el la nave fue alcanzada por un intenso destello de energía. El motor de propulsión de la nave colapsó y permaneció inactivo durante exactamente 6 horas.\n\nAfortunadamente, el núcleo de energía secundario no se dañó y se activó poco después del destello de energía, asegurando el sistema de soporte vital del §H[ehof_code_fleet.GetName]§!.\n\nSeis horas después del destello inicial, comenzaron a ocurrir eventos extraños a bordo del barco. Los informes de la tripulación describen cómo todos los sistemas comenzaron a reactivarse, pero permanecieron incontrolables. Los monitores el interior de la nave comenzó a mostrar patrones enigmáticos pero ordenados.\n\nFue como si la nave estuviera siendo poseída. Las puertas automáticas se cerraron y abrieron en un patrón, sincronizado con el de los monitores.\n\nPasaron 6 horas más y el Los sistemas de la nave volvieron a colapsar, pero esta vez por completo, incluyendo el núcleo de energía secundario. Al principio, este parecía ser el final de §H[ehof_code_fleet.GetName]§!, pero el apagón duró solo 10 segundos, después de lo cual los sistemas de embarcaciones comenzaron a reactivarse.\n\nDespués del evento, la §H[ehof_code_fleet .GetName]§! estaba nuevamente bajo control y la tripulación comenzó a examinar el barco, solo para descubrir que estaba completamente ileso.\n\nLos $ehof_eps$ no se han manifestado desde entonces y el registro del barco no tiene ningún registro de este extraño período de 12 horas, como si nada sucedió en absoluto.\n\nEste fenómeno debe investigarse más."

    # Cadena de eventos (registro de situación)
    ehof_p4_chain_title:0 "$código_realidad$"
    ehof_p4_chain_desc:0 "Equipados con las tecnologías necesarias, nuestras naves científicas ahora son capaces de sobrevivir a la transmisión de $ehof_eps$ y procesarla.\n\nSe desconoce si $ehof_ep$ se transmitirá en el mismo sistema $ehof_cohesive$ como la última vez, o en otra. Solo el tiempo lo dirá.\n\nNuestros barcos científicos tienen que continuar sus estudios dentro de los sistemas $ehof_cohesive$, para encontrar otra transmisión del $ehof_ep$."

    # Punto de interés para el sistema CPlanet
    ehof_mega_chain_1_poi:0 "El origen"
    ehof_mega_chain_1_poi_desc:0 "Parece que $ehof_ep$ se origina en esta ubicación."

    #############
    ### Tóxico ###
    #############
    # Anomalía
    code_1_cat:0 "Código de realidad - Mundo tóxico"
    code_01_category_desc:0 "§H[this.GetName]§! recibió una transmisión de $ehof_epcs$. Es la primera transmisión que hemos detectado desde la inicial hace un año. §H[this.GetName]§! detectó la transmisión dentro del sistema §H[root.solar_system.GetName]§!. Al igual que la transmisión inicial, desactivó los sistemas principales del barco. Los barcos $ehof_closed_modular$ pudieron restaurar la funcionalidad del barco, pero el proceso aún tomó alrededor de dos horas, lo que es más largo de lo previsto. Es posible que los sistemas necesiten modificaciones adicionales para funcionar de manera más eficiente.\n\nLos escáneres $ehof_ep$ pudieron identificar la fuente de transmisión dentro del sistema, el mundo tóxico §H[from.from.GetName]§!. La ubicación exacta en el planeta o dentro de él debe determinarse mediante una investigación.\n\nLos escáneres $ehof_ep$ podrían localizar la fuente. Basado en el hecho de que la transmisión solo se transmitió durante un breve período de tiempo y no se ha emitido desde entonces, puede llevar algún tiempo localizar el e fuente."

    # Éxito de anomalías (crea un sitio de excavación)
    ehof_reality_code.101.name:0 "Código de realidad - Mundo tóxico"
    ehof_reality_code.101.desc:0 "§H[this.GetName]§! pudo localizar la fuente del $ehof_ep$ en el planeta §H[from.from.GetName]§!.\n\nPodría determinar la ubicación, comparando las interferencias electromagnéticas y gravimétricas en la superficie del planeta y, en última instancia, las capas más profundas, con $ehof_epcs$. La fuente parece estar ubicada muy cerca de la superficie del planeta, a una profundidad de unos 44,5 kilómetros, en el hemisferio sur.\n\nSe necesitará una excavación para llegar a la ubicación de la fuente. Las altas temperaturas y la atmósfera tóxica dificultarán la excavación, pero con el equipo adecuado no debería ser un gran problema.\n\nTendremos que dedicar el tiempo y los recursos necesarios al proyecto para obtener las respuestas que hemos estado buscando."

    # Inicial
    code1_digsite:0 "Código de realidad - Excavación tóxica"
    code1_digsite_desc:0 "El equipo necesario para la excavación en §H[code_world_planet.GetName]§! está listo para su despliegue. Antes de que podamos comenzar la excavación, es necesario asegurar el sitio de excavación y se debe instalar el equipo."

    # Nivel 1
    ehof_reality_code.111.name:0 "Código de realidad - Excavación tóxica I"
    ehof_reality_code.111.desc:0 "Para proteger el lugar de excavación de la atmósfera peligrosa, se construyó una pequeña cúpula aislada hecha de material resistente a la corrosión y al calor alrededor de la ubicación del lugar de excavación. El equipo se instaló y está listo para el despliegue. Debido a que la ubicación de la fuente está a solo unas pocas docenas de kilómetros debajo de la superficie, se puede usar una excavadora convencional para perforar un túnel hasta su ubicación.\n\nDespués de perforar el agujero, una unidad de investigación tripulada especializada será enviado por el agujero para investigar la fuente. La excavación ahora puede comenzar."

    # Etapa 2
    ehof_reality_code.112.name:0 "Código de realidad - Excavación tóxica II"
    ehof_reality_code.112.desc:0 "La excavadora ha terminado su trabajo. El agujero se ha perforado y tiene una profundidad de unos 43 kilómetros. La fuente del $ehof_ep$ puede ser más de un kilómetro más profundo, pero debido a que el tamaño exacto de no se pudo determinar la fuente, se tomaron precauciones. Cuando la unidad tripulada haya llegado al final del túnel, utilizará sus propias herramientas para llegar a la fuente. Ahora se puede lanzar la unidad.\n\nLa unidad de perforación tripulada informó que ha llegado a la ubicación de la fuente. La ubicación en sí ya es realmente extraña.\n\nDespués de alcanzar una proximidad de unos 300 metros a la ubicación de la fuente, el material de la corteza terminó repentinamente y llegaron a un espacio hueco dentro de la corteza. Dentro de este espacio se encuentra una construcción que parece ser la fuente. Tiene la forma de un octaedro, con un diámetro de exactamente 2.5 kilómetros en su mayor extensión.\n\nTodo el espacio alrededor del objeto parece ser tambaleándose por razones desconocidas, como si el objecto proyectara una especie de campo de fuerza. Esto también explicaría por qué hay un espacio vacío tan grande alrededor de la fuente en primer lugar.\n\nDe acuerdo con los escaneos de superficie, la superficie está compuesta de un material de composición desconocida. Los escáneres térmicos revelan una propiedad asombrosa del objeto. Su temperatura térmica es casi del cero absoluto, del orden de zeptokelvin, más fría que los agujeros negros. A una temperatura tan baja, el estado de un objeto casi puede verse como congelado en el tiempo. Se desconoce cómo el constructor puede alcanzar esta temperatura y por qué motivo. Lo mismo puede decirse del campo de fuerza que parece generar.\n\nLos escáneres no pueden penetrar la superficie y no detectan signos de emisión de radiación, solo excitaciones de campo promedio y fluctuaciones débiles de $ehof_ep$. La única forma en que podemos averiguar más es tratando de encontrar una forma de entrar en el objeto."

    # Etapa 3
    ehof_reality_code.113.name:0 "Código de realidad; Excavación tóxica III"
    ehof_reality_code.113.desc:0 "Me tomó bastante tiempo obtener acceso al objeto, pero la espera valió la pena.\n\nDespués de muchos intentos diferentes para encontrar un camino hacia el objeto, el equipo utilizó una combinación de ondas gravitacionales, a una frecuencia y amplitud que imita el $ehof_ep$, con la esperanza de que el objeto reaccionara a él. Y lo hizo.\n\nEn una de las superficies del objeto, se manifestó una entrada. El equipo entró y encontró algo dentro de ese solo se puede describir como un mecanismo de increíble complejidad.\n\nLo estudiaron durante mucho tiempo, solo para descubrir que este mecanismo era un bloqueo adicional para la entrada real, una especie de punto de control de identificación. Necesitaban asistencia computacional avanzada para resolvieron el mecanismo, pero no obstante tuvieron éxito y se les concedió acceso. En su interior encontraron un sistema tecnológico hipercomplejo.\n\nDespués de un estudio intenso del sistema, pudieron determinar la función inicial de la estructura. la fuente del $ehof_ ep$, pero sirve como amplificador y repetidor. La secuencia parece ser transmitida a través de ondas electromagnéticas gravitacionales hasta el borde del sistema solar, donde, a través de un mecanismo desconocido, entra en alguna forma de viaje más rápido que la luz.\n\nPodría ser posible que el objeto alienígena, que es ubicado en el borde de este sistema solar, el $PGATE_GALACTIC$, podría tener algo que ver con eso.\n\nUn fragmento de secuencia de código distinto del $ehof_ep$, que parece ser compatible con la secuencia de código original que se descubrió hace mucho hace, ha sido extraído del objeto amplificador por la tripulación. Además de esto, también hicieron un descubrimiento asombroso en lo que respecta a la composición del objeto amplificador.\n\nLas pruebas sobre la composición interna del objeto revelaron que está hecho de una sustancia única, autorreplicante y autorregenerativa, similar a Metal Vivo. La tripulación no pudo determinar de qué está compuesta la sustancia, debido a la falta del equipo necesario, pero puede poseer un gran potencial científico. Por esa razón, la tripulación tomó una muestra de la sustancia para un análisis más detallado.\n\nLa tripulación se está preparando para el viaje de regreso a la superficie."

    #################
    ### Shattered ###
    #################
    # Anomalía
    code_2_cat:0 "Código de realidad - Mundo destrozado"
    code_02_category_desc:0 "Se ha recibido otra transmisión del $ehof_epcs$ dentro del sistema §H[root.solar_system.GetName]§!, por §H[this.GetName]§!. Al igual que las dos últimas veces, el barco fue desactivado por la transmisión, pero esta vez, su $ehof_closed_modular$ pudo restaurar la funcionalidad del barco en solo unos minutos. Mucho más rápido que la última vez.\n\nLos escáneres $ehof_ep$ pudieron identificar la fuente de la transmisión dentro del sistema, el planeta destrozado §H[from.from.GetName]§!. La ubicación exacta en o dentro del planeta debe determinarse mediante una investigación.\n\nLos escáneres $ehof_ep$ podrán localizar la fuente, pero llevará algún tiempo hacerlo."

    # Éxito de anomalías (crea un sitio de excavación)
    ehof_reality_code.201.name:0 "Código de realidad; mundo destrozado"
    ehof_reality_code.201.desc:0 "Se ha determinado la ubicación de la fuente del $ehof_ep$, en el planeta §H[from.from.GetName]§!.\n\nLa fuente parece estar ubicada dentro de un gran fragmento de el planeta, a una profundidad de unos 223,7 kilómetros.\n\nEsta excavación resultará más desafiante que la primera, no solo porque la fuente se encuentra más profunda que la anterior, sino también por las condiciones peligrosas e inestables. Tendremos que trabajar para que se rompa o colisione con otros fragmentos.\n\nSe recomienda precaución."

    # Inicial
    code2_digsite:0 "Código de realidad; Excavación destrozada"
    code2_digsite_desc:0 "El equipo necesario para la excavación en §H[code_world_planet.GetName]§! está listo para su despliegue.\n\nAntes de que podamos comenzar la excavación, es necesario asegurar el sitio de excavación y el equipo debe instalarse."

    # Nivel 1
    ehof_reality_code.211.name:0 "Código de realidad - Excavación destrozada I"
    ehof_reality_code.211.desc:0 "Para proteger el sitio de excavación de impactos de asteroides y terremotos, se instalaron múltiples generadores de barreras de energía y grandes campos electromagnéticos, para crear una isla aislada de material fragmentado, que no puede ser destrozado por los efectos del material circundante. El equipo se instaló y está listo para su despliegue.\n\nDebido a la inestabilidad de la estructura de los fragmentos y la profundidad de la fuente, no es posible una excavación con una excavadora convencional. En cambio, una unidad de perforación tripulada especializada se utilizará para esta excavación.\n\nEntrará en el fragmento perforando a través de sus capas, hasta que llegue a la ubicación de la fuente.\n\nLa unidad ahora está lista para su despliegue."

    # Etapa 2
    ehof_reality_code.212.name:0 "Código de realidad; Excavación destrozada II"
    ehof_reality_code.212.desc:0 "La unidad de perforación tripulada informó que ha llegado a la ubicación de la fuente. Al igual que dentro del mundo tóxico, donde se ubicó el primer objeto amplificador, un vacío de espacio rodea al objeto. También es con forma de octaedro, como el primero. Esto lleva a suponer que la forma octaédrica cumple un propósito desconocido y es preferible en comparación con otras formas. También podría ser una elección de diseño arquitectónico de sus creadores.\n\nBasado en escaneos y análisis del objeto amplificador, es idéntico al primero, solo que es diferente debido a que se encuentra en otro lugar.\n\nLa tripulación de la unidad de perforación tripulada está lista para realizar los pasos necesarios para ingresar al objeto."

    # Etapa 3
    ehof_reality_code.213.name:0 "Código de realidad; Excavación destrozada III"
    ehof_reality_code.213.desc:0 "A pesar de que los pasos necesarios para ingresar al objeto fueron los mismos que para el primero, tomó bastante tiempo obtener acceso.\n\nNo reaccionó al $ehof_epcs$ como el el primero lo hizo. La tripulación tuvo que experimentar con la intensidad de la transmisión para encontrar la correcta, que abrió el objeto.\n\nEl mecanismo de entrada del objeto era similar, pero aún lo suficientemente distinto como para resultar un desafío para la tripulación. Se desconoce si la intensidad necesaria para abrir los objetos del amplificador y la complejidad del mecanismo de entrada es diferente para cada objeto del amplificador, o si los objetos se comunican entre sí de alguna manera y cambian sus propiedades.\n\nDe todos modos, el equipo pudo para extraer otro fragmento de secuencia de código del $ehof_epcs$ y al combinarlo con los dos primeros fragmentos, pudieron obtener acceso limitado a la base de datos del amplificador y traducir la información. Aprendieron más sobre el patrón enigmático en sí, en las primeras piedras de $ehof_sm$.\n\nLos objetos $PGATE_GALACTIC$ en los bordes de los sistemas cohesivos con agujeros de gusano parecen ser, de hecho, responsables del transporte de la secuencia $ehof_epcs$ a distancias interestelares. El contenido de energía increíblemente alto de las ondas electromagnéticas de gravedad, a través del cual se transporta el patrón, parece ser necesario para activar $PGATE_GALACTICS$\n\nDebido a que todos los $PGATE_GALACTICS$ conocidos parecen estar inactivos, se puede asumir que un se necesita una intensidad energética específica o algo similar para activarlos. Si esta hipótesis es cierta o necesita ser verificada. Con respecto a $ehof_sm$, la tripulación pudo descubrir que recibe sus pedidos de algo que solo puede describirse como un A.I. rutina, que de alguna manera está integrada y distribuida por toda la sustancia.\n\nEstá equipada con una multitud de órdenes diferentes, que se ejecutan dependiendo del entorno de la sustancia. Este A.I. La rutina es capaz de percibir y analizar el entorno y su influencia en el$ ehof_sm$ a través de medios desconocidos, y le da a las partículas compuestas de nanitos el orden apropiado para adaptarse a él. Todo este proceso se lleva a cabo en menos de un segundo, por lo que la sustancia es capaz de reaccionar y adaptarse tan rápidamente a los efectos y circunstancias ambientales.\n\nTodavía no explica cómo la sustancia puede comportarse de manera tan realista, cuasi sensible y cómo la sustancia es capaz de adaptarse en cada lugar a la vez. Con nuevas herramientas especializadas desarrolladas por nuestros científicos, la tripulación pudo manipular el A.I. rutina y cambiar levemente un orden de adaptación, lo que obligó al $ehof_sm$ a reorganizar su forma.\n\nEste descubrimiento podría llevar al desarrollo de técnicas de fabricación de componentes especializados $ehof_sm$, para diferentes usos tecnológicos, como armaduras para unidades militares. Todavía estamos apenas rascando la superficie del potencial de $ehof_sm$, pero definitivamente estamos un paso más adelante. La tripulación está ahora lista para viajar de regreso a la superficie."

    ##############
    ### Congelada ###
    ##############
    # Anomalía
    code_3_cat:0 "Código de realidad - Mundo congelado"
    code_03_category_desc:0 "§H[this.GetName]§! recibió otra transmisión del $ehof_epcs $, dentro del sistema §H[root.solar_system.GetName]§!. Se restauró la funcionalidad del barco y se determinó la ubicación de la fuente . El planeta congelado §H[from.from.GetName]§!.\n\nLa ubicación exacta en o dentro del planeta debe determinarse mediante una investigación."

    # Éxito de anomalías (crea un sitio de excavación)
    ehof_reality_code.301.name:0 "Código de realidad; mundo congelado"
    ehof_reality_code.301.desc:0 "§H[root.GetName]§! determinó la ubicación del objeto amplificador dentro de §H[from.from.GetName]§!.\n\nSe encuentra a una profundidad de unos 470,8 kilómetros bajo el hemisferio norte del planeta. Será necesaria una excavación para llegar a la ubicación. Se necesitarán herramientas especializadas para excavar eficazmente a través de la superficie fría y helada del mundo.\n\nTendremos que dedicar el tiempo y los recursos necesarios en el proyecto, para obtener más información sobre $ehof_epcs$, los objetos amplificadores y $PGATE_GALACTICS$."

    # Inicial
    code3_digsite:0 "Código de realidad - Excavación congelada"
    code3_digsite_desc:0 "El equipo necesario para la excavación en §H[code_world_planet.GetName]§! está listo para su despliegue. Antes de que podamos comenzar la excavación, es necesario asegurar el sitio de excavación y se debe instalar el equipo."

    # Nivel 1
    ehof_reality_code.311.name:0 "Código de realidad; Excavación congelada I"
    ehof_reality_code.311.desc:0 "Para proteger el lugar de la excavación de las bajas temperaturas, se construyó una gran cúpula de débil conductividad térmica, que mantendrá el calor dentro de la cúpula. El equipo se instaló y está listo para su despliegue . Debido a la superficie congelada, la corteza congelada y la profundidad de la fuente, se usará una unidad de perforación tripulada especializada para esta excavación.\n\nAlcanzará la fuente perforando a través de la corteza del planeta y el manto exterior, hasta que haya llegó a su ubicación. La unidad ahora se puede desplegar."

    # Etapa 2
    ehof_reality_code.312.name:0 "Código de realidad; Excavación congelada II"
    ehof_reality_code.312.desc:0 "La unidad de perforación tripulada informó que ha llegado a la ubicación de la fuente. Todo es como las dos últimas veces. Un vacío de espacio, con el amplificador ubicado dentro de él.\n\nLa tripulación de la unidad de perforación tripulada está lista para realizar los pasos necesarios para ingresar al objeto."

    # Etapa 3
    ehof_reality_code.313.name:0 "Código de realidad; Excavación congelada III"
    ehof_reality_code.313.desc:0 "La tripulación pudo acceder al amplificador y extraer otro fragmento de la enigmática secuencia del código.\n\nAdemás del fragmento, la tripulación pudo recopilar información adicional sobre el mecanismo de transporte del $ehof_epcs$. Con base en el conocimiento ya reunido dentro del otro amplificador y la información encontrada en el nuevo, el equipo pudo determinar cómo activar $PGATE_GALACTICS$! Tres cosas son necesarias para que $PGATE_GALACTICS$ reaccione a la transmisión del $ehof_epcs$ y activarlo, para transportarlo a través del espacio interestelar.\n\nEn primer lugar, las ondas electromagnéticas gravitacionales, que transportan la secuencia $ehof_epcs$, deben poseer un contenido de energía específico. Si el contenido de energía difiere aunque sea ligeramente, independientemente de si es menor o mayor, $PGATE_GALACTICS$ no reaccionará a la transmisión y neutralizará la onda electromagnética gravitacional. En segundo lugar, el tipo de onda que transporta la secuencia del $ehof_epcs$, debe ser electromagnética grav.\n\nLa razón de esto parece ser que $PGATE_GALACTICS$ no se activará con otras formas de radiación, con el mismo contenido de energía necesario para activar $PGATE_GALACTICS$. En tercer lugar, la secuencia de código de patrón enigmático debe ajustarse perfectamente para activar $PGATE_GALACTIC$.\n\nEsto sirve como una forma de garantizar que $PGATE_GALACTIC$ solo se active cuando sea realmente necesario y no accidentalmente. La tripulación también pudo obtener conocimientos adicionales sobre $ehof_sm$ del amplificador.\n\nCon la nueva información que la tripulación pudo extraer de la base de datos del amplificador, pudieron manipular aún más las órdenes del A.I. rutina hasta el punto, que podría ser posible usar $ehof_sm$, no solo para estructuras autorregenerativas compuestas por $ehof_sm$, sino incluso para usarlo para regenerar otras estructuras que no sean $ehof_sm$. Al agregar pedidos adicionales, dedicados a la reparación de los sistemas a los que se adjunta o integra $ehof_sm$, podría ser posible utilizar $ehof_sm$ para la reparación de estructuras como cascos de barcos. La tripulación de la unidad de perforación se está preparando para regresar a la superficie."

    ##############
    ### Fundido ###
    ##############
    # Anomalía
    code_4_cat:0 "Código de realidad - Mundo fundido"
    code_04_category_desc:0 "Se ha recibido otra transmisión de $ehof_epcs$ dentro del sistema §H[root.solar_system.GetName]§!, por §H[this.GetName]§!. La funcionalidad del barco ha sido restaurada y la ubicación de la fuente determinada. El mundo fundido §H[from.from.GetName]§!.\n\La ubicación exacta en o dentro del planeta debe ser determinada por una investigación.\n\nLos escáneres $ehof_ep$ podrán localizar la fuente, pero llevará algún tiempo hacerlo."

    # Éxito de anomalías (crea un sitio de excavación)
    ehof_reality_code.401.name:0 "Código de realidad - Mundo fundido"
    ehof_reality_code.401.desc:0 "§H[root.GetName]§! determinó la ubicación del objeto amplificador dentro de §H[from.from.GetName]§!.\n\nSe encuentra a una profundidad de aproximadamente 727,3 kilómetros bajo el hemisferio sur del planeta. Será necesaria una excavación para llegar a la ubicación. Debido al ambiente extremadamente hostil, con temperaturas de hasta 1200 grados Celsius, el sitio de excavación debe estar muy seguro.\n\nTendremos que poner el tiempo y los recursos necesarios en el proyecto, para obtener más información sobre $ehof_epcs$, los objetos del amplificador y $PGATE_GALACTICS$."

    # Inicial
    code4_digsite:0 "Código de realidad - Excavación fundida"
    code4_digsite_desc:0 "El equipo necesario para la excavación en §H[code_world_planet.GetName]§! está listo para su despliegue. Antes de que podamos comenzar la excavación, es necesario asegurar el sitio de excavación y se debe instalar el equipo."

    # Nivel 1
    ehof_reality_code.411.name:0 "Código de realidad - Excavación fundida I"
    ehof_reality_code.411.desc:0 "Para proteger el lugar de la excavación del calor intenso, la actividad tectónica y volcánica, se instalaron múltiples generadores de barreras de energía y grandes campos electromagnéticos, para crear una isla aislada de material de corteza, que no se puede romper aparte por los efectos tectónicos, y es resistente al calor.\n\nEl equipo fue instalado y está listo para su despliegue.\n\nDebido a la profundidad de la fuente y al calor de la corteza y el manto, un enfoque diferente al de las últimas tres excavaciones primeras, una excavadora resistente al calor perforará un túnel de 350 kilómetros de profundidad. Luego, una unidad de perforación especializada, resistente al calor y tripulada será enviada por el túnel, viajará de manera segura y sin ningún desgaste, hasta que haya alcanzado el final del túnel, donde comenzará a usar sus propias capacidades de perforación para alcanzar el objeto amplificador.\n\nLa excavadora ahora se puede desplegar."

    # Etapa 2
    ehof_reality_code.412.name:0 "Código de realidad; Excavación fundida II"
    ehof_reality_code.412.desc:0 "La excavadora ha completado su parte de la excavación y ha perforado el túnel. La unidad de perforación está lista para su despliegue."

    # Etapa 3
    ehof_reality_code.413.name:0 "Código de realidad; Excavación fundida III"
    ehof_reality_code.413.desc:0 "La unidad de perforación tripulada informó que ha alcanzado el amplificador. La cuadrilla se está preparando para emprender los pasos necesarios para ingresar al objeto."

    # Etapa 4
    ehof_reality_code.414.name:0 "Código de realidad; Excavación fundida IV"
    ehof_reality_code.414.desc:0 "La tripulación pudo acceder al amplificador y extraer otro fragmento de la enigmática secuencia del código.\n\nLos fragmentos comienzan a tener sentido ahora. Cuando se usan los fragmentos al unísono, se alinean de forma autónoma en un orden, frecuencia y amplitud específicos. Parece que estos fragmentos son parte de una manifestación específica y única de la secuencia $ehof_epcs$. Es distinta de todas las demás, que se utilizan simplemente para activar $PGATE_GALACTICS$, convirtiendo en $PGATE_GALACTICS$ y transportando el $ehof_epcs$ entre $PGATE_GALACTICS$. Por ahora, esta manifestación única parece no ser útil para nosotros, porque aún no está del todo completa. Según el análisis computacional, al menos uno o dos más específicos Se necesitan fragmentos para completar la secuencia. Actualmente se desconoce su propósito.\n\nAdemás de un fragmento adicional del exclusivo $ehof_epcs$, también descubrimos más sobre $ehof_sm$, como ya sabemos, $ehof_sm$ está compuesto por una serie de nano-máquinas, con una IA inherente. rutina, que analiza el entorno y le dice al $ehof_sm$ qué acción ejecutar, para adaptarse a los efectos ambientales.\n\nLo que no sabíamos es cómo se distribuyen las órdenes en toda la sustancia, ya que aparentemente es capaz de reaccionan simultáneamente a los efectos ambientales en todas partes de la sustancia, incluso cuando el efecto solo se aplica en un lugar. Ahora sabemos que las partículas de nanitos, de las que se compone la sustancia, están conectadas a través de una red asombrosamente avanzada y compleja, y cada nanito actúa como neuronas, ojos y manos, convirtiéndolo efectivamente en una mente en colmena.\n\nCada nanito percibe el entorno información y la distribuye instantáneamente por toda la sustancia para la IA inherente rutina para procesarlo con la ayuda de cada nanite como procesadores. Luego, todos obtienen las órdenes de la rutina a la vez, explicando el mecanismo de adaptación extremadamente rápido de $ehof_sm$. La mente colmena de $ehof_sm$ es tan avanzada que su capacidad computacional eclipsa incluso nuestras redes de computadoras cuánticas más grandes y da lugar a la hipótesis de que podría no solo ser consciente, sino incluso consciente de sí misma.\n\nNo obstante, Con este nuevo conocimiento sobre $ehof_sm$, podríamos utilizar la capacidad computacional extrema de $ehof_sm$ mente colmena para crear sistemas que estén controlados por $ehof_sm$. Las armas, naves y estructuras controladas por el hipercomplejo $ehof_sm$ mente colmena podrían reaccionar y adaptarse mucho más rápido que cualquier otra cosa que tengamos y probablemente tengamos.\n\nCon todo este conocimiento recién adquirido en mente, la tripulación de la unidad de perforación está lista para regresar a la superficie del planeta."

    #################
    ### Gas gigante ###
    #################
    # Anomalía
    code_5_cat:0 "Código de realidad - Gigante de gas"
    code_05_category_desc:0 "§H[this.GetName]§! recibió otra transmisión del $ehof_epcs$, dentro del sistema §H[root.solar_system.GetName]§!. Se restauró la funcionalidad del barco y se determinó la ubicación de la fuente. El gigante gaseoso §H[from.from.GetName]§!.\n\nLa ubicación exacta en o dentro del planeta debe determinarse mediante una investigación."

    # Éxito de anomalías (crea un sitio de excavación)
    ehof_reality_code.501.name:0 "Código de realidad - Gigante de gas"
    ehof_reality_code.501.desc:0 "Se ha determinado la ubicación del objeto amplificador en §H[from.from.GetName]§!.\n\nComo todos los objetos amplificadores anteriores, este se encuentra dentro del planeta, en un de unos 6449,2 kilómetros, bajo el polo norte del planeta.\n\nEsta excavación va a ser la más difícil hasta ahora. Será necesario un equipo altamente especializado y duradero para alcanzar el objeto amplificador. Las densidades extremas y las altas temperaturas harán que este proyecto realmente difícil. El equipo necesario debe fabricarse primero.\n\nEste proyecto será realmente costoso y llevará mucho tiempo, pero averiguar más sobre $ehof_epcs$ y $PGATE_GALACTICSS$ hará que valga la pena el esfuerzo."

    # Inicial
    code5_digsite:0 "Código de realidad - Excavación gigante de gas"
    code5_digsite_desc:0 "El equipo necesario para la excavación en §H[code_world_planet.GetName]§! está listo para su despliegue. Debido al hecho de que el objeto amplificador se encuentra dentro de la atmósfera más profunda de un gigante gaseoso, una forma poco convencional de alcanzar el objeto necesita ser tomado."

    # Nivel 1
    ehof_reality_code.511.name:0 "Código de realidad - Excavación gigante de gas I"
    ehof_reality_code.511.desc:0 "Para llegar a la ubicación del objeto amplificador, se construyó una instalación especializada dentro de la atmósfera de §H[code_world_planet.GetName]§!, exactamente encima de la ubicación del objeto.\n\nLa las intensas presiones de la atmósfera de un gigante gaseoso y el hecho de que no son sólidos sino fluidos, hace imposible una excavación convencional.\n\nLa instalación utilizará un ancla gigantesca, que será arrojada a la atmósfera de los gigantes. Seguirá cayendo sin restricciones hasta que haya recorrido la mitad de la distancia, donde la instalación comenzará a frenar el ancla, de modo que pueda detenerse en las proximidades del lugar, sin sufrir ningún daño, allí los generadores de campo electromagnético mantendrán el ancla en su posición.\n\nLa conexión del ancla a la instalación, luego se utilizará como línea para una unidad elevadora especializada, resistente al calor y a la presión, que seguirá la línea hasta que llegue a la fuente.\n\nEl ancla ahora está lista para su despliegue."

    # Etapa 2
    ehof_reality_code.512.name:0 "Código de realidad; Excavación del gigante de gas II"
    ehof_reality_code.512.desc:0 "El ancla ha llegado a la ubicación de la fuente. Se ancló y la conexión a la instalación se estabilizó.\n\nLa unidad de ascensor ahora se puede desplegar."

    # Etapa 3
    ehof_reality_code.513.name:0 "Código de realidad; Excavación del gigante de gas III"
    ehof_reality_code.513.desc:0 "La unidad del elevador informó que ha alcanzado el amplificador. Como en el interior de los planetas anteriores, un campo de fuerza crea un espacio vacío alrededor del amplificador, pero en lugar de evitar que el material de la corteza aplaste el objeto amplificador, ahora evita que la atmósfera y la presión de la misma lo hagan. La tripulación está lista para realizar los pasos necesarios para ingresar al objeto."

    # Etapa 4
    ehof_reality_code.514.name:0 "Código de realidad; Excavación del gigante de gas IV"
    ehof_reality_code.514.desc:0 "El equipo pudo acceder al amplificador y extraer otro fragmento de la secuencia $ehof_epcs$.\n\nAparentemente, la secuencia única $ehof_epcs$ está casi completa. Parece que los fragmentos combinados de la secuencia se puede utilizar para obtener un acceso más profundo a las bases de datos de los objetos del amplificador y puede ayudar a traducir la información más fácilmente.\n\nA través de esto, el equipo pudo determinar el propósito inicial de esta secuencia única. Esta manifestación de la secuencia $ehof_epcs$, sirve como código maestro, que se puede utilizar para abrir una conexión al origen del $ehof_epcs$ en sí mismo! Basado en la información extraída de las bases de datos de los amplificadores, en general, solo el origen mismo parece ser capaz de crear una conexión entre sí mismo y otros $PGATE_GALACTICS$.\n\nSin embargo, varios objetos amplificadores, que funcionan al unísono, también pueden hacerlo. Al menos seis de ellos son necesarios para esto, porque solo entonces pueden ellos leer toda la secuencia del código maestro. Aún se desconoce dónde se encuentra exactamente el origen, pero un $PGATE_GALACTIC$ podrá conectarse a él, una vez que tengamos la secuencia completa.\n\nAdemás de eso, el equipo pudo recopilar conocimientos adicionales sobre $ehof_sm$ de la base de datos del amplificador. Además de aprender más sobre la Mente Colmena de $ehof_sm$, pudieron aprender más sobre cómo $ehof_sm$ y las construcciones antiguas que se componen de él, se están alimentando. Desde el comienzo del descubrimiento de que los amplificadores y $PGATE_GALACTIC$ están compuestos de $ehof_sm$, no pudimos determinar de dónde proviene la energía que los alimenta y les permite ser básicamente indestructibles, por una cantidad de tiempo aparentemente indefinida.\n\nNo había señales de generadores o núcleos de energía de ningún tipo. Ahora sabemos que las construcciones hacen uso de una energía etérea, que aparentemente se transmite a las construcciones desde una fuente indetectable. Se desconoce por completo si la energía proviene del exterior o si las construcciones aprovechan la energía del vacío local o la energía del velo para alimentarse a sí mismas, pero según el inmenso contenido de energía que posee cada una de estas construcciones, es poco probable que hagan uso del vacío local. energía, ya que no sería suficiente para generar dicho contenido energético.\n\nEn caso afirmativo, aún debe haber una fuente adicional de energía. En el caso de que sea energía envolvente, al menos explicaría las extrañas propiedades de la energía que impulsa las construcciones. No obstante, aprender sobre qué tipo de energía es y de dónde proviene, puede descubrir los últimos secretos del potencial de $ehof_sm$ y las construcciones antiguas."

