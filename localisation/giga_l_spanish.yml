    name_asteroid_manufactory:0 "Fábrica de asteroides"
    name_plural_asteroid_manufactory:0 "Fábricas de asteroides"

    asteroid_manufactory_0:0 "Sitio de construcción de la fábrica de asteroides"
    asteroid_manufactory_0_DESC:0 "El sitio de construcción de una futura fábrica de asteroides, que alberga el equipo y el personal necesarios para construir una gran instalación minera y una fábrica alrededor de un asteroide cercano."
    asteroid_manufactory_0_MEGASTRUCTURE_DETAILS:0 "Una gran fábrica construida alrededor de un asteroide, recolectando materiales y produciendo £consumer_goods£ Bienes de consumo."

    asteroid_manufactory_1:0 "Aparatos de minería de fabricación de asteroides"
    asteroid_manufactory_1_DESC:0 "La primera parte de una fábrica de asteroides, infraestructura de viviendas empleada para recolectar minerales directamente de la superficie del asteroide, con el fin de convertirlos y refinarlos eventualmente en bienes de consumo para nuestra población."

    asteroid_manufactory_2:0 "$name_asteroid_manufactory$"
    asteroid_manufactory_2_DESC:0 "Una fábrica de asteroides completa, que recolecta materias primas de un asteroide y las refina en todo tipo de productos útiles, que luego se exportan como bienes de consumo a nuestra población."

    # Tech
    giga_tech_asteroid_manufactory:0 "Plantas de fabricación de asteroides"
    giga_tech_asteroid_manufactory_desc:0 "Como restos de la formación de la mayoría de los sistemas solares, los asteroides son ricos en recursos en bruto de fácil acceso. Se podrían emplear grandes construcciones construidas a su alrededor equipadas con recolectores especializados para recolectar constantemente estos recursos y refinarlos en una amplia gama de productos utilizables por nuestra población, aliviando así el estrés que nuestra población en constante crecimiento ejerce en nuestras fábricas de bienes de consumo en el lado del planeta."

    # Construction Site
    giga_dialog.10901.name:0 "¡Sitio de construcción de la fábrica de asteroides completo!"
    giga_dialog.10901.desc:0 "El sitio de construcción para una futura fábrica de asteroides se ha completado en el sistrema [From.GetName]. Flotando cerca de un asteroide, esta gran plataforma contiene el equipo necesario para comenzar a construir un gran complejo de fabricación, que se utilizará para recolectar materiales del asteroide con el fin de refinarlos en todo tipo de productos requeridos por nuestra población."
    giga_dialog.10901.a:0 "Excelente."

    # Phase 1
    giga_dialog.10902.name:0 "¡Aparatos de minería de fabricación de asteroides completos!"
    giga_dialog.10902.desc:0 "Nuestros aparatos de minería de fábricas de asteroides en el sistema [From.GetName] se han completado. Estos grandes anillos envuelven completamente el asteroide y albergan una serie de unidades de perforación y robots de extracción automática que recolectarán continuamente el asteroide en busca de materiales. Ahora debemos comenzar a trabajar en la parte de fabricación real de la instalación."
    giga_dialog.10902.a:0 "Excelente."

    # Completed
    giga_dialog.10903.name:0 "¡Fábrica de asteroides completada!"
    giga_dialog.10903.desc:0 "¡Se ha completado una fábrica de asteroides en el sistema [From.GetName]! Envuelto alrededor de un asteroide, esta construcción ahora está recolectando constantemente recursos en bruto del asteroide, antes de convertirlos y refinarlos en todas las formas de productos en fábricas especializadas.\n\nEstos productos luego se exportan al resto de nuestro imperio, donde estarán distribuido a nuestra población con el fin de satisfacer sus necesidades cambiantes. Sin duda, resultará de gran ayuda para nuestra economía civil."
    giga_dialog.10903.a:0 "¡Bien!"

