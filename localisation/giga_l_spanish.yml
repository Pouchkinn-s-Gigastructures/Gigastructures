    ehof_trader_gateway_DESC:0 "Los $ehof_trader_gateway_plural$ no parecen ser naturales, están colocados en un anillo perfectamente circular alrededor de un eje central, conectando todos los sistemas $ehof_trader$."
    ehof_mega_trader.008.desc:0 "Esta es una zona de armisticio, aquí no se permiten embarcaciones armadas.\n\nTus embarcaciones militares serán desalojadas de inmediato."
    r_rare_system:0 "Sistema generoso"
    r_rare_system_desc:0 "Los $ehof_trader$ nos han proporcionado la ubicación de un sistema que aparentemente está cargado de recursos. Deberíamos investigar este sistema a través de $ehof_ehof$."

    ehof_mega_trader.002.name:0 "$ehof_trader$"
    ehof_mega_trader.002.desc:0 "Hemos recibido informes asombrosos de §H[root.GetName]§!. Informan que el sistema $ehof_trader_new_system$ está habitado por una civilización avanzada, está lleno de numerosas estaciones espaciales y las naves lo atraviesan, que parecen ser solo para civiles.\n\nEl sistema parece estar muy terraformado y diseñado por astros. porque casi todos los planetas del sistema están cubiertos por estructuras gigantes como ciudades y las órbitas planetarias son demasiado perfectas para ser naturales.\n\n§H[root.GetName]§! está recibiendo transmisiones de todo el sistema. Parece que los habitantes quieren hablar con nosotros."
    ehof_mega_trader.002.a:0 "Interesante"

    ehof_mega_trader.003.desc:0 "Saludos, §H[root.owner.GetSpeciesClassPlural]§! desde el más allá. Bienvenido a nuestra gloriosa utopía y hogar, $ehof_trader_new_system$.\n\nSomos el $ehof_trader$ y nuestras intenciones son pacíficas. Puede parecerle de mala educación que no nos presentemos más, o que dejemos que se presenten primero, pero la situación es urgente.\n\nDebemos preguntarle si posee un recurso extremadamente raro, que es esencial para la supervivencia de nuestra civilización.\n\n¿Posees $ehof_alt_qnm$?"
    ehof_mega_trader.003.a:0 "Qué es $ehof_alt_qnm$?"

    ehof_mega_trader.004.desc:0 "$ehof_alt_qnm$ es una forma de materia única e inimaginablemente rara, que posee propiedades como ninguna otra.\n\nTiene una carga gravitacional negativa, una masa negativa y es capaz de deformar negativamente el espacio-tiempo.\n\nEsta propiedad única es lo que nos permite estabilizar $ehof_trader_dt$.\n\nEstaremos felices de contarle más sobre esto, si posee $ehof_alt_qnm$ y estaría listo para compartir algo con nosotros. ¡Habría una recompensa por tu amabilidad!"
    ehof_mega_trader.004.a:0 "Esto suena similar a $ehof_qnm$"

    ehof_mega_trader.005.desc:0 "Entonces, ¿conoce $ehof_alt_qnm$?\n\nSi tiene $ehof_qnm$ que podría intercambiar, le recompensaríamos con un gran tesoro de más allá de $ehof_trader_dt$, que puede ser muy útil para usted.\n\nIncluso podríamos mostrarle el camino a algunos de los extraordinarios sistemas solares, que fueron localizados mientras mapeaban las estrellas con los dones que nos otorgó $ehof_trader_d$.\n\n¡Nos ayudarás, §H[root.owner.GetSpeciesClassPlural]§! desde el más allá?"
    ehof_mega_trader.005.a:0 "Ustedes tienen un trato"

    ehof_mega_trader.006.desc:0 "Saludos, §H[root.owner.GetSpeciesClassPlural]§! desde el más allá\nAunque le invitamos a quedarse todo el tiempo que desee, necesitamos tiempo para reponer nuestras existencias y, como tal, tendrá que esperar §H£tiempo£ 5 años§! antes de que podamos ofrecerle productos diferentes.\n\n¿Tiene algunos $ehof_qnm$ que le gustaría intercambiar?"

    ehof_mega_trader.006.c:0 "$ehof_trader_new_system$ tiene tantos agujeros de gusano..."
    ehof_mega_trader.006.c.response:0 "Los agujeros de gusano son nuestra forma principal de viaje interestelar. Somos capaces de generar conexiones tanto permanentes como temporales, muy parecidas a las que usted puede crear.\n\nTodavía tenemos que descubrir cualquier otro medio de viaje interestelar y aunque puede tener la tentación de ofrecernos otros métodos de viaje interestelar , preferiríamos descubrirlos en nuestro tiempo, si surgiera la necesidad.\n\nPara abrir un agujero de gusano entre $ehof_trader_new_system$ y el sistema objetivo, tenemos que viajar al sistema objetivo y construir un constructor de agujeros de gusano para crear un vínculo psiónico entre los dos sistemas. Luego abrimos un agujero de gusano, alineando los constructores de agujeros de gusano a través del enlace psiónico y usamos una enorme cantidad de energía psiónica para abrir el agujero de gusano simultáneamente en ambos sistemas.\n\nA través del uso de $ehof_qnm$, podemos estabilizar los sistemas indefinidamente . Los agujeros de gusano estarán conectados y se podrán atravesar. Es por eso que necesitamos $ehof_qnm$, sin él, los agujeros de gusano serían solo temporales y colapsarían poco después de abrirse. Solo abrimos agujeros de gusano desde $ehof_trader_new_system$ a los demás, porque es nuestro eje central, nuestro hogar, y la cantidad de $ehof_qnm$ que poseemos para abrir agujeros de gusano es limitada. O al menos lo fue hasta que nos encontramos contigo.\n\nEs posible que creemos agujeros de gusano temporales para viajar a otros sistemas sin un constructor de agujeros de gusano, pero hacerlo requiere más energía, sin medios para devolver los recursos extraídos . Esto no es beneficioso para $ehof_trader_new_system$ y nuestro sueño de construir una utopía de magnitudes nunca antes vistas. Ha sido un objetivo que nos propusimos lograr hace un milenio, después de la gran guerra y los eventos dentro de nuestro sistema original, $ehof_trader_old_system$.\n\nSin embargo, con su tecnología, estos sistemas serían beneficiosos para usted y usted sería libre de hacer con ellos lo que desee."

    ehof_mega_trader.006.d:0 "Que sabes sobre $ehof_qnm$?"
    ehof_mega_trader.006.d.response:0 "Aunque descubrimos $ehof_qnm$ hace mucho tiempo, todavía tenemos que revelar todos sus secretos. Lo que sí sabemos es que no puede ser, o al menos es extremadamente improbable que surja naturalmente.\n\nSus propiedades parecen violar múltiples leyes fundamentales de la física. Por ejemplo, el componente de tensión del tensor de tensión-energía es mayor que la densidad de masa del espacio en el que se encuentra, lo que debería ser imposible.\n\n$ehof_qnm$ no es como las propiedades pseudo-negativas de tipo masa de la densidad de energía negativa del vacío, que alimenta la expansión cósmica. Es una verdadera forma de masa negativa, que no podría haber ocurrido durante la vida pasada del universo.\n\nEl hecho de que tenga $ehof_qnm$ en magnitudes mayores de las que pudimos reunir de $ehof_trader_dt$, sin crear usted mismo, significa que fue creado en un evento extremadamente improbable, o de hecho fue creado por seres avanzados, capaces de su creación. Creemos que esto último es cierto."

    ehof_mega_trader.006.b:0 "Nos gustaria saber mas de ti"
    ehof_mega_trader.007.desc:0 "��Qué te gustar��a saber?"
    ehof_mega_trader.007.a:0 "¿Quién eres tú?"
    ehof_mega_trader.007.a.response:0 "Somos $ehof_trader$, una sociedad igualitaria de formas de vida tecnoorgánicas, dotada con habilidades psiónicas por $ehof_trader_d$.\n\nNuestro objetivo es convertir $ehof_trader_new_system$, nuestro sistema solar central, en una asombrosa utopía de magnitudes invisibles.\n\nVivimos en armonía con $ehof_trader_d$, quienes nos guían y ayudan a lograr este objetivo final, mientras crecemos juntos y evolucionamos de manera pacífica y consciente."

    ehof_mega_trader.007.b:0 "Cual es tu historia"
    ehof_mega_trader.007.b.response:0 "Nuestro eje central, $ehof_trader_new_system$ está conectado a $ehof_trader_old_system$, nuestro sistema de casa original. Como habrás notado, todo el sistema está devastado y lleno de restos de numerosos barcos y construcciones. Estos son los restos de las flotas, los hábitats y las estructuras de nuestros precursores orgánicos.\n\nHace milenios, cuando todavía estaban ligados al planeta, $ehof_trader_dt$ ya estaba en $ehof_trader_old_system$. Se desconoce cuánto tiempo ha existido allí, pero es al menos tan antiguo como nuestra historia. Cuando vieron por primera vez la existencia de $ehof_trader_d$, se enfocaron en alcanzarlo. A pesar de que les tomó siglos hasta que pudieron dejar su mundo natal, su enfoque nunca vaciló. Alcanzar $ehof_trader_dt$ era su principal objetivo. $ehof_trader_t$ parecía ser una especie de planeta, en realidad, es una puerta, un portal a un reino extradimensional, $ehof_trader_realm$.\n\nCuando entraron físicamente por primera vez en $ehof_trader_realm$, entraron en contacto con el entidad. Fue amable y considerado, enseñándoles sobre las maravillas de la realidad interdimensional, que observa y sueña, $ehof_shroud$. Comenzaron a vivir en armonía con $ehof_trader_d$ y fueron guiados por él, para lograr un estado superior de sociedad y ser. Es la razón por la que tenemos habilidades psiónicas, que se manifestaron poco después del primer contacto con $ehof_trader_d$. Su civilización se convirtió en un imperio glorioso y estelar, $ehof_trader_dominion$. Todos los mundos de $ehof_trader_old_system$ fueron colonizados y el imperio se centró alrededor de $ehof_trader_dt$.\n\nDesgraciadamente, esta asombrosa expansión y desarrollo no fue para siempre. Se alcanzó la capacidad máxima de $ehof_trader_old_system$, y sin mundos adicionales, los recursos pronto se agotarían y el gran imperio estelar perecería. La única consecuencia lógica fue la expansión extraestelar. Todavía no se habían desarrollado tecnologías de viaje más rápidas que la luz y enviar a innumerables personas con naves de generación y recursos a un sistema vecino, para transformarlo en uno adecuado, no era una opción.\n\n$ehof_trader_dominion$ decidió desarrollar un formulario de inteligencias de máquina, que podrían atravesar la brecha entre $ehof_trader_old_system$ y el sistema más adecuado, $ehof_trader_new_system$, para terraformarlo para el imperio. Estos fueron los precursores de las máquinas, $ehof_trader_machines$."

    ehof_mega_trader.007.continue:0 "Seguir"

    ehof_mega_trader.007.b.response.b:0 "Habían pasado muchos años desde que las máquinas de terraformación se enviaron originalmente a $ehof_trader_new_system$. Terraformaron $ehof_trader_new_system$ en un sistema adecuado para la gente de $ehof_trader_dominion$. Sorprendentemente, el sistema no fue lo único que cambió. El paso del tiempo comenzó a cambiar las máquinas y se volvieron conscientes de sí mismas, máquinas pensantes que llegaron a amar $ehof_trader_new_system$ y lo querían para sí mismos, un desarrollo que no era tolerable para $ehof_trader_dominion$. La expansión extrasolar era la única opción y ahora había un sistema terraformado, adecuado, no muy lejos, listo para ser colonizado y ahora sus propias creaciones, hechas especialmente para ese propósito, optan por quedarse con el sistema. Esto llevó a tensiones entre $ehof_trader_dominion$ y $ehof_trader_machines$, lo que conduciría a un vasto conflicto, al que nos referimos como la Gran Guerra.\n\n$ehof_trader_dominion$ y $ehof_trader_machines$ libraron la guerra y pelearon por la posesión de $ehof_trader_new_system$. El mayor problema para ambas partes fue que sus fuerzas estaban igualadas, ningún lado podía realmente ganar la guerra. $ehof_trader_dominion$ supremacía psiónica frente al genio tecnológico-mecánico de $ehof_trader_machines$. Si la guerra hubiera continuado como estaba, habría llevado a la extinción tanto de $ehof_trader_dominion$ como de $ehof_trader_machines$. Un evento que $ehof_trader_d$ vio como probable. Para evitar la extinción de toda la vida inteligente en los sistemas, $ehof_trader_d$ propuso una solución que no solo pondría fin a la guerra, sino que también resolvería los problemas entre $ehof_trader_dominion$ y $ehof_trader_machines$, The Amalgamation.\n\nLa fusión. , la unificación de la gente orgánica de $ehof_trader_dominion$ y el Excognitor mecánico, daría a luz a una nueva clase de seres ascendidos, The $ehof_trader$, nosotros, con la fuerza y ​​la sabiduría de ambos tipos, sin ninguno de los defectos.\n\nDespués de que se llevó a cabo la Fusión y nació nuestra gente, nos propusimos crear una utopía perfecta en $ehof_trader_new_system$, el sistema por el que lucharon nuestros precursores, y desde entonces han dejado $ehof_trader_old_system$ como un monumento a los pecados de los que vinieron antes que nosotros."

    ehof_mega_trader.007.c:0 "Que es $ehof_trader_d$ y $ehof_trader_t$?"
    ehof_mega_trader.007.c.response:0 "$ehof_trader_d$ es una entidad inmaterial, que habita $ehof_trader_realm$. Aún no se ha revelado, si $ehof_trader_d$ habita en su reino y es una entidad separada, o si es el reino mismo.\n\n$ehof_trader_realm$ es parte del tejido interdimensional del multiverso de $ehof_shroud$.\n\n$ehof_shroud$ tiene innumerables entidades, de las cuales $ehof_trader_d$ es un joven, que nació hace mucho tiempo, cuando $ehof_trader_dt$ surgió originalmente. Esto creó tanto la conexión permanente con $ehof_shroud$ como con $ehof_trader_realm$ y, a su vez, $ehof_trader_d$.\n\nSe desconoce cuándo se creó $ehof_trader_dt$, pero probablemente fue antes de que nuestros precursores orgánicos surgieran en su mundo natal. $ehof_qnm$ es lo que mantiene $ehof_trader_dt$ abierto, pero también es lo que nos permite abrir los agujeros de gusano a otros sistemas y mantenerlos abiertos.\n\nLamentablemente, necesitamos extraer el $ehof_qnm$ de $ehof_trader_dt$, para usar para nuestros agujeros de gusano. Dado que $ehof_qnm$ es un recurso limitado, esto algún día significaría que no podemos construir más agujeros de gusano y detener permanentemente nuestra expansión, o conduciría al colapso de $ehof_trader_dt$ y cortaría nuestra conexión a $ehof_trader_d$, lo que conduciría a la pérdida de nuestras habilidades psiónicas y de la guía $ehof_trader_d$. Ambos eventos podrían conducir o conducirían al colapso de nuestra civilización, por lo que necesitamos su $ehof_qnm$ para seguir expandiéndose y estabilizar $ehof_trader_dt$."

