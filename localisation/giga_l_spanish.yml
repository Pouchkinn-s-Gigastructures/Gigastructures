    ### Squareworld #########################
    #########################################
    giga_tech_event_squareworld:0 "Métodos de macroingeniería no convencionales"
    giga_tech_event_squareworld_desc:0 "Al analizar los datos del extraño mundo cuadrado, podemos aprender mucho sobre técnicas de construcción excéntricas e ingeniería innovadora."

    giga_dialog.3001.name:0 "The Mythical Square"
    giga_dialog.3001.desc:0 "En el sistema [from.GetName] se encuentra una construcción extraña. Nuestros científicos están desconcertados al ver esta instalación orbital masiva rodeando la estrella del sistema. De hecho, es tan ridículo que se asumió que era una broma o una anomalía en nuestros sensores.\n\nUn $name_ringworld_square$.\n\nDentro del sistema [from.GetName] se encuentra un mundo circular de forma cuadrada. Si bien parece haber sufrido bastante castigo en el pasado, todavía parece estar estructuralmente intacto en su mayor parte. La forma extraña de esta construcción desafía todo lo que sabemos sobre física e ingeniería, ya que la gravedad debería haberlo roto hace milenios. Sin embargo, aquí permanece inactiva, esperando que algo descubra sus misterios.\n\nUna estación pequeña y en su mayoría abandonada también flota silenciosamente sobre la estrella, y nuestros científicos creen que podría contener información útil sobre esta estructura peculiar.\n\nUn §Proyecto especial§! se ha emitido para investigar esta cosa y la estación en un esfuerzo por descubrir cómo aún existe."
    giga_dialog.3001.a:0 "Qué peculiar."

    giga_dialog.3002.name:0 "Los misterios de la plaza"
    giga_dialog.3002.desc:0 "Después de docenas de expediciones y meses de investigación, nuestros científicos creen que finalmente han perforado los misterios de este Mundo Cuadrado.\n\nSi bien el exterior del Mundo Cuadrado está muy dañado, su interior aún está casi intacto, ¡y la mayoría de los sistemas internos son realmente funcionales! Su marco está hecho principalmente de Quberine, una aleación extremadamente avanzada repleta de componentes electrónicos de autorreparación increíblemente complejos, lo que explica cómo es capaz de soportar las increíbles fuerzas que se ejercen sobre él.\n\nNuestros científicos creen que podría ser posible reparar esto cosa, con suficientes recursos y tecnologías suficientemente avanzadas. Hemos detectado una serie de plantas de fabricación de Quberine desactivadas dentro del mundo del anillo, que podrían comenzar a producir Quberine nuevamente si restauramos el suministro de energía de este mundo durante las reparaciones futuras.\n\nLos equipos de investigación también han concluido que la pequeña estación sobre la estrella sirve como una especie de "punto de acceso central" a los sistemas internos de Squareworld. Nos animan a gastar algunos créditos de energía y aleaciones para repararlo y, posteriormente, reactivarlo, ya que podría permitirnos acceder a datos invaluables sobre Squareworld y sus constructores almacenados en sus vastos archivos internos. Dichos datos bien podrían ser la clave para reparar esta maravillosa construcción..."
    giga_dialog.3002.a:0 "¡Maravilloso! Repararemos esta estación de inmediato."

    giga_dialog.3003.name:0 "¡Squareworld restaurado!"
    giga_dialog.3003.desc:0 "¡Nuestros ingenieros se complacen en informar que una sección de Squareworld en ruinas se ha reparado con éxito! Se ha restaurado la energía a los circuitos auxiliares y Quberine fluye desde las fábricas automatizadas, equipadas con convertidores avanzados de energía a materia. La gran cantidad de Quberine en la estructura y el suelo ha tenido el extraño efecto de hacer que las plantas se vuelvan un poco demasiado verdes, pero aparte de eso, todo parece completamente nominal."
    giga_dialog.3003.a:0 "¡Increíble!"

    giga_dialog.3004.name:0 "Habla Squareworld"
    giga_dialog.3004.desc:0 "¡Increíble noticia! Después de reparar y volver a encender la estación en los sistemas de Squareworld, una antigua IA durmiente alojada tanto dentro de la estación como en Squareworld parece haber despertado.\n\n¡Esta IA, cuyo nombre es §YGaryx§! según los datos recuperados de la estación, aparentemente era responsable de mantener el Squareworld y sus vastos sistemas internos. Nuestros equipos de investigación han logrado establecer contacto con él y tiene muchas ganas de comunicarse con nosotros."
    giga_dialog.3004.a:0 "En la pantalla."

    giga_dialog.3005.name:0 "Garyx, guardián del mundo cuadrado"
    giga_dialog.3005.desc:0 "¡Ah, visitantes! Gracias por enviar suficiente energía a la estación para sacarla de la hibernación. Ha pasado un tiempo desde que hablé con una entidad inteligente.\n\nSoy Garyx, la inteligencia artificial responsable de mantener Squareworld y sus vastos archivos de datos, y he tomado la forma de un reptil holográfico, ya que esto es lo que mis creadores parecían.\n\nDe todos modos, disculpas por el lamentable estado del Squareworld. Encontré un documental particularmente interesante sobre la reproducción de reptiles, y lo he estado estudiando durante los últimos 120 milenios usando energía de respaldo para comprender mejor a mis creadores. Desafortunadamente, parece que algo drástico le sucedió a Squareworld mientras tanto... Oh, bueno.\n\nAhora que estás aquí, y dado que mis creadores aparentemente se fueron hace mucho tiempo, puedes tener permiso para acceder a los bancos de datos de Squareworld, que están sorprendentemente en su mayoría intactos."

    giga_dialog.3005.a:0 "¿Qué hay en esos bancos de datos?"
    giga_dialog.3005.a.response:0 "Oh, muchas cosas. Mis creadores almacenaron una gran cantidad de datos sobre los diversos imperios y especies que conocían, su conocimiento científico y, lo más importante, su deidad §BQubey§!.\nQuerían preservarlo para que las generaciones futuras pudieran beneficiarse de él y, bueno, ya que estás aquí ahora, supongo que tuvieron éxito en esta tarea. Lástima que ya no estén aquí para verlo..."

    giga_dialog.3005.b:0 "¿Qué edad tiene Squareworld?"
    giga_dialog.3005.b.response:0 "Bueno, a juzgar por la posición de las estrellas, calculo que esta cosa se ha roto durante unos 120.000 de tus años, pero es mucho más antigua que eso.\nFue construida hace unos 567.000 años por mis creadores y albergaba su civilización. durante muchos milenios. No estoy seguro de qué le sucedió, ya que desafortunadamente estaba completamente cautivado por mi investigación. La posibilidad más probable es que su civilización se derrumbó por la decadencia o simplemente se volvió demasiado vieja y divergente, al igual que muchos otros grandes imperios antes que ellos."

    giga_dialog.3005.c:0 "¿Quién construyó Squareworld y por qué?"
    giga_dialog.3005.c.response:0 "My makers did. Eran una especie de §R(DATOS CORRUPTOS)§!, conocido como §R(DATOS CORRUPTOS)§!, y gobernaron sobre un imperio bastante grande, el §R(DATOS CORRUPTOS)§!\n\nEran increíblemente religiosos también, y adoraron a una deidad a la que llamaron §BQubey§!. Se decía que esta deidad ayudó a su especie a evolucionar durante millones de años, y muchos vieron la perfección de las formas geométricas como la forma de §BQubey§! De manifestar su presencia al mundo.\n\nMis creadores finalmente descubrieron una sustancia increíble, Posee propiedades de autorreparación inigualables. ¡Lo llamaron 'Quberine', ya que creían que la sustancia estaba hecha de §BQubey§! él mismo, ¡y decidió usarlo para construir esta magnífica estructura geométrica que desafía la física como una forma de adorar y mostrar su gratitud hacia §BQubey§!\n\nTambién aprovecharon la oportunidad para empaquetar la mayor cantidad de datos sobre sus avances científicos, Quberine , Squareworld, y §BQubey§!, en los bancos de datos, con la esperanza de que una civilización futura que se encuentre con él pueda aprender del todopoderoso §BQubey§! también."

    giga_dialog.3005.d:0 "¿Podemos de alguna manera reparar el Squareworld?"
    giga_dialog.3005.d.response:0 "¡Esperemos que si! Los archivos principalmente funcionales contienen una gran cantidad de datos sobre la estructura interna y externa de Squareworld. Si me da unas pocas docenas de meses para compilarlo todo, puedo darles a sus científicos un caché de datos que contiene toda la información necesaria para realizar reparaciones extensivas en la megaestructura. ¡Me encantaría ver que Squareworld recupere su antigua gloria!"

    giga_dialog.3005.e:0 "Adiós."
    giga_dialog.3005.e.response:0 "Que los archivos te sirvan bien y no dudes en volver a contactarme si necesitas saber algo."

    giga_dialog.3006.name:0 "Los archivos"
    giga_dialog.3006.desc:0 "Poco antes de cerrar la sesión, §YGaryx§! nos ha asegurado que nos enviará un caché de datos que contiene toda la información necesaria para reparar el Squareworld en aproximadamente 2 años.\n\nMientras tanto, podemos comunicarnos con él nuevamente "mejorando" la megaestructura del Squareworld Hub. Nuestros científicos creen que su capacidad para navegar fácilmente por los bancos de datos de Squareworld puede contribuir en gran medida a nuestra investigación."
    giga_dialog.3006.a:0 "Admitido."

    giga_dialog.3007.name:0 "Garyx, guardián del mundo cuadrado"
    giga_dialog.3007.desc:0 "Saludos, una vez más. ¡He terminado de compilar un caché de datos que contiene toda la información necesaria para reparar el Mundo Cuadrado! Se lo transferiré a sus científicos de inmediato."
    giga_dialog.3007.a:0 "¡Maravilloso! Haremos un buen uso de este conocimiento."

    giga_dialog.3008.name:0 "Garyx, guardián del mundo cuadrado"
    giga_dialog.3008.desc:0 "¡Ah, saludos! ¿Has venido a buscar más datos de los archivos? ¿Cómo puedo ser de ayuda?"
    giga_dialog.3008.a:0 "¿Puedes ayudarnos en nuestra investigación?"
    giga_dialog.3008.c:0 "Ver pantalla apagada."

    giga_dialog.3009.name:0 "Garyx, guardián del mundo cuadrado"
    giga_dialog.3009.desc:0 "¡Porque?, si! Puedo examinar el archivo de Squareworld en busca de datos que puedan resultarle útiles. ¿Qué tipo de datos quieres que recupere?"
    giga_dialog.3009.a:0 "General £physics£ §YInvestigación en física§!"
    giga_dialog.3009.a.response:0 "¡Bien! Recuperaré datos relacionados con su investigación en física, lo que le otorgará un §Incremento de 10%§! a su velocidad de investigación en esa categoría.\n\nSi desea que mejore un campo diferente, simplemente contácteme nuevamente y elija una opción diferente."
    giga_dialog.3009.b:0 "General £engineering£ §YInvestigación en Ingeniería§!"
    giga_dialog.3009.b.response:0 "¡Bien! Recuperaré datos relacionados con su investigación de ingeniería, lo que le otorgará un §Incremento de 10%§! a su velocidad de investigación en esa categoría.\n\nSi desea que mejore un campo diferente, simplemente contácteme nuevamente y elija una opción diferente."
    giga_dialog.3009.c:0 "General £society£ §YInvestigación de la sociedad§!"
    giga_dialog.3009.c.response:0 "¡Bien! Recuperaré datos relacionados con la investigación de su sociedad, lo que le otorgará un §Incremento de 10%§! a su velocidad de investigación en esa categoría.\n\nSi desea que mejore un campo diferente, simplemente contácteme nuevamente y elija una opción diferente."
    giga_dialog.3009.d:0 "No importa, no ayuden a nuestra investigación."
    giga_dialog.3009.d.response:0 "Muy bien, dejaré de ayudarte en tu investigación, si eso es lo que quieres..."

    r_square_world_ruined:0 "Mundo Cuadrado en ruinas"
    r_square_world_ruined_DESC:0 "Esta estructura masiva alguna vez fue capaz de soportar una biosfera en su lado interno, pero ya no. Su forma extraña parece desafiar la física tal como la conocemos."
    r_square_world_ruined_MEGASTRUCTURE_DETAILS:0 "$r_square_world_ruined_DESC$"

    r_square_world_restored:0 "Segmento de Squareworld restaurado"
    r_square_world_restored_DESC:0 "Este segmento del mundo del anillo de forma extraña ha sido restaurado por tecnologías avanzadas. Sus fabricantes internos están produciendo grandes cantidades de Quberine, el mismo material del que está hecho el marco de este mundo cuadrado."
    r_square_world_hub_MEGASTRUCTURE_DETAILS:0 "$r_square_world_restored_DESC$"

    r_square_world_hub:0 "Estación abandonada"
    r_square_world_hub_DESC:0 "Una misteriosa estación abandonada flota sobre la estrella de este sistema. Muestra signos de actividad muy leves, probablemente provenientes de una fuente de energía de respaldo."

    r_square_world_hub_powered:0 "Concentrador del sistema Squareworld"
    r_square_world_hub_powered_DESC:0 "Esta estación sirve como un punto de acceso remoto a los sistemas internos de Squareworld y parece albergar algún tipo de inteligencia artificial central."

    r_square_world_hub_garyx:0 "Póngase en contacto con Garyx"
    r_square_world_hub_garyx_DESC:0 "We can communicate with Garyx, the central artificial intelligence."

    #########################################
    ### Terraform Molten ####################
    #########################################
    giga_tech_terraform_molten:0 "Estabilización geotérmica planetaria"
    giga_tech_terraform_molten_desc:0 "Los mundos fundidos se encuentran entre los planetas rocosos más duros. Su superficie está destrozada por las fuerzas de las mareas y la actividad geológica. Sin embargo, al utilizar colosales haces de enfriamiento orbital, así como taladros láser megaestructurales para alterar su estructura tectónica, podría ser posible enfriar y estabilizar la superficie de un mundo así, potencialmente haciéndolo habitable."

    giga_dialog.4001.name:0 "$name_terraform_molten$ ¡Sitio de construcción completo!"
    giga_dialog.4001.desc:0 "El sitio de construcción para un $name_terraform_molten$ en el sistema [giga_system.GetName] ahora está completo. Esta plataforma orbital servirá como escenario para construir una gran estructura alrededor de este mundo fundido, que empleará rayos de enfriamiento y taladros láser para alterar de forma remota las propiedades de la superficie del mundo fundido, haciéndolo habitable para la mayoría de las formas de vida, aunque sin vida."
    giga_dialog.4001.a:0 "Bueno."

    giga_dialog.4002.name:0 "$name_terraform_molten$ ¡Instalaciones orbitales completas!"
    giga_dialog.4002.desc:0 "Las instalaciones orbitales de nuestro $name_terraform_molten$ están ahora completas. Este gran anillo se extiende alrededor del ecuador del planeta y alberga la maquinaria y los reactores necesarios para alimentar los grandes aparatos que se utilizarán para esculpir la superficie del planeta en algo más adecuado para la vida."
    giga_dialog.4002.a:0 "Agradable."

    giga_dialog.4003.name:0 "$name_terraform_molten$ Completo!"
    giga_dialog.4003.desc:0 "Nuestro $name_terraform_molten$ ahora está completo. Con la adición de tres grandes haces de enfriamiento a hiperescala y taladros láser, podremos enfriar y estabilizar la actividad geológica de este mundo. Ahora, debemos comenzar el proceso de terraformación real."
    giga_dialog.4003.a:0 "Lo haremos de inmediato."

    giga_dialog.4004.name:0 "$name_terraform_molten$ Terraformación exitosa!"
    giga_dialog.4004.desc:0 "¡Noticias excelentes! Nuestro $name_terraform_molten$ en el sistema [giga_system.GetName] ha transformado con éxito un planeta una vez fundido en un mundo caliente pero habitable. Su superficie se ha enfriado y se ha suprimido la mayor parte de la actividad geológica, gracias a una extensa remodelación de las caóticas placas tectónicas del planeta. El planeta ahora está listo para la colonización y puede terraformarse aún más para agregarle vida real."
    giga_dialog.4004.a:0 "¡Maravilloso!"
    giga_dialog.4004.a.tooltip:0 "Tenga cuidado de no contraer neumonoultramicroscopicsilicovolcanoconiosis de las cenizas residuales que flotan en la atmósfera."

    terraform_molten_0:0 "$name_terraform_molten$ Sitio de construcción"
    terraform_molten_0_DESC:0 "El sitio de construcción de un futuro $name_terraform_molten$ que se construirá alrededor de este planeta, que enfriará y estabilizará la dura superficie de este mundo para hacerlo habitable."
    terraform_molten_0_MEGASTRUCTURE_DETAILS:0 "Un dispositivo capaz de enfriar y estabilizar un mundo fundido, haciéndolo habitable, aunque sin vida."

    terraform_molten_1:0 "$name_terraform_molten$ Instalaciones orbitales"
    terraform_molten_1_DESC:0 "Este gran anillo ecuatorial alberga la maquinaria necesaria para alimentar y alimentar los enormes enfriadores orbitales que se utilizarán para alterar de forma remota las condiciones de la superficie del Mundo Fundido."

    terraform_molten_2:0 "$name_terraform_molten$"
    terraform_molten_2_DESC:0 "Un $name_terraform_molten$ completo, equipado con un conjunto de grandes refrigeradores orbitales y taladros láser para enfriar y estabilizar la superficie del planeta. Todo lo que queda por hacer ahora es comenzar el proceso de terraformación real."

    terraform_molten_3:0 "Comenzar terraformación"
    terraform_molten_3_DESC:0 "Ordene a la tripulación de $name_terraform_molten$ que comience a transformar la superficie fundida y la estructura tectónica de este planeta en algo que pueda ser habitado por la mayoría de las formas de vida."

    #########################################
    ### Terraform Barren ####################
    #########################################
    giga_tech_terraform_barren:0 "Activación dinámica del núcleo"
    giga_tech_terraform_barren_desc:0 "Reactivar el campo magnético de un planeta y sembrar una atmósfera respirable son dos tareas muy difíciles. Sin embargo, las técnicas de terraformación cada vez más avanzadas pueden acercar estas hazañas a la realidad."

    giga_dialog.3801.name:0 "$name_terraform_barren$ Sitio construido"
    giga_dialog.3801.desc:0 "El sitio de construcción de $name_terraform_barren$ ya está terminado. Este sitio servirá como base para construir un $name_terraform_barren$ en el sistema [giga_system.GetName]. Esta maravilla tecnológica podrá implementar una atmósfera y una hidrosfera en este mundo desolado, haciéndolo más habitable."
    giga_dialog.3801.a:0 "Excelente."

    giga_dialog.3802.name:0 "$name_terraform_barren$ Hypercoils construido"
    giga_dialog.3802.desc:0 "Las Hypercoils de $name_terraform_barren$ han finalizado. Estas dos gigantescas bobinas geomagnéticas generarán un tremendo campo electromagnético, que será lo suficientemente fuerte como para derretir el núcleo de este planeta y, con suerte, crear un campo magnético, indispensable para que la vida sobreviva."
    giga_dialog.3802.a:0 "Excelente."

    giga_dialog.3803.name:0 "$name_terraform_barren$ Generador atmosférico construido"
    giga_dialog.3803.desc:0 "El generador atmosférico de $name_terraform_barren$ acaba de ser construido. Esta gran red que rodea un mundo árido es capaz de generar grandes cantidades de atmósfera y puede modificar el clima de este planeta a voluntad.\nTodo lo que queda por hacer ahora es comenzar el proceso de terraformación."
    giga_dialog.3803.a:0 "Excelente."

    giga_dialog.3804.name:0 "$name_terraform_barren$ Terraformación exitosa"
    giga_dialog.3804.desc:0 "¡El $name_terraform_barren$ construido en el sistema [giga_system.GetName] ha terraformado exitosamente este planeta en un mundo habitable! Si bien tiene un clima tolerable para la mayoría de las formas de vida, está completamente desprovisto de vida y requerirá terraformación adicional si su habitabilidad es aún demasiado baja para permitir una colonización adecuada. De lo contrario, esta es una maravillosa hazaña tecnológica que acabamos de lograr, demostrando nuestro dominio sobre la terraformación."
    giga_dialog.3804.a:0 "¡Asombroso!"

    terraform_barren_0:0 "$name_terraform_barren$ Sitio de construcción"
    terraform_barren_0_DESC:0 "El sitio de construcción para un futuro $name_terraform_barren$. Contiene la gran cantidad de personal y maquinaria necesarios para construir un dispositivo capaz de dar vida a un mundo desolado."
    terraform_barren_0_MEGASTRUCTURE_DETAILS:0 "Una gran construcción construida alrededor de un mundo desolado para hacerlo más habitable."

    terraform_barren_1:0 "$name_terraform_barren$ Hypercoils"
    terraform_barren_1_DESC:0 "Estas dos bobinas geomagnéticas masivas tienen el propósito de derretir de forma remota el núcleo del planeta y reactivar efectivamente el campo magnético de este mundo, para que este planeta sea capaz de contener una atmósfera espesa."

    terraform_barren_2:0 "$name_terraform_barren$"
    terraform_barren_2_DESC:0 "El $name_terraform_barren$ ahora está equipado con una gran variedad de dispositivos de manipulación atmosférica, que pueden sembrar una atmósfera respirable y agua en la superficie de este mundo. Todo lo que queda por hacer ahora es comenzar el proceso."

    terraform_barren_3:0 "Comenzar terraformación"
    terraform_barren_3_DESC:0 "Ordene a la tripulación de $name_terraform_barren$ que comience el proceso a gran escala de reactivar el campo magnético de este planeta y, posteriormente, implementar una atmósfera respirable y una hidrosfera estable."

    terraform_barren_2_disabled:0 "Antiguo $name_terraform_barren$"
    terraform_barren_2_disabled_DESC:0 "Este antiguo $name_terraform_barren$ fue construido hace eones por una civilización desconocida. Funciona con una fuente de energía antigua y parece estar operativa."
    terraform_barren_2_disabled_MEGASTRUCTURE_DETAILS:0 "$terraform_barren_2_disabled_DESC$"

    terraform_barren_3_restored:0 "Comenzar terraformación"
    terraform_barren_3_restored_DESC:0 "Ordene esta antigua megaestructura para reiniciar el proceso de terraformación en el planeta de abajo."

    #########################################
    ### Terraform Toxic #####################
    #########################################
    giga_tech_terraform_toxic:0 "Limpieza atmosférica a hiperescala"
    giga_tech_terraform_toxic_desc:0 "Las enormes plantas de conversión química orbital hacen que sea teóricamente posible limpiar por completo la atmósfera de un mundo tóxico de componentes tóxicos, haciéndola habitable para la mayoría de las especies."

    giga_dialog.3901.name:0 "$name_terraform_toxic$ Sitio de construcción construido"
    giga_dialog.3901.desc:0 "¡El sitio de construcción para un futuro $name_terraform_toxic$ ahora se ha completado en el sistema [giga_system.GetName]! Esta plataforma orbital bastante grande alberga el equipo necesario para comenzar a construir un $name_terraform_toxic$ alrededor de un mundo tóxico, y eventualmente hacerlo habitable."
    giga_dialog.3901.a:0 "Agradable."

    giga_dialog.3902.name:0 "$name_terraform_toxic$ Anillos de procesamiento construidos"
    giga_dialog.3902.desc:0 "Los anillos de procesamiento de un futuro $name_terraform_toxic$ se han reunido en torno a un mundo tóxico. Con instalaciones de reprocesamiento químico increíblemente grandes, esas construcciones en forma de anillo tienen la capacidad de convertir rápida y eficientemente los elementos tóxicos dentro de la atmósfera de un planeta en elementos respirables."
    giga_dialog.3902.a:0 "Gran trabajo."

    giga_dialog.3903.name:0 "$name_terraform_toxic$ Macromanipuladores construidos"
    giga_dialog.3903.desc:0 "¡Los Macromanipuladores de $name_terraform_toxic$ están completos! Consisten en dos bombas masivas, capaces de extraer e inyectar enormes cantidades de gases dentro y fuera de la atmósfera de un planeta.\n\nCon el $name_terraform_toxic$ ahora completo, ahora debemos comenzar el proceso de terraformación en sí..."
    giga_dialog.3903.a:0 "Fantástico."

    giga_dialog.3904.name:0 "$name_terraform_toxic$ Terraformación exitosa!"
    giga_dialog.3904.desc:0 "¡Noticias fantásticas! Nuestro $name_terraform_toxic$ en el sistema [giga_system.GetName] ha terraformado con éxito un mundo que alguna vez fue tóxico en un mundo habitable, aunque sin vida. Aunque el planeta terraformado posee una atmósfera bastante densa, ahora debería estar listo para la colonización. También podemos optar por terraformarlo más si así lo deseamos."
    giga_dialog.3904.a:0 "Una hazaña increíble."

    terraform_toxic_0:0 "$name_terraform_toxic$ Sitio de construcción"
    terraform_toxic_0_DESC:0 "El sitio de construcción de un futuro $name_terraform_toxic$, que alberga el equipo necesario para comenzar a construir la megaestructura. Eventualmente podrá transformar un planeta tóxico en un mundo habitable, aunque sin vida."
    terraform_toxic_0_MEGASTRUCTURE_DETAILS:0 "Una instalación masiva construida alrededor del planeta, capaz de limpiar la atmósfera del planeta de toxinas."

    terraform_toxic_1:0 "$name_terraform_toxic$ Anillos de procesamiento"
    terraform_toxic_1_DESC:0 "Los anillos masivos que se extienden alrededor del mundo tóxico albergan grandes instalaciones capaces de reprocesar químicamente la atmósfera de un planeta, convirtiendo gases que alguna vez fueron tóxicos en aire respirable."

    terraform_toxic_2:0 "$name_terraform_toxic$ Macromanipuladores"
    terraform_toxic_2_DESC:0 "Este $name_terraform_toxic$ ha sido equipado con dos bombas masivas, capaces de manipular la atmósfera de un planeta, haciéndolo más o menos denso y redistribuyendo sus gases constituyentes."

    terraform_toxic_3:0 "Comenzar terraformación"
    terraform_toxic_3_DESC:0 "Ordene a la tripulación del Manipulador Atmosférico que comience a transformar la atmósfera y la hidrosfera de este planeta en algo que pueda ser habitado por la mayoría de las formas de vida."

    #########################################
    ### War Moon ############################
    #########################################
    giga_tech_war_moon_1:0 "Sistemas de movimiento colosal"
    giga_tech_war_moon_1_desc:0 "Cuanto más grande es un barco, más difícil es moverlo. El desarrollo de tipos nuevos y emocionantes de mega sistemas de movimiento podría abrir la puerta a algunos proyectos increíbles."

    giga_tech_war_moon_2:0 "Armamento del cuerpo celeste"
    giga_tech_war_moon_2_desc:0 "En términos de armamento móvil, se pensaba que el Titán era lo más grande posible. La idea de mover una luna entera y usarla como arma suena increíblemente ridícula. Pero los avances en las tecnologías de megaingeniería y la configuración energética pueden hacer realidad esas aterradoras lunas."

    giga_dialog.2601.name:0 "$name_war_moon$ Construcción Sitio construido"
    giga_dialog.2601.desc:0 "El sitio de construcción para un futuro $name_war_moon$ ahora se ha completado en el [giga_system.GetName]. Servirá como un depósito de preparación para convertir este planetoide, en su mayoría inofensivo, en una battlesta... moon totalmente operativa."
    giga_dialog.2601.a:0 "Esto pasará a la historia."

    giga_dialog.2602.name:0 "$name_war_moon$ Movement Sistemas instalados"
    giga_dialog.2602.desc:0 "Se han instalado sistemas de movimiento en nuestro $name_war_moon$ en el sistema [giga_system.GetName]. Esos propulsores masivos son capaces de generar una enorme cantidad de empuje, suficiente para mover la luna entera a otra ubicación. Están alimentados por un enorme generador instalado dentro del núcleo del planeta, que proporciona una cantidad increíble de energía. Ahora debemos comenzar a trabajar en la aterradora superarma que armará la luna.\n\nTenga en cuenta que $name_war_moon$ tiene 250 minerales y 250 de energía."
    giga_dialog.2602.a:0 "Excelente."

    giga_dialog.2603.name:0 "Una luna toma vuelo"
    giga_dialog.2603.desc:0 "Se ha hecho. El cuerpo celeste alrededor del cual construimos $name_war_moon$ ya no es una mera luna o un pequeño planeta. Ha sido equipado con una lanza de aniquilación Omega extremadamente grande, capaz de atravesar casi cualquier cosa.\n\nLos propulsores han empujado a la luna fuera de su órbita, su hiperimpulsor se ha activado y ahora se ha agregado a nuestra fuerza militar. Ahora está listo para la aniquilación."
    giga_dialog.2603.a:0 "Fantástico. Nuestros enemigos temblarán de miedo por esta estación de batalla."

    war_moon_0:0 "$name_war_moon$ Sitio de construcción"
    war_moon_0_DESC:0 "El sitio de construcción para un futuro $name_war_moon$. Este depósito de preparación alberga el equipo necesario para convertir esta luna en un arma temible."
    war_moon_0_MEGASTRUCTURE_DETAILS:0 "Una lanza de partículas gigantesca incrustada en una luna, capaz de devastar incluso las naves estelares más duras."

    war_moon_1:0 "$name_war_moon$ Sistemas de movimiento"
    war_moon_1_DESC:0 "Los propulsores masivos de Attack Moon's, impulsados ​​por un reactor masivo dentro del núcleo de la luna, son capaces de desplazar todo el planetoide, aunque con bastante lentitud."

    war_moon_2:0 "$name_war_moon$"
    war_moon_2_DESC:0 "Un $name_war_moon$ completamente operativo, equipado con un cañón de partículas masivo y particularmente devastador."

    war_moon_debris:0 "Destroyed $name_war_moon$"
    war_moon_debris_DESC:0 "Los restos de una colosal nave espacial del tamaño de una luna construida por un precursor desconocido, que milagrosamente no se ha derrumbado por completo bajo su propia atracción gravitacional. La enorme variedad de armas de la luna y los gigantescos propulsores han recibido un daño inmenso durante algún conflicto antiguo, pero teóricamente podrían volver a funcionar, siempre que tengamos la tecnología."
    war_moon_debris_MEGASTRUCTURE_DETAILS:0 "$war_moon_0_MEGASTRUCTURE_DETAILS$"

    war_moon_restored:0 "$war_moon_2$"
    war_moon_restored_DESC:0 "$war_moon_2_DESC$"
    war_moon_restored_MEGASTRUCTURE_DETAILS:0 "$war_moon_0_MEGASTRUCTURE_DETAILS$"

