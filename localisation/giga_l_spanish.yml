    #######################################
    ### Inicio del disco de Alderson #################
    #######################################
    origin_alderson:0 "Disco de Alderson"
    origin_alderson_desc:0 "Eres el remanente de una civilización olvidada que vive en la vasta extensión de un disco de Alderson construido por tus antepasados."
    origin_alderson_effects:0 "Las otras partes albergan vida inteligente, sin embargo, sus generadores arcanos se agotaron hace mucho tiempo."

    giga_start_screen_alderson:0 "No sabemos qué pasó con nuestros antepasados. ¿Enemigos, plagas, guerra civil? Ahora existen como mitos y leyendas, su conocimiento y su poder se han perdido. De alguna manera construyeron este vasto disco que abarca la totalidad del pozo de gravedad de nuestra estrella, ahora vivimos en la vasta y resonante extensión diseñada para albergar un millón de veces más personas de las que quedan.\n\nComo todos, excepto el último trozo, han caído en mal estado e inutilidad, nuestra gente se ha llenado de un nuevo sentido de propósito; debemos unirnos y ocupar nuestro lugar en las estrellas, o nos perderemos para siempre en la historia.\n\nNecesitamos que la gente trabaje en los trabajos §Y$job_miner$§! y §Y$job_technician$§! antes de que se acabe recursos para expandirse.\n\nEs posible que tengamos que desplazar a algunas personas de su trabajo preferido para que eso suceda."

    #######################################
    ### Birch World Start ###################
    #######################################
    origin_birch:0 "Birch World"
    origin_birch_desc:0 "Eres el remanente de una civilización olvidada hace mucho tiempo, que vive en la extensión resonante de un $pc_birch$ en el núcleo galáctico construido por tus antepasados."
    origin_birch_effects:0 "Comenzarás en un $pc_birch$ aislado en el Núcleo Galáctico.\nDebido a que esto requiere generar el núcleo después de la generación de galaxias, te mudarás allí justo antes de que comience el juego, por lo que mantendrás el conocimiento de tu cúmulo original.\n\nEl$pc_birch$ se diseñó para una población mucho mayor, por lo que necesitará hacer un poco de gestión del trabajo al principio para sobrevivir."

    giga_birch_start_dialog:0 "No sabemos qué pasó con nuestros antepasados. ¿Enemigos, plaga, guerra civil? Ahora existen como mitos y leyendas, su conocimiento y su poder se han perdido. De alguna manera construyeron este vasto mundo alrededor del agujero negro en el centro de nuestro galaxia, ahora vivimos en la vasta y resonante extensión diseñada para albergar un millón de veces más personas de las que quedan.\nComo todas las secciones, excepto la última, se han deteriorado e inutilizado, nuestra gente se ha llenado de un nuevo sentido de propósito; debemos unirnos y ocupar nuestro lugar en las estrellas, o nos perderemos para siempre en la historia.\n\nNuestro primer objetivo será nombrar un gobernador. Luego, debemos asegurarnos de que estamos haciendo los trabajos correctos:\n."

    giga_start_screen_birch:0 "$giga_birch_start_dialog$ ¡Necesitamos un §Y$job_structure_manager$§! para evitar que el lugar caiga en ruinas.\nNecesitamos que la gente trabaje en §Y$building_hydroponics_farm$§! antes de que nos quedemos sin comida y nos muramos de hambre.\n\nEs posible que tengamos que despedir a algunas personas de su trabajo preferido para que eso suceda."

    giga_start_screen_birch_hive:0 "$giga_birch_start_dialog$ ¡Necesitamos un §Y$job_structure_process$§! para evitar que el lugar se caiga en ruinas.\nNecesitamos que los drones funcionen en §Y$building_hydroponics_farm$§! antes de que nos quedemos sin comida y pasemos hambre."

    giga_start_screen_birch_machine:0 "$giga_birch_start_dialog$ ¡Necesitamos un §Y$job_structure_process$§! para evitar que el lugar caiga en ruinas."

    giga_birch.title:0 "Hiper vías centrales descubiertos"
    giga_birch.desc:0 "Hemos conseguido que los sensores vuelvan a funcionar correctamente y hemos descubierto que no estamos solos en el centro de la galaxia. Hay una pequeña cantidad de sistemas que se han acercado más que el anillo galáctico principal por el negro la gravedad de los agujeros negros.\n\nActualmente no parece haber conexión con el resto de la galaxia. de nuestra traducción de los fragmentos de registro creemos que la gravedad de los agujeros negros interfiere con las conexiones entre los sistemas interno y regular y que cualquier hiper ruta entre debilitarse y desvanecerse sin viajes.\n\nHemos publicado un §Yproyecto especial§! para localizarlos y abrirlos."

    giga_birch.003.name:0 "El núcleo galáctico se conecta a la galaxia"
    giga_birch.003.desc:0 "Con una oleada detectable en todos nuestros instrumentos, se han abierto hiper rutas entre el Núcleo Galáctico y el resto de la Galaxia.\n\nPodemos irnos. ¿Pero qué encontraremos esperándonos?"
    giga_birch.003.desc2:0 "Con una oleada detectable en todos nuestros instrumentos, se han abierto hiper rutas entre el Núcleo Galáctico y el resto de la Galaxia.\n\nEsto no fue causado por nosotros, ¡estamos seguros de ello! llegando."

