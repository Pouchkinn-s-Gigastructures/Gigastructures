    ### Jeroglíficos (precursor de EHOF) ######
    #######################################
    ehof_precursor:0 "Jeroglíficos"
    ehof_precursor_digsite_desc:0 "Hay jeroglíficos gigantes en la superficie de §H[from.Planet.GetName]§!, muy parecidos a los círculos de las cosechas, pero tallados en la propia superficie.\n\nDefinitivamente algo que vale la pena investigar."

    ehof_megastructure.0051.name:0 "Jeroglíficos I"
    ehof_megastructure.0051.desc:0 "La tripulación del §H[this.GetName]§! aterrizó inmediatamente y comenzó a establecer un sitio de excavación alrededor del más grande de los jeroglíficos, situado justo al sur de una plétora de montañas que rodean el polo norte del planeta.\n\nLos pensamientos inmediatos se centran en averiguar qué son estos jeroglíficos y quién los puso allí. Después de algunas deliberaciones, los científicos se ponen a trabajar probando muestras de aire y tierra y escaneando la superficie de los jeroglíficos en sí."

    ehof_megastructure.0052.name:0 "Jeroglíficos II"
    ehof_megastructure.0052.desc:0 "Han pasado algunas semanas desde que los científicos de §H[from.Planet.GetName]§! aterrizaron y trataron de descifrar qué significan los jeroglíficos o quién podría haberlos hecho.\n\nDesalentados por el tiempo ya perdido en el planeta, el equipo está perdido y declaró que la misión fue un fracaso. Empacaron el sitio de excavación y comenzaron a abordar la nave listos para partir.\n\n§H[this.leader.GetName]§! dio la orden de abandonar el planeta y el §H[this.GetName]§! comenzó a ascender a la órbita, pero a medida que ascendían, el equipo científico notó que el jeroglíficos en el que habían aterrizado su nave durante semanas brillaba tenuemente en naranja. mientras que los demás no."

    ehof_megastructure.0053.name:0 "Jeroglíficos III"
    ehof_megastructure.0053.desc:0 "§H[this.leader.GetName]§! detuvo el ascenso y comenzó una vez más a descender, y la niebla se volvió de un tono naranja más fuerte cuanto más se acercaba la embarcación.\n\nDesconcertado por este desarrollo, decidieron dar una vuelta al planeta, sobrevolando cada jeroglíficos a baja altitud, viéndolos iluminarse mientras pasaban.\n\nFinalmente, todos los glifos se iluminaron y permanecieron encendidos, pero la tripulación aún no es la más sabio en cuanto a lo que esto significaba y decidió aterrizar una vez más en el sitio de excavación, donde en la superficie, era difícil decir que estaba brillando de color naranja."

    ehof_megastructure.00531.name:0 "Jeroglíficos IV"
    ehof_megastructure.00531.desc:0 "Poco después de aterrizar de nuevo en la superficie de §H[from.Planet.GetName]§!, el equipo científico se dispuso a probar la atmósfera alrededor de los jeroglíficos con la esperanza de revelar algún tipo de respuesta, cuando sus sensores detectaron una actividad sísmica importante por un breve momento y todos los jeroglíficos dejaron de brillar a la vez.\n\nPreocupados por el bienestar de la tripulación, rápidamente abordaron el §H[this.GetName]§! y se pusieron en órbita.\n\nTan pronto como dejaron la atmósfera de §H[from.Planet.GetName]§!, los sensores de la nave detectaron un rayo gigante de luz naranja que viajaba mucho más allá de cualquier velocidad que hayamos podido alcanzar.\n\nLa luz pronto dejó el rango visible, pero la tripulación pudo determinar su destino previsto, debido a la trayectoria calculada y la velocidad del rayo. Deberíamos investigar el sistema hacia el que parece dirigirse."

    EXPLORE_EHOF_PRECURSOR_NO_RUINED:0 "Perno naranja"
    EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC:0 "Los sensores de la nave detectaron un rayo gigante de luz naranja que viajaba mucho más allá de cualquier velocidad que hayamos podido alcanzar.\n\nLa luz pronto dejó el rango visible, pero la tripulación pudo determinar su destino previsto, debido a la trayectoria calculada y velocidad del perno. Deberíamos investigar el sistema hacia el que parece dirigirse."

    EXPLORE_EHOF_PRECURSOR_RUINED:0 "$EXPLORE_EHOF_PRECURSOR_NO_RUINED$"
    EXPLORE_EHOF_PRECURSOR_RUINED_DESC:0 "$EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC$"

    ehof_megastructure.0054_name:0 "Callejón sin salida"
    ehof_megastructure.0054_desc:0 "Habiendo llegado al sistema, lo que parece ser semanas después de que lo hiciera el perno naranja, no se ve por ningún lado...\n\nA pesar de los años de tiempo dedicados a esta anomalía, no ha habido información sobre para qué eran los jeroglíficos, quién los hizo, por qué los hicieron o qué era el perno naranja.\n\nSin embargo, después de investigar un poco los escombros aleatorios que se encuentran dispersos por el sistema sin ninguna razón aparente, aparece allí una vez solía haber una especie de megaestructura gigantesca aquí, probablemente destruida con el tiempo por el agujero negro.\n\nNuestros científicos pidieron que salváramos lo que pudiéramos. Quizás no todo esté perdido."

    ehof_megastructure.0055_name:0 "La instalación"
    ehof_megastructure.0055_desc:0 "Habiendo llegado al sistema, lo que parece ser semanas después de que lo hiciera el perno naranja, no se ve por ningún lado, pero hay una estructura orbital parcialmente construida en mal estado en el núcleo del sistema. Este $ehof_ehof$ aparece haber podido manipular agujeros negros a gran escala. Creemos que se utilizó para viajes interestelares.\n\nA pesar de haber abordado la estructura algo en ruinas y ciertamente abandonada que rodea el agujero negro, la tripulación se dispuso a encontrar cualquier señal de la vida o cualquier pista sobre lo que nos llevó aquí.\n\nDespués de meses de escanear, probar y contemplar, está claro que no ha habido una idea real de para qué eran los jeroglíficos, quién los hizo, por qué los hicieron o qué el perno naranja era.\n\nSin embargo, mientras estábamos dentro y alrededor de $ehof_megastructure_ruined$, hemos recolectado una gran cantidad de artefactos, que nuestros científicos están seguros de que deberíamos investigar más."

