    ap_slice_of_life:0 "La rebanada de la vida"
    ap_slice_of_life_desc:0 "Los mundos anillo, que alguna vez fueron vistos como el pináculo de la megaingeniería, ahora son poco más que hábitats glorificados. Por lo tanto, debemos pasar al siguiente paso de la megaingeniería mediante el diseño de un nuevo tipo de hábitat que supere incluso al más grande de los mundos anillo. El $name_alderson$, un disco gigantesco del tamaño de un sistema solar construido alrededor de una estrella, nos permitiría albergar una cantidad inimaginable de personas e industrias."
    add_research_options_alderson:0 "Opción de investigación ganada:\n£engineering£§YThe $name_alderson$§!"

    ap_systemcraft:0 "Armamento celestial esotérico"
    ap_systemcraft_desc:0 "Ya somos capaces de transformar planetas enteros en buques de guerra, pero algunos de nuestros científicos más ambiciosos creen que podría ser posible, de alguna manera, crecer aún más. Todo un sistema solar, ensamblado para formar un buque de guerra de proporciones increíblemente enormes. Esta gran construcción empequeñecería incluso al poderoso $name_war_planet$, y por último, finalmente podríamos tener suficiente dakka."
    add_research_options_systemcraft_base:0 "Opción de investigación ganada:\n£physics£§YMarco de referencia; Propulsión a escala estelar§!\nComenzaremos a trabajar en una serie de tecnologías para eventualmente construir la nave más grande y grandiosa que esta galaxia, o quizás incluso el universo, haya visto jamás."

    ap_vast_expanses:0 "Vastas extensiones"
    ap_vast_expanses_desc:0 "Nuestras siempre crecientes necesidades de vivienda y producción han llegado a un punto en el que tenemos que dedicarnos a la creación del espacio vital definitivo. Para eso, necesitamos utilizar completamente los objetos más grandes de la galaxia a su máximo potencial."
    add_research_options_birch_world:0 "Opción de investigación ganada:\n£engineering_research£§Y$name_birch$§!\nEl $name_birch$ es un hábitat masivo construido alrededor del mayor de los agujeros negros destinado a la residencia permanente y eterna de una especie. Comienza como una esfera de metal estéril con un solo distrito, pero gana más espacios de distrito a medida que su población crece y se expande en la superficie del caparazón, por lo que puede albergar una cantidad infinita de estallidos."

    ap_gigastructural_constructs:0 "Construcciones Gigasestructurales"
    ap_gigastructural_constructs_desc:0 "Más grande siempre es mejor. Al construir megaestructuras de tamaño y alcance impensables, podemos asegurar nuestro lugar como hiperpotencia galáctica."
    ap_gigastructural_constructs_add_research:0 "Opción de investigación ganada:\n£physics_research£§Y$giga_tech_matrioshka_brain_1$§!\n£physics_research£§Y$giga_tech_hrae_mc$§!\n£engineering_research£§Y$giga_tech_ringworld_behemoth$§!\nEl mundo Matrioshka Brain, HRAE-MC y Behemoth Ring son Gigastructures increíblemente poderosas."

    ap_qso:0 "Un arma para perforar los cielos"
    ap_qso_desc:0 "El descubrimiento de un cuásar hiperenergético en el núcleo galáctico representa una oportunidad increíble para construir un arma que empequeñecería incluso al $name_ndb$, o Systemcraft. Un arma de tal tamaño y escala que ejercería un poder destructivo varios órdenes de magnitudes más alto que cualquier cosa construida antes. Un arma que destrozaría los mismos cielos."
    add_research_options_quasistellar_base:0 "Opción de investigación ganada:\n£physics£§YMarco de referencia; Blindaje hiperdimensionalg§!\nNos embarcaremos en una búsqueda para ensamblar el §R$name_quasistellar$§!, un cañón gigantesco, construido alrededor del núcleo galáctico, de un poder tan abrumador que nada podría resistir su pura furia.\n\n§REmprender la construcción de un arma tan letal indudablemente enfurecerá a la galaxia en su conjunto.§!"

