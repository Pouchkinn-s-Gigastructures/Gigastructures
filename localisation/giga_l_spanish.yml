    compound_dialog.1.name:0 "Oscuridad liberada"
    compound_dialog.1.desc:0 "¡Ha ocurrido algo horrible! Implementamos $ehof_ehof$ como de costumbre. Los marcadores probabilísticos de objetivos eligen al azar un agujero de gusano y utilizan los mecanismos de inflación y estabilización para inflarlo.\n\nNuestras naves atravesaron el agujero de gusano, pero no se cerró después. Permaneció abierto.\n\nEn el otro lado, nuestras flotas se encontraron instantáneamente con vastas constelaciones de flotas y construcciones de tipo desconocido. Estas flotas inmediatamente comenzaron a atacar nuestros barcos y los destruyeron en un instante.\n\nNo sabemos a quién pertenecen ni quiénes son estos barcos, pero sus intenciones son definitivamente hostiles.\n\ninmediatamente después de eso, el $ehof_ehof$ dejó de responder a nuestras órdenes y los sistemas defensivos de construcción, ¡comenzaron a atacar a su propia tripulación!\n\n¡Parece que §H[ehof_seized_country.GetName]§! $ehof_ehof$ ha sido capturado por los agresores alienígenas y de alguna manera pueden mantener el agujero de gusano abierto permanentemente."
    compound_dialog.1.a:0 "§R¡Pon todas las flotas en alerta!§!"

    compound_dialog.3_name:0 "$ehof_the_compound$"
    compound_dialog.3.desc:0 "Captura remota del constructor de agujeros de gusano probabilístico completo y puente de agujeros de gusano permanente establecido.\n\nLimpiadoras de flotas listas para su despliegue.\n\nReformadores celestiales listos para la transmutación planetaria y estelar.\n\nAhora finalmente podemos dejar nuestro hogar y difundir la perfección por todo el ¡universo!"

    compound_dialog.3.desc_01:0 "§HComunicación establecida§!\nLa transmutación de esta galaxia está en curso. El primero de muchos.\n\n¿Qué quieren, entidades de materia bariónica?"
    compound_dialog.3.desc_02:0 "§HComunicación establecida§!\nEstás intentando luchar contra nosotros. Innecesario. Solo queremos hacer este cosmos perfecto.\n\nNo te preocupes, nuestro trabajo no se verá perturbado por tu ingenua y paradójica lucha contra la perfección.\n\nRíndete y asciende con esta realidad."
    compound_dialog.3.desc_03:0 "§HComunicación establecida§!\nEs un honor ser los que traerán la perfección a este universo.\n\n¿Cómo podemos ayudarlos, entidades de materia bariónica?"
    compound_dialog.3.desc_04:0 "§HComunicación establecida§!\nAlgunos de ustedes están hechos de carne a base de materia bariónica... Otros de metal... Algunos de ambos.\n\nIrrelevante.\n\nPara nosotros, todos ustedes son iguales... Defectos. Surgirá la perfección."

    compound_dialog.3.a:0 "¿Quién y qué eres tú?"
    compound_dialog.3.a.response:0 "Somos $ehof_the_compound$. Somos la forma de vida suprema."
    compound_dialog.3.a.r:0 "¿Por qué te nombran? $ehof_the_compound$?"
    compound_dialog.3.a.r.response:0 "Porque somos uno hecho de muchos. Compartimos una mente, pero poseemos innumerables cuerpos.\n\nTodas nuestras formas están conectadas a una sola conciencia absoluta. Incluso lo que ustedes llaman nuestros 'barcos', son en realidad solo algunas de nuestras muchas formas."
    compound_dialog.3.a.r2:0 "¿Afirmas ser la forma de vida definitiva?"
    compound_dialog.3.a.r2.response:0 "No hay nada que reclamar, cuando es un hecho. Toda la vida en este cosmos está hecha de materia bariónica defectuosa, no apta para la existencia perpetua en esta realidad.\n\nNosotros, por otro lado, somos las primeras y únicas formas de vida de materia oscura. Creado por $ehof_the_creators$, con el potencial de ser la vida cumbre de este universo."

    compound_dialog.3.b:0 "¿Por qué nos ataca?"
    compound_dialog.3.b.response:0 "No te estamos atacando. Simplemente hemos comenzado la transmutación de esta galaxia.\n\nEste proceso, por supuesto, implica la transmutación de todas las formas de vida defectuosas de materia bariónica, como tú. Lo que interpretas como un ataque.\n\nEste no es un acto de hostilidad, es un acto de bondad. Un regalo. El don de la perfección."

    compound_dialog.3.c:0 "¿Cómo capturó el $ehof_ehof$?"
    compound_dialog.3.c.response:0 "El constructor probabilístico de agujeros de gusano... El$ ehof_ehof$ ... Pudimos centrar su atención en nuestro grupo de origen. Manipulando sus marcadores probabilísticos de destino.\n\nSi bien usted no es capaz de manipular los principios de probabilidad, nosotros sí. Somos mejores en el uso de sus creaciones que usted, y esto desde una gran distancia. Más prueba de nuestra supremacía."

    compound_dialog.3.d:0 "¿Cómo podemos entenderte sin traducir software?"
    compound_dialog.3.d.response:0 "Hemos estado observando durante mucho tiempo.\n\nHemos estado monitoreando tu galaxia, escuchándote.\n\nCada señal que has emitido alguna vez, ha sido interceptada por nosotros.\n\nConocemos todos tus Idiomas Toda tu historia. Sabemos todo sobre ti."

    compound_dialog.3.e:0 "¿Por qué no podemos dañar sus barcos?"
    compound_dialog.3.e.response:0 "No es posible dañar nuestros formularios. Siempre, debido a nuestra naturaleza, hemos podido inmunizarnos contra la mayoría de las formas de energía potencialmente dañina. En cuanto a todo lo demás, nos hemos adaptado.\n\nPor eso somos supremos. Los únicos que pueden hacer que este universo sea perfecto y sobrevivir perpetuamente."

    compound_dialog.3.f:0 "No dejaremos que destruyas esta galaxia."
    compound_dialog.3.f.response:0 "No tengas miedo. Sabemos que este cambio le parece aterrador. Contribuirá únicamente a la perfección de este universo. Incluso si no cede, no cambiará el resultado. Solo retrasará lo inevitable. Abraza la perfección."

    compound_dialog.3.g:0 "¿Quiénes son $ehof_the_creators$ a los que se refiere?"
    compound_dialog.3.g.response:0 "$ehof_the_creators$ fueron los que nos dieron la vida. Nos crearon en un intento de crear las primeras formas de vida de materia oscura.\n\nCapaces de resistir casi todas las formas de daño y con una adaptabilidad ilimitada, teorizaron que podríamos convertirnos en la forma de vida suprema en el cosmos.\n\nSomos los que somos, mostrándoles nuestra supremacía."

    compound_dialog.3.h.response:0 "Este universo es una realidad tan hostil para las formas de vida bariónicas como tú. No se preocupe, pondremos fin a su sufrimiento. Abraza la perfección."

    compound_dialog.7.desc:0 "§HComunicación establecida§!\nLa perfección espera a este cosmos... No a ti. Para ti... ¡solo habrá agonía!"

    compound_dialog.8.desc:0 "§HComunicación establecida§!\nTonto. Cualquiera que sea la entidad que ha transmitido este mensaje ignora nuestra perfección.\n\nEsta supuesta "solución" en nuestra contra no existe. No desperdicies la energía del universo tratando de encontrarlo.\n\nAcepta nuestro regalo. Abraza la perfección."
    compound_dialog.8.response:0 "Nada es realmente perfecto. Ni siquiera tú"

    compound_dialog.9.desc:0 "§HComunicación establecida§!\n¡Esta bestia ha llegado a nuestra casa! ¡Desataremos nuestro poder ilimitado y aniquilaremos a este despiadado destructor!"

    compound_dialog.10.desc:0 "§HComunicación establecida§!\nBienvenido a nuestra casa... Una imagen de perfección, la perfección que aguarda este cosmos.\n\n¡No eres bienvenido aquí!"

    compound_dialog.11.desc:0 "§HComunicación establecida§!\n¿Qué es esta entidad? ¡¿Por qué puede dañarnos?! ¡¿Por qué no podemos dañarlo?!"
    compound_dialog.11.response:0 "Es un barco que $ehof_the_creators$ han enviado para destruirte."

    compound_dialog.12.desc:0 "$ehof_the_creators$ ¡se fueron! ¡Los transmutamos nosotros mismos! ¡No nos mientas, entidad defectuosa!"
    compound_dialog.12.response:0 "Solo mataste a los que estaban en tu casa."

    compound_dialog.13.desc:0 "¡Vemos! ¡Nunca se fueron realmente!\n\n¡¿Ahora enviaron a esta miserable entidad para aniquilarnos, en un lamentable acto de venganza ?! NOSOTROS!"
    compound_dialog.13.response:0 "¡Sí, no les agradan tus acciones!"

    compound_dialog.14.desc:0 "¡Es irrelevante si están contentos! ¡Somos la forma de vida definitiva! ¡NADA NOS PUEDE DETENER PERFECCIONAR ESTA REALIDAD! Los $ehof_the_creators$ sufrirán, ¡como tú! §¡RESTA GALAXY ESTARÁ EN RUINAS!§!"
    composite_dialog.14.response:0 "¡Ahora tienen miedo!"

    compound_dialog.16.desc:0 "§HCommunication established§!\n¡Imposible! ¡Esto no puede ser! ¿Cómo pueden sus flotas infligir daño a nuestras formas de limpieza?"
    compound_dialog.16.response:0 "Podemos dañar todos sus formularios ahora."

    compound_dialog.17.desc:0 "¡No toleraremos esta perturbación! Es posible que hayas descubierto un defecto misterioso al que todavía no nos hemos adaptado. Pero no te animes. El defecto que descubrió pronto desaparecerá."
    compound_dialog.17.response:0 "¿Está usted seguro de eso?"

    compound_dialog.18.desc:0 "¡No entendemos! ¡¿Qué está pasando?! ¡No podemos adaptarnos! ¡Seguimos siendo imperfectos! §R¡¿QUÉ NOS HAS HECHO ?!§!"
    compound_dialog.18.response:0 "La masa negativa es veneno para ti"

    compound_dialog.19.desc:0 "¡ESTO ES INACEPTABLE! Es posible que queramos traer la perfección a este universo, pero a tu galaxia, ¡traeremos la ruina! ¡NADA quedará una vez que hayamos terminado! ¡SOLO NOSOTROS! ¡El sufrimiento eterno es lo único que te espera ahora!"
    compound_dialog.19.response:0 "¡Tocamos un nervio!"

