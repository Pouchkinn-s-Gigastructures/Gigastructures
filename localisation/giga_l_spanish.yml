    quasi_stellar_marker_star_open_DESC:0 "Un $name_quasistellar$ está a punto de dispararse a través de este agujero de gusano."

    quasi_stellar_marker_star_firing:0 "Agujero de gusano QS-O"
    quasi_stellar_marker_star_firing_DESC:0 "Un $name_quasistellar$ se dispara a través de este agujero de gusano."

    quasi_stellar_marker_planet:0 "Marcador de objetivo QS-O"
    quasi_stellar_marker_planet_DESC:0 "Un marcador de objetivo virtual que designa el desafortunado objetivo del QS-O."
    quasi_stellar_marker_planet_MEGASTRUCTURE_DETAILS:0 "Colócalo sobre un planeta para apuntarlo con el QS-O."

    quasi_stellar_marker_planet_open:0 "Agujero de gusano QS-O"
    quasi_stellar_marker_planet_open_DESC:0 "Un $name_quasistellar$ está a punto de dispararse a través de este agujero de gusano."

    quasi_stellar_marker_planet_firing:0 "Agujero de gusano QS-O"
    quasi_stellar_marker_planet_firing_DESC:0 "Un $name_quasistellar$ se dispara a través de este agujero de gusano."

    giga_fed.3012.name:0 "§R¡Declaracion de guerra!§!"
    giga_fed.3012.desc:0 "[root.GetName], no podemos permitir que sus nefastos actos continúen más.\n\Esta es una declaración oficial de guerra. Ríndete ahora y tal vez evitemos la destrucción de tu civilización."
    giga_fed.3012.a:0 "Patético."

    giga_fed.3006.name:0 "El Pacto de Defensa Galáctica"
    giga_fed.3006.desc:0 "[Root.GetName] ha emprendido la construcción de una hiperarma que podría amenazar la civilización tal como la conocemos.\n\nComo tal, bajo la iniciativa del [giga_galactic_pact_president.GetName], proclamamos oficialmente la base del Pacto de Defensa §BGalactic§!, una federación que salvaguardará el futuro de nuestra galaxia, poniendo fin a las actividades nefastas de [root.GetName].\n\nNo nos dejaremos arrastrar por sus tendencias megalómanas cada vez mayores, [ root.GetName]."
    giga_fed.3006.a:0 "Todos ladran y no muerden, seguro."
    giga_fed.3006.b:0 "Meh."
    giga_fed.3006.c:0 "¿Eso es todo lo que se te ocurrió?"
    giga_fed.3006.d:0 "Excelente, esto facilitará aún más nuestro trabajo."

    giga_fed.3005.name:0 "El §BGalactic Defense Pact§!"
    giga_fed.3005.desc:0 "A menudo, puede ser difícil para las innumerables naciones estelares de la galaxia cooperar juntas por una causa común. Sin embargo, siguiendo la construcción de [root.GetName] de una gigantesca hiper arma, en lo que solo se puede llamar un milagro diplomático, la mayoría de los imperios restantes de la galaxia han acordado un alto el fuego de duración indeterminada y, después de dejar de lado sus diferencias , se han unido en una federación que abarca galaxias conocida como §BGalactic Defense Pact§!.\n\nEsta gran federación, dirigida por el [giga_galactic_pact_president.GetName], tiene como objetivo proteger la galaxia del [root.GetName] hiper arma destructiva, y es sólo cuestión de tiempo antes de que tomen medidas ofensivas contra ellos..."
    giga_fed.3005.a:0 "Agrupados como ratas acorraladas."

    giga_qso.2005.name:0 "$name_quasistellar$ ¡Terminado!"
    giga_qso.2005.desc:0 "Por fin. Después de décadas y décadas de trabajo peligroso y espantoso cerca del cuásar supermasivo en el núcleo galáctico, nuestra Magnum Opus finalmente está completa.\n\nEl $name_quasistellar$, un arma de proporciones invisibles, que eclipsa incluso al $name_ndb$. Su producción de energía es igual a la de unos 20 billones de estrellas. Es capaz de desatar un poder destructivo incalculable sobre su desafortunado objetivo. Es un testimonio de nuestro dominio supremo sobre este universo y de nuestra capacidad para doblegar los cielos a nuestra voluntad.\n\nCon la finalización de esta enorme arma, que tiene un tamaño de varios cientos de unidades astronómicas, lo único que nuestros enemigos puedo hacer ahora, es rezar por misericordia."
    giga_qso.2005.a:0 "¡Por fin, la más grande de las armas es nuestra!"

    giga_qso.2003.name:0 "$name_quasistellar$ ¡Hipercomputadoras completas!"
    giga_qso.2003.desc:0 "Las hipercomputadoras de nuestro $name_quasistellar$ están ahora completas. Este conjunto de gigantescas máquinas informáticas es responsable de mantener la estructura y garantizar que el proceso de disparo se desarrolle sin problemas. También es capaz de gestionar las inmensas cantidades de energía que canalizará el arma. Ahora debemos comenzar a trabajar en los condensadores que se utilizarán para transportar esta energía al arma en sí."
    giga_qso.2003.a:0 "Muy bien."

    giga_qso.2004.name:0 "$name_quasistellar$ ¡Teracondensadores completos!"
    giga_qso.2004.desc:0 "Los Teracondensadores de nuestra hiper arma ahora han sido ensamblados. Un conjunto masivo de anillos convergentes, canalizan y almacenan las cantidades colosales de energía recolectada del quásar, y la redirigen hacia la hiper arma cada vez que se inicia la secuencia de disparo. Ahora solo queda un paso, y eso es construir la parte más importante de la hiperarma, que es su arma gigantesca."
    giga_qso.2004.a:0 "Maravilloso. Pronto, poseeremos un poder ilimitado."

    giga_fed.4012.name:0 "§R¡Declaracion de guerra!§!"
    giga_fed.4012.desc:0 "[root.GetName], Patéticos tontos. No podemos permitir que su loca destrucción de la galaxia continúe más.\n\nEsta es una declaración oficial de guerra. ¡Te derribaremos, cueste lo que cueste!"
    giga_fed.4012.a:0 "Tontos patéticos."

    giga_fed.4011.name:0 "La Liga de Defensa Pangaláctica"
    giga_fed.4011.desc:0 "¡Habitantes de la galaxia!\n\nEl [root.GetName] ha emprendido la construcción de un arma que, si se completa, podría acabar con toda la vida en la galaxia tal como la conocemos. Como tal, para salvaguardar el futuro de esta galaxia, estamos proclamando oficialmente la creación de la Liga de Defensa Pangaláctica, y haremos todo lo que esté en nuestro poder para asegurar que los nefastos planes de [root.GetName] no se conviertan en realidad.\n\n¡Que se sepa que no iremos silenciosamente a la noche, [root.GetName]!"
    giga_fed.4011.a:0 "¡Tontos! ¡Tú ... no puedes detenernos!"

    giga_fed.4010.name:0 "¡El nacimiento de la §BLiga de Defensa Pangaláctica§!"
    giga_fed.4010.desc:0 "La galaxia siempre ha sido un lugar peligroso, y las guerras de todas las escalas, desde pequeños conflictos fronterizos hasta guerras galácticas totales, son bastante comunes a lo largo de la historia galáctica.\n\nSin embargo, [root.GetName] ha comenzado recientemente a construir un una hiper arma de un tamaño y alcance tan increíble que eclipsa cualquier cosa construida antes que ella. Y en un atisbo de lucidez, todos en la galaxia comprendieron de repente; sus mezquinos conflictos y disputas no eran nada comparados con la destrucción que esta arma desencadenaría, si se completara.\n\nY así, con la iniciativa del [giga_pact_pact_president.GetName], lo que queda de la galaxia ha decidido dejar de lado su diferencias, y unir un solo hiperestado galáctico, conocido como la §BPangalactic Defense League§ !, al menos mientras el [root.GetName] represente una amenaza para la galaxia.\n\n¿Tendrá éxito este gigantesco imperio en detener Los esfuerzos destructivos de [root.GetName], ¿o solo acelerará la desaparición de la galaxia? Parece que estamos a punto de averiguarlo...\n\n§¡Podría tomar unos minutos para que la Federación Pangaláctica se forme correctamente.§!"
    giga_fed.4010.a:0 "¡Esto... esto no nos detendrá!"

    giga_qso.2000.name:0 "$name_quasistellar$ ¡Sitio de construcción completo!"
    giga_qso.2000.desc:0 "¡El sitio de construcción de nuestro $name_quasistellar$ se ha completado en el núcleo galáctico! Flotando junto al cuásar supermasivo, esta plataforma se utilizará como base para ensamblar un arma de proporciones invisibles, con un poder destructivo tan inmenso que el $name_ndb$ sería un mero petardo en comparación con este grandioso gigante. El primer paso será condensar el disco de acreción del cuásar para comenzar a trabajar en esa hiper arma.\n\n§RADVERTENCIA; SIGUIENDO LA CONSTRUCCIÓN DE ESTE HIPERARMA EXTREMADAMENTE PODEROSO ENOJARÁ CADA IMPERIO QUE NO ESTÉ EN UNA FEDERACIÓN CON NOSOTROS, RENDIENDO LA DIPLOMACIA IMPOSIBLE§!"
    giga_qso.2000.a:0 "Admitido."

    giga_qso.2001.name:0 "$name_quasistellar$ ¡Condensador de acreción completo!"
    giga_qso.2001.desc:0 "Se ha completado el primer paso en la construcción de nuestra Hyperweapon. Se ha ensamblado un anillo parcial masivo alrededor del quásar, que ejerce una inmensa presión gravitacional sobre el disco de acreción energético, forzándolo a un tamaño más pequeño. Esto nos permitirá completar el resto de la hiper arma sin que el disco se interponga en nuestro camino.\n\n§Dado que estamos claramente comprometidos con la construcción de esta hiper-arma, todos los demás, aparte de los miembros de la federación, han cortado las relaciones diplomáticas con nosotros. Deberíamos esperar que la situación empeore cada vez más a medida que avanza la construcción...§!"
    giga_qso.2001.a:0 "Un pequeño precio a pagar por energía ilimitada."

    giga_qso.2002.name:0 "$name_quasistellar$ ¡Deflectores relativistas completos!"
    giga_qso.2002.desc:0 "Ahora se ha completado otro paso hacia la activación de nuestro $name_quasistellar$. Dos gigantescos colectores, conectados al resto de la estructura mediante enormes redes de condensadores y tuberías de combustible, recogerán los chorros polares del quásar y redirigirán su energía hacia el arma principal de la estructura. Ahora, debemos comenzar a construir las colosales matrices informáticas que serán necesarias para administrar esta colosal hiper arma."
    giga_qso.2002.a:0 "Bien"

    giga_qso.3000.name:0 "The Pax Quasaria"
    giga_qso.3000.desc:0 "§RNoticias alarmantes!§!.\n\nTras la finalización de una parte importante de nuestro $name_quasistellar$, parece que la galaxia está empezando a vernos como una amenaza universal para la seguridad galáctica. De hecho, todos los imperios no genocidas han acordado hoy un alto el fuego de duración indeterminada, así como pactos mutuos de no agresión, denominados 'Pax Quasaria'. Han decidido, al menos por ahora, dejar a un lado sus pequeñas disputas para asegurarse de que no podemos amenazar la seguridad galáctica con nuestra hiperarma..."
    giga_qso.3000.a:0 "¿Creen que les servirá?"

    giga_qso.500.name:0 "$name_quasistellar$; Parámetros"
    giga_qso.500.desc:0 "Aquí puede configurar algunos aspectos del propio QS-O.\n\nLa alteración de la tasa de carga modificará la salida £sr_magical_neutronium£ de la hiperarma. Una tasa de carga más baja generará menos, pero dará algo de £energy£ a cambio, convertido de £sr_magical_neutronium£. Una tasa de carga más alta generará más, pero costará algo £energy£ a cambio, ya que es necesario sobrecargar la estructura.\n\nTambién puede optar por volcar algunos recursos (£minerals£ £food£ £consumer_goods£ £alloys£ £pops£) en el quásar. Los recursos colisionarán con el brillante disco de acreción y generarán una cascada de partículas altamente energéticas que luego se pueden usar para proporcionar más £sr_magical_neutronium£ a la hiper arma."

    giga_qso.501.name:0 "$name_quasistellar$; Descarga de recursos"
    giga_qso.501.desc:0 "Puede volcar varios recursos en el cuásar supermasivo para alimentar el brillante disco de acreción y generar energía para convertirla en £sr_magical_neutronium£\n\nPor favor, elija lo que desea volcar en el cuásar."

