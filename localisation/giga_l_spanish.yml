	giga_katzen.0202.name:0 "El sistema  [kaiser_sell_yes.GetName]"
	giga_katzen.0202.desc:0 "¡Teniendo en cuenta el contenido del sistema §Y[kaiser_sell_yes.GetName]§!, el Kaiser está dispuesto a ofrecer §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ y §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£ a cambio de un control total del sistema.\n\n¿Qué les parece esto a los de su clase?"

	giga_katzen.0202.a:0 "Suena bien. ¡Es un trato!"
