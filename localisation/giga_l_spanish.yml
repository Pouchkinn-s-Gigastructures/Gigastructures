    war_moon_restored_disco_MEGASTRUCTURE_DETAILS:0 "$war_moon_debris_MEGASTRUCTURE_DETAILS$"

    war_moon_restored_luna:0 "$war_moon_debris$"
    war_moon_restored_luna_DESC:0 "$war_moon_debris_DESC$"
    war_moon_restored_luna_MEGASTRUCTURE_DETAILS:0 "$war_moon_debris_MEGASTRUCTURE_DETAILS$"

    war_moon_restored_molten:0 "$war_moon_debris$"
    war_moon_restored_molten_DESC:0 "$war_moon_debris_DESC$"
    war_moon_restored_molten_MEGASTRUCTURE_DETAILS:0 "$war_moon_debris_MEGASTRUCTURE_DETAILS$"

    #########################################
    ### War Planet ##########################
    #########################################
    giga_tech_war_planet:0 "Manipulación del cuerpo planetario de la súper Tierra"
    giga_tech_war_planet_desc:0 "Se pensaba que el $name_war_moon$ era el pináculo de las naves espaciales absurdamente enormes. Pero podemos ir más lejos. Si combinamos varias tecnologías increíblemente avanzadas, desde la manipulación de fuerzas fuertes hasta la estabilización de la gravedad, es posible escalar el $name_war_moon$ (~ 3000km) a un cuerpo mucho, mucho más grande (~ 15000km). Una nave espacial tan increíblemente masiva sería casi indestructible y podría acabar con Fallen Empires enteros por sí sola."

    giga_dialog.2701.name:0 "$name_war_planet$ Sitio de construcción construido"
    giga_dialog.2701.desc:0 "El sitio de construcción para un futuro $name_war_planet$ ya está completo. Esta forma planetaria orbital servirá como un depósito de preparación para comenzar a construir la propia nave planetaria. Ahora, debemos comenzar a convertir el planeta de abajo en un núcleo masivo de nave estelar.\n\nNOTA; ¡No olvides diseñar el $name_war_planet$ en el diseñador de barcos!"
    giga_dialog.2701.a:0 "Maravilloso."

    giga_dialog.2702.name:0 "$name_war_planet$ Corteza completa"
    giga_dialog.2702.desc:0 "¡La corteza de $name_war_planet$ ya está operativa! La corteza del planeta se ha llenado de maquinaria y armas, mientras que el núcleo ha sido reemplazado por un reactor planetario masivo, capaz de impulsar los futuros propulsores y armas principales de la nave."
    giga_dialog.2702.a:0 "Un paso más cerca."

    giga_dialog.2703.name:0 "$name_war_planet$ Sistemas de movimiento completos"
    giga_dialog.2703.desc:0 "Se han completado los sistemas de movimiento de nuestro Planetcraft. Esos propulsores masivos construidos en un lado del planeta son lo suficientemente poderosos como para desplazar a todo este mundo y están equipados con un motor FTL del tamaño de un planeta. Ahora, debemos comenzar a trabajar en los conjuntos de armas principales de la nave planetaria."
    giga_dialog.2703.a:0 "Estamos cerca."

    giga_dialog.2704.name:0 "Un planeta vuela"
    giga_dialog.2704.desc:0 "Lo hicimos. Con los conjuntos de armas principales de la nave planetaria completados, esta monstruosa nave espacial ya está operativa. Con más de diez mil kilómetros de largo, esta construcción verdaderamente enorme eclipsa incluso al $name_war_moon$. El planeta ha sido impulsado fuera de su órbita y ahora está listo para unirse a nuestras flotas."
    giga_dialog.2704.a:0 "Verdaderamente un logro maravilloso."

    war_planet_0:0 "$name_war_planet$ Sitio de construcción"
    war_planet_0_DESC:0 "El sitio de construcción de un futuro $name_war_planet$, una nave espacial literalmente loca construida alrededor de todo un planeta. Queda mucho trabajo por delante."
    war_planet_0_MEGASTRUCTURE_DETAILS:0 "Una nave espacial absolutamente gigantesca construida alrededor de un gran planeta. Es capaz de derribar casi cualquier cosa por sí mismo."

    war_planet_1:0 "Corteza Planetcraft"
    war_planet_1_DESC:0 "Los sistemas externos e internos de Planetcraft se han instalado dentro de la corteza del planeta. Un reactor gigantesco está instalado dentro del núcleo de este mundo, capaz de impulsar las armas más poderosas."

    war_planet_2:0 "Sistemas de movimiento de naves planetarias"
    war_planet_2_DESC:0 "En este planeta se han instalado gigantescos propulsores capaces de desplazar a un mundo entero. Están hambrientos de energía, pero el reactor central del planeta proporciona energía más que suficiente."

    war_planet_3:0 "Armamento Planetcraft"
    war_planet_3_DESC:0 "Cientos de miles de baterías de armas instaladas dentro de la corteza del planeta y un cañón gigantesco que puede destrozar cualquier cosa."

    war_planet_debris:0 "Destruido $name_war_planet$"
    war_planet_debris_DESC:0 "Los restos de una nave espacial planetaria ridículamente gigantesca construida por una civilización precursora avanzada, que de alguna manera no se ha derrumbado bajo su propia atracción gravitacional de regreso a un planeta normal. Alguna vez poseyó algunas de las armas más grandes conocidas en la galaxia, y aunque ha recibido una gran paliza (presumiblemente durante una antigua guerra galáctica), podría ser posible restaurar esta temible nave a su antigua gloria, siempre que tengamos muchos recursos. y la tecnología para hacerlo."
    war_planet_debris_MEGASTRUCTURE_DETAILS:0 "$war_planet_0_MEGASTRUCTURE_DETAILS$"

    war_planet_restored:0 "$war_planet_3$"
    war_planet_restored_DESC:0 "$war_planet_3_DESC$"
    war_planet_restored_MEGASTRUCTURE_DETAILS:0 "$war_planet_0_MEGASTRUCTURE_DETAILS$"

    #########################################
    ### War System ##########################
    #########################################
    giga_tech_war_system_1:0 "Propulsión a escala estelar teórica"
    giga_tech_war_system_1_desc:0 "Si deseamos armar todo un sistema solar, debemos averiguar cómo exactamente se podría mover una estrella junto a sus planetas. Los estudios sobre métodos de propulsión ridículamente grandes seguramente proporcionarán información valiosa sobre este problema."

    giga_tech_war_system_2:0 "Compresión solar estabilizada"
    giga_tech_war_system_2_desc:0 "El núcleo de Systemcraft, la estrella en sí, es obviamente demasiado grande para ser utilizado prácticamente junto a sus planetas compañeros. Por lo tanto, es necesario comprimir un poco la estrella hasta un radio más pequeño, lo que podría ser posible gracias a gigantescas bombas gravitatorias similares a las utilizadas en $name_fusion_suppressor$, aunque la estrella resultante sería mucho más estable y podría explotarse de manera más eficiente. por poder y armamento."

    giga_tech_war_system_3:0 "Canalización de energía hiperdimensional"
    giga_tech_war_system_3_desc:0 "El núcleo de Systemcraft, una estrella, genera inmensas cantidades de energía. Se requieren capacitores increíblemente masivos y avanzados para canalizar esta energía en capacitores masivos y multidimensionales tallados en varios planetas, que serán capaces de generar suficiente empuje para mover esta inmensa nave a través del vacío."

    giga_tech_war_system_4:0 "Meta-aleaciones ultrarrápidas"
    giga_tech_war_system_4_desc:0 "El Systemcraft va a estar sometido a un estrés inmenso debido a su tamaño gigantesco y configuración peculiar. Se necesitarán nuevas aleaciones, que empleen ingeniería tetradimensional y manipulación de fuerza fuerte, si queremos mantenerlo en una sola pieza."

    giga_tech_war_system_5:0 "Armamento de borrado suprauniversal"
    giga_tech_war_system_5_desc:0 "Nuestra Systemcraft necesita las mejores armas. La combinación de varias tecnologías de disrupción del espacio-tiempo podría permitir la creación de una lanza de energía que llevaría un poder tan inmenso que literalmente podría borrar algo de todo el tiempo y el espacio."

    giga_tech_war_system_6:0 "El $name_war_system$"
    giga_tech_war_system_6_desc:0 "Por fin, dominamos las tecnologías necesarias para montar nuestra maravillosa obra maestra, el $name_war_system$. ¡Todo lo que queda ahora es descubrir cómo administrar la logística involucrada en el apoyo de un barco tan vasto y su población, y esta construcción gigantesca finalmente zarpará a través de las estrellas!"

    giga_tech_war_system_hull_booster:0 "Estabilización de casco hiperdimensional"
    giga_tech_war_system_hull_booster_desc:0 "El $name_war_system$ es un barco poderoso y, como tal, agregar estructuras dedicadas ancladas dentro de dimensiones más altas puede garantizar que su casco colosal no colapse bajo su propia gravedad."

    giga_dialog.2801.name:0 "Montaje del $name_war_system$"
    giga_dialog.2801.desc:0 "El $name_war_system$.\n\nArmar un sistema solar completo no es una tarea fácil, y la construcción de esta gigantesca nave requerirá primero construir algunos $name_war_planet$ y $name_war_moon$, ya que se incorporarán en el gigantesco casco de la Systemcraft. Aunque la megaestructura real requerirá investigar varias tecnologías avanzadas, sería prudente fabricar los componentes requeridos con anticipación, ya que serán necesarios para completar la construcción de Systemcraft.\n\nCuerpos celestes requeridos:\n4 $name_war_planet$\n5 $name_war_moon$\nUn planeta con al menos 100 pops, para servir como tripulación\n\nTambién cuenta con no menos de 20 astilleros, y la capacidad de destruir planetas como un Coloso.\n\n§REl uso de un mod de revisión de la interfaz de usuario será necesario para que Systemcraft se muestre correctamente en el editor de barcos.§!"
    giga_dialog.2801.a:0 "Entendido."

    giga_dialog.2802.name:0 "Sitio de construcción Systemcraft construido"
    giga_dialog.2802.desc:0 "¡El sitio de construcción para nuestro futuro $name_war_system$ ya se ha completado! Sobre este andamio, montaremos el mayor buque de guerra que esta galaxia haya visto jamás. Esta temible nave, que consta de varias naves planetarias y $name_war_moon$ s enlazadas entre sí, será capaz de derrotar a cualquier cosa.\n\nRecuerda que será necesario traer $name_war_planet$ y $name_war_moon$ a este sistema para ensamblar los Systemcraft!"
    giga_dialog.2802.a:0 "Comienzar."

    giga_dialog.2803.name:0 "Compresor solar Systemcraft construido"
    giga_dialog.2803.desc:0 "El compresor solar de nuestro $name_war_system$ se ha completado. Estos dos gravitopaneles masivos ejercen una inmensa presión gravitacional sobre la estrella, reduciéndola a un tamaño más pequeño, lo que facilita su manipulación y extracción de energía. Ahora, debemos comenzar el increíble trabajo de unir los diversos cuerpos planetarios constituyentes de la Systemcraft a este núcleo..."
    giga_dialog.2803.a:0 "Excelente."

    giga_dialog.2804.name:0 "Propulsores planetarios sincronizados Systemcraft construidos"
    giga_dialog.2804.desc:0 "¡Los enormes propulsores planetarios de la Systemcraft ya están completados! Estos gigantescos propulsores, que constan de un planeta grande y dos lunas más pequeñas, redirigen la energía de la estrella y la convierten en enormes cantidades de empuje para mover la nave del sistema a través del vacío. El siguiente paso es la inclusión de enormes vigas de soporte en el costado de la nave, para estabilizar la estructura."
    giga_dialog.2804.a:0 "Otro paso."

    giga_dialog.2805.name:0 "Apoyos lunares Systemcraft construidos"
    giga_dialog.2805.desc:0 "¡Se acaban de completar los apoyos lunares para nuestra nave espacial! Dos lunas más pequeñas incrustadas dentro de vigas de soporte masivas ayudarán a garantizar la integridad estructural de la Systemcraft, así como proporcionarán más espacio para armas y otras instalaciones. Ahora podemos comenzar a trabajar en el armamento principal de Systemcraft, que consiste en dos cañones gigantes montados en la parte delantera de la nave."
    giga_dialog.2805.a:0 "Acercándose."

    giga_dialog.2806.name:0 "Borradores celestiales de Systemcraft construidos"
    giga_dialog.2806.desc:0 "¡Las armas principales de nuestra Systemcraft ya están terminadas! Estas dos naves planetarias conectadas a la proa de la nave son capaces de desatar una cantidad incalculable de potencia de fuego sobre cualquier objetivo que tenga la mala suerte de cruzarse en su camino. Solo queda un paso ahora, y requerirá reunir 100 pops a través de una decisión de cualquiera de nuestros mundos para servir como tripulación.\n\n§Y¡No olvides diseñar el $name_war_system$ en el diseñador de barcos§!"
    giga_dialog.2806.a:0 "Un paso más."

    giga_dialog.2807.name:0 "$name_war_system$ Completo!"
    giga_dialog.2807.desc:0 "Al final. Se hace. Con el último de los miles de millones de habitantes de la embarcación finalmente se mudaron, y las últimas armaduras estructurales instaladas, el $name_war_system$ se ha completado.\n\nEste gigantesco barco de proporciones incalculables empequeñece todo lo construido antes, y empaca una cantidad tan inmensa de potencia de fuego que sus enemigos ni siquiera podrán darse cuenta de lo que acaba de golpearlos. Su gran tamaño también nos permitió incorporar no menos de 20 astilleros en su casco. Sus propulsores se han encendido y la gigantesca nave está ahora lista para el combate.\n\nNada puede oponerse a nuestro poder ahora."
    giga_dialog.2807.a:0 "Somos inevitables."

    giga_dialog.2808.name:0 "Tripulación Systemcraft adquirida"
    giga_dialog.2808.desc:0 "Ahora hemos designado a unos pocos miles de millones de personas para que sirvan como equipo del $name_war_system$. Ahora podemos comenzar la colosal tarea de actualizar la Systemcraft a su forma completa, así como reubicar a su tripulación en la propia nave."
    giga_dialog.2808.a:0 "Admitido."

    giga_dialog.2809.desc:0 "¡¿Qué... qué has hecho ?! ¿Un sistema solar móvil armado?\nBien, esto es. Nos rendimos. Has ganado. No hay nada que podamos hacer contra esta monstruosa nave que has construido...\nPor favor, perdónanos."
    giga_dialog.2809.a:0 "Tu imperio ha tenido razón. Serás un gran vasallo."
    giga_dialog.2809.b:0 "¡Al diablo con usted! Seréis los primeros objetivos de Systemcraft..."

    war_system_0:0 "$name_war_system$ Sitio de construcción"
    war_system_0_DESC:0 "El sitio de construcción de un futuro $name_war_system$, posiblemente la nave más grande y poderosa jamás construida en esta galaxia."
    war_system_0_MEGASTRUCTURE_DETAILS:0 "El $name_war_system$ es un sistema estelar armado ridículamente gigantesco, que posee enormes cantidades de armamento. §¡Todos los planetas del sistema serán destruidos§!"

    war_system_1:0 "Compresor Solar Systemcraft"
    war_system_1_DESC:0 "Dos gravitocompresores masivos están reduciendo la estrella central del sistema y recolectando su energía para alimentar el poderoso armamento de la futura Systemcraft."

    war_system_2:0 "Propulsores planetarios sincronizados Systemcraft"
    war_system_2_DESC:0 "Impulsado por la estrella central, este conjunto de propulsores absolutamente gigantescos incrustados dentro de un gran planeta y dos lunas más pequeñas servirán como medio de propulsión de la Systemcraft. No inhale el escape."

    war_system_3:0 "Soportes lunares Systemcraft"
    war_system_3_DESC:0 "Dos cuerpos celestes más pequeños que sostienen armaduras estructurales masivas en el costado de la Systemcraft para reforzar aún más su integridad estructural."

    war_system_4:0 "Borradores celestiales de Systemcraft"
    war_system_4_DESC:0 "Los Borradores Celestiales de Systemcraft consisten en dos $name_war_planet$ s unidos a la estructura principal. La colosal producción de energía de la estrella les permite lanzar armas mucho más poderosas que en un Planetcraft típico. Estas armas son capaces de destruir básicamente cualquier cosa que se interponga en el camino de la Systemcraft."

    war_system_5:0 "$name_war_system$"
    war_system_5_DESC:0 "Un $name_war_system$ completo, completo con una Ecumenopolis y un mundo más pequeño para albergar a la mayoría de su población, que sirve como tripulación."

    #########################################
    ### Birch World #########################
    #########################################
    giga_tech_birch_world_1:0 "El $name_birch$"
    giga_tech_birch_world_1_desc:0 "El $name_birch$ era solo una construcción artificial teórica destinada a las habitaciones más expansivas, ahora es una realidad. Construidos alrededor del mayor de los agujeros negros, estos espaciosos mundos de caparazón están especialmente hechos para ser construidos en el horizonte de eventos de dicho agujeros negros, en cuyo nivel la gravedad superficial es comparable a la gravedad de nuestro mundo natal."

    giga_tech_birch_world_2:0 "Construcción Physma"
    giga_tech_birch_world_2_desc:0 "Physma Insula es una tierra enorme dedicada a las cosas de la naturaleza. Es el lugar de la agricultura, la investigación y el ocio."

    giga_tech_birch_world_3:0 "Construcción de edificio"
    giga_tech_birch_world_3_desc:0 "La Ktisma Insula es una tierra enorme dedicada a las cosas de la creación. Es el lugar de habitación e industria."

    giga_tech_birch_world_4:0 "Extracción de agujero negro"
    giga_tech_birch_world_4_desc:0 "Vivir en un agujero negro significa que podemos hacer uso de nuestro descompresor y tecnologías de materia oscura para extraer recursos de su superficie."

    giga_mega.402.name:0 "El núcleo galáctico"
    giga_mega.402.desc:0 "Desde que nuestra especie logró el vuelo espacial y se aventuró hacia las estrellas, un aspecto de la geografía galáctica ha eludido tanto a los astrónomos como a los físicos; el núcleo galáctico. De hecho, hasta ahora, el núcleo ha estado completamente separado del resto de la galaxia. Sin embargo, Los nuevos avances en las tecnologías de mapeo del hiperespacio han llevado a nuestros científicos a creer que el núcleo podría ser realmente accesible mediante la red hiperruta, si podemos averiguar dónde se encuentran exactamente los puntos débiles de ruptura del hiperespacio.\nSe ha preparado un proyecto especial para encontrar y explotar dichos puntos para acceder al núcleo galáctico. Al finalizar, se crearán algunas hiperrutas que conducen al núcleo, por lo que nuestros científicos aconsejan comenzar el proyecto después de asegurarse de que nuestros rivales no podrán usarlos. No hay forma de predecir dónde las hipercarriles terminarán siendo, sin embargo."
    giga_mega.402.a:0 "Admitido."

    giga_mega.403.name:0 "¡Se encuentran las hipervías del núcleo galáctico!"
    giga_mega.403.desc:0 "¡Noticias fantásticas! Después de mucha investigación y mapeo intensivos, nuestros científicos han anunciado que se han descubierto puntos de ruptura hiperespacial que conducen al cúmulo central. Nuestros equipos de investigación utilizaron un rayo de taquiones de largo alcance para abrir de forma remota esos puntos de ruptura, creando así nuevas hiperrutas. Esto significa que el núcleo ahora es accesible (para nosotros y para todos los demás también), y nuestros investigadores recomiendan encarecidamente enviar un recipiente para explorarlo."
    giga_mega.403.a:0 "¡Asombroso!"
    giga_mega.403.a.tooltip:0 "Ahora se puede acceder al Núcleo Galáctico"

    giga_dialog.4101.name:0 "Supermasivo"
    giga_dialog.4101.desc:0 "Después de un arduo viaje, nuestra nave científica finalmente llegó al centro de nuestra galaxia.\nAl entrar en el sistema, la tripulación quedó atónita al ver un §YAgujero negro supermasivo inactivo§ absolutamente masivo.\n\nEste objeto gigantesco pesa varios mil millones de masas estelares, y tiene un diámetro de varios cientos de unidades astronómicas. También se vio un planeta oceánico solitario orbitando alrededor de él, y uno de los científicos especuló que sin duda tendría olas gigantes debido a las inmensas fuerzas de marea del agujero negro.\nAunque es mera especulación por ahora, algunos de los elementos más salvajes de la comunidad científica teorizan que sería posible construir una esfera masiva alrededor de este agujero negro, que podría estar habitada por billones de seres vivos."
    giga_dialog.4101.a:0 "Increíble!"

    giga_dialog.4102.name:0 "$name_birch$ Construction ¡Sitio completo!"
    giga_dialog.4102.desc:0 "El sitio de construcción de un futuro $name_birch$ ya se ha completado alrededor del agujero negro central de nuestra galaxia. Este andamio servirá como un escenario para comenzar a construir la estructura real en sí, que será un caparazón gigante de superaleaciones justo encima del horizonte de eventos, donde la gravedad es habitable."
    giga_dialog.4102.a:0 "Excelente."

    giga_dialog.4103.name:0 "$name_birch$ Equatorial ¡Marco completo!"
    giga_dialog.4103.desc:0 "El primer paso para construir nuestro $name_birch$ está hecho. Hemos construido un anillo masivo que envuelve el Agujero Negro y servirá como base para construir el resto del marco masivo de la estructura."
    giga_dialog.4103.a:0 "Maravilloso."

    giga_dialog.4104.name:0 "$name_birch$ ¡Marco completo!"
    giga_dialog.4104.desc:0 "¡El marco de nuestro $name_birch$ se ha completado por completo! Un enorme andamio rodea ahora el Agujero Negro, y ahora debemos comenzar la parte más difícil; la construcción de la propia capa masiva. Será una tarea larga y ardua, pero una vez completada, tendremos acceso a un espacio vital infinito."
    giga_dialog.4104.a:0 "Nos estamos acercando."

    giga_dialog.4105.name:0 "$name_birch$ Terminado!"
    giga_dialog.4105.desc:0 "Hoy es un día increíble en la Historia Galáctica. De hecho, después de décadas de trabajo peligroso, hemos completado la construcción de un $name_birch$ absolutamente masivo alrededor del Núcleo Galáctico. Este caparazón masivo es actualmente estéril, pero su inmensa superficie significa que puede albergar efectivamente a una cantidad prácticamente infinita de personas. cuando es colonizado. Con este proyecto completo, definitivamente hemos alcanzado el pináculo de la ingeniería del hábitat, y esta gran construcción probablemente eclipsa todas las otras megaestructuras jamás construidas en la historia galáctica.\n\n§YEl $name_birch$ automáticamente ganará más espacios en los distritos a medida que su población crezca. hasta una cantidad infinita.§!.\n\n¡Ahora tenemos un edicto disponible para comenzar §YLa Gran Migración§! para poblar este vasto mundo."
    giga_dialog.4105.a:0 "¡Grandioso!"

    birch_world_0:0 "$name_birch$ Sitio de construcción"
    birch_world_0_DESC:0 "El sitio de construcción de un futuro $name_birch$, que alberga el personal y la infraestructura necesarios para comenzar a construir una esfera masiva alrededor de un agujero negro supermasivo."
    birch_world_0_MEGASTRUCTURE_DETAILS:0 "Un caparazón gigantesco construido alrededor de un agujero negro supermasivo, que puede albergar una población infinita. El hábitat definitivo."

    birch_world_1:0 "$name_birch$ Marco ecuatorial"
    birch_world_1_DESC:0 "Este enorme anillo rodea el ecuador del Agujero Negro y es el primer paso para completar el enorme marco de $name_birch$."

    birch_world_2:0 "$name_birch$ Marco"
    birch_world_2_DESC:0 "El marco de un futuro $name_birch$ construido alrededor de un Agujero Negro Supermasivo. Ahora podemos comenzar a construir el propio shell de $name_birch$."

    birch_world_3:0 "$name_birch$"
    birch_world_3_DESC:0 "Un $name_birch$ completo construido alrededor de un Agujero Negro Supermasivo. Es poco más que un caparazón de metal sobre el horizonte de eventos, pero ofrece un espacio habitable casi infinito."

    #########################################
    ### Particle Accelerator ################
    #########################################
    giga_tech_particle_accelerator:0 "Colisionadores de partículas ultraenergéticos"
    giga_tech_particle_accelerator_desc:0 "Acelerar las partículas entre sí es una forma eficaz de aprender cómo interactúan. La capacidad de construir enormes aceleradores, capaces de envolver una estrella, ciertamente resultará útil."

    giga_dialog.1801.name:0 "$name_particle_accel$ Construcción"
    giga_dialog.1801.desc:0 "El sitio de construcción ubicado cerca de [giga_system.GetName] ya está terminado. Ahora podemos comenzar a trabajar en el acelerador de partículas real, que se envolverá alrededor de la estrella, haciendo posible acelerar las partículas a velocidades tremendas."
    giga_dialog.1801.a:0 "Maravilloso."

    giga_dialog.1802.name:0 "$name_particle_accel$ Construido"
    giga_dialog.1802.desc:0 "Después de meses y meses de trabajo, el acelerador de partículas de [giga_system.GetName] ya está terminado y operativo. Posee la capacidad de acelerar partículas a velocidades que ni siquiera se creían posibles, lo que nos permitirá aprender bastante sobre las partículas y cómo interactúan entre sí. También aumentará el HP del escudo de nuestras naves en un 25%."
    giga_dialog.1802.a:0 "Excelente trabajo."

    giga_dialog.1803.name:0 "Arruinado $name_particle_accel$"
    giga_dialog.1803.desc:0 "¡Nuestro barco científico ha hecho un descubrimiento increíble! En medio del sistema [from.GetName] se encuentra un $name_particle_accel$ masivo, que teóricamente podría acelerar partículas increíblemente cerca de la velocidad de la luz.\n\nLamentablemente, parece haber sufrido un daño increíble y actualmente se encuentra en un estado de terrible deterioro. Sin embargo, nuestros científicos confían en que se pueda volver a poner en funcionamiento, con las tecnologías adecuadas."
    giga_dialog.1803.a:0 "Maravilloso."

    giga_dialog.1804.name:0 "$name_particle_accel$ ¡Reparado!"
    giga_dialog.1804.desc:0 "¡Una gran noticia! ¡Nuestros ingenieros han logrado restaurar el $name_particle_accel$ arruinado para que funcione! Ahora está operativo y está produciendo un flujo constante de investigación física, así como muchas partículas exóticas."
    giga_dialog.1804.a:0 "Increíble."

    particle_accelerator_0:0 "$name_particle_accel$ Sitio"
    particle_accelerator_0_DESC:0 "Un gran sitio de construcción que alberga el personal y los materiales necesarios para construir un acelerador de partículas alrededor de una estrella."
    particle_accelerator_0_MEGASTRUCTURE_DETAILS:0 "Un acelerador de partículas muy grande construido alrededor de una estrella para acelerar partículas cercanas a la velocidad de la luz."

    particle_accelerator_1:0 "$name_particle_accel$"
    particle_accelerator_1_DESC:0 "Un acelerador de partículas extremadamente grande construido alrededor de una estrella. Es capaz de acelerar varios tipos de partículas a velocidades casi iguales a la velocidad de la luz, lo que nos permite ampliar en gran medida nuestra comprensión de de qué están hechas y cómo interactúan."

    particle_accelerator_ruined:0 "Arruinado $name_particle_accel$"
    particle_accelerator_ruined_DESC:0 "Un $name_particle_accel$ arruinado, construido hace decenas de miles de años por una civilización desconocida. Ha sufrido daños increíbles, pero el marco principal todavía está algo intacto. Con las tecnologías adecuadas, podría potencialmente volver a funcionar."
    particle_accelerator_ruined_MEGASTRUCTURE_DETAILS:0 "$particle_accelerator_ruined_DESC$"

    particle_accelerator_restored:0 "$name_particle_accel$"
    particle_accelerator_restored_DESC:0 "Un acelerador de partículas extremadamente grande construido alrededor de una estrella. Es capaz de acelerar varios tipos de partículas a velocidades casi iguales a la velocidad de la luz, lo que nos permite ampliar en gran medida nuestra comprensión de de qué están hechas y cómo interactúan."

    #########################################
    ### Orbital Artificial Ecosystem ########
    #########################################
    giga_tech_orbital_artificial_eco:0 "Ecosistemas orbitales"
    giga_tech_orbital_artificial_eco_desc:0 "Crear un ecosistema complejo en pleno funcionamiento en la órbita de un planeta es todo un desafío, pero dicha tecnología permite la construcción de grandes ecosistemas que orbitan un planeta con fines de investigación."

    giga_dialog.1001.name:0 "$name_orbital_artificial_eco$ Construcción"
    giga_dialog.1001.desc:0 "Nuestros ingenieros y biólogos están ahora listos para comenzar a ensamblar un $name_orbital_artificial_eco$ en órbita alrededor de uno de los planetas de [giga_system.GetName], que albergará tanto especies importadas de nuestros planetas como especies totalmente artificiales gracias a la adaptación genética. una oportunidad realmente asombrosa para investigar y aumentar la velocidad de terraformación en un 25%."
    giga_dialog.1001.a:0 "Excelente."

    giga_dialog.1002.name:0 "$name_orbital_artificial_eco$ Construido"
    giga_dialog.1002.desc:0 "Nuestro $name_orbital_artificial_eco$ ya está terminado. Se ha llenado de una flora y fauna extraña y fascinante para crear los ecosistemas más exóticos que podamos imaginar. Seguramente resultará muy útil en nuestra investigación futura sobre la naturaleza de la vida y los ecosistemas. También aumentará la velocidad de terraformación en un 25%."
    giga_dialog.1002.a:0 "Excelente."

    giga_dialog.1003.name:0 "Arruinado $name_orbital_artificial_eco$"
    giga_dialog.1003.desc:0 "Se ha visto un $name_orbital_artificial_eco$ arruinado orbitando un gigante gaseoso en el sistema [from.GetName]. Parece haber sufrido grandes daños, pero el marco exterior todavía está algo intacto. Nuestros científicos creen que podría ser factible repararlo si contamos con las tecnologías adecuadas."
    giga_dialog.1003.a:0 "Interesante."

    giga_dialog.1004.name:0 "$name_orbital_artificial_eco$ ¡Reparado!"
    giga_dialog.1004.desc:0 "Nuestros ingenieros y biólogos han vuelto a poner en funcionamiento un $name_orbital_artificial_eco$ en ruinas.\n\nLlena con muchas formas de vida extrañas, algunas de las cuales han sido clonadas a partir de rastros de materia biológica encontrada en los escombros, esta estación espacial recientemente restaurada ciertamente ayudaría bastante a nuestra sociedad a investigar."
    giga_dialog.1004.a:0 "Excelente."

    orbital_artificial_eco_0:0 "$name_orbital_artificial_eco$ Sitio"
    orbital_artificial_eco_0_DESC:0 "Este sitio servirá como base para construir un $name_orbital_artificial_eco$, que es una gran estructura que alberga un ecosistema completamente artificial en el que podemos experimentar libremente."
    orbital_artificial_eco_0_MEGASTRUCTURE_DETAILS:0 "Una estación muy grande que alberga un ecosistema completamente artificial para estudiar la naturaleza."

    orbital_artificial_eco_1:0 "$name_orbital_artificial_eco$"
    orbital_artificial_eco_1_DESC:0 "Un $name_orbital_artificial_eco$ completo, lleno de especies importadas y fabricadas gracias a la ingeniería genética. Este ecosistema único puede ser modelado y deformado por nuestros científicos a voluntad para estudiar cómo funciona la naturaleza."

    orbital_artificial_eco_ruined:0 "Arruinado $name_orbital_artificial_eco$"
    orbital_artificial_eco_ruined_DESC:0 "Un $name_orbital_artificial_eco$ arruinado. Solía ​​albergar una gran cantidad de especies de bioingeniería en ambientes controlados, pero ya no. Podría ser posible restaurarlo con las tecnologías adecuadas."
    orbital_artificial_eco_ruined_MEGASTRUCTURE_DETAILS:0 "$orbital_artificial_eco_ruined_DESC$"

    orbital_artificial_eco_restored:0 "$name_orbital_artificial_eco$"
    orbital_artificial_eco_restored_DESC:0 "$orbital_artificial_eco_1_DESC$"

    orbital_artificial_eco_1_dismantle:0 "Desmantelar megaestructura"
    orbital_artificial_eco_1_dismantle_DESC:0 "Esta megaestructura será deconstruida y desguazada para materiales."

    #########################################
    ### Macroengineering Test Site ##########
    #########################################
    giga_tech_engineering_test_site:0 "Instalaciones de prueba colosales"
    giga_tech_engineering_test_site_desc:0 "La construcción de una instalación de pruebas en la órbita de un planeta puede resultar tanto difícil como increíblemente mortal. Sin embargo, las aplicaciones potenciales son muy prometedoras."

    giga_dialog.401.name:0 "$name_eng_test_site$ Construcción"
    giga_dialog.401.desc:0 "El sitio de construcción para un $name_eng_test_site$ grande se ha terminado en el sistema [giga_system.GetName]. Cuando termine, esta maravillosa estación demostrará ser un gran lugar para probar muchos diseños de ingeniería, desde estaciones orbitales hasta nuevos diseños de naves espaciales. El planeta que orbita se convertirá en un campo de pruebas para la ingeniería pionera."
    giga_dialog.401.a:0 "Buen trabajo."

    giga_dialog.402.name:0 "$name_eng_test_site$ Construido"
    giga_dialog.402.desc:0 "El $name_eng_test_site$ construido ubicado en el sistema [giga_system.GetName] ya está operativo. Servirá como un campo de pruebas para los diseños más complejos y potencialmente mortales de nuestros ingenieros para cosas como naves espaciales y edificios. Los experimentos ya están comenzando sobre el planeta y podemos esperar que ocurran muchos más en un futuro cercano, lo que impulsará en gran medida nuestra investigación en ingeniería. También aumentará el blindaje de nuestras naves en un 25%."
    giga_dialog.402.a:0 "Maravilloso."

    giga_dialog.403.name:0 "Arruinado $name_eng_test_site$"
    giga_dialog.403.desc:0 "Nuestra nave científica ha detectado una estación espacial bastante grande orbitando alrededor de un planeta en el sistema [from.GetName]. Tras una investigación más detallada, parece que esta estación espacial es de hecho un $name_eng_test_site$ arruinado, construido hace mucho tiempo por algunas especies desconocidas. Esta estación espacial probablemente sirvió como campo de pruebas para muchos experimentos en el pasado, pero desde entonces lamentablemente ha caído en ruinas."
    giga_dialog.403.a:0 "Intrigante."

    giga_dialog.404.name:0 "$name_eng_test_site$ ¡Reparado!"
    giga_dialog.404.desc:0 "Nuestros equipos de construcción han reparado por completo un $name_eng_test_site$ anteriormente arruinado.\n\nAhora está completamente operativo y podemos comenzar a utilizarlo con fines científicos."
    giga_dialog.404.a:0 "Maravilloso."

    macro_test_site_0:0 "$name_eng_test_site$ Sitio"
    macro_test_site_0_DESC:0 "Un gran sitio de construcción que alberga todos los materiales necesarios para construir un gran sitio de estación de macroingeniería, una estructura que nos permitirá hacer varios experimentos relacionados con la ingeniería en el planeta de abajo."
    macro_test_site_0_MEGASTRUCTURE_DETAILS:0 "Una gran estación que orbita un planeta para realizar libremente experimentos de ingeniería."

    macro_test_site_1:0 "$name_eng_test_site$"
    macro_test_site_1_DESC:0 "Esta estación, equipada con muchos laboratorios de ciencias, así como con instalaciones de construcción, nos permite realizar una variedad de pruebas relacionadas con nuestra investigación de ingeniería en el planeta a continuación."

    macro_test_site_ruined:0 "Arruinado $name_eng_test_site$"
    macro_test_site_ruined_DESC:0 "Un $name_eng_test_site$ arruinado, construido hace eones por una carrera espacial. Si bien el interior está completamente destrozado, el casco externo está prácticamente intacto y podría repararse."
    macro_test_site_ruined_MEGASTRUCTURE_DETAILS:0 "$macro_test_site_ruined_DESC$"

    macro_test_site_restored:0 "$name_eng_test_site$"
    macro_test_site_restored_DESC:0 "$macro_test_site_1_DESC$"

    macro_test_site_1_dismantle:0 "Desmantelar megaestructura"
    macro_test_site_1_dismantle_DESC:0 "Esta megaestructura será deconstruida y desguazada para materiales."

    #########################################
    ### Neutronium Gigaforge ################
    #########################################
    giga_tech_neutronium_gigaforge:0 "Extracción masiva de neutronio"
    giga_tech_neutronium_gigaforge_desc:0 "Construir una estación capaz de extraer neutronio masivamente para aplicarlo a nuestras fuerzas armadas es un gran desafío técnico, pero podría resultar muy útil."

    giga_dialog.701.name:0 "$name_neut_gigaforge$ Sitio construido"
    giga_dialog.701.desc:0 "Nuestros ingenieros han terminado de montar un sitio de construcción para un futuro $name_neut_gigaforge$ en órbita de [giga_system.GetName]. Cuando esté terminado, este extractor y refinería de minerales de alta tecnología nos permitirá extraer grandes cantidades de neutronio directamente de la estrella de neutrones para usar en nuestras armaduras de barcos militares."
    giga_dialog.701.a:0 "Bueno."

    giga_dialog.702.name:0 "$name_neut_gigaforge$ Hub Built"
    giga_dialog.702.desc:0 "Nuestros ingenieros han terminado de construir el eje central para $name_neut_gigaforge$ construido sobre [giga_system.GetName]. Este enorme complejo contiene una gran cantidad de refinerías y varios centros de procesamiento de minerales para ayudar a recolectar materiales de la estrella de neutrones que se encuentra debajo. En este momento, está produciendo algunas aleaciones, así como investigación en ingeniería y física gracias a laboratorios integrados, pero todavía no se puede recolectar neutronio. Ahora comenzaremos a construir el anillo de procesamiento, que albergará instalaciones mucho más especializadas para refinar el neutronio extraído de la estrella."
    giga_dialog.702.a:0 "Excelente."

    giga_dialog.703.name:0 "$name_neut_gigaforge$ Anillo de procesamiento construido"
    giga_dialog.703.desc:0 "El gran anillo de procesamiento alrededor de nuestro $name_neut_gigaforge$ ya está terminado. Contienen grandes centros de procesamiento especializados que ayudan a extraer la materia peligrosa y extremadamente densa conocida como neutronio de prácticamente cualquier estrella de neutrones. Sin embargo, el taladro central del centro aún debe construirse para que comience realmente la extracción de neutronio."
    giga_dialog.703.a:0 "Excelente."

    giga_dialog.704.name:0 "$name_neut_gigaforge$ Terminado"
    giga_dialog.704.desc:0 "¡Nuestro $name_neut_gigaforge$ construido sobre [giga_system.GetName] acaba de completarse! Ahora está en pleno funcionamiento y extrae grandes cantidades de neutronio de la estrella extremadamente densa que se encuentra debajo. Gracias a las instalaciones especializadas del anillo de procesamiento, el neutronio se puede aplicar fácilmente a los de nuestra nave, lo que aumenta enormemente su blindaje. Muchos laboratorios también están generando un flujo constante de investigación a partir del estudio de la naturaleza exótica de las estrellas de neutrones. El neutronio también se está refinando en grandes cantidades de aleaciones."
    giga_dialog.704.a:0 "Maravilloso."

    giga_dialog.705.name:0 "Arruinado $name_neut_gigaforge$"
    giga_dialog.705.desc:0 "Se ha detectado un $name_neut_gigaforge$ arruinado en el sistema [from.GetName]. Parece haber sufrido grandes daños, pero el marco exterior todavía está algo intacto. Nuestros científicos creen que podría ser factible repararlo si contamos con las tecnologías adecuadas."
    giga_dialog.705.a:0 "Interesante."

    giga_dialog.706.name:0 "$name_neut_gigaforge$ ¡Reparado!"
    giga_dialog.706.desc:0 "¡Un $name_neut_gigaforge$ arruinado ha sido reparado con mucho cuidado! El taladro de neutronio y los anillos de procesamiento han vuelto a funcionar y ahora están extrayendo grandes cantidades de neutronio para que las usemos. Sin duda, esto beneficiará enormemente a nuestras fuerzas armadas."
    giga_dialog.706.a:0 "Maravilloso."

    neutronium_gigaforge_0:0 "$name_neut_gigaforge$ Sitio de construcción"
    neutronium_gigaforge_0_DESC:0 "Esta construcción servirá como base principal para almacenar los recursos y el personal necesarios para construir $name_neut_gigaforge$, una gigantesca estación de minería y procesamiento dedicada a la extracción de neutronio directamente de una estrella de neutrones."
    neutronium_gigaforge_0_MEGASTRUCTURE_DETAILS:0 "Una gran refinería capaz de recolectar grandes cantidades de neutronio de una estrella de neutrones, transformándola en £alloys£ Aleaciones."

    neutronium_gigaforge_1:0 "$name_neut_gigaforge$ Hub principal"
    neutronium_gigaforge_1_DESC:0 "Gran parte central de una Gigaforja de neutronio inacabada. Actualmente es capaz de recolectar algunos minerales densos de la superficie de la estrella de neutrones, así como realizar varios experimentos de ingeniería relacionados con la naturaleza extrema de las estrellas de neutrones."

    neutronium_gigaforge_2:0 "$name_neut_gigaforge$ Anillo de procesamiento"
    neutronium_gigaforge_2_DESC:0 "Los grandes anillos alrededor del núcleo principal sirven para convertir y refinar la materia extraída de la estrella de neutrones sobre la que orbita la estructura. Se ha integrado con los laboratorios de ciencias, lo que permite realizar más experimentos."

    neutronium_gigaforge_3:0 "$name_neut_gigaforge$"
    neutronium_gigaforge_3_DESC:0 "Un $name_neut_gigaforge$ completamente construido, una estructura masiva hecha para recolectar neutronio de una estrella de neutrones y refinarlo para su uso en la producción masiva de armaduras. Cuenta con taladros extractores, que son capaces de recolectar neutronio de manera eficiente."

    neutronium_gigaforge_ruined:0 "Arruinado $name_neut_gigaforge$"
    neutronium_gigaforge_ruined_DESC:0 "Un $name_neut_gigaforge$ arruinado flotando cerca de una estrella de neutrones. Solía ​​poder extraer y almacenar neutronio, pero la mayoría de sus instalaciones internas están extremadamente dañadas. Las reparaciones pueden ser posibles si se realizan con extrema precaución."
    neutronium_gigaforge_ruined_MEGASTRUCTURE_DETAILS:0 "$neutronium_gigaforge_ruined_DESC$"

    neutronium_gigaforge_restored:0 "$name_neut_gigaforge$"
    neutronium_gigaforge_restored_DESC:0 "$neutronium_gigaforge_3_DESC$"

    #########################################
    ### Psychic Hypersiphon #################
    #########################################
    giga_tech_psychic_hypersiphon_1:0 "Estudios de energía de la Sábana Santa"
    giga_tech_psychic_hypersiphon_1_desc:0 "Estudiar qué constituye exactamente la Sábana Santa puede mejorar nuestra capacidad para conectarnos con nuestras habilidades psiónicas y refinar nuestros sistemas de distribución de energía utilizando el conocimiento aplicado de la Sábana Santa."

    giga_tech_psychic_hypersiphon_2:0 "Red de cubierta profunda"
    giga_tech_psychic_hypersiphon_2_desc:0 "En el fondo, la Sábana Santa nos conecta a todos. Si ajustamos nuestras habilidades psiónicas a la conexión natural de la Sábana Santa, podemos lograr grandes hazañas de unidad."

    giga_tech_psychic_hypersiphon_3:0 "Rituales de invocación de sudario"
    giga_tech_psychic_hypersiphon_3_desc:0 "Si combinamos los poderes psiónicos con la tecnología, es posible materializar entidades de la energía de la Sábana Santa, que luego pueden ser controladas y servir como ejércitos. Sin embargo, estas entidades no son más que bolas de energía furiosas y, como tales, tienen poca salud y un alto ataque."

    giga_tech_psychic_hypersiphon_4:0 "Condensadores de energía envolvente"
    giga_tech_psychic_hypersiphon_4_desc:0 "La energía se puede extraer con fuerza de la Sábana Santa utilizando poderosas habilidades psiónicas. Sin embargo, dicha energía es bastante volátil y difícilmente puede formar algo más complejo que una bola de energías psiónicas. Si logramos estabilizar la energía, podríamos almacenarla y redistribuirla en todo un planeta con una eficiencia mucho mayor que antes, impulsando enormemente nuestras industrias."

    giga_tech_psychic_hypersiphon_5:0 "Conexiones directas de la cubierta"
    giga_tech_psychic_hypersiphon_5_desc:0 "La Sábana Santa es un reino extraño. Sin embargo, al combinar varias tecnologías y un inmenso poder telepático, podría ser posible vincular directamente nuestra realidad con la dimensión arcana de la Sábana Santa. Hacerlo puede resultar muy rentable, pero podría resultar peligroso si no tenemos cuidado."

    giga_dialog.1401.name:0 "$name_psy_siphon$ Sitio construido"
    giga_dialog.1401.desc:0 "Nuestros ingenieros y telépatas avanzados han montado el sitio de construcción de nuestro futuro hipersifón psíquico masivo, que drenará energía de la Sábana Santa. Se necesitará mucho esfuerzo y sudor para terminarlo, pero los resultados finales valdrán la pena. ."
    giga_dialog.1401.a:0 "¡Excelente!"

    giga_dialog.1402.name:0 "$name_psy_siphon$ Marco construido"
    giga_dialog.1402.desc:0 "¡El marco de contención del $name_psy_siphon$ ahora está en su lugar! Ha sido diseñado para contener una bola de pura energía psíquica hirviendo que toma la forma de una estrella, y se han incorporado muchos laboratorios al marco para estudiar más a fondo la Sábana Santa. Ahora comenzaremos a construir el equipo real utilizado para abrir el portal en sí."
    giga_dialog.1402.a:0 "Maravilloso."

    giga_dialog.1403.name:0 "$name_psy_siphon$ Spire construido"
    giga_dialog.1403.desc:0 "La aguja del portal de $name_psy_siphon$ está terminada. ¡Este enorme equipo, junto con los condensadores del portal, emitirá una poderosa explosión de energía psiónica, lo suficientemente poderosa como para destrozar el espacio-tiempo y abrir un agujero en la Sábana Santa! El portal, obviamente, no será lo suficientemente estable como para permitir el acceso físico a la Sábana Santa, pero mucha energía comenzará a salir para ser recolectada por la aguja del portal. Lo único que queda por hacer ahora es encenderlo..."
    giga_dialog.1403.a:0 "¡Excelente!"

    giga_dialog.1404.name:0 "$name_psy_siphon$ Portal activado"
    giga_dialog.1404.desc:0 "¡El gran portal que une nuestra realidad con la Sábana Santa cerca de [giga_system.GetName] ha sido completamente activado! ¡La energía pura está saliendo ahora de esta puerta artificial al reino psíquico, y nuestros telépatas ya están sintiendo la gran bendición de que este enlace directo les otorga sus habilidades psiónicas! Algunos elementos escépticos de nuestra sociedad están preocupados de que este portal pueda atraer 'atención no deseada', pero nuestros científicos han demostrado que los viajes interdimensionales son estrictamente imposibles, y nos aseguran que el portal es demasiado enérgico para permitir que cualquier ser organizado lo atraviese.\n\n\n...¿Correcto?...\n\n\n§R...¿será?...§!"
    giga_dialog.1404.a:0 "¡Maravilloso!"

    psychic_hypersiphon_0:0 "$name_psy_siphon$ Sitio de construcción"
    psychic_hypersiphon_0_DESC:0 "Este sitio de construcción servirá como escenario y depósito para la enorme cantidad de personal calificado y psíquicos necesarios para construir el maravilloso PsychicHypersiphon, que será capaz de desviar energía directamente del propio sudario."
    psychic_hypersiphon_0_MEGASTRUCTURE_DETAILS:0 "Un portal inmenso que une nuestro universo a The Shroud, generando recursos y aumentando nuestras habilidades psiónicas."

    psychic_hypersiphon_1:0 "$name_psy_siphon$ Núcleo"
	psychic_hypersiphon_1_DESC:0 "Esta gran estructura servirá como núcleo principal para contener y refinar la energía extraída de la Sábana Santa. El marco circular en el medio sostendrá y estabilizará una pequeña "estrella" hecha de pura energía psíquica, para generar maravillosas cantidades de créditos. Los laboratorios también están integrados en el casco, para estudiar de cerca la naturaleza etérea de la energía psíquica."

    psychic_hypersiphon_2:0 "$name_psy_siphon$ Aguja"
    psychic_hypersiphon_2_DESC:0 "Se ha instalado la aguja de energía grande y altamente avanzada, junto con los condensadores psíquicos. Esta gran aguja, repleta de tecnologías que integran el poder psíquico, será lo suficientemente poderosa como para destrozar la realidad localmente y abrir un agujero en la cubierta, mientras que los dos condensadores estabilizarán el portal y dirigirán la energía al centro principal para su recolección."

    psychic_hypersiphon_3:0 "$name_psy_siphon$"
    psychic_hypersiphon_3_DESC:0 "Un $name_psy_siphon$ completamente operativo y estabilizado. El portal que conecta nuestra realidad con la Sábana Santa se ha activado por completo, y este enlace a la Sábana Santa libera la Esencia pura de la Sábana Santa, que mejora enormemente nuestro potencial psiónico."

    #########################################
    ### Yggdrasil Orchid Complex ############
    #########################################
    giga_tech_yggdrasil_orchid:0 "Modificación bioatmosférica a gran escala"
    giga_tech_yggdrasil_orchid_desc:0 "Un gigante gaseoso que albergue un gran organismo vegetal en su atmósfera superior podría ser un activo valioso para nuestra producción de alimentos. A través de tecnologías avanzadas de modificación genética y manipulación climática, un proyecto de este tipo podría ser factible."

    giga_dialog.2001.name:0 "$name_yggdrasil$ Site Built"
    giga_dialog.2001.desc:0 "El sitio de construcción de $name_yggdrasil$ ya está completo. Servirá como un escenario para construir las estructuras necesarias para sembrar la atmósfera superior de un gigante de gas con grandes cantidades de formas de vida bio-diseñadas, capaces de alimentar a grandes cantidades de personas."
    giga_dialog.2001.a:0 "Excelente."

    giga_dialog.2002.name:0 "$name_yggdrasil$ Laboratorios construidos"
    giga_dialog.2002.desc:0 "Se han construido los vastos laboratorios de $name_yggdrasil$. Tendrán el propósito de diseñar la materia vegetal específicamente diseñada que se sembrará en la atmósfera superior de un gigante de gas, y también brindarán la oportunidad de estudiar los gigantes de gas en su conjunto."
    giga_dialog.2002.a:0 "Excelente."

    giga_dialog.2003.name:0 "$name_yggdrasil$ Manipuladores meteorológicos construidos"
    giga_dialog.2003.desc:0 "Otro paso importante en la construcción de nuestro $name_yggdrasil$ ahora está terminado. Los manipuladores meteorológicos podrán manipular el clima que reina en la atmósfera superior de los gigantes de gas, asegurando que las formas de vida que implantemos allí realmente sobrevivan.\nAhora, debemos comenzar a transformar este gigante de gas en una gran granja para nuestro imperio."
    giga_dialog.2003.a:0 "Excelente."

    giga_dialog.2004.name:0 "Creación exitosa de la orquídea Yggdrasil"
    giga_dialog.2004.desc:0 "El personal de nuestro $name_yggdrasil$ ha terminado de transformar el gigante gaseoso alrededor del cual está construido en el sistema [giga_system.GetName] en una Orquídea Yggdrasil, un gigante gaseoso con organismos vegetales que prosperan en su atmósfera superior. Esta revolucionaria maravilla generará enormes cantidades de alimento y alimentará a planetas enteros."
    giga_dialog.2004.a:0 "¡Asombroso!"

    giga_dialog.2005.name:0 "Arruinado $name_yggdrasil$"
    giga_dialog.2005.desc:0 "Un $name_yggdrasil$ arruinado. Solía ​​albergar vastos laboratorios y manipuladores meteorológicos, que sostenían una gran hoja de material orgánico en la atmósfera superior del Gigante de gas, que podría alimentar planetas enteros. Lamentablemente, se ha deteriorado y la hoja de material orgánico desapareció hace mucho tiempo, destruida por los vientos despiadados del gigante de gas tan pronto como los manipuladores meteorológicos se desconectaron."
    giga_dialog.2005.a:0 "Interesante."

    giga_dialog.2006.name:0 "$name_yggdrasil$ Repaired!"
    giga_dialog.2006.desc:0 "En una increíble hazaña de tecnología, ¡hemos logrado restaurar un $name_yggdrasil$ en funcionamiento! Los manipuladores meteorológicos han vuelto a estar en línea, y la atmósfera superior del Gigante de gas se ha sembrado una vez más con una vasta capa de materiales orgánicos, capaz de alimentar a grandes cantidades de personas."
    giga_dialog.2006.a:0 "Maravilloso."

    yggdrasil_orchid_0:0 "$name_yggdrasil$ Sitio de construcción"
    yggdrasil_orchid_0_DESC:0 "El sitio de construcción de un futuro $name_yggdrasil$, que contiene todo lo que nuestros ingenieros y biólogos necesitarán para convertir este mundo en una gigantesca granja aérea."
    yggdrasil_orchid_0_MEGASTRUCTURE_DETAILS:0 "Un enorme complejo construido cerca de un gigante gaseoso para sembrar su atmósfera con plantas especiales."

    yggdrasil_orchid_1:0 "$name_yggdrasil$ Laboratorios"
    yggdrasil_orchid_1_DESC:0 "El gran anillo construido alrededor del planeta servirá como laboratorio para desarrollar y diseñar genéticamente las formas de vida perfectas que luego se implantarán en la atmósfera superior del Gigante de gas para multiplicarlas."

    yggdrasil_orchid_2:0 "$name_yggdrasil$ Manipuladores del tiempo"
    yggdrasil_orchid_2_DESC:0 "Estas estructuras increíblemente complejas regulan cuidadosamente la tumultuosa atmósfera de Gas Giant para asegurarse de que las formas de vida implantadas allí sobrevivan. Ahora, solo tenemos que comenzar el proceso de implantación de dichas formas de vida."

    yggdrasil_orchid_3:0 "$name_yggdrasil$"
    yggdrasil_orchid_3_DESC:0 "Un $name_yggdrasil$ completamente activado, que rodea a un gigante gaseoso lleno de vida vegetal modificada genéticamente que flota en su atmósfera superior, lista para ser cosechada y transformada en alimento comestible para nuestra población."

    yggdrasil_orchid_ruined:0 "Arruinado $name_yggdrasil$"
    yggdrasil_orchid_ruined_DESC:0 "Un $name_yggdrasil$ arruinado. Solía ​​albergar vastos laboratorios y manipuladores meteorológicos, que sostenían una gran hoja de material orgánico en la atmósfera superior del Gigante de gas, que podría alimentar planetas enteros. Lamentablemente, se ha deteriorado y la hoja de material orgánico desapareció hace mucho tiempo, destruida por los vientos despiadados del gigante de gas tan pronto como los manipuladores meteorológicos se desconectaron."
    yggdrasil_orchid_ruined_MEGASTRUCTURE_DETAILS:0 "$yggdrasil_orchid_ruined_DESC$"

    yggdrasil_orchid_restored:0 "$name_yggdrasil$"
    yggdrasil_orchid_restored_DESC:0 "$yggdrasil_orchid_3_DESC$"

    #########################################
    ### Matrioshka Brain ####################
    #########################################
    giga_tech_matrioshka_brain_1:0 "Computación estelar a escala gigante"
    giga_tech_matrioshka_brain_1_desc:0 "Para satisfacer nuestras crecientes necesidades de potencia informática, debemos pensar en grande. Al incorporar un diseño similar a una esfera de dyson en una gama más grande de estructuras informáticas, podríamos construir una computadora masiva que abarcara el sistema y que consta de múltiples capas anidadas que se alimentan del calor de las demás."

    giga_tech_matrioshka_brain_2:0 "Carga de conciencia masiva"
    giga_tech_matrioshka_brain_2_desc:0 "Los requisitos tecnológicos para escanear una mente y transferirla a un entorno artificial completamente simulado junto con miles de millones de otras mentes son enormes. Pero con una computadora lo suficientemente potente, como $name_matrioshka_brain$, este sueño puede convertirse en realidad."

    giga_dialog.501.name:0 "$name_matrioshka_brain$ Construcción"
    giga_dialog.501.desc:0 "Ahora estamos listos para comenzar la colosal tarea de construir un $name_matrioshka_brain$. El primer paso será la construcción de dos condensadores solares alrededor de la estrella, que suprimirán la actividad externa no deseada de la estrella. A medida que se agrega cada capa, se generarán más y más investigaciones. Tenga en cuenta que la eficiencia de $name_matrioshka_brain$ se disparará una vez que terminemos la última capa. Los cuerpos planetarios del sistema serán desmantelados para dar cabida a la megaestructura."
    giga_dialog.501.a:0 "Maravilloso."

    giga_dialog.502.name:0 "Condensadores solares construidos"
    giga_dialog.502.desc:0 "Los condensadores solares ahora están colocados alrededor de la estrella y están recolectando energía activamente y previniendo las tormentas solares. Ahora construiremos la primera capa de computación, el banco de datos principal. Servirá como una enorme unidad de almacenamiento que recopila y analiza constantemente nuevos datos de los cuatro rincones de la galaxia."
    giga_dialog.502.a:0 "Excelente."

    giga_dialog.503.name:0 "Banco de datos principal construido"
    giga_dialog.503.desc:0 "Se ha construido el banco de datos principal y ya está produciendo un flujo de ciencia. Sin embargo, sus capacidades aún están muy restringidas y se requieren más capas para alcanzar la máxima eficiencia. Ahora podemos comenzar la construcción del procesador central, que albergará algunas de las computadoras más poderosas de la galaxia y utilizará el calor emitido por el banco de datos principal."
    giga_dialog.503.a:0 "Bueno. Estamos llegando allí."

    giga_dialog.504.name:0 "Procesador central construido"
    giga_dialog.504.desc:0 "El procesador central está terminado. Es una red gigantesca de computadoras sensibles unidas entre sí como una red neuronal gigantesca, que posee una potencia informática increíble. Utiliza el calor del banco de datos principal para funcionar, y también trata los datos recopilados por dicho banco de datos. La siguiente capa consistirá en las calculadoras cuánticas, que trabajarán junto con el procesador central para comprender los misterios del universo.."
    giga_dialog.504.a:0 "Otro paso hacia un futuro glorioso."

    giga_dialog.505.name:0 "Calculadoras cuánticas construidas"
    giga_dialog.505.desc:0 "Las calculadoras cuánticas están en funcionamiento. Estos dos anillos gigantes utilizan la energía térmica generada por el procesador central y están trabajando activamente para encontrar las respuestas a las preguntas más complicadas en todos los campos de la ciencia. El último paso en la construcción de $name_matrioshka_brain$ será construir el archivo de referencia cruzada, que será una enorme red de computadoras que unirán todas las computadoras de $name_matrioshka_brain$ juntas de una manera organizada, aumentando su eficiencia diez veces."
    giga_dialog.505.a:0 "Estamos cerca de descubrir los secretos del universo."

    giga_dialog.506.name:0 "$name_matrioshka_brain$ Terminado"
    giga_dialog.506.desc:0 "Hoy es un día glorioso para nuestra especie. Nuestros ingenieros y trabajadores más calificados han reunido una maravilla tecnológica que solo los grandes imperios podrían soñar con construir. Este $name_matrioshka_brain$, equipado con algunas de las computadoras más poderosas jamás diseñadas en esta galaxia, nos ayudará a descubrir los últimos misterios del universo.\n\nLa increíble potencia de esta computadora también optimizará algunas partes de nuestra economía, como la tasa de construcción de nuestros barcos así como nuestra capacidad naval."
    giga_dialog.506.a:0 "Que podamos perforar los secretos del universo."

    giga_dialog.507.name:0 "Listo para el simulador de realidad Matrioshka"
    giga_dialog.507.desc:0 "Se ha hecho. A costa de cierta eficiencia, nuestro Cerebro Matrioshka ha sido equipado con miles de millones de cápsulas de estasis, capaces de albergar una gran cantidad de seres. Estos seres podrán vivir dentro de un mundo completamente virtual, libres de las limitaciones de la realidad.\n\nTenga en cuenta que la población crece extremadamente lentamente dentro de un mundo virtual, y todos los estallidos deberán trasladarse desde otro planeta."
    giga_dialog.507.a:0 "Glorioso"

    giga_dialog.508.name:0 "Sección del simulador de realidad de Matrioshka terminada"
    giga_dialog.508.desc:0 "Se ha terminado una sección de nuestro Simulador de Realidad Virtual, acercándonos un paso más a una Civilización Virtual completamente funcional.\n\nTenga en cuenta que la población crece muy lentamente dentro de un mundo virtual, y todos los estallidos deberán trasladarse desde otro planeta. Podemos especializarnos en el mundo virtual usando la pestaña de decisiones."
    giga_dialog.508.a:0 "Demos otro paso."

    ###Megastructures###
    matrioshka_brain_0:0 "$name_matrioshka_brain$ Sitio de construcción"
    matrioshka_brain_0_DESC:0 "Este sitio de construcción servirá como un depósito de preparación para albergar las grandes cantidades de recursos y personal necesarios para construir un $name_matrioshka_brain$."
    matrioshka_brain_0_MEGASTRUCTURE_DETAILS:0 "Un $name_matrioshka_brain$ es una enorme computadora que consta de múltiples capas que se extienden alrededor de una estrella entera. §¡Todos los planetas del sistema serán destruidos§!"

    matrioshka_brain_1:0 "$name_matrioshka_brain$ Condensadores solares"
    matrioshka_brain_1_DESC:0 "Estos capacitores avanzados que rodean la estrella proporcionan energía para el futuro $name_matrioshka_brain$, pero también estabilizan la estrella y pueden suprimir las erupciones solares y los vientos solares para proteger los delicados circuitos."

    matrioshka_brain_2:0 "$name_matrioshka_brain$ Banco de datos principal"
    matrioshka_brain_2_DESC:0 "Los principales bancos de datos están ahora en su lugar alrededor de la estrella, y se han instalado computadoras de primera línea para administrar la cantidad sin procesar de datos generados por la investigación científica. La mayoría de los datos que hemos recopilado hasta ahora se han almacenado y actualmente se están estudiando aquí."

    matrioshka_brain_3:0 "$name_matrioshka_brain$ Procesador central"
    matrioshka_brain_3_DESC:0 "Los procesadores centrales son enormes computadoras que se extienden alrededor de toda la estrella. El calor generado por los principales bancos de datos se utiliza para alimentar los procesadores centrales, lo que aumenta enormemente la eficiencia del dispositivo. Estas computadoras son extremadamente poderosas."

    matrioshka_brain_4:0 "$name_matrioshka_brain$ Calculadoras cuánticas"
    matrioshka_brain_4_DESC:0 "En estas calculadoras cuánticas se están procesando muchos cálculos complejos, especialmente los relacionados con la naturaleza misma del universo. Utilizan el calor del procesador central para funcionar, lo que los hace muy eficientes."

    matrioshka_brain_5:0 "$name_matrioshka_brain$"
    matrioshka_brain_5_DESC:0 "Un $name_matrioshka_brain$ completamente operativo, incluida la capa más externa que consta de archivos de referencias cruzadas que coordina los otros componentes, aumentando la eficiencia al máximo."

    matrioshka_brain_6:0 "Simulador de realidad Matrioshka"
    matrioshka_brain_6_DESC:0 "Este $name_matrioshka_brain$ ha sido equipado con una gran cantidad de cápsulas de estasis, permitiendo que los orgánicos carguen sus mentes en vastos mundos idealizados y simulados. El único límite es su imaginación."

    matrioshka_brain_7:0 "Simulador de realidad Matrioshka"
    matrioshka_brain_7_DESC:0 "Este $name_matrioshka_brain$ ha sido equipado con una gran cantidad de cápsulas de estasis, permitiendo que los orgánicos carguen sus mentes en vastos mundos idealizados y simulados. El único límite es su imaginación."

    matrioshka_brain_8:0 "Simulador de realidad Matrioshka"
    matrioshka_brain_8_DESC:0 "Este $name_matrioshka_brain$ ha sido equipado con una gran cantidad de cápsulas de estasis, permitiendo que los orgánicos carguen sus mentes en vastos mundos idealizados y simulados. El único límite es su imaginación."

    matrioshka_brain_9:0 "Simulador de realidad Matrioshka"
    matrioshka_brain_9_DESC:0 "Este $name_matrioshka_brain$ ha sido equipado con una gran cantidad de cápsulas de estasis, permitiendo que los orgánicos carguen sus mentes en vastos mundos idealizados y simulados. El único límite es su imaginación."

    #########################################
    ### Fusion Suppressor ###################
    #########################################
    giga_tech_fusion_suppressor:0 "Manipulación de fusión estelar"
    giga_tech_fusion_suppressor_desc:0 "Los dispositivos experimentales de modulación de la gravedad junto con inyectores de masa especiales pueden hacer posible alterar las energías cataclísmicas de una estrella. Estas tecnologías podrían permitirnos comprimir y destruir estrellas enteras interrumpiendo estratégicamente las reacciones de fusión."

    giga_dialog.3401.name:0 "$name_fusion_suppressor$ Sitio de construcción construido"
    giga_dialog.3401.desc:0 "El sitio de construcción para un futuro $name_fusion_suppressor$ se ha construido con éxito en el sistema [giga_system.GetName]. Albergará la infraestructura necesaria para comenzar a construir un $name_fusion_suppressor$, capaz de modificar los mismos procesos dentro de una estrella."
    giga_dialog.3401.a:0 "Excelente."

    giga_dialog.3402.name:0 "Moduladores de gravedad construidos"
    giga_dialog.3402.desc:0 "Our engineers have finished constructing the large array of gravity modulators of our $name_fusion_suppressor$ around [giga_system.GetName]. These bulky devices are able to generate an artificial gravitational field to compress an entire star and alter its internal fusion processes."
    giga_dialog.3402.a:0 "Maravilloso."

    giga_dialog.3403.name:0 "Estabilizadores estelares construidos"
    giga_dialog.3403.desc:0 "Los estabilizadores estelares de nuestro $name_fusion_suppressor$ alrededor de [giga_system.GetName] ahora están completos. Son capaces de estabilizar la estrella mientras los moduladores de gravedad generan el campo gravitacional artificial. Ahora, podemos comenzar el proceso real de comprimir la estrella para eventualmente destruirla o convertirla en un Agujero Negro."
    giga_dialog.3403.a:0 "Asombroso."

    giga_dialog.3404.name:0 "Compresión estelar - Etapa I"
    giga_dialog.3404.desc:0 "Nuestro $name_fusion_suppressor$ ha comenzado exitosamente a comprimir [giga_system.GetName]. Los procesos de fusión de la estrella se han alterado y se ha generado un poderoso campo gravitacional, reduciendo el volumen aparente de la estrella. Varios laboratorios dentro del $name_fusion_suppressor$ están estudiando los muchos efectos que esto ha tenido en el plasma estelar."
    giga_dialog.3404.a:0 "Maravilloso."

    giga_dialog.3405.name:0 "Compresión estelar - Etapa II"
    giga_dialog.3405.desc:0 "El $name_fusion_suppressor$ ha vuelto a comprimir [giga_system.GetName] a un volumen aún más pequeño. Han surgido fenómenos interesantes dentro de la estrella, que han dado grandes resultados científicos, y la estrella está comenzando a comportarse de manera que desafía la física. Una mayor compresión conducirá a más resultados."
    giga_dialog.3405.a:0 "Excelente."

    giga_dialog.3406.name:0 "Compresión estelar - Estrella de neutrones"
    giga_dialog.3406.desc:0 "El $name_fusion_suppressor$ ahora ha comprimido [giga_system.GetName] hasta tal punto que los protones y electrones dentro del núcleo de la estrella se han fusionado y se han convertido en neutrones, transformando el núcleo en una estrella de neutrones, rodeada por una capa de plasma estelar exótico.\n\nAhora podemos mantener la estrella como está, lo que da como resultado la investigación en física e ingeniería. Alternativamente, podemos comprimir aún más la estrella, transformándola en un Agujero Negro artificial, produciendo investigación física. Finalmente, el $name_fusion_suppressor$ puede liberar toda la compresión gravitacional y ejercer una fuerza repulsiva, haciendo que las fuerzas repulsivas dentro del núcleo de la estrella detonen la estrella en una supernova, destruyendo el $name_fusion_suppressor$ y depositando un nuevo recurso estratégico en la superficie de este solar. planetas del sistema, que se pueden utilizar para crear poderosos edificios."
    giga_dialog.3406.a:0 "Excelente."

    giga_dialog.3407.name:0 "$name_fusion_suppressor$ Desmantelado"
    giga_dialog.3407.desc:0 "El $name_fusion_suppressor$ en el sistema [giga_system.GetName] se ha desmantelado con éxito. El Agujero Negro que creó ahora es utilizable."
    giga_dialog.3407.a:0 "Maravilloso."

    giga_dialog.3408.title:0 "$name_fusion_suppressor$ Comportamiento"
    giga_dialog.3408.desc:0 "Es hora de elegir el destino final del sistema [giga_system.GetName].\n\nPodemos comprimir la estrella en un agujero negro, lo que genera una gran cantidad de investigación física y congela todos los planetas del sistema.\nAlternativamente, podemos ordenar el $name_fusion_suppressor$ para liberar el campo gravitacional y ejercer una fuerza repulsiva, haciendo que la estrella comprimida detone en una supernova devastadora, destruyendo el $name_fusion_suppressor$. Cualquier planeta menor de 5, así como los asteroides, serán destruidos y los gigantes gaseosos serán eliminados de su atmósfera. Los planetas supervivientes obtendrán depósitos de yodo, que son cristales generados por la supernova artificial que choca contra los planetas a velocidades relativistas. Estos cristales se pueden usar para construir poderosos edificios en nuestros planetas.\n\n¿Qué hacemos?"
    giga_dialog.3408.a:0 "Detonate [giga_system.GetName]."
    giga_dialog.3408.b:0 "Collapse [giga_system.GetName] en un agujero negro."

    giga_dialog.3409.title:0 "Supernova"
    giga_dialog.3409.desc:0 "El $name_fusion_suppressor$ ha liberado todos los campos gravitacionales ejercidos sobre la estrella y ha comenzado a aplicar un campo gravitacional negativo.\nEn segundos, las intensas fuerzas repulsivas dentro del núcleo de neutrones de la estrella superan el campo gravitacional natural, y las energías hirvientes de una estrella superdensas repentinamente desencadenada.\nLa estrella comienza a brillar más y parece latir durante unos segundos, antes de que las capas externas de la estrella sean expulsadas repentinamente a velocidades relativistas por las fuerzas repulsivas. En cuestión de horas, cada planeta del sistema queda cristalizado por la enorme ola de energía, despojándolos de sus superficies y atmósferas.\nSe han formado depósitos de yodo en los planetas ahora fundidos, listos para ser recolectados y utilizados."
    giga_dialog.3409.a:0 "¡Maravilloso!"

    giga_dialog.3410.title:0 "Agujero Negro"
    giga_dialog.3410.desc:0 "El $name_fusion_suppressor$ ha intensificado su campo gravitacional artificial al máximo. La estrella se ha derrumbado hasta el punto en que ni siquiera la luz puede escapar de su atracción gravitacional natural, transformándola efectivamente en un Agujero Negro. Los laboratorios de investigación dentro del $name_fusion_suppressor$ han comenzado a estudiar el Agujero Negro artificial, obteniendo datos científicos increíbles."
    giga_dialog.3410.a:0 "¡Maravilloso!"

    fusion_suppressor_0:0 "$name_fusion_suppressor$ Sitio de construcción"
    fusion_suppressor_0_DESC:0 "El sitio de construcción de un futuro$ name_fusion_suppressor$, que alberga todo lo necesario para comenzar la construcción de este dispositivo extremadamente avanzado."
    fusion_suppressor_0_MEGASTRUCTURE_DETAILS:0 "Una estructura avanzada capaz de manipular una estrella mediante la modulación de la gravedad."

    fusion_suppressor_1:0 "$name_fusion_suppressor$ Moduladores de gravedad"
    fusion_suppressor_1_DESC:0 "Estos grandes dispositivos son capaces de manipular la gravedad alrededor de la estrella, lo que permite comprimir la materia de la estrella en un volumen más pequeño."

    fusion_suppressor_2:0 "$name_fusion_suppressor$ Estabilizadores estelares"
    fusion_suppressor_2_DESC:0 "El $name_fusion_suppressor$ ahora es capaz de estabilizar la estrella alrededor de la cual está construida, permitiendo así que los moduladores de gravedad compriman el objeto estelar sin que explote repentinamente por desestabilización."

    fusion_suppressor_3:0 "$name_fusion_suppressor$ - Etapa de compresión I"
    fusion_suppressor_3_DESC:0 "El $name_fusion_suppressor$ ha comenzado a comprimir la materia de la estrella, abriendo oportunidades de investigación sobre la naturaleza de las reacciones nucleares estelares. Una mayor compresión producirá más investigación."

    fusion_suppressor_4:0 "$name_fusion_suppressor$ - Etapa de compresión II"
    fusion_suppressor_4_DESC:0 "La estrella se ha vuelto a comprimir y sus componentes básicos están comenzando a mostrar comportamientos extraños con un alto potencial científico. Están comenzando a producirse reacciones de fusión más exóticas, mientras que la estructura misma de la estrella parece degradarse."

    fusion_suppressor_5:0 "$name_fusion_suppressor$ - Etapa de estrella de neutrones"
    fusion_suppressor_5_DESC:0 "El $name_fusion_suppressor$ ha logrado comprimir la estrella tanto que protones y electrones se han fusionado para convertirse en neutrones dentro del núcleo de la estrella, transformando dicho núcleo en una estrella de neutrones. Ésta es efectivamente una estrella de neutrones rodeada de plasma estelar regular."

    fusion_suppressor_6:0 "$name_fusion_suppressor$"
    fusion_suppressor_6_DESC:0 "La materia de la estrella ahora se ha colapsado hasta tal punto que ni siquiera la luz puede escapar de la atracción gravitacional del cuerpo, transformándolo efectivamente en un Agujero Negro artificial, que posee un increíble potencial de investigación."

    fusion_suppressor_7:0 "Desmantelar $name_fusion_suppressor$"
    fusion_suppressor_7_DESC:0 "Elimine este $name_fusion_suppressor$, haciendo que su Calabozosea utilizable."

    #########################################
    ### Nicoll Dyson Beam ###################
    #########################################
    giga_tech_ndb_1:0 "Condensadores de potencia hiperenérgicos en fase"
    giga_tech_ndb_1_desc:0 "El almacenamiento de enormes cantidades de energía dentro de una megaestructura de tamaño estelar podría tener aplicaciones increíblemente útiles.icaciones increíblemente útiles."

    giga_tech_ndb_2:0 "Lentes cristalinas a macroescala hiperenfocadas"
    giga_tech_ndb_2_desc:0 "Los avances en las tecnologías cristalinas pueden conducir a una variedad de lentes nuevos e increíblemente eficientes, capaces de enfocar inmensas cantidades de energía."

    giga_tech_ndb_3:0 "Generación de agujero de gusano interestelar artificial"
    giga_tech_ndb_3_desc:0 "La capacidad de generar agujeros de gusano a grandes distancias podría mejorar en gran medida nuestra capacidad para transmitir grandes cantidades de energía a través de las estrellas."

    giga_tech_ndb_4:0 "Redirección de energía ofensiva de escala gigante"
    giga_tech_ndb_4_desc:0 "Mediante el uso de tecnologías increíblemente avanzadas, es posible enfocar completamente la salida de una estrella completa en un rayo de destrucción pura."

    giga_dialog.3201.name:0 "$name_ndb$ Construction Sitio construido"
    giga_dialog.3201.desc:0 "El sitio de construcción para un futuro $name_ndb$ se ha completado. Esta plataforma servirá como base para comenzar a construir un $name_ndb$ capaz de aniquilar sistemas completos."
    giga_dialog.3201.a:0 "Maravilloso."

    giga_dialog.3202.name:0 "$name_ndb$ Magneto-colector construido"
    giga_dialog.3202.desc:0 "El Magneto-Colector de $name_ndb$ ya está terminado. Es una construcción masiva construida alrededor de la estrella, capaz de recolectar y manipular su energía utilizando campos magnéticos avanzados y modulación de la gravedad."
    giga_dialog.3202.a:0 "Maravilloso."

    giga_dialog.3203.name:0 "$name_ndb$Stellar-Redirector construido"
    giga_dialog.3203.desc:0 "¡El redirector estelar de nuestro $name_ndb$ ha sido completado! Esta construcción absolutamente masiva eclipsa todo lo que se haya visto en esta galaxia, y es capaz de redirigir y manipular fácilmente la energía cataclísmica de la estrella. Todavía necesitamos construir las matrices de enfoque para disparar $name_ndb$."
    giga_dialog.3203.a:0 "¡Excelente!"

    giga_dialog.3204.name:0 "$name_ndb$ Estabilizadores de hiperescala construidos"
    giga_dialog.3204.desc:0 "Otro paso hacia la finalización de nuestra superarma galáctica. Los Estabilizadores de Hiperescala de $name_ndb$ son grandes estructuras de anillos circulares construidas dentro del Stellar-Redirector, que aseguran que el inmenso flujo de energía no destruya la megaestructura en sí. Ahora, todo lo que queda por hacer es construir las matrices de enfoque..."
    giga_dialog.3204.a:0 "Estamos cerca."

    giga_dialog.3205.name:0 "$name_ndb$ ¡Terminado!"
    giga_dialog.3205.desc:0 "Hoy es un gran día para nuestra especie e imperio. Nuestro $name_ndb$ se ha completado. Esta hiperarma absolutamente masiva puede esterilizar planetas desde lejos y potencialmente destruir sistemas enteros. Es probable que sea una de las construcciones más poderosas jamás construidas en la historia galáctica, y su poder absoluto asegurará nuestra dominación galáctica."
    giga_dialog.3205.a:0 "Que nuestros enemigos se acobarden de miedo."

    giga_dialog.3206.name:0 "$name_ndb$ Manual de instrucciones"
    giga_dialog.3206.desc:0 "El $name_ndb$ es un instrumento de destrucción absoluta. Puede destruir planetas individuales o sistemas estelares completos, según sus deseos.\n\nEl $name_ndb$ acumula pasivamente £sr_solar_energy£ §YPlanck Photons§!, que son necesarios para dispararlo. ¡Cuanto más potente sea una explosión $name_ndb$, más £sr_solar_energy£ §YFotones de Planck§! requerirá. Se pueden acumular para destruir rápidamente varios planetas.\n\nPara destruir un solo planeta, construye el marcador de objetivo planetario en el objetivo deseado. Se puede construir de forma remota y se termina instantáneamente, ya que es simplemente un marcador virtual. Luego puede disparar el $name_ndb$ y elegir qué tan fuerte desea que sea el rayo.\n\nPara destruir un sistema estelar, tendrá que construir una puerta de deformación en el sistema objetivo, lo que requiere limpiar el sistema de cualquier presencia hostil primero. La cantidad de energía contenida dentro de un rayo destructor de estrellas es tan alta que se requiere un generador de agujeros de gusano especializado para dejar pasar el rayo.\n\nSólo puede haber un marcador de objetivo planetario o una puerta de deformación en la galaxia a la vez (multijugador problemas).\n\nMira la destrucción del sistema y planetarios a velocidad normal para obtener efectos más bonitos."
    giga_dialog.3206.a:0 "Admitido."

    giga_ndb.003.name:0 "$name_ndb$ Destino designado"
    giga_ndb.003.desc:0 "Hemos designado un planeta objetivo para nuestro $name_ndb$. Todo lo que queda por hacer ahora es disparar el rayo. El marcador de objetivo se eliminará automáticamente si el rayo no se dispara en 6 meses.\n\nTenga en cuenta que necesita al menos §Y2500§! £sr_solar_energy£ para disparar el $name_ndb$!"
    giga_ndb.003.a:0 "Admitido."

    giga_ndb.004.name:0 "$name_ndb$ Puerta de deformación construida"
    giga_ndb.004.desc:0 "Se ha construido una puerta Warp cerca de [giga_system.GetName]. Es sólo cuestión de tiempo antes de que todo este sistema se vea envuelto en fuego."
    giga_ndb.004.a:0 "Excelente."

    giga_ndb.101.name:0 "Disparando el $name_ndb$"
    giga_ndb.101.desc:0 "Ahora estamos listos para disparar el $name_ndb$ a nuestro objetivo designado. ¿Qué tan potente debe ser el rayo? Los diferentes niveles de potencia tendrán diferentes efectos."

    giga_ndb.101.a:0 "Intensidad máxima | Rompe el planeta | §Y5000§! £sr_solar_energy£"
    giga_ndb.101.a.tooltip:0 "El planeta objetivo será completamente devastado y hecho añicos.\nHábitats serán destruidos.\nLos segmentos de Ringworld están arruinados.\nLos gigantes de gas serán eliminados de su atmósfera.\nGenerará un depósito de 10 £minerals£"

    giga_ndb.101.b:0 "Intensidad alta | Derretir la superficie del planeta | §Y4000§! £sr_solar_energy£"
    giga_ndb.101.b.tooltip:0 "La superficie del planeta objetivo se derretirá, convirtiéndolo en un páramo fundido.\nLos hábitats se destruyen.\nLos segmentos del Mundo Anillo se arruinan.\nLos gigantes de gas habitables se vuelven hostiles nuevamente. 1 £sr_iodizium£"

    giga_ndb.101.c:0 "Intensidad media | Esterilizar el planeta | §Y3000§! £sr_solar_energy£"
    giga_ndb.101.c.tooltip:0 "El planeta objetivo será esterilizado, convirtiéndolo en un planeta estéril.\nLos hábitats se destruyen.\nLos segmentos del mundo circular están arruinados.\nLos gigantes de gas habitables se vuelven hostiles nuevamente.\nPueden ser terraformados de nuevo en un mundo habitable."

    giga_ndb.101.d:0 "Intensidad baja | Arruina la infraestructura | §Y2500§! £sr_solar_energy£"
    giga_ndb.101.d.tooltip:0 "El planeta objetivo sufrirá daños, lo que lo convertirá en un mundo templado sin vida y aumentará el nivel de devastación planetaria al 100%."

    giga_ndb.101.e:0 "Desecha esto, dispararemos más tarde."
    giga_ndb.101.e.tooltip:0 "Se eliminará el marcador de destino."

    giga_ndb.102.name:0 "Destrucción del sistema inminente"
    giga_ndb.102.desc:0 "El $name_ndb$ se dispara a través de Warp Gate. Todo un sistema solar pronto será engullido por energías cataclísmicas, acabando con todo lo que está dentro del pozo de gravedad de la estrella."
    giga_ndb.102.a:0 "Maravilloso. Verdaderamente maravilloso."

    nicoll_beam_0:0 "$name_ndb$ Construction Site"
    nicoll_beam_0_DESC:0 "El sitio de construcción para un futuro $name_ndb$, que alberga la infraestructura necesaria para construir esta súper arma titánica."
    nicoll_beam_0_MEGASTRUCTURE_DETAILS:0 "Una superarma de escala sin precedentes, capaz de arrasar sistemas enteros. §¡Todos los planetas del sistema serán destruidos§!"

    nicoll_beam_1:0 "$name_ndb$ Magneto-colector"
    nicoll_beam_1_DESC:0 "Esta estructura masiva que envuelve una estrella utiliza campos magnéticos especializados para controlar y redirigir la salida energética de la estrella con el fin de explotarla."

    nicoll_beam_2:0 "$name_ndb$ Redirector estelar"
    nicoll_beam_2_DESC:0 "Esta construcción enormemente masiva, empequeñeciendo casi todo lo que se haya construido en esta galaxia, es capaz de almacenar y manipular la producción de energía cataclísmica de la estrella."

    nicoll_beam_3:0 "$name_ndb$ Estabilizadores de hiperescala"
    nicoll_beam_3_DESC:0 "Los anillos recientemente construidos dentro del Stellar Redirector sirven para estabilizar la energía que fluye a través del redirector, para evitar detonar la megaestructura por accidente."

    nicoll_beam_4:0 "$name_ndb$"
    nicoll_beam_4_DESC:0 "Un $name_ndb$ completo y operativo. Es capaz de enfocar la energía de una estrella en un rayo hiperenergético que puede destruir sistemas estelares enteros."

    nicoll_beam_5:0 "¡FUEGO!"
    nicoll_beam_5_DESC:0 "¡Dispara el $name_ndb$ a nuestros desafortunados objetivos!"

    nicoll_beam_firing:0 "Disparo $name_ndb$"
    nicoll_beam_firing_DESC:0 "¡Este $name_ndb$ está disparando!"

    nicoll_beam_gate:0 "$name_ndb$ Generador de agujeros de gusano"
    nicoll_beam_gate_DESC:0 "Este generador de agujeros de gusano es capaz de abrir un agujero de gusano capaz de dejar pasar suficiente energía para destruir un sistema solar completo."
    nicoll_beam_gate_MEGASTRUCTURE_DETAILS:0 "Construye cerca de una estrella para apuntar con el $name_ndb$."

    nicoll_beam_gate_1:0 "Generador activo de agujeros de gusano"
    nicoll_beam_gate_1_DESC:0 "Un $name_ndb$ está a punto de dispararse a través de este agujero de gusano."

    nicoll_beam_gate_2:0 "Generador activo de agujeros de gusano"
    nicoll_beam_gate_2_DESC:0 "Un $name_ndb$ se dispara a través de este agujero de gusano."

    nicoll_beam_side_gate:0 "Generador de agujeros de gusano"
    nicoll_beam_side_gate_DESC:0 "Permite que un $name_ndb$ dispare a través de distancias interestelares."
    nicoll_beam_side_gate_MEGASTRUCTURE_DETAILS:0 "$nicoll_beam_side_gate_DESC$"

