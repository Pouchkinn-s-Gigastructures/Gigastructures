    psychic_beacon_0:0 "$name_psychic_beacon$ Construction Site"
    psychic_beacon_0_DESC:0 "El sitio de construcción de un $name_psychic_beacon$. Esta inmensa instalación se utiliza para albergar a millones de ingenieros calificados y telépatas particularmente poderosos que trabajan juntos en armonía precisa."
    psychic_beacon_0_MEGASTRUCTURE_DETAILS:0 "$psychic_beacon_0_DESC$"

    psychic_beacon_1:0 "$name_psychic_beacon$; Aguja"
    psychic_beacon_1_DESC:0 "La aguja de un $name_psychic_beacon$, la primera parte de un poderoso faro galáctico. Las débiles energías de la mortaja ya se manifiestan dentro del casco."

    psychic_beacon_2:0 "$name_psychic_beacon$; Conductos"
    psychic_beacon_2_DESC:0 "Los conductos psiónicos amplifican enormemente el flujo y la captura de las energías de la Sábana Santa."

    psychic_beacon_3:0 "$name_psychic_beacon$"
    psychic_beacon_3_DESC:0 "Un $name_psychic_beacon$ completo, un faro galáctico que alberga una poderosa entidad de la Sábana Santa conocida como Navegador."

    psychic_beacon_4:0 "Activar la baliza"
    psychic_beacon_4_DESC:0 "$psychic_beacon_3_DESC$"

    # Tech
    giga_tech_psychic_beacon:0 "Ethereal Wayfinding"
    giga_tech_psychic_beacon_desc:0 "Los esfuerzos de nuestros astrópatas podrían, teóricamente, amplificarse varias veces más mediante el uso de una megaestructura de navegación especializada."

    # Construction Site
    giga_dialog.11001.name:0 "Sitio de construcción completo"
    giga_dialog.11001.desc:0 "El primer paso de $name_psychic_beacon$ ahora está completo. Esta enorme instalación albergará ingenieros, astrópatas y runewrights en su largo proyecto para construir un $name_psychic_beacon$ completo."
    giga_dialog.11001.a:0 "Un paso más cerca de la Sábana Santa."

    # Phase 1
    giga_dialog.11002.name:0 "Agujas instaladas"
    giga_dialog.11002.desc:0 "La aguja colosal, que actuará como la columna vertebral, así como la mayor parte de la estructura de soporte de $name_psychic_beacon$, ahora está completa. Incluso en esta etapa temprana, podrá cosechar cantidades mínimas de §MPsionic Sublimate§!."
    giga_dialog.11002.a:0 "Nuestros ojos se abrirán."

    # Phase 2
    giga_dialog.11003.name:0 "Conductos en línea"
    giga_dialog.11003.desc:0 "Las energías de la Sábana Santa en remolino, ahora capturadas y recolectadas por estos enormes conductos psiónicos, también actuarán como relés para la proyección astropática de la $name_psychic_beacon$."
    giga_dialog.11003.a:0 "Habrá un precio que pagar."

    # Completed
    giga_dialog.11004.name:0 "$name_psychic_beacon$ Active"
    giga_dialog.11004.desc:0 "El $name_psychic_beacon$ completo, que ahora alberga una poderosa entidad Navigator, iluminará el camino a través del espacio real para nuestras naves y, eventualmente, puede usarse de otras formas. Nuestros telépatas ya están inmersos en el intenso poder, ansiosos por utilizar el dispositivo en todo su potencial.\n\nLa baliza se puede activar en cualquier momento §YActualizando§! esto, o usando un §YEdicto§!. §MSubliminal Psiónico§! la producción puede ser mejorada por §YSubliminal§! o aparece con una purga especializada, o telépatas con una §YDecisión§!."
    giga_dialog.11004.a:0 "Pero ninguno que no podamos soportar."

