    giga_dialog.2502.title:0 "$name_alderson$ ¡Sitio de construcción completo!"
    giga_dialog.2502.desc:0 "El sitio de construcción de nuestro $name_alderson$ se ha completado en el sistema [giga_system.GetName]. Esta plataforma servirá como escenario para comenzar a construir el colosal marco de la estructura, que se extenderá hasta los bordes de este sistema. También será posible construir Planetary Computing y Ecumenopolis Alderson Slices si sus contrapartes planetarias ya están desbloqueadas."
    giga_dialog.2502.a:0 "Excelente."

    giga_dialog.2503.title:0 "$name_alderson$ ¡Marco completo!"
    giga_dialog.2503.desc:0 "¡Nuestro marco de expansión de sistema de disco de Alderson ahora está completo! Este colosal esqueleto metálico cubre todo el sistema y se utilizará como base para construir las propias rebanadas. Cada segmento poseerá 15 distritos, cada uno de los cuales es 4 veces más poderoso que un distrito del mundo del anillo normal. Una vez completada, esta poderosa estructura ciertamente nos permitirá convertirnos en los mayores constructores de esta galaxia."
    giga_dialog.2503.a:0 "Pero, ¿cómo no colapsar sobre sí mismo?"
    giga_dialog.2503.a.tooltip:0 "La ingeniería multidimensional es literalmente un requisito previo para esto."

    giga_dialog.2504.title:0 "¡Rebanada de Gaia Alderson completa!"
    giga_dialog.2504.desc:0 "¡Una de las secciones de nuestro $name_alderson$ finalmente se ha completado! Este colosal hábitat abarca varias unidades astronómicas y proporcionará cantidades incalculables de espacio vital para nuestra población e industrias. Presenta una amplia gama de ecosistemas y climas y, por lo tanto, es habitable por prácticamente todas las especies de la galaxia. Deberíamos empezar a resolverlo de inmediato."
    giga_dialog.2504.a:0 "¡Maravilloso!"

    giga_dialog.2505.title:0 "Complejo de Computación Alderson completo!"
    giga_dialog.2505.desc:0 "¡Una de las secciones de nuestro $name_alderson$ finalmente se ha completado! Este colosal hábitat abarca varias unidades astronómicas y proporcionará cantidades incalculables de espacio vital para nuestra población e industrias. Esta porción está completamente cubierta por capas y capas de potentes computadoras y procesadores. Podrá proporcionar a nuestros investigadores cantidades casi ilimitadas de potencia informática y acceso instantáneo a los bancos de datos de conocimiento de nuestro imperio. Esta poderosa construcción seguramente nos ayudará a atravesar los misterios del universo con mayor facilidad que antes."
    giga_dialog.2505.a:0 "¡Maravilloso! ¿Puede ejecutar Crysis?"
    giga_dialog.2505.a.tooltip:0 "No."

    giga_dialog.2506.title:0 "¡Ecumenopolis Alderson completa!"
    giga_dialog.2506.desc:0 "¡Una de las secciones de nuestro $name_alderson$ finalmente se ha completado! Este colosal hábitat abarca varias unidades astronómicas y proporcionará cantidades incalculables de espacio vital para nuestra población e industrias. Esta porción está completamente cubierta por la expansión urbano-industrial, que ofrece cantidades gigantescas de capacidad industrial y viviendas para nuestros ciudadanos."
    giga_dialog.2506.a:0 "¡Maravilloso!"

    giga_dialog.25061.title:0 "¡Hive Alderson completa!"
    giga_dialog.25061.desc:0 "¡Una de las secciones de nuestro $name_alderson$ finalmente se ha completado! Este colosal hábitat abarca varias unidades astronómicas y proporcionará cantidades incalculables de espacio vital para nuestra población e industrias. Todo este trozo es un organismo vivo gigante, conectado psiónicamente con la Mente Colmena que le dio forma. Cualquier ser que no forme parte de la Colmena que ponga un pie aquí será atacado por el mismo terreno."
    giga_dialog.25061.a:0 "¡Maravilloso!"

    giga_dialog.25062.title:0 "¡Máquina Alderson completa!"
    giga_dialog.25062.desc:0 "¡Una de las secciones de nuestro $name_alderson$ finalmente se ha completado! Este colosal hábitat abarca varias unidades astronómicas y proporcionará cantidades incalculables de espacio vital para nuestra población e industrias. Esta rebanada está completamente cubierta con estructuras artificiales. La fina atmósfera se compone principalmente de contaminantes industriales y no es capaz de sustentar la vida biológica."
    giga_dialog.25062.a:0 "¡Maravilloso!"

    giga_dialog.2507.title:0 "$name_alderson$ Completa!"
    giga_dialog.2507.desc:0 "¡Se ha hecho! en el sistema [giga_system.GetName], hemos logrado ensamblar completamente un disco colosal que se extiende desde la estrella hasta el borde del sistema. Esta gigantesca estructura gigante empequeñece todo lo que hemos construido antes y es un testimonio de nuestro dominio definitivo sobre las leyes de la física y la ingeniería."
    giga_dialog.2507.a:0 "¿Quién podría oponerse a nosotros ahora?"

