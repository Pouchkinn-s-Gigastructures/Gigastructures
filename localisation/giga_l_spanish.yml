    ehof_cohesive_desc:0 "$ehof_category_03$\nDurante las pruebas preliminares, descubrimos estrellas fuera de la red de hiperrutas galácticas. Inexplicablemente, nuestro $ehof_ehof_abr$ se dirige hacia estas estrellas y, como tal, la precisión al disparar $ehof_wormholes$ a estos sistemas será mayor. No hay forma de retorno, por lo que sería prudente enviar solo buques científicos y de construcción a estos sistemas."

    ehof_p1_desc:0 "§H$ehof_ehofp1$§!\nEsta instalación es capaz de atravesar una cantidad muy limitada de tipos de estrellas. Si bien somos conscientes de las deficiencias de estas instalaciones, simplemente no tenemos la tecnología para mejorar su precisión en este momento."
    ehof_p2_desc:0 "§H$ehof_ehofp2$§!\nUna ligera mejora con respecto a su predecesora, esta instalación es capaz de atravesar una cantidad menos limitada de tipos de estrellas."
    ehof_p3_desc:0 "§H$ehof_ehofp3$§! (§HDesbloquea:§! $ap_galactic_wonders$)\nTotalmente equipado, es una gran mejora con respecto a su predecesor y esta instalación es capaz de atravesar cualquier tipo de estrella."
    ehof_p4_desc:0 "§H$ehof_ehofp4$§!\nEstábamos seguros de que el Omega estaba en su apogeo. Nos equivocamos. Esta instalación no solo es capaz de atravesar todos los tipos de estrellas, sino que ahora tenemos la capacidad de mantener la conexión abierta. Además, podemos elegir la estrella exacta a la que deseamos viajar."
    ehof_p5_desc:0 "§H$ehof_ehofp5$§!\nTotalmente funcional, esta instalación se encuentra en su etapa experimental de desarrollo, como tal, solo es capaz de atravesar los sistemas $ehof_cohesive$."

