    origin_penrose_ring:0 "Penrose Ringworld"
    origin_penrose_ring_desc:0 "Esta antigua Esfera de Penrose se construyó alrededor de uno de los primeros agujeros negros de la galaxia hace incontables años. Estos misteriosos precursores han desaparecido sin dejar rastro y ahora surge una nueva civilización sobre su legado."
