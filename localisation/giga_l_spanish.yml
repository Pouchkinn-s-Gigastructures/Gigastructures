    nicoll_beam_target_marker_1:0 "Marcador de objetivo planetario"
    nicoll_beam_target_marker_1_DESC:0 "Este marcador virtual representa el objetivo de un $name_ndb$."
    nicoll_beam_target_marker_1_MEGASTRUCTURE_DETAILS:0 "Construye en un planeta para apuntar con el $name_ndb$."
