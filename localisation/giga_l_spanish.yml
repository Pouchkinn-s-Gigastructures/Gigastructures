	giga_katzen.042.name:0 "¡Kaiser Kaittail exige territorio!"

	giga_katzen.042.1.desc:0 "¡Hemos recibido una transmisión urgente del §YKatzenartig Imperium§!.\n\nSu líder, §YKaiser Kattail§!, exige que, para cumplir con sus "cuotas de expansión", transfiramos el §Y[kaiser_system_1.GetName]§! sistema al Imperio dentro del próximo mes.\n\nSin embargo, él está proponiendo una compensación financiera a cambio del sistema, ¡ofreciéndonos pagarnos §Y[flusion_primitives_country.§Ykaiser_trade_value]§! £energy£ y §Yflusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, según el valor estimado del sistema.\n\nSi bien este territorio es legítimamente nuestro, negar el comercio podría enfurecer al Kaiser, que podría intentar apoderarse del territorio por la fuerza si su opinión sobre nosotros cae demasiado bajo..."

	giga_katzen.042.2.desc:0 "¡Hemos recibido una transmisión urgente del §YKatzenartig Imperium§!.\n\nSu líder, §YKaiser Kattail§!, exige que, para cumplir con sus "cuotas de expansión", transfiramos el §Y[kaiser_system_1.GetName]§! y §Y[kaiser_system_2.GetName]§! sistemas al Imperio dentro del próximo mes.\n\nSin embargo, él está proponiendo una compensación financiera a cambio de los sistemas, ofreciendo pagarnos §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ y §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, según el valor estimado de los sistemas.\n\nSi bien este territorio es legítimamente nuestro, negar el comercio podría enfurecer al káiser, que podría intentar apoderarse del territorio por la fuerza si su opinión sobre nosotros cae demasiado bajo..."

	giga_katzen.042.3.desc:0 "¡Hemos recibido una transmisión urgente del §YKatzenartig Imperium§!.\n\nSu líder, §YKaiser Kattail§!, exige que, para cumplir con sus "cuotas de expansión", transfiramos el §Y[kaiser_system_1.GetName]§!, §Y [kaiser_system_2.GetName]§! y §Y[kaiser_system_3.GetName]§! sistemas al Imperio dentro del próximo mes.\n\nSin embargo, él está proponiendo una compensación financiera a cambio de los sistemas, ofreciendo pagarnos §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ y §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, según el valor estimado de los sistemas.\n\nSi bien este territorio es legítimamente nuestro, negar el comercio podría enfurecer al káiser, que podría intentar apoderarse del territorio por la fuerza si su opinión sobre nosotros cae demasiado bajo..."

	giga_katzen.042.4.desc:0 "¡Hemos recibido una transmisión urgente del §YKatzenartig Imperium§!.\n\nSu líder, §YKaiser Kattail§!, exige que, para cumplir con sus "cuotas de expansión", transfiramos el §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2.GetName]§!, §Y[kaiser_system_3.GetName]§! y §Y[kaiser_system_4.GetName]§! sistemas al Imperio dentro del próximo mes.\n\nSin embargo, él está proponiendo una compensación financiera a cambio de los sistemas, ofreciendo pagarnos §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ y §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, según el valor estimado de los sistemas.\n\nSi bien este territorio es legítimamente nuestro, negar el comercio podría enfurecer al káiser, que podría intentar apoderarse del territorio por la fuerza si su opinión sobre nosotros cae demasiado bajo..."

	giga_katzen.042.5.desc:0 "¡Hemos recibido una transmisión urgente del §YKatzenartig Imperium§!.\n\nSu líder, §YKaiser Kattail§!, exige que, para cumplir con sus "cuotas de expansión", transfiramos el §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2.GetName]§!, §Y[kaiser_system_3.GetName]§!, §Y[kaiser_system_4.GetName]§! y §Y[kaiser_system_5.GetName]§! sistemas al Imperio dentro del próximo mes.\n\nSin embargo, él está proponiendo una compensación financiera a cambio de los sistemas, ofreciendo pagarnos §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ y §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, según el valor estimado de los sistemas.\n\nSi bien este territorio es legítimamente nuestro, negar el comercio podría enfurecer al káiser, que podría intentar apoderarse del territorio por la fuerza si su opinión sobre nosotros cae demasiado bajo..."

