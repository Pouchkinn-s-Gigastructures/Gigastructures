    giga_qso.1.name:0 "$name_quasistellar$ Panel de control"
    giga_qso.1.desc:0 "Bienvenido al panel de control de$ name_quasistellar$.\n\nAquí, puedes elegir un objetivo para la hiperarma o configurar sus parámetros.\n\nElegir un objetivo te permitirá apuntar a una estrella, un planeta, o una flota. Recuerda que disparar el QS-O requiere £sr_neutronium_magical£ §YEnergía cuasárica§!, generado por la propia megaestructura.\n\nVer los parámetros te permitirá alterar la velocidad de carga del arma, aumentando o disminuyendo la cantidad de £sr_magical_neutronium£§YEnergía cuasárica§! acumulados por nuestro QS-O.\n\n§BTambién se puede acceder a este menú directamente a través de un edicto.§!"

    giga_qso.1.fire:0 "Elija objetivo"
    giga_qso.1.parameters:0 "Ver parámetros"
    giga_qso.1.quit:0 "Salir del panel de control"
    giga_qso.1.menu:0 "Volver al menú"

    giga_qso.10.name:0 "$name_quasistellar$; Selección de destino"
    giga_qso.10.desc:0 "Aquí, puede seleccionar lo que desea apuntar con el QS-O. Lea cómo funciona correctamente cada método de orientación. Tenga en cuenta que destruir objetivos más grandes requerirá más £sr_magical_neutronium£§YEnergía cuasárica§!."

    giga_qso.10.fleet:0 "Destruye una §GFlota§!"
    giga_qso.10.planet:0 "Destruye un §YPlaneta§!"
    giga_qso.10.star:0 "Destruye un §HSistema solar§!"
    giga_qso.10.starcluster:0 "Destruye un §RCúmulo de estrellas§!"

    giga_qso.200.name:0 "$name_quasistellar$: §GDestrucción de flota§!"
    giga_qso.200.desc:0 "Has elegido apuntar a una flota enemiga con el $name_quasistellar$. ¡Esto costará §Y20§! £sr_magical_neutronium£.\n\nUna nave especial, utilizada para calibrar la puntería del QS-O, se creará cerca de la estructura. Está equipado con un Jump Drive especial de alcance ilimitado. Mueve esta nave al sistema que contiene la flota objetivo y luego vuelve a abrir el panel de control para confirmar.\n\n¡La nave tendrá que permanecer con vida durante §Y5 días§! mientras la hiperarma está calibrada, asegúrate de que esté correctamente escoltada.\n\nUna vez que hayan pasado estos 5 días, el QS-O disparará a través de un agujero de gusano, directamente a la flota enemiga, durante 30 días. Sin embargo, el agujero de gusano puede ser interrumpido por fuego enemigo, por lo que no se recomienda dejarlo solo.\n\nSi deseas cancelar la operación, disuelve la nave o usa el Panel de control."

    giga_qso.200.yes:0 "Sigamos adelante."

    giga_qso.201.name:0 "Calibrador cuasi-estelar ensamblado"
    giga_qso.201.desc:0 "Nuestro QS-O ha montado una pequeña nave calibradora cuasi-estelar. Se utilizará para calibrar y apuntar correctamente el agujero de gusano a través del cual disparará la hiperarma. Para comenzar la secuencia de disparo, use su unidad de salto para moverlo al sistema que contiene la flota objetivo."
    giga_qso.201.a:0 "Entendido."

    giga_qso.202.name:0 "Calibrador cuasi-estelar disuelto"
    giga_qso.202.desc:0 "Hemos disuelto nuestro calibrador cuasi-estelar. El procedimiento de destrucción ha sido cancelado."
    giga_qso.202.a:0 "Entendido."

    giga_qso.203.name:0 "Calibrador cuasi-estelar destruido"
    giga_qso.203.desc:0 "Nuestro calibrador cuasi-estelar ha sido destruido por fuerzas hostiles. El procedimiento de destrucción ha sido cancelado."
    giga_qso.203.a:0 "Entendido."

    giga_qso.204.name:0 "$name_quasistellar$; §GDestrucción de flota§!"
    giga_qso.204.desc:0 "Si ha colocado el calibrador cuasi-estelar en el sistema correcto, seleccione la primera opción. Tendrás que protegerlo durante 5 días. Si desea cancelar, seleccione la tercera opción, que disolverá el Calibrador."

    giga_qso.204.fire:0 "Begin calibration! Cost; §Y20§! £sr_magical_neutronium£"
    giga_qso.204.markers:0 "El calibrador aún no está en su lugar."

    giga_qso.205.name:0 "Calibrando el destructor"
    giga_qso.205.desc:0 "Nuestro $name_quasistellar$ ha comenzado a calibrar su arma usando la nave Calibrator. Debemos asegurarnos de que no se destruya durante 5 días, después de lo cual nuestra superarma desatará un rayo de pura destrucción sobre nuestros enemigos. El QS-O se disparará durante unos 30 días, después de lo cual el agujero de gusano desaparecerá y el QS-O volverá a estar listo para su uso."
    giga_qso.205.a:0 "Excelente."

    giga_qso.206.name:0 "$name_quasistellar$; Calibración completa"
    giga_qso.206.desc:0 "Nuestro $name_quasistellar$ ha terminado de calibrar su hiperarma y el agujero de gusano, y ahora desatará su furia sobre la desafortunada flota que designamos como objetivo."
    giga_qso.206.a:0 "Excelente. Déjalos arder"

    giga_qso.400.name:0 "$name_quasistellar$; §RDestrucción de cúmulos estelares§!"
    giga_qso.400.desc:0 "Has elegido destruir una estrella y todos y cada uno de sus vecinos hipercarriles inmediatos. Para ello, utiliza una nave de construcción para construir un §BMarcador de objetivo QS-O§. sobre las estrellas que deseas destruir.\n\nSe construye instantáneamente y no requiere que la nave de construcción esté físicamente presente en el sistema.\n\n§RSin embargo, el sistema debe estar libre de hostiles.§!\nPuede utilizar la función de Destrucción de Flotas QS-O para facilitar esto.\n\nUna vez que se hayan construido los marcadores de objetivo, regrese al QS-O y abra el Panel de Control una vez más para disparar el dispositivo.\n\n§BLa explosión será tan poderosa que se propagará a través de hipercarriles, lo que hará que el sistema objetivo, junto con todos los sistemas conectados a él, sea completamente destruido, y sus hiperrutas se eliminen, dejando nada más que un espacio vacío.§!"

    giga_qso.401.name:0 "§RDestrucción de cúmulos estelares§!"
    giga_qso.401.desc:0 "Si tiene como objetivo la estrella en el núcleo del cúmulo que desea destruir, seleccione la primera opción. Si desea cancelar, seleccione la tercera opción, que eliminará el marcador."
    giga_qso.401.fire:0 "¡Destruye un cúmulo de estrellas, fuego! Costo; §Y120§! £sr_magical_neutronium£"
    giga_qso.401.markers:0 "Aún no hemos apuntado a la estrella."

    giga_qso.300.name:0 "$name_quasistellar$; §HDestrucción del sistema solar§!"
    giga_qso.300.desc:0 "Has elegido destruir una o varias estrellas y sus sistemas planetarios completos. ¡Para hacerlo, usa un barco de construcción para construir un §BMarcador de objetivo QS-O§! sobre las estrellas que deseas destruir.\n\nSe construye instantáneamente y no requiere que la nave de construcción esté físicamente presente en el sistema.\n\n§RSin embargo, los sistemas deben estar libres de hostiles.§!\nPuede utilizar la función QS-O Fleet Destruction para facilitar esto.\n\nPuede apuntar hasta 4 estrellas a la vez, cada una sumando 40£sr_magical_neutronium£ al costo total de disparo. Si un sistema tiene varias estrellas, solo necesita apuntar a una de ellas.\n\nUna vez que se hayan construido los marcadores de objetivo, regrese al QS-O y abra el Panel de control una vez más para disparar el dispositivo.\n\n§BLa producción de energía de $name_quasistellar$ es tan alta que puede destruir estrellas de neutrones, púlsares e incluso agujeros negros, ya que el flujo de energía es tan alto que el espacio-tiempo literalmente se invierte y el agujero negro se evapora en la nada§!.\n\n§BTodos los hipercarriles conectados a los sistemas desaparecerán una vez que se destruyan los sistemas.§!"

    giga_qso.301.name:0 "$name_quasistellar$; §HDestruction of the solar system§!"
    giga_qso.301.desc:0 "Si ha apuntado a todas las estrellas que desea destruir, seleccione la primera opción. Si desea cancelar, seleccione la tercera opción, que eliminará todos los marcadores."

    giga_qso.301.markers:0 "Todavía tenemos que apuntar a más estrellas antes de disparar."

    giga_qso.301.fire.1:0 "¡Destruye 1 sistema solar, fuego! Costo; §Y40§! £sr_magical_neutronium£"
    giga_qso.301.fire.2:0 "¡Destruye 2 sistema solar, fuego! Costo §Y80§! £sr_magical_neutronium£"
    giga_qso.301.fire.3:0 "¡Destruye 3 sistema solar, fuego! Costo §Y120§! £sr_magical_neutronium£"
    giga_qso.301.fire.4:0 "¡Destruye 4 sistema solar, fuego! Costo §Y160§! £sr_magical_neutronium£"

    giga_qso.100.name:0 "$name_quasistellar$; §YDestrucción del planeta§!"
    giga_qso.100.desc:0 "Has elegido destruir uno o varios planetas. ¡Para hacerlo, usa un barco de construcción para construir un §BMarcador de objetivo QS-O§! megaestructura sobre los planetas que deseas destruir.\n\nSe construyen instantáneamente y no requieren que la nave de construcción esté físicamente presente en el sistema. Asegúrate de que la nave de construcción no esté en posición evasiva.\n\nPuedes apuntar hasta 10 planetas a la vez, cada uno sumando 5 £sr_magical_neutronium£ al costo total de disparo, por un máximo de 50.\n\nUna vez que los marcadores de objetivo hayan sido construido, regrese al QS-O y abra el Panel de control una vez más para disparar el dispositivo."

    giga_qso.100.yes:0 "Sigamos adelante."
    giga_qso.100.no:0 "Pensándolo bien..."

    giga_qso.101.name:0 "$name_quasistellar$; §YDestrucción del planeta§!"
    giga_qso.101.desc:0 "Si has apuntado a todos los planetas que deseas destruir, selecciona la primera opción. Si desea cancelar, seleccione la tercera opción, que eliminará todos los marcadores."

    giga_qso.101.fire.1:0 "¡Destruye 1 planeta, fuego! Costo; §Y5§! £sr_magical_neutronium£"
    giga_qso.101.fire.2:0 "¡Destruye 2 planeta, fuego! Costo; §Y10§! £sr_magical_neutronium£"
    giga_qso.101.fire.3:0 "¡Destruye 3 planeta, fuego! Costo; §Y15§! £sr_magical_neutronium£"
    giga_qso.101.fire.4:0 "¡Destruye 4 planeta, fuego! Costo; §Y20§! £sr_magical_neutronium£"
    giga_qso.101.fire.5:0 "¡Destruye 5 planeta, fuego! Costo; §Y25§! £sr_magical_neutronium£"
    giga_qso.101.fire.6:0 "¡Destruye 6 planeta, fuego! Costo; §Y30§! £sr_magical_neutronium£"
    giga_qso.101.fire.7:0 "¡Destruye 7 planeta, fuego! Costo; §Y35§! £sr_magical_neutronium£"
    giga_qso.101.fire.8:0 "¡Destruye 8 planeta, fuego! Costo; §Y40§! £sr_magical_neutronium£"
    giga_qso.101.fire.9:0 "¡Destruye 9 planeta, fuego! Costo; §Y45§! £sr_magical_neutronium£"
    giga_qso.101.fire.10:0 "¡Destruye 10 planeta, fuego! Costo; §Y50§! £sr_magical_neutronium£"
    giga_qso.101.markers:0 "Aún necesitamos apuntar a más planetas antes de disparar."
    giga_qso.101.cancel:0 "Cancelalo."

    giga_birch.300.name:0 "Hyperquasar"
    giga_birch.300.desc:0 "Después de un arduo viaje, nuestra nave científica finalmente llegó al centro de nuestra galaxia.\nAl entrar en el sistema, la tripulación quedó atónita al ver un §YAQuasar supermasivo activo! ó Hyperquasar.\n\nEste gigantesco objeto pesa varios cientos de millones de masas estelares y tiene un diámetro de varios cientos de unidades astronómicas.\nAunque es una mera especulación por ahora, algunos de los elementos más salvajes de la comunidad científica teorizan que sería posible construir una gigantesca hiper-arma alrededor de este cuásar, que aprovecharía sus energías cataclísmicas para desatar un rayo capaz de un poder destructivo incalculable."
    giga_birch.300.a:0 "¡Increíble!"

    giga_qso.110.name:0 "Mundo de máquinas destruido"
    giga_qso.110.desc:0 "Ya había terminado para el mundo de las máquinas en el momento en que apareció el agujero de gusano de $name_quasistellar$. Poco después, un gigantesco flujo de energía, equivalente a la producción total de energía de la galaxia, salió del agujero de gusano. El rayo solo tardó unos segundos en destruir por completo el planeta.\n\nNo queda nada del antiguo mundo robótico y, como resultado, la Señal Fantasma se ha debilitado gravemente."
    giga_qso.110.a:0 "Eso les enseñará."

    giga_qso.112.name:0 "El fin de la contingencia"
    giga_qso.112.desc:0 "La Contingencia ha fallado. Con la destrucción del último Mundo de las Máquinas, la galaxia ya no se enfrenta a la amenaza de una extinción masiva sistemática, al menos de la Contingencia. Todas las formas de guerra de Contingencia supervivientes se han apagado o se han autodestruido, y la Señal Fantasma ya no se transmite.\n\nEl nexo principal fue completamente aniquilado en cuestión de segundos por el láser inmensamente poderoso del $name_quasistellar$, sin dejar nada atrás.\n\nAunque la Contingencia ya no existe, aún está por verse si el [quasistellar_owner.GetName] apuntará su hiperarma a otros objetivos..."
    giga_qso.112.a:0 "¿Qué podrían hacer contra el poder de un billón de soles?"

    #########################################
    ### HRAE-MC #############################
    #########################################
    giga_tech_hrae_mc:0 "Cosecha de singularidad relativista"
    giga_tech_hrae_mc_desc:0 "Los Agujeros Negros, a pesar de emitir muy poca energía, son en realidad centrales energéticas. La combinación de varios métodos avanzados de recolección de energía, adaptados para encajar alrededor de un agujero negro masivo, podría permitirnos ensamblar una máquina extremadamente eficiente para monopolizar por completo toda la energía que el agujero negro tiene para ofrecer."

    giga_dialog.3101.name:0 "$name_hraemc$ Construcción"
    giga_dialog.3101.desc:0 "El sitio de construcción de nuestro futuro $name_hraemc$ ya está listo. Esta maravilla tecnológica desviará la energía directamente de [giga_system.GetName], y también demostrará ser un maravilloso centro de investigación para estudiar de cerca el agujero negro."
    giga_dialog.3101.a:0 "Excelente."

    giga_dialog.3102.name:0 "Aceleradores construidos"
    giga_dialog.3102.desc:0 "Nuestros trabajadores acaban de terminar de ensamblar los aceleradores cronotemporales, dos anillos masivos que distorsionan el espacio-tiempo y son capaces de acelerar enormemente la descomposición del agujero negro, aumentando así la radiación de Hawking. Nuestros ingenieros estiman que la descomposición del agujero negro se está acelerando un trillón de veces. Sin embargo, debido a su enorme vida útil, lo más probable es que el agujero negro sobreviva a todas las civilizaciones de la galaxia.\n\nTambién eliminan la dilatación del tiempo alrededor del agujero negro y estabilizan el resto de la megaestructura."
    giga_dialog.3102.a:0 "Excelente. Continúe con los esfuerzos."

    giga_dialog.3103.name:0 "Inyectores de masa construidos"
    giga_dialog.3103.desc:0 "Los inyectores de masa se han instalado y están comenzando a arrojar grandes cantidades de materiales directamente al horizonte de eventos, generando un disco de acreción muy brillante. Los inyectores poseen una capacidad limitada para generar energía usando la luz emitida por el disco, pero no son muy eficientes y requerirán que construyamos los colectores de acreción para cosechar completamente el potencial energético."
    giga_dialog.3103.a:0 "Bueno. Esta es una gran hazaña."

    giga_dialog.3104.name:0 "Colectores de acreción construidos"
    giga_dialog.3104.desc:0 "Otro paso del camino hacia un macrocolector de emisión de acreción y radiación Hawking completo se completa cuando los colectores de acreción están terminados. Estas enormes construcciones están hechas especialmente para recolectar la energía emitida por el disco de acreción ultrabrillante causado por nuestro vertido de materiales en el agujero negro. También recolectan parte de la energía de rotación del agujero negro, y se han instalado laboratorios especializados en su interior, lo que permite a nuestros científicos observar de cerca el desgarro literal en el espacio-tiempo.\n\nEl paso final será construir los colectores polares , que recogerá los distintos rayos emitidos por el agujero negro cuando trague algo, así como la Radiación de Hawking."
    giga_dialog.3104.a:0 "Muy bien."

    giga_dialog.3105.name:0 "$name_hraemc$ Terminado"
    giga_dialog.3105.desc:0 "Nuestro macrocolector de emisiones de acreción y radiación Hawking, o $name_hraemc$, ya está terminado. Esta increíble hazaña tecnológica nos otorgará enormes cantidades de energía, así como muchos datos sobre la naturaleza de los cuerpos extraños que son los agujeros negros. Los colectores polares están recolectando activamente la mayor parte de la energía emitida por el agujero negro, así como la materia oscura residual que sale de él.\nTambién se ha agregado la integración civil, lo que permite a nuestros ciudadanos arrojar su basura en el agujero negro, lo que reduce el consumo buen costo."
    giga_dialog.3105.a:0 "Que esto nos ayude a dominar la galaxia."

    hrae_mc_0:0 "$name_hraemc$ Sitio de construcción"
    hrae_mc_0_DESC:0 "Este sitio de construcción servirá como un depósito de preparación para albergar las grandes cantidades de recursos y personal necesarios para construir un macro colector de radiación y emisión de acreción Hawking."
    hrae_mc_0_MEGASTRUCTURE_DETAILS:0 "El $name_hraemc$ es una joya tecnológica construida alrededor de un Agujero Negro para recolectar su energía."

    hrae_mc_1:0 "$name_hraemc$ Cronoaceleradores"
    hrae_mc_1_DESC:0 "Estos anillos emiten una radiación cronotrón especial que acelera la emisión de radiación de halcón y reduce la enorme dilatación del tiempo que normalmente se encuentra alrededor de los agujeros negros."

    hrae_mc_2:0 "$name_hraemc$ Inyectores de masa"
    hrae_mc_2_DESC:0 "Estos inyectores permiten el vertido fácil de grandes cantidades de materia en el agujero negro, generando un disco de acreción muy brillante y enérgico, cuya energía se puede recolectar. Los componentes integrados permiten que el inyector recolecte parte de la energía, pero no son eficientes."

    hrae_mc_3:0 "$name_hraemc$ Colectores de acreción"
    hrae_mc_3_DESC:0 "Los colectores de acreción están hechos especialmente para recolectar la gran cantidad de energía emitida por el disco de acreción. También cuentan con instalaciones científicas especializadas para estudiar la extraña física del agujero negro."

    hrae_mc_4:0 "$name_hraemc$"
    hrae_mc_4_DESC:0 "Un $name_hraemc$ operativo, que significa 'Macro-colector de emisiones de acreción y radiación Hawking'. La radiación de Hawking se acelera gracias a componentes especiales."

    #############################################################################################################################################
    ### Event Chains ############################################################################################################################
    #############################################################################################################################################
    #########################################
    ### Pouchkinn ###########################
    #########################################
    giga_pouchkinn.002.title:0 "Laboratorio antiguo"
    giga_pouchkinn.002.desc:0 "Nuestro barco científico que inspecciona el $name_orb_elysium$ abandonado ha descubierto un laboratorio extraño en su superficie. Parece estar bloqueado y los escaneos han confirmado su increíble edad.\n\nNuestro científico recomienda colonizar el hábitat orbital si queremos saber más sobre este extraño edificio."
    giga_pouchkinn.002.a:0 "Peculiar."

    giga_pouchkinn.101.name:0 "El laboratorio"
    giga_pouchkinn.101.desc:0 "Desde que nuestros colonos pusieron un pie en este $name_orb_elysium$ aparentemente abandonado, el misterioso laboratorio antiguo sigue siendo un misterio desconcertante. Las exploraciones han confirmado que no contenía ninguna forma de vida inteligente. Los equipos de expedición enviados al interior han encontrado muchos dispositivos centenarios fabricados con tecnologías muy avanzadas.\n\nSin embargo, todavía no tenemos la menor idea de quién construyó este lugar y por qué. Los colonos de $name_orb_elysium$ han expresado su deseo de averiguar el origen de este laboratorio, ya que podría contener tecnologías peligrosas."
    giga_pouchkinn.101.a:0 "Organiza una expedición a las profundidades de este lugar."
    giga_pouchkinn.101.b:0 "Déjalo así. No puedo hacer mucho daño."
    giga_pouchkinn.101.b.tooltip:0 "Esperemos que no pase nada malo."
    giga_pouchkinn.101.c:0 "No podemos dejar que esto permanezca. Destruyelo."
    giga_pouchkinn.101.c.tooltip:0 "Prepara una ojiva a pequeña escala para destruir el laboratorio."

    giga_pouchkinn.102.name:0 "¡Detonación catastrófica!"
    giga_pouchkinn.102.desc:0 "¡Horribles noticias del $name_orb_elysium$ recientemente colonizado! Nuestros colonos prepararon una ojiva nuclear a pequeña escala y la dispararon contra el Laboratorio Antiguo para deshacerse de ella para siempre.\nSin embargo, parece que la destrucción del edificio activó algún tipo de protocolo, que a su vez condujo a la detonación simultánea de varios miles de ojivas nucleares alrededor del $name_orb_elysium$.\nNuestra colonia ha sido completamente destruida y la construcción quedó inhabitable. Podría ser posible restaurarlo si contamos con las tecnologías adecuadas."
    giga_pouchkinn.102.a:0 "oopps"

    giga_pouchkinn.103.name:0 "Drones defensivos!"
    giga_pouchkinn.103.desc:0 "Nuestro equipo armado ha entrado en el laboratorio extraño y ha atravesado algunas puertas selladas. Al entrar en lo que parece ser una cámara grande y hueca, una sirena fuerte de repente comenzó a emitir un chillido ensordecedor. Luego, el techo de la cámara se abrió, dejando caer galones de un ácido superpoderoso sobre nuestros soldados, que murieron casi de inmediato.\n\nPoco después, el suelo cerca del Laboratorio se desmoronó y surgieron miles de extraños drones armados. Los drones comenzaron a escanear el $name_orb_elysium$, atacando cualquier forma de vida inteligente. ¡Debemos actuar rápidamente si queremos salvar la colonia!"
    giga_pouchkinn.103.a:0 "¡Preparen los ejércitos!"

    giga_pouchkinn.104.name:0 "Drones victoriosos!"
    giga_pouchkinn.104.desc:0 "¡Nuestro $name_orb_elysium$ ha sido incautado por los drones de defensa autónomos del Laboratorio Antiguo! Debemos actuar con rapidez si queremos recuperarlo antes de que los drones maten a todos."
    giga_pouchkinn.104.a:0 "Ejércitos!"

    giga_pouchkinn.105.name:0 "$name_orb_elysium$ ¡Regenerado!"
    giga_pouchkinn.105.desc:0 "Nuestros ejércitos han destruido con éxito los drones que se apoderaron de nuestra colonia en $name_orb_elysium$. El análisis de los drones destruidos ha confirmado la edad increíble y el origen misterioso del Laboratorio, y recopilamos una gran cantidad de datos de ingeniería de ellos."
    giga_pouchkinn.105.a:0 "Bien."

    giga_pouchkinn.106.name:0 "¡Drones derrotados!"
    giga_pouchkinn.106.desc:0 "Nuestros ejércitos se han defendido con éxito de los drones del Laboratorio Antiguo. El análisis de los drones destruidos ha confirmado la edad increíble y el origen misterioso del Laboratorio, y recopilamos una gran cantidad de datos de ingeniería de ellos."
    giga_pouchkinn.106.a:0 "Bien."

    giga_pouchkinn.107.name:0 "Exploración de laboratorio"
    giga_pouchkinn.107.desc:0 "Ahora que los drones de laboratorio han sido derrotados, ¿qué curso de acción debemos tomar? Parece que hay mucho más en este Laboratorio de lo que se pensaba anteriormente...\nNuestros ciudadanos se están volviendo cautelosos con este edificio increíblemente extraño, y algunos dicen que debería ser destruido. Nuestros científicos desaconsejan esto, sin embargo, ya que no sabemos qué tipo de eventos causaría la destrucción del laboratorio."
    giga_pouchkinn.107.a:0 "Envíe un equipo más pequeño de científicos."

    giga_pouchkinn.108.name:0 "Las profundidades del laboratorio"
    giga_pouchkinn.108.desc:0 "Nuestro equipo de científicos ha ingresado al laboratorio una vez más, esta vez con extrema precaución.\nEl laboratorio es mucho más grande de lo que pensábamos anteriormente, y parece extenderse hasta las profundidades del $name_orb_elysium$. Cada piso está lleno de artilugios extraños que no tienen un propósito claro. Cada artilugio presenta una descripción detallada en un idioma que no podemos entender, y lamentablemente todos los intentos de traducción han fallado.\n\nDespués de unas pocas docenas de pisos, el equipo llegó al fondo aparente del lugar, unos kilómetros por debajo del $name_orb_elysium$ superficie de. Hicieron un descubrimiento increíble; el laboratorio esta habitado! Más precisamente, se encontraron con docenas de extrañas, pequeñas y peludas criaturas parecidas a mamíferos. Cuando se les habló, las criaturas simplemente miraron a nuestros científicos y reanudaron sus actividades. Parece que mantienen el laboratorio y lo mantienen limpio.\n\nSin embargo, después de unos cuantos pisos más, nuestro equipo ha detectado a un individuo inteligente que aparentemente está construyendo algún tipo de dispositivo. Teorizan que fue él quien construyó toda esta estructura.\nEl individuo aparentemente se sorprendió por nuestra llegada, y luego de activar una especie de traductor, decidió presentarse."
    giga_pouchkinn.108.a:0 "En la pantalla."

    giga_pouchkinn.109.name:0 "El científico solitario"
    giga_pouchkinn.109.desc:0 "¡Ah! Saludos. Lo es, Weeny Pouchkinn. Sí, Weeny. Nombre extraño, lo sé.\n\nHan pasado décadas... no, siglos desde que vi otra forma de vida inteligente allí abajo. Se vuelve solitario rápidamente, ¿sabes? Y no, esas cosas raras y peludas que probablemente viste al venir aquí no cuentan. Son drones sin sentido que diseñé con bioingeniería para hacer cosas que no quería hacer yo mismo. Lamentablemente, no tienen mucha conversación.\n\nDurante los últimos siglos, he estado trabajando aquí, haciendo experimentos, creando tecnologías sofisticadas. Pero creo que mi investigación finalmente está llegando a su fin. Verá, he estado tratando de encontrar una manera de viajar a través del continuo espacio-tiempo en ambas direcciones... En otras palabras, viajar en el tiempo. Si."
    giga_pouchkinn.109.a:0 "¿Viaje en el tiempo?"
    giga_pouchkinn.109.a.response:0 "Sí, viaje en el tiempo. Estoy bastante seguro de que estoy muy cerca de averiguarlo. ¿O soy yo? Yo... ya ni siquiera lo sé. Ha sido tan largo. Es solo un flujo interminable de ecuaciones y experimentos y más ecuaciones y teorías... He generado agujeros de gusano en miniatura, perforado agujeros a través del espacio-tiempo y me he metido con taquiones, y aún así se me escapa."
    giga_pouchkinn.109.b:0 "Construiste esto $name_orb_elysium$?"
    giga_pouchkinn.109.b.response:0 "¿Qué? No por supuesto. Yo solo ... lo encontré. Estaba allí, simplemente tumbado en órbita alrededor de un gigante gaseoso. Así que lo resolví. No había ningún imperio cuando llegué aquí.\n\nDe hecho, su especie está listada como 'No apto para FTL' en mi base de datos. Supongo que debería actualizarlo más a menudo, ¿eh?"
    giga_pouchkinn.109.c:0 "¿Eres tú el que está detrás de los barcos y los drones?"
    giga_pouchkinn.109.c.response:0 "Oh. Aquellos. Si. Los construí hace un tiempo. Bueno, yo realmente no 'construí' los barcos. Los saqueé de toda la galaxia.\n\nLas naves al azar se estrellaron en campos de asteroides o cargueros abandonados. Les di un poco de reparación y estaban listos para comenzar. Ponlos cerca del Elysium para asegurarte de que nadie me moleste. Supongo que fallaron, ¿eh? Después de todo, los diseñé para protegerme de la fauna espacial y los piratas. No esperaba un asalto total de un imperio espacial.\n\nLo mismo con esos drones. Muy orgulloso de ellos. Mucha ingeniería en el interior. Oh, ¿los drones casi matan a tus colonos? Lo siento por eso."
    giga_pouchkinn.109.d:0 "¿Cuánto tiempo llevas ahí abajo?"
    giga_pouchkinn.109.d.response:0 "Mucho, mucho tiempo. Al menos unos siglos. He estado ocupado haciendo "ciencia" desde entonces. Me gusta estar aquí, es muy tranquilo. El lugar perfecto para realizar mis experimentos sin que algún gobierno molesto grite que es demasiado peligroso... Bueno, todos los 'gobiernos' e 'imperios' que conocí durante mis viajes ya no existen.\n¿Quién se rió por última vez?"
    giga_pouchkinn.109.e:0 "Ver pantalla apagada."

    giga_pouchkinn.110.name:0 "El Científico"
    giga_pouchkinn.110.desc:0 "Ahora que finalmente hemos descubierto quién construyó este lugar, debemos tomar una decisión. El científico ha expresado su deseo de unirse potencialmente al equipo científico de nuestro imperio, afirmando que tal vez nuestro conocimiento podría ayudarlo a descubrir el viaje en el tiempo. También podemos dejarlo hacer su investigación y continuar con los esfuerzos de colonización según lo planeado. Ha accedido a permitirnos utilizar los pisos superiores del laboratorio si así lo deseamos, lo que sin duda sería de gran valor científico."
    giga_pouchkinn.110.a:0 "Que continúe con su investigación."
    giga_pouchkinn.110.b:0 "Contratarlo como científico."
    giga_pouchkinn.110.c:0 "Su investigación es demasiado peligrosa. Ejecutarlo y asaltar el lugar."

    giga_pouchkinn.111.name:0 "Un científico antiguo"
    giga_pouchkinn.111.desc:0 "Pouchkinn estaba aparentemente emocionado ante la idea de finalmente hacer otra cosa después de siglos de investigación. Agarró un disco de datos que contenía la mayor parte de su investigación, empacó sus suministros y nuestro científico lo acompañó fuera de su laboratorio. Algunas de las pequeñas criaturas peludas lo siguieron.\n\nLa calidez de la luz solar después de tantos años de aislamiento lo deleitó, y después de algunos chequeos médicos para asegurarse de que no portaba patógenos alienígenas, ahora está listo para unirse nuestro imperio como científico."
    giga_pouchkinn.111.a:0 "Excelente."
    giga_pouchkinn.111.a.tooltip:0 "Obtenemos un científico de nivel 6."

    giga_pouchkinn.112.name:0 "La investigación de Pouchkinn"
    giga_pouchkinn.112.desc:0 "Nuestros científicos se han despedido de Pouchkinn y le han deseado suerte en su búsqueda del viaje en el tiempo. Antes de irse, Pouchkinn insistió en darles un disco de datos con parte de su investigación.\n\nPouchkinn también les dijo a los científicos que eran libres de usar las partes superiores del laboratorio como quisieran, lo que seguramente será muy útil para nuestros investigadores."
    giga_pouchkinn.112.a:0 "Muy bien."
    giga_pouchkinn.112.a.tooltip:0 "Se crea un modificador positivo en el $name_orb_elysium$."

    giga_pouchkinn.113.name:0 "No te metas con el tiempo"
    giga_pouchkinn.113.desc:0 "Noticias dramáticas de nuestro $name_orb_elysium$. Parece que Weeny Pouchkinn continuó con sus experimentos de viaje en el tiempo y accidentalmente abrió un enorme agujero a través del espacio-tiempo.\nTodo a su alrededor, incluido el propio Pouchkinn, fue instantáneamente absorbido en la singularidad, creando un nuevo tipo de agujero negro exótico que consiste en un vacío metaestable hirviendo energía. La colonia se pierde irremediablemente para siempre."
    giga_pouchkinn.113.a:0 "Una horrible tragedia causada por un individuo tonto."

    giga_pouchkinn.114.name:0 "¡Es una trampa!"
    giga_pouchkinn.114.desc:0 "¡Horribles noticias! Cuando el científico principal de la expedición sacó un arma para asesinar a Weeny Pouchkinn, se activó una especie de dispositivo de autodestrucción dentro del traje de Pouchkinn, lo que provocó una detonación masiva. Comenzó una reacción en cadena, que activó ojivas ocultas dentro del marco del $name_orb_elysium$, destruyendo nuestra colonia y arruinando la construcción. No hubo supervivientes."
    giga_pouchkinn.114.a:0 "Maldición"

    giga_pouchkinn.115.name:0 "Laboratorio allanado"
    giga_pouchkinn.115.desc:0 "Poco después de hablar con Pouchkinn, el científico principal de la expedición sacó una pistola y le disparó en el pecho, matándolo en el acto. Luego, nuestro equipo buscó en el laboratorio, reuniendo todo lo que pudo.\nSe realizó una autopsia en el cuerpo de Pouchkinn, que reveló implantes cibernéticos y biológicos increíblemente avanzados que seguramente beneficiarán nuestra investigación.\nLuego se selló el laboratorio."
    giga_pouchkinn.115.a:0 "His sacrifice will contribute to science."

    giga_pouchkinn.116.name:0 "Fugitivo"
    giga_pouchkinn.116.desc:0 "Nuestros científicos no pudieron matar a Pouchkinn, ya que activó algún tipo de dispositivo de teletransportación, enviándolo a una cápsula de escape que luego huyó al hiperespacio, para no ser visto nunca más.\n\nSin embargo, pudimos asaltar el laboratorio mismo, reuniendo cantidades increíbles de datos de la investigación de Pouchkinn. Luego se selló el laboratorio."
    giga_pouchkinn.116.a:0 "Nos veremos otra vez."

    #########################################
    ### Eeloo ###############################
    #########################################
    giga_dialog.10801.title:0 "Debajo del hielo"
    giga_dialog.10801.desc:0 "Mientras inspeccionaba el frío y ordinario planeta de Eeloo en las afueras del sistema Kerbol, nuestra nave científica tropezó con algo extraño.\n\nLa densidad del planeta no coincide con las predicciones, y algunas partes de la superficie exhiben un aspecto irregular, casi artificial patrones. Nuestro científico cree que podría haber más en este pequeño mundo helado de lo que pensamos al principio, y ha preparado un proyecto especial para analizarlo más a fondo."
    giga_dialog.10801.a:0 "Peculiar."

    giga_dialog.10802.title:0 "Los misterios de Eeloo"
    giga_dialog.10802.desc:0 "Mientras exploraba la superficie de Eeloo, nuestro equipo expedicionario localizó una pequeña escotilla metálica en medio de una llanura helada. El equipo abrió la escotilla a la fuerza y ​​llegó a una enorme sala subterránea y tecnológicamente avanzada. Su llegada aparentemente desencadenó algún tipo de mecanismo de activación, y nuestro equipo fue recibido por una voz robótica. Nos están transmitiendo el mensaje."
    giga_dialog.10802.a:0 "En la pantalla."

    giga_dialog.10803.title:0 "¡Transmisión entrante!"
    giga_dialog.10803.desc:0 "<ENTIDAD EXTRANJERA UBICADA>\n\n<INITIATING SCANNING PROTOCOL>\n\n<ENTIDAD NO RECONOCIDA>\n\n<ESCANEOS CONFIRMAR QUE LA ENTIDAD TIENE VIAJES FTL>\n\n<PROBABILIDAD DE RELACIÓN CON KRAKEN = ALTO>\n\n<ACTIVACIÓN DEL SISTEMA DE DEFENSA ANTI-KRAKEN>\n\n<SISTEMA ANTI-KRAKEN EELOO ACTIVADO>\n\n<ÚLTIMA ACTIVACIÓN HACE 3617 CICLOS>\n\n<PREPÁRESE PARA LA ERRADICACIÓN>"
    giga_dialog.10803.a:0 "¿El Kraken? Ominoso."

    giga_dialog.10804.title:0 "El mundo volador"
    giga_dialog.10804.desc:0 "Poco después de que AI concluyó su ominoso discurso, se perdió el contacto con el equipo. Los equipos expedicionarios de superficie informaron sobre oleadas tectónicas masivas, ¡como si todo el planeta estuviera temblando! De repente, enormes construcciones metálicas emergieron de la superficie congelada del planeta. Nuestro barco científico reflexionó sobre lo que eran, pero la respuesta se hizo clara rápidamente; es un arma.\n\nTodo el planeta se convirtió en una supertema móvil masiva como mecanismo de defensa, y se salió de la órbita. Este cuerpo celeste hostil ahora ataca todo lo que se le acerque, incluida nuestra nave científica."
    giga_dialog.10804.a:0 "¡Increíble! Debemos encontrar una manera de contraatacar."

    giga_dialog.10805.title:0 "La derrota de Eeloo"
    giga_dialog.10805.desc:0 "Después de una lucha peligrosa, nuestras flotas han logrado paralizar fatalmente el planetoide armado en el sistema Kerbol.\n\nSin embargo, incluso si el planeta ha sido puesto fuera de servicio, su estructura interna todavía está casi intacta, gracias a su grueso protector corteza. ¡Algunos de nuestros científicos más optimistas creen que podríamos reparar este maravilloso dispositivo y usarlo como nuestro propio planeta armado!"
    giga_dialog.10805.a:0 "¡Esta colosal nave espacial servirá bajo nuestra bandera!"
    giga_dialog.10805.b:0 "Chatarra."

    giga_dialog.10806.title:0 "Un planeta vuela una vez más"
    giga_dialog.10806.desc:0 "¡Increíble noticia! En una maravillosa hazaña de ingeniería, hemos logrado restaurar el planetoide armado dañado en el sistema Kerbol. Se ha vuelto a poner en funcionamiento y ahora está bajo nuestro control directo.\n\nNuestros científicos han aprovechado la oportunidad para estudiarlo más de cerca. Descubrieron que los habitantes anteriores del sistema construyeron esta superarma para luchar contra un ser transdimensional conocido como 'El Kraken'. Parece que tuvieron éxito en la lucha contra la bestia, pero poco después de esta victoria, la IA de la superarma funcionó mal y disparó al mundo natal de la especie, creyendo que era el Kraken.\n\nDe todos modos, ahora tenemos un planeta de batalla completamente armado y operativo debajo nuestro control."
    giga_dialog.10806.a:0 "¡Maravilloso!so!"

    #########################################
    ### Fallen Empires ######################
    #########################################
    giga_fallen_empire.101.name:0 "¡Se detectó movimiento del cuerpo celeste!"
    giga_fallen_empire.101.desc:0 "¡Noticias alarmantes! Poco después del despertar de uno de los Imperios Caídos, los sensores de largo alcance han detectado que múltiples planetas dentro de su territorio han abandonado sus órbitas. De sus costras emergieron enormes armas y propulsores ocultos, que ahora se han transformado en temibles planetoides armados. Parece que estas civilizaciones antiguas tenían más armas ocultas de lo que se pensaba..."
    giga_fallen_empire.101.a:0 "¡Estaciones de batalla!"

    giga_fallen_empire.102.name:0 "El Santo Behemot"
    giga_fallen_empire.102.desc:0 "No es ningún secreto que los imperios despiertos poseen muchos tipos de armas antiguas que han permanecido inactivas durante milenios. Pero nadie podía predecir que uno de los Mundos Sagrados de los Santos Guardianes no era en realidad un mundo normal, sino una nave espacial gigantesca e inactiva del tamaño de un planeta. Y con su reciente despertar, esta colosal nave espacial se ha reactivado y el otrora prístino Mundo Gaia se ha transformado en un colosal planeta armado, capaz de destruir cualquier cosa que se interponga en su camino. Parece que están más preparados para defender su fe de lo que anticipamos..."
    giga_fallen_empire.102.a:0 "Esto es malo."

    #########################################
    ### Paluushia ###########################
    #########################################
    giga_paluush.001.name:0 "El sistema Gatzo"
    giga_paluush.001.desc:0 "¡Nuestra nave científica que explora el sistema Gatzo informa que se han detectado dos megaestructuras dentro del sistema! La primera es una puerta de entrada abandonada que flota cerca del borde del sistema, lo que indica que este lugar podría haber pertenecido alguna vez a un importante imperio estelar. La segunda ¡La megaestructura es una $name_terraform_barren$ completa construida alrededor de uno de los planetas interiores! Parece que los habitantes anteriores intentaron terraformar este mundo, pero su progreso se detuvo a mitad de camino por razones desconocidas."
    giga_paluush.001.a:0 "Increíble."

    giga_paluush.002.name:0 "Mensaje de radio primitivo"
    giga_paluush.002.desc:0 "Nuestro barco científico que actualmente examina el mundo primitivo de Paluushia ha hecho un descubrimiento fascinante. Parece que, a pesar de sus tecnologías primitivas, las primitivas de la era de las máquinas del planeta están enviando repetidamente un mensaje de radio de corto alcance al espacio, destinado a posibles visitantes extraterrestres. Nuestro equipo científico ha logrado descifrar el mensaje."
    giga_paluush.002.a:0 "En la pantalla."

    giga_paluush.003.name:0 "El Paluush"
    giga_paluush.003.desc:0 "Saludos. Este es un mensaje de radio que fue pregrabado usando nuestras tecnologías de radio más avanzadas.\n\nSoy Poh'tin, representante del Estado Democrático de Paluush, oriundo del planeta Paluushia. Vivimos una existencia pacífica en nuestro hermoso mundo continental, y le suplicamos amablemente, viajero de las estrellas, que no perturbe nuestra forma de vida.\n\nHemos agregado información sobre nuestra cultura y nuestra gente en este mensaje, así que para que puedan servir a sus sociólogos.\n\nCordialmente, Poh'tin y la gente de Paluush."
    giga_paluush.003.a:0 "Ver pantalla apagada."

    giga_paluush.1011.title:0 "Lagomorfos imposibles"
    giga_paluush.1011.desc:0 "¡Noticias alarmantes! Parece que el arma de chupete global de nuestro Coloso no es tan infalible como se pensaba anteriormente. Poco después de proteger el mundo de Paluushia, la tripulación a bordo de nuestro Coloso notó unos picos de energía peculiares que emanaban del mundo pacificado. Primero ignorados como anomalías del sensor, los picos se volvieron cada vez más intensos en los últimos días, y finalmente culminaron en una explosión masiva de energía subespacial.\n\nEn cuestión de minutos, el escudo que alguna vez fue impenetrable que colocamos alrededor de Paluushia se desenredó y se disipó en la nada.\n\nLos sensores informaron de Paluushes jubilosos celebrando en el planeta de abajo, celebrando la hazaña que acaban de lograr. Este evento que desafía la física muestra que el potencial psiónico de los Paluush es incluso más potente de lo que pensábamos, y muchos de nuestros científicos están comenzando a preocuparse de que se conviertan en una amenaza. Aconsejan dejarlos en su luna continental."
    giga_paluush.1011.a:0 "¡Miserables bribones!"

    giga_paluush.1021.title:0 "El sin barrer"
    giga_paluush.1021.desc:0 "Malas noticias. La tripulación de nuestro Coloso informa que la civilización primitiva de Paluushes en la superficie de Paluushia no fue... completamente afectada por nuestro Rayo de Neutrones.\n\nMinutos antes de que nuestro asesino de planetas disparara su columna de neutrones, millones de Paluushes alrededor del planeta comenzaron a entrar un trance peculiar. Parece que al poner en común sus potenciales psiónicos colectivos, han logrado generar una especie de barrera psiónica que cubre el mundo entero. El escudo tenía tal integridad que la columna de neutrones de Colossus rebotó sin causar daño en el espacio.\n\nInmediatamente después, el misterioso trance terminó y los primitivos comenzaron a celebrar su 'victoria' sobre nosotros. Parece que estos salvajes lagomórficos viven para ver otro ciclo solar a pesar de nuestros mejores esfuerzos."
    giga_paluush.1021.a:0 "¡Necios insolentes! Los conseguiremos a tiempo."

    giga_paluush.1031.title:0 "Una nuez inquebrantable"
    giga_paluush.1031.desc:0 "A medida que el rayo hipercalentado que rompe el planeta se abre paso hacia la superficie de Paluushia, un Paluush solitario mira hacia el cielo. Más grande que cualquier Paluush que hayamos visto antes, de repente despega y vuela hacia el gigantesco láser del Coloso, aparentemente en un curso de colisión directo con él.\n\nLa tripulación del Coloso observa este acto tonto con diversión, sabiendo que el Paluush está volando hacia su destino seguro. Pero, en un giro imposible de velocidad, justo cuando el rayo está a punto de golpear a la criatura justo por encima de la atmósfera, el Paluush levanta la cabeza y mira el láser. En una fracción de segundo, el rayo simplemente se detiene antes de que pueda entrar en la atmósfera de Paluushia, detenido por un flujo inmensamente poderoso de energía psiónica pura. El rayo luego se disipa en la nada, y el Paluush regresa casualmente a la superficie, después de detener sin esfuerzo un arma destructora de planetas.\n\nMinutos después de este incidente, un mensaje hace eco en la conciencia de la tripulación del Coloso:\n§RMensaje no lo suficientemente claro? Le pedimos específicamente a los de su clase que no nos molesten. Vete de inmediato y no vuelvas nunca más.§!"
    giga_paluush.1031.a:0 "¡¿Como es esto posible?!"

    giga_paluush.1041.title:0 "Lagomorfos sin Dios"
    giga_paluush.1041.desc:0 "Mientras el Rayo de Dios del Coloso desciende sobre Paluushia... no sucede absolutamente nada. Los Paluush, que se suponía que debían comenzar a adorar a nuestras deidades, parecen no verse afectados por las energías psiónicas del rayo, como si simplemente rebotaran en sus mentes como una pelota de goma contra una pared.\n\nDe hecho, nuestros psíquicos están detectando que todo el planeta parece estar protegido por una especie de escudo psiónico dentro del propio sudario, emitido por una criatura cuyo potencial psiónico hace que nuestro Godray parezca un simple petardo del sudario. El aura psiónica de esta criatura es tal que los psíquicos pueden sentirla a varios años luz de distancia.\n\nPoco después, nuestros psíquicos recibieron colectivamente un mensaje psiónico, proveniente de esa misma criatura:\n§RNo intentes imponer tu creencias fútiles sobre mi especie, porque ya soy su deidad. No necesitamos su 'guía', por lo tanto, le pido que abandone nuestro mundo inmediatamente.§!"
    giga_paluush.1041.a:0 "¡Tontos ridículos!"

    giga_paluush.1051.title:0 "Nanobots inestables"
    giga_paluush.1051.desc:0 "Noticias alarmantes. La nube de nanobot que desatamos sobre los Paluush apenas llegó a la superficie. Tan pronto como entró en la atmósfera, la gran mayoría de los nanobots simplemente se encendieron en llamas púrpuras y se desintegraron. Los restantes que llegaron a la superficie lograron aterrizar en algunos Paluushes, pero simplemente fueron sacudidos por las criaturas, incapaces de convertirlos en cyborgs. Los núcleos de procesamiento de nuestro Coloso no han encontrado una explicación lógica para esto, y muchos terminaron friéndose tratando de encontrar una respuesta.\n\n¿Podría ser que hay más en la mente orgánica de lo que pensábamos anteriormente?"
    giga_paluush.1051.a:0 "Quizás podríamos aprender de estas criaturas, de alguna manera."

    giga_paluush.2011.title:0 "¡Fuego de regreso!"
    giga_paluush.2011.desc:0 "¡Noticias alarmantes! El comandante de la flota a cargo de bombardear el mundo primitivo de Paluushia informa que los Paluush de alguna manera están usando su inmenso potencial psiónico para detener nuestros proyectiles de bombardeo antes de que lleguen a la superficie, ¡antes de proceder a lanzarlos a gran velocidad!\n\nVarios de nuestras naves ya han sido dañadas por esto, sin causar daño al planeta en sí. Aconsejan dejar de bombardear el planeta, ya que evidentemente no tiene sentido."
    giga_paluush.2011.a:0 "¡¿Cómo se atreven?!"

    giga_paluush.3031.title:0 "¡Puesto de observación de Paluushia destruido!"
    giga_paluush.3031.desc:0 "Poco después de que se completara nuestro puesto de observación sobre Paluushia, pero antes de que la tripulación pudiera moverse, toda la estructura abandonó repentinamente su órbita y procedió a entrar en la atmósfera del planeta antes de desintegrarse, creando una maravillosa lluvia de meteoritos visible desde la superficie del planeta. Entonces, nuestros científicos simplemente escucharon una voz, hablando en su propia conciencia:\n§BEntiendo que nuestra civilización podría ser de tu interés, pero simplemente deseamos que nos dejen solos para vivir nuestras vidas. No te lo tomes personalmente. A cambio, acepte este amable obsequio, para demostrar que no pretendemos hacer daño§!\n\nPoco después de que terminó el mensaje, nuestros científicos informan que un gran grupo de minerales misteriosos apareció en órbita, donde solía estar el puesto de observación ser..."
    giga_paluush.3031.a:0 "Peculiar."

    giga_paluush.400.title:0 "Grandbunny vencido, Paluushia se derrumba"
    giga_paluush.400.desc:0 "Con pura potencia de fuego, nuestros ejércitos han logrado acabar con el 'dios' y líder paluush, el todopoderoso Grandbunny. Cuando el cuerpo colosal de la criatura cayó al suelo, cada Paluush en Paluushia dejó de moverse repentinamente y comenzó a emitir colectivamente un chillido ensordecedor, audible en todas partes del planeta.\n\nEl cuerpo del Grandbunny comenzó a brillar con una luz púrpura cegadora , eclipsando incluso a la estrella local. Esta luz creció rápidamente para envolver a toda Paluushia en energías cataclísmicas, y ahora todo el planeta está comenzando a colapsar sobre sí mismo, como aplastado por la gran cantidad de energía desatada por la muerte del Grandbunny..."
    giga_paluush.400.a:0 "¡Eso es imposible!"

    giga_paluush.402.title:0 "El alma del Grandbunny"
    giga_paluush.402.desc:0 "Han pasado unos días desde que Paluushia colapsó, y nuestros topógrafos han hecho un descubrimiento asombroso; ¡Paluushia todavía está técnicamente allí!\n\nDe hecho, parece que las energías del Grandbunny han aplastado todo el planeta en un pequeño cristal extremadamente enérgico de pura energía psiónica, que ahora flota en el espacio vacío donde solía estar Paluushia.\n\nNuestro los científicos han recuperado este cristal, y parece que contiene la esencia misma del Grandbunny junto con la del resto de Paluushia. Creemos que podría resultar extremadamente beneficioso si se usa correctamente..."
    giga_paluush.402.a:0 "Por fin, servirán para algo."

    #############################################################################################################################################
    ### Found Ruined/System/Planet ##############################################################################################################
    #############################################################################################################################################
    giga_dialog.10001.title:0 "Plano caído"
    giga_dialog.10001.desc:0 "Nuestra nave científica que explora el sistema [from.GetName] ha descubierto un planeta muy, muy extraño.\n\n¡Un planeta plano de origen artificial! ¡Aún más extraño, una civilización primitiva parece habitarlo! Atados al suelo por generadores de gravedad artificial, esos seres primitivos probablemente estarán muy confundidos una vez que abandonen su mundo.\n\nNadie tiene idea de cómo llegó a ser esto. Y probablemente nadie lo hará nunca."
    giga_dialog.10001.a:0 "Peculiar."

    giga_dialog.10101.name:0 "Capital antigua"
    giga_dialog.10101.desc:0 "¡El equipo encargado de explorar el sistema de Corinto ha hecho un descubrimiento sorprendente! Parece que dicho sistema es un §BSistema precursor antiguo§!, o más exactamente la antigua capital de un imperio muerto hace mucho tiempo, que ha caído en ruinas después de milenios de abandono.\n\nSe han detectado dos megaestructuras en ruinas en el sistema; un Complejo de Orquídeas Yggdrasil en ruinas y un $name_kugelblitz$ arruinado. Además, también se han encontrado dos hábitats $name_orb_elysium$ en ruinas orbitando algunos de los planetas.\n\nA juzgar por el estado de los planetas del sistema, parece que aquí sucedieron muchas cosas. Esto seguramente será de gran interés para nuestros arqueólogos."
    giga_dialog.10101.a:0 "¡Increíble!"

    giga_dialog.10201.name:0 "La casa de fieras perdida"
    giga_dialog.10201.desc:0 "¡Nuestra nave científica parece haber tropezado con una especie de "antiguo sistema precursor"!. Parece que una civilización espacial arcaica estableció este sistema como una especie de reserva para varias especies animales que se encuentran en la galaxia.\n\nEl sistema presenta en particular dos megaestructuras en ruinas; un $name_yggdrasil$ arruinado, presumiblemente utilizado para alimentar a los especímenes cautivos, y un $name_orbital_artificial_eco$ arruinado, que probablemente se usó para albergar algunas especies de animales exóticos. Dos planetas habitables parecen cumplir el papel de reservas, aunque quienquiera que lo construyó abandonó el lugar hace mucho tiempo. Esto sin duda será muy valioso para nuestros biólogos y arqueólogos."
    giga_dialog.10201.a:0 "Fascinante."

    giga_dialog.10301.name:0 "La cuna de los titanes"
    giga_dialog.10301.desc:0 "¡Un sistema precursor antiguo! ha sido descubierto por un barco científico! El sistema, denominado 'Titan's Cradle', parece haber sido una vez una enorme instalación de fabricación de barcos. Un $name_neut_gigaforge$ gigantesco aunque arruinado orbita alrededor de la estrella de neutrones del sistema. Un $name_eng_test_site$ arruinado también está orbitando uno de los planetas del sistema. Los planetas mismos han sufrido daños graves en el pasado.\n\nSin embargo, el sistema está protegido por una gran flota de barcos de guerra antiguos, presumiblemente construidos en este mismo sistema. Parece que la lucha será necesaria si deseamos apoderarse de este sistema..."
    giga_dialog.10301.a:0 "Increíble."

    giga_dialog.10401.name:0 "La forja antigua"
    giga_dialog.10401.desc:0 "Un barco científico se ha topado con lo que parece ser un §BSistema precursor antiguo§! Los escaneos muestran que algún precursor antiguo convirtió este sistema en un vasto centro industrial, capaz de extraer cantidades increíbles de minerales para supuestamente alimentar su máquina de guerra. Algunos de los planetas del sistema han sido despojados de su corteza y manto, dejando solo un núcleo interno expuesto.\n\nCuriosamente, un $name_eng_test_site$ arruinado flota silenciosamente sobre un planeta, abandonado hace milenios. El análisis del sistema primario reveló que una megaestructura masiva una vez envolvió a la estrella (lo más probable es que fuera un vasto complejo de levantamiento de estrellas), pero desde entonces ha sido destruida por la expansión estelar."
    giga_dialog.10401.a:0 "Maravilloso."

    giga_dialog.10501.name:0 "Enanos trillizos"
    giga_dialog.10501.desc:0 "El sistema [from.GetName] alberga una disposición estelar increíblemente peculiar. ¡No una, sino tres enanas marrones de clase L orbitan alrededor de una estrella central de clase F! Cada una de esas estrellas fallidas presenta un extenso sistema lunar, casi como un sistema solar en miniatura. Nuestros científicos están desconcertados sobre cómo surgió este peculiar sistema, y ​​especulan que podría ser posible encender a las enanas marrones, si poseemos las tecnologías adecuadas.\n\nLas enanas marrones se agregarán al planificador de expansión una vez que estén encuestados."
    giga_dialog.10501.a:0 "¡Qué hallazgo!"

    giga_dialog.10701.name:0 "Abandonado $name_orb_elysium$"
    giga_dialog.10701.desc:0 "Al entrar al sistema [from.GetName], nuestra nave científica vio un hábitat en forma de anillo aparentemente vacío. Este '$name_orb_elysium$' parece estar abandonado y podríamos colonizarlo. Sin embargo, cerca del Elysium hay varios barcos de origen desconocido, aparentemente custodiando el hábitat. Si queremos arreglarlo, tendremos que luchar..."
    giga_dialog.10701.a:0 "¿Quién podría haber construido estos barcos?"

    ##########################################
    ### Katzenland ###########################
    ##########################################
    giga_katzenland.001.name:0 "Necrópolis irradiada"
    giga_katzenland.001.desc:0 "El sistema Gatzo nunca deja de decepcionar. Tras un estudio de uno de los planetas más grandes del sistema, Katzenland, nuestro equipo científico informa que han encontrado grandes cantidades de ruinas enterradas debajo de las arenas del planeta. Parece que este mundo solía estar habitado por una civilización próspera, posiblemente la que construyó el Portal del sistema, pero sus habitantes aparentemente tuvieron un final violento hace varios milenios, a juzgar por el estado actual del planeta.\n\nNuestro equipo científico está ansioso por descubra qué llevó exactamente a la caída de esta civilización, ya que estudiar este mundo indudablemente produciría datos científicos increíbles y, como tal, se ha establecido un sitio de excavación en el planeta."
    giga_katzenland.001.a:0 "Interesante."

    site_katzenland:0 "Necrópolis enterrada"
    site_katzenland_intro:0 "Toda una civilización muerta yace enterrada bajo las dunas de arena de Katzenland. ¿Qué pudo haberle pasado a su mundo para que terminara así?"

    giga_katzenland.002.name:0 "Esqueletos de varias especies"
    giga_katzenland.002.desc:0 "Nuestros arqueólogos se han topado con algunos edificios notablemente intactos enterrados en la arena. En el interior, encontraron los restos óseos de dos especies distintas, probablemente los habitantes principales de este mundo. Uno de ellos parece exhibir rasgos felinos coherentes con los de los depredadores ápice en muchos otros mundos, mientras que el otro probablemente era una especie anfibia, aunque su esqueleto presentaba una cantidad inquietantemente alta de hojas y dientes extremadamente afilados.\n\nLos edificios parecen estar conectados a una especie de red de datos antigua que almacena el conocimiento de la civilización. Aunque lo más probable es que no haya funcionado durante milenios, nuestros arqueólogos esperan recuperar todos los datos que puedan de él."
    giga_katzenland.002.a:0 "¡Sigue cavando!"

    giga_katzenland.003.name:0 "Web de datos antiguos"
    giga_katzenland.003.desc:0 "La red de datos del planeta, como se esperaba, está en muy mal estado. Sin embargo, por algún milagro, el equipo ha logrado recuperar algunos datos encriptados de un núcleo de datos que se ejecuta en una fuente de energía nuclear de larga duración. En particular, lograron descifrar los nombres de las dos especies del planeta; el felino era un 'Katzen', mientras que el anfibio era una 'Ezicania'. Se desconoce si una especie gobernó a la otra, o si coexistieron como iguales.\n\nSin embargo, quizás su hallazgo más interesante sea la ubicación de la capital del planeta, que supuestamente albergaba el gobierno central de la civilización..."
    giga_katzenland.003.a:0 "¡Sigue cavando!"

    giga_katzenland.004.name:0 "Capital de Katzenform"
    giga_katzenland.004.desc:0 "Tomó un poco de excavación, ¡pero ya se ha localizado la antigua capital del planeta! Nuestros arqueólogos encontraron un edificio colosal similar a una pirámide enterrado en la arena, que suponen que solía servir como una especie de edificio del gobierno central.\n\nLa pirámide es absolutamente gigantesca y muy probablemente se eleva varios kilómetros sobre la superficie del planeta. Tomará bastante tiempo y esfuerzo trazar un mapa completo, ya que contiene cientos y cientos de habitaciones en descomposición, pero lo más probable es que arroje más información sobre el tumultuoso pasado de este planeta."
    giga_katzenland.004.a:0 "¡Entra allí!"

    giga_katzenland.005.name:0 "La última Ezicania de Katzenland"
    giga_katzenland.005.desc:0 "Nuestro equipo ha estado explorando el vasto palacio desde hace algún tiempo y también logró rescatar una gran cantidad de materiales raros. Pero, al adentrarse más en el edificio, tropezaron con una especie de búnker, sellado por una gigantesca puerta metálica. Abrirlo fue una tarea relativamente simple gracias a sus taladros de fusión, y terminaron encontrando una gran cantidad de crípodos destrozados dentro del búnker mismo.\n\nContenían varios individuos de Katzen y Ezicania muertos hace mucho tiempo, que presumiblemente previeron de qué se trataba que le suceda a su mundo. Sin embargo, de alguna manera, una de las cápsulas todavía estaba intacta y ¡contenía una Ezicania congelada viva! Con extrema precaución, nuestro equipo logró descongelar a la criatura, y aunque al principio estaba un poco desorientado, parece ansioso por comunicarse con nosotros..."
    giga_katzenland.005.a:0 "En pantalla."

    giga_katzenland.006.name:0 "La última Ezicania"
    giga_katzenland.006.desc:0 "Soy... Jeimza. Sí, Jeimza. Ese es mi nombre, creo. ¿Y ustedes son... arqueólogos?\n\n...\n\nAsí que sucedió.\n\nÉl... ¿realmente lo hizo? ¿Meopa fue a la guerra con los Sobakis? Si tan solo no hubiéramos comenzado Projekt Katzenform, entonces tal vez la crisis económica no hubiera ocurrido y... sabía que... deberíamos haber hecho algo para detenerlo, pero... nadie escuchó... y ahora Katzenland se ha ido, para siempre...\n\n... ¿cuánto tiempo ha pasado? ¿Algunas décadas? Apenas recuerdo nada de antes..."

    giga_katzenland.006.a:0 "Han pasado unos miles de años."
    giga_katzenland.006.a.response:0 "Eso es... no debe quedar ningún rastro de nuestra civilización... No puedo creer que todo haya desaparecido.\nNi siquiera sé cómo aguantó mi cripta durante tanto tiempo, y mirando el resto de la habitación, parece que debería considerarme afortunado..."

    giga_katzenland.006.b:0 "Meopa?"
    giga_katzenland.006.b.response:0 "Mi memoria está un poco confusa... pero creo que Meopa era nuestra líder. Sí, nuestro líder. Un Katzen ambicioso. No recuerdo mucho de él, pero sé que quería librar una guerra contra los Sobaki, que vivían en la primera luna de Katzenland... y esa fue una idea terrible."

    giga_katzenland.006.c:0 "Projecto Katzenform?"
    giga_katzenland.006.c.response:0 "Verá... nuestro sistema está prosperando con vida. Cada planeta tiene sus propias formas de vida únicas... excepto el más interno, Potradus. Entonces Meopa quería... transformarlo. Hazlo habitable, como Katzenland. Realmente no recuerdo los detalles, pero sé que luego nos llevó a serios problemas con nuestra economía..."

    giga_katzenland.006.d:0 "¿Quién eres exactamente?"
    giga_katzenland.006.d.response:0 "No recuerdo mucho de mi pasado, lamentablemente, es muy borroso... el criosueño no es demasiado bueno para eso. Pero sí sé que fui almirante de la flota de la Armada Katzenlandian... Era bastante bueno disparando cosas y todo. Si también tienes naves espaciales, yo podría... ayudarte con eso. Parece que el viejo Katzenland ya no es un buen lugar para vivir."

    giga_katzenland.006.e:0 "Fuera de la pantalla."

    giga_katzenland.007.name:0 "El destino de Jeimza"
    giga_katzenland.007.desc:0 "Aunque el descubrimiento de una Ezicania superviviente es increíble, parece que la memoria confusa de Jeimza significa que no podremos aprender nada más sobre Katzenland en sí. Por lo que pudimos reunir, un tal 'Meopa' inició una guerra con una civilización que vivía en La primera luna de Katzenland, que muy probablemente tomó represalias y destruyó la superficie de Katzenland. Tendremos que explorar el planeta un poco más si queremos descubrir realmente las razones de esta guerra.\n\nEn cuanto a Jeimza, podríamos reclutarla como almirante de la flota, o podríamos sacrificarla y diseccionarla para aprender más sobre la biología de Ezicanian..."
    giga_katzenland.007.a:0 "Reclutala, te será útil."
    giga_katzenland.007.a.tooltip:0 "Jeimza se convierte en un Almirante de Habilidad 4 (edad biológica) de 78 años. Seguiremos estudiando su biología, pero en menor medida."
    giga_katzenland.007.b:0 "Diseccionarla."
    giga_katzenland.007.c:0 "Mátala."

    giga_katzenland.008.name:0 "Meopa"
    giga_katzenland.008.desc:0 "Después de analizar lo que dijo Jeimza, nuestro equipo continuó su exploración de la colosal pirámide, buscando pistas para explicar qué causó la guerra Sobaki-Katzen. Finalmente encontraron una habitación enorme, en su mayoría colapsada, con un trono en el que se sentaba un esqueleto de Katzen algo bajo, agarrando un pequeño dispositivo en una de sus manos.\n\nAunque inicialmente confundidos, descubrieron que el esqueleto no era otro que Meopa ¡él mismo! Varios cachés de datos estaban esparcidos por la habitación, presumiblemente dispositivos de registro utilizados por Meopa para registrar sus acciones. Los dispositivos son antiguos y están dañados. Se necesitará un esfuerzo inmenso para descifrarlas y analizarlas correctamente.\n\nTambién localizaron varias piedras preciosas valiosas, que alcanzarían un precio bastante bueno en el mercado."
    giga_katzenland.008.a:0 "Debemos estar acercándonos."

    giga_katzenland.009.name:0 "Locura nuclear"
    giga_katzenland.009.desc:0 "Los cachés de datos fueron lamentablemente corrompidos por milenios de negligencia, y solo arrojaron información parcial, por lo que se necesitaron más expediciones a la profundidad de la pirámide para reconstruir todo. Pero, después de mucho buscar en la basura, finalmente descubrimos la horrible verdad...\n\nMeopa sí inició Projecto Katzenform, que tenía como objetivo transformar Potradus en un mundo habitable. Sin embargo, los Katzens solo poseían FTL limitado y muy pocas colonias fuera de su sistema de origen, lo que hizo que el proyecto fuera tremendamente caro para su civilización. Aunque la estructura de terraformación estaba notablemente bien hecha, su gran costo llevó a un colapso económico. Debido a esto, los sobakis de Nienet, una civilización que compartía el sistema Gatzo y que alguna vez fueron aliados cercanos de los Katzen, decidieron atacar Katzenland, en un intento de conquistarla mientras estaba debilitada, contradiciendo nuestra teoría original de que los Katzen atacaron. primero.\n\nMeopa luego tomó represalias con la 'furia de mil soles', devastando total y absolutamente la superficie de Nienet. Esta respuesta genocida desproporcionada condujo a una caída drástica en la estabilidad de la nación, que culminó con revueltas en todo el imperio contra el régimen de Meopa. Meopa, reacio a dimitir, y su cordura se deterioró rápidamente, procedió a hacer lo impensable;\nDesató el resto del arsenal nuclear de Katzen... sobre el mismo Katzenland. Destruyó su propio mundo, matando a miles de millones de Katzens y Ezicania. El relativamente pequeño imperio espacial de Katzen se derrumbó y las pocas colonias no pudieron sostenerse sin su capital.\n\nAunque, los registros hablaban de una gran nave de colonización etiquetada como §YMeopian Expedición 1§!, lanzada antes del Sobaki-Katzen guerra hacia un planeta lejano desconocido, que llevaba a Katzens y Ezicanias en criosueño, lo que significa que hay una pequeña posibilidad de que las especies todavía estén ahí fuera, en alguna parte.\n\nEn el lado positivo, hemos logrado recuperar esquemas sorprendentemente intactos y detallados de Projekt Katzenform, que sin duda beneficiará nuestro conocimiento de terraformación."
    giga_katzenland.009.a:0 "Horrendo."
    giga_katzenland.009.b:0 "¡Conocemos este mundo!"

    katzenland_terraform_knowledge:0 "Katzenlandian Métodos de terraformación"
    katzenland_terraform_knowledge_desc:0 "Las teorías de los Katzens sobre la terraformación fueron notablemente eficientes para su desarrollo tecnológico."

    ##########################################
	### Flusion ##############################
	##########################################
	giga_flusion.001.name:0 "Hiperdiversidad"
	giga_flusion.001.desc:0 "¡Nuestra nave científica que inspecciona el mundo primitivo de Flusion ha hecho un descubrimiento sorprendente, ya que parece que este mundo primitivo no está habitado por una, sino por varias especies inteligentes!\n\nLa tripulación ha podido identificar 4 especies principales; los felinos Katzens, los anfibios Ezicanias y los crustáceos Kronks; con una cuarta especie "Flusioniana" que consta de docenas de otras subespecies difíciles de clasificar.\n\nNuestros científicos aún no están seguros de cómo o por qué tantas especies terminaron en un solo mundo, pero este es sin duda un hallazgo notable."
	giga_flusion.001.a:0 "Interesante."
	giga_flusion.001.b:0 "Wait, Katzens y Ezicanias...?"

	giga_flusion.002.name:0 "Historia de dos especies"
	giga_flusion.002.desc:0 "¡Nuestros hallazgos de Katzens y Ezicanias en planetas diferentes parecen indicar que el mundo al que escaparon las dos especies después de la destrucción de Katzenland no es otro que el planeta primitivo de Flusion!\n\nAunque, en el momento de su descubrimiento en Flusion, ambas especies parecían haber retrocedido drásticamente tecnológicamente. ¡Esto implica la Expedición §YMeopian 1§! muy probablemente aterrizó en el planeta, obligando a los pocos individuos restantes a reconstruir prácticamente toda su base tecnológica.\n\nAunque no es un descubrimiento particularmente importante, estos hallazgos son de gran interés para nuestros bioarqueólogos planetarios. También muestra que, incluso cuando las cosas se ven particularmente terribles para una civilización, uno no debe dejar de lado la posibilidad de su supervivencia milagrosa contra viento y marea.\n\nPuede ser edificante y aterrador pensar en ello..."
	giga_flusion.002.a:0 "¡Un hallazgo fascinante!"

	giga_flusion.004.name:0 "Flusionian Desafío"
	giga_flusion.004.a.desc:0 "¡Horribles noticias! Poco después de que nuestros ejércitos lograran derrotar a los defensores primitivos de Flusion, una de las principales especies del planeta, los Katzens, procedió a detonar la totalidad de su colosal arsenal nuclear, presumiblemente para evitar la captura de su gente. Si bien esto generalmente llevaría a que el planeta se transformara en un Mundo Tumba, los Katzens habían invertido mucho en armamento nuclear, lo que los llevó a poseer un arsenal que rivaliza con el de algunos imperios interestelares.\n\nEn minutos, gigantescas bolas de fuego envolvieron la mayor parte del planeta. superficie, nivelando cadenas montañosas y evaporando la mayor parte de los océanos del planeta. Todos y cada uno de los flusionianos han perecido en el cataclismo y su civilización está completamente destruida.\n\nEl otrora verde mundo continental de Flusion se ha transformado en un gigantesco desierto radiactivo plagado de ruinas..."
	giga_flusion.004.a:0 "Oh, Bien."
	giga_flusion.004.b.desc:0 "¡Horribles noticias! Poco después de que nuestros ejércitos lograran derrotar a los defensores primitivos de Flusion, una de las principales especies del planeta, los Katzens, procedió a detonar la totalidad de su colosal arsenal nuclear, presumiblemente para evitar la captura de su gente. Si bien esto generalmente llevaría a que el planeta se transformara en un Mundo Tumba, los Katzens habían invertido mucho en armamento nuclear (al igual que lo hicieron en Katzenland), lo que los llevó a poseer una reserva que rivaliza con la de algunos imperios interestelares.\n\nEn cuestión de minutos. , gigantescas bolas de fuego envolvieron la mayor parte de la superficie del planeta, nivelando las cadenas montañosas y evaporando la mayor parte de los océanos del planeta. Todos y cada uno de los flusionianos han perecido en el cataclismo y su civilización está completamente destruida.\n\nEl otrora verde mundo continental de Flusion se ha transformado en un gigantesco desierto radiactivo plagado de ruinas, al igual que Katzenland, el antiguo planeta natal de Katzen..."
	giga_flusion.004.b:0 "¿Realmente se volvieron a atacar con armas nucleares?"

	giga_flusion.005.name:0 "Katzen Atomística"
	giga_flusion.005.desc:0 "Después de la destrucción de Flusion causada por los Katzens que incineraron todo el planeta en un incendio nuclear, nuestros científicos no pudieron evitar notar que el método de auto-devastación nuclear de los Katzens era sorprendentemente eficiente para una especie primitiva. Además, los registros arqueológicos de Katzenland muestran que su destrucción fue tan rápida como la de Flusion, lo que indica además que los Katzen habían dominado el arte de destruir planetas en el infierno nuclear.\n\nLos elementos más... radicales de nuestro ejército están sugiriendo que aplicamos ingeniería inversa a nuestros hallazgos en ambos mundos, con el fin de adaptar eficazmente los métodos Katzen a nuestras operaciones de bombardeo planetario.\n\nEsto, sin duda, nos permitiría devastar mundos con una eficiencia invisible, aunque el resto de la galaxia podría no sé demasiado feliz de que destruyamos mundos enteros en fuego atómico..."
    giga_flusion.005.a:0 "¡Una sugerencia maravillosa! Hagámoslo de una vez..."
	giga_flusion.005.b:0 "Absurdo."

	giga_flusion.201.name:0 "Planeta devastado"
	giga_flusion.201.desc:0 "Nuestras flotas han destruido por completo la superficie de un planeta enemigo, erradicando todos los signos de vida y transformándolo en un gigantesco desierto radiactivo hirviente. La gran cantidad de armamento que liberamos también ha tenido el efecto secundario de "sintetizar" algunos recursos raros (que generalmente solo se forman naturalmente en condiciones extremas) en la superficie del planeta.\n\nVerdaderamente una vista hermosa."
	giga_flusion.201.a:0 "Los Katzens estarían orgullosos si no estuvieran todos muertos."

	bombardment_katzen:0 "Katzen"
	bombardment_katzen_desc:0 "Basado en los métodos de los Katzens ahora extintos, $bombardment_katzen$ El bombardeo desata todo el poder del armamento nuclear, antimateria y biológico sobre la superficie del planeta.\n-§PApocalíptico§! daño a §YEjércitos§!\n-§PApocalíptico§! daño a §YPlaneta§!\n-§PApocalíptico§! daño a §YPops§!\n-Bombardeará planetas indefensos\n-Puede reducir planetas a mundos desérticos irradiados\n-Alta probabilidad de generar depósitos de recursos raros en mundos devastSerá\n-Se §Preducirá§! la opinión de los imperios extranjeros con los que no estamos aliados sobre la devastación del planeta, si se usa en un imperio no genocida.\n-§REsta postura de bombardeo puede y arruinará completamente los planetas en los que se usa."

	katzen_bombing:0 "§HDesbloquea la postura del bombardeo:§! $bombardment_katzen$"
	katzen_bombing_desc:0 "Una postura de bombardeo que emplea una amplia gama de diferentes explosivos para maximizar el daño infligido al planeta objetivo y tiene una alta probabilidad de crear depósitos de recursos raros."

	tech_katzen_atomic_munitions:0 "Katzen Municiones atómicas"
	tech_katzen_atomic_munitions_desc:0 "Los Katzens extremadamente militaristas y amantes de las armas nucleares han logrado destruir las superficies de Katzenland y Flusion con notable facilidad y eficiencia. Parecían emplear una amplia gama de explosivos diferentes para causar el mayor daño posible, desde ojivas de fisión radiactiva hasta bombas de antimateria y armamento bioquímico. Al adoptar sus métodos, nuestras naves podrían devastar completamente mundos enemigos con facilidad."

	fusion_age:0 "Edad de Flusion"
	fusion_age_desc:0 "Esta civilización ha avanzado al equivalente de una era de fusión. Han dominado la fusión nuclear y los viajes espaciales a su sistema lunar local son comunes. Sin embargo, todavía no han descubierto FTL y el vuelo interplanetario sigue siendo escaso. La unificación política aún no se ha logrado, y el planeta alberga varios estados nacionales importantes diferentes."

	building_giga_flusion_home:0 "Metrópolis de Flusionian"
	building_giga_flusion_home_desc:0 "Un importante centro urbano de Flusion, hogar de una gran variedad de especies, que ofrece unas condiciones de vida notablemente buenas."

	building_giga_flusion_fusion_power_plant:0 "Katzen Megareactor"
	building_giga_flusion_fusion_power_plant_desc:0 “Un colosal reactor de fusión construido por Katzen ubicado debajo de la capital de Katzen, que proporciona grandes cantidades de energía limpia."

	building_giga_flusion_capital:0 "Katown Megalópolis"
	building_giga_flusion_capital_desc:0 "Una ciudad gigantesca que alberga a millones de habitantes y que es la capital de los Katzens. Cuenta con una pirámide moderna notablemente grande que alberga su gobierno centralizado. La ciudad también posee un enorme generador de escudos primitivos que protege a sus habitantes de los bombardeos."

	giga_flusion.301.name:0 "Flusionian Megaestructura lunar"
	giga_flusion.301.desc:0 "¡Nuestro puesto de avanzada en el §YJublio§! el sistema informa que la actividad ha comenzado a aumentar en una luna de §YFlusion§!, un mundo primitivo ubicado dentro del sistema.\n\nDe hecho, ¡parece una de las naciones más importantes del planeta, el §YKatzenartig Imperium§! ha comenzado a emprender un proyecto de construcción masiva en la segunda luna de Flusion, Muno. Actualmente están transportando grandes cantidades de material y personal a la luna, y muchas bases permanentes han aparecido en la superficie del satélite.\N\nLas transmisiones de radio de las primitivas están sorprendentemente bien codificadas, lo que impidió que nuestros científicos descubrieran cuál era el proyecto. se supone que es. No están seguros de cómo aprehender esta peculiar situación, y algunos abogan por que pongamos fin a este proyecto nosotros mismos de inmediato."
	giga_flusion.301.a:0 "No los moleste, no importa."
	giga_flusion.301.b:0 "Intente averiguar cuál es el proyecto."
	giga_flusion.301.c:0 "Deben ser detenidos. ¡Bombardea la luna de una vez!"

	giga_flusion.3001.name:0 "¡Movilícense los Flusionianos!"
	giga_flusion.3001.desc:0 "¡Horribles noticias! En respuesta a nuestras claras intenciones de apoderarse de Flusion, Katzenartig Imperium ha iniciado una campaña de movilización masiva.\N\nHan ampliado drásticamente el tamaño de sus fuerzas armadas y han desplegado cañones de riel anti-orbitales para interceptar rondas de bombardeo orbital. Su líder, Kaiser Kattail, ha declarado que "Nosotros los Katzens no entregaremos nuestra amada Flusion a entidades hostiles de otro mundo tan fácilmente, lucharemos hasta el final y ¡haremos que paguen por cada kilómetro cuadrado que capturen!""
	giga_flusion.3001.a:0 "¡Primitivos tontos!"
	giga_flusion.3001.b:0 "¡Romperemos su lamentable mundo!"

	katzen_orbital_bombardment_shield:0 "Katzen Medidas anti-bombardeo"
	katzen_orbital_bombardment_shield_desc:0 "Los Katzens y los Flusionianos han instalado una amplia gama de cañones de riel y aviones de gran altitud para intentar interceptar el bombardeo orbital dirigido a su mundo."

	flusion_attack_moon_0:0 "Proyecto Lunar Flusioniano"
	flusion_attack_moon_0_DESC:0 "Un gran proyecto de construcción similar a una megaestructura emprendido por los Flusionianos en esta pequeña luna. Es un esfuerzo increíble dada la base tecnológica de los primitivos."
	flusion_attack_moon_0_MEGASTRUCTURE_DETAILS; "$flusion_attack_moon_0_DESC$"

	flusion_attack_moon_1:0 "Proyecto Flusionian completado"
	flusion_attack_moon_1_DESC:0 "Una versión tosca pero poderosa de Attack Moon. No puede moverse, pero cuenta con un enorme cañón de riel relativista."

	planning_flusionian_invasion:0 "Operación Flusionfall"
	planning_flusionian_invasion_desc:0 "Estamos preparando una gran invasión de los Flusionianos. Como sus ejércitos son sorprendentemente poderosos, tendremos que invertir muchos recursos en ellos, si queremos tener éxito."

	failed_flusionian_invasion:0 "Invasión Flusioniana fallida"
	failed_flusionian_invasion_desc:0 "No hemos invertido adecuadamente en nuestros ejércitos para conquistar a los flusionianos. Nuestro imperio está en crisis por este fracaso en la conquista de un mundo primitivo."

	FIND_OUT_FLUSION_GUN_PROJECT:0 "Investigar Proyecto Flusioniano"
	FIND_OUT_FLUSION_GUN_PROJECT_DESC:0 "Envíe un equipo de científicos para estudiar de manera encubierta las operaciones de Flusionian, para determinar qué es exactamente lo que planean construir."

	giga_flusion.320.name:0 "Superarma Flusioniana"
	giga_flusion.320.desc:0 "Nuestros científicos han logrado determinar con éxito lo que se supone que es la megaestructura de Flusionian;\n\nEs una superarma lunar gigante.\n\nLa decodificación de sus señales de radio ha revelado que tienen la intención de construir un cañón de riel relativista masivo tallado dentro de la superficie de la luna , con una gran variedad de misiles nucleares y hangares de naves de ataque. Esta construcción masiva e inmóvil, aparentemente apodada §YProjekt Mondkanone; Lunar Defense System§!, está destinado a defender Flusion contra amenazas extraterrestres. Algunos también creen que Katzenartig Imperium solo está tratando de proyectar su fuerza en el resto del planeta, aunque esta teoría sigue siendo dudosa, ya que algunas de las otras naciones del planeta también están involucradas en el proyecto.\n\nDe cualquier manera, aunque carecen El viaje FTL, los esquemas de la superarma muestran que aún sería extremadamente poderosa, incluso contra nuestras flotas de la era espacial. De hecho, los esquemas revelan que Railgun sería capaz de acelerar un proyectil masivo a casi la velocidad de la luz, lo que podría perforar incluso nuestras mejores armaduras...\n\nPara explicar sus armas notablemente avanzadas, algunos de nuestros científicos teorizan que los flusionianos de alguna manera "perdieron" el desarrollo de la tecnología FTL y, en cambio, continuaron desarrollando su armamento en un grado extremo."
    giga_flusion.320.a:0 "Tenemos que intervenir. Contáctelos directamente."
	giga_flusion.320.b:0 "Solo contrólalo desde lejos, no puede ser tan poderoso."
	giga_flusion.320.c:0 "Destrúyelo de una vez."

	giga_flusion.321.name:0 "Contacto con Flusion"
	giga_flusion.321.desc:0 "En un intento por establecer contacto con los Flusionianos, nuestro puesto de observación ha enviado un mensaje de radio de alta energía hacia §YKatown§!, la capital del §YKatzenartig Imperium§!, iniciadores del proyecto lunar.\n\nNo fue así. Los Katzen de Katown tardan mucho en responder, y un representante de Katzen ahora nos saluda..."
	giga_flusion.321.a:0 "En la pantalla."

	giga_flusion.322.name:0 "¡Transmisión entrante!"
	giga_flusion.322.desc:0 "Saludos, alienígenas.\n\nSoy Douclaw MacCathur, representante de nuestro gran líder §YKaiser Kattail§!, encargado de establecer contacto con ustedes. Puedo asegurarte que solo traemos intenciones pacíficas, siempre y cuando tú hagas lo mismo.\n\nAsí que no estamos solos, ¿eh? Siempre lo he sospechado, de alguna manera. ¡Parece que te has dado cuenta del proyecto más reciente de Katzenartig Imperium, §YProjekt Mondkanone§!...\nBueno, eso no es sorprendente, considerando que es nuestra empresa más ambiciosa hasta ahora.\nY has venido a contactarnos acerca de ¿eso? ¿Qué podría querer un imperio interestelar de un proyecto así? Probablemente no sea tan avanzado en comparación con lo que tu tipo es capaz de hacer..."
	giga_flusion.322.a:0 "¿Quién eres tú?"
	giga_flusion.322.a.response:0 "¿Yo? ¡Me sorprende que una especie alienígena quiera saber sobre mí personalmente!\n\nSoy el comandante militar principal de Katzenarmee, las fuerzas armadas de nuestra nación. Y, déjame decirte, es posible que no tengamos viajes espaciales más rápidos que la luz, pero puedo garantizar que ciertamente sabemos cómo luchar.\n\nLos de nuestra especie han pasado por muchas guerras en el pasado, como este El planeta no siempre es el más pacífico. Así que somos luchadores bastante competentes, puedo decirte eso."
	giga_flusion.322.b:0 "Kaiser Kattail?"
	giga_flusion.322.b.response:0 "Kaiser Kattail es el gran líder de nuestra nación. Es un tipo un poco loco, con cierto interés peculiar en proyectos de ingeniería de gran tamaño. Probablemente una de las razones por las que se le ocurrió personalmente el diseño base para Projekt Mondkanone.\n\nSin embargo, no es un muy buen diplomático. Por eso me envió a comunicarme con los de tu especie."
	giga_flusion.322.c:0 "¿Qué pasa con las otras naciones?"
	giga_flusion.322.c.response:0 "¿Las otras naciones? Hay algunos de ellos, como Solakia, Laurandar, Lyuinita, Zousa o Aeternum. Pero son demasiado complejos y diferentes para que pueda resumirlos realmente.\n\nParecen estar mayoritariamente de acuerdo con Projekt Mondkanone, por lo que están contribuyendo a su construcción y proporcionando ayuda económica para financiarlo. Yo mismo espero que algún día podamos unir este mundo como uno..."
	giga_flusion.322.d:0 "Ahora, cuéntenos sobre Projecto Mondkanone."

	giga_flusion.323.name:0 "¡Transmisión entrante!"
	giga_flusion.323.desc:0 "Bueno, fue construido con un propósito simple, de verdad.\n\nVerás, Kattail desea usarlo para protegernos de... amenazas de otros mundos, como enjambres voraces devoradores, por ejemplo. Aunque ni siquiera estamos seguros de que existan tales cosas. No tenemos ninguna intención de emplear esta superarma para conquistar a nadie, ni a nada, considerando que ni siquiera será capaz de moverse.\n\nTodo lo que deseamos es poder defender nuestra forma de vida, si es necesario.\n\n...\n\nY esperamos que no sea así."
	giga_flusion.323.a:0 "No podemos tolerarlo. Detenga este proyecto de inmediato."
	giga_flusion.323.a.tooltip:0 "Intentaremos amenazar a los Flusionianos para que desmantelen el Projecto Mondkanone.\n§R Los Flusionianos ahora nos conocen y podrán movilizarse en preparación para un conflicto.§!"
	giga_flusion.323.a.response:0 "¿Qué? ¿Nos estás amenazando?\n\n...\n\n¡Esto... esto es exactamente para lo que nos hemos estado preparando! ¡No nos rendiremos sin luchar, alienígenas!"
	giga_flusion.323.b:0 "Una causa digna. Contribuiremos con algunos recursos."
	giga_flusion.323.b.tooltip:0 "Les concederemos al menos 100 libras esterlinas de aleaciones para acelerar la construcción."
	giga_flusion.323.c:0 "Entendido. Mucha suerte con eso, entonces."
	giga_flusion.323.c.tooltip:0 "No haremos nada y esperamos a que terminen su proyecto."
	giga_flusion.323.c.response:0 "Por que gracias. Que nos volvamos a encontrar, extraterrestres."
	giga_flusion.323.d:0 "Es una buena idea. ¿Podría darnos los esquemas?"
	giga_flusion.323.d.tooltip:0 "Simplemente pediremos los esquemas del arma. Podrían pedir una compensación."
	giga_flusion.323.d.response:0 "Bueno, tendré que preguntarle al Kaiser ya los líderes del proyecto sobre esto, pero ... creo que probablemente no les importará. Incluso podría ser una buena forma de asegurar buenas relaciones entre nuestras dos especies."

	giga_flusion.3234.name:0 "¡Flusion es desafiante!"
	giga_flusion.3234.desc:0 "Siguiendo nuestra demanda de desmantelamiento de Projejt Mondkanone, los Flusionianos se han negado categóricamente a poner fin a su proyecto de megaestructura lunar, y el Kaiser dejó en claro que su gente no se rendiría sin luchar.\n\nMientras hablamos, todo Flusion parece estar preparándose para una gran movilización en preparación para nuestra invasión..."
	giga_flusion.3234.a:0 "¡Entonces los invadiremos!"
	giga_flusion.3234.b:0 "Olvídalo, no vale la pena la molestia."

	giga_flusion.3235.name:0 "Flusion se somete, Kaiser muerto"
	giga_flusion.3235.desc:0 "Parece que las severas palabras de MacCathur fueron simplemente amenazas huecas. Aunque él y el Kaiser Kattail estaban a favor de movilizarse contra nosotros, el resto del Imperio Katzenartig y Flusion no se sentían de esa manera.\n\nLos Katzens no querían enfrentarse a un imperio interestelar, y de hecho, como el Kaiser estaba preparando a su nación reacia para la movilización, ¡según los informes fue §Rassesinado§! ¡por un miembro de su propio alto mando militar!\n\nSe ha creado un nuevo gobierno provisional para reemplazarlo, que acordó desmantelar Projekt Mondkanone, retirarse de Muno e incluso enviarnos algunos recursos como compensación.\n\nCon la muerte del ambicioso Kaiser Kattail, es poco probable que los Flusionianos intenten algo más en el futuro..."
	giga_flusion.3235.a:0 "Buen viaje, han aprendido su lugar."

	giga_flusion.3232.name:0 "Kaiser acepta, exige compensación"
	giga_flusion.3232.desc:0 "Siguiendo nuestra demanda de los planos de Projekt Mondkanone, ¡hemos recibido una transmisión de Flusion!\n\nKaiser Kattail aparentemente ha aceptado nuestra solicitud de compartir los planos del arma, pero también ha exigido una amplia compensación en forma de transferencia de energía por un valor aproximado de §Y3000§! £energía£ Ha dicho que estaría encantado de cooperar con nosotros, pero que es justo que le ayudemos con el proyecto a cambio de una tecnología muy reservada.\n\nSi bien es una suma considerable, los planos parecen ser bastante avanzado, incluso para nuestros estándares, y sin duda sería una gran ayuda para nuestra investigación sobre armas cinéticas."
    giga_flusion.3232.a:0 "Un trato justo. ¡Aceptamos!"
	giga_flusion.3232.a.tooltip:0 "§BLos Flusionians y Kaiser Kattail recordarán esto.§!\nProjecto Mondkanone Velocidad de construcción; §G+30%§!"
	giga_flusion.3232.b:0 "No podemos pagarlo."
	giga_flusion.3232.c:0 "¡Le daremos su energía, con bombardeo orbital!"
	giga_flusion.3233.c.tooltip:0 "Prepararemos una invasión de Flusion.\n§RLos Flusionianos ahora nos conocen y podrán movilizarse en preparación para un conflicto.§!\n§RSufriremos sanciones de estabilidad, unidad e influencia si los flusionianos logran completar su proyecto antes de que los derrotemos.§!"

	giga_flusion.3233.name:0 "Kaiser ¡Se niega!"
	giga_flusion.3233.desc:0 "Siguiendo nuestra demanda de los planos de Projekt Mondkanone, ¡hemos recibido una transmisión de Flusion!\n\nParece que el Kaiser Kaittail, lamentablemente, ha rechazado nuestras demandas de compartir los planos del arma, y ​​lo calificó como un intento de seres de otro mundo de apoderarse de los secretos tecnológicos para usarlos contra los de nuestra especie.\n\nEn respuesta a esto, algunos elementos de nuestro alto mando militar abogan por que le enseñemos a este Kaiser una lección de humildad..."
	giga_flusion.3233.a:0 "No vale la pena la molestia, déjalos en paz."
	giga_flusion.3233.b:0 "¡Le enseñaremos respeto!"

