    compound_solution_chain_title:0 "§HUn mensaje misterioso§!"
    compound_solution_chain_desc:0 "Nuestros sensores han detectado un eco subespacial increíblemente fuerte pero corto enviado desde una fuente desconocida e indetectable.\n\n¡El eco tenía una intensidad tan enorme que la señal debe haber sido detectable en toda la galaxia!\n\nNuestros aliados informan que También he detectado el eco subespacial.\n\nEl eco subespacial es de una complejidad inimaginable, contiene solo un mensaje corto, pero dicho mensaje está traducido a todos los idiomas conocidos en la galaxia. Parece que, dependiendo de quién detecte el eco, el eco elige automáticamente la traducción correcta. ¡Casi como si un protocolo de ia avanzado estuviera escrito en el subespacio echo!\n\nEl mensaje de echo se lee de la siguiente manera:\nLa solución que está buscando... se encuentra en uno de los sistemas... que solo se puede alcanzar con su $ehof_ehof$...\n\nEl mensaje parece críptico, pero está claro.\n\nLa solución contra $ehof_the_compound$ se puede encontrar dentro de un sistema $ehof_cohesive$. ¡Esto es lo que estábamos esperando! ¡Una forma de derrotarlo finalmente!\n\n§H¡Debemos encontrarlo ahora§!"
