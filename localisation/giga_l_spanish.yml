    interstellar_habitat_completed_core_MEGASTRUCTURE_DETAILS:0 "depuración"
    giga_interstellar_system_NAME:0 "Hábitat interestelar"
    giga_interstellar_system_DESC:0 "Comience en un mundo anillo interestelar"
    origin_interstellar_ring:0 "Habitantes interestelares"
    origin_interstellar_ring_desc:0 "Nadie sabe quién había construido este mundo circular, flotando lentamente en el oscuro vacío entre las estrellas, pero una joven civilización está llamando hogar a este lugar. Y ahora están listos para entrar en la gran galaxia."
    origin_tooltip_interstellar_ring_effects:0 "Comienza en un mundo anillo interestelar.\n-¡La habitabilidad de las especies se establece en §L Mundo anillo interestelar§!.\n-§R¡No habrá sistemas con mundos habitables cercanos garantizados§!."
    interstellar_habitat_completed_core:0 "$interstellar_habitat_3$"
    interstellar_habitat_completed_core_DESC:0 "$interstellar_habitat_3_DESC$"

    building_giga_interstellar_hydroponic_farm:0 "Complejo de granja hidropónica"
    building_giga_interstellar_hydroponic_farm_desc:0 "Un extenso complejo de granjas hidropónicas que proporciona alimentos frescos a la población del mundo del anillo. Sin embargo, estas instalaciones tienen sus límites y no pueden sostener a la población en constante crecimiento para siempre."

    d_ringworld_capital_city:0 "La gran capital"
    d_ringworld_capital_city_desc:0 "Una gran ciudad capital construida en el mundo del anillo. Este lugar sirve como un eje central para el segmento del mundo del anillo y proporciona a la población local varios servicios."

    d_interstellar_ringworld_commerce_blocker:0 "Infraestructura abandonada"
    d_interstellar_ringworld_commerce_blocker_desc:0 "Como el mundo circular ofrece una cantidad de espacio casi infinita, se prestó poca atención a la reurbanización de la tierra, lo que llevó a que grandes extensiones de tierra se llenaran con edificios abandonados hace mucho tiempo. Si estos territorios se limpian y reurbanizan, las empresas locales poder crecer considerablemente, aumentando la riqueza del imperio."

