    quasi_stellar_gateway_off:0 "KS-O Gatevay"
    quasi_stellar_gateway_off_DESC:0 "Similar en principio a la puerta de enlace de $name ndb$, este portal a través del subespacio permite la transferencia instantánea de enormes cantidades de energía."
    quasi_stellar_gateway_off_MEGASTRUCTURE_DETAILS:0 "$quasi_stellar_gateway_off_DESC$"

    quasi_stellar_gateway_on:0 "Gateway activo QS-O"
    quasi_stellar_gateway_on_DESC:0 "Similar en principio a la puerta de enlace de $name_ndb$, este portal a través del subespacio permite la transferencia instantánea de enormes cantidades de energía."

    quasi_stellar_obliterator_5:0 "$name_quasistellar$"
    quasi_stellar_obliterator_5_DESC:0 "Un $name_quasistellar$ completo y completamente operativo. Al extraer energía de los chorros polares, el disco de acreción y el proceso de penrose del Quasar, esta gigantesca arma es capaz de desatar la furia de la energía estelar de toda una galaxia contra su desafortunado objetivo."

    quasi_stellar_obliterator_6:0 "Panel de control QS-Obliterator"
    quasi_stellar_obliterator_6_DESC:0 "Abra el panel de control de la hiperarma, para dispararla o configurarla."

    quasi_stellar_marker_star:0 "Marcador de objetivo QS-O"
    quasi_stellar_marker_star_DESC:0 "Un marcador de objetivo virtual que designa el desafortunado objetivo del QS-O."
    quasi_stellar_marker_star_MEGASTRUCTURE_DETAILS:0 "Coloca sobre una estrella para apuntarla con el QS-O."

