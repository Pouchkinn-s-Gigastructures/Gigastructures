	cant_kaiser_opinion_too_low:0 "La opinión del Kaiser sobre nosotros es demasiado baja. Solo aceptará vendernos barcos si es superior o igual a -1."

	giga_katzen.02011.name:0 "Katzen Compra de naves"
	giga_katzen.02011.desc:0 "El Kaiser estaría dispuesto a vender a los de su clase algunos de nuestros buques de guerra avanzados, sí. Tenemos varias clases de barcos disponibles, así que haga su elección. Por supuesto, construiremos estas naves de manera diferente a nuestras naves regulares, así que no creas que estás obteniendo información gratis sobre nuestra ingeniería.\n\n...\n\nY no, la Kaiser Moon no está a la venta."

	giga_katzen.02011.a:0 "5 §BKatzenweltraumpanzers§! | §Y5000§! £energy£"
	giga_katzen.02011.a.tooltip:0 "Compraremos una flota de 5 §BKatzenweltraumpanzers§ !, ágiles y veloces naves de combate blindadas.\nHay un 15% de probabilidad de que la opinión del §YKaiser§! de nosotros §Aumente§!."

	giga_katzen.02011.b:0 "3 §BLeerekatzenbombers§! | §Y10000§! £energy£"
	giga_katzen.02011.b.tooltip:0 "Compraremos una flota de 3 naves bombarderos móviles §BLeerekatzenbombers§!, equipados con misiles de largo alcance.\nHay un 20% de probabilidad de que la opinión del §YKaiser§! de nosotros §Aumente§!."

	giga_katzen.02011.c:0 "1 §BKatzenkreuser§! | §Y15000§! £energy£"
	giga_katzen.02011.c.tooltip:0 "Compraremos un solo §BKatzenkreusers§!, un buque de guerra grande y completo para golpear al enemigo desde lejos.\nHay un 25% de probabilidad de que la opinión del §YKaiser§! de nosotros §Aumente§!."

	giga_katzen.02011.response:0 "¡Una excelente elección! Te enviaremos las artesanías a tu capital el próximo mes."

	giga_katzen.02011.bye:0 "Olvídalo."

	giga_katzen.02012.name:0 "¡Llegan los barcos Katzen!"
	giga_katzen.02012.desc:0 "Según lo prometido, el Kaiser ha enviado los barcos que ordenamos a nuestra capital. Ahora se han unido oficialmente a nuestras fuerzas armadas, y podemos usarlos como nos plazca.\n\nTendremos que esperar 6 meses si deseamos pedir barcos Katzen nuevamente."
	giga_katzen.02012.a:0 "Excelente."

	#ALLIANCE
	giga_katzen.020.ally:0 "Nos gustaría negociar una §Ealliansa§!."
	giga_katzen.020.ally.tooltip:0 "Si el Kaiser es extremadamente amistoso con nosotros, es posible que podamos §Ealiarnos§! el §YKatzenartig Imperium§!.\n\nTendríamos que unirnos a todas sus guerras, pero podremos llamarlos libremente en nuestra ayuda."
	need_elated_kaiser:0 "La opinión del §YKaiser§! necesita ser §E4|Exaltado§! para establecer una alianza."
	giga_katzen.020.ally.response:0 "¿Una alianza, dices? Teniendo en cuenta las buenas relaciones entre nuestra especie, estoy seguro de que el Kaiser estaría más que feliz de forjar una poderosa alianza militar con los extraterrestres de tu especie.\n\nNos pondremos en contacto contigo con un tratado de alianza más detallado durante la semana."

	giga_katzen.3000.name:0 "La Organización del Tratado de Flusión"
	giga_katzen.3000.desc:0 "§YKaiser Kattail§! nos ha enviado una transmisión diplomática, sobre la formación de una alianza entre nosotros. Esta alianza, a la que llama §YFlusionian Treaty Organization§!, tiene los siguientes términos:\n\n-No podemos declararnos la guerra entre nosotros.\n-Tendremos que unirnos a todos los conflictos en los que se involucren los Katzens.\n-Podremos llamar a los Katzens en nuestra ayuda cuando sea necesario.\n-Disfrutaremos de un mayor grado de cooperación militar, científica y económica.\n-El Kaiser ya no nos exigirá tierras.\n-A cambio de protección militar, prestaremos el 5% de nuestra capacidad naval a los Katzens.\n\nSomos libres de rechazar estos términos, ¡pero si lo hiciera, §Rdisminuiría§! la opinión de §YKaiser§! de nosotros. ¡El Kaiser podría revocar la alianza si su opinión sobre nosotros cae por debajo de §B3|Amistoso§!.\n\n¿Aceptaremos?"
	giga_katzen.3000.a:0 "¡Juntos, nunca seremos derrotados!"
	giga_katzen.3000.a.tooltip:0 "¡Nos aliaremos con el §YKatzenartig Imperium§! Y nos uniremos a la §YFlusionian Treaty Organization§!.\nSeremos convocados inmediatamente a cualquier guerra de Katzen.\nPodremos llamarlos a nuestras guerras a través de su pantalla de diplomacia."
	giga_katzen.3000.b:0 "Pensándolo bien, olvídalo."
	giga_katzen.3000.b.tooltip:0 "¡No nos aliaremos con §YKatzenartig Imperium§!.\n¡La opinión del §YKaiser§! de nosotros §Rdisminuyó§!."

	giga_katzen.3001.name:0 "§Y[new_katzen_ally.GetName]§! union §YFlusionian Treaty Organization§!"
	giga_katzen.3001.desc:0 "Nos han llegado noticias de que §Y[new_katzen_ally.GetName]§! y el §YKatzenartig Imperium§! han formado una alianza, denominada §YFlusionian Treaty Organization§!. Esta alianza les permitirá llamar a las armas a los Katzens en cualquier momento, y las dos naciones disfrutarán de un mayor grado de cooperación militar, científica y económica."
	giga_katzen.3001.a:0 "La esfera de influencia de Katzen crece."

	need_at_war_katzen:0 "Necesitamos estar en una guerra sin los Katzens."
	giga_katzen.020.calltoarms:0 "We need you to join our wars."
	giga_katzen.020.calltoarms.tooltip:0 "¡El §Katzenart Imperium§! declarará §Guerra total§! en todos los países con los que estamos actualmente en guerra. §R¡La paz no será ​​posible§! entre ellos y los países de destino."
	giga_katzen.020.calltoarms.response:0 "¡Muy bien entonces! Los ayudaremos en sus conquistas galácticas, extraterrestres."

	giga_katzen.020.noally:0 "Esta alianza se acabó, Katzens."
	giga_katzen.020.noally.tooltip:0 "¡Nos §Rsalimos§! de la §YFlusionian Treaty Organization§ !, perdiendo todos los beneficios.\n\n¡Al Káiser no le gustará, y su §YOpinion§! de nosotros §Rdeminuyó§! significativamente. Disminuirá aún más cuanto más estrecha sea nuestra alianza."
	giga_katzen.020.noally.response:0 "¿Quieren romper nuestra alianza, alienígenas?\n\nMuy bien. Si desea separarse, que así sea. Entiendo.\n\nEl Kaiser, por otro lado..."

	fto_member:0 "Miembro de la Organización del Tratado Flusioniano"
	fto_member_desc:0 "Somos parte de la Organización del Tratado de Flusionian, una alianza militar centrada en los Katzens. Proporcionan protección militar y contribuyen a nuestros desarrollos militares y científicos."

	fto_member_1:0 "Miembro de la Organización del Tratado Flusioniano"
	fto_member_1_desc:0 "Somos parte de la Organización del Tratado de Flusionian, una alianza militar centrada en los Katzens. Proporcionan protección militar y contribuyen a nuestros desarrollos militares y científicos."

