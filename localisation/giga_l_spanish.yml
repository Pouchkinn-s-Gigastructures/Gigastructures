    ehof_reality_code.004.name:0 "Código de realidad - Activación"
    ehof_reality_code.004.desc:0 "Gracias al conocimiento que pudimos recopilar dentro de los amplificadores, ahora sabemos cómo activar los $PGATE_GALACTICS$.\n\nNuestros investigadores ya han comenzado a desarrollar la tecnología necesaria para activarlos. Instalaciones que podrán transmitir ondas electromagnéticas gravitacionales y producir la intensidad necesaria para el contenido energético de la transmisión, se están desarrollando.\n\nProyectarán el $ehof_epcs$ con la frecuencia y amplitud adecuadas, por lo que los sistemas $PGATE_GALACTICS$ reaccionarán en consecuencia y activarlo. Se desconoce por completo qué sucede exactamente cuando se activa un $PGATE_GALACTIC$. Todo lo que sabemos es cómo hacerlo, ¡y ahora podemos empezar a hacerlo!."

