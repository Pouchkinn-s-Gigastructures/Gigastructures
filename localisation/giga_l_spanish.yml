    relic_penrose_sphere_1_DESC:0 "Esta antigua esfera de Penrose está en sus últimas patas y se desmoronará en unos pocos miles de años, a menos que se repare. Sin embargo, algunos de sus componentes siguen funcionando, produciendo cantidades minúsculas de energía."
