    giga_gas_giant_home_system_NAME:0 "Casa gigante de gas (estructuras gigantes)"
    giga_gas_giant_home_system_DESC:0 "Comienza con un gigante de gas habitable con tu mundo natal original destruido."
    origin_gas_giant:0 "Despegue del gigante de gas"
    origin_gas_giant_desc:0 "Esta especie perdió su mundo natal durante su temprana era espacial cuando un cometa gigante se estrelló contra él. Afortunadamente, ya poseían suficiente infraestructura en el espacio para evitar la extinción total. Y un gigante gaseoso con una atmósfera inusualmente tranquila que estaban usando para la extracción de combustible se convirtió en su colonia principal."
    origin_gas_giant_effects:0 "Empiece con $pc_habitable_gas_giant$ con su mundo natal original destruido.\n-Obtenga acceso a la tecnología £engineering_research£ §L$tech_space_mining_1$§!.\n-Obtenga acceso a la £society_research £§L$tech_hydroponics$§! si el imperio tiene estallidos biológicos."

    building_giga_gas_giant_habitation_module:0 "Módulo de habitación del gigante de gas"
    building_giga_gas_giant_habitation_module_desc:0 "Conjunto de instalaciones necesarias para mantener una colonia en un gigante gaseoso ensamblado por la población original de este planeta. Estas instalaciones incluyen reactores para proporcionar energía a la colonia, bahías de atraque para descargar minerales recolectados de lunas locales y grandes hangares de clima controlado que se puede utilizar para granjas hidropónicas. Además de eso, estas instalaciones sirven como sede para la red de distribución de recursos y brindan diversos servicios a las poblaciones locales."

