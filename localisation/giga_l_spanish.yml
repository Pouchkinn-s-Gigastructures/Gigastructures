    #########################################
    irradiated_desert_planet:0 "Mundo desértico irradiado"
    irradiated_desert_planet_desc:0 "Este planeta ha estado sujeto a cantidades incalculables de armamento nuclear. Su superficie ahora es apenas habitable, con temperaturas de la superficie que frecuentemente suben más de cien grados, atmósfera y suelo altamente radiactivos, así como charcos de desechos industriales y nucleares densamente concentrados. La gran cantidad de explosivos desatados en este mundo ha tenido el efecto secundario de cargar su corteza con elementos pesados ​​y terminó derritiendo algunos minerales en materiales casi aleados.\n\n§YTerraformar este mundo eliminará este modificador.§!"

    tremendous_ring:0 "Tremendo sistema de anillos"
    tremendous_ring_desc:0 "Este gigante gaseoso tiene un gigantesco sistema de anillos, con un diámetro estimado de 3,78 millones de kilómetros."

    methane_oceans:0 "Océanos de metano"
    methane_oceans_desc:0 "Este mundo frío y estéril tiene pequeños océanos de metano líquido dentro de sus mayores cráteres de asteroides."

    nanite_deserts:0 "Desiertos de nanitas"
    nanite_deserts_desc:0 "El 50% de los desiertos de este planeta están compuestos por nano-máquinas que imitan la arena."

    coreless_planet:0 "Planeta sin núcleo"
    coreless_planet_desc:0 "Este planeta carece totalmente de un núcleo de hierro, lo que lo hace valioso para la investigación física."

    core_facility:0 "Core Facility"
    core_facility_desc:0 "Este planeta carece totalmente de un núcleo de hierro, pero contiene una instalación de investigación gigantesca debajo de la superficie, que podría usarse para investigaciones avanzadas."

    cataclysmic_star:0 "Estrella variable cataclísmica"
    cataclysmic_star_desc:0 "Esta estrella contiene una enana blanca, lo que conduce a inestabilidades extremas dentro de la propia estrella."

    oxygen_world:0 "Mundo de oxígeno cristalizado"
    oxygen_world_desc:0 "La superficie de este planeta está compuesta de oxígeno cristalizado, lo que lo hace extremadamente valioso científicamente."

    natural_network:0 "Red global natural"
    natural_network_desc:0 "Un género único de plantas está creando una vasta red alrededor del planeta, lo que lo hace realmente valioso científicamente."

    fire_life:0 "Formas de vida plasmáticas"
    fire_life_desc:0 "Formas de vida plasmáticas únicas habitan este planeta, lo que lo hace extremadamente hostil para la vida orgánica."

    red_toxic:0 "Mundo rojo tóxico"
    red_toxic_desc:0 "Un mundo tóxico recientemente descubierto, cuya atmósfera está llena de una sustancia tóxica desconocida de color rojo."

    scarlet_scourge:0 "Mundo rojo tóxico"
    scarlet_scourge_desc:0 "Un mundo increíblemente hostil, con una atmósfera llena de partículas rojas de una toxina sintética avanzada que parece estar fuera de control."

    remnants_civ:0 "Restos de civilización"
    remnants_civ_desc:0 "Los restos de una gran civilización que alguna vez permanecieron en este mundo, dañados por los efectos de la Plaga Escarlata."

    the_repository1:0 "El repositorio"
    the_repository1_desc:0 "La vasta instalación de investigación de Innovation Forge permite actividades avanzadas de investigación y desarrollo en este mundo."

    the_repository2:0 "El repositorio"
    the_repository2_desc:0 "La vasta instalación de investigación de Innovation Forge permite actividades avanzadas de investigación y desarrollo en este mundo, incluso con la Plaga todavía presente."

    urmazin_utopia:0 "Utopía Urmazin"
    urmazin_utopia_desc:0 "Los Urmazin están aislados del resto de la galaxia en el paraíso, ¿por qué estar infeliz?"

    katzenland_planet:0 "Necrópolis irradiada"
    katzenland_planet_desc:0 "Este mundo apenas puede considerarse habitable. Las condiciones de su superficie son extremadamente duras, con temperaturas que a veces suben más de cien grados durante el día, una atmósfera llena de gases tóxicos y compuestos radioactivos y mares poco profundos de desechos industriales.\nSin embargo, está lleno de ruinas que indican que alguna vez tuvo un civilización próspera. Si bien establecerse aquí sería extremadamente difícil, estas ruinas brindan una oportunidad increíble para estudiar una civilización desaparecida y desechar la gran cantidad de recursos que aún quedan en la superficie, mientras que las inmensas cantidades de materiales radiactivos e infraestructura sobrantes serían bastante útiles si se reutilizaran. hacia la generación de energía.\n\n§YTerraformar este mundo eliminará las penalizaciones, pero las bonificaciones también se reducirán.§!"

    katzenland_planet_terraformed:0 "Necrópolis"
    katzenland_planet_terraformed_desc:0 "Aunque alguna vez fue devastado por algún tipo de conflicto a gran escala, este planeta ha sido restaurado a un estado más habitable. Está lleno de ruinas que indican que alguna vez tuvo una civilización próspera, y estas ruinas brindan una oportunidad increíble para estudiar una cultura desaparecida y desechar cualquier material que podamos de ellas, mientras que las grandes cantidades de materiales radiactivos e infraestructura sobrantes serían bastante útil si se reutiliza para la generación de energía."

    ringworld_upgrade_timer:0 "Mejora de Habitacion de Ringworld"
    ringworld_upgrade_timer_desc:0 "Estamos mejorando esta sección de la instalación para dar cabida y apoyar a nuestra población en constante crecimiento."

    gigablackhole_radiations:0 "Irradiado por bomba subespacial"
    gigablackhole_radiations_desc:0 "Una bomba de distorsión subespacial detonante cercana ha enviado grandes cantidades de partículas exóticas a través de hiperrutas, bombardeando este planeta con radiaciones dañinas."

    flat_world:0 "Mundo plano"
    flat_world_desc:0 "Este mundo es plano. Qué peculiar."

    square_ringworld:0 "Segmento $name_ringworld_square$"
    square_ringworld_desc:0 "Este segmento se encuentra en un $name_ringworld_square$ y está lleno de muchos componentes tecnológicos poco entendidos. Estudiar este lugar sería una buena inversión."

    virtual_world:0 "Mundo virtual"
    virtual_world_desc:0 "Este mundo está completamente simulado por los increíbles procesadores de $name_matrioshka_brain$. Como tal, es imposible producir minerales aquí, y mantener a la población en cápsulas de estasis es bastante caro."

    orbital_elysium:0 "$name_orb_elysium$"
    orbital_elysium_desc:0 "Este hábitat es una estación espacial de anillo elíseo, que ofrece maravillosas condiciones planetarias a sus habitantes y vistas muy agradables."

    interstellar_habitat:0 "$name_interstellar_hab$"
    interstellar_habitat_desc:0 "La falta de luz natural en esta vasta estación espacial puede ser algo agotador para los habitantes. Las centrales eléctricas también son menos efectivas debido a la falta de luz solar. Sin embargo, la estación ofrece una maravillosa oportunidad de investigación sobre la naturaleza del espacio interestelar."

    ruined_city_world:0 "Ecumenópolis antigua"
    ruined_city_world_desc:0 "Las exploraciones arqueológicas revelan que este planeta solía ser una ecumenópolis en expansión o un mundo urbano. Desde entonces ha sido destruido, pero algunos rastros de él permanecen en las capas subterráneas de este planeta, y en forma de rascacielos en ruinas ocasionales aquí y allá. Sin embargo, esto significa que el clima del planeta es extremadamente inestable y el suelo es bastante tóxico."

    megastructure_collision:0 "Rastros de colisión de megaestructura"
    megastructure_collision_desc:0 "Hay un cráter de impacto masivo lleno de desechos metálicos en la superficie de este planeta. Parece que una enorme estación espacial o megaestructura que una vez orbitaba este planeta terminó chocando con él. Este impacto parece haber desestabilizado drásticamente cualquier clima que tuviera el planeta."

    lifeless_foggy:0 "Mundo nebuloso sin vida"
    lifeless_foggy_desc:0 "Este mundo tiene una atmósfera muy densa. Aunque incómodo, es transpirable. Las grandes tormentas son frecuentes. Dado que carece de vida natural, los alimentos son más difíciles de cultivar, pero las operaciones mineras se pueden realizar sin tener que preocuparse de que se interponga una biosfera.."

    lifeless_foggy_gases:0 "Rastros nocivos"
    lifeless_foggy_gases_desc:0 "Este planeta solía ser un mundo tóxico y en su mayoría se ha limpiado de elementos tóxicos. Sin embargo, aún quedan rastros de la atmósfera que alguna vez fue tóxica del planeta."

    lifeless_temperate:0 "Mundo habitable sin vida"
    lifeless_temperate_desc:0 "Este mundo es habitable, pero no muestra signos de vida. Como tal, los alimentos son más difíciles de cultivar aquí, pero los recursos están mucho más disponibles sin una biosfera de la que preocuparse o interponerse. También brinda una gran oportunidad para estudiar la geología planetaria pura e intacta."

    lifeless_torrid:0 "Mundo tórrido sin vida"
    lifeless_torrid_desc:0 "Este mundo, aunque habitable, es muy cálido y seco. Aunque la mayor parte de la actividad geológica no deseada se ha estabilizado alterando las placas tectónicas del planeta, las cenizas y otros subproductos volcánicos todavía están bastante presentes en la atmósfera."

    lifeless_torrid_tectonics:0 "Actividad volcánica residual"
    lifeless_torrid_tectonics_desc:0 "A pesar de una terraformación exitosa, las placas tectónicas de este mundo siguen siendo algo inestables. Pasará algún tiempo antes de que la actividad volcánica indeseable se detenga por completo en este mundo."

    giga_planetary_computer:0 "$name_planetary_computer$"
    giga_planetary_computer_desc:0 "Este planeta es una sola computadora colosal y, por lo tanto, proporciona enormes beneficios para la investigación."

    ringyard_alloys:0 "Fundición Ringworld"
    ringyard_alloys_desc:0 "El intenso calor natural del mundo fundido facilita el proceso de convertir los minerales importados en aleaciones."

    disco_moon_modifier:0 "Espectáculo de luces lunar"
    disco_moon_modifier_desc:0 "Un $name_discomoon$ cercano proyecta hermosos rayos de luz sobre el cielo de este planeta, creando una maravillosa miríada de auroras multicolores visibles en todas partes. Sintonizadas para parecerse a la bandera de nuestro imperio, estas auroras místicas inspiran a nuestra población una sensación de asombro y orgullo."

    orbital_arcology_modifier_1:0 "Pequeña $name_orbital_arcology$"
    orbital_arcology_modifier_1_desc:0 "El espacio proporcionado por $name_orbital_arcology$ permite cierta generación de energía, así como la producción de alimentos."

    orbital_arcology_modifier_2:0 "$name_orbital_arcology$"
    orbital_arcology_modifier_2_desc:0 "El espacio proporcionado por $name_orbital_arcology$ permite cierta generación de energía, así como la producción de alimentos."

    orbital_arcology_modifier_3:0 "Grande $name_orbital_arcology$"
    orbital_arcology_modifier_3_desc:0 "El espacio proporcionado por $name_orbital_arcology$ permite cierta generación de energía, así como la producción de alimentos."

    giga_titanic_housing:0 "Vivienda Titanic"
    giga_titanic_housing_desc:0 "Con el doble del tamaño de un mundo de anillos estándar, este mundo de anillos titánico alberga cantidades masivas de población."

    giga_behemoth_housing:0 "Vivienda Behemoth"
    giga_behemoth_housing_desc:0 "Con el triple del tamaño de un mundo de anillos estándar, este gigantesco mundo de anillos alberga cantidades masivas de población."

    giga_gargantuan_housing:0 "Vivienda gigantesca"
    giga_gargantuan_housing_desc:0 "Cuadriplicado el tamaño de un mundo de anillos estándar, este gigantesco mundo de anillos alberga cantidades masivas de población."

    #############################################################################################################################################
    ### Habitable Structures ####################################################################################################################
    #############################################################################################################################################
    pc_ringworld_city:0 "$name_ringworld_city$"
    pc_ringworld_city_desc:0 "Ringworld completamente envuelto por la expansión urbano-industrial. Su litosfera original ya no se puede discernir desde la órbita."

    pc_ringworld_machine:0 "$name_ringworld_machine$"
    pc_ringworld_machine_desc:0 "Segmento Ringworld cubierto con estructuras artificiales. La fina atmósfera se compone principalmente de contaminantes industriales y no es capaz de sustentar la vida biológica.\n\nNo tiene segmentos agrícolas, pero sí el segmento de síntesis de materia."

    pc_ringworld_hive:0 "$name_ringworld_hive$"
    pc_ringworld_hive_desc:0 "Todo este Segmento del Mundo Anillo es un organismo vivo masivo, conectado psiónicamente con la Mente Colmena que le dio forma. Cualquier ser que no forme parte de la colmena que ponga un pie aquí será atacado por el mismo terreno.\n\nNo tiene segmentos de investigación, pero sí el segmento de síntesis de materia."

    pc_alderson_slice_ecu:0 "Ecumenópolis Alderson"
    pc_alderson_slice_ecu_desc:0 "Una ciudad verdaderamente titánica que se extiende a lo largo de este sistema solar. Totalmente envuelto en la expansión urbano-industrial, este Alderson Slice puede transportar cantidades incalculables de industrias y personas en su superficie."

    pc_alderson_slice_hive:0 "Hive Alderson"
    pc_alderson_slice_hive_desc:0 "Todo este trozo es un organismo vivo gigante, conectado psiónicamente con la Mente Colmena que le dio forma. Cualquier ser que no forme parte de la Colmena que ponga un pie aquí será atacado por el mismo terreno."

    pc_alderson_slice_machine:0 "Máquina Alderson"
    pc_alderson_slice_machine_desc:0 "Cubierto con estructuras artificiales. La fina atmósfera se compone principalmente de contaminantes industriales y no es capaz de sustentar la vida biológica."

    pc_alderson_slice_pc:0 "Complejo de Computación Alderson"
    pc_alderson_slice_pc_desc:0 "Un complejo informático verdaderamente gigantesco similar a los planetarios, pero que se extendía por todo un Alderson Slice. Es capaz de un poder de procesamiento incalculable y proporciona increíbles beneficios para la investigación. Todavía no puedo ejecutar Crysis."

    pc_alderson_slice_gaia:0 "Rebanada de Gaia Alderson"
    pc_alderson_slice_gaia_desc:0 "Una tajada gigantesca de $name_alderson$, capaz de mantener a una población verdaderamente gigantesca. Esta porción presenta una amplia gama de climas a diferentes distancias de la estrella y, por lo tanto, es habitable para casi todas las especies."

    pc_virtual_reality:0 "Simulador de realidad $name_matrioshka_brain$"
    pc_virtual_industry:0 "Segmento industrial $name_matrioshka_brain$"
    pc_virtual_stellar_industry:0 "Segmento de procesamiento $name_matrioshka_brain$"

    pc_virtual_reality_desc:0 "Un segmento de $name_matrioshka_brain$ dedicado a simular mundos enteros para que viva nuestra población."
    pc_virtual_industry_desc:0 "Un segmento de $name_matrioshka_brain$ dedicado a producir recursos básicos utilizando la energía y el plasma de la estrella."
    pc_virtual_stellar_industry_desc:0 "Un segmento de $name_matrioshka_brain$ dedicado a producir recursos avanzados para nuestra industria."

    pc_birch:0 "$name_birch$"
    pc_birch_desc:0 "Un $name_birch$ es un tipo especializado de Shell World, construido alrededor del mayor de los agujeros negros para permitir la gravedad normal en áreas terrestres extremas (varios billones de superficies planetarias). Los ingenieros locales y los ciudadanos pueden disfrutar de estas áreas terrestres aún más gracias al hecho de que el agujero negro utilizado es lo suficientemente grande y, como tal, este mundo puede soportar fácilmente multitudes de capas de tierra sin ninguna pérdida en la fuerza de gravedad efectiva. Es una verdadera maravilla de la ingeniería del hábitat y puede albergar una cantidad básicamente infinita de estallidos.\n\n§Y¡El $name_birch$ ganará automáticamente y eternamente más espacios de distrito a medida que crece.§!"

    pc_squareworld_habitable:0 "Segmento de Squareworld"
    pc_squareworld_habitable_desc:0 "Un hábitat peculiar ubicado en un mundo cuadrado. Las extrañas vistas y la naturaleza de este lugar fascinan a muchos."

    pc_equatorial_shipyard:0 "Fundición Ringworld"
    pc_equatorial_shipyard_desc:0 "La parte interior de un $name_eq_shipyard$, este mundo anillo se especializa en extraer minerales raros de la corteza del Mundo Fundido y refinarlos directamente en aleaciones. Sin embargo, las condiciones de vida son bastante duras."

    pc_interstellar_habitat:0 "$name_interstellar_hab$"
    pc_interstellar_habitat_desc:0 "Una vasta estación espacial construida en el espacio interestelar. No depende de una estrella para obtener su energía y es completamente autosuficiente gracias a un reactor de singularidad masiva. Alberga miles de millones de habitantes. Sin embargo, la vista es algo deprimente."

    pc_interstellar_ringworld_habitable:0 "$name_interstellar_ring$ Habitat"
    pc_interstellar_ringworld_habitable_desc:0 "Un hábitat de mundo circular construido en el espacio interestelar, alrededor de un reactor de singularidad central. Su superficie es extremadamente urbana e iluminada por enormes cantidades de luz artificial."

    pc_gigaorbital_ring:0 "$name_orb_elysium$"
    pc_gigaorbital_ring_desc:0 "Un gran hábitat en forma de anillo que orbita cerca de un planeta. Tiene una biosfera y una atmósfera artificiales, y puede albergar a miles de millones de habitantes en cómodas condiciones similares a las de un planeta."

    pc_gigaorbital_ring_ruined:0 "Arruinado $name_orb_elysium$"
    pc_gigaorbital_ring_ruined_desc:0 "Este $name_orb_elysium$ ha sido completamente arruinado por algún cataclismo. Podría ser posible repararlo con las tecnologías adecuadas."

    #############################################################################################################################################
    ### Planets #################################################################################################################################
    #############################################################################################################################################
    pc_katzenland:0 "Mundo desértico irradiado"
    pc_katzenland_desc:0 "Un mundo muy caluroso, seco y desértico, que sufrió un bombardeo atómico extremo. El planeta está prácticamente sin vida, aparte de los microbios y las pequeñas plantas extremófilas. De los océanos que alguna vez fueron vastos, solo quedan pequeños lagos de agua irradiada. La atmósfera todavía contiene cantidades significativas de contaminantes industriales y compuestos radiactivos."

    pc_giga_empty_space:0 "Espacio vacio"
    pc_giga_empty_space_desc:0 "Donde una estrella una vez brilló intensamente, no queda nada."

    pc_ll_foggy:0 "Mundo nebuloso sin vida"
    pc_ll_foggy_desc:0 "Un mundo habitable y templado con una atmósfera densa. Una gruesa capa de nubes cubre la superficie en todo momento y el aire se siente espeso. La niebla cubre gran parte de la superficie del planeta. No hay formas de vida avanzadas presentes en este planeta."

    pc_ll_torrid:0 "Mundo tórrido sin vida"
    pc_ll_torrid_desc:0 "Este mundo es habitable, pero no muestra signos de vida. Es bastante caliente y seco, y las partículas de cenizas residuales son relativamente comunes en la atmósfera. El suelo está compuesto principalmente de rocas volcánicas oscuras. La actividad geológica también es bastante alta, con un mayor número de volcanes y otras características geológicas violentas que el promedio."

    pc_ll_temperate:0 "Mundo habitable sin vida"
    pc_ll_temperate_desc:0 "Este planeta es habitable, pero carece de cualquier forma de vida, ya sea porque solía ser un páramo yermo que se hizo habitable o porque la vida fue eliminada a la fuerza."

    pc_food_giant:0 "Orquídea Yggdrasil"
    pc_food_giant_desc:0 "Una hoja masiva de material orgánico se extiende a lo largo de una gran parte de la atmósfera superior de este planeta. Los vientos y las tormentas están controlados por la estructura que rodea el planeta, lo que permite que grandes cantidades de vida vegetal modificada genéticamente crezcan y prosperen en la atmósfera de este planeta, listas para la cosecha."

    pc_strip_mined:0 "Mundo desminado"
    pc_strip_mined_desc:0 "Mundo rocoso caliente cubierto de minas y fábricas. Su superficie está siendo extraída capa por capa por unidades de perforación automatizadas."

    pc_core_mined:0 "Mundo agotado"
    pc_core_mined_desc:0 "El núcleo interior fundido de un planeta completamente despojado de minas, flotando silenciosamente a través de la frialdad del espacio. Si bien quedan algunos minerales, casi todo lo valioso se extrajo gracias a técnicas avanzadas de fracking."

    pc_melted_frozen:0 "Mundo Panthalassic"
    pc_melted_frozen_desc:0 "Planeta cubierto de océanos a kilómetros de profundidad. Las tormentas globales azotan la superficie y las olas increíblemente altas son algo común. El entorno de este planeta es demasiado tumultuoso para permitir la colonización."

    pc_flat_world:0 "Mundo plano"
    pc_flat_world_desc:0 "Un peculiar planeta plano artificial. La gravedad es proporcionada por generadores de gravitones inteligentemente ocultos. El horizonte se extiende hasta las fronteras del planeta, lo que ofrece unas vistas increíbles."

    pc_disco_moon:0 "$name_discomoon$ Moon"
    pc_disco_moon_desc:0 "Toda esta luna está cubierta de cristales pulidos por expertos que refractan la luz y crean maravillosas auroras en los cielos de los planetas cercanos."

    pc_metallic_hydrogen:0 "Gigante H. Metálico"
    pc_metallic_hydrogen_desc:0 "Una bola masiva de hidrógeno metálico. Su atmósfera superior ha sido despojada artificialmente, exponiendo el exótico manto de hidrógeno del planeta."

    pc_giga_planetary_computer:0 "$name_planetary_computer$"
    pc_giga_planetary_computer_desc:0 "Una computadora del tamaño de un planeta. La totalidad de su corteza y manto ha sido reemplazada por capas sobre capas de procesadores gigantes. Los pops que viven en su superficie pueden realizar trabajos de investigación con una eficiencia y velocidad invisibles. No se puede ejecutar Crysis."

    pc_habitable_gas_giant:0 "Gigante de gas habitable"
    pc_habitable_gas_giant_desc:0 "Un gigante gaseoso cuya atmósfera se ha estabilizado algo. Los vientos fuertes siguen siendo muy frecuentes y el clima es muy peligroso. Puede albergar ciudades flotantes en su atmósfera superior."

    pc_ehof_cplanet:0 "$ehof_the_sphere$"
    pc_ehof_cplanet_desc:0 "Esta gigantesca esfera está compuesta de un material desconocido, que parece estar en constante cambio."

    pc_ehof_planet:0 "Orbe de materia oscura"
    pc_ehof_planet_desc:0 "Un orbe gigantesco, compuesto enteramente de Materia Oscura. $ehof_the_compound$ los usa para aumentar la fuerza de sus flotas."

    pc_red_toxic:0 "Mundo rojo tóxico"
    pc_red_toxic_desc:0 "Un tipo único de planeta tóxico, completamente envenenado con partículas tóxicas rojas, que enrojecen la atmósfera."

    pc_ehof_habitat:0 "Hábitat de asteroides"
    pc_ehof_habitat_desc:0 "Un gran hábitat compuesto por múltiples asteroides, construido por una civilización perdida y ahora extinta. Lo que pasó con sus constructores lo desconoce."

    pc_ehof_unhabitat:0 "$pc_ehof_habitat$"
    pc_ehof_unhabitat_desc:0 "$pc_ehof_habitat_desc$"

    #############################################################################################################################################
    ### Systems #################################################################################################################################
    #############################################################################################################################################
    sc_habitat:0 "$name_interstellar_hab$"
    sc_birch:0 "Núcleo inactivo"
    sc_quasar:0 "Núcleo activo"
    sc_ehof_black_hole:0 "$pc_ehof_black_hole$"
    sc_ehof_black_hole_desc:0 "$pc_ehof_black_hole_desc$"
    sc_annihilator:0 "Estrella cataclísmica"
    sc_annihilator_desc:0 "Oficialmente un gigante Star Class M, hay algo diferente en esta estrella ..."
    sc_white_hole:0 "Agujero blanco"
    sc_white_hole_desc:0 "Una contraparte del agujero negro. Un agujero blanco emite cantidades astronómicamente grandes de energía que repele toda la materia. Es imposible cruzar su horizonte de eventos. De dónde proviene toda la energía sigue siendo un misterio. Puede ser impulsado por la energía del vacío, la misteriosa energía de fondo del Cosmos, con un suministro de energía potencialmente ilimitado. ¡O incluso puede ser impulsado por los mecanismos inflacionarios de nacimiento de universos enteros! Nadie sabe la verdadera respuesta..."
    sc_t:0 "$pc_t_star$"

    #############################################################################################################################################
    ### Stars ###################################################################################################################################
    #############################################################################################################################################
    pc_core_quasar:0 "Hyperquasar"
    pc_core_quasar_desc:0 "Los cuásares supermasivos se encuentran en los núcleos galácticos y, a menudo, pesan más de varios cientos de millones de masas solares. Son increíblemente enérgicos, giran muy rápidamente y están rodeados por un colosal disco de acreción. Un cuerpo así produciría enormes cantidades de energía, si pudiera ser contenido de alguna manera."

    pc_core_black_hole:0 "Agujero negro supermasivo"
    pc_core_black_hole_desc:0 "Los agujeros negros supermasivos se encuentran generalmente en núcleos galácticos y su masa varía desde unos pocos millones de masas estelares hasta más de mil millones. Este agujero negro está actualmente inactivo y carece de un disco de acreción, lo que permitiría emprender maravillosos proyectos de ingeniería en sus alrededores."

    pc_t_star_big:0 "Enana marrón clase T"
    pc_t_star_big_desc:0 "Las enanas marrones son objetos subestelares que carecen de la masa para sostener la fusión del hidrógeno. Aproximadamente del tamaño de los grandes gigantes gaseosos, tienen una densidad mucho mayor. Su baja luminosidad y su generación de calor comparativamente pequeña significa que es poco probable que los planetas que los orbitan tengan vida. Esta enana marrón en particular parece ser más grande y más densa que el promedio, y podría potencialmente encenderse con relativa facilidad."

    pc_gigabrown_dwarf:0 "Clase L enana marrón"
    pc_gigabrown_dwarf_desc:0 "Un cuerpo celeste que no logró la fusión nuclear, a medio camino entre un gigante gaseoso y una estrella. Posee un campo magnético muy poderoso y un extenso sistema lunar. Este tipo de enana marrón está más cerca de encenderse que las de Clase T."

    pc_giga_penrose_habitable:0 "$name_penrose_ring$ Segment"
    pc_giga_penrose_habitable_desc:0 "Una construcción masiva que rodea un agujero negro cautivo. Un $name_penrose$ proporciona la energía necesaria para impulsar este mundo circular y permitir la vida en la superficie, libre de las limitaciones y la mundanidad de la existencia ligada al planeta. También tiene algunas de las mejores vistas del universo."

    pc_black_hole_giga:0 "$pc_black_hole$"
    pc_black_hole_giga_desc:0 "$pc_black_hole_desc$"

    pc_gigaignited_star:0 "Estrella encendida"
    pc_gigaignited_star_desc:0 "Esta estrella solía ser una enana marrón, pero tecnologías extremadamente avanzadas han desencadenado reacciones de fusión dentro de su núcleo y lo han encendido."

    pc_pouchkinn_black_hole:0 "Crono-Singularidad"
    pc_pouchkinn_black_hole_desc:0 "Creado por un experimento que salió mal, este agujero literal en el espacio-tiempo es una corriente interminable de ebullición de energía del vacío."

    pc_ehof_black_hole:0 "$pc_black_hole$"
    pc_ehof_black_hole_desc:0 "$pc_black_hole_desc$"

    pc_wh_star:0 "Agujero blanco"
    pc_wh_star_desc:0 "Una contraparte del agujero negro. Un agujero blanco emite cantidades astronómicamente grandes de energía que repele toda la materia. Es imposible cruzar su horizonte de eventos. De dónde proviene toda la energía sigue siendo un misterio. Puede ser impulsado por la energía del vacío, la misteriosa energía de fondo del Cosmos, con un suministro de energía potencialmente ilimitado. ¡O incluso puede ser impulsado por los mecanismos inflacionarios de nacimiento de universos enteros! Nadie sabe la verdadera respuesta ..."

    pc_whdyson_star:0 "$pc_wh_star$"
    pc_whdyson_star_desc:0 "$pc_wh_star_desc$"

    pc_whc_star:0 "Esfera de preservación"
    pc_whc_star_desc:0 "¡Construido por §Los creadores§! para proteger a los seres de materia oscura de la masa negativa."

    #############################################################################################################################################
    ### Technologies ############################################################################################################################
    #############################################################################################################################################
    # Condensed Quantum Electrodynamics
    tech_condensed_qe:0 "Electrodinámica cuántica condensada"
    tech_condensed_qe_desc:0 "El dominio sobre el campo electromagnético nos permitirá manipular aún más las entidades probabilísticas dominadas por el efecto cuántico a un nivel que solo puede ser superado por el verdadero control del campo gravitacional."

    # Event Horizon Offset Facility Alpha
    allow_ehof_p1:0 "§HDesbloquea la megaestructura:§! $ehof_ehofp1$"
    tech_ehof_phase_01:0 "$ehof_ehofp1$"
    tech_ehof_phase_01_desc:0 "Utilizando campos electromagnéticos comprimidos y condensados ​​para manipular e inflar $ehof_wormholes$ probabilísticos, que aparecen y desaparecen en el horizonte de eventos de un agujero negro. Debido a su comportamiento probabilístico, las ubicaciones a las que conducen son aleatorias."

    # Abstract Physics Theory
    tech_abstract_1:0 "Teoría de la física abstracta"
    tech_abstract_1_desc:0 "Algunos fenómenos de "ruptura de las leyes de la física" pueden no ser explicables con enfoques de la mecánica cuántica. Una nueva rama de la física llamada 'Física abstracta', que utiliza enfoques matemáticos y físicos abstractos y extremadamente poco convencionales para la resolución de problemas, puede dar lugar a respuestas incluso para los fenómenos físicos más absurdos del universo."

    # Applied Abstract Physics
    tech_abstract_2:0 "Física abstracta aplicada"
    tech_abstract_2_desc:0 "Los enfoques innovadores de la Física Abstracta definitivamente nos están ayudando bien a explicar incluso los fenómenos más abstractos del universo. El uso de estos enfoques para lograr avances nuevos, absurdos e innovadores, en los que nadie ha pensado antes, puede darnos acceso a tecnologías únicas y poderosas."

    # Negative Pressure Application
    tech_negative_pressure:0 "Aplicación de presión negativa"
    tech_negative_pressure_desc:0 "La presión negativa es un fenómeno que ha ocurrido antes en el efecto cassimere de la mecánica cuántica. Allí se manifiesta en forma de energía de vacío, pero desafortunadamente es incontrolable. La Física Abstracta Aplicada ha llevado al descubrimiento de formas alternativas, más útiles y de mejor aplicación para generar y controlar la presión negativa. Podría usarse en varios campos de aplicación, pero particularmente en la manipulación de distorsiones espaciales de intensidad ultra alta, como los agujeros negros."

    # Event Horizon Offset Facility Lambda
    allow_ehof_p2:0 "§HDesbloquea la megaestructura:§! $ehof_ehofp2$"
    tech_ehof_phase_02:0 "$ehof_ehofp2$"
    tech_ehof_phase_02_desc:0 "Utilizando campos electromagnéticos comprimidos y condensados ​​para manipular e inflar $ehof_wormholes$ probabilísticos, que aparecen y desaparecen en el horizonte de eventos de un agujero negro. La presión negativa disminuye la probabilidad de inexactitudes y aumenta las posibles posibilidades de destino."

    # Dark Matter Injection
    tech_dm_injection:0 "Inyección de materia oscura"
    tech_dm_injection_desc:0 "La ampliación de $ehof_ehof$ nos permitirá, además de la aplicación de presión negativa, también inyectar $ehof_darkmatter$ en el agujero negro, cuyas propiedades aumentarán en gran medida la eficiencia de nuestro $ehof_ehof$. La combinación de presión negativa y $ehof_darkmatter$, estabilizará aún más los $ehof_wormholes$ inflados."

    # Gravitational field control
    tech_grav_control:0 "Control de campo gravitacional"
    tech_grav_control_desc:0 "Los avances en la física abstracta finalmente nos dieron dominio sobre la manipulación del campo gravitacional. La dinámica del campo gravitacional nos permite expandir y comprimir fácilmente las curvaturas espacio-temporales locales hasta el punto de que la manipulación gravitacional de entidades dominadas por efectos cuánticos, como partículas elementales, se puede realizar con facilidad y a gran escala."

    # Passive Negative Mass Enrichment
    tech_negative_mass_enrichment:0 "Enriquecimiento masivo pasivo negativo"
    tech_negative_mass_enrichment_desc:0 "La aplicación débil pero permanente de presión negativa y la inyección $ehof_darkmatter$ permanente, crean un flujo pequeño y constante de masa negativa alrededor del horizonte de eventos. Esta masa negativa puede ser recolectada por nuestros sistemas de recolección $ehof_ehofs$, junto a las grandes cantidades que se están generando mediante la implementación de $ehof_ehof$."

    # Event Horizon Offset Facility Omega
    allow_ehof_p3:0 "§HDesbloquea la megaestructura:§! $ehof_ehofp3$"
    tech_ehof_phase_03:0 "$ehof_ehofp3$"
    tech_ehof_phase_03_desc:0 "Utilizando campos electromagnéticos comprimidos y condensados ​​para manipular e inflar $ehof_wormholes$ probabilísticos, que aparecen y desaparecen en el horizonte de eventos de un agujero negro. Los campos electromagnéticos gravitacionales aumentan enormemente la eficiencia del proceso de inflación y la combinación de $ehof_darkmatter$ y presión negativa disminuye en gran medida la probabilidad de inexactitudes y aumenta las posibles posibilidades de destino."

    # Micro-wormhole Destination Precognition
    tech_prob_c:0 "$ehof_wormhole$ Destination Precognition"
    tech_prob_c_desc:0 "Se utilizan sensores de taquiones inimaginablemente sensibles, capaces de reaccionar y detectar en unos pocos miles de tiempos de planck, para determinar el objetivo de un $ehof_wormhole$ incluso antes de que el $ehof_ehof$ lo infle. Este presagio de los objetivos de los agujeros de gusano aumenta la seguridad y precisión del viaje $ehof_ehof$ a una magnitud imprevista. Con esta tecnología, nuestro $ehof_ehof$ podrá elegir directamente cualquier destino en la galaxia, sin restricciones. Te esperan posibilidades ilimitadas."

    # Vacuum Energy Density Resonance Stimulation
    tech_vedrs:0 "Estimulación por resonancia de densidad de energía al vacío"
    tech_vedrs_desc:0 "Los secretos que hemos descubierto dentro de la Esfera conducen al desarrollo de tecnologías de manipulación de vacío a gran escala. Placas de proyección de campo de taquiones oscilantes, que controlan activamente el mecanismo de ruptura de simetría espontánea del campo de Higgs en un volumen localizado, a través de la estimulación de resonancia de densidad de energía de vacío. Esto crea una burbuja de espacio-tiempo local con una densidad de energía de vacío disminuida, con diferentes leyes físicas, lo que permitirá a nuestro $ehof_ehof$ crear $ehof_wormholes$ absolutamente estables, que nunca colapsan, e incluso $ehof_wormholes$ que pueden mantenerse abiertos permanentemente."

    # Event Horizon Offset Facility Ultima
    allow_ehof_p4:0 "§HDesbloquea la megaestructura:§! $ehof_ehofp4$"
    tech_ehof_phase_04:0 "$ehof_ehofp4$"
    tech_ehof_phase_04_desc:0 "$tech_prob_c$ utiliza sensores de taquiones de reacción ultrarrápida, que detectan el objetivo incluso antes de que se haya inflado, lo que permite elegir cualquier lugar de la galaxia. La estimulación por resonancia de densidad de energía de vacío crea un volumen de espacio de baja energía de vacío, que combinado con los métodos de estabilización ya establecidos, previene por completo colapsos e inexactitudes."

    # Quasi-Neural Networks
    tech_quasi_neural_net:0 "Redes cuasi-neuronales"
    tech_quasi_neural_net_desc:0 "Los descubrimientos hechos a través del estudio del Planeta-Planta-Cerebro llevaron al desarrollo de redes cuasi-neuronales artificiales. Estos nos permiten realizar métodos alternativos y desconocidos de transmisión y gestión de datos en varias áreas de aplicación."

    # Scourge Deployment
    tech_scourge_deployment:0 "Despliegue de la Plaga"
    tech_scourge_deployment_desc:0 "El Scarlet Scourge es una toxina sintética avanzada, que podría usarse como agente terraformador, como se pretendía originalmente. O como un arma química que envuelve un planeta capaz de destruir toda la vida en un planeta. Su uso depende de nosotros."

    # Micro EHOF
    allow_ehof_p5:0 "§HDesbloquea la megaestructura:§! $ehof_ehofp5$"
    tech_ehof_phase_micro:0 "$ehof_ehofp5$"
    tech_ehof_phase_micro_desc:0 "El $ehof_ehofp5$ es una versión especializada del $ehof_ehof$ con una escala mucho más pequeña que el $ehof_ehof$ original. Originalmente imaginado como una versión menos costosa de $ehof_ehof$, ahora es nuestra única esperanza de encontrar la solución contra $ehof_the_compound$, en los sistemas $ehof_cohesive$."

    # Sentient Metal Tier 1 (Reality Code 1)
    tech_ehof_sentient_tier_1:0 "$ehof_sm$ Tier I"
    tech_ehof_sentient_tier_1_desc:0 "La primera generación de tecnologías $ehof_sm$, desarrollada como resultado de nuestro estudio de los secretos de los amplificadores y piedras primordiales. Se compromete la tecnología para una nueva instalación, destinada a servir como campo de multiplicación para $ehof_sm$ llamado 'fundición $ehof_sm $'. Nos permitirá crear más $ehof_sm$ sin tener que extraerlo de piedras primordiales."

    # Sentient Metal Tier 2 (Reality Code 2)
    tech_ehof_sentient_tier_2:0 "$ehof_sm$ Tier II"
    tech_ehof_sentient_tier_2_desc:0 "La segunda generación de tecnologías $ehof_sm$, desarrollada como resultado de nuestro estudio de los secretos de los amplificadores y piedras primordiales. Está comprometida con la tecnología para un nuevo tipo de armadura, llamada armadura $ehof_sm$, que hace uso de los mecanismos de autoregeneración y curación de $ehof_sm$, y de un nuevo tipo de torreta de batería antiaérea, que utiliza la extremadamente avanzada $ehof_sm$ Rutina de IA para neutralizar los proyectiles entrantes."

    # Sentient Metal Tier 3 (Reality Code 3)
    tech_ehof_sentient_tier_3:0 "$ehof_sm$ Tier III"
    tech_ehof_sentient_tier_3_desc:0 "La tercera generación de tecnologías $ehof_sm$, desarrollada como resultado de nuestro estudio de los secretos de los amplificadores y piedras primordiales. Está comprometida con la tecnología para un tipo más avanzado de armadura $ehof_sm$ y un nuevo tipo de torreta similar a un cañón de riel, que hace uso de $ehof_sm$ para ambos, apuntando a los objetivos, rastreándolos y dañándolos al disolver su estructura."

    # Sentient Metal Tier 4 (Reality Code 4)
    tech_ehof_sentient_tier_4:0 "$ehof_sm$ Tier IV"
    tech_ehof_sentient_tier_4_desc:0 "La cuarta generación de tecnologías $ehof_sm$, desarrollada como resultado de nuestro estudio de los secretos de los amplificadores y pilones primordiales. Está comprometida la tecnología para un nuevo tipo de torreta similar a la artillería, que hace uso de $ehof_sm$ para ambos, apuntando a los objetivos, rastreándolos y dañándolos, y un nuevo tipo de computadora de barco, que usa el extremadamente poderoso $ehof_sm$ Mente colmena para controlar barcos y estaciones."

    # Sentient Metal Tier 5 (Reality Code 5)
    tech_ehof_sentient_tier_5:0 "$ehof_sm$ Tier V"
    tech_ehof_sentient_tier_5_desc:0 "La quinta generación de tecnologías $ehof_sm$, desarrollada como resultado de nuestro estudio de los secretos de los amplificadores y pilones primordiales. Está comprometida la tecnología para un nuevo tipo de torreta tipo cañón automático, que hace uso de $ehof_sm$ para ambos, apuntando a objetivos, rastreándolos y dañándolos, y una nueva generación de instalación de multiplicación $ehof_sm$ que puede producir incluso más $ehof_sm$."

    # Sentient Metal Tier 6 (Reality Code 6)
    tech_ehof_sentient_tier_6:0 "$ehof_sm$ Tier VI"
    tech_ehof_sentient_tier_6_desc:0 "La sexta generación de tecnologías $ehof_sm$, desarrollada como resultado de nuestro estudio de los secretos de los amplificadores y pilones primordiales. Está comprometida con la tecnología para un nuevo tipo de torreta espinal, que hace uso de $ehof_sm$ para ambos, apuntando a objetivos, rastreándolos y dañándolos, un tipo más avanzado de armadura $ehof_sm$ y un núcleo de energía $ehof_sm$, que aprovecha la fuente de energía del pilón primordial para generar enormes cantidades de energía."

    # Sentient Metal Tier 7 (Reality Code 7)
    tech_ehof_sentient_tier_7:0 "$ehof_sm$ Tier VII"
    tech_ehof_sentient_tier_7_desc:0 "La séptima generación de tecnologías $ehof_sm$, desarrollada como resultado de nuestro estudio de los secretos del Everchanging. Está comprometida la tecnología para un nuevo tipo de torreta del tamaño de un titán, que hace uso de $ehof_sm$ para ambos, apuntando a los objetivos, rastreándolos y dañándolos, y un tipo aún más avanzado de la armadura $ehof_sm$."

