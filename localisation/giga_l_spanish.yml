	giga_katzen.3002.name:0 "¡Kaiser nos expulsa de FTO!"
	giga_katzen.3002.desc:0 "Noticias espantosas. Parece que algunas de nuestras acciones recientes han enfurecido a §YKaiser§!, quien posteriormente decidió romper la alianza que establecimos.\n\nEfectivamente nos echaron de la §YFlusionian Treaty Organization§! Y la opinión del §YKaiser§! de nosotros ha caído significativamente."
	giga_katzen.3002.a:0 "Es una pena. De todos modos, no lo necesitábamos.

	cant_katzen_fed:0 "No podemos aliarnos con los Katzens si estamos en una federación."
	cant_katzen_subject:0 "No podemos aliarnos con los Katzens si somos un sujeto."

	giga_katzen.3003.name:0 "¡Colapsa la Organización del Tratado de Flusionian!"
	giga_katzen.3003.desc:0 "Tras la destrucción del §YKaiser Moon§!, el §YKatzenartig Imperium§! ha entrado en desorden. Como resultado, la §YFlusionian Treaty Organization§! ha colapsado por completo, y efectivamente ya no existe.\n\nEs posible que ya no recibamos ayuda militar de los Katzens, y el Kaiser ya no responde a nuestras llamadas."
	giga_katzen.3003.a:0 "Es una pena."

	giga_katzen.3010.name:0 "Kaiser propone una cooperación económica más estrecha"
	giga_katzen.3010.desc:0 "¡Hemos recibido una transmisión de §YKaiser Kattail§!, preguntando si nos gustaría aumentar los lazos económicos de nuestras dos naciones dentro de la §YFlusionian Treaty Organization§!.\n\nLos Katzens tendrían acceso a más de nuestras instalaciones de anclaje, pero recibiríamos a cambio becas de investigación adicionales y equipo militar para nuestra marina. ¿Aceptaremos?"
	giga_katzen.3010.a:0 "Qué amable de su parte."
	giga_katzen.3010.a.tooltip:0 "¡Nuestro nivel de cooperación con los Katzens como parte de la §YFlusionian Treaty Organization§! se §Gincrementa§!."
	giga_katzen.3010.b:0 "Nos negamos."
	giga_katzen.3010.b.tooltip:0 "¡El §YKaiser§! muy probablemente nos §Rexpulsará§! de la §YFlusionian Treaty Organization§!, y su opinión §Rdisminuirá§!."

	giga_katzen.3011.name:0 "Kaiser propone una mayor cooperación militar"
	giga_katzen.3011.desc:0 "§YKaiser Kattail§! nos ha enviado una transmisión, proponiendo un mayor nivel de cooperación militar dentro de la §YFlusionian Treaty Organization§!.\n\nÉl solicita que una vez más otorguemos a los Katzens acceso a una mayor parte de nuestras instalaciones del astillero, pero nos otorgarían conocimiento militar secreto de Katzen, así como grandes cantidades de suministros militares a cambio.\n\nTambién afirmó que nuestras flotas podrían participar en ejercicios militares cooperativos para beneficiar a ambos cuerpos de almirantes. ¿Aceptaremos sus demandas?"
	giga_katzen.3011.a:0 "Buena propuesta."
	giga_katzen.3011.a.tooltip:0 "Nuestro nivel de cooperación con los Katzens como parte del §YFlusionian Treaty Organization§! será §Gincrementada§!."
	giga_katzen.3011.b:0 "¿Qué cree que está haciendo? ¡Nos negamos!"
	giga_katzen.3011.b.tooltip:0 "¡El §YKaiser§! muy probablemente nos §Rexpulsará§! de la §YFlusionian Treaty Organization§!, ¡y su opinión §Rdisminuirá§! significativamente."

	giga_katzen.3012.name:0 "Kaiser Ofrece Oficiales Katzen"
	giga_katzen.3012.desc:0 "¡El §YKaiser§! una vez más propone aumentar aún más los esfuerzos de colaboración de nuestros ejércitos, y ahora ofrece intercambios tecnológicos e inversiones militares aún mayores, así como algunos oficiales de Katzen para nuestras flotas.\n\nIncluso ofrece permitirnos acceder a la gran mayoría de los archivos militares de Katzen , para permitir que nuestras fuerzas armadas desfilen por los mundos de Katzen y para organizar ejercicios y reuniones diarias del ejército para mejorar aún más nuestra cooperación.\n\n¿Aceptaremos?"
	giga_katzen.3012.a:0 "¡Absolutamente! Solo el bien puede salir de esto."
	giga_katzen.3012.a.tooltip:0 "¡Nuestro nivel de cooperación con los Katzens como parte de la §YFlusionian Treaty Organization§! ¡§Gincrementada§!.\n2 §YAlmirantes Katzen§! se unirá a nuestro grupo de líderes."
	giga_katzen.3012.b:0 "¡Basta de propuestas del Kaiser!"
	giga_katzen.3012.b.tooltip:0 "¡El §YKaiser§! muy probablemente nos §Rexpulsará§! de la §YFlusionian Treaty Organization§ !, ¡y su opinión §Rdisminuirá§! muy significativamente."

	giga_katzen.3013.name:0 "Kaiser propone unión militar"
	giga_katzen.3013.desc:0 "¡El §YKaiser§! nos ha contactado con una propuesta audaz para fusionar prácticamente nuestros altos mandos, lo que nos permitiría beneficiarnos de manera efectiva de todo el conocimiento de Katzen y permitir que nos brinden una ayuda inmensa en la gestión de nuestras fuerzas armadas.\n\nLos beneficios de hacerlo serían colosales , y los Katzens han acordado enviarnos aún más almirantes y generales para dirigir nuestras flotas y ejércitos.\n\n¿Deberíamos aceptar?"
	giga_katzen.3013.a:0 "¡Una empresa ambiciosa que seguramente dará sus frutos!"
	giga_katzen.3013.a.tooltip:0 "¡Nuestro nivel de cooperación con los Katzens como parte de la §YFlusionian Treaty Organization§! ¡§Gincrementada§!.\n4 §YAlmirantes Katzen§! y 2 §YGenerales Katzen§! se unirá a nuestro grupo de líderes."
	giga_katzen.3013.b:0 "Esa es una propuesta estúpida."
	giga_katzen.3013.b.tooltip:0 "¡El §YKaiser§! muy probablemente nos §Rexpulsará§! de la §YFlusionian Treaty Organization§ !, ¡y su opinión §Rdisminuirá§! inmensamente."

	giga_katzen.3014.name:0 "Kaiser exige la federalización"
	giga_katzen.3014.desc:0 "¡El §YKaiser§! nos ha enviado una transmisión diplomática urgente, exigiendo la federalización inmediata de la §YFlusionian Treaty Organization§! en un §YKatzenartig Imperium§ más grande!.\n\nAceptar significaría efectivamente nuestra anexión completa y total al Imperio, lo cual era de esperar considerando el control que otorgamos a los Katzens sobre nuestro ejército."
	giga_katzen.3014.a:0 "¿Qué? ¡Esto no es lo que acordamos!"
	giga_katzen.3014.a.tooltip:0 "¡Nos §Rsalimos§! de la §YFlusionian Treaty Organization§ !, §Rremoviendo§! todos sus beneficios.\n\n¡El Kaiser se convertirá en §Renfurecido§ !, provocando el §YKatzenartig Imperium§! a §Rdeclare la guerra§! sobre nosotros dentro del próximo mes.\n\n"
	giga_katzen.3014.b:0 "Nos sometemos."
	giga_katzen.3014.b.tooltip:0 "§REL JUEGO TERMINARÁ PARA USTED.§!\nEstaremos completamente anexados al §YKatzenartig Imperium§!."

	katzen_breakup:0 "Katzen Rotura"
	katzen_breakup_desc:0 "Hemos roto repentina y violentamente nuestra alianza con los Katzens, que nos estaban proporcionando equipo militar y ayudando en nuestra investigación. Esto ha tenido consecuencias notables en nuestro imperio en su conjunto."

	giga_katzen.3015.name:0 "¡Defecto de los almirantes de Katzen!"
	giga_katzen.3015.desc:0 "¡Tras el estallido de la guerra con el §YKatzenartig Imperium§!, los almirantes y generales Katzen que habíamos recibido desertaron de nuestras fuerzas armadas y se reunieron con sus compañeros Katzens en el Imperio.\n\nParece que tendremos que prescindir de ellos..."
	giga_katzen.3015.a:0 "¡Estas ratas!"
	giga_katzen.3015.a.tooltip:0 "¡Todos los líderes Katzen del Imperio están §Eliminados§! de nuestro grupo de líderes."

