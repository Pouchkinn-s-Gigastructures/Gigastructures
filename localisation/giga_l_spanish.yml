    #########################################
    ### Automated Stripmine #################
    #########################################
    giga_tech_automated_stripmine_1:0 "Replicación industrial ultrarrápida"
    giga_tech_automated_stripmine_1_desc:0 "Los avances en la impresión 3D y la construcción modular pueden conducir a técnicas de construcción exponencialmente más rápidas."

    giga_tech_automated_stripmine_2:0 "Extracción planetaria de minerales"
    giga_tech_automated_stripmine_2_desc:0 "Gracias a las técnicas avanzadas de construcción orbital, así como a las nuevas máquinas de excavación industrial ultrareplicantes, la perspectiva de extraer la totalidad de los minerales de un planeta podría convertirse en una realidad."

    giga_dialog.3301.name:0 "$name_auto_stripmine$ Sitio de construcción construido"
    giga_dialog.3301.desc:0 "Nuestros ingenieros han terminado de ensamblar el sitio de construcción para un futuro $name_auto_stripmine$ cerca de [giga_system.GetName]. Esta gran plataforma orbital albergará todo lo que necesitamos para construir un gran complejo minero alrededor del planeta, y eventualmente lo eliminará de casi todos sus minerales."
    giga_dialog.3301.a:0 "Excelente."

    giga_dialog.3302.name:0 "$name_auto_stripmine$ Aparato orbital construido"
    giga_dialog.3302.desc:0 "El Aparato Orbital de nuestro $name_auto_stripmine$ ahora está completo. Esta gran construcción consta de dos grandes rayos tractores capaces de rastrear grandes cantidades de minerales extraídos y pueden explotar la superficie con grandes rayos de energía para derretir con fuerza para minar partes del planeta. También incorpora un anillo de procesamiento, con el fin de aumentar aún más la producción de minerales. Ahora, debemos terminar de construir las instalaciones del lado del planeta, que consisten en millones de unidades de perforación robóticas, para comenzar realmente las operaciones de extracción."
    giga_dialog.3302.a:0 "¡Maravilloso!"

    giga_dialog.3303.title:0 "Mina de franjas planetarias operativa"
    giga_dialog.3303.desc:0 "¡Nuestro $name_auto_stripmine$ se ha activado correctamente! Gigantescos rayos tractores orbitales están emitiendo toneladas y toneladas de minerales, extraídos por millones de perforaciones robóticas automatizadas que recolectan los minerales del planeta en miles de complejos mineros en expansión.\n\nTenga en cuenta que las operaciones mineras cesarán una vez que se alcance el núcleo interno del planeta. y se extraen todos los minerales, lo que se estima que sucederá en unas pocas décadas."
    giga_dialog.3303.a:0 "Mineral output nominal."

    giga_dialog.3304.title:0 "Mina de franjas planetarias alcanzó el núcleo externo"
    giga_dialog.3304.desc:0 "Nuestros ingenieros y científicos que trabajan en [giga_planet.GetName] $name_auto_stripmine$ nos informan que las operaciones mineras han alcanzado el núcleo exterior fundido del planeta.\nEsto significa que las operaciones de extracción de minerales cesarán en unos 6 años, cuando finalmente lleguemos al núcleo interior."
    giga_dialog.3304.a:0 "Admitido."

    giga_dialog.3305.title:0 "Mina de franjas planetarias agotada"
    giga_dialog.3305.desc:0 "El [giga_planet.GetName] $name_auto_stripmine$ se ha quedado sin minerales para extraer. [giga_planet.GetName] se ha reducido a un pequeño núcleo fundido expuesto a la frialdad del espacio. Los minerales restantes del núcleo se han extraído mediante técnicas avanzadas de fracturación hidráulica, lo que significa que solo quedan desechos y materiales apenas explotables. El aparato orbital ha sido desmantelado y ahora hay un depósito mineral en el núcleo expuesto del planeta."
    giga_dialog.3305.a:0 "Era inevitable."

    automated_stripmine_0:0 "$name_auto_stripmine$ Sitio de construcción"
    automated_stripmine_0_DESC:0 "Los sitios de la construcción para un futuro $name_auto_stripmine$. Contiene todo lo necesario para construir el aparato de minería orbital, así como las fábricas del planeta."
    automated_stripmine_0_MEGASTRUCTURE_DETAILS:0 "Una gran estructura construida alrededor de un planeta, con el fin de extraer la superficie del planeta, recolectando grandes cantidades de minerales."

    automated_stripmine_1:0 "$name_auto_stripmine$ Aparato orbital"
    automated_stripmine_1_DESC:0 "Este gran aparato orbital está equipado con dos enormes rayos tractores capaces de poner en órbita grandes cantidades de minerales. Esos minerales serán extraídos por una plétora de unidades de perforación automatizadas en la superficie del planeta."

    automated_stripmine_2:0 "$name_auto_stripmine$"
    automated_stripmine_2_DESC:0 "Una gran construcción orbital que extrae grandes cantidades de mineral de un planeta. Los minerales son extraídos por miles y miles de unidades de perforación en la superficie del planeta, desprendiéndolo capa por capa."

    #########################################
    ### Kugelblitz ##########################
    #########################################
    giga_tech_kugelblitz:0 "Contención de Kugelblitz artificial"
    giga_tech_kugelblitz_desc:0 "La capacidad de generar un Kugelblitz podría resultar útil, ya que tales objetos podrían usarse como generadores de singularidad eficientes. Lo más importante es que los Kugelblitzes controlados podrían alimentarse de materia y energía para su posterior recuperación, actuando de manera efectiva como un dispositivo de almacenamiento de Agujero Negro."

    giga_dialog.101.name:0 "$name_kugelblitz$ Sitio construido"
    giga_dialog.101.desc:0 "El sitio de construcción de $name_kugelblitz$ en el sistema [giga_system.GetName] ya está terminado. Alberga el personal y el equipo necesarios para construir un dispositivo capaz de generar un Kugelblitz artificial, que es un agujero negro hecho de radiación en lugar de materia. Podremos inyectar energía y materia en el Kugelblitz, y luego extraerlo y convertirlo en materia nuevamente si es necesario, ¡haciendo efectivamente del Kugelblitz un silo muy eficiente!"
    giga_dialog.101.a:0 "Excelente."

    giga_dialog.102.name:0 "$name_kugelblitz$ Construido"
    giga_dialog.102.desc:0 "Nuestros ingenieros han terminado de construir el gran dispositivo capaz de generar un Kugelblitz artificial."
    giga_dialog.102.a:0 "Genial."

    giga_dialog.103.name:0 "Ball Lightning generado!"
    giga_dialog.103.desc:0 "¡Nuestro $name_kugelblitz$ ha generado con éxito un Kugelblitz artificial! ¡Actualmente está proporcionando energía gracias a la Radiación Hawking acelerada, y ahora puede almacenar materia y energía en forma de radiación para su uso posterior!."
    giga_dialog.103.a:0 "Una gran hazaña."

    giga_dialog.104.name:0 "Arruinado $name_kugelblitz$"
    giga_dialog.104.desc:0 "Nuestra nave científica entrando en el sistema [from.GetName] fue recibida por algunas vistas peculiares. ¡Se vio un $name_kugelblitz$ orbitando alrededor de uno de los planetas! Esta construcción increíblemente avanzada podría albergar una singularidad controlada, capaz de generar grandes cantidades de energía. Lamentablemente, parece haber caído en un estado de deterioro terrible."
    giga_dialog.104.a:0 "Fascinante."

    giga_dialog.105.name:0 "$name_kugelblitz$ ¡Reparado!"
    giga_dialog.105.desc:0 "¡Nuestros equipos de ingenieros han vuelto a poner en funcionamiento un $name_kugelblitz$ arruinado! Tras la reactivación, la construcción comenzó a generar una singularidad masiva controlada, de la cual podemos extraer grandes cantidades de energía, así como almacenar materia en forma de radiación."
    giga_dialog.105.a:0 "¿Cómo funciona eso?"

    kugelblitz_0:0 "$name_kugelblitz$ Sitio"
    kugelblitz_0_DESC:0 "El sitio de construcción de un futuro $name_kugelblitz$. Alberga al personal necesario para construir este dispositivo de almacenamiento increíblemente avanzado."
    kugelblitz_0_MEGASTRUCTURE_DETAILS:0 "Un dispositivo de almacenamiento increíblemente avanzado, que puede almacenar energía y materia en forma de radiación."

    kugelblitz_1:0 "Vacío $name_kugelblitz$"
    kugelblitz_1_DESC:0 "Una gran construcción capaz de crear un Kugelblitz artificial para generar y almacenar energía gracias a la Radiación Hawking acelerada, así como a la materia. También puede extraer la energía almacenada para poder utilizarla."

    kugelblitz_2:0 "$name_kugelblitz$"
    kugelblitz_2_DESC:0 "Esta construcción alberga un Kugelblitz artificial y dispositivos capaces de inyectar y extraer energía de él. El Kugelblitz genera energía gracias a la Radiación Hawking acelerada, y su energía se puede extraer y convertir nuevamente en materia.\nAlmacena 20000 de cada recurso."

    kugelblitz_ruined:0 "Arruinado $name_kugelblitz$"
    kugelblitz_ruined_DESC:0 "Un $name_kugelblitz$ arruinado. Construido para albergar una singularidad artificial controlada, esta construcción ha sufrido inmensos daños en el pasado y ya no está operativa. Aunque difíciles, las reparaciones pueden ser posibles."
    kugelblitz_ruined_MEGASTRUCTURE_DETAILS:0 "$kugelblitz_ruined_DESC$"

    kugelblitz_restored:0 "$name_kugelblitz$"
    kugelblitz_restored_DESC:0 "$kugelblitz_2_DESC$"

    #########################################
    ### Substellar Compressor ###############
    #########################################
    giga_tech_substellar_compressor:0 "Helioformado"
    giga_tech_substellar_compressor_desc:0 "Las enanas marrones estuvieron a punto de iniciar reacciones de fusión y convertirse en estrellas. Con las tecnologías adecuadas y algunos recursos, podría ser posible darles el empujón necesario para que se enciendan."

    giga_dialog.1701.name:0 "$name_sub_compressor$ Sitio construido"
    giga_dialog.1701.desc:0 "El sitio de construcción para un futuro $name_sub_compressor$ se ha construido en [giga_system.GetName]. Sobre este andamio, construiremos un dispositivo capaz de dar a luz una nueva estrella a partir de una enana marrón. El extenso sistema lunar de la enana marrón se calentará drásticamente y algunas de las lunas podrían volverse habitables o terraformables."
    giga_dialog.1701.a:0 "Excelente."

    giga_dialog.1702.name:0 "$name_sub_compressor$ Magnetopaneles construidos"
    giga_dialog.1702.desc:0 "Los Magnetopanels de nuestro $name_sub_compressor$ están terminados. Esos paneles masivos podrán usar campos magnéticos para generar calor dentro del núcleo de la Enana Marrón, lo que hará posible impulsar las reacciones de fusión."
    giga_dialog.1702.a:0 "Excelente."

    giga_dialog.1703.name:0 "$name_sub_compressor$ Construido"
    giga_dialog.1703.desc:0 "¡Nuestro $name_sub_compressor$ ya está terminado! Ha sido equipado con moduladores gravitacionales masivos capaces de comprimir la enana marrón a un volumen más pequeño, un paso crucial para encenderla. Ahora, debemos comenzar a aplastar la enana marrón y aumentar lentamente su temperatura central para eventualmente permitir que ocurran reacciones de fusión sostenibles. Tenga en cuenta que este será un proceso bastante largo y que requiere mucha energía."
    giga_dialog.1703.a:0 "Continúe con los esfuerzos."

    giga_dialog.1704.name:0 "$name_sub_compressor$ - Etapa de compresión completa"
    giga_dialog.1704.desc:0 "Otro paso hacia el nacimiento de una nueva estrella. La enana marrón en el sistema [giga_system.GetName] ahora se ha comprimido hasta el punto en que su densidad es casi lo suficientemente alta como para permitir que se produzcan reacciones de fusión. Todo lo que queda por hacer ahora es calentar su núcleo un poco más usando los Magnetopanels, desencadenando una reacción en cadena y encendiendo la Enana Marrón."
    giga_dialog.1704.a:0 "Casi ahí."

    giga_dialog.1705.title:0 "Estrella encendida"
    giga_dialog.1705.desc:0 "En una maravillosa hazaña de ingeniería y tecnología, nuestro $name_sub_compressor$ ha calentado el núcleo de la Enana Marrón hasta el punto de que el hidrógeno ha comenzado a fusionarse en helio, generando energía y comenzando una reacción en cadena, provocando que el núcleo de la Enana Marrón se encienda y eventualmente se endurezca. incendiar todo el cuerpo celeste y transformarlo en una nueva estrella. Podemos afirmar que hemos hecho lo que pocos imperios se atrevieron a imaginar; dando a luz una nueva estrella.\n\nEl $name_sub_compressor$ ahora está recolectando la energía de la estrella y estudiando sus procesos de fusión, y también estabiliza la estrella recién nacida. Nuestros científicos informan que el sistema lunar de la antigua enana marrón se ha alterado drásticamente y que al menos una luna se ha vuelto habitable. Estimamos que cada una de esas lunas (¿o son técnicamente planetas ahora?) Es ahora terraformable."
    giga_dialog.1705.a:0 "Una estrella brilla."

    substellar_compressor_0:0 "$name_sub_compressor$ Sitio"
    substellar_compressor_0_DESC:0 "El sitio de construcción de un $name_sub_compressor$, que alberga al personal necesario para construir un $name_sub_compressor$ alrededor de una enana marrón."
    substellar_compressor_0_MEGASTRUCTURE_DETAILS:0 "Una construcción construida alrededor de una enana marrón para desencadenar reacciones de fusión y encenderla."

    substellar_compressor_1:0 "$name_sub_compressor$ Magnetopaneles"
    substellar_compressor_1_DESC:0 "Esos grandes paneles son el primer paso hacia la construcción de un $name_sub_compressor$. Pueden utilizar campos magnéticos y otras fuerzas para calentar de forma remota el interior de la enana marrón."

    substellar_compressor_2:0 "$name_sub_compressor$"
    substellar_compressor_2_DESC:0 "Un $name_sub_compressor$ completo. Ha sido equipado con dos compresores gravitacionales gigantescos, capaces de aplastar a la Enana Marrón en un tamaño más pequeño, con el fin de impulsar las reacciones de fusión."

    substellar_compressor_3:0 "$name_sub_compressor$ - Acreción"
    substellar_compressor_3_DESC:0 "Este $name_sub_compressor$ está dejando caer grandes cantidades de materia en la Enana Marrón, aumentando lenta pero constantemente su masa. Ahora, debemos comenzar a comprimir la enana marrón hasta que alcance una densidad crítica."

    substellar_compressor_4:0 "$name_sub_compressor$ - Compresión"
    substellar_compressor_4_DESC:0 "Los compresores gravitacionales han aplastado a la enana marrón en un tamaño más pequeño. Simplemente dé la orden y la enana marrón se comprimirá aún más más allá del punto crítico y se encenderá en una nueva estrella."

    substellar_compressor_5:0 "Enciende la estrella"
    substellar_compressor_5_DESC:0 "Enciende el interior de la enana marrón y desencadena reacciones de fusión."

    substellar_compressor_6:0 "$name_sub_compressor$"
    substellar_compressor_6_DESC:0 "This $name_sub_compressor$ ha encendido con éxito una enana marrón."

    substellar_compressor_7:0 "Dismantle $name_sub_compressor$"
    substellar_compressor_7_DESC:0 "Desmantelará este $name_sub_compressor$, si necesita ser eliminado por cualquier motivo."

    #########################################
    ### Star Lifter #########################
    #########################################
    giga_tech_star_lifter:0 "Levantamiento estelar de hiperescala"
    giga_tech_star_lifter_desc:0 "Las estrellas contienen cantidades incomprensibles de recursos. Mediante el uso de hornos de fusión y elevadores de gravedad especializados, esos recursos se pueden extraer y convertir en minerales utilizables."

    giga_dialog.1601.name:0 "$name_starlifter$ Construcción"
    giga_dialog.1601.desc:0 "Aprovechar el poder de las estrellas ha sido un sueño de los ingenieros de [root.GetAdj] a lo largo de la historia, desde la combustión cruda hasta la pálida imitación de la fusión solar. Ahora estamos listos para realizar este sueño. En el sistema [giga_system.GetName] descansa el andamio sobre el que construiremos un $name_starlifter$, que abarca [giga_system.GetName] y monopoliza la esencia misma de la estrella. Esta maravilla extraerá cantidades masivas de hidrógeno y helio directamente de la fotosfera infernal de la estrella y los convertirá en elementos más pesados ​​mediante la fusión nuclear. Fusionar cualquier cosa que no sea hierro requiere energía externa, por lo que los requisitos de energía de esta construcción serán increíblemente altos."
    giga_dialog.1601.a:0 "Pronto tendremos recursos incomprensibles."

    giga_dialog.1602.name:0 "$name_starlifter$ Marco"
    giga_dialog.1602.desc:0 "Con el marco $name_starlifter$ ahora en su lugar, la impresionante escala del proyecto es evidente para todos.\n\n[giga_system.GetName] se quema en una jaula delgada, pero eventualmente estará completamente rodeado por paneles solares [root.GetAdj] y gravilifts."
    giga_dialog.1602.a:0 "Excelente."

    giga_dialog.1603.name:0 "$name_starlifter$ Infraestructura instalada"
    giga_dialog.1603.desc:0 "Si bien aún no se ha completado, con la instalación de recolectores solares avanzados, hemos comenzado a utilizar la energía de la estrella [giga_system.GetName] para alimentar los elevadores de gravillas y la planta de conversión de materia.\n\nLas demandas de materia y energía solo continuarán aumentan a medida que continúa la construcción y la conversión de materia se optimiza aún más."
    giga_dialog.1603.a:0 "Un paso más..."

    giga_dialog.1604.name:0 "$name_starlifter$ Infraestructura instalada"
    giga_dialog.1604.desc:0 "Nuestro $name_starlifter$ está un paso más cerca de su finalización. [giga_system.GetName] se vuelve cada vez más tenue a medida que completamos otra parte de la megaestructura. La masa de la estrella se extrae constantemente a un ritmo creciente, alimentando los hornos de fusión del $name_starlifter$ con más hidrógeno y helio."
    giga_dialog.1604.a:0 "Un paso más..."

    giga_dialog.1605.name:0 "[giga_system.GetName] $name_starlifter$ Terminado"
    giga_dialog.1605.desc:0 "La estrella del sistema [giga_system.GetName] ahora ha sido completamente envuelta por un [root.GetAdj] $name_starlifter$.\n\nHemos logrado lo que solo un puñado de imperios estelares en la historia de la galaxia se atrevió a imaginar; la subyugación total de una estrella."
    giga_dialog.1605.a:0 "Salida de mineral nominal."

    star_lifter_0:0 "$name_starlifter$ Site"
    star_lifter_0_DESC:0 "Este sitio proporcionará algún día a nuestro imperio varios planetas valiosos en minerales."
    star_lifter_0_MEGASTRUCTURE_DETAILS:0 "Un §Y$star_lifter_5$§! envuelve completamente una estrella dada, recolectando masa solar y convirtiéndola directamente eno £minerals£ Minerales."
    star_lifter_0_CONSTRUCTION_INFO_DELAYED:0 ""

    star_lifter_1:0 "$name_starlifter$ Marco"
    star_lifter_1_DESC:0 "Este esbelto marco algún día apoyará un complejo minero que borrará la estrella de los sistemas y nuestra escasez de minerales."

    star_lifter_2:0 "$name_starlifter$ Stage 1"
    star_lifter_2_DESC:0 "En esta etapa de finalización, este $name_starlifter$ está produciendo aproximadamente el 25% de su rendimiento potencial."

    star_lifter_3:0 "$name_starlifter$ Stage 2"
    star_lifter_3_DESC:0 "En esta etapa de finalización, este $name_starlifter$ está produciendo aproximadamente el 50% de su rendimiento potencial."

    star_lifter_4:0 "$name_starlifter$ Stage 3"
    star_lifter_4_DESC:0 "En esta etapa de finalización, este $name_starlifter$ está produciendo aproximadamente el 75% de su rendimiento potencial."

    star_lifter_5:0 "$name_starlifter$"
    star_lifter_5_DESC:0 "Este $name_starlifter$ está en pleno funcionamiento. Actualmente está produciendo cantidades astronómicas de minerales gracias a convertidores de fusión avanzados y gravilift que extrae el hidrógeno y el helio de la estrella."

    #########################################
    ### Penrose Sphere ######################
    #########################################
    giga_tech_penrose_sphere_1:0 "Explotación de dispersión superradiante"
    giga_tech_penrose_sphere_1_desc:0 "Los agujeros negros giratorios tienen campos gravitacionales tan poderosos que literalmente arrastran el espacio-tiempo con ellos mientras giran. En teoría, es posible explotar este proceso disparando luz en una esfera espejada especializada alrededor de un Agujero Negro, que será amplificada por la región del espacio arrastrada por el Agujero Negro."

    giga_tech_penrose_sphere_2:0 "Cosecha controlada de ergosfera"
    giga_tech_penrose_sphere_2_desc:0 "Mediante el uso de estabilizadores y moduladores especializados, es posible aumentar drásticamente la cantidad de radiación controlada que puede contener un $name_penrose$, aumentando drásticamente su producción."

    giga_tech_penrose_sphere_3:0 "Infraestructura autónoma de mundo circular sin estrellas"
    giga_tech_penrose_sphere_3_desc:0 "Teóricamente, podría ser posible ensamblar un mundo anillo impulsado por $name_penrose$. Un mundo circular de este tipo sería alimentado por radiación electromagnética alimentada a la ergosfera del Agujero Negro y podría proporcionar un refugio seguro para miles de millones y miles de millones de años, incluso después de que las estrellas mismas mueran."

    giga_dialog.1201.name:0 "$name_penrose$ Sitio de construcción construido"
    giga_dialog.1201.desc:0 "El sitio de construcción para un futuro $name_penrose$ se terminó cerca de [giga_system.GetName]. Sobre este andamio, envolveremos completamente un Agujero Negro con un espejo hiperreflectante, para explotar las gigantescas energías de la rotación del Agujero Negro."
    giga_dialog.1201.a:0 "Excelente."

    giga_dialog.1202.name:0 "$name_penrose$ Marco construido"
    giga_dialog.1202.desc:0 "El marco para un $name_penrose$ futuro se ha construido cerca de [giga_system.GetName]. Este armazón esquelético algún día contendrá espejos enormes, construidos con los materiales más reflectantes que podamos imaginar. Una vez que terminemos de construir esos espejos, tendremos la opción de convertir la estructura en una bomba masiva o usarla para recolectar energía."
    giga_dialog.1202.a:0 "Maravilloso."

    giga_dialog.1203.name:0 "¡Bomba de distorsión subespacial armada!"
    giga_dialog.1203.desc:0 "¡La bomba de distorsión subespacial en el sistema [giga_system.GetName] ahora ha acumulado suficiente energía para ser detonada! Todo lo que queda por hacer ahora es inyectar un poco más de radiaciones en el marco del espejo, y la sobrecarga energética detonará la bomba."
    giga_dialog.1203.a:0 "Excelente."

    giga_dialog.1204.name:0 "$name_penrose$ Estabilizado"
    giga_dialog.1204.desc:0 "Con la adición de dos estabilizadores enormes e increíblemente complejos que envuelven el [giga_system.GetName] $name_penrose$, la energía ahora está comenzando a fluir. El proceso de dispersión superradiante ahora puede ocurrir en escalas mucho más grandes ahora que la estructura se ha controlado adecuadamente. generando cantidades increíblemente grandes de energía!"
    giga_dialog.1204.a:0 "¡Maravilloso!"

    giga_dialog.1205.name:0 "$name_penrose$ Ringworld construido"
    giga_dialog.1205.desc:0 "¡En una hazaña de ingeniería, se ha construido un enorme marco de mundo circular alrededor de un $name_penrose$!. Impulsado por el propio $name_penrose$, este mundo anillo podrá soportar más hábitats que un mundo anillo convencional, gracias a la reubicación de algunos de los sistemas de soporte del mundo anillo en el $name_penrose$. La esfera en sí ha sido ligeramente modificada para ajustar el flujo de energía, y parte de su producción ahora está dedicada al mundo del anillo. El disco de acreción del Agujero Negro también se ha eliminado para evitar una colisión con el mundo del anillo."
    giga_dialog.1205.a:0 "Increíble."

    giga_dialog.1206.name:0 "$name_penrose_ring$ ¡Segmento terminado!"
    giga_dialog.1206.desc:0 "¡Se ha construido una parte del mundo circular alrededor de [giga_system.GetName]! Con no menos de dos hábitats masivos del mundo anillo, esta maravillosa construcción podrá albergar a nuestra especie hasta incluso después de que las estrellas mueran. Este increíble logro es verdaderamente un testimonio de nuestro dominio sobre la ingeniería megaestructural."
    giga_dialog.1206.a:0 "Que este sea nuestro hogar, para siempre."

    giga_dialog.1207.title:0 "Propósito del $name_penrose$"
    giga_dialog.1207.desc:0 "Con el marco espejo ahora terminado alrededor de [giga_system.GetName], ahora tenemos que hacer una elección. Podemos utilizar $name_penrose$ como un medio para generar energía o usarlo como una bomba.\n\nSi lo usamos para generar energía, su salida será relativamente mediocre (150 £energy£ ), pero podría ser posible estabilizarlo una vez que tengamos las tecnologías adecuadas.\n\nSi decidimos usarlo como una bomba, tendremos que dejar que acumule energía durante unos años, entonces obtendrá la capacidad de ser detonado. Todo en el sistema será destruido y la explosión será tan poderosa que se propagará a través de hiperrutas. Todos los planetas de los sistemas vecinos se volverán inhabitables por el flujo de energía, y todos los planetas a dos saltos de distancia serán irradiados. Lo más importante es que enviará una onda de choque a través del subespacio, perturbando y reorganizando hipercarriles desde hasta 4 saltos de distancia."
    giga_dialog.1207.a:0 "Que sea una bomba."
    giga_dialog.1207.b:0 "Úselo para generar energía."

    giga_dialog.1208.title:0 "¡Bomba de distorsión subespacial detonando!"
    giga_dialog.1208.desc:0 "Ahora hemos inyectado suficiente radiación electromagnética en nuestra bomba de distorsión subespacial para empujarla más allá de sus límites. Radiaciones hiperamplificadas ahora rebotan de un lado a otro sin fin, y el marco del espejo se romperá muy pronto por una sobrecarga de energía. ¡Siéntese y disfrute de los fuegos artificiales!"
    giga_dialog.1208.a:0 "Los fuegos artificiales siempre son apreciados."

    penrose_sphere_0:0 "$name_penrose$ Construction Sitio"
    penrose_sphere_0_DESC:0 "Esta plataforma alberga el personal y la infraestructura necesarios para construir un $name_penrose$ alrededor de un Agujero Negro."
    penrose_sphere_0_MEGASTRUCTURE_DETAILS:0 "Una bola de espejos alrededor de un agujero negro que aprovecha la dispersión superradiante para generar energía."

    penrose_sphere_1:0 "$name_penrose$ Marco"
    penrose_sphere_1_DESC:0 "Este marco esquelético soportará espejos masivos, capaces de reflejar la luz hacia adelante y hacia atrás a través de la ergosfera del Agujero Negro, generando grandes cantidades de energía."

    penrose_sphere_2:0 "$name_penrose$"
    penrose_sphere_2_DESC:0 "Una bola de espejos alrededor de un Agujero Negro."

    penrose_sphere_a2:0 "Bomba de distorsión subespacial desarmada"
    penrose_sphere_a2_DESC:0 "Este $name_penrose$ se ha reutilizado en una bomba. Ahora debemos dejar que acumule energía por un tiempo antes de detonarlo."

    penrose_sphere_a3:0 "Bomba de distorsión subespacial"
    penrose_sphere_a3_DESC:0 "Una gran estructura similar a un espejo construida alrededor de un Agujero Negro, capaz de reflejar la radiación hacia adelante y hacia atrás entre su superficie interna y la ergosfera del Agujero Negro, provocando una dispersión superradiante y amplificando exponencialmente la energía de la radiación."

    penrose_sphere_a4:0 "¡Detonar!"
    penrose_sphere_a4_DESC:0 "¡Envíe las radiaciones suficientes para empujar la integridad del espejo más allá de su límite y liberar el flujo de energía!"

    penrose_sphere_a41:0 "Bomba de distorsión subespacial"
    penrose_sphere_a41_DESC:0 "¡Esta bomba de distorsión subespacial está a punto de detonar!"
    penrose_sphere_a41_MEGASTRUCTURE_DETAILS:0 "$penrose_sphere_a41_DESC$"

    penrose_sphere_a42:0 "Bomba de distorsión subespacial"
    penrose_sphere_a42_DESC:0 "¡Esta bomba de distorsión subespacial está a punto de detonar!"
    penrose_sphere_a42_MEGASTRUCTURE_DETAILS:0 "$penrose_sphere_a42_DESC$"

    penrose_sphere_b2:0 "$name_penrose$"
    penrose_sphere_b2_DESC:0 "Un gran espejo construido alrededor de un Agujero Negro. Las radiaciones rebotan hacia adelante y hacia atrás entre la superficie interna del espejo y la ergosfera del Agujero Negro, generando energía."

    penrose_sphere_b3:0 "Estabilizado $name_penrose$"
    penrose_sphere_b3_DESC:0 "Este $name_penrose$ se ha estabilizado con construcciones especializadas, lo que permite contener más radiación dentro de la bola de espejos sin riesgo de explosión. Por tanto, genera más energía."

    penrose_sphere_b4:0 "Ringworld $name_penrose$"
    penrose_sphere_b4_DESC:0 "Partes de la producción de este $name_penrose$ se han redirigido hacia el soporte de un mundo anillo masivo y altamente avanzado construido a su alrededor."

    gigablackhole_ring_world_2:0 "$name_penrose_ring$ Marco"
    gigablackhole_ring_world_2_DESC:0 "Este marco esquelético constituye aproximadamente la mitad de la circunferencia completa de Ringworlds. Ahora debemos comenzar a trabajar en los hábitats reales."
    gigablackhole_ring_world_2_MEGASTRUCTURE_DETAILS:0 "$gigablackhole_ring_world_2_DESC$"

    gigablackhole_ring_world_3:0 "$name_penrose_ring$ Segmento"
    gigablackhole_ring_world_3_DESC:0 "Un trozo masivo de un mundo anillo, que consta de dos segmentos habitables y un segmento de soporte, impulsado por un $name_penrose$."

    #########################################
    ### Ringworld Upgrade ###################
    #########################################
    giga_tech_ringworld_upgrade:0 "Sistemas de soporte Ringworld ultraeficientes"
    giga_tech_ringworld_upgrade_desc:0 "La principal limitación de los mundos anulares (y, hasta cierto punto, también otras megaestructuras) es el tamaño de los sistemas de soporte vital utilizados para mantener un ecosistema estable en la superficie, así como los diversos mecanismos que mantienen el mundo anular en una sola pieza. Dichos sistemas incluyen generación de energía, catalogación de formas de vida, estabilización gravitacional, etc. Si bien actualmente están almacenados en un segmento dedicado del mundo anillo vecino al segmento habitable, tecnologías suficientemente avanzadas podrían hacer posible almacenar la mayoría de esos sistemas dentro del segmento del mundo anillo habitable, aumentando drásticamente la capacidad de nuestros mundos anillo.\n\n§HLa decisión debe realizarse en el segmento ringworld que desea actualizar§!"

    giga_dialog.1501.name:0 "Mejorando Ringworld"
    giga_dialog.1501.desc:0 "Ahora estamos listos para comenzar a actualizar un segmento de soporte de ringworld en un hábitat de ringworld. Al reducir drásticamente el volumen de los sistemas de soporte del mundo anillo, podremos agregar una biosfera estable a un segmento de soporte, ¡otorgando así aún más espacio vital a nuestro mundo anillo!\n\n§HFinalización estimada; £time£ [root.giga_upgrade_time] dias."
    giga_dialog.1501.a:0 "Excelente."

    giga_dialog.1502.name:0 "Ringworld actualizado!"
    giga_dialog.1502.desc:0 "¡Noticias fantásticas! En una hazaña de ingeniería, hemos agregado con éxito una biosfera a un segmento de apoyo del mundo circular, haciéndola efectivamente adecuada para la habitación de nuestra especie. Pocos imperios pueden siquiera soñar con rivalizar con nuestras hazañas de ingeniería."
    giga_dialog.1502.a:0 "Increíble trabajo."

    giga_dialog.1503.name:0 "Sistema Ringworld cuádruple totalmente actualizado"
    giga_dialog.1503.desc:0 "Después de décadas de arduo trabajo y esfuerzo, ahora hemos actualizado el último segmento de nuestro sistema cuádruple ringworld. Este sistema ahora cuenta con 56 segmentos de un mundo anillo habitable impresionante, proyectando sombra sobre casi cualquier cosa construida antes. Si nuestros logros anteriores no fueron suficientes, esta es la prueba definitiva de que somos los constructores más magistrales que la galaxia haya visto.\n\n¿Estás satisfecho ahora?"
    giga_dialog.1503.a:0 "Somos verdaderamente los dueños de los cielos ahora."

    #########################################
    ### Ringworld Ecumenopolis ##############
    #########################################
    giga_dialog.2401.name:0 "§H$name_ringworld_city$§!; [root.GetName] Cubierto"
    giga_dialog.2401.desc:0 "Capas sobre capas de paisaje urbano cubren la superficie del mundo del anillo, y está hecho.\n\nNuestro propio planeta artificial, un segmento del mundo del anillo, ha sido completamente cubierto por una enorme ciudad, que abarca miles y miles de kilómetros en todas direcciones. Se necesitarían décadas para recorrer esta vasta ciudad, capaz de albergar billones de almas."
    giga_dialog.2401.a:0 "Impresionante."

    #########################################
    ### Titanic Ringworld ###################
    #########################################
    giga_tech_ringworld_titanic_1:0 "Aplicación de superescala pseudosunlight"
    giga_tech_ringworld_titanic_1_desc:0 "¿Cómo podemos sostener un ecosistema vasto, sin restricciones, sin una estrella que lo caliente? La respuesta es la luz artificial que se dispersa a través de la dispersión de nanocompuestos específicos dentro de la atmósfera del hábitat, lo que permite que grandes calentadores calienten fácilmente la superficie de un hábitat sin estrellas a través de exóticos procesos de transmisión de calor."

    giga_tech_ringworld_titanic_2:0 "$name_ringworld_titanic$ Construcción"
    giga_tech_ringworld_titanic_2_desc:0 "One ringworld es sin duda una hazaña asombrosa. Pero los nuevos avances en hipermateriales y logística podrían hacer posible la construcción de un segundo mundo anillo, incluso más grande, alrededor de la misma estrella, ¡otorgando así aún más espacio habitable! Hacerlo requeriría sistemas de calefacción y estabilización bastante complicados."

    giga_dialog.2101.name:0 "$name_ringworld_titanic$ Construcción"
    giga_dialog.2101.desc:0 "Como si un mundo anillo colosal alrededor de [giga_system.GetName] no fuera suficiente, ahora estamos listos para comenzar a construir un segundo mundo anillo, incluso más grande, alrededor de la estrella. Con aproximadamente 1,5 veces la circunferencia del primer mundo circular, el $name_ringworld_titanic$ tendrá 10 distritos habitables, totalizando 60 distritos en el sistema cuando esté completamente terminado. Ahora debemos comenzar a construir su marco absolutamente masivo."
    giga_dialog.2101.a:0 "Esto es verdaderamente grandioso."

    giga_dialog.2102.name:0 "$name_ringworld_titanic$ Marco completo"
    giga_dialog.2102.desc:0 "Ahora hemos completado la construcción de un marco esquelético masivo alrededor de [giga_system.GetName]. Con una circunferencia de casi mil quinientos millones de kilómetros, este grandioso marco algún día apoyará uno de los mundos anulares más grandes que la galaxia haya visto. Ahora debemos comenzar a trabajar en los hábitats reales."
    giga_dialog.2102.a:0 "Tenemos ante nosotros muchas obras."

    giga_dialog.2103.name:0 "$name_ringworld_titanic$ Hábitat completo"
    giga_dialog.2103.desc:0 "¡Uno de los seis segmentos habitables de $name_ringworld_titanic$ ha sido completado! Con una biosfera completamente artificial y estable creada por nuestros biólogos, este segmento del mundo circular está listo para ser habitado."
    giga_dialog.2103.a:0 "Al siguiente."

    giga_dialog.2104.name:0 "$name_ringworld_titanic$ ¡Terminado!"
    giga_dialog.2104.desc:0 "Se ha hecho. En el sistema [giga_system.GetName], hemos logrado construir un segundo mundo circular más grande alrededor de la estrella. Con seis segmentos completamente habitables, esta construcción verdaderamente masiva será un recordatorio eterno de nuestras proezas de ingeniería."
    giga_dialog.2104.a:0 "Este es un día maravilloso."

    giga_dialog.2105.name:0 "$name_ringworld_titanic$ Restaurado"
    giga_dialog.2105.desc:0 "Basándose en lo que queda del $name_ringworld_titanic$ arruinado en el sistema [giga_system.GetName], nuestros ingenieros han logrado restaurar completamente una de sus secciones. La nueva biosfera tuvo que ser creada más o menos desde cero por nuestros principales planetólogos, pero ahora se considera estable y lista para ser habitada."
    giga_dialog.2105.a:0 "Maravilloso"

    ringworld_titanic_0:0 "$name_ringworld_titanic$ Sitio"
    ringworld_titanic_0_DESC:0 "Este complejo servirá como base de operaciones, depósito de recursos y alojamiento para los cientos de miles de personas involucradas en la construcción de $name_ringworld_titanic$."
    ringworld_titanic_0_MEGASTRUCTURE_DETAILS:0 "Un $name_ringworld_titanic$ se basa en un sistema de mundo circular existente, proporcionando más espacio habitable.."
    ringworld_titanic_0_CONSTRUCTION_INFO_DELAYED:3 "Un $name_ringworld_titanic$ completo consta de 6 Secciones de Mundo Anillo completadas, cada una equivalente a un mundo Gaia de tamaño 25."

    ringworld_titanic_1:0 "$name_ringworld_titanic$ Marco"
    ringworld_titanic_1_DESC:0 "Este marco esquelético inicial rodea el sol del sistema y sirve como plataforma sobre la que eventualmente construiremos secciones totalmente habitables."

    ringworld_t_3x_segment:0 "$name_ringworld_titanic$ Sección del marco"
    ringworld_t_3x_segment_DESC:0 "Esta sección de estructura esquelética constituye aproximadamente una sexta parte de la superficie total inacabada de $name_ringworld_titanic$. El trabajo en la sección habitable más pequeña aún no se ha completado."

    ringworld_titanic_2:0 "Sección Completa $name_ringworld_titanic$"
    ringworld_titanic_2_DESC:0 "Una sección Ring World habitable completamente funcional, completa con una biosfera activa, que está lista para asentarse."

    ring_world_titanic_ruined:0 "Arruinado $name_ringworld_titanic$"
    ring_world_titanic_ruined_DESC:0 "Esta sección de $name_ringworld_titanic$ una vez admitió una biosfera funcional, pero ya no. Las reparaciones son teóricamente factibles, pero requerirían tecnología avanzada y una gran cantidad de recursos."
    ring_world_titanic_ruined_MEGASTRUCTURE_DETAILS:0 "$ring_world_titanic_ruined_DESC$"

    ring_world_titanic_restored:0 "$ringworld_titanic_2$"
    ring_world_titanic_restored_DESC:0 "$ringworld_titanic_2_DESC$"

    #########################################
    ### Behemoth Ringworld ##################
    #########################################
    giga_tech_ringworld_behemoth:0 "$name_ringworld_behemoth$ Construcción"
    giga_tech_ringworld_behemoth_desc:0 "Nuestra población que crece en exceso requiere millas de tierra urbana y rural que la mayoría de los sistemas no pueden proporcionar. Quizás es hora de un tercer timbre."

    giga_dialog.2201.name:0 "$name_ringworld_behemoth$ Construcción"
    giga_dialog.2201.desc:0 "Parece que incluso demasiado no es suficiente para nuestras ambiciones cada vez mayores. En el sistema [giga_system.GetName], que ya alberga dos mundos anillo colosales, ahora comenzaremos a construir un TERCER mundo anillo alrededor de la estrella, con cada segmento con 15 distritos, ¡un total de 120 distritos en el sistema cuando esté completamente terminado!"
    giga_dialog.2201.a:0 "No puedo tener suficiente mundo anillo."

    giga_dialog.2202.name:0 "$name_ringworld_behemoth$ Marco completo"
    giga_dialog.2202.desc:0 "Ahora hemos completado la construcción de un marco esquelético hipermasivo alrededor de [giga_system.GetName]. Con una circunferencia de casi dos mil millones de kilómetros, este grandioso marco algún día sostendrá uno de los $name_ringworld_gargan$ que la galaxia haya visto jamás. Ahora debemos comenzar a trabajar en los hábitats reales."
    giga_dialog.2202.a:0 "Tenemos ante nosotros muchas obras."

    giga_dialog.2203.name:0 "$name_ringworld_behemoth$ Hábitat completo"
    giga_dialog.2203.desc:0 "¡Se ha completado uno de los ocho segmentos habitables de $name_ringworld_behemoth$! Con una biosfera estable y completamente artificial creada por nuestros biólogos, este segmento del mundo circular está listo para ser habitado."
    giga_dialog.2203.a:0 "En el siguiente."

    giga_dialog.2204.name:0 "$name_ringworld_behemoth$ ¡Terminado!"
    giga_dialog.2204.desc:0 "Lo hemos vuelto a hacer. Alrededor de la estrella principal de [giga_system.GetName], se ha construido un tercer mundo anular increíblemente enorme. Con ocho segmentos totalmente habitables, esta construcción verdaderamente espléndida avergüenza a todas las demás especies en términos de capacidad de ingeniería. Que este inmenso mundo de triple anillo cimente para siempre nuestros talentos en la historia."
    giga_dialog.2204.a:0 "Este es un día maravilloso."

    giga_dialog.2205.name:0 "$name_ringworld_behemoth$ Restaurado"
    giga_dialog.2205.desc:0 "Sobre la base de lo que queda del $name_ringworld_behemoth$ arruinado en el sistema [giga_system.GetName], nuestros ingenieros han logrado restaurar completamente una de sus secciones. La nueva biosfera tuvo que ser creada más o menos desde cero por nuestros principales planetólogos, pero ahora se considera estable y lista para ser habitada."
    giga_dialog.2205.a:0 "Verdaderamente magnífico."

    ringworld_behemoth_0:0 "$name_ringworld_behemoth$ Sitio"
    ringworld_behemoth_0_DESC:0 "Este complejo servirá como base de operaciones, depósito de recursos y alojamiento para los cientos de miles de personas involucradas en la construcción de la increíblemente grande $name_ringworld_behemoth$."
    ringworld_behemoth_0_MEGASTRUCTURE_DETAILS:0 "Un $name_ringworld_behemoth$se basa en un sistema de mundo de anillo doble existente, lo que proporciona un espacio aún más habitable."
    ringworld_behemoth_0_CONSTRUCTION_INFO_DELAYED:3 "Un $name_ringworld_behemoth$ completo consta de 8 Secciones de Mundo de Anillo completadas, cada una equivalente a un mundo de Gaia de tamaño 25."

    ringworld_behemoth_1:0 "$name_ringworld_behemoth$ Marco"
    ringworld_behemoth_1_DESC:0 "Este vasto marco esquelético inicial rodea el sol del sistema y sirve como plataforma sobre la que eventualmente construiremos la friolera de ocho secciones totalmente habitables."

    ringworld_behemoth_2:0 "Sección Completa $name_ringworld_behemoth$"
    ringworld_behemoth_2_DESC:0 "Una sección Ring World habitable completamente funcional, completa con una biosfera activa, que está lista para asentarse."

    ringworld_b_3x_segment:0 "$name_ringworld_behemoth$ Sección del marco"
    ringworld_b_3x_segment_DESC:0 "Esta sección de estructura esquelética constituye aproximadamente un ocho de la enorme superficie total inacabada de $name_ringworld_behemoth$. El trabajo en la sección habitable más pequeña aún no se ha completado."

    ring_world_behemoth_ruined:0 "Arruinado $name_ringworld_behemoth$"
    ring_world_behemoth_ruined_DESC:0 "Esta sección de $name_ringworld_behemoth$ una vez admitió una biosfera funcional, pero ya no. Las reparaciones son teóricamente factibles, pero requerirían tecnología avanzada y una gran cantidad de recursos."
    ring_world_behemoth_ruined_MEGASTRUCTURE_DETAILS:0 "$ring_world_behemoth_ruined_DESC$"

    ring_world_behemoth_restored:0 "$ringworld_behemoth_2$"
    ring_world_behemoth_restored_DESC:0 "$ringworld_behemoth_2_DESC$"

    #########################################
    ### Gargantuan Ringworld ################
    #########################################
    giga_tech_ringworld_gargantuan_1:0 "Sistemas de estabilización de hábitat supratitanos"
    giga_tech_ringworld_gargantuan_1_desc:0 "Cuando entramos en el reino de los hábitats que empequeñecen a los mundos anillo, es necesario desarrollar nuevos tipos de estabilización y sistemas logísticos. Estos sistemas incluyen tanto propulsores prácticos para estabilizar la estructura como software capaz de gestionar las actividades internas de la estructura."

    giga_tech_ringworld_gargantuan_2:0 "$name_ringworld_gargan$ Construcción"
    giga_tech_ringworld_gargantuan_2_desc:0 "Tres mundos anillo alrededor de la misma estrella están literalmente al borde de la locura, pero ¿qué pasa con un cuarto? Tal cosa requerirá ingeniería y logística estúpidamente complicadas, pero ya hemos llegado tan lejos, así que ¿por qué no ir hasta el final?"

    giga_dialog.2301.name:0 "$name_ringworld_gargan$ Construcción"
    giga_dialog.2301.desc:0 "¿Otro mundo anillo? Realmente te gusta poner minerales en este fregadero, ¿no? Excelente. Hagámoslo aún más absurdo. Nada podría salir mal. De todos modos, en el sistema [giga_system.GetName] se encuentra el sitio de construcción de un cuarto mundo anillo. Un cuarto. Si. Cada segmento tendrá 20 distritos, por un total de 200 distritos cuando esté completamente terminado."
    giga_dialog.2301.a:0 "No hay nada de malo en demasiados mundos anillo."

    giga_dialog.2302.name:0 "$name_ringworld_gargan$ Marco completo"
    giga_dialog.2302.desc:0 "Ahora hemos completado la construcción de un marco esquelético ridículamente masivo alrededor de [giga_system.GetName]. Con una circunferencia de casi dos mil quinientos millones de kilómetros ... bueno, ya conoces el ejercicio. Debes saber que tus asesores empiezan a preocuparse por tu obsesión con este proyecto tuyo."
    giga_dialog.2302.a:0 "Mucho trabajo por delante."

    giga_dialog.2303.name:0 "$name_ringworld_gargan$ Hábitat completo"
    giga_dialog.2303.desc:0 "¡Se ha completado uno de los diez segmentos habitables de $name_ringworld_gargan$! Con una biosfera estable y completamente artificial creada por nuestros biólogos, este segmento del mundo circular está listo para ser habitado.\n\nEntonces, ¿cuántos de esos vas a usar?"
    giga_dialog.2303.a:0 "Todos ellos. En el siguiente."

    giga_dialog.2304.name:0 "$name_ringworld_gargan$ ¡Terminado!"
    giga_dialog.2304.desc:0 "Se ha hecho una vez más. En el sistema [giga_system.GetName], hemos construido un CUARTO mundo de anillo. Si nuestros logros anteriores no fueron suficientes, esto definitivamente debería demostrar que somos los mejores ingenieros de la galaxia.\n\n¿Tienes un complejo de inferioridad o algo así?"
    giga_dialog.2304.a:0 "Un logro maravilloso."

    giga_dialog.2305.name:0 "$name_ringworld_gargan$ Restaurado"
    giga_dialog.2305.desc:0 "Basándose en lo que queda del $name_ringworld_gargan$ arruinado en el sistema [giga_system.GetName], nuestros ingenieros han logrado restaurar completamente una de sus secciones. La nueva biosfera tuvo que ser creada más o menos desde cero por nuestros principales planetólogos, pero ahora se considera estable y lista para ser habitada."
    giga_dialog.2305.a:0 "Maravilloso"

    ringworld_gargantuan_0:0 "$name_ringworld_gargan$ Sitio"
    ringworld_gargantuan_0_DESC:0 "Este complejo servirá como base de operaciones, depósito de recursos y alojamiento para los cientos de miles de personas involucradas en la construcción de la estúpidamente grande $name_ringworld_gargan$."
    ringworld_gargantuan_0_MEGASTRUCTURE_DETAILS:0 "Un $name_ringworld_gargan$ se basa en un sistema de mundo de anillo triple existente, proporcionando probablemente demasiado espacio habitable."
    ringworld_gargantuan_0_CONSTRUCTION_INFO_DELAYED:3 "Un $name_ringworld_gargan$ completo consiste en 10 Secciones de Mundo Anillo Completadas, cada una equivalente a un mundo Gaia de tamaño 25."

    ringworld_gargantuan_1:0 "$name_ringworld_gargan$ Marco"
    ringworld_gargantuan_1_DESC:0 "Este vasto marco esquelético inicial rodea el sol del sistema y sirve como plataforma en la que eventualmente construiremos diez secciones completamente habitables."

    ringworld_gargantuan_2:0 "Sección Completa $name_ringworld_gargan$"
    ringworld_gargantuan_2_DESC:0 "Una sección Ring World habitable completamente funcional, completa con una biosfera activa, que está lista para asentarse."

    ringworld_g_3x_segment:0 "$name_ringworld_gargan$ Sección del marco"
    ringworld_g_3x_segment_DESC:0 "Esta sección esquelética del marco constituye aproximadamente una décima parte de la enorme superficie total inacabada de $name_ringworld_gargan$. El trabajo en la sección habitable más pequeña aún no se ha completado. De todos modos, ¿para qué necesitas todos esos hábitats?"

    ring_world_gargantuan_ruined:0 "Arruinado $name_ringworld_gargan$"
    ring_world_gargantuan_ruined_DESC:0 "Esta sección de $name_ringworld_gargan$ una vez admitió una biosfera funcional, pero ya no. Las reparaciones son teóricamente factibles, pero requerirían tecnología avanzada y una gran cantidad de recursos."
    ring_world_gargantuan_ruined_MEGASTRUCTURE_DETAILS:0 "$ring_world_gargantuan_ruined_DESC$"

    ring_world_gargantuan_restored:0 "$ringworld_gargantuan_2$"
    ring_world_gargantuan_restored_DESC:0 "$ringworld_gargantuan_2_DESC$"

    #########################################
    ### Nidavellir Hyperforge ###############
    #########################################
    giga_tech_nidavellir:0 "Forja de aleación espacio-temporal"
    giga_tech_nidavellir_desc:0 "El pináculo de las tecnologías de aleación. Al explotar la naturaleza desafiante de la física de las estrellas de neutrones junto con la manipulación avanzada del espacio-tiempo, es posible utilizar las propiedades de una estrella de neutrones para facilitar los procesos de refinación de minerales, haciendo que la producción en masa de aleaciones sea trivial. Esas aleaciones, cuando se mezclan con neutronio recolectado, podrían transformarse en las armas más puras y poderosas jamás diseñadas por una especie inteligente, capaces de doblar el espacio-tiempo en sí. Esto requeriría una estructura de anillo colosal construida alrededor de una estrella de neutrones, empleando las tecnologías más avanzadas conocidas en la galaxia."

    giga_dialog.801.name:0 "$name_nidavellir$ Construction Sitio completo"
    giga_dialog.801.desc:0 "¡El sitio de construcción para $name_nidavellir$ ahora está completo en el sistema [giga_system.GetName]! Sobre este andamio, construiremos una construcción masiva, rodeando completamente esta estrella de neutrones. Será capaz de refinar cantidades verdaderamente inmensas de minerales en aleaciones puras."
    giga_dialog.801.a:0 "Excelente."

    giga_dialog.802.name:0 "$name_nidavellir$ Anillo interior completo"
    giga_dialog.802.desc:0 "El anillo interior de nuestro $name_nidavellir$ se ha completado. Alberga dispositivos de estabilización avanzados para prevenir fallas catastróficas y posee capacidades limitadas de refinación de minerales."
    giga_dialog.802.a:0 "Maravilloso."

    giga_dialog.803.name:0 "$name_nidavellir$ Anillo generador completo"
    giga_dialog.803.desc:0 "¡El anillo generador de nuestro $name_nidavellir$ ya está completo! Capaz de recolectar las energías cataclísmicas de la estrella de neutrones, este segundo anillo impulsará el resto de las fundiciones avanzadas de la hiperforja."
    giga_dialog.803.a:0 "Excellent."

    giga_dialog.804.name:0 "$name_nidavellir$ Anillo de procesamiento completo"
    giga_dialog.804.desc:0 "El anillo de procesamiento de $name_nidavellir$ se ha completado. Las fundiciones colosales toman minerales importados y neutronio extraído, y los fusionan para fabricar las aleaciones más puras de la galaxia, de una calidad inigualable."
    giga_dialog.804.a:0 "Agradable. Estamos cerca."

    giga_dialog.805.name:0 "$name_nidavellir$ ¡Terminado!"
    giga_dialog.805.desc:0 "¡Noticias fantásticas! Por fin, el $name_nidavellir$ finalmente se ha completado. El cuarto y último anillo se ha construido por completo, y el haz gravítico masivo de la fragua está extrayendo enormes cantidades de energía y neutronio de la estrella de neutrones, que luego se utilizan junto con los minerales para fabricar aleaciones. Esta megaestructura verdaderamente impresionante es un testimonio de nuestro verdadero dominio de la ingeniería."
    giga_dialog.805.a:0 "¡Increíble!"

    nidavellir_forge_0:0 "$name_nidavellir$ Sitio de construcción"
    nidavellir_forge_0_DESC:0 "El sitio de construcción de $name_nidavellir$, que es la fundición de aleación más avanzada jamás diseñada. Pronto proporcionará un suministro casi ilimitado de aleaciones, siempre que tengamos suficientes minerales."
    nidavellir_forge_0_MEGASTRUCTURE_DETAILS:0 "A gargantuan refinery built around a Neutron Star, refining £minerals£ Minerales en inmensas cantidades of £alloys£ Aleacioness. §RTodos los planetas del sistema serán destruidos§!"

    nidavellir_forge_1:0 "$name_nidavellir$ Anillo interior"
    nidavellir_forge_1_DESC:0 "El primer paso hacia el $name_nidavellir$, este anillo interior se encarga de estabilizar el resto de la estructura. Proporciona capacidades básicas de refinado de aleaciones."

    nidavellir_forge_2:0 "$name_nidavellir$ Anillo generador"
    nidavellir_forge_2_DESC:0 "El segundo anillo de Hyperforge alberga generadores inmensamente poderosos que alimentan la mayor parte de la maquinaria de la estructura, defendiéndose de las extrañas propiedades de la estrella de neutrones."

    nidavellir_forge_3:0 "$name_nidavellir$ Anillo de procesamiento"
    nidavellir_forge_3_DESC:0 "El tercer anillo alberga instalaciones de procesamiento masivas junto con maquinaria especializada de manipulación del espacio-tiempo, con el fin de mezclar minerales importados y neutronio cosechado en aleaciones puras con una eficiencia invisible."

    nidavellir_forge_4:0 "$name_nidavellir$"
    nidavellir_forge_4_DESC:0 "Un $name_nidavellir$ completamente operativo. Su rayo tractor inmensamente poderoso extrae cantidades masivas de energía y neutronio de la estrella, y los anillos de fundición especializados utilizan la manipulación del espacio-tiempo para forjar las armas más poderosas del universo."

    #########################################
    ### Hyperstructural Assembly Yard #######
    #########################################
    giga_tech_hyperstructural_ass:0 "Instalaciones gigantescas del astillero"
    giga_tech_hyperstructural_ass_desc:0 "A veces, incluso la ciudadela más grande no proporciona suficientes astilleros para satisfacer las necesidades de producción de un imperio. La respuesta es simple; ir más grande. Mucho más grande. El $name_hyperstructural_ass$ sería una estructura absolutamente gigantesca construida alrededor de una estrella, que consta de un anillo interior de elevación estelar y un anillo exterior de astillero, similar al $name_eq_shipyard$. Esta enorme construcción proporcionaría inmensas capacidades de construcción de barcos, así como grandes cantidades de capacidad naval."

    giga_dialog.3701.name:0 "$name_hyperstructural_ass$ Sitio de construcción completo"
    giga_dialog.3701.desc:0 "¡El sitio de construcción de nuestro $name_hyperstructural_ass$ se ha completado alrededor de [giga_system.GetName]! Si bien puede que no parezca mucho en este momento, este andamio se usará para ensamblar el astillero más grande y eficiente que la galaxia haya visto, capaz de ensamblar docenas de naves simultáneamente."
    giga_dialog.3701.a:0 "Bueno."

    giga_dialog.3702.name:0 "$name_hyperstructural_ass$ Anillo interior completo"
    giga_dialog.3702.desc:0 "¡Nuestro anillo interior de $name_hyperstructural_ass$ ha sido completado! Con grandes reactores de fusión e instalaciones de refinación especializadas, procesará el plasma extraído por las bombas de elevación estelares aún no construidas. Parte del plasma procesado se convertirá en aleaciones para mantener la estructura, mientras que el resto se exportará como minerales.\nTenga en cuenta que la estructura tendrá un considerable mantenimiento de ingeniería debido a la gran cantidad de científicos necesarios para mantenerla en funcionamiento."
    giga_dialog.3702.a:0 "Excelente."

    giga_dialog.3703.name:0 "$name_hyperstructural_ass$ Bombas estelares completas"
    giga_dialog.3703.desc:0 "Con las Stellar Lifting Pumps ahora completas, nuestro $name_hyperstructural_ass$ ha comenzado a producir pequeñas cantidades de minerales recolectando y fusionando plasma estelar. Ahora debemos comenzar la construcción del anillo exterior de la estructura, que albergará los enormes conjuntos de astilleros."
    giga_dialog.3703.a:0 "Asombroso."

    giga_dialog.3704.name:0 "$name_hyperstructural_ass$ Anillo exterior completo"
    giga_dialog.3704.desc:0 "La finalización del Anillo Exterior del Yard acerca nuestros sueños de producción de flotas sin fin un paso más cerca de ser una realidad. Conectado al anillo interior por una estructura de celosía masiva, esta construcción alberga la infraestructura necesaria para alimentar los futuros astilleros con todos los recursos que necesitan. ¡Ahora debemos terminar el proyecto de una vez por todas construyendo finalmente los astilleros!"
    giga_dialog.3704.a:0 "Pronto, nadie se interpondrá en nuestro camino."

    giga_dialog.3705.name:0 "$name_hyperstructural_ass$ ¡Terminado!"
    giga_dialog.3705.desc:0 "Por fin, después de décadas de arduo trabajo y cientos de miles de aleaciones gastadas, nuestro $name_hyperstructural_ass$ está completo. Sus gigantescas series de astilleros son capaces de ensamblar inmensas cantidades de naves en cortos períodos de tiempo, lo que garantizará nuestro absoluto dominio naval sobre toda la galaxia."
    giga_dialog.3705.a:0 "Está completo. Somos verdaderamente los amos de la galaxia ahora."

    hyperstructural_ass_0:0 "$name_hyperstructural_ass$ Sitio de construcción"
    hyperstructural_ass_0_DESC:0 "El sitio de construcción de un futuro $name_hyperstructural_ass$, un gigantesco astillero con capacidades de producción inigualables."
    hyperstructural_ass_0_MEGASTRUCTURE_DETAILS:0 "Un complejo de astilleros y anclajes que abarca todo el sistema, capaz de ensamblar rápidamente armadas enteras. §¡Todos los planetas del sistema serán destruidos§!"

    hyperstructural_ass_1:0 "$name_hyperstructural_ass$ Anillo interior"
    hyperstructural_ass_1_DESC:0 "Este enorme anillo alberga la maquinaria necesaria para procesar grandes cantidades de plasma extraído de la estrella con el fin de ayudar a ensamblar los vasos y mantener la estructura en sí."

    hyperstructural_ass_2:0 "$name_hyperstructural_ass$ Bombas de plasma"
    hyperstructural_ass_2_DESC:0 "Seis bombas de plasma gigantescas capaces de recolectar plasma de la fotosfera de la estrella gracias a los rayos gravitográficos de recolección especializados. Parte del plasma se fusiona en minerales y el resto se destina al mantenimiento de esta enorme construcción."

    hyperstructural_ass_3:0 "$name_hyperstructural_ass$ Anillo exterior"
    hyperstructural_ass_3_DESC:0 "El anillo exterior del Yard contiene la infraestructura necesaria para soportar la enorme variedad de astilleros que pronto se agregarán a la superestructura. También almacena una gran cantidad de minerales y aleaciones."

    hyperstructural_ass_4:0 "$name_hyperstructural_ass$"
    hyperstructural_ass_4_DESC:0 "Impulsado por 6 gigantescas bombas de elevación estelares, este inmenso astillero que abarca todo el sistema posee capacidades de producción inigualables. Otorga +90 de capacidad en el astillero y +35% de velocidad de construcción del barco."

    #########################################
    ### Lunar Speculorefractor ##############
    #########################################
    giga_tech_disco_moon:0 "Aparatos refractores de hiperescala"
    giga_tech_disco_moon_desc:0 "La vida de un ciudadano puede ser dura y agotadora. Cubrir una luna cercana con placas de cristal y focos subterráneos crearía un dispositivo capaz de proyectar magníficas auroras y luces en el cielo de un planeta. ¡Estos efectos tan majestuosos seguramente tendrían un impacto positivo en la moral de nuestra gente!"

    giga_dialog.201.name:0 "$name_discomoon$ Sitio de construcción completo"
    giga_dialog.201.desc:0 "Nuestros ingenieros han completado el sitio de construcción para un futuro $name_discomoon$ en el sistema [giga_system.GetName]. Sobre este andamio, construiremos una enorme capa de cristales alrededor de una luna, que se utilizará para refractar la luz de los focos subterráneos, creando magníficos rayos de luz visibles desde todos los cuerpos del sistema planetario local.\n\nTodos los planetas y las lunas cercanas lo harán obtenga un beneficio para la unidad, las comodidades, la felicidad y el valor comercial."
    giga_dialog.201.a:0 "Brillante."

    giga_dialog.202.name:0 "$name_discomoon$ Internos completos"
    giga_dialog.202.desc:0 "Los componentes internos de nuestro $name_discomoon$ ahora están completos. Instalados debajo de la corteza, los componentes internos consisten en una fuente de alimentación y una gran cantidad de focos, que eventualmente brillarán a través de las placas cristalinas una vez que estén instaladas."
    giga_dialog.202.a:0 "Maravilloso."

    giga_dialog.203.name:0 "$name_discomoon$ ¡Terminado!"
    giga_dialog.203.desc:0 "En una hazaña de macroingeniería, la totalidad de la superficie de la luna ha sido cubierta con placas de cristal pulido en el [giga_system.GetName]. Una vasta red de focos subterráneos brilla ahora a través de ellos, proyectando maravillosos rayos de luz visibles en los cielos de todos los cuerpos del sistema planetario local."
    giga_dialog.203.a:0 "¡Espectacular!"

    lunar_disco_ball_0:0 "$name_discomoon$ Construction Sitio"
    lunar_disco_ball_0_DESC:0 "El sitio de construcción de un futuro $name_discomoon$, una serie de cristales que abarcan planetas diseñados para proyectar hermosos espectáculos de luces en los cielos de los planetas cercanos."
    lunar_disco_ball_0_MEGASTRUCTURE_DETAILS:0 "Un dispositivo que proyecta maravillosas auroras sobre los cielos de los planetas cercanos. Aumenta las comodidades, la unidad, el valor comercial y la felicidad."

    lunar_disco_ball_1:0 "$name_discomoon$ Marco de referencia"
    lunar_disco_ball_1_DESC:0 "Este marco consta de generadores subterráneos que brillarán en placas cristalinas, produciendo hermosas luces de colores. Ahora debemos instalar las propias placas cristalinas para completar el proyecto."

    lunar_disco_ball_2:0 "$name_discomoon$"
    lunar_disco_ball_2_DESC:0 "Una matriz de placas cristalinas que abarca planetas instaladas en una luna. Los proyectores subterráneos iluminan dichos cristales, lo que da como resultado maravillosos espectáculos de luces y auroras visibles desde planetas cercanos."

    #########################################
    ### Equatorial Shipyard #################
    #########################################
    giga_tech_equatorial_shipyard:0 "Instalaciones del astillero de Molten World"
    giga_tech_equatorial_shipyard_desc:0 "Molten Worlds posee un potencial increíble cuando se trata de expandir nuestros astilleros. Podemos utilizar su actividad geotérmica para alimentar nuestras instalaciones y aprovechar sus recursos para construir los propios barcos. La creación de un anillo de recolección especializado en un mundo así sin duda resultaría muy útil."

    giga_dialog.3601.name:0 "$name_eq_shipyard$ Sitio de construcción construido"
    giga_dialog.3601.desc:0 "El sitio de construcción para un futuro $name_eq_shipyard$ se ha completado cerca de un mundo fundido en el sistema [giga_system.GetName]. Esta plataforma orbital se utilizará para construir dos anillos alrededor de este planeta, con el fin de refinar grandes cantidades de aleaciones y convertirlas en naves.\n\nTenga en cuenta que las lunas del planeta, si las hay, se consumirán en el proceso."
    giga_dialog.3601.a:0 "Excelente."

    giga_dialog.3602.name:0 "$name_eq_shipyard$ Marco construido"
    giga_dialog.3602.desc:0 "Nuestro $name_eq_shipyard$ en el sistema [giga_system.GetName] está un paso más cerca de su finalización. Se han construido los marcos de los anillos y ahora debemos comenzar a trabajar en los propios anillos. El anillo interior será un hábitat colonizable dedicado a las aleaciones y la energía."
    giga_dialog.3602.a:0 "Excelente."

    giga_dialog.3603.name:0 "$name_eq_shipyard$ ¡Terminado!"
    giga_dialog.3603.desc:0 "¡Buenas noticias! Nuestros ingenieros informan que nuestro $name_eq_shipyard$ en el sistema [giga_system.GetName] ya está en pleno funcionamiento. El anillo interior está listo para la colonización y los astilleros del anillo exterior están completamente activos."
    giga_dialog.3603.a:0 "¡Maravilloso!"

    eq_shipyard_0:0 "$name_eq_shipyard$ Sitio de construcción"
    eq_shipyard_0_DESC:0 "El sitio de construcción de un $name_eq_shipyard$ que consta de un anillo de procesamiento de aleación y un anillo de astillero."
    eq_shipyard_0_MEGASTRUCTURE_DETAILS:0 "Dos anillos alrededor de un mundo fundido, utilizados para el procesamiento de aleaciones y la construcción de barcos."

    eq_shipyard_1:0 "$name_eq_shipyard$ Marco"
    eq_shipyard_1_DESC:0 "Este vasto marco se extiende alrededor de un mundo fundido. El anillo interior se utilizará para extraer minerales del mundo fundido y procesarlos en aleaciones, mientras que el anillo exterior contará con grandes astilleros para ayudar en la construcción de barcos."

    eq_shipyard_2:0 "$name_eq_shipyard$"
    eq_shipyard_2_DESC:0 "Un enorme astillero que rodea un planeta, capaz de montar una gran cantidad de buques de guerra."

    #########################################
    ### Crystal Megabore ####################
    #########################################
    giga_tech_crystal_megabore:0 "Recolección de cristales centrales"
    giga_tech_crystal_megabore_desc:0 "Los cristales raros se forman cuando presiones extremas se encuentran con temperaturas extremas dentro del interior de los cuerpos celestes. Luego, depende de la oportunidad aleatoria de traerlos a la superficie, donde podemos cosecharlos. Sin embargo, este factor de suerte se puede eliminar perforando directamente el núcleo de un mundo y recolectando directamente los preciosos cristales de allí."

    giga_dialog.3501.name:0 "$name_crystal_megabore$ Sitio de construcción completo"
    giga_dialog.3501.desc:0 "El sitio de construcción para un futuro $name_crystal_megabore$ se ha completado en el sistema [giga_system.GetName]. Sobre este andamio, construiremos una enorme estación espacial, que proyectará un rayo láser gigantesco que perforará directamente el núcleo del mundo fundido, recolectando cristales puros de él."
    giga_dialog.3501.a:0 "Excelente."

    giga_dialog.3502.name:0 "$name_crystal_megabore$ Eje principal completo"
    giga_dialog.3502.desc:0 "Nuestros ingenieros han completado la construcción del concentrador principal de nuestro $name_crystal_megabore$ en el sistema [giga_system.GetName]. Orbitando alrededor de un mundo fundido, esta enorme estación espacial alberga forjas y refinerías especializadas en purificar roca fundida en cristales raros, lo cual es indispensable si deseamos cosechar eficientemente el mundo de abajo."
    giga_dialog.3502.a:0 "Bien."

    giga_dialog.3503.name:0 "$name_crystal_megabore$ Gravitogenerator completo"
    giga_dialog.3503.desc:0 "¡El Gravitogenerador de nuestro $name_crystal_megabore$ ya está completo! Esta gran estructura rodea completamente el eje del Megabore y le proporcionará energía. También servirá como catalizador para el taladro principal del Megabore y amplificará drásticamente la fuerza de su tractor gravitacional haz."
    giga_dialog.3503.a:0 "Maravilloso."

    giga_dialog.3504.name:0 "$name_crystal_megabore$ ¡Terminado!"
    giga_dialog.3504.desc:0 "¡Nuestro $name_crystal_megabore$ se ha completado completamente en el sistema [giga_system.GetName]! Equipado con un rayo láser orbital gigantesco, ha perforado la corteza y el manto de este mundo, y ha llegado hasta su núcleo. Ahora se están extrayendo cantidades masivas de cristales y minerales del centro infernal del planeta, lo que seguramente será muy útil para nuestras industrias."
    giga_dialog.3504.a:0 "¡Maravilloso!"

    crystal_megabore_0:0 "$name_crystal_megabore$ Sitio de construcción"
    crystal_megabore_0_DESC:0 "Esta plataforma orbital sirve como sitio de construcción para un futuro $name_crystal_megabore$ alrededor de este mundo fundido. Alberga el personal y la infraestructura necesarios para comenzar a construir esta enorme estación espacial."
    crystal_megabore_0_MEGASTRUCTURE_DETAILS:0 "Un Crystal Megabore extrae grandes cantidades de cristales y minerales raros del núcleo de un planeta fundido."

    crystal_megabore_1:0 "$name_crystal_megabore$ Centro de refinería"
    crystal_megabore_1_DESC:0 "El centro de la refinería de Crystal Bore servirá para purificar y refinar las cantidades masivas de roca fundida que se extraerán del núcleo del planeta y separar los cristales preciosos de él."

    crystal_megabore_2:0 "$name_crystal_megabore$ Gravitogenerador"
    crystal_megabore_2_DESC:0 "El Gravitogenerador juega un papel crucial en la minería del planeta que se encuentra debajo, ya que proporciona energía y actúa como catalizador para la perforación principal del Bore."

    crystal_megabore_3:0 "$name_crystal_megabore$"
    crystal_megabore_3_DESC:0 "Un $name_crystal_megabore$ completamente operativo, que extrae cantidades masivas de cristales y minerales directamente del núcleo fundido de un planeta."

    #########################################
    ### S.U.C.C. ############################
    #########################################
    giga_tech_succ:0 "Explotación minera atmosférica global"
    giga_tech_succ_desc:0 "Las atmósferas de los gigantes gaseosos están llenas de recursos, como gases exóticos y motas volátiles. Los rayos tractores masivos, junto con las instalaciones de fusión y refinación, podrían permitirnos eliminar constantemente la atmósfera de un gigante de gas, recolectando todos sus recursos."

    giga_dialog.1901.name:0 "$name_succ$ Sitio de construcción completo"
    giga_dialog.1901.desc:0 "¡El sitio de construcción para un futuro $name_succ_full$ en el sistema [giga_system.GetName] ha sido completado! Sobre este andamio, construiremos un dispositivo masivo, que recolectará constantemente la atmósfera del Gigante de gas y la filtrará en gases exóticos. También generará energía gracias a los reactores de fusión que utilizan el hidrógeno que se encuentra en la atmósfera.\n\nTenga en cuenta que eventualmente se agotará, dejando atrás un mundo estéril."
    giga_dialog.1901.a:0 "¿Cuánto tiempo se tardó en encontrar ese acrónimo?"

    giga_dialog.1902.name:0 "$name_succ$ Aparato orbital completo"
    giga_dialog.1902.desc:0 "El aparato orbital de nuestro $name_succ$ se ha completado en el sistema [giga_system.GetName]. Este enorme anillo alberga las instalaciones necesarias para recolectar Gases, Motos y Energía de la atmósfera del planeta. Ahora, debemos comenzar a trabajar en los propios rayos tractores."
    giga_dialog.1902.a:0 "Excelente."

    giga_dialog.1903.title:0 "$name_succ$ ¡Operacional!"
    giga_dialog.1903.desc:0 "¡Nuestro $name_succ$ en el sistema [giga_system.GetName] ya está operativo! Sus rayos tractores se han activado y la atmósfera del Gigante de gas se está recolectando constantemente.\n\nSegún nuestros científicos, se agotará en unas pocas décadas."
    giga_dialog.1903.a:0 "¡Maravilloso!"

    giga_dialog.1904.title:0 "$name_succ$ Agotado"
    giga_dialog.1904.desc:0 "Nuestro $name_succ_full$ en el sistema [giga_system.GetName] ahora ha alcanzado el núcleo rocoso interno del Gigante de Gas. No le queda atmósfera para extraer, y el antiguo gigante de gas se ha reducido a un pequeño mundo estéril rico en minerales. La megaestructura en sí ha sido desmantelada y el núcleo ahora se puede utilizar de la forma que queramos."
    giga_dialog.1904.a:0 "Todas las cosas deben terminar."

    succ_0:0 "$name_succ$ Sitio de construcción"
    succ_0_MEGASTRUCTURE_DETAILS:0 "Un aparato masivo construido alrededor de un gigante de gas para minar su atmósfera en busca de recursos."
    succ_0_DESC:0 "El sitio de construcción para un futuro $name_succ_full$. Alberga el personal y la infraestructura necesarios para construir un $name_succ$ alrededor de este gigante de gas."

    succ_1:0 "$name_succ$ Aparato orbital"
    succ_1_DESC:0 "Este gigantesco anillo se extiende alrededor del Gas Giant y alberga reactores de fusión para la generación de energía, así como instalaciones de purificación para recolectar gases exóticos y motas volátiles de la atmósfera del Gas Giant."

    succ_2:0 "$name_succ$"
    succ_2_DESC:0 "Un $name_succ_full$ completo y operativo, que recolecta constantemente grandes cantidades de gases de un gigante de gas. Los reactores de fusión utilizan hidrógeno recolectado para generar grandes cantidades de energía."

    #########################################
    ### Orbital Arcologies ##################
    #########################################
    giga_tech_orbital_arcologies:0 "Arcologías del Mundo Anillo Orbital"
    giga_tech_orbital_arcologies_desc:0 "A medida que los planetas crecen y se desarrollan, a menudo comienzan a quedarse sin espacio para distritos adicionales. Mediante la construcción de enormes mundos anulares alrededor del ecuador de un planeta, se pueden crear grandes cantidades de espacio utilizable."

    giga_dialog.901.name:0 "$name_orbital_arcology$ Sitio de construcción completo"
    giga_dialog.901.desc:0 "Se completó el sitio de construcción para $name_orbital_arcology$ en el sistema [giga_system.GetName]. Esta plataforma servirá como base para construir un gran anillo orbital alrededor de este planeta, aumentando su capacidad máxima de distrito. Los planetas más grandes obtienen mejores beneficios pero a un costo mayor."
    giga_dialog.901.a:0 "Excelente."

    giga_dialog.902.name:0 "$name_orbital_arcology$ terminado"
    giga_dialog.902.desc:0 "¡Se ha completado un $name_orbital_arcology$ alrededor de un planeta en el sistema [giga_system.GetName]! Este vasto anillo se extiende alrededor del ecuador del planeta y proporciona grandes cantidades de espacio para nuestras industrias."
    giga_dialog.902.a:0 "Excelente."

    orbital_arcology_0:0 "$name_orbital_arcology$ Sitio de construcción"
    orbital_arcology_0_DESC:0 "El sitio de construcción de un $name_orbital_arcology$, que es un mundo anillo en miniatura que rodea este planeta. Proporcionará una gran cantidad de espacio para nuestras industrias."
    orbital_arcology_0_MEGASTRUCTURE_DETAILS:0 "Un pequeño mundo circular alrededor de un planeta, que proporciona espacios de distrito adicionales. Más caro para planetas más grandes, pero se benefician más."

    orbital_arcology_0_s:0 "$orbital_arcology_0$"
    orbital_arcology_0_s_DESC:0 "$orbital_arcology_0_DESC$"
    orbital_arcology_0_s_MEGASTRUCTURE_DETAILS:0 "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"

    orbital_arcology_0_m:0 "$orbital_arcology_0$"
    orbital_arcology_0_m_DESC:0 "$orbital_arcology_0_DESC$"
    orbital_arcology_0_m_MEGASTRUCTURE_DETAILS:0 "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"

    orbital_arcology_0_l:0 "$orbital_arcology_0$"
    orbital_arcology_0_l_DESC:0 "$orbital_arcology_0_DESC$"
    orbital_arcology_0_l_MEGASTRUCTURE_DETAILS:0 "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"

    orbital_arcology_1_s:0 "$name_orbital_arcology$"
    orbital_arcology_1_s_DESC:0 "Un mundo anillo en miniatura que rodea un planeta mediano, que proporciona espacios de distrito adicionales."

    orbital_arcology_1_m:0 "$orbital_arcology_1_s$"
    orbital_arcology_1_m_DESC:0 "$orbital_arcology_1_s_DESC$"

    orbital_arcology_1_l:0 "$orbital_arcology_1_s$"
    orbital_arcology_1_l_DESC:0 "$orbital_arcology_1_s_DESC$"

    #########################################
    ### Planetary Computer ##################
    #########################################
    giga_tech_planetary_computer:0 "Complejos de computación a escala planetaria"
    giga_tech_planetary_computer_desc:0 "La solución a las crecientes necesidades de potencia informática; ¡un planeta entero transformado en una computadora! Usando técnicas especializadas de terraformación, este proyecto aparentemente tonto puede convertirse en realidad."

    giga_dialog.1301.name:0 "$name_planetary_computer$ Sitio de construcción completo"
    giga_dialog.1301.desc:0 "El sitio de construcción para un futuro $name_planetary_computer$ ahora se ha completado en el sistema [giga_system.GetName]. Sobre este andamio, eventualmente convertiremos todo este planeta en una computadora masiva, que posee un inmenso poder de procesamiento."
    giga_dialog.1301.a:0 "Maravilloso."

    giga_dialog.1302.name:0 "$name_planetary_computer$ Internos completos"
    giga_dialog.1302.desc:0 "Estamos un paso más cerca de completar un $name_planetary_computer$ en el sistema [giga_system.GetName]. Con el marco interno ahora en su lugar, ahora estamos listos para completar correctamente este colosal proyecto que se extiende profundamente en el manto del planeta. Pronto tendremos a nuestra disposición una potencia informática impensable."
    giga_dialog.1302.a:0 "Maravilloso."

    giga_dialog.1303.name:0 "$name_planetary_computer$ ¡Terminado!"
    giga_dialog.1303.desc:0 "¡Fantásticas noticias! En el sistema [giga_system.GetName], hemos encerrado completamente un planeta en una supercomputadora masiva, que se extiende desde la superficie hasta el manto del planeta. Esta construcción verdaderamente impresionante brindará inmensas oportunidades de investigación a los investigadores en su superficie y sin duda será de gran ayuda para nuestra investigación."
    giga_dialog.1303.a:0 "Increíble"

    planetary_computer_0:0 "$name_planetary_computer$ Sitio de construcción"
    planetary_computer_0_DESC:0 "El sitio de construcción de un futuro $name_planetary_computer$ que se construirá alrededor del planeta a continuación. Esta enorme computadora algún día se extenderá profundamente en el manto del planeta y poseerá un poder de procesamiento impensable. Todos los distritos del planeta, además de la vivienda, serán reemplazados por otros únicos, enfocados a la investigación."
    planetary_computer_0_MEGASTRUCTURE_DETAILS:0 "Una computadora que engulle un planeta entero, con un inmenso poder de procesamiento. Proporciona §YResearch§ masiva! bonificaciones y distritos únicos."

    planetary_computer_1:0 "$name_planetary_computer$ Internos"
    planetary_computer_1_DESC:0 "Los primeros pasos hacia un $name_planetary_computer$ completo. Estructuras internas preliminares e infraestructura especializada."

    planetary_computer_2:0 "$name_planetary_computer$"
    planetary_computer_2_DESC:0 "Un $name_planetary_computer$ completo, que proporciona inmensos beneficios de investigación a los trabajos en su superficie."

    #########################################
    ### Macroatmospheric Stabilizer #########
    #########################################
    giga_tech_terraform_gas:0 "Estabilización atmosférica gigante gaseosa"
    giga_tech_terraform_gas_desc:0 "Las atmósferas de los gigantes gaseosos están llenas de recursos raros a los que, lamentablemente, es imposible acceder debido a las tumultuosas atmósferas de los planetas. Sin embargo, las matrices masivas de modulación de la gravedad orbital sobre la atmósfera del planeta podrían estabilizar la atmósfera superior del planeta, permitiendo potencialmente la colonización por ciudades flotantes."

    giga_dialog.301.name:0 "$name_terraform_gasgiant$ Sitio de construcción construido"
    giga_dialog.301.desc:0 "El sitio de construcción para un futuro sitio de construcción macroatmosférica se ha completado en el sistema [giga_system.GetName]. Sobre este andamio, construiremos un dispositivo capaz de estabilizar la atmósfera superior de un gigante gaseoso, haciéndolo apto para la colonización por asentamientos aéreos."
    giga_dialog.301.a:0 "Maravilloso."

    giga_dialog.302.name:0 "$name_terraform_gasgiant$ Magnetorings construidos"
    giga_dialog.302.desc:0 "¡Los Magnetorings de nuestro $name_terraform_gasgiant$ se han completado en el sistema [giga_system.GetName]! Esos dos anillos masivos que se extienden alrededor del Gas Giant son capaces de generar un poderoso campo magnético, que alimentará los moduladores de gravedad que aún tenemos que instalar."
    giga_dialog.302.a:0 "Bueno."

    giga_dialog.303.name:0 "$name_terraform_gasgiant$ Moduladores de gravedad construidos"
    giga_dialog.303.desc:0 "¡Nuestro $name_terraform_gasgiant$ en el sistema [giga_system.GetName] ya está completo! Con los moduladores de gravedad ahora en su lugar, podemos comenzar el proceso real de estabilizar la atmósfera superior de este gigante gaseoso para eventualmente colonizarlo."
    giga_dialog.303.a:0 "Estamos cerca."

    giga_dialog.304.name:0 "¡Gigante de gas estabilizado!"
    giga_dialog.304.desc:0 "¡Noticias maravillosas! Nuestros ingenieros informan que nuestro $name_terraform_gasgiant$ en el sistema [giga_system.GetName] ahora ha estabilizado la atmósfera superior de un gigante de gas. El Gigante de gas ahora es colonizable y puede albergar asentamientos aéreos, lo que sin duda beneficiará a nuestra economía, ya que los Gigantes de gas están llenos de recursos raros."
    giga_dialog.304.a:0 "¡Maravilloso!"

    macro_stabilizer_0:0 "$name_terraform_gasgiant$ Sitio de construcción"
    macro_stabilizer_0_DESC:0 "El sitio de construcción de un $name_terraform_gasgiant$, que alberga al personal y el equipo necesarios para construir una instalación masiva alrededor de este Gigante de Gas con el fin de hacerlo más habitable."
    macro_stabilizer_0_MEGASTRUCTURE_DETAILS:0 "Una gran construcción en forma de anillo alrededor de un gigante gaseoso que puede estabilizar su atmósfera superior."

    macro_stabilizer_1:0 "$name_terraform_gasgiant$ Magnetorings"
    macro_stabilizer_1_DESC:0 "Los anillos masivos que se extienden alrededor de este planeta pueden emitir un poderoso campo magnético que a su vez alimentará los moduladores de gravedad avanzados que aún no se han construido."

    macro_stabilizer_2:0 "$name_terraform_gasgiant$"
    macro_stabilizer_2_DESC:0 "Con los moduladores de gravedad ahora en su lugar, este $name_terraform_gasgiant$ está completo. Todo lo que queda por hacer ahora es comenzar el proceso de estabilización."

    macro_stabilizer_3:0 "Comenzar la estabilización"
    macro_stabilizer_3_DESC:0 "Utilice la maquinaria avanzada de $name_terraform_gasgiant$ para estabilizar la atmósfera superior de este gigante de gas, haciéndolo algo habitable."

    #########################################
    ### Interstellar Habitat ################
    #########################################
    giga_tech_interstellar_habitat:0 "$name_interstellar_hab$ion"
    giga_tech_interstellar_habitat_desc:0 "El vasto vacío entre las estrellas está completamente desprovisto de vida o actividad. Sin embargo, mediante el uso de sistemas de reciclaje extremadamente eficientes e ingeniería avanzada, podemos convertir estos territorios que alguna vez fueron duros e inexplorados en nuestro hogar."

    giga_tech_interstellar_ringworld:0 "$name_interstellar_ring$s"
    giga_tech_interstellar_ringworld_desc:0 "Hemos dominado el arte de construir mundos anillo que no requieren mucho calor natural para funcionar. ¡El siguiente paso lógico es llevar esto al extremo y actualizar nuestros $name_interstellar_hab$ s con enormes mundos de anillo!"

    giga_dialog.2901.title:0 "$name_interstellar_hab$ Sitio de construcción construido"
    giga_dialog.2901.desc:0 "El sitio de construcción para un futuro $name_interstellar_hab$ se ha construido en el sistema [giga_system.GetName]. Usando un rayo de taquiones subespacial enfocado, generará un hipercarril parcial que conducirá al sitio de construcción para un $name_interstellar_hab$.\n\nAhora, debemos elegir dónde ubicar dicho sitio de construcción alrededor del sistema actual."
    giga_dialog.2901.a:0 "Espacio-Este"
    giga_dialog.2901.b:0 "Espacio-Norte"
    giga_dialog.2901.c:0 "Espacio-Oeste"
    giga_dialog.2901.d:0 "Espacio-Sur"

    giga_dialog.2902.title:0 "$name_interstellar_hab$ ¡Terminado!"
    giga_dialog.2902.desc:0 "¡Una gran noticia! ¡Nuestros ingenieros nos informan que se ha completado un $name_interstellar_hab$! Se encuentra a unos años luz del sistema [giga_system.GetName], en la dirección que se eligió. Esta maravillosa estación espacial puede albergar a millones de habitantes y está alimentada por un enorme generador de singularidad. Ahora, todo lo que tenemos que hacer es colonizarlo.\n\nEl puesto de avanzada debería construirse a partir del mapa de galaxias."
    giga_dialog.2902.a:0 "Maravilloso."

    giga_dialog.2903.title:0 "$name_interstellar_ring$ Marco construido"
    giga_dialog.2903.desc:0 "¡En una increíble hazaña de ingeniería, hemos construido el marco esquelético para un $name_interstellar_ring$ masivo alrededor de uno de nuestros $name_interstellar_hab$ s! Con una circunferencia de unos pocos millones de kilómetros, este marco masivo servirá como base para construir ocho segmentos habitables alrededor de $name_interstellar_hab$."
    giga_dialog.2903.a:0 "Excelente."

    giga_dialog.2904.title:0 "$name_interstellar_ring$ Hábitat construido"
    giga_dialog.2904.desc:0 "¡Se ha completado un segmento de nuestro $name_interstellar_ring$! Con dos hábitats masivos $name_interstellar_ring$, esta enorme construcción funciona sin un sol que la caliente. Este es verdaderamente un logro asombroso que pocas especies pueden siquiera soñar con rivalizar."
    giga_dialog.2904.a:0 "Maravilloso."

    interstellar_habitat_0:0 "$name_interstellar_hab$ Sitio de construcción"
    interstellar_habitat_0_DESC:0 "El depósito de preparación para un futuro $name_interstellar_hab$. Emite un rayo de taquiones enfocado a través del subespacio hasta el espacio interestelar, generando un hipercarril parcial que las naves pueden usar para viajar al sitio para un futuro $name_interstellar_hab$."
    interstellar_habitat_0_MEGASTRUCTURE_DETAILS:0 "Un $name_interstellar_hab$ es una estación espacial autosuficiente ubicada entre sistemas estelares, que puede albergar 25 pops."

    interstellar_habitat_1:0 "Construir $name_interstellar_hab$"
    interstellar_habitat_1_DESC:0 "Iniciar la construcción del $name_interstellar_hab$."

    interstellar_habitat_2:0 "Complejo central interestelar"
    interstellar_habitat_2_DESC:0 "Un complejo masivo en el espacio interestelar que alberga un reactor de singularidad y un hábitat."
    interstellar_habitat_2_MEGASTRUCTURE_DETAILS:0 "$interstellar_habitat_2_DESC$"

    interstellar_habitat_3:0 "$name_interstellar_ring$ Complejo"
    interstellar_habitat_3_DESC:0 "Un complejo masivo en el espacio interestelar que alberga un reactor de singularidad y un hábitat. También tiene un mundo circular y le proporciona energía."

    interstellar_habitat_4:0 "$name_interstellar_ring$ Marco"
    interstellar_habitat_4_DESC:0 "Este marco esquelético masivo constituye aproximadamente una cuarta parte de la circunferencia completa de $name_interstellar_ring$. El trabajo sobre los hábitats reales aún no se ha iniciado."
    interstellar_habitat_4_MEGASTRUCTURE_DETAILS:0 "$interstellar_habitat_4_DESC$"

    interstellar_habitat_5:0 "$name_interstellar_ring$ Segmento"
    interstellar_habitat_5_DESC:0 "Un segmento de $name_interstellar_ring$ completo, listo para ser habitado."

    #########################################
    ### Orbital Bastion #####################
    #########################################
    giga_tech_orbital_bastion:0 "Bastiones militares orbitales de superescala"
    giga_tech_orbital_bastion_desc:0 "A medida que crece la flota de nuestro imperio, también aumentan sus necesidades. Una solución para las necesidades cada vez mayores de la flota es construir $name_orb_bastion$ masivos, que alberguen una gran variedad de equipos militares para respaldar nuestra flota."
    orbital_bastion_desc:0 "Un vasto complejo militar que ayuda a administrar nuestro ejército."

    giga_dialog.601.name:0 "$name_orb_bastion$ Sitio de construcción completo."
    giga_dialog.601.desc:0 "El área de entrenamiento y varios cuarteles están completos. El entrenamiento puede comenzar.\nSin embargo, necesitamos actualizar esta estación para que beneficie a nuestro imperio."

    giga_dialog.602.name:0 "$name_orb_bastion$ Terminado."
    giga_dialog.602.desc:0 "¡Nuestros cuarteles orbitales en el sistema [giga_system.GetName] ahora se han actualizado a un bastión! Con esta instalación completa, podemos capacitar de manera más efectiva a una gran cantidad de personal. Los simuladores holográficos y las arenas de gravedad cero son un lugar maravilloso para enseñar a nuestros pilotos y soldados por igual."

    giga_dialog.603.name:0 "Sede administrativa completa."
    giga_dialog.603.desc:0 "El bastión del sistema [giga_system.GetName] se ha actualizado a una sede administrativa. Con esto completo, se cumplen los requisitos logísticos de los militares, e incluso se amplían. Con miles de soldados y pilotos entrenados, esta construcción beneficiará enormemente a nuestra capacidad militar."

    giga_dialog.604.name:0 "Cuartel general del almirante completo."
    giga_dialog.604.desc:0 "Un gran día para nuestros militares. Nuestro cuartel general de administración se ha convertido ahora en un cuartel general del almirante. Con esto completo, uno de nuestros principales almirantes ahora tiene una Base de Operaciones personal. Incluye un sistema de intercomunicador gratuito conectado a todos los barcos de la flota, para una gran capacidad de gritar. Proporciona beneficios increíbles a nuestras armadas."

    orbital_bastion_0:0 "$name_orb_bastion$ Sitio de construcción"
    orbital_bastion_0_DESC:0 "Simplemente su estación de entrenamiento común y corriente. No hay nada especial aquí. Actualmente no ofrece bonificaciones. Un marco para la construcción de un bastión militar."
    orbital_bastion_0_MEGASTRUCTURE_DETAILS:0 "Una gran estructura orbital que alberga varias instalaciones para mejorar la capacidad de nuestra flota militar. Proporciona varios beneficios a nuestras flotas."

    orbital_bastion_1:0 "$name_orb_bastion$"
    orbital_bastion_1_DESC:0 "Múltiples divisiones de tropas entrenan y estacionan aquí, con todo el equipo, logística y personal administrativo que ello conlleva. Sargentos de instrucción de cortesía. Cuenta con múltiples anclajes para apoyar nuestras flotas."

    orbital_bastion_2:0 "Rama de la administración militar"
    orbital_bastion_2_DESC:0 "Un enorme complejo de apoyo a la armada, y todos los requisitos logísticos que ello conlleva."

    orbital_bastion_3:0 "Operaciones del Almirantazgo"
    orbital_bastion_3_DESC:0 "El asiento de un oficial militar importante, para facilitar las operaciones. Equipada con docenas de diques secos y anclajes, esta poderosa estructura ayuda a reducir la tensión de manejar una armada galáctica."

    #########################################
    ### Orbital Elysium #####################
    #########################################
    giga_tech_orbital_elysium:0 "Habitacion orbital avanzada"
    giga_tech_orbital_elysium_desc:0 "Las técnicas de construcción orbital increíblemente avanzadas permiten la creación de hábitats similares a planetas muy eficientes, que ofrecen maravillosas condiciones de vida a sus habitantes."

    giga_dialog.1101.name:0 "$name_orb_elysium$ Terminado"
    giga_dialog.1101.desc:0 "¡Se acaba de completar un hábitat de $name_orb_elysium$ en el sistema [giga_system.GetName]! Este magnífico hábitat en forma de anillo alberga continentes y océanos artificiales, lo que proporciona a sus habitantes condiciones similares a las de un planeta."
    giga_dialog.1101.a:0 "Maravilloso."

    orbital_elysium_0:0 "$name_orb_elysium$"
    orbital_elysium_0_DESC:0 "Un $name_orb_elysium$ es una forma de hábitat avanzado que orbita un planeta y proporciona una gran cantidad de espacio vital."
    orbital_elysium_0_MEGASTRUCTURE_DETAILS:0 "$orbital_elysium_0_DESC$"

    orbital_elysium_ruined:0 "Arruinado $name_orb_elysium$"
    orbital_elysium_ruined_DESC:0 "Este $name_orb_elysium$ ha sido completamente arruinado por algún cataclismo. Podría ser posible repararlo con las tecnologías adecuadas."

    orbital_elysium_repaired:0 "$name_orb_elysium$"
    orbital_elysium_repaired_DESC:0 "Un $name_orb_elysium$ completo, listo para ser habitado."

    #########################################
    ### Quasi-Stellar Obliterator ###########
    #########################################
    giga_tech_quasi_stellar_1:0 "Blindaje hiperdimensional"
    giga_tech_quasi_stellar_1_desc:0 "Los quásares son objetos energéticos increíbles. Si deseamos emprender algún tipo de proyectos de ingeniería en su vecindad, será necesario desarrollar un blindaje avanzado para proteger nuestras estructuras de la atracción gravitacional y las radiaciones del cuásar."

    giga_tech_quasi_stellar_2:0 "Compresión de acreción gravitacional"
    giga_tech_quasi_stellar_2_desc:0 "El Hyperquasar en el núcleo galáctico está rodeado por un disco de acreción masivo y extremadamente enérgico. Este disco obviamente hace que sea imposible ensamblar nada en las cercanías del quásar. Sin embargo, al alterar la constante gravitacional cerca del cuásar, podríamos simular efectivamente un aumento en la masa del objeto, lo que obligaría al disco a contraerse a un tamaño más pequeño. En efecto, esto aumentaría su potencial energético y nos permitiría construir una estructura mucho más cercana al cuásar."

    giga_tech_quasi_stellar_3:0 "Deflexión relativista del chorro"
    giga_tech_quasi_stellar_3_desc:0 "Una de las características más destacadas del cuásar supermasivo es la presencia de dos chorros gigantes, que consisten en chorros hiperecelerados de materia ionizada que salen disparados desde ambos polos a velocidades relativistas. Estos chorros son extremadamente energéticos, y la capacidad de recolectar y redirigir sus energías cataclísmicas sería muy útil para impulsar nuestra futura hiper arma."

    giga_tech_quasi_stellar_4:0 "Máquinas de computación de Terascale"
    giga_tech_quasi_stellar_4_desc:0 "El $name_quasistellar$ es extremadamente grande, y se necesitarán computadoras igualmente gigantes, si deseamos mantener adecuadamente la estructura, así como administrar las ridículas cantidades de energía empleadas por la hiper arma."

    giga_tech_quasi_stellar_5:0 "Manipulación de energía cuasárica"
    giga_tech_quasi_stellar_5_desc:0 "De alguna manera, recolectar, almacenar y redirigir las energías puras emitidas por un cuásar supermasivo requerirá combinar varias tecnologías extremadamente avanzadas, que van desde condensadores hiperdimensionales hasta modulación de campo supergravítico."

    giga_tech_quasi_stellar_6:0 "El $name_quasistellar$"
    giga_tech_quasi_stellar_6_desc:0 "El $name_quasistellar$ es un arma que emplea prácticamente todos los tipos de tecnología que conocemos para hacer un arma con el cuerpo más enérgico de toda la galaxia. Esta temible construcción es realmente el pináculo del armamento hiperescalado, superando incluso el $name_ndb$ y Systemcraft en varios órdenes de magnitud."

    quasi_stellar_obliterator_0:0 "$name_quasistellar$ Sitio de construcción"
    quasi_stellar_obliterator_0_DESC:0 "El sitio de construcción de un futuro $name_quasistellar$, flotando junto a un colosal cuásar supermasivo. Esta plataforma relativamente pequeña se utilizará como base para construir la más grandiosa y ridícula hiperarma jamás ensamblada por seres inteligentes en esta galaxia."
    quasi_stellar_obliterator_0_MEGASTRUCTURE_DETAILS:0 "Una hiperarma ridículamente gigantesca construida alrededor de un Quasar, capaz de un poder destructivo incalculable."

    quasi_stellar_obliterator_1:0 "$name_quasistellar$ Condensador de acreción"
    quasi_stellar_obliterator_1_DESC:0 "Este colosal anillo parcial rodea el quásar y emplea prensas ultragravitacionales hiperdimensionales para alterar localmente la constante gravitacional y condensar eficazmente el tumultuoso disco de acreción del Quasar."

    quasi_stellar_obliterator_2:0 "$name_quasistellar$ Deflectores relativistas"
    quasi_stellar_obliterator_2_DESC:0 "Un conjunto de conductos de energía de intrincado diseño y deflectores ultraeficientes se utilizan para reunir y redirigir cuidadosamente los chorros polares del Quasar, lo que nos otorga inmensas cantidades de energía utilizable para nuestra hiper arma."

    quasi_stellar_obliterator_3:0 "$name_quasistellar$ Hipercomputadoras"
    quasi_stellar_obliterator_3_DESC:0 "Enormes computadoras integradas dentro del colosal marco de la hiperarma, para controlar y ajustar adecuadamente el inmenso flujo de energía recolectada del cuásar, y estabilizar la estructura en su conjunto."

    quasi_stellar_obliterator_4:0 "$name_quasistellar$ Teracapacitors"
    quasi_stellar_obliterator_4_DESC:0 "Estos gigantescos anillos que rodean al Quasar se utilizan para recolectar energía tanto del disco de acreción como del proceso de penrose, y para redirigirla a donde sea que necesite ir, ya sean las gigantescas unidades de almacenamiento o el arma en sí."

    quasi_stellar_marker_cluster:0 "Marcador de objetivo QS-O"
    quasi_stellar_marker_cluster_DESC:0 "Un marcador de objetivo virtual que designa el desafortunado objetivo del QS-O."
    quasi_stellar_marker_cluster_MEGASTRUCTURE_DETAILS:0 "Coloca sobre una estrella para apuntarla con el QS-O."

    quasi_stellar_marker_cluster_open:0 "Agujero de gusano QS-O"
