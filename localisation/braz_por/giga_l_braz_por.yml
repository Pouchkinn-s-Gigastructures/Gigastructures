  giga_aeternum.3031.name:0 "Plantando Intel Falso"
  giga_aeternum.3031.desc:0 "Um grande operação para mascarar nossa verdadeira força e fazer os eternitas acreditarem que realmente não merecemos sua atenção acabará atrasando seu grande despertar, pois reduzirá o ímpeto e a motivação de sua população para rearmar seu império. \n \nEsta operação terá uma custo inicial de§Y300§!£influencia£e§Y75000§!£energy£, e terá um custo adicional de§Y [birch_aeternum.aeternum_intel_society_cost]%§! da pesquisa da nossa sociedade por um período de§Y3 ano§!. \n \nIsso terá vários níveis de sucesso, atrasando o despertar em qualquer lugar de§Y2§! a§Y6§! anos. \n \nA operação não pode ser cancelada até que seja concluída e ficará cada vez mais cara se tentarmos novamente. \n \nIsso só pode ser feito§Y7§! vezes. "
  
