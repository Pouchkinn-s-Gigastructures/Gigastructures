  ###TALK###
  giga_katrebels.0012.talk:0 "Conte-nos sobre seu tipo e estilo de vida."
  giga_katrebels.0018.name:0 "Os Zuspris"
  giga_katrebels.0018.desc:0 "Nossa espécie é fascinante, da qual me orgulho. Terei o maior prazer em lhes contar as histórias da minha espécie ..."
  giga_katrebels.0018.ezicanias:0 "Como é a sua espécie?"
  
  giga_katrebels.0018.ezicanias.response:0 "Nós, Zuspris, não somos uma espécie beligerante. Costumávamos residir no§YZuspri Império§! em§YFlusion§ !, onde a maioria de nós vivia uma vida idílica de caçador-coletor. \n \nEstamos geralmente organizados em "colméias" de tamanhos variados, espalhadas por nossa terra.§YPrime Specimens§ !, uma raça especial de Zuspris, exercia controle sobre várias dezenas de indivíduos de colmeias. E eu, bem, servi como uma espécie de " Great Prime ", exercendo alguma autoridade sobre cada colmeia e Prime em nossa nação. Tínhamos cidades e assentamentos, mas eles nunca tiveram mais do que algumas centenas de milhares de habitantes. \ N \nEmbora eu deixasse os Primes fazerem o que achavam certo, como eu acredito que eles devem ter permissão para viver suas vidas como quiserem, e eles são os melhores quando se trata de decidir o que é certo para seu vihe. \n \nEsta forma descentralizada de liderança é como vivemos na Flusion por milênios. Nunca tivemos a ambição de expandir para além de nossas fronteiras, pois viver da terra era suficiente para a grande maioria de nossa população. Era uma vida boa. \ N \nAté a chegada do Kaiser, claro. "
  
  giga_katrebels.0018.empire:0 "Conte-nos sobre o Império Zuspri."
  giga_katrebels.0018.empire.response:0 "O Império Zuspri era um dos lugares mais bonitos de toda a Flusion! \n \nEmbora não fosse tão grande, ele abrigava algumas das paisagens mais majestosas do planeta. Nosso grande as terras estavam cheias de enormes florestas, vastos pântanos e imponentes cadeias de montanhas que minha espécie chamava de lar. \n \nApesar de nossos modos de vida aparentemente primitivos, ainda assim montamos uma vasta rede de trens, que abrangia todo o império e conectava a maioria dos principais assentamentos. Era nosso orgulho, de certa forma. \n \nO Império foi dividido ao lado de uma dúzia ou mais de espécimes Prime, que exerciam seu governo sobre alguns milhões de Zuspris. E nós simplesmente ... vivíamos nossas vidas, nos divertindo e explorando o que nossa nação tinha a oferecer. \n \nNem sempre foi perfeito, mas pelo menos não estávamos oprimindo ninguém ou iniciando guerras em todos os lugares. "
  
  giga_katrebels.0018.kaiserbad:0 "Como o Kaiser te invadiu?"
  giga_katrebels.0018.kaiserbad.response:0 "O Kaiser ...§Yvisible sadness§! ... é um tolo miserável! \n \nQuando ele iniciou§YProjekt Mondkanone§ !, não prestamos muita atenção. Alguns Zuspris inteligente foi trabalhar no projeto, mas minha espécie não se importou muito. \n \nEntão, tudo mudou quando o§YKatzenartig Imperium§! atacou. \n \nO Kaiser utilizou o Mondkanone para bombardear nossas terras em órbita, destruindo nossas§Ytouricane Turrets§! que construímos para perfurar a armadura de Katzen. Os navios Katzen dispararam grupos de torpedos que destruíram nossas colméias de defesa costeira. \n \nMas não nos rendemos! Eles ainda tinham que rolar seus blindados para dentro de nossa terra, e estávamos confiantes de que nossos caçadores destruiriam suas feras metálicas com facilidade. Além disso, nosso terreno acidentado de montanhas, florestas e pântanos tornou as operações militares reais extremamente complicadas para eles. \n \nFoi quando o Kaiser fez o impensável e ... empregou minha própria espécie, contra nós. Os Katzens, usando nosso DNA como um ba se, fez a bioengenharia de uma raça especial de pequenos e vorazes Zuspris! Os infelizes felinos liberaram milhões deles sobre nossa terra, e não pudemos fazer nada. \ N \nEssas criaturas eram pequenas, rápidas, ágeis e continham ácido altamente corrosivo que espalharam por toda parte após a morte. Esses ... pixies maliciosos roeram nossas defesas e permitiram que a infantaria Katzen ocupasse toda a nossa nação sem disparar um tiro. \ N \nNosso Império havia caído e eu fugi, recusando-me a me submeter ao imperialismo Katzen. Tenho tentado coordenar a resistência ezicaniana desde então, mas nunca foi a lugar nenhum ... até agora. "
  
  giga_katrebels.0018.kaiserverybad:0 "O que o Kaiser fez com a sua terra?"
  giga_katrebels.0018.kaiserverybad.response:0 "Coisas terríveis ... \n \nEle começou industrializando pesadamente nossas planícies férteis, drenou lagos e pântanos e até nivelou algumas de nossas montanhas para colher mais minerais. \n \nMeu tipo era forçados a entrar na máquina militar de Katzen, e embora os Katzens não nos oprimissem abertamente ou atirassem em nós, eles ainda recrutaram uma grande parte de nossa população e começaram a lentamente, mas de forma constante, apagar nossa cultura e crenças, substituindo-as por seu culto ao Kaiser e militarismo. \n \nMas nós, Zuspris, não desistimos tão facilmente! Embora tivéssemos de obedecer, ainda ansiamos pelo dia em que o Kaiser finalmente seria despejado da existência. No fundo, todos desejamos retornar ao nosso estilo de vida antes idílico. \n \nÉ o que parece natural e certo para nós. Todo esse militarismo Katzen, colonização interestelar e expansão simplesmente não combinam com a grande maioria de nós. \n \nMeu tipo tem uma vida longa também, então a maioria dos Zuspris que existiam durante a conquista do Kaiser do O império ainda está vivo, esperando uma chance de contra-atacar. Eu não quero decepcioná-los. "
  
  giga_katrebels.0018.whatkaiser:0 "Quem é o Kaiser, exatamente?"
  giga_katrebels.0018.whatkaiser.response:0 "O ser mais megalomaníaco que existe, é ele! \n \nEle só procura expandir, conquistar, expandir e conquistar um pouco mais. Não estou muito certo de seus motivos, mas parece ele simplesmente quer governar para ... tudo. Foi Flusion no início, e se não fizermos nada, será a galáxia! \n \nNada parece sagrado para ele, e ele ficará feliz em pavimentar nosso pastagens ancestrais para construir mais fábricas militares. Bem, ele tenta fazer concessões às vezes, concedendo autogoverno limitado a algumas espécies, mas essas concessões são obviamente feitas para silenciar os manifestantes e dar a ele mais tempo para doutriná-los. \n \nE o Katzens o segue como uma espécie de divindade, obedecendo a cada uma de suas palavras e morrendo nas guerras que começou só porque tem vontade. Ele doutrina todas as espécies que conquistou.usuários, forçando-os a seu culto à personalidade e ao militarismo desenfreado. \n \nEu nem tenho certeza de onde ele veio, parece que ele apenas apareceu no Flusion um dia e assumiu o controle do Império Katzenartig durante um período de crise. Ele é muito misterioso ... e irritante. "
  
  giga_katrebels.0018.cool:0 "Interessante. Obrigado por compartilhar."
  giga_katrebels.0018.cool.response:0 "É importante que nossas histórias não sejam esquecidas ... para que o Kaiser não vença."
  
  ###SABOTAGE POWER PLANT###
  giga_katrebels.0012.sabotplants:99 "§YStrike Katzen Power Plants§!"
  giga_katrebels.0012.sabotplants.tooltip:0 "Podemos apoiar a§YZuspri Vanguard§! em uma operação para desestabilizar a Rede de Energia de Katzen sabotando usinas de energia, o que por sua vez impediria sua marinha."
  
  need_ezic_resistance_2:0 "Precisamos de§YZuspri Resistance Strength§! para estar em§G2§! ou superior."
  
  giga_katrebels.0016.name:0 "Centrais de energia impressionantes"
  giga_katrebels.0016.desc:0 "Katzens tendem a enviar energia de seus planetas para suas naves, a fim de evitar o uso de geradores caros e frágeis. \nE nós, Zuspris, temos uma anatomia que nos torna imunes à maioria dos tipos de choque elétrico. Equipes de sabotadores poderiam facilmente mastigar alguns fios aqui e ali em usinas de energia Katzen, o que definitivamente teria um impacto perceptível em suas naves. \nEles não teriam energia suficiente para alimentá-los mais, forçando-os a ir muito mais devagar do que o normal! Um plano diabólico! Só precisamos de ajuda ... \n \n§YHá 25% de chance de o Kaiser descobrir isso, caso em que a opinião dele sobre nós§Rdiminuir§!. \n \n§YSe a operação for bem-sucedida, todos os navios Katzen receberão os seguintes debuffs por 2 anos:§! \n§R-40% Velocidade do navio \n+25% Tempo de carga de salto \n \n§YSe a operação falhar, Resistência Zuspria irá§Rdiminuir§! em 1.§! \n \n§YHá uma chance de 10% de um§HGrande sucesso§ !, o que levará à Resistência Zuspria§Aumento§! em 1 al lado a lado com as penalidades de Katzen.§! "
  
  giga_katrebels.0016.reponse:0 "Faremos o que pudermos para atacar suas usinas, então."
  
  giga_katrebels.0016.low:0 "Contribuir com§Y3000§!£energy£&§Y500§!£alloys£| 60% de chance de sucesso"
  giga_katrebels.0016.med:0 "Contribuir com§Y5000§!£energy£&§Y1500§!£alloys£| 80% de chance de sucesso"
  
  giga_katrebels.00162.name:0 "Falha na sabotagem da usina"
  giga_katrebels.00162.desc:0 "§YZuspris§! pertencente à§YZuspris§! grupo de resistência anti-Kaiser foi preso recentemente por tentar destruir usinas de energia em todo o§YKatzenartig Império§! \n \nOs sabotadores foram rapidamente detidos Autoridades de Katzen antes mesmo de entrar nos edifícios e suas tentativas de subornar os Katzens falharam miseravelmente. \ N \nO Kaiser fez um discurso triunfante para informar a população sobre esta contra-operação bem-sucedida, e isso representa um terrível revés para a resistência Zuspria em o Império. "
  giga_katrebels.00162.a:0 "Ratos!"
  
  giga_katrebels.00164.name:0 "Usina de energia sabotagem bem-sucedida!"
  giga_katrebels.00164.desc:0 "§YZuspris§! pertencente à§YZuspris§! o grupo de resistência anti-Kaiser conseguiu atacar várias centrais militares críticas no§YKatzenartig Império§!. \n \nOs Zuspris se infiltraram os edifícios e usaram suas mandíbulas poderosas para mastigar facilmente os delicados fios das usinas, levando a um blecaute generalizado nas instalações militares de Katzen. \n \nIsso forçou efetivamente os Katzens, que normalmente irradiam energia de suas usinas no planeta diretamente para suas naves 'baterias, para reduzir drasticamente a velocidade de seus navios, a fim de economizar energia. "
  giga_katrebels.00164.a:0 "Boa sorte conduzindo" Guerra Eletrizante "sem iluminação!"
  giga_katrebels.00164.a.tooltip:0 "§YKatzen Navios§! recebe as seguintes penalidades por§Y2 anos§!:§R \n-40% Velocidade do navio \n+25% Tempo de carga de salto"
  
  giga_katrebels.00166.name:0 "Sabotagem da usina:§HGrande sucesso§!"
  giga_katrebels.00166.desc:0 "§YZuspris§! pertencente à§YZuspris§! o grupo de resistência anti-Kaiser conseguiu atacar várias centrais militares críticas no§YKatzenartig Império§!. \n \nOs Zuspris rapidamente se infiltraram os edifícios e usaram suas poderosas mandíbulas para mastigar facilmente os delicados fios das usinas, levando a um blecaute generalizado nas instalações militares de Katzen. Os Katzens não tiveram tempo de reagir. \n \nIsso forçou efetivamente os Katzens, que normalmente irradiam energia de suas usinas de energia no planeta diretamente para as baterias de suas naves, para reduzir drasticamente a velocidade de suas naves a fim de economizar energia. \n \nA operação foi conduzida com tal velocidade e eficiência que aumentou a resistência dos Zusprianos em todo o Império, dando-lhes mais esperança de um dia tombar sobre o Kaiser. "
  giga_katrebels.00166.a:0 "Boa sorte conduzindo" Guerra Eletrizante "sem iluminação!"
  giga_katrebels.00166.a.tooltip:0 "§YKatzen Navios§! recebe as seguintes penalidades por§Y2 anos§!:§R \n-40% Sp do navioeed \n+25% Tempo de carga de salto§! \n \n§YZuspri Resistance§!§Aumentou§! por§Y1§ !. "
  
