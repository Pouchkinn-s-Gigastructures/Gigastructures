  giga_katzen.02012.name:0 "Navios de Katzen Chegam!"
  giga_katzen.02012.desc:0 "Como prometido, o Kaiser fez com que os navios que encomendamos fossem entregues em nossa capital. Eles agora se juntaram oficialmente às nossas forças armadas e podemos usá-los como quisermos. \n \nTeremos que fazer isso espere 6 meses se quisermos encomendar os navios Katzen novamente. "
