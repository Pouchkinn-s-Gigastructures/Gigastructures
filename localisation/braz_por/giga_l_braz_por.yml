  tech_sm_mass_accelerator:0 "$ehof_sm$Absorber"
  tech_sm_mass_accelerator_desc:0 "O absorvedor$ehof_sm$atira projéteis enormes compostos de$ehof_sm$, que são programados para absorver qualquer forma de matéria com a qual entrem em contato. Não é muito eficaz contra armaduras, é extremamente eficaz para quase todos os tipos de composições de escudo. "
  
  tech_sm_titanic:0 "$ehof_sm$Devourer"
  tech_sm_titanic_desc:0 "O$ehof_sm$Devourer não utiliza$ehof_sm$em si para danificar seus alvos, mas em vez disso, utiliza sua conexão com o Everchanging. Ele explora o conteúdo de energia extrema do Everchanging e dispara um feixe de energia da mortalha focada em seu alvo. Alimentado pela energia de mais de mil sóis, o$ehof_sm$Devourer é de longe a arma naval mais poderosa já vista, capaz de devastar tudo em seu caminho. "
  
