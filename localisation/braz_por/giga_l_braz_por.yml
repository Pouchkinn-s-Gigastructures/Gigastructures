  giga_acc_intensity_2:0 "Intensidade atual: \n§BLow§! \n \nEfeito: \n§R-40% Saída da megaestrutura§! \n§G-60 %% Manutenção da megaestrutura§! \n \n$mega_intensity_meaning$"
  giga_acc_intensity_1:0 "Intensidade atual: \n§BOff§! \n \nEfeito: \n§R-100% Saída da megaestrutura§! \n§G-100% Manutenção da megaestrutura§! \n \n$mega_intensity_meaning$"
  
  giga_accelerator.150.name:0 "Buraco negro solto"
  giga_accelerator.150.desc:0 "Nosso§YAcelerador de Partículas Estelares§! em torno de§Y [accelerator_quasistar.GetName]§! informa que um evento improvável ocorreu recentemente no acelerador. \n \nApenas algumas horas atrás, uma partícula excepcionalmente energética experimento de colisão acabou criando um§ Buraco negro microscópico§ !. Embora isso geralmente não seja digno de nota, como esses buracos negros normalmente evaporam meros nanossegundos depois de aparecer, parece que essa singularidade em particular era massiva o suficiente para começar a cair em direção à estrela e impactar o quadro do acelerador, garantindo a ele alguma matéria para se alimentar e evitar a evaporação. \n \nO dano causado pelo buraco negro é mínimo, pois ele simplesmente cavou um pequeno túnel de alguns micrômetros de largura através do acelerador. No entanto, ele saiu rapidamente a megaestrutura, e agora está caindo em direção à superfície da estrela. \n \nEstimamos que levará alguns dias para que ela alcance a estrela e provavelmente começará a mastigar suas camadas externas antes de atingir o núcleo estelar. Nossos cientistas não têm certeza do que realmente vai acontecer a seguir, mas eles aconselham que fiquemos de olho nisso ... já que o potencial de pesquisa é inegável. "
  giga_accelerator.150.a:0 "Preocupado. Devemos acompanhar este buraco negro."
  giga_accelerator.150.b:0 "Fascinante! O potencial científico é inegável."
  
  giga_accelerator.151.name:0 "Devorado de dentro"
  giga_accelerator.151.desc:0 "O buraco negro microscópico que caiu em§Y [accelerator_quasistar.GetName]§! atingiu agora o núcleo da estrela e, de acordo com a equipe do§YStellar Particle Accelerator§ !, plasma estelar no o núcleo da estrela começou a cair na singularidade, aumentando seu tamanho, permitindo que ela consuma mais e mais matéria à medida que cresce. \n \nIsso significa efetivamente que§Y [accelerator_quasistar.GetName]§! está encolhendo! Embora atualmente imperceptível, a taxa na qual a matéria é consumida só aumentará à medida que o buraco negro dentro de seu núcleo aumenta de tamanho ao longo do tempo. \n \nFelizmente para nós, a equipe do nosso acelerador nos garante que não há preocupação em um futuro previsível, e eles parecem bastante entusiasmados com a perspectiva de estudar esta incrível ocorrência. "
  giga_accelerator.151.a:0 "Isso ainda parece um pouco preocupante."
  
  studying_accelerator_black_hole_star:99 "Studying Intrastellar Black Hole"
  studying_accelerator_black_hole_star_desc:99 "Our scientists are witnessing a star being slowly devoured from within by an artificial black hole."
  
  studying_accelerator_black_hole_star_1:99 "Studying Intrastellar Black Hole"
  studying_accelerator_black_hole_star_1_desc:99 "Our scientists are witnessing a star being slowly devoured from within by an artificial black hole."
  
  giga_quasi_star:0 "Buraco Negro Intrastellar"
  giga_quasi_star_desc:0 "Um buraco negro artificial está devorando esta estrela de dentro."
  
  giga_accelerator.152.name:0 "Acelerando o desaparecimento"
  giga_accelerator.152.desc:0 "O§Y [accelerator_quasistar.GetName]§! A equipe do Stellar Particle Accelerator está relatando que o buraco negro interno da estrela está crescendo mais rápido do que o esperado. \n \nDe fato, o raio aparente da estrela começou a encolher visivelmente nos últimos meses, indicando que o crescimento da singularidade está começando a acelerar exponencialmente. \n \nComo resultado, a luminosidade da estrela está diminuindo lentamente, resfriando levemente os planetas do sistema. \n \nNo entanto, ainda é uma oportunidade científica incrível, que continua a beneficiar nossa física research. "
  giga_accelerator.152.a:0 "Ups."
  giga_accelerator.152.a.tooltip:0 "Todos os planetas no sistema§Y [accelerator_quasistar.GetName]§! ficam mais frios. \nQuaisquer colônias no sistema sofrerão de§Ypuxo de alta emigração§!. \n \n"
  
  giga_quasi_star_cooling_planet:99 "Dimming Star"
  giga_quasi_star_cooling_planet_desc:0 "A estrela deste planeta está diminuindo lentamente devido a um buraco negro devorando sua massa. Como resultado, este mundo está cada vez mais frio."
  
  giga_quasi_star_cooling_planet_1:99 "Dimming Star"
  giga_quasi_star_cooling_planet_1_desc:0 "A estrela deste planeta está diminuindo lentamente devido a um buraco negro devorando sua massa. Como resultado, este mundo está cada vez mais frio."
  
  giga_accelerator.153.name:0 "Escalando o consumo"
  giga_accelerator.153.desc:0 "Notícias terríveis! O buraco negro dentro de§Y [accelerator_quasistar.GetName]§! agora está consumindo rapidamente a estrela, que encolheu significativamente nos últimos anos. \n \nOs planetas do sistema ficaram visivelmente mais frio, e o buraco negro continua a crescer dentro da estrela, tendo consumido uma grande parte do núcleo estelar. \n \nEmbora ainda forneça grandes quantidades de dados científicos, as consequências disso no sistema são cada vez maiores. e mais preocupante a cada dia. "
  giga_accelerator.153.a:0 "Isso é altamente problemático!"
  giga_accelerator.153.a.tooltip:0 "Todos os planetas no sistema§Y [accelerator_quasistar.GetName]§! ficam ainda mais frios. \nQuaisquer colônias no sistema sofrerão de§Ypuxo de alta emigração§!. \n \n"
  
  giga_accelerator.155.name:99 "Equilibrium"
  giga_accelerator.155.desc:0 "Relatórios surpreendentes estão chegando de§Y [accelerator_quasistar.GetName]§ !, já que a estrela que encolhe parou de encolher! \n \nEmbora inicialmente desconcertados com esta ocorrência, nossos cientistas rapidamente perceberam que a radiação gerada por algum material estelar que cai no buraco negro está na verdade gerando uma forma de pressão externa, que neutraliza a gravidade e, subsequentemente, evita que o resto da estrela entre em colapso ainda mais. \n \nIsso efetivamente significa que a estrela ainda encolherá, embora muito lentamente, como toda a sua camada externa agora é suportada pela radiação do buraco negro e, embora os planetas do sistema ainda sejam mais frios do que costumavam ser, o sistema não está mais condenado a uma morte completamente fria. "
  giga_accelerator.155.a:0 "Intrigante."
  
  giga_accelerator.156.name:99 "Rebound"
  giga_accelerator.156.desc:0 "§Y [accelerator_quasistar.GetName]§! nunca para de decepcionar. De fato, em uma reviravolta surpreendente, parece que a estrela parou completamente de encolher e está até começando a crescer! \n \nMais adiante estudos revelaram que a pressão de radiação do material que cai no buraco negro está na verdade "empurrando" o envelope externo da estrela, fazendo-o inchar e se expandir para fora. \n \nIsso também significa que a luminosidade da estrela está aumentando novamente e os planetas do sistema estão começando a aquecer de volta à temperatura original. "
  giga_accelerator.156.a:0 "Um problema que se resolve sozinho! Que delícia."
  giga_accelerator.156.a.tooltip:0 "Todos os planetas no sistema§Y [accelerator_quasistar.GetName]§! ficam mais quentes. \n \n"
  
  giga_accelerator.158.name:99 "Expanding Outwards"
  giga_accelerator.158.desc:0 "Nossos cientistas relatam que§Y [accelerator_quasistar.GetName]§! agora ultrapassou seu tamanho original e continua a aumentar para tamanhos maiores devido à pressão de radiação do buraco negro. \n \nA temperatura de os planetas do sistema voltaram aos valores normais, mas agora estão aumentando lentamente conforme a estrela se expande para fora. \n \nIsso continua a produzir um imenso potencial científico, mas a superfície em expansão da estrela está começando a se aproximar assustadoramente do§YAcelerador de Partículas Estelares§ do sistema ! ... "
  giga_accelerator.158.a:0 "Preocupado ..."
  giga_accelerator.158.a.tooltip:0 "Todos os planetas no sistema§Y [accelerator_quasistar.GetName]§! ficam mais quentes."
  
  giga_quasi_star_heating_planet:0 "Estrela em crescimento"
  giga_quasi_star_heating_planet_desc:0 "A estrela deste planeta está ficando mais brilhante como resultado de um buraco negro intrastelar empurrando contra suas camadas externas. Embora as condições da superfície tenham se tornado menos hospitaleiras, é certamente uma grande oportunidade para estudar os processos exóticos que ocorrem dentro da estrela e do sistema como resultado do buraco negro. A estrela também é muito mais brilhante, o que aumenta drasticamente a energia gerada por fazendas solares. "
  
  giga_accelerator.160.name:99 "Birth Of A Quasi-Star"
  giga_accelerator.160.desc.a:99 "Dire news have reached us that §Y[accelerator_quasistar.GetName]§!'s expansion has finally destroyed the system's §YStellar Particle Accelerator§!.\n\nThe megastructure has fallen into the ever-expanding stellar surface, vaporizing it within moments.\n\nFortunately, we however been able to salvage parts of it before its untimely demise, and it seems the star's expansion has slowed down drastically. Indeed, scientists estimate that this \"black-hole star\", or §YQuasi-Star§!, has now reached yet another equilibrium between the singularity and its outer layers, and will now continue to grow, although extremely slowly.\n\nThis whole phenomenon has been of extreme scientific value, and while the system's planets have been significantly heated up by these events, the entire system is now ripe with research opportunities concerning this peculiar Quasi-Star.\n\nThe star's lifespan has however been significantly reduced, and it is estimated that its outer layers will end up dissipating in a few million years, leaving the exposed black hole behind, but this shouldn't be a concern, for now at least."
  giga_accelerator.160.desc.b:99 "It seems the §Y[accelerator_quasistar.GetName]'s§! expansion has slowed down drastically. Indeed, scientists estimate that this \"black-hole star\", or §YQuasi-Star§!, has now reached yet another equilibrium between the singularity and its outer layers, and will now continue to grow, although extremely slowly.\n\nThis whole phenomenon has been of extreme scientific value, and while the system's planets have been significantly heated up by these events, the entire system is now ripe with research opportunities concerning this peculiar Quasi-Star.\n\nThe star's lifespan has however been significantly reduced, and it is estimated that its outer layers will end up dissipating in a few million years, leaving the exposed black hole behind, but this shouldn't be a concern, for now at least."
  giga_accelerator.160.a:0 "Tenha mais cuidado com os aceleradores da próxima vez!"
  
