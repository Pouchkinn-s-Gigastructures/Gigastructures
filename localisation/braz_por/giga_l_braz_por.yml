  giga_qso.1.name:0 "$name_quasistellar$Painel de Controle"
  giga_qso.1.desc:0 "Bem-vindo ao painel de controle de$name_quasistellar$. \n \nAqui, você pode escolher um alvo para a hiper-arma ou configurar seus parâmetros. \n \nA escolha de um alvo permitirá que você mire em uma estrela, planeta ou frota. Lembre-se de que disparar o QS-Orequires£sr_magical_neutronium£§Energia Quasárica§ !, gerada pela própria megaestrutura. \n \nA visualização dos parâmetros permitirá que você altere a taxa de carregamento da arma, aumentando ou diminuindo a quantidade de£sr_magical_neutronium£§Energia Quasárica§! acumulada por nosso QS-O. \n \n§B Este menu também pode ser acessado diretamente por meio de um edital.§! "
  
  giga_qso.1.fire:0 "Escolha o alvo"
  giga_qso.1.parameters:0 "Exibir parâmetros"
  giga_qso.1.quit:0 "Sair do Painel de Controle"
  giga_qso.1.menu:0 "Retornar ao Menu"
  
  giga_qso.10.name:0 "$name_quasistellar$: Seleção de alvo"
  giga_qso.10.desc:0 "Aqui, você pode selecionar o que deseja atingir com o QS-O. Leia como cada método de direcionamento funciona corretamente. Lembre-se de que destruir alvos maiores exigirá mais£sr_magical_neutronium£§Energia Quasárica§ !. "
  
  giga_qso.10.fleet:0 "Destrua uma§GFleet§!"
  giga_qso.10.planet:0 "Destrua um§YPlanet§!"
  giga_qso.10.star:0 "Destrua um§HSolar System§!"
  giga_qso.10.starcluster:0 "Destrua um§RStar Cluster§!"
  
  giga_qso.200.name:0 "$name_quasistellar$:§GFleet Destruction§!"
  giga_qso.200.desc:0 "Você optou por mirar em uma frota inimiga com$name_quasistellar$. Isso custará§Y20§!£sr_magical_neutronium£\n \nUma nave especial, usada para calibrar a mira do QS-O, será criada perto da estrutura. Está equipada com um Jump Drive especial de alcance ilimitado. Mova esta nave para o sistema que contém a frota alvo e, em seguida, reabra o painel de controle para confirmar. \n \nA nave terá que permanecer viva por§Y5 dias§! enquanto a hiper-arma é calibrada, então certifique-se de que ela esteja devidamente acompanhada. \n \nQuando esses 5 dias se passarem, o QS-O disparará através de um buraco de minhocadiretamente na frota inimiga, por 30 dias. O buraco de minhoca pode, entretanto, ser interrompido por fogo inimigo, então não é recomendado deixá-lo sozinho. \ N \nSe você deseja cancelar a operação, dissolva a nave ou use o Painel de Controle. "
  
  giga_qso.200.yes:0 "Vamos continuar."
  
  giga_qso.201.name:0 "Calibrador quase estelar montado"
  giga_qso.201.desc:0 "Nosso QS-O montou uma pequena nave do Calibrador Quasi-Stellar. Ele deve ser usado para calibrar e apontar adequadamente o buraco de minhoca através do qual a hiper-arma irá disparar. Para iniciar a sequência de disparo, use o seu jump drive para movê-lo para o sistema que contém a frota alvo. "
  giga_qso.201.a:0 "Compreendido."
  
  giga_qso.202.name:0 "Calibrador Quasi-Stellar dissolvido"
  giga_qso.202.desc:0 "Dissolvemos nosso Calibrador Quasi-Stellar. O procedimento de destruição foi cancelado."
  giga_qso.202.a:0 "Compreendido."
  
  giga_qso.203.name:0 "Calibrador quase estelar destruído"
  giga_qso.203.desc:0 "Nosso Calibrador Quasi-Estelar foi destruído por forças hostis. O procedimento de destruição foi cancelado."
  giga_qso.203.a:0 "Compreendido."
  
  giga_qso.204.name:0 "$name_quasistellar$:§GFDestruição da Frota§!"
  giga_qso.204.desc:0 "Se você colocou o Calibrador Quasi-Stellar no sistema correto, selecione a primeira opção. Você terá que protegê-lo por 5 dias. Se desejar cancelar, selecione a terceira opção, que irá dissolva o Calibrador. "
  
  giga_qso.204.fire:0 "Comece a calibração! Custo:§Y20§!£sr_magical_neutronium£"
  giga_qso.204.markers:0 "O Calibrador ainda não está instalado."
  
  giga_qso.205.name:0 "Calibrando o Obliterador"
  giga_qso.205.desc:0 "Nosso$name_quasistellar$começou a calibrar sua arma usando a nave Calibradora. Devemos garantir que ela não seja destruída por 5 dias, após o qual nossa super arma irá liberar um raio de pura destruição sobre nossos inimigos. O QS-O irá disparar por cerca de 30 dias, após os quais o buraco de minhoca desaparecerá e o QS-O estará novamente pronto para uso. "
  giga_qso.205.a:0 "Excelente."
  
  giga_qso.206.name:0 "$name_quasistellar$: Calibragem Completa"
  giga_qso.206.desc:0 "Nosso$name_quasistellar$acabou de calibrar sua hiper arma e o buraco de minhoca, e agora irá liberar sua fúria sobre a infeliz frota que designamos como alvo."
  giga_qso.206.a:0 "Excelente. Deixe-os queimar"
  
  giga_qso.400.name:0 "$name_quasistellar$:§RStar Destruição do cluster§!"
  giga_qso.400.desc:0 "Você escolheu destruir uma estrela e cada uma de suas vizinhas hiperlane imediatas. Para fazer isso, use uma nave de construção para construir um§BQS-O Marcador de Alvo§! sobre as estrelas que deseja destruir. \n \nEle é construído instantaneamente e nãorequires que o navio de construção esteja fisicamente presente no sistema. \n \n§R O sistema, entretanto, deve ser limpo de hostis.§! \nVocê pode usar o QS-O Fleet Destruction para facilitar isso. \n \nUma vez que os marcadores de alvo foram construídos, retorne ao QS-O e abra o Painel de Controle mais uma vez para disparar o dispositivo. \n \n§B A explosão será tão poderosa que se propagará através hiperlanas, resultando no sistema-alvo, ao lado de todos os sistemas conectados a ele, sendo completamente destruídos, e suas hiperfaixas sendo excluídas, deixando nada além de um espaço vazio.§! "
  
  giga_qso.401.name:0 "§RStar Destruição do cluster§!"
  giga_qso.401.desc:0 "Se você tem como alvo a estrela no núcleo do cluster que deseja destruir, selecione a primeira opção. Se você deseja cancelar, selecione a terceira opção, que excluirá o marcador."
  giga_qso.401.fire:0 "Destrua um aglomerado de estrelas, atire! Custo:§Y120§!£sr_magical_neutronium£"
  giga_qso.401.markers:0 "Ainda não almejamos a estrela."
  
  giga_qso.300.name:0 "$name_quasistellar$:§Destruição do sistema solar§!"
  giga_qso.300.desc:0 "Você optou por destruir uma ou várias estrelas e seus sistemas planetários inteiros. Para fazer isso, use uma nave de construção para construir um§BQS-O Marcador de Alvo§! sobre as estrelas que deseja destruir. \n \nEle é construído instantaneamente e nãorequires que o navio de construção esteja fisicamente presente no sistema. \n \n§ROs sistemas, entretanto, devem ser limpos de hostis.§! \nVocê pode usar o QS-O Fleet Destruction para facilitar isso. \n \nVocê pode definir como alvo até 4 estrelas de uma vez, cada uma adicionando 40£sr_magical_neutronium£ao custo total de disparo. Se um sistema tiver várias estrelas, você só precisa definir como alvo uma delas. \n \nUma vez os marcadores de destino foram construídos, retorne ao QS-O e abra o Painel de Controle mais uma vez para disparar o dispositivo. \n \n§BA produção de energia de$name_quasistellar$é tão alta que pode destruir estrelas de nêutrons, pulsares, e até mesmo buracos negros, já que o fluxo de energia é tão alto que o próprio espaço-tempo é literalmente virado do avesso, e o buraco negro evapora em nada ss. \n \n§BAll hyperlanes conectados aos sistemas irão desaparecer assim que os sistemas forem destruídos.§! "
  
  giga_qso.301.name:0 "$name_quasistellar$:§Destruição do sistema solar§!"
  giga_qso.301.desc:0 "Se você almejou todas as estrelas que desejadestruir, selecione a primeira opção. Se desejar cancelar, selecione a terceira opção, que excluirá todos os marcadores. "
  
  giga_qso.301.markers:0 "Ainda precisamos mirar em mais estrelas antes de atirar."
  
  giga_qso.301.fire.1:0 "Destrua 1 sistema solar, atire! Custo:§Y40§!£sr_magical_neutronium£"
  giga_qso.301.fire.2:0 "Destrua 2 sistemas solares, atire! Custo:§Y80§!£sr_magical_neutronium£"
  giga_qso.301.fire.3:0 "Destrua 3 sistemas solares, atire! Custo:§Y120§!£sr_magical_neutronium£"
  giga_qso.301.fire.4:0 "Destrua 4 sistemas solares, atire! Custo:§Y160§!£sr_magical_neutronium£"
  
  giga_qso.100.name:0 "$name_quasistellar$:§YDestruição do Planeta§!"
  giga_qso.100.desc:0 "Você optou por destruir um ou vários planetas. Para fazer isso, use uma nave de construção para construir uma megaestrutura§BQS-O Target Marker§! sobre os planetas que deseja destruir. \n \nEles são construídos instantaneamente e não exigem que o navio de construção esteja fisicamente presente no sistema. Certifique-se de que o navio de construção não esteja em posição evasiva. \n \nVocê pode mirar em até 10 planetas de uma vez, cada um adicionando 5£sr_magical_neutronium£ao custo total de disparo, para um máximo de 50. \n \nUma vez que os marcadores de alvo tenham sido construídos, retorne ao QS-O e abra o Painel de Controle mais uma vez para disparar o dispositivo. "
  
  giga_qso.100.yes:0 "Vamos continuar."
  giga_qso.100.no:0 "Pensando bem ..."
  
  giga_qso.101.name:0 "$name_quasistellar$:§YDestruição do Planeta§!"
  giga_qso.101.desc:0 "Se você mirou em todos os planetas que deseja destruir, selecione a primeira opção. Se desejar cancelar, selecione a terceira opção, que apagará todos os marcadores."
  
  giga_qso.101.fire.1:0 "Destrua 1 planeta, atire! Custo:§Y5§!£sr_magical_neutronium£"
  giga_qso.101.fire.2:0 "Destrua 2 planetas, atire! Custo:§Y10§!£sr_magical_neutronium£"
  giga_qso.101.fire.3:0 "Destrua 3 planetas, atire! Custo:§Y15§!£sr_magical_neutronium£"
  giga_qso.101.fire.4:0 "Destrua 4 planetas, atire! Custo:§Y20§!£sr_magical_neutronium£"
  giga_qso.101.fire.5:0 "Destrua 5 planetas, atire! Custo:§Y25§!£sr_magical_neutronium£"
  giga_qso.101.fire.6:0 "Destrua 6 planetas, atire! Custo:§Y30§!£sr_magical_neutronium£"
  giga_qso.101.fire.7:0 "Destrua 7 planetas, atire! Custo:§Y35§!£sr_magical_neutronium£"
  giga_qso.101.fire.8:0 "Destrua 8 planetas, atire! Custo:§Y40§!£sr_magical_neutronium£"
  giga_qso.101.fire.9:0 "Destrua 9 planetas, atire! Custo:§Y45§!£sr_magical_neutronium£"
  giga_qso.101.fire.10:0 "Destrua 10 planetas, atire! Custo:§Y50§!£sr_magical_neutronium£"
  giga_qso.101.markers:0 "Ainda precisamos mirar em mais planetas antes de disparar."
  giga_qso.101.cancel:0 "Cancelar."
  
  giga_birch.300.name:99 "Hyperquasar"
  giga_birch.300.desc:0 "Após uma jornada árdua, nossa nave científica finalmente atingiu o centro de nossa galáxia. \nAo entrar no sistema, a tripulação ficou atordoada com a visão de um§YActive Supermassive Quasar§ !, ou Hiperquasar. \ N \nEste objeto gigantesco pesa várias centenas de milhões de massas estelares e tem um diâmetro de várias centenas de unidades astronômicas. \ NEmbora seja mera especulação por enquanto, alguns dos elementos mais selvagens da comunidade científica teorizam que seria possível construir uma hiper arma gigante em torno deste quasar, que aproveitaria suas energias cataclísmicas para liberar um raio capaz de um poder destrutivo incalculável. "
  giga_birch.300.a:0 "Incrível!"
  
  giga_qso.110.name:99 "Machine World Obliterated"
  giga_qso.110.desc:0 "Já havia acabado para o mundo das máquinas no momento em que o buraco de minhoca de$name_quasistellar$apareceu acima. Pouco depois, um fluxo gigantesco de energia, equivalente a toda a produção de energia da galáxia, saiu do buraco de minhoca. O feixe levou apenas alguns segundos para obliterar totalmente o planeta. \ N \nNão sobrou nada do antigo mundo robótico, e o Sinal Fantasma foi severamente enfraquecido como resultado. "
  giga_qso.110.a:0 "Isso vai ensiná-los."
  
  giga_qso.112.name:0 "O fim da contingência"
  giga_qso.112.desc:0 "A Contingência falhou. Com a destruição do último Mundo das Máquinas, a galáxia não enfrenta mais a ameaça de extinção em massa sistemática, pelo menos da Contingência. Todas as formas de guerra de Contingência sobreviventes foram desligadas ou autodestruiu-se, e o Sinal Fantasma não está mais sendo transmitido. \n \nO nexo principal foi totalmente obliterado em meros segundos pelo laser imensamente poderoso de$name_quasistellar$, não deixando nada para trás. \n \nEmbora a Contingência não exista mais , ainda não se sabe se o [quasistellar_owner.GetName] apontará sua hyperweapon em outros alvos ... "
  giga_qso.112.a:0 "O que eles poderiam fazer contra o poder de um trilhão de sóis?"
  
  #########################################
  ### HRAE-MC #############################
  #########################################
  giga_tech_hrae_mc:0 "Colheita de Singularidade Relativística"
  giga_tech_hrae_mc_desc:0 "Os buracos negros, apesar de emitirem muito pouca energia, estão na verdade surgindopotências tic. A combinação de vários métodos avançados de coleta de energia, adaptados para caber em torno de um enorme buraco negro, poderia nos permitir montar uma máquina extremamente eficiente para monopolizar completamente toda a energia que o buraco negro tem a oferecer. "
  
  giga_dialog.3101.name:0 "$name_hraemc$Construction"
  giga_dialog.3101.desc:0 "O canteiro de obras do nosso futuro$name_hraemc$está pronto. Esta maravilha tecnológica extrairá a energia diretamente de [giga_system.GetName] e também provará ser um centro de pesquisa maravilhoso de perto estudar o buraco negro. "
  giga_dialog.3101.a:0 "Excelente."
  
  giga_dialog.3102.name:0 "Aceleradores construídos"
  giga_dialog.3102.desc:0 "Nossos trabalhadores acabaram de montar os aceleradores cronotemporais, dois enormes anéis de distorção do espaço-tempo capazes de acelerar bastante a decadência do buraco negro, aumentando assim a radiação Hawking. Nossos engenheiros estimam que a decadência do buraco negro está sendo acelerada em quintilhões de vezes. No entanto, devido à sua enorme vida útil, o buraco negro provavelmente sobreviverá a todas as civilizações da galáxia. \n \nEles também eliminam a dilatação do tempo em torno do buraco negro e estabilizam o resto da megaestrutura. "
  giga_dialog.3102.a:0 "Ótimo. Continue os esforços."
  
  giga_dialog.3103.name:0 "Injetores de massa construídos"
  giga_dialog.3103.desc:0 "Os injetores de massa foram instalados e estão começando a lançar grandes quantidades de materiais diretamente no horizonte de eventos, gerando um disco de acreção muito brilhante. Os injetores possuem uma capacidade limitada de gerar energia a partir da luz emitidos do disco, mas eles não são muito eficientes e exigirão que construamos os Coletores de Acreção para colher plenamente o potencial energético. "
  giga_dialog.3103.a:0 "Bom. É uma façanha e tanto."
  
  giga_dialog.3104.name:0 "Coletores de acreção construídos"
  giga_dialog.3104.desc:0 "Outra etapa no caminho para um macro-coletor Hawking de radiação e emissão de acreção é concluída quando os coletores de acreção são concluídos. Essas enormes construções são feitas especialmente para coletar a energia emitida pela acreção ultrabrilhante disco causado pelo nosso despejo de materiais no buraco negro. Eles também coletam parte da energia rotacional do buraco negro, e laboratórios especializados foram instalados dentro dele, permitindo que nossos cientistas vejam de perto o rasgo literal no espaço-tempo. \n \nA etapa final será construir os Coletores Polares, que coletarão os vários raios emitidos pelo buraco negro quando engole algo, bem como a Radiação Hawking. "
  giga_dialog.3104.a:0 "Muito bom."
  
  giga_dialog.3105.name:0 "$name_hraemc$Terminado"
  giga_dialog.3105.desc:0 "Nosso macro-coletor de radiação e emissão de acreção, ou$name_hraemc$, está concluído. Este incrível feito tecnológico nos concederá enormes quantidades de energia, bem como muitos dados sobre a natureza do estranho corpos que são buracos negros. Os coletores polares estão coletando ativamente a maior parte da energia emitida pelo buraco negro, bem como a matéria escura residual que sai dele. \nA integração civil também foi adicionada, permitindo que nossos cidadãos despejem seu lixo em o buraco negro, reduzindo o custo dos bens de consumo. "
  giga_dialog.3105.a:0 "Que isso nos ajude a dominar a galáxia."
  
  hrae_mc_0:0 "Canteiro de obras de$name_hraemc$"
  hrae_mc_0_DESC:0 "Este local de construção servirá como um depósito de preparação para hospedar grandes quantidades de recursos e pessoal necessários para construir um coletor de macro de emissão de radiação e acreção Hawking."
  hrae_mc_0_MEGASTRUCTURE_DETAILS:0 "O$name_hraemc$é uma joia tecnológica construída em torno de um buraco negro para coletar sua energia." #megalistentry HRAE-MC
  
  #hrae_mc_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Provides a reduction to §YConsumer Goods§! cost."
  
  hrae_mc_1:0 "$name_hraemc$Chrono-Accelerators"
  hrae_mc_1_DESC:0 "Esses anéis emitem uma radiação cronotron especial que acelera a emissão da radiação falciforme e reduz a enorme dilatação do tempo normalmente encontrada em torno dos buracos negros."
  
  hrae_mc_2:0 "$name_hraemc$Injetores de massa"
  hrae_mc_2_DESC:0 "Esses injetores permitem o fácil despejo de grandes quantidades de matéria no buraco negro, gerando um disco de acreção muito brilhante e energético, cuja energia pode ser coletada. Os componentes integrados permitem ao injetor coletar parte da energia, mas eles não são eficientes. "
  
  hrae_mc_3:0 "$name_hraemc$Coletores de Acreção"
  hrae_mc_3_DESC:0 "Os Coletores de Acreção são feitos especialmente para coletar a vasta quantidade de energia emitida pelo disco de acreção. Eles também possuem instalações científicas especializadas para estudar a estranha física do buraco negro."
  
  hrae_mc_4:99 "$name_hraemc$"
  hrae_mc_4_DESC:0 "Um$name_hraemc$operacional, que significa 'Macro-coletor de radiação e emissão de acreção'. A radiação Hawking é acelerada graças a componentes especiais."
  
  #############################################################################################################################################
  ### Event Chains ############################################################################################################################
  #############################################################################################################################################
  #########################################
  ### Pouchkinn ###########################
  #########################################
  giga_pouchkinn.002.title:0 "Laboratório Antigo"
  giga_pouchkinn.002.desc:0 "Nossa nave científica pesquisando o abandonado$name_orb_elysium$avistou um estranho laboratório em sua superfície. Parece estar bloqueado, e as varreduras confirmaram sua incrível idade. \n \nNosso cientista recomenda colonizar o Orbital Habitat se quisermos saber mais sobre este estranho edifício. "
  giga_pouchkinn.002.a:99 "Peculiar."
  
  giga_pouchkinn.101.name:0 "O Laboratório"
  giga_pouchkinn.101.desc:0 "Desde que nossos colonos pisaram neste aparentemente abandonado$name_orb_elysium$, o misterioso laboratório antigo permaneceu um mistério intrigante. Varreduras confirmaram que não continha nenhuma forma de vida inteligente. As equipes de expedição enviadas para dentro têm encontramos muitos dispositivos centenários feitos com tecnologias muito avançadas. \n \nNo entanto, ainda não temos absolutamente nenhuma ideia de quem construiu este lugar e por quê. Colonos em$name_orb_elysium$expressaram desejo de descobrir a origem deste laboratório, como poderia potencialmente conter tecnologias perigosas. "
  giga_pouchkinn.101.a:0 "Organize uma expedição às profundezas deste lugar."
  giga_pouchkinn.101.b:0 "Deixe como está. Não pode causar muito dano."
  giga_pouchkinn.101.b.tooltip:0 "Espero que nada de ruim aconteça."
  giga_pouchkinn.101.c:0 "Não podemos deixar essa coisa ficar. Destrua-a."
  giga_pouchkinn.101.c.tooltip:0 "Prepare uma ogiva de pequena escala para destruir o laboratório."
  
  giga_pouchkinn.102.name:0 "Detonação catastrófica!"
  giga_pouchkinn.102.desc:0 "Notícias horríveis do recém-colonizado$name_orb_elysium$! Nossos colonos prepararam uma ogiva nuclear de pequena escala e dispararam contra o Laboratório Antigo, a fim de se livrar dela para sempre. \nNo entanto, parece que a destruição do prédio ativou algum tipo de protocolo, que por sua vez levou à detonação simultânea de vários milhares de ogivas nucleares em torno de$name_orb_elysium$. \nNossa colônia foi totalmente destruída, e a construção tornou-se inabitável. Pode ser possível para restaurá-lo se possuirmos as tecnologias certas. "
  giga_pouchkinn.102.a:0 "Maldições!"
  
  giga_pouchkinn.103.name:0 "Drones defensivos!"
  giga_pouchkinn.103.desc:0 "Nossa equipe armada entrou no estranho laboratório e passou por algumas portas lacradas. Ao entrar no que parece ser uma grande e oca câmara, uma sirene de repente começou a emitir um guincho ensurdecedor. o teto então se abriu, despejando galões de um ácido superpoderoso sobre nossos soldados, que morreram quase imediatamente. \n \n Pouco depois, o solo perto do Laboratório se desfez e milhares de drones armados peculiares surgiram! Os drones começaram a escanear o$name_orb_elysium$, atacando qualquer forma de vida inteligente. Devemos agir rapidamente se quisermos salvar a colônia! "
  giga_pouchkinn.103.a:0 "Preparem os exércitos!"
  
  giga_pouchkinn.104.name:99 "Drones Victorious!"
  giga_pouchkinn.104.desc:0 "Nosso$name_orb_elysium$foi apreendido pelos Drones de Defesa Autônoma do Laboratório Antigo! Devemos agir rapidamente se quisermos recuperá-lo antes que os drones matem todos."
  giga_pouchkinn.104.a:0 "Exércitos!"
  
  giga_pouchkinn.105.name:0 "$name_orb_elysium$Reclaimed!"
  giga_pouchkinn.105.desc:0 "Nossos exércitos destruíram com sucesso os drones que tomaram conta de nossa colônia no$name_orb_elysium$. A análise dos drones destruídos confirmou a incrível idade do Laboratório e sua origem misteriosa, e coletamos muitos dados de engenharia de eles."
  giga_pouchkinn.105.a:0 "Bom."
  
  giga_pouchkinn.106.name:0 "Drones derrotados!"
  giga_pouchkinn.106.desc:0 "Nossos exércitos conseguiram se defender dos drones do Antigo Laboratório. A análise dos drones destruídos confirmou a incrível idade do Laboratório e sua origem misteriosa, e coletamos muitos dados de engenharia deles."
  giga_pouchkinn.106.a:0 "Bom."
  
  giga_pouchkinn.107.name:0 "Exploração de laboratório"
  giga_pouchkinn.107.desc:0 "Agora que os drones de laboratório foram derrotados, que curso de ação devemos tomar? Parece que há muito mais neste Laboratório do que se pensava anteriormente ... \nNossos cidadãos estão ficando desconfiados disso incrivelmente estranho edifício, e alguns dizem que deveria ser destruído. Nossos cientistas desaconselham isso, no entanto, porque não sabemos que tipo de eventos a destruição do laboratório causaria. "
  giga_pouchkinn.107.a:0 "Envie uma equipe menor de cientistas."
  
  giga_pouchkinn.108.name:0 "As Profundezas do Laboratório"
  giga_pouchkinn.108.desc:0 "Nossa equipe de cientistas entrou no laboratório mais uma vez, desta vez com extrema cautela. \nO laboratório é muito maior do que pensávamos anteriormente e parece se estender até as profundezas de$name_orb_elysium$. Cada andar está cheio de engenhocas estranhas que não servem a um propósito claro. Cada engenhoca apresenta uma descrição detalhada em um idioma que não podemos entender, e todas as tentativas de tradução infelizmente falharam. \ N \nDepois de algumas dezenas de andares ou mais, a equipe chegou ao aparente na parte inferior do lugar, alguns quilômetros abaixo da superfície de$name_orb_elysium$. Eles fizeram uma descoberta incrível: o laboratório é habitado! Mais precisamente, eles se depararam com dezenas de criaturas estranhas, curtas e peludas semelhantes a mamíferos. Quando falaram com, as criaturas simplesmente olharam para nossos cientistas e retomaram suas atividades. Eles parecem estar fazendo a manutenção do laboratório e limpando-o. \n \nNo entanto, depois de mais alguns andares, nossa equipe avistou um indivíduo inteligente aparentemente construído usando algum tipo de dispositivo. Eles teorizam que foi ele quem construiu toda esta estrutura. \ NO indivíduo aparentemente ficou surpreso com a nossa chegada e, após ativar uma espécie de tradutor, decidiu se apresentar. "
  giga_pouchkinn.108.a:0 "Na tela."
  
  giga_pouchkinn.109.name:0 "O Cientista Solitário"
  giga_pouchkinn.109.desc:0 "Ah. Saudações. É, Weeny Pouchkinn. Sim, Weeny. Nome estranho, eu sei. \n \nJá se passaram décadas ... não, séculos desde que vi outra forma de vida inteligente cair lá. Fica solitário rapidamente, sabe? E não, aquelas coisas peludas estranhas que você provavelmente viu quando veio aqui não contam. Eles são drones estúpidos que eu fiz bioengenharia para fazer coisas que eu não queria fazer sozinho. Eles não contam. Não tenho muita conversa, infelizmente. \n \nPara os últimos séculos, tenho trabalhado aqui, fazendo experimentos, criando tecnologias sofisticadas. Mas acredito que minha pesquisa está finalmente chegando ao fim. Veja, estive tentando descobrir uma maneira de viajar através do espaçome continuum em ambas as direções ... Em outras palavras, viagem no tempo. Sim."
  giga_pouchkinn.109.a:0 "Viagem no tempo?"
  giga_pouchkinn.109.a.response:0 "Sim, viagem no tempo. Tenho quase certeza de que estou muito perto de descobrir. Ou estou? Eu ... nem sei mais. Já faz tanto tempo . É apenas um fluxo interminável de equações e experimentos e mais equações e teorias ... Eu gerei buracos de minhoca em miniatura, fiz buracos no espaço-tempo e baguncei com Tachyons, e ainda assim me escapa. "
  giga_pouchkinn.109.b:0 "Você construiu este$name_orb_elysium$?"
  giga_pouchkinn.109.b.response:0 "O quê? Não, claro. Eu só ... encontrei. Estava lá, apenas deitado orbitando um gigante gasoso. Então eu o resolvi. Não havia nenhum império por perto quando eu chegou aqui. \n \nNa verdade, sua espécie está listada como 'Não compatível com FTL' em meu banco de dados. Acho que devo atualizá-lo com mais frequência, hein? "
  giga_pouchkinn.109.c:0 "É você quem está por trás dos navios e dos drones?"
  giga_pouchkinn.109.c.response:0 "Oh. Esses. Sim. Eu os construí um tempo atrás. Bem, eu realmente não 'construí' as naves. Eu as vasculhei em toda a galáxia. \n \nAs naves aleatórias caíram em campos de asteróides ou cargueiros abandonados. Dei-lhes um pequeno fixador e eles estavam prontos para ir. Coloque-os perto do Elysium para ter certeza de que ninguém me incomodaria. Acho que eles falharam, uh? Afinal, eu os projetei para proteger fauna e piratas fora do espaço. Não esperava um ataque total de um império espacial. \n \nA mesma coisa com aqueles drones. Tenho muito orgulho deles. Muita engenharia lá dentro. Oh, os drones quase mataram seus colonos? Me desculpe por isso."
  giga_pouchkinn.109.d:0 "Há quanto tempo você está aí embaixo?"
  giga_pouchkinn.109.d.response:0 "Há muito, muito tempo. Pelo menos alguns séculos. Tenho estado ocupado fazendo 'ciência' desde então. Gosto daqui, porque é muito tranquilo. Lugar perfeito para conduzir meu experimentos sem algum governo irritante gritando que é 'muito perigoso'. Bem, todos os 'governos' e 'impérios' que conheci durante minhas viagens já se foram. \nQuem riu por último agora? "
  giga_pouchkinn.109.e:0 "Exibir tela desligada."
  
  giga_pouchkinn.110.name:0 "O Cientista"
  giga_pouchkinn.110.desc:0 "Agora que finalmente descobrimos quem construiu este lugar, precisamos tomar uma decisão. O cientista expressou o desejo de potencialmente se juntar à equipe científica de nosso império, alegando que talvez nosso conhecimento pudesse ajudá-lo a descobrir nossa viagem no tempo. Também podemos deixá-lo fazer sua pesquisa e continuar os esforços de colonização conforme planejado. Ele concordou em nos deixar usar os andares superiores do laboratório, se assim o desejarmos, o que sem dúvida seria de grande valor científico. "
  giga_pouchkinn.110.a:0 "Deixe-o continuar com sua pesquisa."
  giga_pouchkinn.110.b:0 "Contrate-o como cientista."
  giga_pouchkinn.110.c:0 "A pesquisa dele é muito perigosa. Execute-o e invada o local."
  
  giga_pouchkinn.111.name:99 "An Ancient Scientist"
  giga_pouchkinn.111.desc:0 "Pouchkinn parecia animado com a ideia de finalmente fazer outra coisa depois de séculos de pesquisa. Ele pegou um disco de dados contendo a maior parte de suas pesquisas, embalou seus suprimentos e foi escoltado para fora de seu laboratório por nosso cientista. Algumas das pequenas criaturas peludas o seguiram. \ N \nO calor da luz do sol após tantos anos de isolamento o encantou, e depois de alguns exames médicos para se certificar de que não carregava nenhum patógeno alienígena, ele agora está pronto para se juntar nosso império como cientista. "
  giga_pouchkinn.111.a:0 "Excelente."
  giga_pouchkinn.111.a.tooltip:0 "Ganhamos um cientista de nível 6."
  
  giga_pouchkinn.112.name:0 "Pesquisa de Pouchkinn"
  giga_pouchkinn.112.desc:0 "Nossos cientistas se despediram de Pouchkinn e lhe desejaram boa sorte em sua jornada no tempo. Antes de partirem, Pouchkinn insistiu em dar a eles um disco de dados contendo algumas de suas pesquisas. \n \nPouchkinn também disse os cientistas eram livres para usar as partes superiores do laboratório como quisessem, o que certamente será muito útil para nossos pesquisadores. "
  giga_pouchkinn.112.a:0 "Muito bem."
  giga_pouchkinn.112.a.tooltip:0 "Um modificador positivo é criado no$name_orb_elysium$."
  
  giga_pouchkinn.113.name:0 "Não mexa com o tempo"
  giga_pouchkinn.113.desc:0 "Notícias dramáticas do nosso$name_orb_elysium$. Parece que Weeny Pouchkinn continuou com seus experimentos de viagem no tempo e, acidentalmente, abriu um buraco enorme no espaço-tempo. \nTudo ao seu redor, incluindo o próprio Pouchkinn, foi instantaneamente absorvido a singularidade, criando um novo tipo de buraco negro exótico que consiste em energia de vácuo metaestável em ebulição. A colônia está irremediavelmente perdida para sempre. "
  giga_pouchkinn.113.a:0 "Uma tragédia horrível causada por um indivíduo tolo."
  
  giga_pouchkinn.114.name:0 "É uma armadilha!"
  giga_pouchkinn.114.desc:0 "Notícia horrível! Quando o cientista-chefe da expedição sacou uma arma para assassinar Weeny Pouchkinn, algum tipo de dispositivo de autodestruição foi ativado dentro do traje de Pouchkinn, causando uma detonação massiva. reação em cadeiação, que detonou ogivas escondidas dentro da estrutura de$name_orb_elysium$, obliterando nossa colônia e arruinando a construção. Não houve sobreviventes. "
  giga_pouchkinn.114.a:0 "Maldições!"
  
  giga_pouchkinn.115.name:99 "Lab Raided"
  giga_pouchkinn.115.desc:0 "Pouco depois de falar com Pouchkinn, o principal cientista da expedição sacou uma arma e atirou no peito dele, matando-o no local. Nossa equipe então vasculhou o laboratório, recolhendo tudo o que pôde. \nAn A autópsia foi realizada no corpo de Pouchkinn, revelando implantes cibernéticos e biológicos incrivelmente avançados que certamente irão beneficiar nossa pesquisa. \nO laboratório foi então isolado. "
  giga_pouchkinn.115.a:0 "Seu sacrifício contribuirá para a ciência."
  
  giga_pouchkinn.116.name:99 "Escapee"
  giga_pouchkinn.116.desc:0 "Nossos cientistas não foram capazes de matar Pouchkinn, pois ele ativou algum tipo de dispositivo de teletransporte, enviando-o para um pod de fuga que então fugiu para o hiperespaço, para nunca mais ser visto. \n \nEstamos no entanto capaz de invadir o próprio laboratório, reunindo quantidades incríveis de dados da pesquisa de Pouchkinn. O laboratório foi então isolado. "
  giga_pouchkinn.116.a:0 "Nos encontraremos novamente."
  
  #########################################
  ### Eeloo ###############################
  #########################################
  giga_dialog.10801.title:0 "Sob o gelo"
  giga_dialog.10801.desc:0 "Ao pesquisar o planeta frio e normal de Eeloo nos arredores do sistema Kerbol, nossa nave científica tropeçou em algo estranho. \n \nA densidade do planeta não corresponde às previsões, e algumas partes do superfície exibe padrões irregulares, de aparência quase artificial. Nosso cientista acredita que pode haver mais neste pequeno mundo gelado do que pensávamos, e preparou um projeto especial para analisá-lo melhor. "
  giga_dialog.10801.a:99 "Peculiar."
  
  giga_dialog.10802.title:0 "Os Mistérios de Eeloo"
  giga_dialog.10802.desc:0 "Enquanto explorava a superfície de Eeloo, nossa equipe expedicionária localizou uma pequena escotilha metálica no meio de uma planície congelada. A equipe forçou a abertura da escotilha e chegou em uma enorme sala subterrânea e tecnologicamente avançada. a chegada aparentemente acionou algum tipo de mecanismo de ativação, e nossa equipe foi saudada por uma voz robótica. Eles estão repassando a mensagem para nós. "
  giga_dialog.10802.a:0 "Na tela."
  
  giga_dialog.10803.title:0 "Transmissão de entrada!"
  giga_dialog.10803.desc:0 "<ENTIDADE ESTRANGEIRA LOCALIZADA> \n \n <INICIANDO PROTOCOLO DE DIGITALIZAÇÃO> \n \n <ENTIDADE NÃO RECONHECIDA> \n \n <SCANS CONFIRMAM ENTIDADE TEM VIAGEM FTL> \n \n <PROBABILIDADE DE RELAÇÃO COM KRAKEN = HIGH> \n \n <ATIVANDO O SISTEMA DE DEFESA ANTI-KRAKEN> \n \n <SISTEMA EELOO ANTI-KRAKEN ATIVADO> \n \n <ÚLTIMA ATIVAÇÃO 3617 CICLOS ATRÁS> \n \n <PREPARAR PARA A ERADICAÇÃO> "
  giga_dialog.10803.a:0 "O Kraken? Agourento."
  
  giga_dialog.10804.title:0 "O mundo voador"
  giga_dialog.10804.desc:0 "Logo depois que a IA concluiu seu discurso sinistro, o contato com a equipe foi perdido. As equipes expedicionárias de superfície relataram grandes ondas tectônicas, como se todo o planeta estivesse tremendo! De repente, enormes construções metálicas emergiram do planeta congelado superfície. Nossa nave científica ponderou o que eles eram, mas a resposta rapidamente ficou clara: é uma arma. \n \nO planeta inteiro se transformou em uma enorme super arma móvel como mecanismo de defesa e saiu de órbita. Este corpo celestial hostil agora ataca qualquer coisa que se aproxime, incluindo nossa nave científica. "
  giga_dialog.10804.a:0 "Inacreditável! Precisamos encontrar uma maneira de contra-atacar."
  
  giga_dialog.10805.title:0 "Derrota de Eeloo"
  giga_dialog.10805.desc:0 "Depois de uma luta perigosa, nossas frotas conseguiram paralisar fatalmente o planetóide armado no sistema Kerbol. \n \nNo entanto, mesmo que o planeta tenha sido colocado fora de funcionamento, sua estrutura interna ainda está principalmente intacto, graças à sua espessa crosta protetora. Alguns de nossos cientistas mais otimistas acreditam que poderíamos consertar este dispositivo maravilhoso e usá-lo como nosso próprio planeta armado! "
  giga_dialog.10805.a:0 "Esta nave colossal servirá sob nossa bandeira!"
  giga_dialog.10805.b:0 "Jogue fora."
  
  giga_dialog.10806.title:0 "Um planeta voa mais uma vez"
  giga_dialog.10806.desc:0 "Notícia incrível! Em um feito maravilhoso de engenharia, conseguimos restaurar o planetóide danificado como arma no sistema Kerbol. Ele voltou a funcionar e agora está sob nosso controle direto. \n \nNossos cientistas aproveitaram a oportunidade para estudá-lo mais de perto. Eles descobriram que os habitantes anteriores do sistema construíram esta super arma para lutar contra um ser transdimensional conhecido como 'O Kraken'. Parece que eles tiveram sucesso em lutar contra a fera , mas logo após essa vitória, a IA da super arma não funcionou bem e atirou no planeta natal da espécie, acreditando que era o Kraken. \n \nDe qualquer forma, agora temos um planeta de batalha totalmente armado e operacional sob nosso controle. "
  giga_dialog.10806.a:0 "Maravilhoso!"
  
  #########################################
  ### Fallen Empires ######################
  #########################################
  giga_fallen_empire.101.name:0 "Movimento do corpo celestial detectado!"
  giga_fallen_empire.101.desc:0 "Notícias alarmantes! Logo após o despertar de um dos Impérios Caídos, sensores de longo alcance detectaram que vários planetas dentro de seu território deixaram suas órbitas. Enormes armas ocultas e propulsores emergiram de suas crostas, e eles agora se transformaram em terríveis planetóides transformados em armas. Parece que essas civilizações antigas tinham mais armamentos ocultos do que se pensava ... "
  giga_fallen_empire.101.a:0 "Estações de batalha!"
  
  giga_fallen_empire.102.name:0 "O Santo Behemoth"
  giga_fallen_empire.102.desc:0 "Não é nenhum segredo que os Impérios Despertos possuem muitos tipos de armas antigas que permaneceram adormecidas por milênios. Mas ninguém poderia prever que um dos Mundos Sagrados dos Sagrados Guardiões não era realmente um mundo normal, mas sim, uma nave gigante e inativa do tamanho de um planeta. E com seu recente despertar, esta espaçonave colossal foi reativada e o outrora imaculado Mundo de Gaia se transformou em um planeta colossal armado, capaz de obliterar qualquer coisa que esteja em seu caminho. Parece eles estão mais preparados para defender sua fé do que prevíamos ... "
  giga_fallen_empire.102.a:0 "Isso é ruim."
  
  #########################################
  ### Paluushia ###########################
  #########################################
  giga_paluush.001.name:0 "O sistema Gatzo"
  giga_paluush.001.desc:0 "Nosso navio de ciência explorando o sistema Gatzo relata que duas megaestruturas foram localizadas dentro do sistema! A primeira é um portal abandonado flutuando perto da borda do sistema, indicando que este lugar pode ter pertencido a um império estelar importante. A segunda megaestrutura é uma$name_terraform_barren$completa construída em torno de um dos planetas internos! Parece que os habitantes anteriores tentaram terraformar este mundo, mas seu progresso foi interrompido no meio por alguns motivos desconhecidos. "
  giga_paluush.001.a:0 "Incrível."
  
  giga_paluush.002.name:0 "Mensagem de rádio primitiva"
  giga_paluush.002.desc:0 "Nossa nave científica atualmente pesquisando o mundo primitivo de Paluushia fez uma descoberta fascinante. Parece que, apesar de suas tecnologias primitivas, os primitivos da era das máquinas do planeta estão repetidamente enviando uma mensagem de rádio de curto alcance para o espaço, destinado a potenciais visitantes alienígenas. Nossa equipe de ciência conseguiu decifrar a mensagem. "
  giga_paluush.002.a:0 "Na tela."
  
  giga_paluush.003.name:0 "O Paluush"
  giga_paluush.003.desc:0 "Saudações. Esta é uma mensagem de rádio que foi pré-gravada usando nossas tecnologias de rádio mais avançadas. \n \nEu sou Poh'tin, representante do Estado Democrático de Paluush, vindo do planeta Paluushia. Vivemos uma existência pacífica em nosso belo mundo continental e imploramos gentilmente para que você, viajante das estrelas, não perturbe nosso modo de vida. \ N \nNós adicionamos algumas informações sobre nossa cultura e nosso povo nesta mensagem. para que possam servir aos seus sociólogos. \n \nCordialmente, Poh'tin e o povo Paluush. "
  giga_paluush.003.a:0 "Exibir tela desligada."
  
  giga_paluush.1011.title:0 "Lagomorfos impossíveis"
  giga_paluush.1011.desc:0 "Notícias alarmantes! Parece que a arma da chupeta global do nosso Colosso não é tão infalível como se pensava. Pouco depois de proteger o mundo de Paluushia, a tripulação a bordo do nosso Colosso percebeu picos de energia peculiares emanando dos pacificados Primeiro, desconsiderados como anomalias do sensor, os picos ficaram cada vez mais intensos nos últimos dias, culminando em uma enorme explosão subespacial de energia. \n \nEm questão de minutos, o escudo outrora impenetrável que colocamos em torno de Paluushia se desfez e se dissipou no nada. \n \nSensores relataram Paluushes exultantes celebrando no planeta abaixo, celebrando a façanha que acabaram de realizar. Este evento desafiador da física mostra que o potencial psiônico dos Paluushes é ainda mais potente do que pensávamos, e muitos de nossos cientistas estão começando a ficar preocupados com a possibilidade de eles se tornarem uma ameaça. Eles aconselham deixá-los na lua continental. "
  giga_paluush.1011.a:0 "Patifes miseráveis!"
  
  giga_paluush.1021.title:99 "The Unsweeped"
  giga_paluush.1021.desc:0 "Más notícias. Nossa tripulação do Colossus relata que a civilização primitiva de Paluushes na superfície de Paluushia foi ... completamente afetada por nosso feixe de nêutrons. \n \nMinutos antes de nosso assassino de planetas disparar sua pluma de nêutrons, milhões de Paluushes em todo o planeta começaram a entrar em um transe peculiar. Parece que, ao reunir seus potenciais psiônicos coletivos, eles conseguiram gerar uma espécie de barreira psiônica que cobre o mundo inteiro. O escudo tinha tal integridade que o nêutron de Colossus a pluma ricocheteou inofensivamente no espaço. \n \n Imediatamente depois, o misterioso traDepois de terminar, os primitivos começaram a celebrar sua 'vitória' sobre nós. Parece que esses selvagens lagomórficos vivem para ver outro ciclo solar, apesar de nossos melhores esforços. "
  giga_paluush.1021.a:0 "Idiotas insolentes! Vamos pegá-los a tempo."
  
  giga_paluush.1031.title:0 "Uma Porca Inquebrável"
  giga_paluush.1031.desc:0 "Conforme o feixe de rachaduras de planetas hiperaquecido segue em direção à superfície de Paluushia, um Paluush solitário olha para o céu. Maior do que qualquer Paluush que vimos antes, ele de repente decola e voa em direção ao Colosso 'laser gigantesco, aparentemente em rota de colisão direta com ele. \n \nA tripulação do Colossus observa esse ato tolo com diversão, sabendo que o Paluush está voando em direção à sua condenação certa. Mas, em uma torção impossível, exatamente como o o feixe está prestes a atingir a criatura logo acima da atmosfera, o Paluush levanta a cabeça e encara o laser. Em uma fração de segundo, o feixe simplesmente para antes mesmo de entrar na atmosfera de Paluushia, interrompido por um fluxo imensamente poderoso de puro energia psiônica. O feixe então se dissipa no nada, e o Paluush casualmente retorna à superfície, depois de parar sem esforço uma arma destruidora de planetas. \n \nMinutos após este incidente, uma mensagem ecoa na consciência do cr do Colosso ew: \n§RA mensagem não foi clara o suficiente? Pedimos especificamente à sua espécie que não nos perturbasse. Saia imediatamente e nunca mais volte.§! "
  giga_paluush.1031.a:0 "Como isso é possível ?!"
  
  giga_paluush.1041.title:0 "Lagomorfos sem Deus"
  giga_paluush.1041.desc:0 "À medida que o Raio Divino do Colosso desce sobre Paluushia ... absolutamente nada acontece. Os Paluush, que deveriam começar a adorar nossas divindades, parecem completamente não afetados pelas energias psiônicas do raio, como se ele apenas ricocheteasse suas mentes como uma bola de borracha contra uma parede. \n \nDe fato, nossos médiuns estão detectando que todo o planeta parece estar protegido por uma espécie de escudo psiônico dentro da própria mortalha, emitida por uma criatura cujo potencial psiônico faz com que nosso Godray se pareça um mero foguete de mortalha. A aura psiônica desta criatura é tal que pode ser sentida por paranormais a vários anos-luz de distância. \n \n Pouco depois, nossos paranormais receberam coletivamente uma mensagem psiônica proveniente da mesma criatura: \n'§RDo não tente impor suas crenças fúteis sobre minha espécie, pois eu já sou sua divindade. Não precisamos de sua 'orientação', portanto, peço que você saia de nosso mundo imediatamente."
  giga_paluush.1041.a:0 "Idiotas absurdos!"
  
  giga_paluush.1051.title:0 "Nanobots instáveis"
  giga_paluush.1051.desc:0 "Notícias alarmantes. A nuvem de nanorrobôs que lançamos sobre os Paluushes mal chegou à superfície. Assim que entrou na atmosfera, a grande maioria dos nanorrobôs simplesmente explodiu em chamas roxas e se desintegrou. Os restantes que chegaram à superfície conseguiram pousar em alguns Paluushes, mas foram simplesmente sacudidos pelas criaturas, incapazes de convertê-los em ciborgues. Os núcleos de processamento do nosso Colossus não encontraram uma explicação lógica para isso, e muitos acabaram fritando tentando encontrar uma resposta. \n \nPoderia haver mais na mente orgânica do que pensávamos anteriormente? "
  giga_paluush.1051.a:0 "Talvez pudéssemos aprender com essas criaturas, de alguma forma."
  
  giga_paluush.2011.title:0 "Paluushia Retornando Fogo!"
  giga_paluush.2011.desc:0 "Notícias alarmantes! O comandante da frota encarregado de bombardear o mundo primitivo de Paluushia relata que os Paluushes estão de alguma forma usando seu imenso potencial psiônico para parar nossos projéteis de bombardeio antes que atinjam a superfície, antes de prosseguir para arremessá-los de volta para nós em grandes velocidades! \n \nVárias de nossas naves já foram danificadas por isso, mas não causaram danos ao próprio planeta. Eles aconselham parar de bombardear o planeta, pois é evidentemente inútil. "
  giga_paluush.2011.a:0 "Como se atrevem ?!"
  
  giga_paluush.3031.title:0 "Posto de observação Paluushia destruído!"
  giga_paluush.3031.desc:0 "Pouco depois de nosso posto de observação acima de Paluushia ser concluído, ainda antes que a tripulação pudesse se mover, toda a estrutura repentinamente deixou sua órbita e passou a entrar na atmosfera do planeta antes de se desintegrar, criando uma maravilhosa chuva de meteoros visível da superfície do planeta. Nossos cientistas então simplesmente ouviram uma voz, falando em suas próprias consciências: \n§B'Eu entendo que nossa civilização pode ser do seu interesse, mas simplesmente desejamos ser deixados sozinhos para viver nossas vidas. Não leve para o lado pessoal. Em troca, aceite este gentil presente, para mostrar que não pretendemos fazer mal.'§! \n \n Pouco depois de a mensagem terminar, nossos cientistas relataram que um grande aglomerado de minerais misteriosos apareceu em órbita, onde o posto de observação costumava ser ... "
  giga_paluush.3031.a:99 "Peculiar."
  
  giga_paluush.400.title:0 "Vovô derrotado, Paluushia desmorona"
  giga_paluush.400.desc:0 "Através de puro poder de fogo, nossos exércitos conseguiram matar o 'deus' e líder paluush, o almighty Grandbunny. Quando o corpo colossal da criatura caiu no chão, todos os Paluush em Paluushia de repente pararam de se mover e começaram a emitir coletivamente um grito ensurdecedor, audível em todo o planeta. \ N \nO corpo do avô começou a brilhar com uma luz roxa ofuscante , ofuscando até mesmo a estrela local. Esta luz cresceu rapidamente para engolfar toda Paluushia em energias cataclísmicas, e todo o planeta está agora começando a entrar em colapso sobre si mesmo, como se esmagado pela quantidade de energia liberada pela morte do avô ... "
  giga_paluush.400.a:0 "Isso é ... impossível!"
  
  giga_paluush.402.title:0 "A Alma do Avô"
  giga_paluush.402.desc:0 "Já se passaram alguns dias desde o colapso de Paluushia, e nossos topógrafos fizeram uma descoberta impressionante: Paluushia ainda está tecnicamente lá! \n \nNa verdade, parece que as energias do Avô derrubaram todo o planeta em um pequeno cristal extremamente energético de pura energia psiônica, que agora flutua no espaço vazio onde Paluushia costumava estar. \n \nNossos cientistas recuperaram este cristal, e ele parece de fato conter a própria essência do Avô ao lado do resto de Paluushia . Acreditamos que pode ser extremamente benéfico, se usado corretamente ... "
  giga_paluush.402.a:0 "Enfim, eles vão servir a algum propósito."
  
  #############################################################################################################################################
  ### Found Ruined/System/Planet ##############################################################################################################
  #############################################################################################################################################
  giga_dialog.10001.title:0 "Plano caído"
  giga_dialog.10001.desc:0 "Nossa nave científica explorando o sistema [from.GetName] avistou um planeta muito, muito estranho. \n \nUm planeta plano de origem artificial! Ainda mais estranho, uma civilização primitiva parece habitá-lo! no solo por geradores de gravidade artificial, esses seres primitivos provavelmente ficarão muito confusos quando deixarem seu mundo. \n \nNinguem tem idéia de como essa coisa surgiu. E provavelmente ninguém jamais terá. "
  giga_dialog.10001.a:99 "Peculiar."
  
  giga_dialog.10101.name:0 "Capital Antigo"
  giga_dialog.10101.desc:0 "A equipe encarregada de explorar o sistema de Corinto fez uma descoberta impressionante! Parece que o referido sistema é um§Sistema precursor BAnciente§! ou, mais precisamente, a antiga capital de um império morto há muito tempo, que caiu em ruínas após milênios de abandono. \n \nDuas megaestruturas em ruínas foram localizadas no sistema: um Complexo de Orquídeas Yggdrasil em ruínas e um$name_kugelblitz$em ruínas. Além disso, dois habitats em$name_orb_elysium$em ruínas também foram encontrados orbitando alguns dos planetas . \n \nJulgando pelo estado dos planetas do sistema, parece que muitas coisas aconteceram aqui. Isso certamente será de grande interesse para nossos arqueólogos. "
  giga_dialog.10101.a:0 "Incrível!"
  
  giga_dialog.10201.name:99 "The Lost Menagerie"
  giga_dialog.10201.desc:0 "Nossa nave científica parece ter tropeçado em algum tipo de§Sistema Precursor Bnciente§! . \n \nO sistema apresenta duas megaestruturas em ruínas: uma$name_yggdrasil$em ruínas, provavelmente usada para alimentar os espécimes em cativeiro, e uma$name_orbital_artificial_eco$em ruínas, que provavelmente foi usada para abrigar algumas espécies de animais exóticos. Dois planetas habitáveis ​​parecem cumprir o papel das reservas, embora quem a construiu tenha deixado o local há muito tempo. Isso certamente será muito precioso para nossos biólogos e arqueólogos. "
  giga_dialog.10201.a:0 "Fascinante."
  
  giga_dialog.10301.name:0 "O Berço dos Titãs"
  giga_dialog.10301.desc:0 "Um§Sistema Precursor BAncient§! foi descoberto por um navio de ciência! O sistema, apelidado de 'Berço do Titã', parece ter sido uma instalação de fabricação de navios enorme. Uma gigantesca, embora arruinada$name_neut_gigaforge$orbita em torno da estrela de nêutrons do sistema. Um$name_eng_test_site$arruinado também orbita um dos planetas do sistema. Os próprios planetas sofreram danos pesados ​​no passado. \n \nNo entanto, o sistema é guardado por uma grande frota de navios de guerra antigos , presumivelmente construído neste mesmo sistema. Parece que a luta será necessária se quisermos tomar este sistema ... "
  giga_dialog.10301.a:0 "Incrível."
  
  giga_dialog.10401.name:0 "A Antiga Forja"
  giga_dialog.10401.desc:0 "Um navio de ciência tropeçou no que parece ser um§Sistema precursor BAnciente§! As varreduras mostram que algum antigo precursor converteu este sistema em um vasto centro industrial, capaz de extrair quantidades incríveis de minerais para supostamente alimentar sua máquina de guerra. Alguns dos planetas do sistema foram despojados de sua crosta e manto,deixando apenas um núcleo interno exposto. \n \nInteressantemente, um$name_eng_test_site$arruinado flutua silenciosamente sobre um planeta, abandonado há milênios. A análise do sistema primário revelou que uma megaestrutura massiva uma vez envolveu a estrela (provavelmente um vasto complexo de elevação de estrelas), mas desde então foi destruída pela expansão estelar. "
  giga_dialog.10401.a:0 "Maravilhoso."
  
  giga_dialog.10501.name:0 "Anões trigêmeos"
  giga_dialog.10501.desc:0 "O sistema [from.GetName] é o lar de um arranjo estelar incrivelmente peculiar. Não um, mas três anões castanhos de classe L orbitam em torno de uma estrela de classe F central! Cada uma dessas estrelas falhadas apresenta um extenso sistema lunar, quase como um sistema solar em miniatura. Nossos cientistas estão intrigados sobre como esse sistema peculiar surgiu, e eles especulam que pode ser possível acender os anões marrons, se possuirmos as tecnologias corretas. \n \nOs marrons Os anões serão adicionados ao planejador de expansão assim que forem examinados. "
  giga_dialog.10501.a:0 "Que achado!"
  
  giga_dialog.10701.name:0 "Abandonado$name_orb_elysium$"
  giga_dialog.10701.desc:0 "Ao entrar no sistema [from.GetName], nosso navio científico avistou um habitat em forma de anel aparentemente vazio. Este '$name_orb_elysium$' parece ter sido abandonado e poderíamos colonizá-lo. No entanto, perto os Elysium são várias naves de origem desconhecida, aparentemente guardando o habitat. Se quisermos resolvê-lo, teremos que lutar ... "
  giga_dialog.10701.a:0 "Quem poderia ter construído esses navios?"
  
  ##########################################
  ### Katzenland ###########################
  ##########################################
  giga_katzenland.001.name:0 "Necrópole irradiada"
  giga_katzenland.001.desc:0 "O Sistema Gatzo nunca para de decepcionar. Após uma pesquisa de um dos maiores planetas do sistema, Katzenland, nossa equipe de ciência relata que encontraram grandes quantidades de ruínas enterradas abaixo das areias do planeta. Parece que este mundo costumava ser habitada por uma civilização próspera, possivelmente aquela que construiu o Portal do sistema, mas seus habitantes aparentemente tiveram um fim violento há vários milênios, a julgar pelo estado atual do planeta. \n \nNossa equipe de ciência está ansiosa para descobrir o que exatamente levou à queda desta civilização, já que estudar este mundo sem dúvida renderia dados científicos incríveis e, como tal, um local de escavação foi estabelecido no planeta. "
  giga_katzenland.001.a:0 "Interessante."
  
  site_katzenland:0 "Necrópole enterrada"
  site_katzenland_intro:0 "Uma civilização inteira morta jaz enterrada sob as dunas de areia em redemoinho de Katzenland. O que poderia ter acontecido com o mundo deles para que terminasse assim?"
  
  giga_katzenland.002.name:0 "Esqueletos multiespécies"
  giga_katzenland.002.desc:0 "Nossos arqueólogos encontraram alguns edifícios notavelmente intactos enterrados na areia. Lá dentro, eles encontraram os restos mortais de duas espécies distintas, provavelmente os principais habitantes deste mundo. Um deles parece ter uma aparência felina características coerentes com as de predadores de vértice em muitos outros mundos, enquanto o outro era provavelmente uma espécie anfíbia, embora seu esqueleto apresentasse uma quantidade perturbadoramente alta de lâminas e dentes extremamente afiados. \n \nOs edifícios parecem estar conectados a alguns uma espécie de rede de dados antiga que armazenava o conhecimento da civilização. Embora provavelmente não tenha funcionado por milênios, nossos arqueólogos esperam recuperar todos os dados que puderem dela. "
  giga_katzenland.002.a:0 "Continue cavando!"
  
  giga_katzenland.003.name:99 "Antique Data Web"
  giga_katzenland.003.desc:0 "A rede de dados do planeta, como esperado, está em muito mau estado. No entanto, por algum milagre, a equipe conseguiu recuperar alguns dados criptografados de um núcleo de dados rodando em uma fonte de energia nuclear de longa duração . Eles conseguiram decifrar notavelmente os nomes das duas espécies do planeta; a felina sendo um 'Katzen', enquanto a anfíbia era uma 'Zuspri'. Não se sabe se uma espécie governou sobre a outra, ou se elas coexistiram como iguais. \n \nTalvez a descoberta mais interessante deles seja a localização da capital do planeta, que supostamente hospedava o governo central da civilização ... "
  giga_katzenland.003.a:0 "Continue cavando!"
  
  giga_katzenland.004.name:99 "Katzen Capital"
  giga_katzenland.004.desc:0 "Demorou um pouco para cavar, mas a antiga capital do planeta foi localizada! Nossos arqueólogos encontraram uma construção colossal em forma de pirâmide enterrada na areia, que eles presumem que costumava servir como uma espécie de edifício do governo central. \n \nA pirâmide é absolutamente gigantesca e provavelmente se elevou a vários quilômetros da superfície do planeta. Levará um pouco de tempo e esforço para mapeá-la totalmente, pois contém centenas e centenas de salas decadentes, mas provavelmente vai render mais informações sobre o passado tumultuado deste planeta. "
  giga_katzenland.004.a:0 "Vá lá!"
  
  giga_katzenland.005.name:99 "Katzenland's Last Zuspri"
  giga_katzenland.005.desc:0 "Nossa equipe tem explorado o vasto palácio há algum tempo e conseguiu resgatar muitos materiais raros também. Mas, indo mais fundo no edifício, eles toparam com uma espécie de complexo de bunker , selado por uma porta de metal gigantesca. Abri-lo foi uma tarefa relativamente simples graças às suas brocas de fusão, e eles acabaram encontrando uma grande quantidade de criptos quebrados dentro do próprio bunker. \n \nEles continham vários Katzen e Zuspri mortos há muito tempo. indivíduos, que presumivelmente previram o que estava para acontecer com seu mundo. No entanto, de alguma forma, um dos pods ainda estava intacto e continha uma Zuspri congelada viva! Com extrema cautela, nossa equipe conseguiu descongelar a criatura, embora fosse pouco desorientado no início, parece ansioso para se comunicar conosco ... "
  giga_katzenland.005.a:0 "Na tela."
  
  giga_katzenland.006.name:0 "A Última Zuspri"
  giga_katzenland.006.desc:0 "Eu sou ... Ghuqwy. Sim, Ghuqwy. Esse é o meu nome, eu acho. E vocês são ... arqueólogos? \n \n ... \n \nEntão aconteceu. \n \nEle ... ele realmente fez isso? Meopa foi para a guerra com os Sobakis? Se não tivéssemos começado o Projekt Katzenform, então talvez a crise econômica não tivesse acontecido e ... Eu sabia que ... deveríamos ter feito algo para impedi-lo, mas ... ninguém ouviu ... e agora Katzenland se foi, para sempre ... \n \n ... quanto tempo faz, mesmo? Algumas décadas? Eu mal lembre-se de qualquer coisa de antes ... "
  
  giga_katzenland.006.a:0 "Já se passaram alguns milhares de anos."
  giga_katzenland.006.a.response:0 "Isso ... não deve haver nenhum vestígio de nossa civilização ... Eu não posso acreditar que tudo se foi. \n Eu nem sei como meu cripto resistiu por tanto tempo , e olhando para o resto da sala, parece que eu deveria me considerar com sorte ... "
  
  giga_katzenland.006.b:99 "Meopa?"
  giga_katzenland.006.b.response:0 "Minha memória está um pouco nebulosa ... mas, Meopa era nosso líder, eu acho. Sim, nosso líder. Um ambicioso Katzen. Não me lembro muito dele, mas eu sei ele queria travar uma guerra contra os Sobakis, que viveram na primeira lua de Katzenland ... e essa foi uma ideia horrível. "
  
  giga_katzenland.006.c:99 "Projekt Katzenform?"
  giga_katzenland.006.c.response:0 "Veja ... nosso sistema está prosperando com vida. Cada planeta carregando suas próprias formas de vida únicas ... exceto a mais interna, Potradus. Então Meopa queria ... transformá-lo. Faça é habitável, assim como Katzenland. Eu realmente não me lembro dos detalhes, mas sei que isso causou alguns problemas sérios em nossa economia depois ... "
  
  giga_katzenland.006.d:0 "Quem é você exatamente?"
  giga_katzenland.006.d.response:0 "Não me lembro muito do meu passado, infelizmente, é muito borrado ... sono criogênico não é muito bom para isso. Mas eu sei que fui um almirante da Armada Katzenlandiana ... Eu era muito bom em atirar e tudo mais. Se você também tiver espaçonaves, eu poderia ... ajudá-lo com isso. Parece que o velho Katzenland não é mais um lugar muito bom para se viver. "
  
  giga_katzenland.006.e:0 "Fora da tela."
  
  giga_katzenland.007.name:99 "Ghuqwy's Fate"
  giga_katzenland.007.desc:0 "Embora a descoberta de uma Zuspri sobrevivente seja incrível, parece que a memória nebulosa de Ghuqwy significa que não seremos capazes de aprender mais nada sobre a própria Katzenland. pelo que pudemos reunir, um certo 'Meopa' começou uma guerra com uma civilização que vivia na primeira lua de Katzenland, que provavelmente retaliou, destruindo a superfície de Katzenland. Precisamos explorar o planeta um pouco mais se quisermos realmente descobrir as razões desta guerra. \n \nQuanto ao A própria Ghuqwy, poderíamos recrutá-la como almirante da frota, ou poderíamos submetê-la à eutanásia e dissecá-la para aprender mais sobre a biologia ezicaniana ... "
  giga_katzenland.007.a:0 "Recrute-a, ela será útil."
  giga_katzenland.007.a.tooltip:0 "Ghuqwy torna-se um almirante de habilidade 4 de 78 anos (idade biológica). Ainda estudaremos sua biologia, mas em menor grau."
  giga_katzenland.007.b:0 "Dissecar ela."
  giga_katzenland.007.c:0 "Mate-a."
  
  giga_katzenland.008.name:99 "Meopa"
  giga_katzenland.008.desc:0 "Depois de analisar o que Ghuqwy disse, nossa equipe continuou sua exploração da pirâmide colossal, em busca de pistas para explicar o que causou a guerra Sobaki-Katzen. Eles finalmente encontraram uma sala enorme, quase totalmente destruída, com um trono no qual um esqueleto um pouco curto de Katzen estava sentado, segurando um pequeno dispositivo com uma das mãos. \n \nEmbora inicialmente confusos, eles descobriram que o esqueleto não era outro senão o próprio Meopa! Vários caches de dados estavam espalhados pela sala, provavelmente registrando dispositivos usados ​​por Meopa para registrar suas ações. Os dispositivos são antigos e danificados. Será necessário um grande esforço para descriptografá-los e analisá-los corretamente. \n \nEles também localizaram várias pedras preciosas, que teriam um bom preço no mercado. "
  giga_katzenland.008.a:0 "Devemos estar chegando perto."
  
  giga_katzenland.009.name:99 "Nuclear Folly"
  giga_katzenland.009.desc:0 "Infelizmente, os caches de dados foram corrompidos por milênios de negligência e só renderam informações parciais, então mexpedições de minério nas profundezas da pirâmide eram necessárias para juntar tudo. Mas, depois de muita procura, finalmente descobrimos sobre a horrível verdade ... \n \nMeopa realmente iniciou o Projekt Katzenform, que tinha como objetivo transformar Potradus em um mundo habitável. No entanto, os Katzens possuíam apenas FTL limitada e muito poucas colônias fora de seu sistema de origem, o que tornou o projeto extremamente caro para sua civilização. Embora a estrutura de terraformação fosse notavelmente bem feita, seu custo total levou a um colapso econômico. Por causa disso, os Sobakis de Nienet, uma civilização que compartilhava o sistema Gatzo e foram aliados próximos dos Katzen, decidiram atacar Katzenland, na tentativa de conquistá-la enquanto estava enfraquecida, contradizendo nossa teoria original de que os Katzen atacaram primeiro. \n \nMeopa então retaliou com a 'fúria de mil sóis', devastando completa e totalmente a superfície de Nienet. Essa resposta genocida desproporcional levou a uma queda drástica na estabilidade da nação, que culminou com revoltas em todo o império contra o regime de Meopa. Meopa, não querendo renunciar e sua sanidade se deteriorando rapidamente, começou a fazer o impensável: \nEle liberou o resto do arsenal nuclear de Katzen ... sobre a própria Katzenland. Ele destruiu seu próprio mundo, matando bilhões de Katzens e Zuspri. O relativamente pequeno império espacial de Katzen entrou em colapso, com as poucas colônias incapazes de se sustentar sem sua capital. \ N \nEmbora os registros falavam de um grande navio de colonização denominado§ Expedição YMeopian 1§ !, lançado antes do Sobaki-Katzen guerra em direção a um planeta distante desconhecido, que carregava Katzens e Zuspris em sono criogênico, o que significa que há uma pequena chance de as espécies ainda estarem lá fora, em algum lugar. \n \nO lado bom, conseguimos recuperar esquemas surpreendentemente intactos e detalhados de Projekt Katzenform, que sem dúvida irá beneficiar nosso conhecimento de terraformação. "
  giga_katzenland.009.a:0 "Horrível."
  giga_katzenland.009.b:0 "Nós conhecemos este mundo!"
  
  katzenland_terraform_knowledge:0 "Métodos de Terraforming Katzenlandian"
  katzenland_terraform_knowledge_desc:0 "As teorias dos Katzens sobre terraformação foram notavelmente eficientes para seu desenvolvimento tecnológico."
  
  ##########################################
  ### Flusion ##############################
  ##########################################
  giga_flusion.001.name:0 "Hiperdiversidade"
  giga_flusion.001.desc:0 "Nossa nave científica pesquisando o mundo primitivo de Flusion fez uma descoberta surpreendente, pois parece que este mundo primitivo é habitado não por uma, mas por várias espécies sapientes! \n \nA tripulação foi capaz de identificar 5 espécies principais: o felino Katzens, o anfíbio Zuspris, o humanóide Roqualians e o crustáceo Kronks; com uma quinta espécie "Flusioniana" composta por dezenas de outras subespécies difíceis de classificar. \ N \nNossos cientistas ainda não têm certeza como ou por que tantas espécies acabaram em um único mundo, mas esta é certamente uma descoberta notável. "
  giga_flusion.001.a:0 "Interessante."
  giga_flusion.001.b:0 "Espere, Katzens e Zuspris ...?"
  
  giga_flusion.002.name:0 "Um Conto de Duas Espécies"
  giga_flusion.002.desc:0 "Nossas descobertas de Katzens e Zuspris em planetas diferentes parecem indicar que o mundo para o qual as duas espécies escaparam após a destruição de Katzenland não é outro senão o planeta primitivo de Flusion! \n \nEmbora, na época de após a descoberta em Flusion, ambas as espécies pareciam ter regredido drasticamente tecnologicamente. Isso implica que a§ Expedição Simópica 1§! muito provavelmente atingiu o planeta, forçando os poucos indivíduos restantes a reconstruir praticamente toda a sua base tecnológica. \n \nMesmo que não seja Apesar de ser uma descoberta particularmente importante, essas descobertas são de grande interesse para nossos bioarqueólogos planetários.Também mostra que, mesmo quando as coisas estão parecendo particularmente terríveis para uma civilização, não se deve deixar de lado a possibilidade de sua sobrevivência milagrosa contra todas as probabilidades. \n \nO que pode ser edificante e assustador de se pensar ... "
  giga_flusion.002.a:0 "Um achado fascinante!"
  
  giga_flusion.004.name:0 "Desafio Flusionian"
  giga_flusion.004.a.desc:0 "Notícias terríveis! Pouco depois de nossos exércitos conseguirem derrotar os defensores primitivos de Flusion, uma das principais espécies do planeta, os Katzens, detonou todo o seu colossal arsenal nuclear, provavelmente para prevenir a captura de seu povo. Embora isso normalmente levasse o planeta a se transformar em um Mundo da Tumba, os Katzens haviam investido pesadamente em armamentos nucleares, o que os levou a possuir um estoque que rivalizava com alguns impérios interestelares. \n \nEm poucos minutos, gigantesco bolas de fogo engolfaram a maior parte da superfície do planeta, nivelando cadeias de montanhas e evaporando a maior parte dos oceanos do planeta. Todos os Flusionianos morreram no cataclismo e sua civilização foi completamente destruída. \n \nO outrora verdejante mundo continental de Flusiem se transformou em um deserto radioativo gigantesco repleto de ruínas ... "
  giga_flusion.004.a:0 "Oh, bem."
  giga_flusion.004.b.desc:0 "Notícias terríveis! Pouco depois de nossos exércitos conseguirem derrotar os defensores primitivos de Flusion, uma das principais espécies do planeta, os Katzens, detonou todo o seu colossal arsenal nuclear, provavelmente para prevenir a captura de seu povo. Embora isso normalmente levasse o planeta a se transformar em um Mundo da Tumba, os Katzens haviam investido pesadamente em armamentos nucleares (assim como fizeram em Katzenland), o que os levou a possuir um estoque que rivalizava com alguns impérios interestelares . \n \nEm minutos, bolas de fogo gigantescas engolfaram a maior parte da superfície do planeta, nivelando cadeias de montanhas e evaporando a maior parte dos oceanos do planeta. Todos os Flusionianos morreram no cataclismo, e sua civilização foi completamente destruída. \n \nO outrora verdejante continental mundo de Flusion foi transformado em um deserto gigantesco e radioativo repleto de ruínas, assim como Katzenland, o antigo mundo natal de Katzen ... "
  giga_flusion.004.b:0 "Eles realmente se detonaram NOVAMENTE?"
  
  giga_flusion.005.name:99 "Katzen Atomics"
  giga_flusion.005.desc:0 "Após a destruição do Flusion causada pelos Katzens incinerando todo o planeta com fogo nuclear, nossos cientistas não puderam deixar de notar que o método de auto-devastação nuclear dos Katzens foi surpreendentemente eficiente para uma espécie primitiva. , Os registros arqueológicos de Katzenland mostram que sua destruição foi tão rápida quanto a de Flusion, o que indica ainda que os Katzens haviam dominado a arte de destruir planetas em um inferno nuclear. \ N \nQuanto mais ... elementos radicais de nossas forças armadas estão sugerindo que fazemos a engenharia reversa de nossas descobertas nesses dois mundos, a fim de adaptar efetivamente os métodos de Katzen às nossas operações de bombardeio planetário. \n \nIsso sem dúvida nos permitiria devastar mundos com eficiência invisível, embora o resto da galáxia possa não ser muito feliz por estarmos destruindo mundos inteiros com o fogo atômico ... "
  giga_flusion.005.a:0 "Uma sugestão maravilhosa! Vamos fazê-lo imediatamente ..."
  giga_flusion.005.b:0 "Absurdo."
  
  giga_flusion.201.name:0 "Planeta Devastado"
  giga_flusion.201.desc:0 "Nossas frotas agora destruíram completamente a superfície de um planeta inimigo, erradicando todos os sinais de vida e transformando-o em um gigantesco deserto radioativo em ebulição. A quantidade de armamento que liberamos teve o efeito colateral de "sintetizando" alguns recursos raros (que normalmente só se formam naturalmente sob condições extremas) na superfície do planeta também. \n \nRealmente uma bela vista. "
  giga_flusion.201.a:0 "Os Katzens ficariam orgulhosos se não estivessem todos mortos."
  
  bombardment_katzen:99 "Katzen"
  bombardment_katzen_desc:0 "Com base nos métodos dos agora extintos Katzens,$bombardment_katzen$O bombardeio libera todo o poder do armamento nuclear, antimatéria e biológico na superfície do planeta. \n-§PApocalíptico§! danos a§YArmies§! \n -§PApocalyptic§! Dano a§YPlanet§! \ N-§PApocalyptic§! Dano a§YPops§! \ N- Bombardeará planetas indefesos \n- Pode reduzir planetas a Mundos de Deserto Irradiados \n - Alta chance de gerar recursos raros depósitos em mundos devastados \n- Irá§Rreduzir§! a opinião de impérios estrangeiros dos quais não somos aliados na devastação do planeta, se usado em um império não genocida \n-§R Esta postura de bombardeio pode, e irá, arruinar completamente os planetas é usado em "
  
  bombardment_house_cat_katzen:99 "$bombardment_katzen$"
  bombardment_house_cat_katzen_desc:99 "$bombardment_katzen_desc$"
  
  bombardment_mary_sue_katzen:99 "$bombardment_katzen$"
  bombardment_mary_sue_katzen_desc:99 "$bombardment_katzen_desc$"
  
  bombardment_mary_sue_slam_dance_katzen:99 "$bombardment_katzen$"
  bombardment_mary_sue_slam_dance_katzen_desc:99 "$bombardment_katzen_desc$"
  
  bombardment_mary_sue_Q_katzen:99 "$bombardment_katzen$"
  bombardment_mary_sue_Q_katzen_desc:99 "$bombardment_katzen_desc$"
  
  katzen_bombing:0 "§HDesbloqueia a Postura de Bombardeio:§!$bombardment_katzen$"
  katzen_bombing_desc:0 "Uma postura de bombardeio que emprega uma vasta gama de explosivos diferentes para maximizar o dano causado ao planeta alvo, e tem uma grande chance de criar depósitos de recursos raros."
  
  tech_katzen_atomic_munitions:0 "Munições Atômicas Katzen"
  tech_katzen_atomic_munitions_desc:0 "Os extremamente militaristas e amantes de armas nucleares conseguiram destruir as superfícies de Katzenland e Flusion com notável facilidade e eficiência. Eles pareciam empregar uma vasta gama de explosivos diferentes para lidar com o máximo de danos possível, variando de ogivas de fissão radioativa a bombas de antimatéria e armamento bioquímico. Ao adotar seus métodos, nossos navios poderiam ser feitos para devastar completamente os mundos inimigos com facilidade. "
  
  giga_fusion_age:0 "Idade da fusão"
  giga_fusion_age_desc:0 "Esta civilização avançou para o equivalente a uma Idade da Fusão. Eles dominaram a fusão nuclear e as viagens espaciais ao seu sistema lunar local são comuns. No entanto, eles ainda não descobriram FTL e o voo interplanetário continua escasso. Unificação política ainda está para ser alcançado, com o planeta abrigando vários estados-nações diferentes. "
  
  col_giga_pre_ftl_fusion:99 "$giga_fusion_age$"
  col_giga_pre_ftl_fusion_desc:99 "$col_primitive_desc$"
  
  building_giga_flusion_home:0 "Metrópole Flusionian"
  building_giga_flusion_home_desc:0 "Um grande centro urbano Flusionian que abriga uma miríade de espécies, oferecendo condições de vida notavelmente boas."
  
  building_giga_flusion_fusion_power_plant:99 "Katzen Megareactor"
  building_giga_flusion_fusion_power_plant_desc:99 "A colossal Katzen-built Fusion Reactor located under the Katzen capital, providing vast amounts of clean energy."
  
  building_giga_flusion_capital:99 "Katown Megalopolis"
  building_giga_flusion_capital_desc:0 "Uma cidade gigantesca que abriga milhões de habitantes, servindo como capital dos Katzens. Ela apresenta uma pirâmide moderna notavelmente grande que abriga seu governo centralizado. A cidade também possui um gerador de escudo primitivo enorme, protegendo seus habitantes de bombardeios. "
  
  giga_flusion.301.name:0 "Megastrestrutura lunar flusioniana"
  giga_flusion.301.desc:0 "Nosso posto avançado no sistema§YJublio§! relata que a atividade começou a aumentar em uma lua de§YFlusion§ !, um mundo primitivo localizado dentro do sistema. \n \nDe fato, parece um das principais nações do planeta, o§YKatzenartig Imperium§! começou a empreender um grande projeto de construção na segunda lua de Flusion, Muno. Atualmente, eles estão transportando grandes quantidades de material e pessoal para a lua, e muitas bases permanentes surgiram no superfície do satélite. \n \nAs transmissões de rádio dos primitivos são surpreendentemente bem codificadas, o que impediu nossos cientistas de descobrir o que o projeto deveria ser. Eles não têm certeza de como apreender essa situação peculiar, e alguns defendem que colocamos um terminar este projeto nós mesmos imediatamente. "
  giga_flusion.301.a:0 "Não os perturbe, não importa."
  giga_flusion.301.b:0 "Tentativa de descobrir o que é o projeto."
  giga_flusion.301.c:0 "Eles devem ser parados. Bombardeiem a lua de uma vez!"
  
  giga_flusion.3001.name:99 "Flusionians Mobilize!"
  giga_flusion.3001.desc:0 "Notícias terríveis! Em resposta às nossas claras intenções de assumir o controle da Flusion, o Império Katzenartig iniciou uma campanha de mobilização massiva. \n \nEles expandiram drasticamente o tamanho de suas forças armadas e implantaram anti- canhões ferroviários orbitais para interceptar rodadas de bombardeio orbital. Seu líder, Kaiser Kattail, declarou que "Nós Katzens não entregaremos nossa amada Flusion a entidades sobrenaturais hostis tão facilmente, lutaremos até o fim e fazê-los pagar por cada quilômetro quadrado que eles tire de nós! ""
  giga_flusion.3001.a:0 "Primitivos tolos!"
  giga_flusion.3001.b:0 "Vamos quebrar seu mundo lamentável!"
  
  katzen_orbital_bombardment_shield:0 "Medidas anti-bombardeio de Katzen"
  katzen_orbital_bombardment_shield_desc:0 "Os Katzens e os Flusionians montaram uma vasta gama de canhões e aeronaves de alta altitude para tentar interceptar bombardeios orbitais direcionados a seu mundo."
  
  flusion_attack_moon_0:0 "Projeto Flusionian Lunar"
  flusion_attack_moon_0_DESC:0 "Um vasto projeto de construção semelhante a uma megaestrutura realizado pelos Flusionianos nesta pequena lua. É um empreendimento incrível dada a base tecnológica dos primitivos."
  flusion_attack_moon_0_MEGASTRUCTURE_DETAILS:99 "$flusion_attack_moon_0_DESC$"
  
  flusion_attack_moon_1:0 "Projeto Flusionian concluído"
  flusion_attack_moon_1_DESC:0 "Uma versão crua, mas poderosa, de uma Lua de Ataque. Ela é incapaz de se mover, mas possui uma enorme arma relativística."
  
  planning_flusionian_invasion:0 "Operação Flusionfall"
  planning_flusionian_invasion_desc:0 "Estamos preparando uma grande invasão dos Flusionianos. Como seus exércitos são surpreendentemente poderosos, teremos que investir muitos recursos nisso, se quisermos ter sucesso."
  
  failed_flusionian_invasion:0 "Falha na invasão Flusioniana"
  failed_flusionian_invasion_desc:0 "Falhamos em investir apropriadamente em nossos exércitos para conquistar os Flusionianos. Nosso império está em convulsão com o fracasso em conquistar um mundo primitivo."
  
  FIND_OUT_FLUSION_GUN_PROJECT:0 "Investigar o Projeto Flusioniano"
  FIND_OUT_FLUSION_GUN_PROJECT_DESC:0 "Envie uma equipe de cientistas para estudar secretamente as operações Flusionian em Muno, a fim de determinar o que exatamente eles estão planejando construir."
  
  giga_flusion.320.name:0 "Super Arma Flusioniana"
  giga_flusion.320.desc:0 "Nossos cientistas conseguiram determinar com sucesso o que a megaestrutura flusioniana deveria ser: \n \nÉ uma super arma lunar gigante. \n \nA decodificação de seus sinais de rádio revelou que eles pretendem construir um enorme canhão relativístico esculpido na superfície da lua, completo com vastas matrizes de mísseis nucleares e hangares de naves de ataque. Esta construção maciça e imóvel, aparentemente apelidada de§YProjekt Mondkanone: Sistema de Defesa Lunar§ !, destina-se a defender Flusion contra ameaças extraterrestres. Alguns também acreditam que o Império Katzenartig está apenas tentando projetar sua força para o resto do planeta, embora essa teoria permaneça duvidosa, já que algumas das outras nações do planeta também estão envolvidas no projeto. \n \nDe qualquer maneira, embora não tenham viagens FTL os esquemas da super arma mostram que ela ainda seria extremamente poderosa, mesmo contra nossas frotas da era espacial. Na verdade, os esquemas revelam que a arma de fogo seria capaz de acelerar erar um projétil enorme quase à velocidade da luz, o que poderiaperfure até mesmo nossas melhores armaduras ... \n \nPara explicar suas armas incrivelmente avançadas, alguns de nossos cientistas teorizam que os Flusionianos de alguma forma "perderam" o desenvolvimento da tecnologia FTL e, em vez disso, continuaram a desenvolver seu armamento em um grau extremo. "
  giga_flusion.320.a:0 "Temos que intervir. Contate-os diretamente."
  giga_flusion.320.b:0 "Monitore de longe, não pode ser tão poderoso."
  giga_flusion.320.c:0 "Destrua imediatamente."
  
  giga_flusion.321.name:0 "Contato com Flusion"
  giga_flusion.321.desc:0 "Em uma tentativa de estabelecer contato com os Flusionianos, nosso posto de observação enviou uma mensagem de rádio de alta energia para§YKatown§ !, a capital do§YKatzenartig Imperium§ !, iniciadores do projeto lunar . \n \nNão demorou muito para que os Katzens de Katown respondessem, e um representante de Katzen agora está nos saudando ... "
  giga_flusion.321.a:0 "Na tela."
  
  giga_flusion.322.name:0 "Transmissão de entrada!"
  giga_flusion.322.desc:0 "Saudações, alienígenas. \n \nEu sou Douclaw MacCathur, representante de nosso grande líder§YKaiser Kattail§ !, encarregado de estabelecer contato com vocês. Posso assegurar-lhes que trazemos apenas intenções pacíficas, como contanto que você faça o mesmo. \n \nEntão não estamos sozinhos lá fora, hein? Eu sempre suspeitei disso, de alguma forma. Então, parece que você notou o mais novo projeto do Império Katzenartig,§YProjekt Mondkanone§! ... \nBem, isso não é surpreendente, considerando que é nosso empreendimento mais ambicioso até agora. \nE você veio nos contatar sobre isso? O que um império interestelar poderia querer de um projeto como esse? Provavelmente não é tão avançado em comparação com o que sua espécie é capaz de fazer ... "
  giga_flusion.322.a:0 "Quem é você?"
  giga_flusion.322.a.response:0 "Eu? Estou surpreso que uma espécie alienígena queira saber sobre mim pessoalmente! \n \nSou o comandante militar do Katzenarmee, as forças armadas de nosso país. E, deixe-me dizer você, podemos não ter uma viagem espacial mais rápida do que a luz, mas posso garantir que certamente sabemos como lutar. \n \nNosso tipo passou por muitas guerras em nosso passado, pois este planeta nem sempre o mais pacífico. Então, nós somos lutadores bastante competentes, eu posso te dizer isso. "
  giga_flusion.322.b:99 "Kaiser Kattail?"
  giga_flusion.322.b.response:0 "Kaiser Kattail é o grande líder da nossa nação. Ele é um cara meio maluco, com um interesse peculiar em projetos de engenharia de grandes dimensões. Provavelmente uma das razões pelas quais ele criou pessoalmente o design básico para Projekt Mondkanone. \ N \nEle não é um diplomata muito bom. Por isso ele me enviou para me comunicar com sua espécie. "
  giga_flusion.322.c:0 "E as outras nações?"
  giga_flusion.322.c.response:0 "As outras nações? Existem algumas delas, como Roqualia, Laurandar, Lyuinita ou Linteria. Mas são muito complexas e diferentes para que eu seja capaz de resumi-las. \n \nElas parecem estar mais a bordo do Projekt Mondkanone, então eles estão contribuindo para sua construção e fornecendo ajuda econômica para financiá-lo. Eu mesmo espero que um dia possamos unir este mundo como um ... "
  giga_flusion.322.d:0 "Agora, conte-nos sobre o Projekt Mondkanone."
  
  giga_flusion.323.name:0 "Transmissão de entrada!"
  giga_flusion.323.desc:0 "Bem, ele foi construído para um propósito simples, na verdade. \n \nVocê vê, Kattail deseja usá-lo para nos proteger de ... ameaças sobrenaturais, como enxames vorazes devoradores, por exemplo. Embora nem tenhamos certeza de que tais coisas existam. Não temos a intenção de empregar esta super arma para conquistar ninguém, ou qualquer coisa, considerando que ela nem será capaz de se mover. \ N \nTudo o que desejamos é poder defender nossa modo de vida, se for necessário. \n \n ... \n \nE esperamos que não. "
  giga_flusion.323.a:0 "Não podemos tolerar isso. Cesse este projeto imediatamente."
  giga_flusion.323.a.tooltip:0 "Tentaremos ameaçar os Flusionianos para desmontar o Projekt Mondkanone. \n§ROs Flusionianos agora nos conhecem e serão capazes de se mobilizar em preparação para um conflito.§!"
  giga_flusion.323.a.response:0 "O quê? Você está nos ameaçando? \n \n ... \n \nIsso ... é exatamente para isso que estamos nos preparando! Não vamos desistir sem uma luta, alienígenas! "
  giga_flusion.323.b:0 "Uma causa nobre. Devemos contribuir com alguns recursos."
  giga_flusion.323.b.tooltip:0 "Vamos conceder a eles pelo menos 100£alloys£para acelerar a construção."
  giga_flusion.323.c:0 "Compreendido. Boa sorte, então."
  giga_flusion.323.c.tooltip:0 "Não faremos nada e esperaremos que eles terminem seu projeto."
  giga_flusion.323.c.response:0 "Bem, obrigado. Que possamos nos encontrar novamente, alienígenas."
  giga_flusion.323.d:0 "É uma boa ideia. Você poderia nos dar o esquema?"
  giga_flusion.323.d.tooltip:0 "Vamos simplesmente pedir o esquema da arma. Eles podem pedir uma compensação."
  giga_flusion.323.d.response:0 "Bem, terei que perguntar ao Kaiser e aos líderes do projeto sobre isso, mas ... eles provavelmente não se importarão, eu acho. Pode ser uma boa maneira de garantir uma boa relações entre nossas duas espécies, até. "
  
  giga_flusion.3234.name:0 "Flusion é desafiador! "
  giga_flusion.3234.desc:0 "Seguindo nossa demanda pelo desmantelamento do Projejt Mondkanone, os Flusionianos se recusaram categoricamente a encerrar seu projeto de megaestrutura lunar, com o Kaiser deixando claro que seu povo não desistiria sem lutar. \n \nNo momento em que falamos, toda a Flusion parece estar se preparando para uma grande mobilização em preparação para a nossa invasão ... "
  giga_flusion.3234.a:0 "Então invadiremos!"
  giga_flusion.3234.b:0 "Esqueça, não vale a pena se preocupar."
  
  giga_flusion.3235.name:99 "Flusion Submits, Kaiser Dead"
  giga_flusion.3235.desc:0 "Parece que as palavras severas de MacCathur foram apenas ameaças vazias. Embora ele e Kaiser Kattail fossem a favor da mobilização contra nós, o resto do Império Katzenartig e Flusion não se sentia assim. \n \nO Katzens não queria enfrentar um império interestelar e, de fato, enquanto o Kaiser estava preparando sua nação relutante para a mobilização, ele teria sido§Rassinado§! Por um membro de seu próprio alto comando militar! \ N \nUm novo governo provisório foi criado para substituí-lo, que concordou em desmantelar o Projekt Mondkanone, retirar-se de Muno e até nos enviar alguns recursos como compensação. \n \nCom a morte do ambicioso Kaiser Kattail, os Flusionianos provavelmente não tentarão mais nada em o futuro..."
  giga_flusion.3235.a:0 "Boa viagem, eles aprenderam seu lugar."
  
  giga_flusion.3232.name:0 "Kaiser aceita, exige compensação"
  giga_flusion.3232.desc:0 "Seguindo nossa demanda pelas plantas do Projekt Mondkanone, recebemos uma transmissão da Flusion! \n \nKaiser Kattail aparentemente aceitou nosso pedido para compartilhar as plantas da arma, mas também exigiu uma extensa compensação na forma de uma transferência de energia no valor de aproximadamente§ Y3000§!£energy£Ele declarou que ficaria feliz em cooperar conosco, mas que é justo que o ajudemos com o projeto em troca de tecnologia altamente secreta. \n \nEnquanto isso é uma soma considerável, os projetos parecem bastante avançados, mesmo para os nossos padrões, e certamente seriam um grande benefício para a nossa pesquisa sobre armas cinéticas. "
  giga_flusion.3232.a:0 "Um acordo justo. Aceitamos!"
  giga_flusion.3232.a.tooltip:0 "§BOs Flusionians e Kaiser Kattail vão se lembrar disso.§! \nProjekt Mondkanone Build Speed:§G+30%§!"
  giga_flusion.3232.b:0 "Não podemos pagar."
  giga_flusion.3232.c:0 "Vamos dar a ele sua energia, com bombardeio orbital!"
  giga_flusion.3233.c.tooltip:0 "Devemos preparar uma invasão de Flusion. \n§ROs Flusionianos agora nos conhecem e serão capazes de se mobilizar em preparação para um conflito.§! \n§RNós sofreremos de estabilidade , unidade e penalidades de influência se os Flusionianos conseguirem completar seu projeto antes de nós derrotá-los.§! "
  
  giga_flusion.3233.name:0 "Kaiser se recusa!"
  giga_flusion.3233.desc:0 "Seguindo nossa demanda pelas plantas do Projekt Mondkanone, recebemos uma transmissão da Flusion! \n \nParece que Kaiser Kaittail infelizmente recusou nossas exigências para compartilhar as plantas da arma, com ele chamando de" Tentativa de seres de outro mundo para apreender os segredos tecnológicos Flusionianos a fim de usá-los contra nossa espécie. "\n \nEm resposta a isso, alguns elementos de nosso alto comando militar defendem que ensinemos a este Kaiser uma lição de humildade ..."
  giga_flusion.3233.a:0 "Não vale a pena o incômodo, deixe-os estar."
  giga_flusion.3233.b:0 "Devemos ensiná-lo a respeitar!"
  
