  giga_flusionsolak_res_desc:0 "Esta tela permite que você gerencie§Yoperações partidárias§! em§YFlusion§ !. Cada área tem um§YNível de atividade partidária§ !, variando entre§GNegligível§! e§RCrítico§ !. Quanto maior a atividade em uma área ou seja, mais debuffs o§YKatzenartig Imperium§! receberá. \nUma§YOperação§! pode ser conduzida na área clicando nela. As operações aumentarão§HKatzen Cautela§ !, o que por sua vez§Rdiminuir§! a probabilidade de operações bem-sucedidas. Podemos gerenciar§HCuidado§! e dar aos partidários§BRrecursos§! usando os botões§YGerenciar§!. \nAs operações levam§Y15 dias§! para serem executadas e só podemos fazer 1 de cada vez. "
  
