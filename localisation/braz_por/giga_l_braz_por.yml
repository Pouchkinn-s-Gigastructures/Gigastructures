  pc_giga_o_star:0 "Estrela Classe O"
  pc_giga_o_star_desc:0 "Estrelas do tipo O são espetacularmente brilhantes e incrivelmente raras. Esses gigantes estelares representam a categoria mais pesada e quente de estrelas da sequência principal, vivendo apenas por alguns milhões de anos antes de perecer em uma supernova brutal. Devido à sua imensa luminosidade, os sistemas planetários em torno deste tipo de estrela são sempre estéreis. Além disso, os ventos solares extremamente intensos dessas estrelas são incrivelmente prejudiciais para as formas de vida, robôs e naves estelares."
  
  giga_o_star_modifier:99 "O-Class Star"
  giga_o_star_modifier_desc:0 "Esta estrela incrivelmente brilhante oferece oportunidades incríveis de colher grandes quantidades de energia para alimentar as mais poderosas das máquinas. \n \n§YDyson Spheres, Star Lifters e Matrioshka Brains construídos em torno deste tipo de estrelarequiresem uma tecnologia especial para serem construídos além da própria tecnologia da megaestrutura. \n \nEstas megaestruturas terão+500% de produção,+500% de manutenção,+450% de custo de construção e+350% de tempo de construção se forem construídas em torno desta estrela. "
  
