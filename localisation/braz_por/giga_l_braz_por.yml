  tech_qnm_utilities:0 "$ehof_qnm$Melhorias"
  tech_qnm_utilities_desc:0 "$ehof_the_compound$é uma ameaça para toda a vida na galáxia, possivelmente até além. A massa negativa exótica parece ser a única coisa capaz de prejudicá-los. Fomos capazes de aprender sobre essa fraqueza para eles e com nossos novos adquiriu conhecimento. Começou a transformar a massa negativa em uma arma para usá-la contra suas frotas. Finalmente há uma chance de repelir a invasão! "
  
  tech_qnm_thrusters:0 "$ehof_qnm$Thrusters"
  tech_qnm_thrusters_desc:0 "Descobrir mais dos segredos de$ehof_qnm$, nos permite expandir seu uso dentro de nosso império.$ehof_qnm$nos permite ultrapassar a barreira causal, a velocidade da luz, e dá aos nossos navios a capacidade de voar mais rápido do que luz, mesmo sem hiper drives. Com isso em mente, fomos capazes de criar os propulsores$ehof_qnm$(QNM). Os propulsores mais rápidos que a galáxia já viu! "
