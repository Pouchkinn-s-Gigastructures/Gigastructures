  ehof_closed_modular:99 "closed modular system"
  ehof_the_sphere:99 "§BSphere§!"
  ehof_the_spheres:99 "§BSphere's§!"
  ehof_the_sphere_named:99 "Everchanging"
  ehof_the_sphere_nameds:99 "Everchanging's"
