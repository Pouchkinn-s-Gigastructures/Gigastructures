  giga_katrebels.00146.a.tooltip:0 "O§YKaiser Moon§! recebe as seguintes penalidades por§Y1 Anos§!:§R \n-25% Taxa de Fogo \n-40% Velocidade \n-30% Danos por Armas \n-30% Hull & Armor HP§! \n \n§YZuspri Resistance§!§Aumentou§! por§Y1§ !. "
  
  giga_katrebels.1001.name:0 "A Grande Migração da Zuspri"
  giga_katrebels.1001.desc:0 "Após o colapso do§YKatzenartig Imperium§ !,§YZuspri§! populações em todo o antigo império têm tentado retornar ao seu modo de vida ancestral e pacífico, que o§YKaiser§! havia tentado suprimir. \n \nNo entanto, este modo de vida, que rejeita a tecnologia avançada e adota um estilo de vida mais primitivo e "natural", muitas vezes é incompatível com a civilização e a infraestrutura modernas, o que levou a conflitos entre os Zuspris e as outras espécies que compartilham planetas com. \n \nComo tal, sob a orientação de§YTyukl Kaau§ !, o "líder" da espécie Zuspris em toda a galáxia empreendeu um grande esforço para ... partir. \n \nNa verdade, bilhões de Zuspris estão agora embarcando em cargueiros, antigas naves Katzen e tudo o mais que puderem encontrar e, posteriormente, continuar a decolar para o espaço, em direção a algum destino desconhecido. \n \nDe acordo com Tyukl, este destino misterioso finalmente permitirá que eles "vivam suas vidas do jeito que querem. eles w sempre pretendemos. ""
  
  giga_katrebels.1001.rebels.desc:0 "Após o colapso of o§YKatzenartig Imperium§ !,§YZuspri§! populações em todo o antigo império têm tentado retornar ao seu modo de vida ancestral e pacífico, que o§YKaiser§! tentaram suprimir. \n \nNo entanto, esse modo de vida, que rejeita a tecnologia avançada e adota um estilo de vida mais primitivo e "natural", muitas vezes é incompatível com a civilização e a infraestrutura modernas, o que levou a conflitos entre os Zuspris e os outros espécies com as quais compartilham planetas. \n \nComo tal, sob a orientação de§YTyukl Kaau§ !, o "líder" da espécie Zuspris em toda a galáxia empreendeu um grande esforço para ... partir. Na verdade, bilhões de Zuspris estão agora embarcando em cargueiros, velhos navios Katzen e tudo o mais que podem encontrar e, subsequentemente, partem para o espaço, em direção a algum destino desconhecido. De acordo com Tyukl, este destino misterioso finalmente permitirá que eles "vivam suas vidas da maneira que sempre foram planejados". \ N \nO império formado pela§ Ordem YZuspri§! subseqüentemente entrou em colapso, deixando suas outras espécies constituintes para se defenderem e reformarem seus próprios governos. "
  
  giga_katrebels.1001.a:0 "Para onde eles estão indo?"
  giga_katrebels.1001.a.tooltip:0 "Sobre§Y75%§! de§YZuspris§! através da galáxia§Ydepart§! seus mundos, excluindo qualquer um que possa estar em nosso império."
  
  giga_katrebels.1002.name:0 "Zuspris pede para sair"
  giga_katrebels.1002.desc:0 "Com a§YGrande Migração Zuspri§! em andamento, as§YZuspris§! dentro de nosso próprio império estão pedindo que os deixemos ir também, para que se juntem aos seus companheiros Zuspris em sua grande jornada. \n \nNaturalmente, isso significaria que alguns de nossos planetas perderiam uma porção significativa de sua população, mas a recusa pode terminar em§Rangering§! disseram as populações de Zuspris ... "
  giga_katrebels.1002.a:0 "Claro. Eles devem ter permissão para ir."
  giga_katrebels.1002.a.tooltip:0 "Sobre§Y75%§! de§YZuspris§! dentro de nosso Império§Ydepart§! seus mundos."
  giga_katrebels.1002.b:0 "Eles pertencem ao nosso império e a nenhum outro lugar."
  giga_katrebels.1002.b.tooltip:0 "Cerca de§Y75%§! de§YZuspris§! dentro do nosso Império se tornam§Rangered§! por§Y5 anos§ !, reduzindo drasticamente sua§YFelicidade§! e§YEstabilidade Planetária§ !. "
  
  ezic_refused_depart:0 "Partida recusada"
  ezic_refused_depart_desc:0 "Este pop da Zuspri está furioso porque não foi autorizado a participar da Grande Migração da Zuspri."
  
  giga_katrebels.1004.name:99 "Hutyukl"
  giga_katrebels.1004.desc:0 "Depois de alguns meses de viagem, parece que os§YZuspris§! participando da§YGrande migração da Zuspri§! finalmente chegaram ao seu destino: um mundo tropical exuberante conhecido como§YHutyukl§ !, que se segue uma órbita distante em torno de um buraco negro ativo que os Zuspris chamam de§YOs Seis Sóis§ !, e aquece o planeta graças ao seu disco de acreção. \n \nEstudos sobre culturas ezicanas revelaram que poderia ser uma espécie de "Terra Prometida" dentro antiga mitologia ezicaniana, embora a veracidade dessa afirmação seja contestada. \n \nDe qualquer forma, embora nem todos tenham conseguido, bilhões de ezicanias já pisaram em Hutyukl e estão começando a recriar sua peculiar e bastante "idílica" a sociedade muito parecida com a que costumava ser em§YFlusion§ !, antes da conquista do Kaiser. \n \nE, portanto, os ezicanos efetivamente se retiraram do cenário galáctico. Suas incríveis habilidades de combate significam que, apesar de sua falta de tecnologias avançadas , um alvo de invasão terrestre Ting Hutyukl certamente seria mortal. "
  giga_katrebels.1004.a:0 "Interessante. Uma espécie bastante peculiar."
  
  giga_ezic_age:0 "Idade Idílica"
  giga_ezic_age_desc:0 "Embora possuam algumas tecnologias, como motores a vapor, esta civilização não deseja desenvolver mais suas tecnologias ou se expandir além de seu mundo natal. Seus membros desfrutam de uma vida relativamente simples e natural, baseada principalmente na caça e organizada em pequenos tribos. \nExiste uma espécie de "governo" supranacional, embora sirva principalmente como uma força de manutenção da paz e não interfira muito nos assuntos domésticos. "
  
  col_giga_pre_ftl_ezic:99 "$giga_ezic_age$"
  col_giga_pre_ftl_ezic_desc:99 "$col_primitive_desc$"
  
  job_giga_ezic_hunter:0 "Homem da Tribo Zuspria"
  job_giga_ezic_hunter_plural:0 "Tribos Zusprianos"
  job_giga_ezic_hunter_desc:0 "Zusprianos que cumprem vários deveres para sua tribo local, ou" colmeia "."
  
  building_giga_ezic_capital:0 "Capital Zuspri"
  building_giga_ezic_capital_desc:0 "Uma cidade grande e um tanto rústica que serve como a" capital "da Civilização Zuspria. Ela abriga o nobre Zusprio de maior classificação do planeta e coordena as operações intertribais, bem como a rede ferroviária surpreendentemente desenvolvida do planeta."
  
  mod_job_giga_ezic_hunter_add:0 "Trabalhos de Tribos Zusprianos"
  
  giga_katrebels.1005.name:0 "Presente de despedida de Tyukl"
  giga_katrebels.1005.desc:0 "[ezic_liberator.GetName]! Sou mais uma vez I,§YTyukl Kaau§!. \n \nComo um agradecimento por nos ajudar a revoltar-nos contra o§YKatzenartig Imperium§ !, nossa espécie decidiu para conceder a você umaift, que consiste em uma série de recursos raros que desenterramos em§YHutyukl§ !, para os quais não temos uso. \n \nPodem esses recursos servirem bem em seus empreendimentos futuros. \n \nE agora que encontramos o paraíso, os Zuspris e eu nos despedimos de vocês, viajantes do espaço. "
  giga_katrebels.1005.a:0 "Um belo presente. Adeus, Zuspris."
  
  ###UNIFICATIONS###
  giga_flusionunion.002.name:0 "Katzenartig Imperium derrotado!"
  giga_flusionunion.002.desc:0 "Notícias surpreendentes chegaram ao mundo primitivo de§YFlusion§! no Sistema§YJublio§ !. \n \nO§YKatzenartig Imperium§ !, que embarcou na conquista do mundo alguns anos atrás, foi derrotado por uma coalizão de nações Flusionianas liderada pela§República de Roqualian§ !! Esta união, conhecida como§YEstados Flusionianos Unidos§ !, surgiu a fim de se opor diretamente à tentativa dos Katzens de dominar o mundo, e devido para a emergência da situação, cresceu rapidamente para abranger o restante dos governos do planeta. \n \nCom a derrota do Império, o§YUFS§! agora se torna um hiperestado que abrange a Flusão. Com muito mais pacífico, liberal e democrático em comparação com o Império Katzenartig, alguns vêem isso como uma grande vitória para os Flusionianos, e muitos ficam perplexos porque tudo não terminou em um apocalipse nuclear. \n \n§YProjekt Mondkanone§! foi mantido, embora tenha foi completamente restaurado por não-Katzens, para garantir que eles não possam use-o para intenções maliciosas novamente. O paradeiro de§YKaiser Kattail§! no entanto, permanecem desconhecidos, já que ele parece ter simplesmente desaparecido da superfície de Flusion após sua derrota. "
  giga_flusionunion.002.a:0 "Uma vitória para a democracia."
  
  giga_flusionunion.004.name:0 "Flusion atinge FTL!"
  giga_flusionunion.004.desc:0 "Após cerca de uma década de consolidação de seu poder, os§YEstados Flusionianos Unidos§! em§YFlusion§! finalmente descobriram o motor FTL. Consequentemente, seu líder eleito,§YDofus Tequenik Machina§ !, nos enviou uma transmissão diplomática, solicitando a transferência do sistema§YJublio§! para eles. \n \nEmbora eles tenham descoberto recentemente o FTL, seu armamento e outras tecnologias são surpreendentemente avançados, e convém ter cuidado com isso novo contendor no palco galáctico. "
  giga_flusionunion.004.a:0 "Na tela."
  
  giga_flusionunion.005.name:0 "Transmissão de entrada!"
  giga_flusionunion.005.desc:0 "Saudações, viajantes do espaço! \n \nMeu nome é§YDofus Tequenik Machina§ !, líder dos§YEstados Flusionianos Unidos§ !. Após a derrota do Império Katzenartig, nos tornamos o único corpo governante de Flusion, e temos nos esforçado para melhorar as condições de vida de todas as espécies em nosso adorável mundo. \n \nMas isso não vem ao caso! Por meio de nossos esforços combinados, finalmente conseguimos adquirir a viagem FTL e agora pedimos que você transfira o§YJublio§! Sistema para nós. Podemos fornecer compensação financeira para o sistema, na forma de§Y10000§!£energy£e§Y1000§!£alloys£. \ N \nSeja avisado de que não temos medo de assumir armas se necessário ... "
  giga_flusionunion.005.a:0 "Um bom negócio."
  giga_flusionunion.005.a.tooltip:0 "Iremos§Ytransferir§! o sistema de§YJublio§! para os§YEstados Flusionianos Unidos§ !."
  giga_flusionunion.005.a.response:0 "Excelente! Esperamos por mais cooperação com sua espécie."
  giga_flusionunion.005.b:0 "Este sistema é nosso. Vá embora."
  giga_flusionunion.005.b.tooltip:0 "Os§YEstados Flusionianos Unidos§! provavelmente§Reclararão a guerra§! contra nós!"
  giga_flusionunion.005.b.response:0 "Parece que teremos que retirar todo o antigo armamento Katzen ..."
  
  giga_flusionunion.006.name:0 "Flusion vai para a guerra!"
  giga_flusionunion.006.desc:0 "Notícias alarmantes! Após nos recusarmos a entregar o sistema de §YJublio§! para eles, o governo Flusioniano invadiu o sistema à força, e subsequentemente declarou guerra contra nós. \n\nEles tomaram também uma quantidade substancial de território nas redondezas de Jublio. Parece que eles não estavam brincando com suas demandas..."
  giga_flusionunion.006.a:0 "Estações de batalha!"
  
  giga_flusionunion.007.name:0 "Estados Unidos da Flusionan"
  giga_flusionunion.007.desc:0 "Notícias chegaram até nós de que o mundo primitivo de§YFlusion§! alcançou a viagem FTL. Embora os primitivos que chegam à era espacial sejam normalmente de pouca preocupação, esta civilização é na verdade bastante avançada e se desenvolveu bastante antes para inventar o Hyperdrive. \n \nComo tal, eles agora estão entrando no estágio galáctico com armas e equipamentos que podem muito bem rivalizar com os nossos. Pode ser prudente ter cuidado ao lidar com este novo contendor galáctico. "
  giga_flusionunion.007.a:0 "Interessante."
  
  # #Kronks (UNUSED)
  # giga_flusionunion.012.name:0 "Kronks unite Flusion!"
  # giga_flusionunion.012.desc:0 "Surprising news have arrived the primitive world of §YFlusion§! in the §YJublio§! System.\n\nThe §YKatzenartig Imperium§!, who had embarked on a world conquest a few years ago, has been defeated by the overwhelming numbers of... §YKronk§!. Populated by the arthropoid and namesake §YKronks§!, §YKronk§! remained an underdog on Flusion's geopolitical scene, until the war between the Katzens and the rest of the planet kicked off.\n\nThe Kronks remained relatively neutral, but as the fighting got worse and worse, and Flusion was on the brink of total devastation, a particularly charming Kronk leader known as... §YKronk§!... launched a surprise offensive against the myriad of weakened nations.\n\nThe Kronks, who possess extremely high birthrates, were able to overwhelm whatever opposition remained with sheer numbers, and ended up unifying all of Flusion within months.\n\nWith their rule consolidated, the Kronks are now beginning to slowly rebuild Flusion, and they have managed to commandeer the Katzen §YProjekt Mondkanone§!, which had been abandoned during the later portions of the war."
  # giga_flusionunion.012.a:0 "Kronk!"
  
  # giga_flusionunion.014.name:0 "Kronks Achieve FTL!"
  # giga_flusionunion.014.desc:0 "News have reached us that the arthropoid §YKronks§! of §YFlusion§! (which they renamed to... Kronk), have recently developed their very first FTL engines!\n\nFollowing a period of military and technological buildup following their takeover of §YKronk§!, the §YKronks§! of §YKronk§!, led by §YKronk§!, have consolidated their rule over the planet.\n\nTheir extremely high birthrates allowed them to rapidly repopulate parts of the planet devastated by the war, and it seems they are now looking to spread their kind into the stars, as we are receiving a transmission from them..."
  # giga_flusionunion.014.a:0 "Kronk?"
  
  # giga_flusionunion.015.name:0 "Kronk"
  # giga_flusionunion.015.desc:0 "I am §YKronk§!, ruler of §YKronk§! and the §YKronks§! on the planet of §YKronk§!.\n\nAs you have most likely noticed, my kind has recently achieved FTL travel, and we are subsequently demanding that you transfer the §YJublio§! system to us.\n\nFailure to comply will result in your immediate termination by the Kronks."
  # giga_flusionunion.015.a:0 "You can have it."
  # giga_flusionunion.015.a.tooltip:0 "We will §Ytransfer§! the §YJublio§! system to the §YUnited Flusionian States§!."
  # giga_flusionunion.015.a.response:0 "The Kronks thank you."
  # giga_flusionunion.015.b:0 "To hell with you Kronks!"
  # giga_flusionunion.015.b.tooltip:0 "§YKronk§! will likely §Rdeclare war§! on us!"
  # giga_flusionunion.015.b.response:0 "The Kronks will not forgive you for this."
  
  # giga_flusionunion.016.name:0 "Kronks goes to War!"
  # giga_flusionunion.016.desc:0 "Alarming news! Following our refusal to hand over the §YJublio§! system to them, the Kronk government has forcefully seized the system, and subsequently declared war on us.\n\nThey have also claimed a colossal amount of territory surrounding Jublio. It appears they weren't messing around with their demands, as hordes of Kronk ships are already mobilizing for war."
  # giga_flusionunion.016.a:0 "Those damned Kronks!"
  
  # giga_flusionunion.017.name:0 "The Kronks"
  # giga_flusionunion.017.desc:0 "News have reached us that the primitive world of §YFlusion§! has achieved FTL travel. While primitives reaching the space age is normally of little concern, this civilization of arthropoid §YKronks§! is actually quite advanced, and developed rather heavily prior to inventing the Hyperdrive.\n\nAs such, they are now entering the galactic stage with weaponry and equipment that might very well rival our own. It might be prudent to tread with caution when dealing with this new galactic contender."
  # giga_flusionunion.017.a:0 "Interesting... Kronk?"
  
  ###HKE###
  giga_hke.002.name:0 "O Sagrado Império Katzen"
  giga_hke.002.desc:0 "Pode-se supor que, após o desaparecimento de§YKaiser§! com o colapso de§YKatzenartig Imperium§ !, ele seria lembrado como um covarde ou traidor, que abandonou seu próprio povo quando eles mais precisavam dele. Mas, surpreendentemente, parece que o oposto completo acabou acontecendo. \n \nNa verdade, possivelmente devido ao desenvolvimento de um enorme culto à personalidade pelo Kaiser, uma espécie de "Culto ao Kaiser" começou a se desenvolver dentro da miríade de§YKatzen Splinter States§ !. A população e a liderança dessas nações começaram a praticamente "adorá-lo", com alguns alegando que ele "voltaria e corrigiria os erros que foram cometidos com a espécie Katzen". \n \nTalvez ainda mais surpreendente é que esses estados fragmentados se reuniram em uma federação gigantesca, embora vagamente limitada, o§YHoly Katzen Empire§ !. Este "HKE" aparentemente visa terminar o trabalho iniciado pelo Kaiser e garantir a continuidade de Katzen pode na galáxia. \n \nAtualmente liderado pelo§Y [giga_hke_leader.GetName]§ !, a "Nação Kaiser" do HKE, esta confederação supranacional provavelmente destruirá qualquer esperança de paz duradoura que a galáxia possa ter tido após a derrota do Kaiser ... "
  giga_hke.002.a:0 "Interessante. Eles estão de volta para mais, ao que parece."
  giga_hke.002.a.tooltip:0 "O§YHoly Katzen Empire§! se formou, consistindo na maioria dos§YKatzen Splinter States§!. \nPodemos contatá-los na§YLista de Contatos§ !, embora sejam relativamente§Rhostile§! Para nós, pois fomos nós que vencemos o§YKaiser§ !. "
  
  hke_federation:0 "Império Sagrado de Katzen"
  hke_federation_desc:0 "O mbrasas desta federação desejam reafirmar o antigo poder do Império Katzenartig dentro da galáxia e ter sucesso em realizar a visão do Kaiser. "
  
  hke_country:0 "Império Sagrado de Katzen"
  hke_country_desc:0 "Uma organização supranacional estabelecida pelos restos do colapso do Império Katzenartig."
  
  giga_hke.0010.name:0 "O Império Sagrado de Katzen"
  giga_hke.centra.0:0 "§YHKE Centralização:§! 1 | Baixo"
  giga_hke.centra.0.tooltip:0 "§RHKE Membros interessados:§! \n§YNenhum.§!"
  
  giga_hke.centra.1:0 "§YHKE Centralização:§! 2 | Médio"
  giga_hke.centra.1.tooltip:0 "§RHKE Buffs de Estados Membros:§! \n§Y+10% Taxa de Incêndio do Navio \n+10% HP do Casco \n+10% HP da Armadura \n+10% Saúde do Exército§ ! "
  
  giga_hke.centra.2:0 "§YHKE Centralização:§! 3 | Alta"
  giga_hke.centra.2.tooltip:0 "§RHKE Buffs de Estados Membros:§! \n§Y+25% Taxa de Incêndio do Navio \n+25% HP do Casco \n+25% HP da Armadura \n+25% Saúde do Exército§ ! "
  
  giga_hke.centra.3:0 "§YHKE Centralização:§! 4 | Extremo"
  giga_hke.centra.3.tooltip:0 "§RHKE Buffs de Estados Membros:§! \n§Y+50% Taxa de Incêndio do Navio \n+50% HP do Casco \n+50% HP da Armadura \n+50% Saúde do Exército§ ! "
  
  giga_hke.0021.name:0 "Centralização HKE aumenta!"
  giga_hke.0021.desc:0 "Após uma série de reformas recentes, o ainda relativamente jovem§YHoly Katzen Empire§! conseguiu aumentar sua centralização administrativa. \n \nIsso levará a um aumento da eficiência burocrática nos Estados Fragmentos de Katzen, que por sua vez, fortalecerá suas frotas e exércitos, pois será mais fácil para as nações alocar recursos para eles. "
  giga_hke.0021.a:0 "Interessante."
  giga_hke.0021.a.tooltip:0 "§YHKE Centralização§!§Aumenta§! para§YMedium§ !."
  
  giga_hke.0023.name:0 "Centralização HKE aumenta!"
  giga_hke.0023.desc:0 "Graças à incrível cooperação internacional, o§YHoly Katzen Empire§! conseguiu aumentar mais uma vez a sua centralização administrativa. \n \nIsso irá, como da última vez, levar a um maior aumento da eficiência burocrática dentro do Katzen Splinter States, que por sua vez fortalecerá suas frotas e exércitos, à medida que as nações começarem a compartilhar mais e mais de seus recursos. "
  giga_hke.0023.a:0 "Interessante."
  giga_hke.0023.a.tooltip:0 "§YHKE Centralização§!§Aumenta§! para§YHigh§ !."
  
  giga_hke.0025.name:0 "Centralização HKE aumenta!"
  giga_hke.0025.desc:0 "No que é praticamente um milagre burocrático, o§YHoly Katzen Empire§! conseguiu aumentar mais uma vez sua centralização administrativa. \n \nUma vez mais, isso levará a um grande aumento da eficiência burocrática dentro de Katzen Estados fragmentados, que por sua vez fortalecerão suas frotas e exércitos, à medida que o poder administrativo e militar comece a girar cada vez mais em torno da§YKaiser Nation§ do HKE !. "
  giga_hke.0025.a:0 "Isso está ficando preocupante."
  giga_hke.0025.a.tooltip:0 "§YHKE Centralização§!§Aumenta§! para§YExtreme§ !."
  
  giga_hke.0010.desc.a:0 "Flusion é nosso por direito. O Kaiser exige que o reivindiquemos em seu nome."
  giga_hke.0010.desc.b:0 "O Kaiser retornará. \n \nVerifique seu relógio, pois ele está cada vez mais perto de sua chegada. \n \nNós suportaremos."
  giga_hke.0010.desc.c:0 "O Kaiser está conosco. Ele também está com você?"
  giga_hke.0010.desc.d:0 "Um dia, a galáxia será unida mais uma vez."
  giga_hke.0010.desc.e:0 "O Kaiser nos incumbiu de continuar seu grande projeto. \n \nNão queremos decepcioná-lo."
  giga_hke.0010.desc.f:0 "Opor-se à vontade do Kaiser foi seu erro mais grave, [root.GetName]."
  
  giga_hke.president:0 "§YHKE Kaiser Nation§ !: [giga_hke_leader.GetName]"
  giga_hke.membercount:0 "§YHKE Member Count§ !: [global_event_country.hke_member_count]"
  
  giga_hke.1001.name:0 "Santo Império Katzen: Nova Nação Kaiser"
  giga_hke.1001.desc:0 "Após infelizes acontecimentos relativos à anterior Nação Kaiser, o§Y [giga_hke_leader.GetName]§! assumiu o manto da§YKaiser Nation§! do HKE e agora lidera o§YHoly Katzen Empire§! ! em sua busca para restaurar a glória de Katzen. "
  giga_hke.1001.a:0 "Interessante."
  
  giga_hke.1002.name:0 "O Santo Império Katzen"
  giga_hke.1002.desc:0 "Após a morte prematura de sua§YKaiser Nation§ anterior !, o§YHoly Katzen Empire§! está atualmente em processo de designar um novo e não aceitará comunicações. Este processo pode levar para cima de um mês. "
  giga_hke.1002.a:0 "Oh, que pena."
  
  giga_hke.0027.name:0 "Sagrados Refederados do Império Katzen!"
  giga_hke.0027.desc:0 "Em um feito sem precedentes de cooperação, destreza burocrática e dedicação ao Kaiser, a miríade de Katzen Splinter States que formaram o§YHoly Katzen Empire§! decidiram finalmente deixar de lado quaisquer diferenças que possam ter tido , e se federaram em um superestado galáctico! \n \nNa verdade, praticamente todo o Império Sagrado de Katzen foi agora fundido em uma entidade supranacional singular, centrada em torno da antiga§YKaiser Nation§ do HKE!. \n \nSeu governante,§ Y [hkekaiser.GetName]§ !, proclamou-se o "sucessordo Kaiser ", e prometeu empregar todo o poder do HKE agora unido para afirmar o poder dos Katzens e de todas as espécies constituintes do HKE sobre a galáxia, a fim de cumprir a visão do Kaiser. \n \nAfirmante este superestado relatou que empregou seus recursos reunidos para montar duas armadas enormes, conhecidas como§YHelligekatzarmadas§ !, cada uma apresentando um corpo celestial temível armado: A§YKaiser Moon§ !! \n \nEles também reivindicaram a maior parte do espaço vazio ao redor de suas terras, e mesmo que alguns Estados Fragmentos tenham§Rrefuso§! para federalizar, para todos os efeitos e propósitos, o§YKatzenartig Imperium§! efetivamente retornou ... "
  giga_hke.0027.a:0 "Isso ... não é bom. Eles realmente não vão desistir."
  giga_hke.0027.a.tooltip:0 "A maior parte do§YHoly Katzen Empire§! se federou em uma poderosa entidade singular. \n§REles provavelmente tentarão recuperar a terra perdida do Império.§!"
  
  civic_spirit_of_the_kaiser:0 "Espírito do Kaiser"
  civic_spirit_of_the_kaiser_desc:0 "O Império Sagrado de Katzen se federou, recriando efetivamente o Império Katzenartig. Eles estão empregando armamento Katzen avançado aprimorado com as tecnologias mais recentes para aumentar sua força ao máximo. \n§BEles estão determinados a terminar o que o Kaiser começou .§! "
  
  origin_hke:0 "Império Sagrado de Katzen"
  origin_hke_desc:0 "Esta civilização é o resultado de uma miríade de estados fragmentados tentando reformar o Império de Katzenartig."
  
  giga_hke.0029.name:0 "As Guerras de Reclamação"
  giga_hke.0029.desc:0 "Notícias alarmantes! Pouco depois de sua federalização, o§YHoly Katzen Empire§! decidiu pegar em armas contra todos os§Yindependent§! Katzen Splinter States, a fim de unificar o Império mais uma vez. \n \nEmbora não devamos ser afetados diretamente por esta "Rückgewinnungskrieg" ou "Guerra de Recuperação", devemos, no entanto, ficar de olho nesses revanchistas imperiais, pois eles provavelmente voltarão sua atenção para nós depois ... "
  giga_hke.0029.a:0 "Ups."
  giga_hke.0029.a.tooltip:0 "O§YHoly Katzen Empire§! declarou§Rdeclarou guerra§! em todos os restantes Katzen Splinter States independentes."
  
  giga_hke.0011.name:0 "O Império Sagrado de Katzen"
  giga_hke.0011.desc:0 "[root.GetName]! Você está de posse do§YJublio System§ !, um lugar sagrado para nós, pois é onde o Kaiser originalmente começou suas grandes conquistas. \n \nPortanto, exigimos que você nos dê o sistema de uma vez, para que nosso império possa ser novamente inteiro. \n \nPodemos fornecer§Y25000§!£energy£para compensar, mas esteja avisado de que não hesitaremos em atacar sua espécie se você não cooperar. "
  giga_hke.0011.a:0 "Muito bem, pode ficar com você."
  giga_hke.0011.a.tooltip:0 "Iremos§Ytransferir§! o sistema§YJublio§! para o§YHoly Katzen Empire§ !."
  giga_hke.0011.b:0 "O Império entrou em colapso há décadas, siga em frente!"
