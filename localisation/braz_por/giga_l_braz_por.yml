  SMALL_SHIELD_ARMOR_AETERNUM_DESC:99 "$SHIELD_ARMOR_AETERNUM_DESC$"
  
  ARC_EMITTER_AETERNUM:99 "Aeternite Loop-Quantum Arc Emitter"
  ARC_EMITTER_AETERNUM_DESC:0 "Uma arma que dispara um raio hipercondensado de relâmpago loopquantum cercado por um shun de energia psiônica, que atinge diretamente a maioria das armaduras e escudos, atingindo diretamente o casco de um navio."
  
  PLANET_LANCE_AETERNUM:99 "Aeternite Loop-Quantum Supreme Dominance"
  PLANET_LANCE_AETERNUM_DESC:0 "O Supremo Domínio é o ápice do armamento Aeternite. É um feixe de energia gigantesco embutido em uma nave do tamanho de um planeta, alimentado por um reator de proporções incalculáveis. Esta monstruosidade pode e destruirá tudo o que for infeliz o suficiente para enfrentá-lo. O simples fluxo de campos quânticos condensados ​​imbuídos de imensas quantidades de energias psiônicas é suficiente para devastar até mesmo o mais resistente dos vasos. "
  
  TITAN_LANCE_AETERNUM:0 "Aeternite Loop-Raio de Extinção Quântica"
  TITAN_LANCE_AETERNUM_DESC:0 "Um feixe de energia colossal de campos quânticos focalizados, ainda melhorado pela adição de energia psiônica embutida nos campos, criando uma arma formidável capaz de simplesmente apagar a maioria dos alvos que encontra."
  
  LASER_AETERNUM:99 "Aeternite Loop-Quantum Projectobreaker"
  LASER_AETERNUM_DESC:0 "Um Projetor Quântico projetado pela Aeternite, focado em destruir a armadura de grandes naves inimigas, empregando campos de energia Loop-Quantum emaranhados aprimorados com pequenas quantidades de potencial psiônico."
  
  KINETIC_AETERNUM:0 "Bateria de morteiro Aeternite Gravi-Quanta"
  KINETIC_AETERNUM_DESC:0 "Esta arma, baseada na tecnologia Loop-Quantum, foi construída para acelerar um único projétil poderoso a velocidades que normalmente são consideradas impossíveis de acordo com a física clássica. É aprimorada com pequenas quantidades de potencial psiônico, permitindo que o projétil guiar e ajustar-se de forma autônoma antes de atingir seu alvo. "
  
  AUTOCANNON_AETERNUM:99 "Aeternite Loop-Quantum Beamsprayer"
  AUTOCANNON_AETERNUM_DESC:0 "O Aeternite Beamsprayer focaliza feixes constantes de campos quânticos condensados ​​cercados por um shun de energia psiônica. Destina-se a visar navios inimigos leves e ágeis, e o potencial psiônico contido no feixe permite que ele se ajuste para garantir atinge seu alvo. "
  
  d_aeternum_decaying_hyperstructure:99 "Decaying Hyperstructure"
  d_aeternum_decaying_hyperstructure_desc:0 "Grandes áreas deste mundo do vidoeiro caíram em ruínas após milhares de anos de negligência. Repará-los seria, sem dúvida, um grande empreendimento, mas nos permitiria expandir mais uma vez a área habitável do mundo do vidoeiro. nos concederá§G3§!$aeternum_tech_intel$. "
  
  col_aeternum_capital:0 "Aeternite Capital "
  col_aeternum_capital_desc:0 "Um gigantesco mundo de vidoeiro que serve como o coração da antiga civilização eternita."
  
  building_giga_aeternum_birch_capital:0 "Capital Aeternite"
  building_giga_aeternum_birch_capital_desc:0 "Um edifício que abriga o governo Aeternite centralizado governando seu Mundo Bétula e o resto de seu império. Ele está cheio de vários tipos de computadores e máquinas para ajudar a agilizar as tarefas governamentais."
  
  building_giga_aeternum_ruler_computer:99 "Aeternite Regal Computing Complex"
  building_giga_aeternum_ruler_computer_desc:0 "Este enorme complexo em rede serve como o computador pessoal do governante Aeternite e é usado para coordenar e gerenciar o império sempre que necessário. Seus vastos bancos de dados contêm a maior parte do conhecimento científico e cultural Aeternite e outros segredos de valor inestimável."
  
  building_giga_aeternum_housing:0 "Megaplexes de Habitação Aeternite"
  building_giga_aeternum_housing_desc:0 "Vastos complexos habitacionais construídos com a tecnologia Loop-Quantum Aeternite. Capaz de dobrar o próprio espaço-tempo, esses habitats esotéricos podem fornecer mais espaço interno do que seu volume externo sugere, e são capazes de se ajustar autonomamente para atender às necessidades de seus habitantes. "
  
  building_giga_aeternum_leisure_center:0 "Megaplexes de Aeternite Entertainment"
  building_giga_aeternum_leisure_center_desc:0 "Centros dedicados inteiramente a satisfazer e entreter as populações Aeternite. Eles garantem acesso a toda a cultura e entretenimento Aeternite, bem como a uma quantidade quase infinita de mundos simulados em potencial para seus usuários."
  
  building_giga_aeternum_quantum_reactor:0 "Reator Aeternite Loop-Quantum"
  building_giga_aeternum_quantum_reactor_desc:0 "Construções gigantescas que extraem energia de fenômenos esotéricos Loop Quantum, e têm a tarefa de energizar e agilizar os processos complexos que gerenciam a rede de energia eternita."
  
  building_giga_aeternum_psi_halls:99 "Aeternite Psikapacitor"
  building_giga_aeternum_psi_halls_desc:0 "Um gerador que lança um campo de energia psiônica nos céus deste mundo, reforçando as habilidades psiônicas eternitas e garantindo a docilidade e obediência das populações locais."
  
  building_giga_aeternum_ultrafarm:0 "Centro de Nutrição Aeternite"
  building_giga_aeternum_ultrafarm_desc:0 "Fazendas esotéricas automatizadas administradas por uma inteligência artificial Aeternita, que sintetizam quase instantaneamente grandes quantidades de alimentos ricos em nutrientes adaptados para consumo pelas populações locais."
  
  building_giga_aeternum_synthetizer:0 "Sintetizador Aeternite Esotérico"
  building_giga_aeternum_synthetizer_desc:0 "Uma rede complexa de edifícios que empregam tecnologias baseadas em Loop-Quantum para fabricar e montar de forma autônoma vários recursos avançados a fim de sustentar a indústria Aeternite."
  
  aeternum_birch_world:0 "Precursor Mundo Bétula"
  aeternum_birch_world_desc:0 "Este Mundo Bétula é extremamente antigo e foi construído há pelo menos um milhão de anos por uma civilização precursora. É construído com tecnologias fantasticamente avançadas e oferece condições de vida surreais aos seus habitantes."
  
  birch_world_decaying:0 "Hiperestrutura em decomposição"
  birch_world_decaying_desc:0 "Embora partes deste Mundo Bétula ainda sejam muito habitáveis, grandes pedaços da superestrutura da construção caíram em decadência e degradação após centenas de milhares de anos de abandono por seus habitantes desinteressados. Como está, expandindo este mundo habitável o espaço é praticamente impossível sem esforços de renovação em grande escala. \n \n§YPode ser removido limpando todos os depósitos de "Hiperestrutura em decomposição" no Mundo do Vidoeiro.§! "
  
  birch_world_grand_shield:0 "O Suurikilpian"
  birch_world_grand_shield_desc:0 "Aeternite para" Grande Escudo ", o Suurikilpian é uma barreira de energia monumental que envolve este Mundo de Vidoeiro. Gerada por um anel especializado em torno do equador do construto, ele protege a superfície do Mundo de Vidoeiro de bombardeios orbitais e mantém seus habitantes protegidos do exterior danos ou corpos celestes errantes. \n \n§YToda a Devastação Planetária do Bombardeio será anulada.§! "
  
  AETERNUM_COUNTRY:0 "Ascendência Antiga"
  AETERNUM_COUNTRY_DESC:0 "Esta civilização é incrivelmente antiga. Eles já governaram a galáxia há vários milhões de anos, e eventualmente se retiraram para um colossal Mundo Bétula no núcleo galáctico. Eles têm pouco interesse nos assuntos galácticos."
  
  #Katzen#
  
  origin_katzen_civil_war:99 "Katzen Pretender"
  origin_katzen_civil_war_desc:0 "Esta nação emergiu após o colapso do Império Katzenartig centralizado. Eles afirmam ser o sucessor legítimo do estado de Katzen e desejam reunificar as terras dos antigos Katzen sob seu governo."
  
  giga_katcivilwar.1001.name:0 "A Guerra Civil Katzen"
  giga_katcivilwar.1001.desc:0 "Após a queda de§YFlusion§ !, o que restou do§YKatzenartig Imperium§! desabou em 4 estados principais e uma miríade de estados menores, com o maiorou separações lideradas por figuras proeminentes no que costumava ser Imperium. \n \nEstes estados, o§Y [katzen_civil_war_realm.GetName]§ !,§Y [katzen_civil_war_republic.GetName]§ !,§Y [katzen_civil_war_realm.GetName]§ !,§Y [katzen_civil_war_republic.GetName]§ !,§Y [katzen_civil_war_realm.GetName]§! e§Y [katzen_civil_war_junta.GetName]§ !, todos afirmam ser o sucessor legítimo do Império Katzenartig, e as tensões já estavam aumentando entre as quatro nações nos poucos meses em que existiram. \n \nNo entanto, parece essas tensões chegaram a um ponto crítico como§YMeowkhail Katlinin§ !, líder do§Y [katzen_civil_war_socialist.GetName]§! acaba de lançar uma ofensiva total contra os outros três contendores de Katzen! Este súbito ato de agressão fez com que os outros estados também declarassem guerra uns aos outros, desencadeando o que agora é conhecido como§YKatzen Civil War§!. \ N \nSem o§YKaiser§! para unir a espécie Katzen sob uma causa comum, o outrora poderoso Império Katzenartig, que permaneceu como um dos impérios mais unidos e estáveis ​​da galáxia, entrou em colapso em uma guerra civil total entre pequenos senhores da guerra competindo para uni-lo mais uma vez. "
  giga_katcivilwar.1001.a:0 "Não é a mesma coisa sem o Kaiser, é?"
  
  giga_katcivilwar.1012.name:0 "Meowkhail Katlinin reunifica Katzenartig Imperium!"
  giga_katcivilwar.1012.desc:0 "Com a destruição de todos os outros beligerantes da Guerra Civil de Katzen,§YMeowkhail Katlinin§! 's§YSozialistisches Katzen Staat§! agora se destaca como o vencedor supremo do conflito civil mortal felino. \n \nComo nenhum outro grande estado fragmentado de Katzen permanece, Katlinin proclamou oficialmente a reunificação do Império sob seu governo socialista. \n \nEm um discurso de vitória triunfante, ele prometeu espalhar ainda mais a revolução de Katzen e garantir que os trabalhadores de toda a galáxia ser libertado sob o socialismo de Katzen e renomeado oficialmente a nação para§YSozialistisches Katzimperium§! \n \nAlarmente, Katlinin também aproveitou esta oportunidade para§Reclarar guerra§! em todos os§YKatzen estados dissidentes independentes restantes§ !, a fim de finalizar Katzen reunificação. \n \nComo ele agora controla a maior parte do que costumava ser o Império, o estado de Katlinin cresceu significativamente em poder e ele pode ser um inimigo potente a ser observado em um futuro próximo ... "
  giga_katcivilwar.1012.a:0 "Um estado socialista de Katzen? Intrigante ..."
  
  giga_katcivilwar.1013.name:0 "Chanceler Kibbles reunifica Katzenartig Imperium!"
  giga_katcivilwar.1013.desc:0 "Com a destruição de todos os outros beligerantes da Guerra Civil de Katzen,§YChancellor Kibbles§! 's§YHeiter Katzenartig Republik§! agora permanece como o vencedor supremo do conflito civil mortal felino. \n \ O regime democrático e liberal de nKibbles triunfou sobre seus oponentes e posteriormente proclamou a reunificação e reforma do Império Katzenartig em§Y [katzen_civil_war_republic.GetName]§!. \n \nCom políticas muito mais pacíficas e amigáveis ​​em comparação com o antigo Império e não muito diferente da velha§República de Roqualian§! em§YFlusion§ !, a república de Kibbles provavelmente buscará maior cooperação com o resto da galáxia, e parece que a ameaça de um "segundo império Katzen" não é uma com que se preocupar, pelo menos por enquanto. "
  giga_katcivilwar.1013.a:0 "Ele parece mais legal que o Kaiser, com certeza."
  
  giga_katcivilwar.1014.name:0 "Katzenmarshall Elwin reunifica Katzenartig Imperium!"
  giga_katcivilwar.1014.desc:0 "Com a destruição de todos os outros beligerantes da Guerra Civil de Katzen,§YElwin§! 's§YKatzen Militärjunta§! agora se destaca como o vencedor supremo do conflito civil mortal felino. \n \nCom ela políticas militaristas, Elwin procurou reforçar efetivamente o§YKaiser§! do§YKatzenartig Imperium§ !, embora seu recém-proclamado§Y [katzen_civil_war_junta.GetName]§! seja decididamente muito mais autoritário e opressor do que o agressivo, mas acolhedor e igualitário do Kaiser sociedade. \n \nElwin se orgulha da superioridade da espécie e do estado Katzen e, como tal,§Rdeclarou guerra§! nos estados fragmentários independentes restantes de Katzen, a fim de trazer todos os Katzen de volta ao rebanho. \n \nFelizmente para nós, parece que o regime de Elwin é um tanto xenófobo e isolacionista, como tal, ela tende a se concentrar em afirmar seu controle para dentro em vez de para fora. Apesar disso, devemos permanecer cautelosos, pois Elwin não é o mais estável dos indivíduos, e ela também tem§ Yclaimed§! todos os sistemas contendo colônias com populações§YKatzens§! ... "
  giga_katcivilwar.1014.a:0 "Mais do mesmo, exceto que é ainda pior. Gatos sangrentos."
  
  giga_katcivilwar.1015.name:0 "Sargento T-T reunifica Katzenartig Imperium!"
  giga_katcivilwar.1015.desc:0 "Com a destruição de todos os outros beligerantes da Guerra Civil de Katzen,§YKatzenisches Verteidigungsrat§!§YKatzenisches Verteidigungsrat§! agora se destaca como o vencedor supremo do conflito civil mortal felino. \n \nEste a vitória é uma surpresa para muitos observadores externos, já que a Sargento e sua nação em geral eram amplamente conhecidas por seus modos pacíficos, com o Sargentoela mesma declarando abertamente seu desejo de extinguir o militarismo de Katzen. \n \nO Sargento agora proclamou o estabelecimento da§Y [katzen_civil_war_realm.GetName]§ !, uma nação Katzen pacífica, agrária e ecológica que visa garantir a paz interna, como bem como a paz galáctica global por meio da diplomacia e da compreensão. \n \nEmbora seja um grande desvio dos métodos habituais de Katzen, significa que não precisamos nos preocupar com outra guerra causada pelos Katzens, como o sargento parece determinado a defender seus ideais. "
  giga_katcivilwar.1015.a:0 "Uma mudança drástica em curso. Pelo menos eles não nos incomodarão mais."
  
  civic_reunited_imperium_socialist:0 "Império Reunido - Revolução Galáctica"
  civic_reunited_imperium_socialist_desc:0 "Katlinin uniu os Katzens sob a bandeira do socialismo e igualitarismo, e agora busca trazer a grande revolução felina para toda a galáxia."
  
  civic_reunited_imperium_republic:0 "Império Reunido - Grande República"
  civic_reunited_imperium_republic_desc:0 "Kibbles uniu as ruínas do Império e as transformou em uma república estável e democrática."
  
  civic_reunited_imperium_junta:0 "Império reunido - Nova Ordem"
  civic_reunited_imperium_junta_desc:0 "Elwin uniu mais uma vez a espécie Katzen, e agora está estabelecendo um regime autoritário e militarista sobre os felinos."
  
  civic_reunited_imperium_realm:0 "Império reunido - Caminhos pacíficos"
  civic_reunited_imperium_realm_desc:0 "O Imperium reunido do Sargento é baseado em um modo de vida pacífico e ecológico, que visa extinguir o militarismo e estabelecer paz e harmonia com a natureza e com o resto da galáxia, sempre que possível."
  
  
  giga_katcivilwar.1003.name:0 "Chanceler Kibbles pede suporte!"
  giga_katcivilwar.1003.desc:0 "Fomos abordados por diplomatas do§Y [katzen_civil_war_republic.GetName]§ !, um estado fragmentado de Katzen que está atualmente envolvido em uma guerra civil com as outras nações separatistas de Katzen. \n \nSeus líder,§YChancellor Kibbles§ !, está pedindo aos membros da comunidade galáctica que forneçam apoio à sua nação, a fim de, segundo ele, salvaguardar a democracia dentro dos antigos territórios de Katzen e além. \n \nEnquanto o§Y [katzen_civil_war_republic .GetName]§! Costumava fazer parte do temível§YKatzenartig Imperium§ !, é importante notar que é decididamente muito menos agressivo e militarista do que o antigo império do Kaiser e, como tal, ajudou o Chanceler Kibbles a triunfar sobre os outros estados de Katzen pode garantir que um "segundo império Katzen" nunca mais surja no futuro. "
  giga_katcivilwar.1003.a:0 "Claro! Ele pode ter todo o nosso apoio. |§Y15000§!£energy£§Y5000§!£alloys£"
  giga_katcivilwar.1003.b:0 "Envie o que pudermos. |§Y7500§!£energy£§Y2500§!£alloys£"
  giga_katcivilwar.1003.c:0 "Quem ele pensa que é?"
  
  helped_kibbles_low:99 "Moderate International Support"
  helped_kibbles_low_desc:99 "The galactic community is helping this nation."
  
  helped_kibbles_high:99 "High International Support"
  helped_kibbles_high_desc:99 "The galactic community is helping this nation."
  
  giga_katcivilwar.1005.name:0 "Meowkhail Katlinin oferece aliança!"
  giga_katcivilwar.1005.desc:0 "Recebemos uma transmissão de ninguém menos que§YMeowkhail Katlinin§ !, governante do§Y [katzen_civil_war_socialist.GetName]§!. \n \nNa verdade, parece que Katlinin considera que nossas políticas igualitárias alinha-se com suas visões do "Socialismo de Katzen" e subsequentemente nos convidou para um§Yalliance§!. \n \nAceitar sua oferta significaria ingressar na§YKatzen Civil War§! também, mas deveria o§Y [katzen_civil_war_socialist.GetName ]§! Conseguiu triunfar sobre as outras facções Katzen com a nossa ajuda, eles sem dúvida se tornariam um aliado muito poderoso e um recurso valioso para ajudar a espalhar o igualitarismo por toda a galáxia. "
  giga_katcivilwar.1005.a:0 "Uma excelente proposta!"
  giga_katcivilwar.1005.b:0 "Diga a ele para se perder."
  
  opinion_communist_ally:99 "Socialist Ally"
  opinion_helped_kibbles:99 "Supported Us"
  
  ###disco###
  giga_disco.120.name:0 "Protestos Pró-Noite em§Y [giga_pronight_protests_planet.GetName]§ !!"
  giga_disco.120.desc:0 "Grandes protestos ocorreram recentemente§Y [giga_pronight_protests_planet.GetName]§ !, pedindo o" retorno da noite ". \n \nParece nossos§YLunar Speculorefractor§! não estão jogando muito bem com a população local, e uma grande parte dos habitantes do planeta está exigindo que revertamos imediatamente os protocolos e restauremos o ciclo diurno-noturno natural do planeta. \n \nEmbora eles estejam relativamente pacíficos, os protestos podem escalar ainda mais se nenhuma ação for tomada. "
  giga_disco.120.a:0 "Quem eles pensam que são?"
  giga_disco.120.b:0 "Eles estão certos, vamos encerrar os protocolos imediatamente."
  giga_disco.120.b.tooltip:0 "O§YLunar Speculorefractor§! brilhando em§Y [giga_pronight_protests_planet.GetName]§! será definido como§YLunar Lightshow§!. \n\nNão poderemos reativar os§Protocolos YNo-Night§! pelos próximos§Y10 anos§ !. "
  
  pronight_protests:0 "Protestos Pró-Noite"
  pronight_protests_desc:0 "A população deste planeta está exigindo a remoção dos Protocolos No-Night."
  
  giga_disco_nonight_guide:0 "§HEffects na megaestrutura:§! \n§R+100% Upkeep \n+15% Failure Chance§! \n \n§HEffects no sistema planetário:§! \n§G+40% Resource Production \n-30% Crime§! \n§R-20 Estabilidade \n-15% Felicidade biológica \n-20% Habitabilidade \nPode causar inquietação!§! \n \n \nNeste dia e idade, a noite é simplesmente uma produtividade amortecedor, no qual temos que basear as programações planetárias. \nUm conjunto de espelhos habilmente arranjados em órbita planetária, juntamente com iluminação especulorefrator mais intensa, garantirá que todos os corpos celestes no sistema planetário local desfrutem de um dia ilimitado. "
  
  giga_disco_repro_guide:0 "§HEffects na megaestrutura:§! \n§R+50% Upkeep \n+5% Failure Chance§! \n \n§HEffects no sistema planetário:§! \n§G+30% Pop Growth Speed \n+20% Felicidade biológica§! \n§R-5 Estabilidade \n+10% Manutenção de bens de consumo \n-10% Produção de recursos§! \n \n \nA iluminação pode desempenhar um papel surpreendentemente importante quando se trata de reprodução . Ao sintonizar o especulorefrator com as estações e hábitos reprodutivos locais, podemos garantir que o crescimento populacional seja maximizado em todo o sistema planetário local. "
  
  giga_disco_indoc_guide:0 "§HEffects na megaestrutura:§! \n§R+50% Upkeep \n+10% Failure Chance§! \n \n§HEffects no sistema planetário:§! \n§G+200% Gov. Ethics Atração \n+15 Estabilidade \n-50% Crime§! \ N§R-10% Velocidade de crescimento pop§! \ N \n \nAs redes neurais de muitas espécies são programadas para reagir de maneira diferente a vários tipos de luz. , ao fazer com que nosso especulorefrator emita estroboscópios de luz rápidos, porém discretos, em intervalos específicos e com comprimentos de onda específicos, a docilidade das populações locais pode ser drasticamente aumentada. "
  
  giga_disco_lightshow_guide:0 "§HEffects no sistema planetário:§! \n§G+35% Amenidades \n+25% Unity Output \n+10% Happiness \n+25% Trade Value \n+25% Gov. Ethics Attraction§ ! \n \n \n \n \n \nAo emitir espetáculos de luz radiantes e auroras no céu noturno, sintonizados para representar a bandeira nacional e as cores do nosso império, podemos aumentar a satisfação das populações locais e aumentar o fervor patriótico, ao mínimo custo de desestabilizar os níveis de luz natural do planeta. "
  
  disco_moon_repro_modifier:0 "Estimulação Reprodutiva"
  disco_moon_repro_modifier_desc:0 "O especulorefrator lunar deste sistema planetário está encorajando as populações biológicas locais a se reproduzirem."
  
  disco_moon_indoc_modifier:0 "Doutrinação Subliminal"
  disco_moon_indoc_modifier_desc:0 "O Speculorefractor Lunar deste sistema planetário manipula discretamente a iluminação planetária para garantir o máximo de docilidade e conformidade."
  
  disco_moon_nonight_modifier:0 "Protocolos No-Night"
  disco_moon_nonight_modifier_desc:0 "O Speculorefractor Lunar deste sistema planetário está empregando uma série de espelhos na órbita planetária para garantir que cada parte do sistema planetário seja iluminada a qualquer momento."
  
  giga_disco_repro:0 "Clique para definir este§YLunar Speculorefractor§! para§YEstimulação reprodutiva§!. \n \n§TLighting pode desempenhar um papel surpreendentemente importante quando se trata de reprodução. Ao sintonizar o Speculorefractor para as estações e hábitos reprodutivos locais, nós pode garantir que o crescimento da população seja maximizado em todo o sistema planetário local.§! "
  
  giga_disco_indoc:0 "Clique para definir este§YLunar Speculorefractor§! para§YSubliminal Doutrination§!. \n \n§TAs redes neurais de muitas espécies são programadas para reagir de forma diferente a vários tipos de luz. Como tal, por ter nosso especulorefractor emite Estroboscópios rápidos, porém discretos, em intervalos específicos e com comprimentos de onda específicos, a docilidade das populações locais pode ser drasticamente aumentada.§! "
  
  giga_disco_nonight:0 "Clique para definir este§YLunar Speculorefractor§! para§YNo-Night Protocols§!. \n \n§TIN neste dia e idade, a noite é simplesmente um amortecedor de produtividade, no qual temos que basear as programações planetárias. \nUm conjunto de espelhos habilmente dispostos em órbita planetária, juntamente com iluminação especulorefrator mais intensa, garantirá que todos os corpos celestes no sistema planetário local desfrutem de um dia ilimitado.§! "
  
  giga_disco_lightshow:0 "Clique para definir este§YLunar Speculorefractor§! para§YLunar Lightshow§!. \n \n§T Ao emitir shows de luzes radiantes e auroras no céu noturno, sintonizados para representar a bandeira nacional e as cores de nosso império, podemos aumentar a satisfação das populações locais e aumentar o fervor patriótico, ao pequeno custo de desestabilizar os níveis de luz natural do planeta.§! "
  
  giga_disco_turnoff:0 "Clique para§Desligar§! este§YLunar Speculorefractor§ !. Não aplicará nenhum modificador e terá uma manutenção drasticamente reduzida. \nReative-o selecionando uma função."
  
  giga_dismantle_disco_tooltip:0 "$giga_dismantle_mega$\n \nDesmontar este§YLunar Speculorefractor§! nos dará§Y2000§!£alloys£e§Y500§!£raro_cristais£de volta, e transformar o planeta que ele éconstruir em um§YBarren World§ !. "
  
  giga_disco.2000.name:0 "Desmontando um§YLunar Speculorefractor§!"
  giga_disco.2000.desc:0 "Tem certeza de que deseja desmontar este§YLunar Speculorefractor§!? \n \nNós obteremos§Y2000§!£alloys£e§Y500§!£raro_cristais£de volta, e o planeta isso é construído se transformará em um§YBarren World§ !. "
  giga_disco.2000.yes:0 "Sim, prossiga com a desmontagem."
  giga_disco.2000.tooltip:0 "Este§YLunar Speculorefractor§! será§Rdesmontado§ !."
  giga_flavor.2000.forgetit:0 "Esqueça."
  
  giga_failure_chance_0_tooltip:0 "Isso indica a chance§Ano§! de que esta megaestrutura sofra de uma§Hfalhaure§ !, que implicará em reparos. Ignorar os reparos pode levar a uma§Rfalha catastrófica§ !."
  
  giga_disco_ball_guide:0 "O§YLunar Speculorefractor§! pode ser usado para aplicar uma variedade de efeitos ao§Sistema planetário local§!. \n \nIsso significa que se for construído em uma lua, ele aplicará seu efeito ao da lua planeta, e quaisquer outras luas que o planeta possa ter. "
  
  lunar_disco_ball_2_manage:0 "Gerenciar megaestrutura ..."
  lunar_disco_ball_2_manage_DESC:0 "Abra este menu de configuração do§YLunar Speculorefractor§ !."
  
  giga_disco.110.name:0 "Superaquecimento do especulorefrator lunar!"
  giga_disco.110.desc:0 "A equipe de manutenção do Lunar Speculorefractor no sistema§Y [giga_mega_event_system.GetName]§! relata que o dispositivo lunar está sofrendo de superaquecimento, potencialmente como resultado das altas demandas de energia da estrutura e da quantidade de calor fluindo através de seus painéis cristalinos. \n \nEnquanto a megaestrutura ainda está funcional, eles aconselham tomar medidas imediatas para corrigir esse problema e reparar os danos, pois deixá-lo passar sem verificação poderia ter consequências terríveis na integridade da estrutura se empurrássemos um pouco longe demais. "
  
  giga_disco.110.a:0 "Desligue e envie§Y1500§!£alloys£&§Y1000§!£raro_crystals£para consertar imediatamente."
  giga_disco.110.a.tooltip:0 "O§YLunar Speculorefractor§! será definido para§BOff§! para§Y1 ano§!. \nEle será definido de volta para§blunar Lightshow§! depois."
  
  giga_disco.110.b:0 "Não importa!"
  giga_disco.110.b.tooltip:99 "$giga_high_failure_risk$"
  
  giga_disco.111.name:0 "Reparações do especulorefractor lunar com êxito!"
  giga_disco.111.desc:0 "A equipe de manutenção de nosso§YLunar Speculorefractor§! no sistema§Y [giga_mega_event_system_name.GetName]§! informa que os reparos realizados na megaestrutura foram bem-sucedidos! \n \nA megaestrutura foi entregue de volta ao pleno funcionamento e está pronto para tudo o que for necessário. "
  giga_disco.111.a:0 "Excelente."
  
  giga_disco.112.name:0 "Lunar Speculorefractor:§RCatastrophic Failure§!"
