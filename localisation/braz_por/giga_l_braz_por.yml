  giga_mega.600.name:99 "Constructing Orbital Arcology"
  giga_mega.600.desc:99 "We can complete the Orbital Arcology around §Y[orbital_arcology_planet.GetName]§! provided we possess sufficient alloys. Given §Y[orbital_arcology_planet.GetName]§!'s size, the cost of the project is estimated to be §Y[ROOT.orbital_arcology_alloy_cost]§! £alloys£\n\nThe bonuses granted by the arcology will also scale based on the planet's size.\n\nIf completed, this arcology should grant §Y[orbital_arcology_planet.GetName]§! an extra §Y[orbital_arcology_planet.orbital_arcology_modifier]§! §HGenerator§! and §GFarming§! Districts if it can support them, as well as §Y[orbital_arcology_planet.orbital_arcology_modifier_districts]§! §BDistrict Slots§!.\n\nThe megastructure's build time is estimated at §Y900§! days and will have an upkeep of §Y15§! £energy£ and §Y5§! £alloys£ regardless of planet size."
  giga_mega.600.a:99 "Let us proceed. | §Y[ROOT.orbital_arcology_alloy_cost]§! £alloys£"
  giga_not_enough_alloys:99 "We do not have enough alloys."
  giga_mega.600.b:99 "On second thought, not now."
  
