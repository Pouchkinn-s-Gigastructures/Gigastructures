  decision_psionic_sublimation:99 "Psionic Sublimation"
  decision_psionic_sublimation_desc:99 "All telepaths on [root.GetName] will be destroyed for 10 §H£sr_psionic_sublimate£ $sr_psionic_sublimate$§! per telepathist."
  
  decision_psychic_illuminate:99 "Illuminate"
  decision_psychic_illuminate_desc:99 "Illuminate this shrouded world, making it possible to colonize."
  
  giga_psychic_traverse:99 "Traverse"
  giga_psychic_traverse_desc:0 "O sudário nos concedeu a habilidade de viajar grandes distâncias temporariamente."
  
  trait_enthralled:0 "Entrave"
  trait_enthralled_desc:0 "§L Membros desta espécie estão em estado de coma, incapazes de contribuir para a sociedade.§! \n"
  
  giga_psychic_beacon.001.name:99 "Psionic Beacon: Activated Navigator"
  giga_psychic_beacon.001.desc:0 "Conforme o Beacon é ativado, sua luz psiônica pode ser sentida em todo o nosso império. \n \nO Navegador está esperando com expectativa. O que quer que queiramos fazer aqui, parece que vai gostar nele. \n \nSua voz começa a ressoar nas mentes de nossos telepatas. \n \n§B "O que você deseja fazer?"§! "
  giga_psychic_beacon.001.a:99 "§EIlluminate§!"
  giga_psychic_beacon.001.a.tooltip:0 "Ilumine um mundo envolto, tornando-o colonizável. \nA§YDecisão§! estará disponível em todos os§YS Mundos ocultos§! que possuímos, permitindo-nos§EIluminar§! um deles."
  giga_psychic_beacon.001.b:99 "§MTraverse§!"
  giga_psychic_beacon.001.b.tooltip:0 "O Sudário nos dará a habilidade de viajar grandes distâncias temporariamente."
  giga_psychic_beacon.001.c:99 "§HDominate§!"
  giga_psychic_beacon.001.c.tooltip:0 "Para controlar a mente de um sistema inteiro inundando-o com energias psiônicas, precisamos§YControlar§! ou§YOwn§! pelo menos§YOne§! planeta no sistema. \nO sistema irá seja§Ytransferido§! para nós, independentemente de estarmos em uma§YGuerra Total§! com seu dono ou não. \nSeus habitantes (incluindo aqueles no planeta que possuímos ou controlamos) se tornarão§MPsíquico§! e se tornarão§RComatose§ !, removendo completamente sua capacidade de produzir quaisquer recursos. Todos os exércitos gerados a partir dessas populações ficarão praticamente sem poder. "
  giga_psychic_beacon.001.d:99 "§RImprison§!"
  giga_psychic_beacon.001.d.tooltip:0 "Rompa o véu entre o Immaterium e o espaço real dentro de um planeta hostil, transformando-o em um§MSMundo encoberto§ !."
  giga_psychic_beacon.001.e:99 "§GConjure§!"
  giga_psychic_beacon.001.e.tooltip:0 "Convocar uma horda de§ Avatares MPsiônicos§! em um planeta inimigo, que lutarão em nosso nome. \nOs Avatares§YDisaparecerão§! assim que o planeta for apreendido."
  giga_psychic_beacon.001.f:99 "§YImprint§!"
  giga_psychic_beacon.001.f.tooltip:0 "Imprime um§YAdmiral§! com a marca do Sudário. Tem uma chance de conceder§YPowerful Traits§! a um almirante, mas pode falhar e matar o líder. \nA chance de falha é§ Y63%§ !, reduzido em§Y5%§! Por§YLeader Level§ !, até§Y0%§! Em§YLevel 10§!. \ N§Sublimado MPsionic§! É parcialmente reembolsado em caso de falha. "
  giga_psychic_beacon.001.g:0 "Volte."
  
  giga_psychic_beacon.002.name:0 "[giga_planet_illuminated.GetName] Iluminado"
  giga_psychic_beacon.002.desc:0 "Já impressionante em sua luminescência psiônica, o$name_psychic_beacon$pulsou brevemente através do Sudário como se fosse uma supernova psiônica. \n \nA luz intensa lavou as nuvens etéreas sobre [giga_planet_illuminated.GetName], banindo o Sudário de onde veio, reivindicando [giga_planet_illuminated.GetName] para o espaço real. Embora quem quer que possa ter habitado originalmente o planeta também tenha sido arrastado de volta para o Sudário, [giga_planet_illuminated.GetName] é agora um planeta habitável que deve ser adequado para expansão. "
  giga_psychic_beacon.002.a:0 "A loucura de um mundo, desembaraçada."
  
  giga_psychic_beacon.003.name:0 "Psionic Beacon:§HDomination§!"
  giga_psychic_beacon.003.desc:0 "§B" Selecione o sistema que deseja dominar. "§!"
  giga_dominate_t:0 "§B" Muito bem, os habitantes deste sistema serão lançados em um sono eterno sem sonhos. "§!"
  
  giga_psychic_beacon.004.name:99 "[giga_planet_illuminated.GetName] Dominated"
  giga_psychic_beacon.004.desc:0 "Como a incrível quantidade de energia liberada bSe nosso Farol Psiônico inundou o sistema [giga_planet_illuminated.GetName], um sistema estelar inteiro de planetas gritou de terror e foi repentinamente silenciado. \n \nMáquinas esmagadas destruíram-se quase instantaneamente em todo o setor afetado, e a população foi reduzida a um estado de coma. Nossos telepatas notaram uma presença muito mais forte, embora quiescente, do sistema [giga_planet_illuminated.GetName] na mortalha, e a população biológica agora é nossa para ser tratada de volta à saúde ou ser usada para qualquer outro propósito que julgarmos adequado. "
  giga_psychic_beacon.004.a:0 "Agora, eles são um com o Sudário."
  
  giga_psychic_beacon.005.name:0 "Psionic Beacon:§RImprisonment§!"
  giga_psychic_beacon.005.desc:0 "§B" Selecione o mundo que deseja aprisionar. "§!"
  giga_imprison_t:0 "§B" Muito bem, as profundezas do imaterium em breve engolfarão este mundo. "§!"
  
  giga_psychic_beacon.006.name:0 "[giga_planet_illuminated.GetName] Preso"
  giga_psychic_beacon.006.desc:0 "O pulso sutil de$name_psychic_beacon$, quase imperceptível por aqueles não sintonizados psionicamente, no entanto, teve um impacto dramático em [giga_planet_illuminated.GetName]. \n \nEm um instante, o imaterial tornou-se ferozmente real espaço, afogando um planeta inteiro junto com qualquer vida que possa ter estado nele nas energias etéreas do Sudário. Um planeta inteiro consignado nos horrores inimagináveis ​​do Sudário, [giga_planet_illuminated.GetName] permanecerá até o fim dos tempos como seu inferno pessoal. "
  giga_psychic_beacon.006.a:0 "Certamente, um destino pior que a morte."
  
  giga_psychic_beacon.010.name:0 "Psionic Beacon:§GConjure§!"
  giga_psychic_beacon.010.desc:0 "§B" Selecione o mundo no qual deseja conjurar Avatares Psiônicos. "§!"
  giga_conjure_t:0 "§B" Como desejar. Uma horda de Demônios Psiônicos será desencadeada neste mundo. "§!"
  
  giga_psychic_beacon.011.name:0 "Avatares psiônicos conjurados em [giga_planet_illuminated.GetName]"
  giga_psychic_beacon.011.desc:0 "Uma inundação de energia do Sudário, dada forma e vida pelo$name_psychic_beacon$, se aglutinou em um exército de Avatares Psiônicos obedientes na superfície de [giga_planet_illuminated.GetName]. \n \nEstes horrores psiônicos colossais agora começará seu ataque em nome de [root.GetName]. "
  giga_psychic_beacon.011.a:0 "Avante!"
  
  giga_psychic_beacon.0111.name:99 "Psionic Avatars Dissipate"
  giga_psychic_beacon.0111.desc:0 "Após a invasão bem-sucedida de um mundo inimigo, os Avatares Psiônicos conjurados por nosso farol desapareceram de volta no Sudário, deixando para trás a parte corpórea de sua essência."
  giga_psychic_beacon.0111.a:0 "Eles fizeram sua parte."
  giga_psychic_beacon.0111.a.tooltip:0 "Nós recuperamos 10§Sublimado MPsiônico§! por Avatar Psiônico sobrevivente."
  
  giga_psychic_beacon.015.name:0 "Psionic Beacon:§YImprint§!"
  giga_psychic_beacon.015.desc:0 "§B" Selecione o Almirante no qual deseja imprimir a marca do próprio Sudário. É uma manobra perigosa. "§!"
  giga_imprint_t:0 "§B" Muito bem. As energias do Sudário devem ser canalizadas para este ser. "§!"
  
  giga_psychic_beacon.0151.name:0 "Falha na impressão!"
  giga_psychic_beacon.0151.desc:0 "Notícias alarmantes! Embora operando apenas em uma fração de sua capacidade total, o poder absoluto do Farol Psiônico infelizmente foi o suficiente para dominar [giga_leader_imprinted.GetName]. \n \nO Almirante, uma vez um poderoso psiônico no próprio [giga_leader_imprinted.GetHerHis] direito, agora foi dissolvido em pouco mais do que um fragmento de [giga_leader_imprinted.GetHerHis] essência corpórea. "
  giga_psychic_beacon.0151.a:0 "[giga_leader_imprinted.GetName] será lembrado."
  
  giga_psychic_beacon.0152.name:0 "Impressão com sucesso!"
  giga_psychic_beacon.0152.desc:0 "Está feito. O Farol Psiônico, embora operando em uma fração de sua capacidade total, liberou com sucesso uma explosão de energia para ser absorvida por [giga_leader_imprinted.GetName]. \n \nJá um Psiônico poderoso em [giga_leader_imprinted.GetHerHis] direito próprio, [giga_leader_imprinted.GetName] foi impresso para ser um psicólogo ainda maior. "
  giga_psychic_beacon.0152.a:0 "Que essas novas habilidades sirvam bem ao nosso império."
  giga_psychic_beacon.0152.a.tooltip:0 "[giga_leader_imprinted.GetName] ganha um poderoso§ Traço MPsiônico§ !."
  
  must_have_valid_beacon_admiral:0 "Precisamos ter um almirante válido."
  
  leader_trait_admiral_astute:0 "Astuto"
  leader_trait_admiral_astute_desc:0 "Impresso com o poder esmagador do Farol Psiônico, este Almirante é um mestre incomparável em manter e preservar a força de combate."
  
  leader_trait_admiral_farsighted:99 "Farsighted"
  leader_trait_admiral_farsighted_desc:0 "Impresso com o poder esmagador do Psionic Beacon, este Almirante pode detectar, enfrentar e manobrar inimigos com habilidade sem precedentes."
  
  leader_trait_admiral_fortifier:0 "Fortificador"
  leader_trait_admiral_fortifier_desc:0 "Impresso com o poder esmagador do Psiobom Beacon, este almirante pode rastrear todas as suas naves e aumentar suas capacidades direcionando as energias do Sudário. "
  
  purge_sublimate:0 "Sublimação"
  
  beacon_shrouded_habitable_structure:0 "Estrutura encoberta"
  beacon_shrouded_habitable_structure_desc:0 "Este mundo artificial foi engolfado pelas energias turbulentas do Sudário. Ele não pode mais ser habitado."
  
  # The shroud contacts you to give you the tech
  giga_psychic_beacon.008.desc:0 "Durante uma sessão telepática rotineira e normal, algo que é chocante em sua mundanidade se revela. Uma abertura, enterrada na névoa etérea, parece suspeitosamente como um fragmento do espaço real, embora bem iluminado pelo que parece ser uma fonte de luz à distância. Nossos telepatas tentando determinar se isso é uma mera visão ou realmente um refúgio de sanidade nas entranhas do Sudário são interrompidos quando uma entidade sem forma faz sentir sua presença. \n \n " Sou um mero Navegador ", diz," um de muitos. "\ N \nCom isso, um entendimento é alcançado. A entidade se resigna a um silêncio paciente, mal conseguindo esconder sua excitação e curiosidade infantil."
  giga_psychic_beacon.008.a:0 "Faça uma Aliança com a Entidade."
  
  # Shroud grants you 1000% jumpdrive range modifier for 1 year.
  giga_psychic_beacon.009.desc:0 "O farol está aceso! Envolvendo-se no poderoso Sublimado Psiônico, o Navigator canalizou seu imenso poder astropático, aumentando dramaticamente o brilho da mente do farol. Todos os nossos astropatas agora serão capazes de traçar cursos para em qualquer lugar da galáxia, e cobrir distâncias em dias onde normalmente levariam anos. "
  giga_psychic_beacon.009.a:0 "O caminho foi aberto."
  
  # Flusion
  giga_psychic_beacon.0061.name:0 "Flusion repele aprisionamento!"
  giga_psychic_beacon.0061.desc:0 "Notícias terríveis. Nosso$name_psychic_beacon$tentou romper o véu entre o espaço imaterial e real em§YFlusion§ !, mas não conseguiu desencadear qualquer tipo de impacto no planeta. \n \nDe fato, parece que nossa tentativa de aprisionar Flusion foi simplesmente repelida por algum tipo de§YPsycho-repelente Field§! invisível em torno do mundo inteiro, que está sendo gerado por um dispositivo colossal localizado abaixo de§YKatown§ !, o§YKatzenartig Imperium§! ' s maiúsculo. \n \nParece que o Kaiser tem mais truques na manga do que se pensava ... "
  giga_psychic_beacon.0061.a:0 "Aquele rato miserável!"
  
  giga_psychic_beacon.00611.name:99 "Flusion Zuspris Mutate!"
  giga_psychic_beacon.00611.desc:0 "Parece que alguma quantidade de energia psiônica conseguiu passar pelo§YPsycho-repelente Campo§! afinal. \n \nDe fato, observações de longo alcance indicam que uma das espécies principais do planeta, o§ YZuspris§ !, reagiu de alguma forma ao súbito influxo de energia psiônica. Quase todas as Zuspris do Ártico sofreram mutação subsequente para outra forma, apelidado de§YZuspri Infundida§!. \ N \nEstas Zuspris são visivelmente mais fortes, mais poderosas e inteligentes, e possuem habilidades psiônicas ativas semelhantes às nossas. Parece que inadvertidamente os transformamos em uma das espécies mais temíveis da galáxia, e eles já estão se incorporando às tropas defensivas de Flusion ... "
  giga_psychic_beacon.00611.a:0 "Eles se tornaram algo maior."
  
  giga_psychic_beacon.0041.name:0 "Flusão repele a dominação!"
  giga_psychic_beacon.0041.desc:0 "Notícias terríveis. Nosso$name_psychic_beacon$tentou inundar o sistema§YJublio§! com uma onda de energia psiônica, mas não conseguiu desencadear qualquer tipo de impacto em qualquer um dos planetas do sistema. \n \ Na verdade, parece que nossa tentativa de dominar o Flusion e o resto do sistema foi simplesmente repelido por algum tipo de campo invisível§YPsycho-repelente§! cercando o mundo inteiro e se propagando através do sistema, que está sendo gerado por um dispositivo colossal localizado abaixo de§YKatown§ !, a capital do§YKatzenartig Imperium§ !. \n \nParece que o Kaiser tem mais truques na manga do que se pensava ... "
  giga_psychic_beacon.0041.a:0 "Aquele rato miserável!"
  
  giga_psychic_beacon.012.name:0 "Flusion captura avatares conjurados!"
  giga_psychic_beacon.012.desc:0 "Notícias alarmantes! Logo depois que nosso$name_psychic_beacon$conjurou uma horda de Avatares Psiônicos em§YFlusion§ !, o Navegador repentinamente perdeu o controle das entidades da mortalha convocadas. \n \nApós uma investigação mais aprofundada, foi revelado que um§YPsycho-repelente Field§ !, construído por Katzen, alimentado por uma máquina gigantesca abaixo de§YKatown§ !, envolve toda a Flusion. \n \nEste campo efetivamente cortou nossos avatares de nosso controle, e eles basicamente têm sido capturado pelo§YKatzenartig Imperium§ !, que empregou o referido Campo para colocá-los de lado. "
  giga_psychic_beacon.012.a:0 "Desgraçado Kaiser! Como ele ousa brincar com o Immaterium?"
  giga_psychic_beacon.012.a.tooltip:0 "Fale por si mesmo."
  
  # Paluushia
  giga_psychic_beacon.0062.name:0 "Paluushia absorve prisão!"
  giga_psychic_beacon.0062.desc:0 "Notícias terríveis. Nosso$name_psychic_beacon$tentou romper o véu entre o espaço imaterial e real em§YPaluushia§ !, mas não conseguiu desencadear qualquer tipo de impacto drástico no planeta. \ N \nE, em uma reviravolta diabólica, até parece que os§YPaluushes§ !, em vez de perecer, foram fortalecidos pelo súbito influxo de energia psiônica, e seus exércitos defensivos tornaram-se drasticamente mais poderosos! \n \nA alarmante, nossos telepatas mais tarde receberam coletivamente uma mensagem, saudando diretamente de Paluushia ... \n \n§R "Sua tolice não terá efeito sobre minha espécie, e sua tentativa pitoresca de liberar o Immaterium em nosso mundo apenas nos tornou mais poderosos. Sair."§!"
  giga_psychic_beacon.0062.a:0 "Preocupado ..."
  
  giga_psychic_beacon.0042.name:0 "Gatzo dominado, Paluushia absorve dominação!"
  giga_psychic_beacon.0042.desc:0 "Conforme a incrível quantidade de energia liberada por nosso Farol Psiônico inundou o sistema Gatzo, todo um sistema estelar de planetas gritou de terror e foi silenciado repentinamente. \n \nMáquinas esmagadas se destruíram quase instantaneamente todas sobre o setor afetado, e a população foi reduzida a um estado de coma. Nossos telepatas notaram uma presença muito mais forte, embora quiescente, do sistema Gatzo na mortalha, e a população biológica agora é nossa para ser tratada de volta à saúde ou ser usado para qualquer outro propósito que julgarmos adequado. \n \nNo entanto, nosso$name_psychic_beacon$falhou em desencadear qualquer tipo de impacto drástico no planeta de§YPaluushia§! localizado no sistema. \n \nE, em uma virada diabólica, ele até parece que os§YPaluushes§ !, em vez de entrarem em estado de coma, foram fortalecidos pelo súbito influxo de energia psiônica, e seus exércitos defensivos tornaram-se drasticamente mais poderosos! \n \nAlarmemente, nossos telepatas posteriores coletiv ely recebeu uma mensagem, vinda diretamente de Paluushia ... \n \n§R "Sua tolice não terá efeito sobre minha espécie, e sua tentativa pitoresca de liberar o Immaterium em nosso mundo apenas nos tornou mais poderosos. Sair."§!"
  giga_psychic_beacon.0042.a:0 "Preocupado ..."
  
  giga_psychic_beacon.013.name:0 "Paluushia Desvia Avatares Conjurados!"
  giga_psychic_beacon.013.desc:0 "Notícias alarmantes! A horda de Avatares Psiônicos conjurados em§YPaluushia§! pelo$name_psychic_beacon$nem mesmo chegou à superfície. \n \nEm vez disso, eles foram imediatamente dominados pelo Paluush§Yavô§ !, que então começou a jogá-los de volta através do Sudário. \ N \n Pouco depois, algum tipo de maldição em todo o planeta caiu de repente sobre nosso mundo natal, mergulhando a maioria de seus habitantes em um estado depressivo, certamente conjurado pelo Paluush§YGrandbunny§! Ela mesma. "
  giga_psychic_beacon.013.a:0 "Maldições!"
  
  paluush_psionic_beacon_buff:0 "Empoderado"
  paluush_psionic_beacon_buff_desc:0 "Bom trabalho, você só os tornou ainda mais poderosos."
  
  paluushia_curses_beacon:0 "Maldição Paluushiana"
  paluushia_curses_beacon_desc:0 "O Grandbunny lançou uma maldição psiônica sobre este mundo, o que piorou drasticamente o humor de seus habitantes."
  
  edict_giga_psionic_beacon_menu:0 "Ative o§Beacon MPsionic§!"
  edict_giga_psionic_beacon_menu_desc:0 "Gaste algum§Sublimado MPsionic§! para alimentar nosso Farol Psiônico. \n \n§Sublimado MPsionic§! pode ser adquirido sacrificando§YTelepata§! usando um§YDecision§ !, ou§YSublimando§!requires a postura de extermínio purgativo) "
  
