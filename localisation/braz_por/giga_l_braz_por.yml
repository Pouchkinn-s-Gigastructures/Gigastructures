  aet_resilience_value:0 "§Y [ROOT.aet_anomaly_resilience]§!"
  
  giga_aeternum.4330.name:0 "Expedição Aiondia:§RUnder Attack!§!"
  giga_aeternum.4330.desc.oof:0 "Nossa expedição relata que eles encontraram forças hostis na superfície de Aiondia. \n \n [aet_exp_sender.aet_random_hostile_encounter_loc] \n \nInfelizmente, devido ao nosso§RForça! de$aet_strength_value$inferior sua§PResiliência§! de$aet_resilience_value$, nossa expedição sofreu danos e perdeu§Y [ROOT.aet_exp_integ_damage]§!§HIntegridade§!. \n \nAs chances de sucesso contra esta ameaça eram§Y [ROOT.aet_success_chance]%§!. \ N \n§B A expedição atualmente tem: \n$aet_display_exp_stats$"
  giga_aeternum.4330.a:0 "Droga!"
  
  giga_aeternum.4330.desc.yay:0 "Nossa expedição relata que encontraram forças hostis na superfície de Aiondia. \n \n [aet_exp_sender.aet_random_hostile_encounter_loc]. \n \nFelizmente, graças ao nosso próprio§RForte e valor de$aet_strength_value$aet_exp_sender além da grande execução pela liderança da expedição, contra sua§PResilience§! de$aet_resilience_value$, nossa expedição conseguiu superar esse encontro e escapou com o mínimo de baixas. \n \nAs chances de sucesso contra essa ameaça eram de§Y [ROOT .aet_success_chance]%§!. \n \n§B A expedição atualmente tem: \n$aet_display_exp_stats$"
  
  aet_random_hostile_1:0 "Eles se depararam com um vasto enxame de§Y Drones Defensivos Automatizados§ !, presumivelmente construídos por Aeternum incontáveis ​​eras atrás para patrulhar e defender esta área particular do Mundo do Vidoeiro. Enquanto a dita área estava vazia, indicando que Aeternum nunca realmente fez nada com isso, os drones ainda assim o defenderam inflexivelmente e abriram fogo contra a nossa equipe. "
  giga_aeternum.4330.a.won:0 "Eliminar recursos deles!"
  
  aet_random_hostile_2:0 "A coorte encontrou um nômade hostil§YScavenger Civilization§ !, residindo no meio das vastas planícies metálicas de Aiondia. Eles imediatamente começaram a atacar nossa expedição em uma tentativa de roubar e limpar nossos recursos para seu próprio bem."
  giga_aeternum.4330.b.won:0 "Invada-os de volta para obter recursos."
  
  aet_random_hostile_3:0 "A expedição enfrentou um§YAeternite Golem§! gigantesco, uma espécie de construção elevada com uma altura estimada de cerca de 12,3 quilômetros. Este monstro gigantesco, provavelmente originalmente destinado à defesa, foi aparentemente abandonado e deixado para vagar indefinidamente as planícies de metal e, sem pensar, ataca qualquer coisa que encontre. "
  giga_aeternum.4330.c.won:0 "Analise seus detritos!"
  
  aet_random_hostile_4:0 "A equipe enfrentou uma colossal§YParede Defensiva§! que percorreu a superfície do Mundo Bétula, presumivelmente destinada a separar diferentes partes da superfície umas das outras. A parede tinha uma variedade de torres estáticas e, ao detectar nossa expedição, passou a abrir fogo contra eles. "
  giga_aeternum.4330.d.won:0 "Derrube essa coisa!"
  
  giga_aeternum.4329.name:0 "Expedição Aiondia:§SCidade Móvel§!"
  giga_aeternum.4329.desc:0 "Nossa expedição fez uma descoberta surpreendente. Eles localizaram um§veículo colossal§! montado em dois fios gigantescos, de vários quilômetros de comprimento, carregando o que parece ser uma cidade inteira que abriga sua própria civilização! \n \n Pesquisas iniciais revelaram que sua população é de cerca de 1,2 milhão de indivíduos, e está se movendo lenta, mas constantemente, em direção às infindáveis ​​planícies metálicas planas do Mundo Bétula, a um ritmo constante de cerca de cem quilômetros por hora. \n \n Não temos certeza da finalidade desse veículo, mas, independentemente, está se movendo de maneira constante na mesma direção, sem sinais de paradapping e varreduras mostram que o veículo provavelmente tem vários milhares de anos. Ele também é acompanhado por uma miríade de veículos menores de diversos tamanhos, designs e idades. \ N \nNossa equipe acredita que poderemos estabelecer contato com eles, os§GComplexidade§! dos quais seria cerca de$aet_complexity_value$. No entanto, isso pode ser arriscado, pois o veículo parece fortemente armado e eles podem abrir fogo se ficarem com medo de nós. Como alternativa, podemos tentar explodir o veículo e limpá-lo para nós mesmos e sua§PResiliência§! está estimado em$aet_resilience_value$. \n \n§BA expedição tem atualmente: \n$aet_display_exp_stats$"
  
  giga_aeternum.4329.a:0 "Tente estabelecer contato. |§Y [ROOT.aet_success_chance]%§! Chance de sucesso"
  giga_aeternum.4329.b:0 "Eliminar essa coisa de uma vez! |§Y [ROOT.aet_success_chance_2]%§! Chance de sucesso"
  giga_aeternum.4329.c:0 "Deixe como está."
  
  giga_aeternum.43291.name:0 "Expedição Aiondia:§GContato estabelecido§!"
  giga_aeternum.43291.desc:0 "Nossa expedição relata que eles descriptografaram e traduziram com sucesso o idioma dos habitantes do veículo. \n \nAparentemente referido como§Y [aet_birch_civilisation.GetNamePlural]§ !, conseguimos estabelecer contato com seu líder absoluto, simplesmente conhecido como§YO Navegador§! ... "
  giga_aeternum.43291.a:0 "Na tela."
  
  giga_aeternum.43292.name:0 "O [aet_birch_civilisation.GetSpeciesAdj] Navigator"
  giga_aeternum.43292.desc:0 "Visitantes! Que delícia. Já se passou algum tempo desde que nossa espécie encontrou outros seres sapientes durante nossa grande jornada pela§YGrande Expanse§!. \n \nO último encontro conhecido foi registrado por meu tataravô, cerca de 486 ciclos atrás, quando nos deparamos com um assentamento tribal isolado em um pedaço de terra particularmente hospitaleiro. \n \nMas de qualquer maneira, talvez você esteja se perguntando quem é. E bem, eu sou o§Y357º Navegador§ !, encarregado de liderar e dirigir nosso grande§YArkruiser§! Para o destino final ... a§Yedge do mundo§ !! \n \nDe fato! Por gerações, minha espécie habitou este veículo colossal, dentro que crescemos, reproduzimos e morremos, a fim de finalmente alcançar a borda da Grande Expansão e, finalmente, descobrir a verdadeira natureza do reino divino que está além da borda de nosso mundo. \n \nIsso vem acontecendo há aproximadamente ... 36 000 ciclos, durante os quais eu e meus antepassados ​​dirigimos este navio de forma constante em o uma direção contínua através das intermináveis ​​planícies de metal. Mas eu tenho fé que, um dia, vamos conseguir e, finalmente, entrar no reino dos nossos deuses ... "
  
  giga_aeternum.43292.a:0 "A extremidade do mundo? Seus deuses ...?"
  giga_aeternum.43292.a.response:0 "De fato! Veja, a§YGrande Expansão§! é um disco gigantesco, de proporções incalculáveis. Não sabemos o quão grande ele é exatamente, mas sabemos que em sua borda está o reino dos deuses, onde residem as divindades que cuidam de nós. \n \nNossa mitologia afirma que aqueles que conseguem chegar ao limite podem se juntar aos nossos deuses nos céus ... por isso estamos dedicando todos os nossos recursos para perseguir esse objetivo ! \n \nNós cruzamos muitas terras peculiares e encontramos muitas espécies no caminho até lá e conseguimos convencer alguns a se juntar a nós! Você parece ser um grupo bastante numeroso, talvez você gostaria de se juntar a nós como Nós vamos?"
  
  giga_aeternum.43292.b:0 "Daremos-lhe recursos para ajudar na sua viagem! |§Y10000§!£energy£§Y5000§!£alloys£"
  
  giga_aeternum.43293.name:0 "O [aet_birch_civilisation.GetSpeciesAdj] Navigator"
  giga_aeternum.43293.desc:0 "Que os deuses estejam com vocês, viajantes! \n \nEm troca de sua generosidade, aceitem este cache de dados contendo todas as descobertas que fizemos ao longo do caminho, na esperança de que possam servir a vocês em sua própria missão. \n \nPodemos nos encontrar novamente, no limite! "
  giga_aeternum.43293.a:0 "Um ótimo presente!"
  giga_aeternum.43293.a.tooltip:0 "Ignorância é uma bênção! \n$giga_aeternum_1_intel_tooltip$"
  
  giga_aeternum.43292.c:0 "Bem ... na verdade ... você vê ..."
  giga_aeternum.43292.c.tooltip:0 "Revelar a verdade pode ter consequências terríveis."
  
  giga_aeternum.43294.name:0 "O [aet_birch_civilisation.GetSpeciesAdj] Navegador"
  giga_aeternum.43294.desc:0 "Partidários da Teoria da Esfera, não somos? Bem, boa tentativa, mas seus dados parecem um tanto errados -... \n \n ... b-bem, certamente parece mais convincente do que o que vimos antes ... \n \n ... quer dizer, isso ... faz algum sentido ... e ... uh ... sim, isso explica o porquê ... \n \n ... não ... não! Isso ... isso não pode ser ... "
  giga_aeternum.43294.a:0 "Abra os olhos."
  
  giga_aeternum.43295.name:99 "§RSIGNAL LOST§!"
  giga_aeternum.43295.desc:0 "A transmissão corta abruptamente e sons distantes de gritos e lutas são ouvidos conforme nossos dados se espalham por toda a nave. \n \nPela primeira vez em milênios, o enorme veículo começa a parar lentamente , antes de entrar em erupção em uma guerra civil colossal que rapidamente engolfa todo o veículo. \n \nLeva apenas alguns dias para o millennia-old§YArkruiser§! para ser reduzido a um naufrágio maciço e sem vida ... "
  giga_aeternum.43295.a:0 "O que fizemos?"
  giga_aeternum.43295.a.tooltip:0 "Pelo menos nós poderíamos salvar alguns recursos dele."
  
  giga_aeternum.43296.name:0 "Expedição Aiondia:§RCidade Hospedeira§!"
  giga_aeternum.43296.desc.oof:0 "Nossa equipe relata que após as ações que empreendemos, a misteriosa§YCidade Móvel§! abriu fogo contra nossa expedição com seu pesado armamento defensivo! Eles acabaram infligindo§Y [ROOT.aet_exp_integ_damage ]§! Danos à nossa§HIntegridade§! E nossa expedição foi forçada a recuar da área, deixando o veículo para continuar sua jornada peculiar ... \n \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"
  giga_aeternum.43296.a:0 "Ratos!"
  
  giga_aeternum.43297.name:0 "Expedição Aiondia:§GCidade destruída§!"
  giga_aeternum.43297.desc:0 "Nossa expedição relata que eles conseguiram superar a§PResiliência§ da cidade móvel !, e a destruíram completamente usando nossos esquadrões blindados. \n \nOs soldados então entraram nos destroços e acabaram com o restante sobreviventes, antes de desmontá-lo e resgatar quaisquer recursos que pudéssemos encontrar. \n \nNo entanto, sofremos pequenas baixas na luta, tendo perdido§Y [ROOT.aet_exp_integ_damage]§!§HIntegridade§!. \n \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"
  giga_aeternum.43297.a:0 "Boa viagem."
  
  giga_aeternum.43296.desc.yay:0 "Nossa equipe relata que, após as ações que empreendemos, a misteriosa§YCidade Móvel§! abriu fogo contra nossa expedição com seu pesado armamento defensivo! Felizmente para nós, eles não foram capazes de infligir qualquer grandes danos em nossa expedição devido à nossa§RForte§ superior !, e subsequentemente disparamos de volta com nossos esquadrões blindados, que destruíram completamente o veículo gigantesco. \n \nEmbora isso represente uma lamentável perda de vidas, ainda assim conseguimos destruir alguns recursos do naufrágio. \n \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"
  giga_aeternum.43296.b:0 "Lamentável, mas necessário."
  
  
  giga_aeternum.4328.name:0 "Expedição Aiondia:§B Oceano Atlântico§!"
  giga_aeternum.4328.desc:0 "Nossa expedição relata que eles encontraram um§ reservatório de água colossal§! na superfície de Aiondia. Uma espécie de oceano artificial gigantesco, este corpo de água se estende por milhões de quilômetros, no distante horizonte. As varreduras revelaram que sua profundidade é de pelo menos várias centenas de quilômetros, sem traços de atividade importante perto da superfície. \n \nAeternum provavelmente teve que coletar ou sintetizar quantidades colossais de água para realizar este projeto, ainda parece estar em um estado de completo abandono, sem nenhum sinal de atividade recente de Aeternite em sua vizinhança imediata. \n \nEles não têm certeza sobre a que propósito este oceano gigantesco supostamente serve, mas acreditam que investigá-lo pode valer a pena. . Eles estimam a§GComplexidade§! Desta investigação em cerca de$aet_complexity_value$. \ N \n§BA expedição tem atualmente: \n$aet_display_exp_stats$"
  giga_aeternum.4328.a:0 "No fundo do mar vamos! |§Y [ROOT.aet_success_chance]%§! Chance de sucesso"
  giga_aeternum.4328.b:0 "É só um pouco de água, nada de interessante."
  
  giga_aeternum.43281.name:0 "Relatório de expedição:§B Oceano Atlântico§!"
  giga_aeternum.43281.desc.a:0 "Nossa expedição relata que eles realizaram uma análise completa do reservatório colossal localizado em Aiondia. \n \nO mar é uma miríade de§Ilhas esparsas§ !, separadas umas das outras por milhares de quilômetros de água. Presa ao fundo do oceano por colossais pilares subaquáticos, cada ilha tem cerca de um quilômetro quadrado de área e apresenta as ruínas decadentes de pequenos complexos habitacionais. Os restos de criaturas orgânicas também estavam localizados em todas as ilhas, com estimativa de ter várias dezenas de milhares de anos. \n \nA análise posterior revelou que essas ilhas eram uma espécie de "prisão" exótica empregada por§YAeternum§ !, onde deportavam seus piores criminosos e criminosos, bem como indivíduos aleatórios de espécies abduzidas nesses ilhas isoladas, então observaram seu comportamento quando submetidas a isolamento completo usando dispositivos científicos ocultos escondidos dentro das próprias ilhas. \n \nEvidentemente, a prisão foi abandonada em um ponto, e t Os prisioneiros acabaram morrendo de fome ou morrendo de velhice. Alguns restos orgânicos foram encontrados na própria água, indicando que alguns deles tentaram uma fuga covarde, mas fútil. \ N \nEmbora não pareça particularmente interessante, isso nos deu informações valiosas sobre a cultura e tecnologia eternita. "
  
  giga_aeternum.43281.a:0 "Uma prisão estranha, com certeza."
  
  giga_aeternum.43281.desc.b:0 "Nossa expedição relata que eles realizaram uma análise completa do reservatório colossal localizado em Aiondia. \n \nOculto sob a água parada está um§Y reator de fissão§! absolutamente gigantesco de design avançado, medindo pelo menos uma centenad quilômetros de comprimento. Isso foi uma surpresa, já que esse tipo de reator foi originalmente considerado muito primitivo para a Aeternum empregar, mas parece que eles estavam experimentando superdimensionar esses dispositivos em uma escala tremenda, por qualquer motivo. \ N \nO reator está funcionando há um impondo um pedaço de urânio do tamanho de um asteróide durante os últimos oitocentos mil anos, e até hoje, ainda está produzindo grandes quantidades de eletricidade que são rápida e inutilmente dissipadas na estrutura do Mundo Bétula, já que Aeternum evidentemente não acabou usando essa eletricidade. \n \nNós encontramos vestígios e ruínas subaquáticas ao redor do reator, indicando que pelo menos 8 civilizações diferentes que evoluíram no Mundo Bétula tropeçaram no reator e tentaram extrair sua energia. \n \nEnquanto o projeto deste reator não é avançado o suficiente para fornecer qualquer informação tecnológica real, nossa expedição acredita que conectá-la à nossa própria rede elétrica pode ser um bom investimento. "
  giga_aeternum.43281.b:0 "Conecte agora! |§Y10000§!£alloys£"
  giga_aeternum.43281.b.scrap:0 "Desfaça-se das ligas e colete o urânio."
  
  giga_aeternum.43281.desc.c:0 "Nossa expedição relata que eles realizaram uma análise completa do reservatório colossal localizado em Aiondia. \n \nMilhares de submarinos especializados atingiram o fundo do reservatório, e após uma bateria intensiva de pesquisas e exames, eles localizaram um pequeno orifício no fundo do mar artificial, através do qual pequenas quantidades de água estão vazando. Ao enviar uma pequena sonda miniaturizada por este orifício, eles perceberam que levava a ... nada. \n \nDe fato, este orifício perfura o resto da concha do Mundo Bétula e leva diretamente para o vácuo logo acima do buraco negro supermassivo! A partir daí, o pouco de água que passa cai imediatamente na singularidade e se transforma em novas e excitantes formas de matéria antes de finalmente desaparecer em o horizonte de eventos. \n \nEnquanto originalmente confusos sobre o propósito deste buraco, eles perceberam que ele foi perfurado apressadamente e artificialmente através da concha do Mundo Bétula muito depois do surgimento do próprio reservatório. Ao analisar a aspereza do próprio buraco, eles deduziram que outra civilização no Mundo do Vidoeiro, ou talvez alguns exploradores covardes, viram este reservatório como uma oportunidade de desvendar o que estava sob a crosta colossal do Mundo do Vidoeiro sem ter que cavar centenas de quilômetros de nanooligas de antemão. \n \nQuem fez isso posteriormente perfurou um pequeno orifício no fundo do mar com ferramentas relativamente primitivas em comparação com o que Aeternum tinha, e eles ou seu equipamento provavelmente acabaram caindo para sua destruição na singularidade. \n \nO real o propósito do reservatório não está claro, mas nossa expedição acredita que pode ter sido simplesmente um lugar onde Aeternum armazenou grandes quantidades de água para projetos futuros, o que eles evidentemente nunca realizaram. \n \nNossa equipe estima que levará cerca de 374 milhões de anos para o reservatório para drenar completamente no buraco negro, e embora isso não tenha revelado nada de particular interesse, estudar a água caindo no buraco negro No entanto, o ack hole rendeu pequenas quantidades de pesquisas em física. "
  giga_aeternum.43281.c:0 "Intrigante."
  
  giga_aeternum.43281.desc.d:0 "Nossa expedição relata que eles realizaram uma análise completa do reservatório colossal localizado em Aiondia. \n \nUma pesquisa completa localizou uma massa singular no fundo do reservatório, e um acompanhamento expedição revelou que é um§esqueleto gigantesco§ !! Medindo bem mais de cem quilômetros de comprimento, este espécime gigantesco foi aparentemente bioengenharia por Aeternum no passado distante, talvez como uma tentativa de descobrir o quão grandes as criaturas vivas podem ser. \n \nO esqueleto mostra evidências de alfaiataria genética altamente avançada para maximizar o tamanho e a longevidade da criatura, e cálculos aproximados mostram que a fera inteira provavelmente pesava mais do que uma pequena lua. \n \nQuanto tempo a criatura viveu é desconhecido , mas os ossos mostram sinais claros de terem passado por uma ruptura violenta, indicando que, mesmo com a flutuabilidade da água, era simplesmente grande demais para não desabar sob seu próprio peso. O projeto provavelmente foi desfeito por Aete rnum após essa falha, e eles não fizeram nenhuma tentativa aparente de replicá-la ou melhorá-la. \n \nIsso, entretanto, rendeu alguns insights incríveis sobre as tecnologias de bioengenharia da Aeternite e seus métodos científicos como um todo. "
  giga_aeternum.43281.d:0 "Coitadinho ..."
  
  d_aeternum_gigantic_fission_reactor:0 "Reator de Fissão Colossal"
  d_aeternum_gigantic_fission_reactor_desc:0 "Um estranho reator de fissão construído por Aeternum na parte distante, liberando um pedaço gigantesco de urânio e produzindo grandes quantidades de eletricidade."
  
  d_exp_civ_primitive_preserve:0 "Reserva de Vidoeiro da Civilização Primitiva"
  d_exp_civ_primitive_preserve_desc:0 "Uma civilização primitiva inteira reside em um pedaço do Mundo do Vidoeiro.Estudá-los representa um potencial científico incrível. "
  
  d_exp_civ_space_preserve:0 "Reserva de Vidoeiro da Civilização da Era Espacial"
  d_exp_civ_space_preserve_desc:0 "Uma civilização da era espacial inteira reside em um pedaço do Mundo do Vidoeiro. Estudá-los representa um potencial científico incrível."
  
  d_exp_civ_fe_preserve:0 "Reserva de Vidoeiro da Civilização Precursora"
  d_exp_civ_fe_preserve_desc:0 "Uma antiga civilização precursora inteira reside em um pedaço do Mundo do Vidoeiro. Estudá-los representa um potencial científico incrível."
  
  birch_gain_20_pops:0 "Ganhamos§Y20 [aet_birch_civilisation.GetName]§! Pops."
  birch_gain_40_pops:0 "Ganhamos§Y40 [aet_birch_civilisation.GetName]§! Pops."
