  SUBJECT_DESC_katzprotektorat:0 "Um Katzprotektorat é uma forma de governo fantoche estabelecido pelo Império Katzenartig. Eles são efetivamente governadores regionais do Império e desfrutam de alguma autonomia limitada."
  
  giga_katzen.020.submit:0 "Nós nos rendemos. Deixe-nos submeter ao seu império."
  giga_katzen.020.submit.tooltip:0 "Podemos pedir§YSubmit§! ao§YKatzenartig Imperium§ !. Quaisquer guerras entre nós cessarão e nos tornaremos um§YKatzprotektorat§ !, que é um tipo especial de Katzen sujeito que goza de autonomia limitada. "
  cant_submit_fto:0 "Não podemos submeter se somos da Organização do Tratado Flusionian."
  
  giga_katzen.0030.name:0 "Katzenartig Imperium: Submissão"
  giga_katzen.0030.desc:0 "Então, você gostaria de abrir mão de sua autonomia e se submeter a nós? \nPor que, é claro! O Kaiser ficaria encantado em receber sua espécie em nossa grande civilização. \n \n§YTornando-se um Katzprotektorat terá os seguintes efeitos:§! \ N-Quaisquer conflitos em andamento entre nós e os Katzens terminarão. \ N-Nosso Império se tornará o§YKatzprotektorat [Root.Capital.GetStarName]§! E nossa bandeira mudará. \nSe não formos§YHive Mind§ !, nosso líder será substituído por um§YKatzen Governor§ !, que não pode ser removido nem por eleições. \n-Manteremos todas as terras que atualmente possuímos. \n-Nós se juntará automaticamente a todas as guerras de Katzen. \n-O Kaiser não exigirá terras de nós. \n-Receberemos+100%§YAtração Militar§!. \n-Manteremos a capacidade de construir postos avançados, mas não seremos capaz de declarar guerras. \n-A§YParecer do Kaiser§! de nós voltará para§G3 | Amigáveis§! se fosse menor. \n-Os Katzens serão capazes de construir§YKatzen Forças de Guerra§! dentro de nosso território. \n-Os Katzens wi obteremos controle sobre nossa economia, levando a -25%§YAlloy Production§ !, -50%§YNaval Capacity§! e -20%§YVelocidade de construção de navio§! \n-Eles irão, no entanto, nos ajudar com sua experiência militar, concedendo+25%§YShip Speedhip§ !,+25%§YShip Speed§ !,+25%§YShip§ !,+25%§YEngineering Research Speed§! \ N-Temos uma redução de 40% no custo de todas as tecnologias que os Katzens possuem atualmente. \ N-Quaisquer assuntos nossos também se tornarão um Katzprotektorat. \ N-Quaisquer anexos no Império serão recuperados. \n-Os Katzens vão§YNOT§! anexar-nos. \n \n§Devido a QUANTO CONTROLE DEVEMOS CONCEDER OS KATZENS SOBRE NOSSA NAÇÃO, SÓ PODEREMOS SER LIVRES SE A LUA KAISER FOR DESTRUÍDA! \n \nNós NÃO PODEMOS CONTATAR OS PARCEIROS OU ESTUDE A LUA DE KAISER! \ N \nDEVIDO A LIMITAÇÕES TÉCNICAS, NÃO PODEREMOS RECUPERAR NOSSA ANTIGA BANDEIRA SE NOS ROMPERAMOS.§! "
  
  giga_katzen.0030.yes:0 "Muito bem. Aceitamos."
  giga_katzen.0030.no:0 "Pensando bem ... nunca!"
  
  giga_katzen.0031.name:0 "O Birth of§YKatzprotektorat [Root.Capital.GetStarName]§! "
  giga_katzen.0031.desc:0 "Hoje será visto como um dia fantástico por alguns e como uma temida rendição por outros. \n \nDe fato, nosso império agora se submeteu ao§YKatzenartig Imperium§ !, tornando-se oficialmente um§YKatzprotektorat§ !. Os Katzens agora poderão controlar nossa economia e usar nossa infraestrutura para alimentar sua agenda expansionista. \ N \nA§YKatzen Governor§! Tornou-se o governante de nossa nação e supervisionará a cooperação entre nossa espécie e os Katzens. Embora isso tenha efetivamente nos acorrentado à vontade deles, podemos ter certeza de que eles nos tratarão com respeito, e agora estamos sob sua proteção absoluta, para o melhor e para o pior. \ N \nO§YKaiser§! Deu um discurso triunfante, aclamando este "incrível feito de cooperação interespécies", e declarou seu desejo de que nossos tipos sejam "unidos até o fim dos tempos". "
  giga_katzen.0031.a:0 "Esperamos que tenha sido uma boa decisão."
  
  katzprotektorat_modifier:99 "Katzprotekrotat"
  katzprotektorat_modifier_desc:0 "Somos um Katzprotektorat, um estado fantoche Katzen com autonomia limitada."
  
  giga_katzen.0033.name:0 "Uma oportunidade"
  giga_katzen.0033.desc:0 "Com a destruição do§YKaiser Moon§ !, o§YKatzenartig Imperium§! caiu em desordem. \n \nPodemos ser capazes de explorar isso para nos livrar de nosso§YKatzprotektorat§ ! status, e efetivamente se tornar livre da regra de Katzen ... "
  
  giga_katzen.0033.a:0 "Até logo, felinos!"
  giga_katzen.0033.a.tooltip:0 "Nos tornaremos§Yfree§! e§Reclarar guerra§! no§YKatzenartig Imperium§ !."
  
  giga_katzen.0033.b:0 "Nossa lealdade é para com o Império e o Kaiser!"
  giga_katzen.0033.b.tooltip:0 "Vamos permanecer leais aos Katzens, por enquanto ..."
  
  giga_katzen.0034.name:0 "O Katzgouverneur"
  giga_katzen.0034.desc:0 "Com nossa independência recém-descoberta, a legitimidade de [Root.GetRulerName] como nosso governante se tornou ... questionável, já que não somos mais governados pelos Katzens. \n \nDevemos descartar [Root .leader.GetHerHim] e restabelecer um [Root.GetSpeciesName] como governante de nosso império? "
  
  giga_katzen.0034.a:0 "Fora [Root.leader.GetSheHe] vai!"
  giga_katzen.0034.b:0 "[Root.GetRulerName] nos serviu bem. Eles continuarão sendo nossos líderes."
  
  giga_katzen.0035.name:0 "O que há em uma bandeira?"
  giga_katzen.0035.desc:0 "Os Katzens mudaram nossa bandeira para melhor refletir nosso status como§YKatzprotektorat§ !. Devemos trazer de volta nossa velha bandeira, agora que somos mais uma vez independentes?"
  giga_katzen.0035.a:0 "Com certeza!"
  giga_katzen.0035.b:0 "Não, Katzen Blue está na moda hoje em dia!"
  
  giga_katzen.020.attache:0 "Gostaríamos de enviar um adido diplomático."
  giga_katzen.020.attache.tooltip:0 "Enviar um anexo ao§YKatzenartig Imperium§! reduzirá nosso§YPeso diplomático§ !,§Sociedade Research§! e§Saída da Unidade§ !, mas tornará mais fácil aumentar o§ Opinião de YKaiser§! Sobre nós. "
  
  giga_katzen.5000.name:0 "Adido diplomático"
  giga_katzen.5000.desc:0 "O Kaiser certamente apreciaria se sua espécie enviasse uma missão diplomática ao nosso império, sim! Um adido certamente seria benéfico para nós dois. \n \n§YEnviar um adido terá o seguinte efeitos, uma vez que investiremos recursos para melhorar a opinião do Kaiser sobre nós:§! \n-30%§Produto de pesquisa da sociedade§!. \n-30%§Produto da Unidade§!. \n-30%§YPeso diplomático§ !. \n20% de chance de§YPensação do Kaiser§!§Aumentar§! a cada ano. \nOs negócios comerciais, demandas de terras e compras de navios terão 25% mais probabilidade de§Aumentar§!§YPensação do Kaiser§ !. "
  giga_katzen.5000.a:0 "Envie o adido."
  giga_katzen.5000.a.tooltip:0 "Enviaremos um adido para§YKatzenartig Imperium§ !, aplicando todos os efeitos acima mencionados. Podemos retirar o adido a qualquer momento, e ele será revogado automaticamente se terminarmos em§ Rwar§! Com o Kaiser. "
  giga_katzen.5000.b:0 "Esqueça."
  
  giga_katzen.020.noattache:0 "Gostaríamos de relembrar o nosso Adido"
  giga_katzen.020.noattache.response:0 "Ah? Uma pena. Eles farão falta."
  giga_katzen.020.noattache.tooltip:0 "Vamos chamar de volta nosso adido, removendo todos os benefícios e debuffs."
  
  giga_katzen.5001.name:0 "Attaché Recuperado"
  giga_katzen.5001.desc:0 "Após a eclosão da guerra entre o§YKatzenartig Imperium§! e nós, nosso adido diplomático foi posteriormente chamado de volta ao nosso império."
  giga_katzen.5001.a:0 "Como era de se esperar."
  
  giga_katzen.5002.name:0 "A opinião de Kaiser aumenta!"
  giga_katzen.5002.desc:0 "Ótimas notícias! Nosso adido diplomático no§YKatzenartig Imperium§! relata que seus esforços foram bem-sucedidos em aumentar a§YKaiser Opinião§! de nós. \n \nIsso trouxe muita satisfação para aqueles que deseja evitar conflito com os Katzens ... "
  giga_katzen.5002.a:0 "Ótimo!"
  giga_katzen.5002.a.tooltip:0 "A§Y Opinião do Kaiser§! de nós§Aumenta§! por§G1§ !."
  
  attache_boost_chance:0 "\n \nAs chances de§YAttaché§! aumentarem são aumentadas em§Y20%§! se tivermos um§YAttaché§! ino§YKatzenartig Imperium§!. \n "
  
  katzen_attache:99 "Katzen Attaché"
  katzen_attache_desc:0 "Estamos investindo uma quantidade significativa de recursos em uma grande missão diplomática dentro do Império Katzenartig."
  
  ###CORONNA STUFF###
  pc_t_star_big:99 "$pc_t_star$"
  pc_t_star_big_desc:99 "$pc_t_star_desc$"
  
  corrona_defence_buff:0 "Campo de Energia Esotérica"
  corrona_defence_buff_desc:0 "Um shun de energia misteriosa permeia todo o mundo. Parece estar impedindo completamente o uso de todas as tecnologias convencionais, tornando as invasões planetárias praticamente impossíveis. Surpreendentemente, as civilizações dos nativos não parecem ser afetadas, pois estão empregando tecnologias que são radicalmente diferentes das nossas. \n \n§YOs exércitos defensivos neste planeta são extremamente poderosos, pois a maior parte de nossa tecnologia simplesmente falhará ao pousar no planeta. "
  
  corrona:99 "Corronian"
  
  corrona_army:0 "Exército Esotérico Primitivo"
  corrona_army_plural:0 "Exércitos primitivos esotéricos"
  corrona_army_desc:0 "Um exército primitivo que emprega armamento medieval combinado com habilidades extraordinárias que lembram magia."
  
  giga_corrona_age:0 "Idade Medieval Esotérica"
  giga_corrona_age_desc:0 "Embora esta civilização não possua eletricidade ou motores de combustão, ela faz uso de vários instrumentos e armamentos esotéricos, que se assemelham muito às nossas representações de magia. Os habitantes deste mundo parecem efetivamente estar embarcando em uma tecnologia totalmente diferente e única caminho."
  
  col_giga_pre_ftl_corrona:99 "$giga_corrona_age$"
  col_giga_pre_ftl_corrona_desc:99 "$col_primitive_desc$"
  
  katzenartig_major_splinter:0 "Principais recursos do estado da fragmentação"
  katzenartig_major_splinter_desc:0 "Para prevenir o colapso catastrófico."
  
  building_giga_corrona_capital:0 "Palácios Arcanos"
  building_giga_corrona_capital_desc:0 "Grandes palácios que servem como sede da elite governante de Corrona. Eles são povoados por uma miríade de criaturas fantásticas que possuem uma variedade de habilidades aparentemente mágicas."
  
  building_giga_corrona_homes:0 "Centro Urbano Esotérico"
  building_giga_corrona_homes_desc:0 "Embora pareçam ser habitats medievais simples à primeira vista, essas cidades estão repletas de várias criaturas que empregam algum tipo de" mágica "para melhorar suas vidas diariamente."
  
  giga_corrona.001.name:0 "Gravitacionalmente vinculado"
  giga_corrona.001.desc:0 "Ao entrar no§YJupitwo System§ !, nossa nave científica fez uma descoberta interessante: o sistema não é realmente um sistema estelar adequado! \n \nNa verdade, apesar de parecer um sistema independente, a anã marrom de Jupitwo está na verdade ligada gravitacionalmente ao§YSistema da Jublio§ !, e lentamente gira em torno dele, embora seu período orbital exceda várias centenas de milênios. \n \nIsso significa que Jublio e Jupitwo podem ser classificados como um binário extremamente distante, e embora não seja uma descoberta inovadora, o fato de que uma hiperlane conseguiu se formar entre os dois é independentemente do interesse particular de nossos cientistas. "
  giga_corrona.001.a:0 "Legal. Certamente esses dois sistemas não terão nenhuma importância."
  
  giga_corrona.002.name:0 "Primitivos Esotéricos"
  giga_corrona.002.desc:0 "O§YJupitwo System§! nunca para de surpreender, pois nossa equipe de ciência agora relata que eles identificaram uma civilização próspera em uma das luas do anão marrom! \n \nIsso os deixou bastante perplexos, embora Jupitwo seja particularmente quente devido a uma concentração excepcionalmente alta de elementos radioativos em sua atmosfera, ele não deveria ser capaz de aquecer um planeta a ponto de torná-lo habitável. \n \nAlém disso, as várias nações primitivas do planeta parecem possuir e empregar habilidades extremamente esotéricas que aparentemente desafiam nossa compreensão atual da física. Poderia ser praticamente considerado mágico! Eles até localizaram uma inexplicável fuga de energia em torno do planeta, que de alguma forma frita e desativa a maioria, senão toda a tecnologia moderna . Especula-se que este campo poderia de alguma forma ser responsável por manter o planeta aquecido. \ N \nIsso, combinado com o uso primitivo do que é basicamente mágico, tornaria ambas as explorações um Embora a subjugação seja extremamente difícil, o potencial científico deste mundo é inegável. No entanto, se esses primitivos se unissem e levassem às estrelas, eles seriam, sem dúvida, um adversário formidável ... "
  giga_corrona.002.a:0 "Fascinante!"
  
  giga_corrona_planetcraft:0 "Planetcraft Esotérico"
  giga_corrona_planetcraft_plural:99 "Esoteric Planetcrafts"
  CORRONA_MOON:0 "Núcleo"
  
  GIGA_CORRONA_FIRE_MAGES:0 "Conjuradores Corronianos"
  GIGA_CORRONA_FIRE_MAGES_DESC:0 "Magos formidáveis ​​lançando feitiços mortais em inimigos espaciais."
  
  GIGA_CORRONA_LIGHTNING:0 "Raio Hipercristalino"
  GIGA_CORRONA_LIGHTNING_DESC:0 "Um cristal colossal descarregando quantidades incontáveis ​​de raios mágicos."
  
  GIGA_CORRONA_HYPER_LIGHTNING:0 "Iluminação Planetária"
  GIGA_CORRONA_HYPER_LIGHTNING_DESC:0 "Um cristal realmente grande que dispara raios realmente grandes."
  
  GIGA_CORRONA_FREEZERAYS:0 "Freezerays"GIGA_CORRONA_FREEZERAYS_DESC:0 "Feixes de energia negativa que derretem através de escudos drenando sua energia."
  GIGA_CORRONA_FREEZERAYS_DESC:99 "Beams of negative energy that melt through shields by draining their energy."
  
  GIGA_CORRONA_DRAGON_BREATH:99 "Draconic Breath"
  GIGA_CORRONA_DRAGON_BREATH_DESC:99 "A fiery magic-infused stream of draconic fire."
  
  giga_corrona_dragon:0 "Dragão Corroniano"
  giga_corrona_dragon_plural:0 "Dragões Corronianos"
  
  giga_corrona.005.name:0 "Pico de Energia Esotérica"
  giga_corrona.005.desc:0 "Sensores em todo o nosso império detectaram um pico de energia intenso, originado do mundo primitivo de§YCorrona§ !, orbitando o§YJupitwo§! Brown Dwarf, a menos de um ano-luz de distância do§YKatzenartig Imperium§ ! sistema capital. \n \nEste mundo é conhecido por ser povoado por espécies que possuem habilidades esotéricas incríveis e ainda inexplicáveis ​​que podem ser consideradas praticamente mágicas. \n \nEmbora não tenhamos certeza de que causou esse aumento repentino, a maioria A explicação provável é que os Corronianos podem estar reunindo suas "habilidades mágicas" para lançar algum tipo de "feitiço" gigantesco sobre todo o seu mundo. \n \nO que esse "feitiço" realmente é ainda está para ser visto, mas podemos descubra logo ... "
  giga_corrona.005.a:99 "Peculiar."
  
  giga_corrona.007.name:99 "The Corronian Worldcraft"
  giga_corrona.007.desc:0 "Não demorou muito para descobrir o que causou o pico de energia Corronian. Pouco depois de registrar esse pico, nossos sensores de longo alcance detectaram§movimento do corpo celestial§! dentro do sistema§YJupitwo§! ! \n \nUma análise posterior do sistema revelou que os§YSkeletoids§ !, uma das espécies dominantes de§YCorrona§ !, conseguiram unir o mundo inteiro sob seu domínio após uma série de guerras brutais. Não satisfeito com sua atual conquistas, eles passaram a reunir os recursos do planeta para lançar um "feitiço" colossal e extremamente complexo sobre o planeta. \n \nEste "feitiço" teve o efeito de encantar toda Corrona, posteriormente transformando-a em um§ gigante YEsoteric Planetcraft§ !, ou§YWorldcraft§ !! Em uma incrível façanha de domínio esotérico, o próprio planeta começou a se mover através do vazio, dirigido pela vontade da liderança dominante do Esqueletoide. criaturas etéreas semelhantes a dragões para "escoltar" o mundo, e parece que esta civilização esotérica está agora prestes a embarcar em um novo conjunto de conquistas no plano celestial, seu primeiro alvo sendo nada menos que o§YKatzenartig Imperium§!. \n \nFurthermor, os Esqueletoides enviaram uma transmissão, visando toda a galáxia ... "
  giga_corrona.007.a:0 "Isso é impossível!"
  
  giga_corrona.008.name:0 "A Magocracia Corronian"
  giga_corrona.008.desc:0 "Habitantes do Plano Celestial! \n \nNós, os§YSkeletoids§ !, finalmente unimos nosso mundo e agora levamos para as estrelas. Devemos dirigir nosso grande§YWorldcraft§! para vitória e forjaremos um império dentro dos próprios céus. \n \nNosso primeiro alvo não será outro senão o vil§YKatzenartig Imperium§ !, os infelizes felinos que impedem nossas ambições. O Kaiser e os covardes Katzens que se escondem sob sua "tecnologia" crua serão derrubados usando o fogo do inferno! \ N \nNão tente resistir a nós, pois nosso Worldcraft varrerá qualquer forma de resistência que você possa suportar usando seu inferior "tecnologia"."
  giga_corrona.008.a:0 "Ótimo, outro império megalomaníaco ..."
  giga_corrona.008.a.tooltip:0 "A§YMagocracia Coroniana§! apareceu no sistema§YJupitwo§! e envolverá o§YKatzenartig Imperium§ !. Se o Kaiser cair, eles provavelmente virão atrás de nós .. . "
  
  giga_corrona.020.name:99 "Corronian Worldcraft Obliterated"
  giga_corrona.020.desc:0 "Após um combate espacial extremamente intenso, nossas forças conseguiram destruir com sucesso o§YCorronian Worldcraft§ !, o Esotérico Planetcraft que eles estavam usando em sua tentativa de subjugar a galáxia. \n \nOs feitiços Corronian não foram suficientes para proteger e reparar a nave, que foi submetida a uma grande quantidade de armamento. Todas as energias contidas na nave não foram mais adequadamente contidas e, subsequentemente, inundaram a superfície do planeta. \n \nComo resultado, todo o Worldcraft inteiro começou a entrar em colapso e foi dilacerado por suas próprias energias esotéricas cataclísmicas. \n \nNada resta do recipiente além de algumas tênues tempestades de energia, e todos os vasos Corronianos restantes pereceram devido a serem separados da magia Corroniana que os mantinha vivos em o vácuo do espaço. "
  giga_corrona.020.a:0 "Boa viagem."
  
  giga_corrona.021.name:99 "Corronian Worldcraft Obliterated"
  giga_corrona.021.desc:0 "Após um combate espacial extremamente intenso, as forças do§Y [corrona_moon_slayer.GetName]§! conseguiram destruir com sucesso o§YCorronian Worldcraft§ !, o Esotérico Planetcraft que estavam usando em sua tentativa para subjugar a galáxia. \n \nOs feitiços corronianos não foram suficientes para proteger e reparar a nave, que foi submetida a uma grande quantidade de armamento. Todas as energias contidas na nave não foram mais contidas de forma adequada e, subsequentemente, inundaram a superfície do planeta .\n \nComo resultado, todo o Worldcraft começou a entrar em colapso e foi dilacerado por suas próprias energias esotéricas cataclísmicas. \n \nNada resta do recipiente além de algumas tênues tempestades de energia, e todos os recipientes Corronianos restantes pereceram devido a sendo separado da magia Corronian mantendo-os vivos no vácuo do espaço. "
  giga_corrona.021.a:0 "Eles encontram o seu fim."
  
  giga_corrona.022.name:99 "Katzens Obliterate Corronian Worldcraft"
  giga_corrona.022.desc:0 "Após um combate espacial extremamente intenso, as forças blindadas do§Y [corrona_moon_slayer.GetName]§! conseguiram destruir com sucesso o§YCorronian Worldcraft§ !, o Esotérico Planetcraft que estavam usando em seu tentativa de subjugar a galáxia. \n \nOs feitiços corronianos não foram suficientes para proteger e reparar a nave, que foi submetida a uma grande quantidade de armamento. Todas as energias contidas na nave não foram mais contidas adequadamente e, subsequentemente, inundaram o planeta superfície. \n \nComo resultado, o Worldcraft inteiro começou a entrar em colapso e foi dilacerado por suas próprias energias esotéricas cataclísmicas. \n \nNada resta do recipiente além de algumas tênues tempestades de energia e todos os recipientes Corronianos restantes pereceram devido ao fato de terem sido separados da magia Corroniana, mantendo-os vivos no vácuo do espaço. \n \nParece que mesmo a magia Corroniana esotérica não foi suficiente para parar a máquina militar de Katzen, e o Kaiser deu um res ouding discurso na frente de bilhões de cidadãos, celebrando a "Vitória da tecnologia e engenhosidade de Katzen sobre essas entidades bárbaras e primitivas." "
  giga_corrona.022.a:0 "Os Katzens derrotam outro inimigo ..."
  
  
  ###RESISTANCE###
  giga_katrebels.0001.name:0 "Felinos Fraturados"
  giga_katrebels.0001.desc:0 "Já se passaram vários anos desde que o§YKatzenartig Imperium§! entrou no estágio galáctico e, sem dúvida, parece ser um inimigo incrível. Do lado de fora, pelo menos. \n \nInteressante, recente diplomático e missões de espionagem revelaram que a maioria da população do Império estava satisfeita com a regra do§YKaiser§ !. A maioria, mas não todos. Na verdade,§YFlusion§! é um planeta diverso, que, antes de ser unificado sob o Kaiser, era lar de pelo menos uma dúzia de nações diferentes, cada uma com sua própria cultura e estilo de vida distintos. \n \nA maioria delas foi apagada ou assimilada na cultura Katzen dominante, mas ainda existem alguns redutos isolados e rebeldes compostos de rebeldes espécies de Flusion e seus descendentes. Esses rebeldes defendem inflexivelmente seus modos de vida e culturas ancestrais e se opõem firmemente às tentativas do Kaiser de integrá-los à sociedade Katzen. \n \nNós conseguimos identificar duas resistências bastante significativas redes dentro do Império: os§YRoqualian Freedom Fighters§ !, formados por cidadãos de uma nação anteriormente conhecida como§YRoqualia§ !; bem como a§YZuspris§ !, composta por§YZuspris§! do antigo§YZuspri Intermarium§! no Flusion. \n \nEmbora seus membros sejam poucos e distantes entre si, e atualmente representem poucos problemas para o Kaiser, determinamos que entrar em contato secretamente com qualquer um deles poderia nos ajudar em nossa luta para finalmente acabar com a ameaça Katzen. \n \ A resistência será um recurso inestimável para enfraquecer o Império de Katzenartig! "
  giga_katrebels.0001.a:0 "Vamos tentar estabelecer contato com eles."
  giga_katrebels.0001.a.tooltip:0 "Começaremos§YSprojetos especiais§! entrando em contato com os§YRoqualian Freedom Fighters§! e com a§YZuspri Vanguard§ !, na esperança de possivelmente ajudá-los a perturbar o§YKatzenartig Imperium§!. \n \nSeremos capazes de apoiá-los em sua luta, o que enfraquecerá o Império, mas isso pode fazer com que a§Y Opinião do Kaiser§! de nós§Rediminua§! se ele descobrir sobre nossas operações. \n \n "
  giga_katrebels.0001.b:0 "Isso não vale a pena o aborrecimento."
  
  CONTACT_EZIC_REBELS_PROJECT:0 "Contactar a§YZuspri Vanguard§!"
  CONTACT_EZIC_REBELS_PROJECT_DESC:0 "Os§YZuspris§! São uma espécie assustadora, que constitui uma parte significativa das Forças de Elite de Katzen, apesar de sua baixa população. \ N \nEmbora a maioria deles seja obediente à regra do Kaiser, muitos deles não concordo com suas políticas, e suas incríveis habilidades de combate significam que mesmo alguns partidários dedicados da Zuspri poderiam causar estragos no§YKatzenartig Imperium§ !. "
  CONTACT_SOLAK_REBELS_PROJECT:0 "Contate os§YRoqualian Freedom Fighters§!"
  CONTACT_SOLAK_REBELS_PROJECT_DESC:0 "Os§YRoqualians§! Costumavam ser uma das pessoas mais independentes, democráticas e de espírito livre em§YFlusion§! Antes da conquista global de§YKaiser§! A sociedade de Katzen, e ainda assim, o espírito da velha§República de Yosolakian§! Ainda vive dentro de alguns indivíduos. Reforçá-lo sem dúvida contribuiria para desestabilizar o governo estabelecido do Kaiser. "
  
  giga_katrebels.0010.name:0 "Contato estabelecido com a§YE Ordem da Rússia§!"
  giga_katrebels.0010.desc:0 "Depois de váriosmeses de operações secretas, reuniões secretas e negócios duvidosos, conseguimos estabelecer contato oficialmente com o chefe da§YZuspri Ordem§ !:§YTyukl§ !, outrora governante do§YZuspri Império§!. \n \nMais adiante estudos revelaram que esta Ordem costumava ser uma força de manutenção da paz no Império antes de ser subjugada pelas forças do Kaiser. Desde então, eles têm agido como uma espécie de "Governo no Exílio", coordenando a resistência remanescente dos Zusprianos contra o governo de Katzen. \ N \nEmbora eles não sejam atualmente uma força muito potente, tudo o que pode ser necessário é um pequeno empurrão para eles para se tornar algo que realmente ameaça o Kaiser. Eles estão, portanto, muito ansiosos para se comunicar conosco ... "
  giga_katrebels.0010.a:0 "Na tela."
  
  giga_katrebels.0011.name:0 "A§Y Ordem Zicanal§!"
  giga_katrebels.0011.desc:0 "Finalmente, os deuses nos abençoaram, ao que parece. \n \nSaudações, viajantes do espaço. Meu nome é§YTyukl Kaau§ !, governante do Império Zuspri ... bem, eu era, até aquele desgraçado Kaiser tirou tudo de nós. Nossa cultura, nosso modo de vida, nossos grandes pastos ... \n \nTudo o que antes amamos foi varrido por sua maré estúpida de militarismo e industrialização galopantes. O número de Zuspris ainda leal a nós diminui lentamente a cada dia enquanto o Kaiser impõe seu culto à personalidade a bilhões de pessoas. \n \nIsso não vai durar mais! Nós, os Zusprianos, esperamos que, com sua ajuda, possamos finalmente ser capazes de derrubar este felino megalomaníaco e, finalmente, restaure a paz para Flusion e a galáxia ... "
  
  giga_katrebels.0011.a:0 "Esperamos que sim. Vamos ver o que podemos fazer ..."
  giga_katrebels.0011.a.tooltip:0 "Podemos agora§Ysecretamente entrar em contato§! a§Y Ordem da Rússia§! do§YKatzenartig Menu Imperium§ !."
  
  giga_katrebels.0012.bye:0 "Adeus."
  
  giga_katrebels.0013.back:0 "Gostaríamos de discutir outra coisa ..."
  
