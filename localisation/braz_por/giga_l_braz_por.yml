  star_lifter_1_o_star:0 "O-Class$name_starlifter$Frame"
  star_lifter_1_o_star_DESC:0 "Esta estrutura esguia um dia suportará um complexo de mineração que apagará a estrela do sistema e nossa escassez de minerais."
  
  star_lifter_2_o_star:0 "O-Class$name_starlifter$Estágio 1"
  star_lifter_2_o_star_DESC:0 "Neste estágio de conclusão, este$name_starlifter$está produzindo cerca de 25% de seu rendimento potencial."
  
  star_lifter_3_o_star:0 "Classe O$name_starlifter$Estágio 2"
  star_lifter_3_o_star_DESC:0 "Neste estágio de conclusão, este$name_starlifter$está produzindo cerca de 50% de seu rendimento potencial."
  
  star_lifter_4_o_star:0 "O-Class$name_starlifter$Estágio 3"
  star_lifter_4_o_star_DESC:0 "Neste estágio de conclusão, este$name_starlifter$está produzindo cerca de 75% de seu rendimento potencial."
  
  star_lifter_5_o_star:0 "O-Class$name_starlifter$"
  star_lifter_5_o_star_DESC:0 "Este$name_starlifter$está totalmente operacional. Atualmente está produzindo quantidades astronômicas de minerais graças a conversores de fusão avançados e gravilift extraindo o hidrogênio e o hélio da estrela."
  
