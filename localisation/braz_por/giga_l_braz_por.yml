  giga_katzenartig_enabled_improbable:0 "£menu_katzen_i£Katzenartig Imperium \n (§BThe Infinite Improbability Kaiser§!) \nO Katzenartig Imperium irá§Galways§! spawn após o meio do jogo e será§RINFINITELY§! buffs, recebendo os seguintes \n§Y+6000% de Dano de Armas \n+6000% HP do Escudo \n+6000% HP da Armadura \n+6000% HP do Casco \n+4000% Dano do Exército \n+4000% Saúde do Exército \n+4000% Moral do Exército \n+500% de velocidade de construção de megaestrutura \n+800% de taxa de fogo \n+800% de velocidade da nave \n+30 de evasão de base \n+150% de evasão \n+1000% de dano de bombardeio orbital \n-200% de dano de bombardeio orbital do planeta§! \ N \n§RTHE KAISER DECLARARÁ GUERRA EM TODA A GALÁXIA IMEDIATAMENTE APÓS APARECER.§! \ N§RPARTISANS NÃO APARECERÁ. MODS PODEROSOS!§! "
  
  improbable_kaiser:0 "Kaiser de Improbabilidade Infinita"
  improbable_kaiser_desc:99 "The Kaiser wills it."
  
  giga_katzen.04007.name:0 "O Galaktischerkatzenkreuzzug"
  giga_katzen.04007.desc:0 "Notícias alarmantes!§YKaiser Kattail§ !, apoiado por seu imensamente poderoso armamento eterno, proclamou hoje o início da§YGalaktischerkreuzzug§ !, ou" Cruzada Galáctica de Katzen ". \n \nEle declarou que era hora de os Katzens finalmente tomarem o que era deles por direito e, subsequentemente,§Rdeclarar guerra§! em toda a galáxia. \n \nO Kaiser agora não está disposto a aceitar a paz, e agora parece que os únicos resultados são a vitória ou aniquilação total. "
  
  giga_contact_solak_tooltip:0 "§HContacte os§YRoqualian Freedom Fighters§! e o resto dos§YFlusionian§! partisans ...§!"
  giga_contact_ezic_tooltip:0 "§HContacte a§YZuspri Vanguard§! ...§!"
  
  giga_hke.1003.name:0 "Holy Katzen Empire Dissolves! "
  giga_hke.1003.desc:0 "Devido à falta de membros dentro do HKE, a organização supranacional não é mais capaz de se manter unida, com seus últimos membros restantes optando por dissolver a federação. \n \nO Império Sagrado de Katzen efetivamente entrou em colapso, e eles não serão mais uma ameaça para ninguém. "
  giga_hke.1003.a:0 "Parece que os Katzens se foram para sempre."
  
  KATZEN_INFINITE_KAISER_MOON:0 "Núcleo"
  
  giga_katzenai.0131.name:0 "Detectada violação maciça de subespaço!"
  giga_katzenai.0131.desc:0 "Notícias alarmantes! Seguindo nossas ações hostis contra§YFlusion§ !, nossos sensores estão detectando que um objeto enorme entrou no subespaço e está se aproximando do sistema§YJublio§! em velocidades alarmantes! \n \n Estima-se que chegue ao sistema nas próximas 2 semanas ... "
  giga_katzenai.0131.a:0 "Ups."
  
  giga_katzother.001.name:99 "Zweiblio"
  giga_katzother.001.desc:0 "Nosso navio que explora o sistema§YZweiblio§! relata que eles fizeram uma descoberta surpreendente! \n \nUma enorme§YRuined Yggdrasil Orchid§! repousa silenciosamente sobre um dos gigantes gasosos do sistema, enquanto um§ Y Lua de ataque destruída§! Flutua perto de um planeta aparentemente destruído. Além disso, eles detectaram sinais de uma espécie pré-sapiente prosperando no terceiro mundo do sistema de§YTelluris§!. \ N \nParece que este sistema teve um passado tumultuado, que talvez nunca possamos descobrir, já que quem construiu essas megaestruturas abandonadas provavelmente desapareceu há milhares de anos ... "
  giga_katzother.001.a:0 "Interessante."
  
  giga_katzen.0201.gatzo:0 "§HE quanto ao sistema§YGatzo§!?§!"
  giga_katzen.0201.gatzo.tooltip:0 "O sistema§YGatzo§! contém§YKatzenland§ !, o mundo ancestral dos Katzens. A§YParecer do Kaiser§! de nós§Aumentar§! por§G2§! se concordarmos para dar a eles este importante pedaço da história de Katzen. "
  
  giga_katzen.02021.name:0 "O sistema Gatzo"
  giga_katzen.02021.desc:0 "O sistema Gatzo! É onde fica nossa antiga pátria de§YKatzenland§ !, onde nossa espécie escapou por pouco da extinção a bordo de um navio-colônia depois que os insanos§YMeopa§! destruíram sua superfície com um fogo nuclear. \n \nO Kaiser estaria disposto a dar à sua espécie§Y15000§!£energy£em troca deste sistema extremamente valioso, que consideraríamos sagrado se fôssemos uma espécie espiritualista. \n \nEntão, o que me diz? "
  giga_katzen.02021.a:0 "É um acordo!"
  giga_katzen.02021.tooltip:0 "Iremos§Ytransferir§! o sistema§YGatzo§! para o§YKatzenartig Imperium§ !, em troca de recursos. \nA§YKaiser Opinion's§! de nós vai§Aumentar§! por§G2§ !. "
  giga_katzen.02021.response:0 "Que delícia! Certamente apreciaremos esta grande terra."
  
  giga_katzen.020aprot.desc:0 "Ah! Nosso querido [Root.GetName]. Como vão as coisas?"
  giga_katzen.020bprot.desc:0 "Garanto que [Root.GetRulerName] é um líder excepcionalmente competente, caro Katzprotektorat."
  giga_katzen.020cprot.desc:0 "Você fez a escolha certa ao se submeter a nós. Nós o protegeremos para sempre."
  giga_katzen.020dprot.desc:0 "O Kaiser está mais do que feliz em compartilhar nossa glória com sua espécie."
  giga_katzen.020eprot.desc:0 "Devemos conquistar a galáxia juntos, [Root.GetName]!"
  
  kaiser_ehof_0:99 "Katzen E.H.V.E. Construction Site"
  kaiser_ehof_0_DESC:0 "O canteiro de obras de um Ereignis Horizont Versatz Einrichtung, que é uma forma de E.H.O.F. projetada com tecnologia Katzen. Será empregado pelos Katzen para gerar buracos de minhoca para outros destinos inacessíveis."
  kaiser_ehof_0_MEGASTRUCTURE_DETAILS:99 "$kaiser_ehof_0_DESC$"
  
  kaiser_ehof_1:99 "Katzen E.H.V.E."
  kaiser_ehof_1_DESC:0 "Um Katzen E.H.V.E. completo e operacional, capaz de gerar buracos de minhoca para permitir que frotas Katzen acessem sistemas de outra forma inacessíveis."
  
  giga_katehof.002.name:0 "Katzenartig Imperium Construindo E.H.O.F.!"
  giga_katehof.002.desc:0 "Notícias chegaram até nós de que o§YKatzenartig Imperium§! iniciou a construção de um§YE.HVE§ !, que significa§YEreignis Horizont Versatz Einrichtung§ !, no§Y [kaiser_ehof_target_system. GetName]§! System! \ N \nEste construto, baseado em projetos EHOF típicos, mas aprimorado com a tecnologia Katzen, permitirá aos Katzen alcançar grande mobilidade e alcançar partes anteriormente inacessíveis da galáxia, caso seja concluído. "
  giga_katehof.002.a:0 "Temos que ficar de olho nisso."
  giga_katehof.002.a.tooltip:0 "O§YKatzenartig Imperium§! começou a construir um§YE.H.V.E.§! \nPodemos rastrear e localizar seu§YE.H.V.E.§! no registro de situação."
  
  giga_katehof.003.name:99 "Katzenartig Imperium Converting E.H.O.F.!"
  giga_katehof.003.desc:0 "Notícias chegaram até nós de que o§YKatzenartig Imperium§! começou a converter um§YE.HOF§! capturado em um§YE.HVE§ !, que significa§YEreignis Horizont Versatz Einrichtung§! , no sistema§Y [kaiser_ehof_target_system.GetName]§!! \n \nEsta construção, baseada no EHOF capturado, mas aprimorado com a tecnologia Katzen, permitirá que os Katzen obtenham grande mobilidade e rcada parte anteriormente inacessível da galáxia, caso seja concluída. "
  giga_katehof.003.a:0 "Temos que ficar de olho nisso."
  giga_katehof.003.a.tooltip:0 "O§YKatzenartig Imperium§! começou a converter um§YE.HOF§! em um§YE.HVE§! \nPodemos rastrear e localizar seu§YE.HVE§! na situação registro."
  
  giga_katehof.004.name:99 "Katzenartig Imperium Completes E.H.O.F.!"
  giga_katehof.004.desc:0 "O§YKatzenartig Imperium§! agora concluiu a construção de seu§YE.HVE§! no sistema§Y [From.GetName]§! \n \nEsta construção maravilhosa irá conceder a eles incomparáveis mobilidade e a capacidade de alcançar locais de outra forma inacessíveis dentro da galáxia. \n \nFelizmente para nós, capturar o sistema nos permitiria destruir esta construção, caso precisássemos. "
  giga_katehof.004.a:0 "Preocupado."
  
  katzenartig_chain_2:99 "Katzen E.H.V.Es"
  katzenartig_chain_2_desc:0 "Os§YEreignis Horizont Versatz Einrichtungs§! são EHOFs construídos por Katzen, que permitem que eles gerem buracos de minhoca em áreas inacessíveis. \nOs Katzens os usarão periodicamente para obter acesso a partes rebuscadas da galáxia ou áreas não está conectado à rede hiperlane. \nEles converterão§YE.HOFs§! capturado em§YE.HVEs§! em 5 anos. \nCapturar um sistema com um§YE.HVE§! nos permitirá destruí-lo, transformá-lo em um§YRuined EHOF§! \nDestruir todos§YE.HVEs§! irá§Ydissipate§! quaisquer buracos de minhoca que eles geraram. \n§YKatzen EHVE Count§ !:§W [flusion_primitives_country.kaiser_ehof_count]§!"
  
  katzen_ehof_wormhole:99 "Katzen Wormhole"
  katzen_ehof_wormhole_DESC:0 "Um buraco de minhoca gerado por um Katzen E.H.V.E. para conceder aos Katzen acesso a outra parte da galáxia."
  katzen_ehof_wormhole_MEGASTRUCTURE_DETAILS:99 "$katzen_ehof_wormhole_DESC$"
  
  giga_katehof.006.name:99 "Katzen E.H.V.E. Self-Destructs!"
  giga_katehof.006.desc:0 "Nossas frotas conseguiram assumir o controle do sistema§Y [ehof_destroyed_system.GetName]§! com um§YE.HVE§ !. A construção Katzen foi posteriormente autodestruída para evitar a captura, deixando para trás um EHOF em ruínas para que possamos consertar, se quisermos. \n \nTambém conseguimos resgatar alguns recursos e dados dos destroços. "
  giga_katehof.006.a:0 "Excelente."
  giga_katehof.006.a.tooltip:0 "Um§YRuined E.H.O.F.§! aparece no sistema§Y [ehof_destroyed_system.GetName]§ !."
  giga_katehof.006.b:0 "Não precisamos disso, empurre-o para o buraco negro."
  giga_katehof.006.b.tooltip:0 "O§YE.H.V.E.§! está completamente§Rdestruído§ !, não deixando nada para trás."
  
  giga_katehof.011.name:0 "§YE.H.V.Es§! Ligando!"
  giga_katehof.011.desc:0 "Notícias alarmantes! Nossos sensores de longo alcance detectaram um pico de energia emanando da borda do sistema§Y [katzen_wormhole_target.GetName]§! \n \nParece um Katzen§YE.HVE§ ! está sendo inicializado para gerar um§YWormhole§! para este local, o que permitirá que os navios Katzen contornem completamente a rede hiperlane e entrem no sistema passando por seu§YE.HVE§ !. O§YKaiser§! provavelmente ordenou este movimento para obter uma vantagem estratégica contra nós no campo de batalha. \n \nOs cálculos indicam que temos§Y2 anos§! antes que o buraco de minhoca se abra, mas o processo será interrompido se todos os§YE.HVEs§! forem apreendidos por nós ou outra pessoa. \n \nFinalizar nossa guerra com o§YKatzenartig Imperium§!§Rnot§! interromperá o processo! "
  giga_katehof.011.a:0 "Devemos ficar de olho nisso."
  giga_katehof.011.a.tooltip:0 "Um§YKatzen Buraco de minhoca§! aparecerá no sistema§Y [katzen_wormhole_target.GetName]§! em§Y2 anos§ !."
  
  giga_katehof.999.desc:0 "[flusion_primitives_country.kaiser_trade_value] \n [flusion_primitives_country.kaiser_max_system_value]"
  
  giga_katehof.012.name:0 "§YE.H.V.E.§! O buraco de minhoca aparece!"
  giga_katehof.012.desc:0 "O Katzen§YE.HVE§! terminou de carregar e rompeu o espaço-tempo no sistema§Y [katzen_wormhole_target.GetName]§!, criando um§YWormhole§ !! \n \nAs frotas Katzen irão poderemos usar este buraco de minhoca para entrar em nosso espaço, mas também podemos passar por ele se conseguirmos eliminar a resistência de Katzen. "
  giga_katehof.012.a:0 "Estações de batalha!"
  giga_katehof.012.a.tooltip:0 "Um§YKatzen Wormhole§! apareceu no§Y [katzen_wormhole_target.GetName]§! sistema!"
  
  giga_katehof.007.name:0 "Todos§YE.H.V.Es§! Destruídos!"
  giga_katehof.007.desc:0 "Nossos militares relatam que todos os§YKatzen EHVEs§! foram destruídos. Os Katzens não poderão mais usá-los para gerar buracos de minhoca em outros pontos da galáxia, limitando drasticamente sua mobilidade. \n \nComo resultado, devido ao fato de seus§YE.HVEs§! terem desaparecido, todos os§YKatzen Buracos de minhoca§! foram posteriormente dissipados! "
  giga_katehof.007.a:0 "Uma grande vitória."
  
  giga_katmoons.002.name:0 "Katzenartig Imperium Reconstruindo a Lua Kaiser!"
  giga_katmoons.002.desc:0 "Relatórios alarmantes chegaram em que o§YKatzenartig Imperium§! empreendeu um projeto para construir uma§YKaiser Moon§! no sistema§Y [new_kaiser_moon_system.GetName]§!! \n \nMesmo assim o Im delesperium havia entrado em um estado de desordem após§Y [kaiser_moon_slayer.GetName]§! da destruição de seu navio principal, parece que eles estão começando a se recuperar deste golpe devastador. \n \nEstimamos que levará cerca de§Ydecade§! para a lua ser reconstruída, embora§Ycapturando§! o§Y [new_kaiser_moon_system.GetName]§! sistema nos permitiria destruir seu canteiro de obras e impedir a conclusão do projeto. "
  giga_katmoons.002.a:0 "Droga! Eles nunca desistem ?!"
  
  giga_katmoons.006.name:0 "Kaiser Moon reconstruída!"
  giga_katmoons.006.desc:0 "Notícias alarmantes! O§YKatzenartig Imperium§! concluiu hoje a construção de um novo§YKaiser Moon§ !, destinado a substituir o que foi perdido nas mãos de§Y [kaiser_moon_slayer.GetName]§ !. \n \nCompleta com uma frota de escolta, esta batalha agora está totalmente operacional, e o§YKaiser§! está agora mais uma vez aberto à diplomacia. Parece que a ameaça Katzen ainda não acabou ... "
  giga_katmoons.006.a:0 "Maldições!"
  giga_katmoons.006.a.tooltip:0 "O§YKatzenartig Imperium§! construiu um novo§YKaiser Moon§! no sistema§Y [new_kaiser_moon_system.GetName]§ !. \n \nEles estão mais uma vez abertos à diplomacia e perder seus maluses dissaray. "
  
  giga_katmoons.007.name:0 "Canteiro de obras da Kaiser Moon destruído!"
