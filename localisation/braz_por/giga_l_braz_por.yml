  star_lifter_0_o_star:0 "O-Class$name_starlifter$Site"
  star_lifter_0_o_star_DESC:0 "Este site irá um dia fornecer ao nosso império vários planetas valiosos de minerais."
  star_lifter_0_o_star_MEGASTRUCTURE_DETAILS:0 "A§Y$star_lifter_5$§! envolve totalmente uma determinada estrela, reunindo massa solar e convertendo-a diretamente em£minerais£Minerais."
