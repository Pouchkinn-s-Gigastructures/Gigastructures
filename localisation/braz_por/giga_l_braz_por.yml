  relic_penrose_sphere_2_DESC:99 "$penrose_sphere_b3_DESC$"
  
  d_arcane_mineral_generator:0 "Transmutador Arcano"
  d_arcane_mineral_generator_desc:0 "Um dispositivo antigo de fabricação arcana que produz recursos minerais aparentemente do nada."
  
  giga_ring_origins.101.name:99 "Relic Penrose Sphere Restored"
  giga_ring_origins.101.desc:0 "Após anos de trabalho árduo, a esfera de Penrose relíquia no sistema§L [relic_penrose_sphere.GetName]§! foi restaurada à sua antiga glória e mais uma vez gera grandes quantidades de energia usando a dispersão superradiante do buraco negro . Que ele proteja e alimente nossa civilização pelo resto da eternidade! "
  
  #########################################
  ### Pangalactic Union ###################
  #########################################
  origin_pangalactic:0 "União Pangalática"
  origin_pangalactic_desc:0 "Este império é o resultado de um incrível esforço galáctico para impedir um império de lançar uma hiper arma."
  
  #########################################
  ### Alderson Disk Start #################
  #########################################
  origin_alderson:0 "Disco Alderson"
  
  origin_alderson_desc:0 "Você é o remanescente de uma civilização há muito esquecida, vivendo na vasta extensão de um disco de Alderson construído por seus ancestrais."
  
  origin_alderson_effects:0 "As outras fatias abrigam vida inteligente, porém seus geradores misteriosos falharam há muito tempo."
  
  giga_alderson_start_NAME:99 "$origin_alderson$"
  giga_alderson_start_DESC:99 "$origin_alderson_desc$"
  
  giga_start_screen_alderson:0 "Não sabemos o que aconteceu com nossos ancestrais. Inimigos, peste, guerra civil? Eles existem agora como mitos e lendas, seu conhecimento e poder perdidos. Eles de alguma forma construíram este vasto disco que engloba toda a gravidade de nossa estrela bem, agora vivemos na vasta e vibrante expansão projetada para abrigar um milhão de vezes mais pessoas do que as que sobraram. \n \nComo todas as fatias, exceto a última, caíram em abandono e inutilidade, nosso povo foi preenchido com um novo senso de propósito: devemos unam-se e ocupem nosso lugar nas estrelas, ou estaremos perdidos para sempre na história. \n \nPrecisamos que as pessoas trabalhem nos empregos§Y$job_miner$§! e§Y$job_technician$§! antes de ficarmos sem recursos para expandir. \n \nPodemos ter que deslocar algumas pessoas de seus empregos preferidos para que isso aconteça. \n \n§RAI não pode usar esta origem. Qualquer império de IA personalizado predefinido gerado com esta origem será gerado com$origin_default$em vez de.§!"
  
