  # blocker events
  
  giga_elysium.002.name:99 "Unregulated Industrial Expansion on [From.GetName]"
  giga_elysium.002.desc:99 "Our control center on the Elysium station above §Y[From.GetName]§! reports that in response to rising unemployment, there has been a rise in unauthorised industrial activity. This §Y$d_giga_elysium_cottage_industry$§! promises employment to those seeking jobs, carries with it the sinister undertones of organised crime.\n\nIts presence on is [From.GetName] likely to have a §Ynegative effect on planetary stability§!, and may require state intervention."
  giga_elysium.002.desc.hive:99 "Our control center on the Elysium station above §Y[From.GetName]§! reports that in response to prolonged idling of drones, a local management cluster on the surface has ordered the construction of a §Y$d_giga_elysium_cottage_industry$§!.\n\nWhile this newly developed region will indeed provide additional employment, its semi-autonomous nature is giving rise to deviant activity, and it will likely have a §Ynegative effect on planetary stability§! in the long run. Excision may become necessary."
  giga_elysium.002.desc.machine:99 "Our control center on the Elysium station above §Y[From.GetName]§! reports that in response to prolonged idling of drones, a semi-autonomous structural planning submind on the surface has ordered the construction of a §Y$d_giga_elysium_cottage_industry$§!.\n\nWhile this newly developed region will indeed provide additional employment, the quality of integration with centrally planned systems is poor, and it will likely have a §Ynegative effect on planetary stability§! in the long run. Excision may become necessary."
  
  MESSAGE_GIGA_ELYSIUM_COTTAGE_INDUSTRY_TITLE:99 "Unregulated Industrial Expansion"
  MESSAGE_GIGA_ELYSIUM_COTTAGE_INDUSTRY:99 "High unemployment on §Y$PLANET$§! in the §Y$SYSTEM$§! system has led to the construction of a §Y$d_giga_elysium_cottage_industry$§! to provide jobs."
  
  d_giga_elysium_cottage_industry:99 "Makeshift Industrial Zone"
  d_giga_elysium_cottage_industry_desc:99 "These cottage industries were built by the idle populace to provide employment."
  
  giga_elysium.004.name:99 "Unregulated Urban Expansion on [From.GetName]"
  giga_elysium.004.desc:99 "Our control center on the Elysium station above §Y[From.GetName]§! reports that in response to rising homelessness, a group of disenfranchised colonists has built a §Y$d_giga_elysium_slums$§! on the outskirts of a major settlement.\n\nHard to govern and harder to patrol, it is likely to be a haven for organised crime. As such, its presence on is [From.GetName] likely to have a §Ynegative effect on planetary stability§!, and may require intervention."
  giga_elysium.004.desc.hive:99 "Our control center on the Elysium station above §Y[From.GetName]§! reports that in response to a rising level of homelessness, a group of drones has fallen back on their survival instincts and built a §Y$d_giga_elysium_slums$§! for shelter.\n\nWhile this newly carved structure will indeed provide additional housing space, the maze-like warren is already becoming a haven for deviant elements of the planetary population, and will likely have a §Ynegative effect on planetary stability§! going forward. Demolition may become necessary."
  giga_elysium.004.desc.machine:99 "Our control center on the Elysium station above §Y[From.GetName]§! reports that in response to a critical shortage of drone staging areas, a semi-autonomous structural planning submind on the surface has ordered the construction of a §Y$d_giga_elysium_slums$§!.\n\nWhile this newly developed region will indeed provide shelter for the homeless drones, its warren-like structure is already becoming a haven for corrupt elements of our network, and will likely have a §Ynegative effect on planetary stability§! going forward. Demolition may become necessary."
  
  MESSAGE_GIGA_ELYSIUM_SLUMS_TITLE:99 "Unregulated Urban Expansion"
  MESSAGE_GIGA_ELYSIUM_SLUMS:99 "High homelessness on §Y$PLANET$§! in the §Y$SYSTEM$§! system has led to the construction of a §Y$d_giga_elysium_slums$§! to provide shelter."
  
  d_giga_elysium_slums:99 "Makeshift Housing Zone"
  d_giga_elysium_slums_desc:99 "Poorly planned and rife with deviant activity, these slums provide much needed living space."
  
  giga_elysium.005.name:99 "Livestock Relocated on [From.GetName]"
  giga_elysium.005.desc:99 "Our control center on the Elysium station above §Y[From.GetName]§! reports that in response to rising homelessness among our §Y$LIVESTOCK$ Pops§!, local authorities have ordered the construction of a §Y$d_giga_elysium_livestock_pens$§!.\n\nLess controlled than our standard facilities, the inhabitants will have a less structured life and will likely have a §Ynegative effect on planetary stability§! going forward. It may become necessary to replace the facility entirely."
  giga_elysium.005.desc.hive:99 "Our control center on the Elysium station above §Y[From.GetName]§! reports that in response to rising homelessness among our §Y$LIVESTOCK$ Pops§!, a local management cluster on the surface has ordered the construction of a §Y$d_giga_elysium_livestock_pens$§!.\n\nLess controlled than our standard facilities, the inhabitants will have a less structured life and will likely have a §Ynegative effect on planetary stability§! going forward. It may become necessary to replace the facility entirely."
  giga_elysium.005.desc.machine:99 "Our control center on the Elysium station above §Y[From.GetName]§! reports that in response to a critical shortage of storage areas for our §Y$slavery_matrix$ Pops§!, a semi-autonomous structural planning submind on the surface has ordered the construction of a §Y$d_giga_elysium_livestock_pens$§!.\n\nLess controlled than our standard facilities, it may contain unknown design flaws and will likely have a §Ynegative effect on planetary stability§! going forward. It may become necessary to replace the facility entirely."
  
  MESSAGE_GIGA_ELYSIUM_LIVESTOCK_PENS_TITLE:99 "Unregulated Livestock Relocation"
  MESSAGE_GIGA_ELYSIUM_LIVESTOCK_PENS:99 "Homeless livestock £pop£ §YPops§! on §Y$PLANET$§! in the §Y$SYSTEM$§! system have been moved into a §Y$d_giga_elysium_livestock_pens$§! to provide shelter."
  
  d_giga_elysium_livestock_pens:99 "Makeshift Livestock Enclosure"
  d_giga_elysium_livestock_pens_desc:99 "Less regulated than our standard facilities, this enclosure affords our \"guests\" additional freedoms. Perhaps too many."
  
  giga_elysium.006.name:99 "[From.GetName] Decommissioned"
  giga_elysium.006.desc:99 "The Elysium station above [fromfrom.GetName] has been successfully dismantled, restoring control to the surface administration.\n\nAll remaining residents have been relocated to the planet's surface, and the remains of the station have been deorbited."
  giga_elysium.006.desc.egal:99 "The Elysium station above [fromfrom.GetName] has been successfully dismantled, ending the oppressive reign of the elites who fled there.\n\nAll remaining residents have been relocated to the planet's surface, and the remains of the station have been deorbited."
