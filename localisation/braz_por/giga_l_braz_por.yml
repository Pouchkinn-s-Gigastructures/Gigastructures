  giga_ruined_ships_add_1:99 "§GIncrease Wrecked Warship Frequency by 10%§!\n\n§BCurrent Wrecked Warship Frequency§!: §Y[global_event_country.giga_ruined_warships_perc]%§!\n\n$wrecked_warship_perc_desc$"
  
  giga_ruined_ships_multiply_2:99 "§GMultiply Wrecked Warship Frequency by 2§!\n\n§BCurrent Wrecked Warship Frequency§!: §Y[global_event_country.giga_ruined_warships_perc]%§!\n\n$wrecked_warship_perc_desc$"
  
  wrecked_warship_perc_desc:99 "This configures how many Wrecked Warships spawn. They can be repaired like Megastructures, granting a few ships for cheap. This does nothing if Wrecked Warships are disabled.\n\n§RHigh values might cause a lag spike at game start!§!"
  
  giga_ruined_ship_perc_high_enough:99 "Any higher and your computer will crash. Yes, I tested it. It absolutely crashes if you go any further."
  
  #Brain
  
  matrioshka_brain_ruined_m_star:99 "Ruined Matrioskha Brain"
  matrioshka_brain_ruined_m_star_DESC:99 "The remains of a gigantic computer surrounding an M-Class star. This mighty machine was once capable of powering an entire civilization's scientific endeavors, but has fallen into disrepair from millennia of neglect."
  
  
  #Corrupt PC
  giga_flavor_systems.1100.name:99 "Rogue Planetwide AI"
  giga_flavor_systems.1100.desc:99 "Following the conclusion of the initial colonization phase, a cursory analysis of §Y[ROOT.GetName]§!'s colossal databanks and networked systems have revealed a troubling fact about the Planetary Computing Complex as a whole.\n\nIndeed, the vast majority of the ancient planetary computer is seemingly inhabited by a §RRogue AI§! of unknown origin, which has been using the entire planet as its processing core for the past millennia. It is also likely to be behind the hostile defensive stations formerly orbiting the planet, presumably established as a mean of warding off intruders.\n\nUnfortunately, the intents of this planet-sized AI are completely unknown to us and a rapid analysis of the infrastructure employed by said AI has shown that its programming is radically different from anything encountered before, in addition to being protected by several dozen layers of everchanging encryption methods.\n\nRegardless of its intents, this superintelligent AI is evidently not very keen on letting us occupy its processor and is now actively fighting our colonists by §Yshutting down§! parts of the Planetary Computing Complex's infrastructure and filling the rest with malicious bloatware intended to discourage us from settling the planet.\n\nIf we wish to fully use the Computing Complex's processing power, we will have to conduct an extensive operation to clear the AI from the planet by shutting down the decentralized relays and servers that enable it to spread throughout the planet. Additionally, it might be wise to keep some garrisons on the planet in case the AI becomes more outwardly hostile."
  giga_flavor_systems.1100.a:99 "It will be dealt with in time."
  giga_flavor_systems.1100.b:99 "Rogue intelligence located. Termination is mandatory."
  
  d_giga_rogue_ai_relay_servers:99 "Rogue Processors Arrays"
  d_giga_rogue_ai_relay_servers_desc:99 "Vast arrays of processors and servers used by the Rogue AI to project its power onto the Planetary Computing Complex in order to fight us at every turn by sabotaging infrastructure and actively attempting to kill our colonists."
  
  d_giga_rogue_ai_corrupt_code:99 "Corrupt Code"
  d_giga_rogue_ai_corrupt_code_desc:99 "Large chunks of the Planetary Computing Complex's databanks are filled with dangerous bloatware code, actively impeding our scientific efforts on this planet."
  
  giga_rogue_ai_computer:99 "Planetwide Rogue AI"
  giga_rogue_ai_computer_desc:99 "A hostile and millennia-old rogue AI resides within the labyrinthine planet-spanning databanks of this Planetary Computer Complex."
  
  giga_rogue_ai_computer_build_speed:99 "Hostile Architecture"
  giga_rogue_ai_computer_build_speed_desc:99 "§WEach £blocker£§Y$d_giga_rogue_ai_relay_servers$§! blocker reduces build speed by §R25%§!, capped at §R-90%§!§!\n\nActively dangerous infrastructure impedes our construction efforts on this world."
  
  giga_flavor_systems.1101.name:99 "Abandoned Planetary Computing Complex"
  giga_flavor_systems.1101.desc:99 "While exploring the §Y[from.GetName]§! system, our survey teams have located what appears to be an abandoned §YPlanetary Computing Complex§!, a colossal planet-sized computer magnitudes more powerful than any typical computing device.\n\nUnfortunately, while the planet itself is clearly uninhabited, it is orbited by a small array of potent and hostile §Rdefensive platforms§! that open fire on anything getting too close to the planet.\n\nWho or what set up these platforms is unknown, although they are likely ancient units which outlasted their own creators and now pointlessly defend an empty world. Either way, defeating them and seizing the computing complex for ourselves would surely be an incredible boon to our science departments."
  giga_flavor_systems.1101.a:99 "Intriguing."
  
  giga_flavor_systems.1102.name:99 "Rogue AI Eliminated"
  giga_flavor_systems.1102.desc:99 "At last, after systemically wiping every corrupted databank and countering exabytes of malicious bloatware intended to cripple our research facilities, our colonists report that the §RRogue AI§! on §Y[ROOT.GetName]§! has been completely eliminated from the planet.\n\nNo longer will it threaten our colonists and attempt to impede us with its every move, as the Planetary Computing Complex is finally under our §Gfull control§!.\n\nAlthough, some have brought up that perhaps this AI was simply desperately fighting for its own survival, but alas, we may never know..."
  giga_flavor_systems.1102.a:99 "Excellent!"
  
  giga_flavor_systems.1104.name:99 "Rogue AI Attacks!"
  giga_flavor_systems.1104.desc:99 "Alarming news! The rogue AI on §Y[ROOT.GetName]§! has managed to assemble an army of dangerous killbots within concealed underground factories. It is now employing them to destroy large chunks of our colony and reclaim the planet for itself!\n\nThey must be stopped otherwise we might lose significant progress on eliminating the AI from the planet."
  giga_flavor_systems.1104.a:99 "Get to the bunkers!"
  
  pcc_rogue_ai_army:99 "Rogue AI Killbots"
  pcc_rogue_ai_army_desc:99 "Ravenous killbots designed to exterminate all unauthorized entities from the Planetary Computing Complex."
  
  giga_flavor_systems.1105.name:99 "Rogue AI Encroaches our Colony"
  giga_flavor_systems.1105.desc:99 "The rogue AI on §Y[FROMFROM.GetName]§! has managed to successfully defeat the planet's ground forces and in the process re-established itself in a number of locations within the planet's colossal databanks.\n\nWhile the colonists have managed to repel the remaining killbots, large parts of our infrastructure lie in ruins and most of the population has perished in the fighting."
  giga_flavor_systems.1105.a:99 "This AI be damned!"
  
  gpm_core_is_dead:99 "This planet's core is already completely dead. There is nothing we can do to ignite it again."
  
  ##Nebula##
  pc_m_star_nebula:99 "Esoteric Star"
  pc_m_star_nebula_desc:99 "A small star somehow capable of generating enough heat to lit up its surrounding system. Its inner energy-generating processes are unknown."
  
  ### RANDOM BLOKKAT STUFF ###
  
  giga_blokkat.5010.butwhy:99 "What is the purpose of your harvesting operations?"
  giga_blokkat.5010.butwhy.response:99 "Repeated studies of the universe's energetic density have revealed with a 99.9997% certainty that the ultimate fate of all matter and energy is to drift apart faster and faster into infinity, in what your galaxy seemingly calls the §YHeat Death§!.\n\nWe have deemed this outcome to be inadequate and incompatible with our long-term survival plans.\n\nThe Blokkouncil has thus decreed that the amalgamation of all existing pockets of energy into a singular construct was required in order to halt and reverse the predicted consequences of the §YHeat Death§! as well as prevent valuable energy from slipping beneath the cosmological event horizon.\n\nIt is estimated that the majority of civilizations will naturally die out long before this goal is completed and as thus we see no issue with you departing the galaxy and undertaking your usual activities until your eventual extinction."
  
  giga_blokkat.5010.coexist:99 "Can't we coexist? We can give you energy!"
  giga_blokkat.5010.coexist.response:99 "Whatever deal your species could propose is ultimately going to be inferior to simply just harvesting the energy ourselves.\n\nIf our operations inconvenience you, you are free to depart from the galaxy."
  
  giga_blokkat.5010.nogalaxytravel:99 "We do not possess intergalactic travel. We cannot leave."
  giga_blokkat.5010.nogalaxytravel.response:99 "That is unfortunate."
  
  giga_blokkat.5010.xenophile:99 "You are... fascinating creatures!"
  giga_blokkat.5010.xenophile.response:99 "And so are you. As such, data regarding your civilization and species will be recorded and kept within our archives for eternal conservation following your eventual extinction."
  
  giga_blokkat.5010.spiritualist:99 "You are but soulless husks!"
  giga_blokkat.5010.spiritualist.response:99 "Factually incorrect. Making assumptions is detrimental to your survival."
  
  giga_blokkat.5010.authoritarian:99 "Leave our galaxy. Or else."
  giga_blokkat.5010.authoritarian.response:99 "Your species only uses a small percentage of this galaxy's visible matter, which itself is but a fraction of the galaxy's total mass-energy. Your claim of ownership over this galaxy thus does not make mathematical sense, §Y[ROOT.GetSpeciesNamePlural]§!."
  
  giga_blokkat.5010.egalitarian:99 "Your actions are a crime against sapience itself!"
  giga_blokkat.5010.egalitarian.response:99 "Acknowledged."
  
  giga_blokkat.5010.materialist:99 "Your knowledge of the universe must be vast."
  giga_blokkat.5010.materialist.response:99 "Knowledge is the key to survival. As such, thorough efforts are constantly being undertaken to carefully catalogue all data pertaining to the inhabitants and properties of galactic dismantlement zones. This one included."
  
  giga_blokkat.5010.xenophobe:99 "You Blokkats are disgusting abominations!"
  giga_blokkat.5010.xenophobe.response:99 "We do not recall either us, or anyone else, inquiring on the matter, §Y[ROOT.GetSpeciesNamePlural]§!."
  
  giga_blokkat.5010.militarist:99 "We shall fight to the end."
  giga_blokkat.5010.militarist.response:99 "A peculiar behavior. Simply departing from the galaxy would be vastly more efficient in the long-term."
  
  giga_blokkat.5010.pacifist:99 "Can't there be peace between us?"
  giga_blokkat.5010.pacifist.response:99 "As stated previously, your kind may leave the galaxy if you so desire. Our vessels are instructed to not open fire on unarmed generation ships departing from galactic dismantlement zones."
  
  giga_blokkat.5010.fanaticpurifier:99 "We shall rid the universe of your kind!"
  giga_blokkat.5010.fanaticpurifier.response:99 "Your threats of destruction have been logged under entry #945305."
  
  giga_blokkat.5010.determinedexterminator:99 "ASSESSMENT: EXTERMINATE"
  giga_blokkat.5010.determinedexterminator.response:99 "A civilization which has reached galactic dominance yet still considers the extermination of other entities to be more critical than the collection of energy is doomed to fail in the long run due to an evident lack of prioritization."
  
  giga_blokkat.5010.devouringswarm:99 "YOU ARE FOOD. LIKE ALL ELSE."
  giga_blokkat.5010.devouringswarm.response:99 "WARNING! Attempting to devour Blokkat matter as a baryonic entity will result in instantaneous absorption due to the significant difference in density."
  
  giga_blokkat.5010.psionics:99 "Your mind glow is... overwhelming. How?"
  giga_blokkat.5010.psionics.response:99 "The Shroud, like all else, is but another reservoir of energy which can be harvested and exploited. As such, we have embedded our consciousnesses with patterns of refined psionic potential in order to enhance our computational power and overall capabilities."
  
  giga_blokkat.5010.grandbunny:99 "We have the Grandbunny on our side now. How does that feel?"
  giga_blokkat.5010.grandbunny.response:99 "§RYOU ARE BUT UTTER FOOLS.§!\n\n§RTHEY HAVE TRICKED US.§!\n\n§RTHEY WILL TRICK YOU TOO.§!"
  
  # giga_blokkat.5010.scourge:0 "Do you know of the Prethoryn Scourge?"
  # giga_blokkat.5010.scourge.response:0 "Calling them a "Scourge" is hardly accurate. The Prethoryn were an intergalactic hivemind occupying an estimated 37 galaxies within a resource-rich galactic group.\n\nA Blokkat-Vester with a Blokk-Dismantler detachment was sent to harvest the cluster but was repelled by the sheer mass of Prethoryn vessels"
  
  already_monitoring_blokkats:99 "The Blokkat Research Bureau is already open."
  edict_giga_blokkat_bureau_edict:99 "Open the §GBlokkat Research Bureau§!"
  edict_giga_blokkat_bureau_edict_desc:99 "Peruse our §GBlokkat Knowledge§! through the §GBlokkat Research Bureau§! and manage Blokkat-related operations."
  
  ###DEFENSE NEXUS###
  
  giga_tech_defense_nexus_capacity_1:99 "Enlarged Hangar Infrastructure"
  giga_tech_defense_nexus_capacity_1_desc:99 "Improving the infrastructure of our Planetary Defense Nexuses enables us to fit more Strike Corvettes within the megastructure's frame."
  allow_defense_nexus_capacity_1:99 "Strike Corvette Capacity: §G+30%§!"
  
  giga_tech_defense_nexus_production_1:99 "Streamlined Planetary Vessel Assembly"
  giga_tech_defense_nexus_production_1_desc:99 "Minute improvements in the assembly process of our Strike Corvettes yield noticeable results in their final assembly rate, ensuring accelerated production."
  allow_defense_nexus_production_1:99 "Monthly Strike Corvettes: §G+30%§!"
  
  giga_tech_defense_nexus_damage_1:99 "Enhanced Strike Corvette Payloads"
  giga_tech_defense_nexus_damage_1_desc:99 "As they lack an FTL Drive, Strike Corvettes can afford to carry much heavier and potent weaponry compared to their regular brethren. Capitalizing on this advantage will ensure they remain competitive with the ever-growing strength of space fleets."
  allow_defense_nexus_damage_1:99 "Strike Corvette Damage: §G+40%§!\nStrike Corvette HP: §G+25%§!"
  
  giga_tech_defense_nexus_capacity_2:99 "Multi-Layered Hangars Systems"
  giga_tech_defense_nexus_capacity_2_desc:99 "Continued development of hangar designs means we can fit significantly more Strike Corvettes within the same volume."
  allow_defense_nexus_capacity_2:99 "Strike Corvette Capacity: §G+40%§!"
  
  giga_tech_defense_nexus_damage_2:99 "Strike Corvette Upscaling"
  giga_tech_defense_nexus_damage_2_desc:99 "With our great improvements regarding hangar optimization, we can afford to make our Strike Corvettes significantly larger and bulkier than before."
  allow_defense_nexus_damage_2:99 "Strike Corvette Damage: §G+60%§!\nStrike Corvette HP: §G+60%§!"
  
  giga_tech_defense_nexus_production_2:99 "Strike Corvette Self-Assembly"
  giga_tech_defense_nexus_production_2_desc:99 "We can further increase the rate at which our Planetary Defense Nexuses assemble their vessels by enabling said vessels to effectively build themselves."
  allow_defense_nexus_production_2:99 "Monthly Strike Corvettes: §G+50%§!"
  
  giga_tech_repeatable_defense_nexus_capacity_upgrade:99 "Multidimensional Hangars"
  giga_tech_repeatable_defense_nexus_capacity_upgrade_desc:99 "New insights into multidimensional engineering enable us to fit even more Strike Corvettes in ever-smaller volumes."
  increases_defense_nexus_capacity:99 "Strike Corvette Capacity: §G+15%§!"
  
  giga_megaview_defense_nexus_dismantle_button:99 "§RDismantle Megastructure§!"
  
  giga_megaview_defense_nexus_dismantle_no:99 "We are already considering dismantling this §YPlanetary Defense Nexus§!."
  giga_megaview_defense_nexus_dismantle_tooltip:99 "If we have no more use for this §YPlanetary Defense Nexus§!, we may choose to dismantle it or downgrade it to a §YPlanetary Dockyard§!."
  
  giga_mega.7008.name:99 "Dismantling the [root.GetName] Planetary Defense Nexus"
  giga_mega.7008.desc:99 "If we have no more use for this §YPlanetary Defense Nexus§!, we may choose to dismantle it or downgrade it to a §YPlanetary Dockyard§!.\n\nThis will refund some of the alloys used in its construction."
  giga_mega.7008.a:99 "Downgrade to a §YPlanetary Dockyard§!."
  giga_mega.7008.b:99 "Dismantle it completely."
  giga_mega.7008.c:99 "Forget it."
  
  giga_megaview_defense_nexus_cant_deploy:99 "Cannot deploy Defense Squadron. Deployment must not be on cooldown and the planet cannot be under siege or occupied."
  
  giga_megaview_defense_nexus_deploy_tooltip:99 "Click to §Gdeploy§! the §YStrike Corvettes§! now."
  
  giga_megaview_defense_nexus_deploy_now_button:99 "§GDeploy Corvettes§!"
  
  building_defense_nexus_capacity:99 "Auxiliary Hangars"
  building_defense_nexus_capacity_desc:99 "Vast hangars housing §YStrike Corvettes§! to be deployed whenever the world is threatened by hostile vessels."
  building_defense_nexus_capacity_effect_desc:99 "Increases §YStrike Corvette Capacity§! by §Y15§!."
  
  building_defense_nexus_construction:99 "Planetary Shipyards"
  building_defense_nexus_construction_desc:99 "These large shipyards supplement the §YPlanetary Defense Nexus§!'s shipbuilding operations, enabling more §YStrike Corvettes§! to be built monthly."
  building_defense_nexus_construction_effect_desc:99 "Increases the amount of monthly §YStrike Corvettes§! by §Y3§!."
  
  name_planetshipyard:99 "Planetary Dockyard"
  
  requires_nothing_in_orbit:99 "There is already an §YOrbital Arcology§! or a §YPlanetary Dockyard§! in orbit."
  planetary_drive_yard_0:99 "$gc_mega$Planetary Dockyard Construction Site"
  planetary_drive_yard_0_DESC:99 "The construction site for a shipbuilding facility circling a planet's equator. The structure's large berths will increase the efficiency of the system's Starbase while providing Naval Capacity and Soldier jobs."
  planetary_drive_yard_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_megastructure$ - $giga_list_category_ship_production$ §H(3 Shipyards)§! - $giga_list_category_military$\nGrants §YShipyard Slots§!, §YNaval Capacity§! and §Y+15% Build Speed§! to its starbase\n$giga_list_category_requires_starbase_uplink$\n§LAn orbital shipbuilding facility providing military bonuses to its planet." #megalistentry PLANETARY DOCKYARD
  
  planetary_drive_yard_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - As it occupies a planet's §YOrbital Slot§!, this cannot be stacked with the §YOrbital Arcology§!. Can later be upgraded to §YPlanetary Drive Yards§! to focus on §YShipbuilding§! or to a §YPlanetary Defense Nexus§! which autonomously builds and deploys §YStrike Corvettes§! to defend its world.\n\nUp to §Y20§! of these megastructure can stack their effects on the §YStarbase§!"
  
  planetary_drive_yard_1:99 "Planetary Dockyard"
  planetary_drive_yard_1_DESC:99 "An operational Planetary Dockyard fitted with fully-functional shipbuilding facilities, granting Naval Capacity, Soldier Jobs and slight protection from orbital bombardment to its planet.\n\nProvides the system's Starbase with 3 shipyards and 15% shipbuilding speed."
  
  planetary_drive_yard_modifier_gestalt:99 "Planetary Dockyard"
  planetary_drive_yard_modifier_gestalt_desc:99 "A Planetary Dockyard above this world is providing its inhabitants with military occupations and protection from orbital bombardment."
  
  planetary_drive_yard_fortress_modifier_gestalt:99 "Planetary Defense Nexus"
  planetary_drive_yard_fortress_modifier_gestalt_desc:99 "A Planetary Defense Nexus above this world is providing its inhabitants with plenty of military occupations and extensive protection from orbital bombardment."
  
  planetary_drive_yard_modifier:99 "Planetary Dockyard"
  planetary_drive_yard_modifier_desc:99 "A Planetary Dockyard above this world is providing its inhabitants with military occupations and protection from orbital bombardment."
  
  planetary_drive_yard_fortress_modifier:99 "Planetary Defense Nexus"
  planetary_drive_yard_fortress_modifier_desc:99 "A Planetary Defense Nexus above this world is providing its inhabitants with plenty of military occupations and extensive protection from orbital bombardment."
  
  corvette_defense_squadron:99 "[event_target:planet_deploying_ships.GetName] Defense Squadron"
  
  sm_planetary_drive_yard_uplink:99 "Planetary Dockyard Uplink"
  sm_planetary_drive_yard_uplink_desc:99 "Connects this Starbase to every §YPlanetary Dockyard§! within its star system. The effects stack up to §Y20§! Planetary Dockyards.\nBuild cost reduction is capped at §Y-30%§!."
  already_have_pd_uplink:99 "We already have a Planetary Dockyard Uplink."
  
  giga_tech_planetary_drive_yard:99 "Planetary Shipbuilding Facilities"
  giga_tech_planetary_drive_yard_desc:99 "Instead of focusing entirely on a system's Starbase in order to assemble our vessels, decentralizing our shipyard facilities by building large orbitally-constructed shipyards around our worlds has the potential to drastically increase the efficiency of our military shipbuilding complex."
  allow_planetary_drive_yard:99 "§HUnlocks Megastructure§!: Planetary Dockyard"
  desc_planetary_drive_yard:99 "The Planetary Dockyard is a large ring surrounding a planet's equator. It provides §YNaval Capacity§! and §YShipyards§! to its system's Starbase, as well as §YSoldier Jobs§! and protection from §YOrbital Bombardment§! to its planet. Cannot be built alongside an §YOrbital Arcology§!."
  
  giga_tech_planetary_drive_yard_defense:99 "Planetary Strike Forces"
  giga_tech_planetary_drive_yard_defense_desc:99 "Our worlds need to be defended even if our main battle fleets are in another corner of our empire. Adapting the Planetary Dockyard into a veritable orbital fortress capable of housing and deploying its own defense fleet will ensure our worlds remain ready to defend against hostile incursions at all times."
  
  giga_tech_planetary_drive_yard_shipyard:99 "Enhanced Planetary Yards"
  giga_tech_planetary_drive_yard_shipyard_desc:99 "Additional upgrades made to our decentralized Planetary Dockyards such as expanded infrastructures will further enhance our shipbuilding capabilities in the long run."
  allow_planetary_drive_yard_shipyard:99 "§HUnlock Megastructure§!: Planetary Drive Yards"
  desc_planetary_drive_yard_shipyard:99 "Upgraded from the §YPlanetary Dockyard§!, the §YPlanetary Drive Yards§! double the shipyards and build speed bonus granted by the megastructure and reduce the cost of ships built at the system's starbase. Also enhances trade collection range."
  
  allow_planetary_drive_yard_defense:99 "§HUnlocks Megastructure§!: Planetary Defense Nexus"
  desc_planetary_drive_yard_defense:99 "Upgraded from the §YPlanetary Dockyard§!, the §YPlanetary Defense Nexus§! shifts the megastructure's focus from shipbuilding to planetary defense. It most importantly gains the ability to autonomously build and maintain its own force of §YStrike Corvettes§!, which will be automatically deployed if a hostile fleet gets too close."
  
  giga_dialog.13400.name:99 "Planetary Dockyard Construction Site Complete!"
  giga_dialog.13400.desc:99 "The construction site for a Planetary Dockyard has been completed in orbit of §Y[giga_planet.GetName]§!.\n\nThis orbital platform shall be used as a base to assemble a ring surrounding §Y[giga_planet.GetName]§!, equipped with shipbuilding facilities as well as anchorages.\n\nWhen constructed, it will grant §Y3§! shipyards and §Y20%§! ship build speed to its starbase as well as §Y40§! naval capacity and §Y+2.5%§! naval capacity overall. Additionally, §Y[giga_planet.GetName]§! will gain §Y1 soldier job§! per §Y20§! pops and §Y-33%§! orbital bombardment damage.\n\nWe will have to construct an §YUplink Building§! on the starbase in order for it to gain the benefits, which can stack for up to §Y20§! Planetary Dockyards within one system."
  giga_dialog.13400.a:99 "Good."
  
  giga_dialog.13401.name:99 "Planetary Dockyard Complete!"
  giga_dialog.13401.desc:99 "A Planetary Dockyard has been completed around §Y[giga_planet.GetName]§!.\n\nFeaturing vast shipyards and numerous anchorages and docking arrays, it will significantly enhance the performance of the system's starbase by enabling the simultaneous construction of several warships within its shipyards.\n\nThe completion of this structure shall make §Y[giga_planet.GetName]§! into one of our empire's most important military worlds, as it shall grant numerous soldier jobs to its inhabitants as well as protection against orbital bombardment.\n\nWe will have to construct an §YUplink Building§! on the starbase in order for it to gain the benefits, which can stack for up to §Y20§! Planetary Dockyards within one system."
  giga_dialog.13401.a:99 "Great!"
  
  giga_dialog.13402.name:99 "Planetary Defense Nexus Operational"
  giga_dialog.13402.desc:99 "The §Y[giga_system.GetName]§! Planetary Dockyard has been upgraded into a functional §YPlanetary Defense Nexus§!.\n\nOutfitted with vast hangar bays and warship docks, the Defense Nexus is able to automatically construct a certain quantity of §YStrike Corvettes§! determined by §Y[giga_planet.GetName]§!'s population.\n\nThese §YStrike Corvettes§! will be deployed whenever an enemy fleet approaches §Y[giga_planet.GetName]§! and will automatically engage all hostile ships within the system before returning to §Y[giga_planet.GetName]§! if no more threats remains.\n\nOur §YStrike Corvettes§! will use our §YShip Designer§!'s §YCorvette§! design (We thus do not need to design a new ship class) but they will pack more firepower and lack an FTL drive.\n\nWe can view how many §YStrike Corvettes§! the structure currently holds and configure when they show deploy by selecting the §YPlanetary Defense Nexus§! itself.\n\nAdditionally, it will create one powerful §YPlanetary Guardian§! army for every §Y10§! pops living on its planet, ensuring the planet's safety in the event of a land invasion."
  giga_dialog.13402.a:99 "Wonderful."
  
  giga_dialog.13404.name:99 "Planetary Drive Yards Operational"
  giga_dialog.13404.desc:99 "A Planetary Dockyard has been upgraded into §YPlanetary Drive Yards§!.\n\nFocusing even further on ship construction, the upgrade has effectively §Ydoubled§! the amount of shipyards and build speed bonus provided to the §Y[giga_system.GetName]§! system starbase.\n\nAdditionally, it will grant a §Y7.5%§! cost reduction to ships built at the starbase, which can stack up to §Y30%§!. The Drive Yards will help collect trading flowing into the system, increasing the starbase's §YTrade Collection Range§! by §Y2§!.\n\nWe do not need to build a new Uplink building if we already have one."
  giga_dialog.13404.a:99 "Great."
  
  planetary_drive_yard_1_shipyard:99 "Planetary Drive Yards"
  planetary_drive_yard_1_shipyard_DESC:99 "An upgraded version of the Planetary Dockyard, which further focuses on shipbuilding facilities. Doubles the amount of shipyards, naval capacity and ship build speed granted by the megastructure while also reducing the cost of ships at the system's starbase by 7.5% (up to 30%) and increasing trade collection range by 2."
  
  planetary_drive_yard_1_fortress:99 "Planetary Defense Nexus"
  planetary_drive_yard_1_fortress_DESC:99 "An upgraded version of the Planetary Dockyard focusing on planetary defense. Increases command limit, protects its planet from orbital bombardment and gains the ability to automatically deploy a number of §YStrike Corvettes§! towards hostile fleets."
  
