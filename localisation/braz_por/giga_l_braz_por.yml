  giga_accelerator.111.name:0 "Reparos do acelerador de partículas estelares bem-sucedidos!"
  giga_accelerator.111.desc:0 "A equipe de nosso§YAcelerador de partículas estelares§! no§Y [giga_mega_event_system_name.GetName]§! relata que os reparos realizados na megaestrutura foram bem-sucedidos! \n \nA megaestrutura foi entregue de volta ao pleno funcionamento e está pronto para tudo o que for necessário. "
  
  giga_accelerator.111.a:0 "Maravilhoso!"
  
  giga_accelerator.112.name:0 "Acelerador de partículas estelares:§RCatastrófico Falha§!"
  giga_accelerator.112.desc:0 "Estão chegando relatórios terríveis de que o§YAcelerador de Partículas Estelares§! no sistema§Y [giga_mega_event_system_name.GetName]§! infelizmente não conseguiu suportar seus danos estruturais. \n \nCom certeza, durante um recente No experimento de colisão de partículas, a estrutura falhou em conter adequadamente as energias cataclísmicas da colisão, o que subsequentemente sobrecarregou toda a estrutura delicada do acelerador, causando uma reação em cadeia e§R colapso estrutural completo§!. \n \nA megaestrutura foi reduzida a uma massa de detritos espaciais em órbita solar, que podemos consertar com recursos suficientes. "
  giga_accelerator.112.a:0 "Maldições!"
  giga_accelerator.112.a.tooltip:0 "O§YAcelerador de Partículas Estelares§! no§Y [giga_mega_event_system_name.GetName]§! sistema torna-se§Rruinado§ !."
  
  giga_accelerator.120.name:0 "Medos Decadentes"
  giga_accelerator.120.desc:0 "Estão chegando relatórios de todo o nosso império que, após a construção e subsequente ativação de um§YAcelerador de Partículas Estelares§ !, alguns de nossos cidadãos começaram a evocar preocupações crescentes sobre a possibilidade de ativação da estrutura a§YFalse Vacuum Decay§!. \n \nDe fato, de acordo com algumas teorias, as colisões extremamente energéticas que ocorrem dentro do acelerador podem levar ao que é conhecido como§YVacuum Decay§ !, que é quando uma explosão repentina de energia em um ponto localizado do espaço desestabiliza um dos principais campos quânticos dos universos e, subsequentemente, altera as leis da física. \n \nIsso levaria a uma reação em cadeia, criando uma esfera em expansão dentro da qual as leis da física são diferentes, e isso iria assim, eventualmente, engolfará todo o universo, destruindo tudo. \n \nObviamente, nossos cientistas-chefes negam essa teoria, alegando que ela é "rebuscada" e "sem sentido", mas o medo continua crescendo entre nossa população e os O problema foi agravado por vários cientistas proeminentes que decidiram apoiar a afirmação. \n \nCom muitos alegando que a megaestrutura traria o "Fim do universo", eles agora estão pedindo o desmantelamento de nossos§YAceleradores de Partículas Estelares§! .. . "
  
  giga_accelerator.120.a:0 "Invista recursos para conduzir um grande estudo para refutá-lo!"
  giga_accelerator.120.b:0 "Censure a imprensa e prenda qualquer pessoa que divulgar a denúncia."
  giga_accelerator.120.c:0 "Ignore o problema. Isso vai passar."
  giga_accelerator.120.d:0 "Cumprir e destruir os aceleradores."
  
  giga_accelerator.120.d.tooltip:0 "Todos os§YAceleradores de Partículas Estelares§! em nosso império são§Rdesmontados§!. \nRecebemos§Y3500§!£alloys£por acelerador desmontado."
  
  giga_accelerator.120.b.tooltip:0 "As pessoas ficarão indignadas no início, mas isso irá embora eventualmente. \n \n"
  
  giga_accelerator.120.a.tooltip:0 "Faremos um grande estudo para garantir que esta teoria seja inteiramente e completamente refutada. \n \n"
  
  censored_vacuum_fears:99 "Censored False Vacuum Fears"
  censored_vacuum_fears_desc:0 "A teoria do False Vacuum é inerentemente estúpida. Garantiremos que ninguém fale sobre ela nunca mais."
  
  false_vacuum_fears:0 "Medos Falso de Vácuo"
  false_vacuum_fears_desc:0 "Nossa população tem medo de uma falsa redução teórica de vácuo que pode ser causada por um acelerador de partículas estelares."
  
  conducting_false_vacuum_study:99 "Conducting False Vacuum Study"
  conducting_false_vacuum_study_desc:99 "We are pouring everything we can into a study to disprove the False Vacuum theory."
  
  giga_accelerator.121.name:0 "Medos vazios"
  giga_accelerator.121.desc:0 "Foi preciso muito esforço, mas, finalmente, nossos cientistas conseguiram refutar completa e inteiramente a teoria do Falso Vácuo! \n \nAo usar uma série de teses, teorias, experimentos e anúncios públicos para mostrar suas descobertas, eles foram capazes de eliminar quase completamente o medo da população de um falso vácuo e, embora alguns grupos ainda acreditem que a coisa toda seja um encobrimento, poderemos continuar usando nosso§YAcelerador de Partículas Estelar§! Imperturbável. \ N \nO estudo também nos ajudou a melhorar nossa compreensão do universo como um todo, o que, sem dúvida, beneficiará nossas pesquisas em física. "
  giga_accelerator.121.a:99 "Huzzah!"
  
  giga_accelerator.122.name:99 "True Vacuum"
  giga_accelerator.122.desc:0 "Após alguns anos de árduos esforços, nosso cientista encarregado de estudar a teoria do Falso Vácuo finalmente chegou a uma conclusão. \n \n§É verdade.§! \n \nÉ tudo verdade! De fato , eles determinaram que, embora as chances de isso acontecer sejam infinitamente pequenas, é realmente possível que um acelerador de partículas grande o suficiente cause um Falso Vácuo que destruiria toda a galáxia. \n \nMesmo que seja incrivelmente improvável que isso aconteça Acontece que o universo provavelmente vai morrer por conta própria antes que um falso vácuo se forme, nossa comunidade científica ficou rapidamente alarmada com essas descobertas, e muitos também estão começando a pedir que desmontemos os aceleradores. \n \nEm uma nota mais positiva , e possivelmente a única coisa boa que resultou disso, o estudo nos ajudou a melhorar nossa compreensão do universo como um todo, mas pode ser discutível se acabarmos destruindo esse universo. "
  giga_accelerator.122.a:0 "Censurar as descobertas e mentir para a população."
  giga_accelerator.122.a.tooltip:0 "Isso tem uma chance de sair pela culatra. \nAs descobertas têm maior probabilidade de vazar se formos§YEgalitários§! e vice-versa se formos§YAutoritários§!. \n \n"
  giga_accelerator.122.b:0 "Apenas anuncie. Eles vão parar de pensar nisso, eventualmente."
  giga_accelerator.122.c:0 "Desmonte os aceleradores."
  
  false_vacuum_study:0 "Estudo de Falso Vácuo"
  false_vacuum_study_desc:0 "O estudo da possibilidade de um Falso Vácuo expandiu nossa compreensão do universo."
  
  giga_accelerator.123.name:0 "Descobertas falsas de vácuo vazadas!"
  giga_accelerator.123.desc:0 "Notícias alarmantes! Parece que nossas descobertas sobre o Falso Vácuo vazaram de alguma forma para nossa população. \n \nIsso teve consequências desastrosas, com grande parte de nossa população sucumbindo ao pânico por causa das revelações. . "
  giga_accelerator.123.a:0 "Droga ..."
  giga_accelerator.123.b:0 "Chega! Apenas desmonte os aceleradores e pronto!"
  
  
  giga_accelerator.130.name:0 "Descobertas do acelerador de partículas estelares"
  giga_accelerator.130.desc:0 "Nossa equipe do§YAcelerador de Partículas Estelares§! relatou que fizeram uma série de descobertas interessantes recentemente, que certamente irão beneficiar nossas pesquisas em física."
  
  giga_accelerator.130.a:0 "Bom."
  giga_accelerator.130.b:0 "Dê um aumento aos cientistas!"
  
  gave_accelerator_scientists_raise:99 "Increased Scientist Wages"
  gave_accelerator_scientists_raise_desc:99 "We are granting higher wages to the Stellar Particle Accelerator's scientists."
  
  giga_accelerator.131.name:99 "Further Stellar Particle Accelerator Findings"
  giga_accelerator.131.desc:99 "After the previous raise, our §YStellar Particle Accelerator§!'s staff have made further discoveries which will surely benefit our ongoing physics research."
  
  giga_accelerator.131.a:99 "Good."
  
  giga_accelerator.140.name:0 "Excesso de matéria escura"
  giga_accelerator.140.desc:0 "Nossa equipe do§YAcelerador de Partículas Estelares§! relatou que experimentos de colisão recentes acabaram gerando um excedente de§YMaterial Escuro§ exótico !! \n \nEles conseguiram coletá-lo usando redes eletromagnéticas especializadas e, posteriormente, enviaram os recursos diretamente para nossos estoques. "
  giga_accelerator.140.a:0 "Maravilhoso!"
  giga_accelerator.140.b:99 "Give the scientists a raise!"
  
  giga_accelerator.141.name:99 "Further Surplus Dark Matter"
  giga_accelerator.141.desc:99 "After the previous raise, our §YStellar Particle Accelerator§!'s staff has been working hard and managed to replicate their previous success, creating more §YDark Matter§!!\n\nThe resources have been sent directly to our stockpiles."
  giga_accelerator.141.a:99 "Marvelous!"
  
  giga_acc_intensity_up:0 "§YAumentar§! intensidade desta megaestrutura."
  giga_acc_intensity_down:0 "§YDecrease§! intensidade desta megaestrutura."
  
  mega_intensity_meaning:0 "O aumento da intensidade levará a um aumento anual de§Robertura de falha§ !, o que fará com que a megaestrutura precise de reparos, para que uma§Rfalha catastrófica§! possa ocorrer."
  
  giga_acc_physics:0 "O§YAcelerador de Partículas Estelares§! pode ser especializadod na produção de§YPhysics Research§! colidindo várias partículas e observando os resultados. \n \nProdução de base:§Y150§!£física£"
  
  giga_acc_dm:0 "O§YAcelerador de Partículas Estelares§! pode ser especializado na produção de§YMateria Escura§! graças a colisões de partículas especiais que irão gerar vestígios de matéria escura. \n \nProdução de base:§Y100§!£física£§Y1§!£sr_dark_matter£\nOportunidade de falha na base:§R+5%§! "
  
  giga_acc_qnm:0 "O§Yacelerador de partículas estelares§! pode ser especializado na produção de§YQuasi-Massa Negativa§! graças a colisões de partículas esotéricas e muito específicas, criando matéria negativa. \n \nProdução de base:§Y80§!£física£§Y0 .7§!£ehof_sr_negative_mass£\nBase Failure Chance:§R+10%§! "
  
  giga_acc_intensity_5:0 "Intensidade atual: \n§BExtreme§! \n \nEfeito: \n§G+50% Saída da megaestrutura§! \n§R+100% Manutenção da megaestrutura§! \n \n$mega_intensity_meaning$"
  giga_acc_intensity_4:0 "Intensidade atual: \n§BHigh§! \n \nEfeito: \n§G+25% Saída da megaestrutura§! \n§R+40% Manutenção da megaestrutura§! \n \n$mega_intensity_meaning$"
