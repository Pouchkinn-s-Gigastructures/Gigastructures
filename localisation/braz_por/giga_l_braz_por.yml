  #PRE FTL EVENTS
  giga_katzen.002.name:0 "Katzenartig Imperium embarca na conquista da Flusion"
  giga_katzen.002.desc:0 "Nosso posto avançado no Sistema Jublio relata que o principal iniciador do Projekt Mondkanone, o§YKatzenartig Imperium§ !, liderado por Katzen, declarou recentemente guerra a várias outras grandes potências. \n \nDe fato, seu líder ,§YKaiser Kattail§ !, teria lançado uma "Grande Cruzada de Unificação" para unir a Flusion sob um único estandarte. Sem surpresa, ele está empregando o Sistema de Defesa Lunar em sua vantagem, usando-o para bombardear exércitos inimigos a partir da segurança do exterior espaço. \n \nSó o tempo dirá se suas ambições serão bem-sucedidas. "
  giga_katzen.002.a:0 "Boa sorte para ele!"
  giga_katzen.002.b:0 "Espero que seja o fim dele."
  giga_katzen.002.c:0 "Não é da nossa conta, realmente."
  
  giga_katzen.004.name:99 "Kaiser Kattail Unites Flusion!"
  giga_katzen.004.desc:0 "Após mais de uma década de lutas horríveis, nosso posto avançado de Jublio relata que, em uma vitória surpreendente, o§YKatzenartig Imperium§! liderado por§YKaiser Kattail§ !, conseguiu unir o mundo primitivo de Flusion. \n \nDada a base tecnológica relativamente avançada dos primitivos, a luta foi particularmente intensa, praticamente parecendo um combate moderno da era espacial. O Kaiser fez uso extensivo do Projekt Mondkanone, bem como de uma força espacial rudimentar, e essas são provavelmente as razões pelas quais ele era capaz de realizar esta conquista mundial em primeiro lugar. \n \nCom o planeta unido, os Katzens agora têm acesso a uma quantidade muito maior de recursos e mão de obra, e agora estão trabalhando para consolidar seu domínio. Só o tempo dirá o que o próximo esforço do Kaiser será, embora o Império Katzenartig provavelmente comece a olhar para fora ... "
  giga_katzen.004.a:0 "Parabéns."
  giga_katzen.004.b:0 "Aquele rato danado!"
  giga_katzen.004.c:0 "Pitoresco, mas intrigante."
  
  giga_katzen.011.name:99 "Katzenartig Imperium Achieves FTL"
  giga_katzen.011.desc:0 "Após a conquista do§YKatzenartig Imperium§! de§YFlusion§ !, o país havia entrado em um período de forte crescimento militar, reunindo uma grande quantidade de espaçonaves como parte de sua força espacial. No entanto, eles parecem ter finalmente descoberto uma viagem mais rápida do que a luz. \n \nEm um feito notável de engenharia, eles usaram os vastos recursos do Flusion para melhorar maciçamente seu Sistema de Defesa Lunar, transformando-o em uma super arma adequada, capaz tanto de luz subterrânea quanto de FTL vôo. \n \nConsiderando que eles são agora uma civilização espacial adequada, eles nos enviaram uma mensagem direta, pedindo a transferência imediata do§YSistema Jublio§! para eles ... "
  giga_katzen.011.a:0 "Na tela."
  
  giga_katzen.0100.name:99 "The Katzenartig Imperium"
  giga_katzen.0100.desc:0 "Notícias chegaram até nós de que o§YKatzens§ !, uma espécie do sistema§YJublio§ !, atingiu recentemente o FTL. \n \nEnquanto os primitivos que adquirem o FTL são geralmente de pouca preocupação, devido à forma como muito atrasados, esta espécie parece ter investido pesadamente em sua tecnologia de armamento antes de inventar o Hyperdrive. Como tal, eles agora estão entrando no estágio galáctico com frotas capazes de rivalizar ou até mesmo superar a nossa. \n \nTalvez ainda mais preocupante é que este§YKatzenartig Imperium§ !, liderado por um certo§YKaiser Kattail§ !, parece ter transformado uma pequena lua em uma enorme nave espacial equipada com armas! Esta super arma, apelidada de§YKaiser Moon§ !, sem dúvida pulverizaria a maioria das coisas. vem. \n \nÉ aconselhável ter cuidado ao lidar com esta nova ameaça potencial para a galáxia. Eles também parecem ter enviado uma transmissão para toda a galáxia, que acabamos de receber ... "
  giga_katzen.0100.a:0 "Preocupado. Na tela."
  
  giga_katzen.0101.name:0 "Transmissão de entrada!"
  giga_katzen.0101.desc:0 "Estrangeiros da galáxia. \n \nEu sou§YDouclaw MacCathur§ !, enviado por nosso governante§YKaiser Kattail§! para informá-lo de nossas intenções. Respeite nossa nação, nosso Kaiser e nós devem cooperar com suas civilizações. Mas, esteja avisado de que não hesitaremos em ir à guerra, se precisarmos. \n \nEstamos ansiosos por uma futura cooperação com suas nações e desejamos estabelecer uma ordem duradoura de paz e prosperidade nesta galáxia. \n \nO Kaiser espera que você não nos decepcione. "
  giga_katzen.0101.a:0 "Veremos isso."
  
  #Kaiser demands Jublio
  giga_katzen.012.name:0 "Transmissão de entrada!"
  giga_katzen.012.a.desc:0 "Alienígenas! \n \nComo você sem dúvida notou, nossa espécie finalmentealcançou uma viagem mais rápida que a luz. E, como tal, gostaríamos de receber a propriedade adequada de nosso sistema solar. \ N \nConsiderar que sua espécie nos ajudou no passado,§YKaiser Kattail§! decidiu oferecer-lhe um acordo: Oferecemos a sua espécie§W7500§!£energy£e§W2500§!£alloys£, em troca do controle total do§YSistema Jublio§!. \ N \nIsso parece justo para você? Lembre-se de que não temos medo de lutar pelo sistema, se necessário. "
  giga_katzen.012.a:0 "Excelente negócio! Aceitamos."
  giga_katzen.012.a.response:0 "Excelente! O Kaiser ficará feliz em saber que sua espécie ainda é tão generosa."
  giga_katzen.012.a.tooltip:0 "Iremos§Gtransfer§! o§YJublio System§! para o Império de Katzenartig."
  
  giga_katzen.012.b.desc:0 "Saudações, alienígenas. Sou§YDouclaw MacCathur§ !, enviado por nosso Kaiser para comunicar-se com vocês. \n \nComo você sem dúvida notou, nossa espécie finalmente alcançou o Mais Rápido - Viagem leve. E, como tal, gostaríamos de receber a propriedade adequada de nosso sistema solar. \ N \nNosso líder, o grande unificador§YKaiser Kattail§ !, decidiu oferecer-lhe um acordo: Daremos sua espécie§ W2500§!£energy£e§W1000§!£alloys£, em troca do controle total do§YSistema da Jublio§!. \ N \nEsperamos que pareça justo para você, mas lembre-se de que não temos medo de lutar para o sistema, se necessário. "
  giga_katzen.012.b:0 "Um bom negócio. Aceitamos."
  giga_katzen.012.b.response:0 "Excelente! O Kaiser ficará feliz em saber que sua espécie é cooperativa."
  
  giga_katzen.012.c.desc:0 "Alienígenas. \n \nComo você sem dúvida notou, nossa espécie finalmente conseguiu uma viagem mais rápida que a luz. E, como tal, gostaríamos de receber a propriedade adequada de nosso solar sistema. \n \nConsiderando que você foi anteriormente hostil a nós,§YKaiser Kattail§ !, exige que você transfira imediatamente o§YJublio System§! para nós, ou então nos vingaremos contra sua espécie para sempre. "
  giga_katzen.012.c:0 "Não temos escolha a não ser aceitar."
  giga_katzen.012.c.response:0 "O Kaiser ficará feliz em saber que sua espécie viu a razão."
  
  giga_katzen.012.d:0 "Não. Este sistema é nosso."
  giga_katzen.012.d.response:0 "Muito bem então. Nós o encontraremos no campo de batalha."
  giga_katzen.012.d.tooltip:0 "O§YKatzenartig Imperium§! se tornará§Rhostile§! e tente apreender o sistema."
  
  giga_katzen.013.name:99 "The Katzenartig Imperium Attacks!"
  giga_katzen.013.desc:0 "Após nossa recusa em entregar o§YJublio System§ !, o Katzenartig Imperium mobilizou suas frotas e está atacando a base estelar do sistema! Agora existe um estado de guerra entre nossos dois impérios ..."
  giga_katzen.013.a:0 "Ups."
  
  #Jublio Peace Offer
  giga_katzen.014.name:0 "Transmissão de entrada!"
  giga_katzen.014.desc:0 "Estrangeiros. Apreendemos o Sistema Jublio e, portanto, adquirimos o que viemos. \n \nPara tal, o Kaiser está oferecendo a você um acordo de paz para encerrar este conflito. Todas as fronteiras atuais devem ser conservadas , e não iremos mais atacá-lo. "
  giga_katzen.014.a:0 "Aceitamos."
  giga_katzen.014.a.tooltip:0 "Iremos§Gtransfer§! o§YSistema da Jublio§! e§Todos os sistemas ocupados§! para o Império de Katzenartig. \n \nA§YParecer do Kaiser§! vai§Aumentar§ !."
  giga_katzen.014.a.response:0 "O Kaiser ficará feliz em saber que sua espécie viu a razão."
  giga_katzen.014.b:0 "Nós nunca nos renderemos!"
  giga_katzen.014.b.tooltip:0 "Continuaremos lutando contra o Império Katzenartig até o fim."
  giga_katzen.014.b.response:0 "Bem, pelo menos tentamos."
  
  ###CONTACT EVENT###
  giga_katzen.020intro.desc:0 "Nós, Katzens saudamos vocês, alienígenas. Eu sou§YDouclaw MacCathur§ !, representante de nosso grande líder§YKaiser Kattail§!. \n \nSabemos que somos receptivos à diplomacia, mas não hesitaremos em pegue em armas contra sua espécie, se isso se tornar necessário. "
  
  giga_katzen.020.name:99 "The Katzenartig Imperium"
  giga_katzen.020aally.desc:0 "Saudações [Root.GetSpeciesName]! O Kaiser fica sempre feliz em ouvir notícias de sua espécie. Ele fala muito sobre você."
  giga_katzen.020bally.desc:0 "O Kaiser está feliz por termos sido capazes de estabelecer uma aliança militar. Ele considera sua espécie digna de respeito."
  giga_katzen.020cally.desc:0 "[Root.GetSpeciesName]! Que nossa aliança dure até que as estrelas se apaguem e mais um pouco."
  giga_katzen.020aneutral.desc:0 "Saudações, alienígenas. Vocês vieram discutir possíveis trocas de território, hmm? Eles são uma forma muito lucrativa de ganhar recursos, você sabe."
  giga_katzen.020bneutral.desc:0 "Saudações. Você traz boas notícias? O Kaiser só quer boas notícias."
  giga_katzen.020cneutral.desc:0 "O Kaiser espera estabelecer boas relações com sua espécie. Você não iria querer nos decepcionar, não é?"
  giga_katzen.020ahappy.desc:0 "Ah! O [Root.GetName]! O Kaiser ficará feliz em negociar com sua espécie. Ele espera que possamos negociar recursos e território. Especialmente território."
  giga_katzen.020bhappy.desc:0 "Como estão as coisas para o seu império, [Root.GetSpeciesNamePlural]? O Kaiser espera que esteja tudo bem."
  giga_katzen.020chappy.desc:0 "O Kaiser freqüentemente spAks de você, [Root.GetName]. Ele o considera uma espécie confiável, o que, honestamente, é um feito e tanto, na verdade. "
  giga_katzen.020aangry.desc:0 "[Root.GetName]. Saiba que não temos medo de conflito. O Kaiser ficaria mais do que satisfeito em apagar seu império do mapa e substituí-lo pelo nosso."
  giga_katzen.020bangry.desc:0 "Você veio nos dar seu território? O Kaiser com certeza espera que sim. Do contrário, podemos pegá-lo nós mesmos."
  giga_katzen.020cangry.desc:0 "Você sabia? O Kaiser freqüentemente faz discursos para descrever o quão desprezível é o seu governo. E ele está certo."
  giga_katzen.020awar.desc:0 "Nós seremos a maré que arrasta sua civilização para as profundezas da história. E o Kaiser ficará mais do que feliz em controlar a maré."
  giga_katzen.020bwar.desc:0 "Você teve sua chance, [Root.GetSpeciesNamePlural]. Agora, é hora de agir."
  giga_katzen.020cwar.desc:0 "O Kaiser não pode esperar para libertar seu povo de seu governo asinino. Eles aprenderão a amar o Kaiser."
  
  giga_katzen.020.kaiserhappy4:0 "§YParecer do Kaiser§ !: 4 | Exultante"
  giga_katzen.020.kaiserhappy3:0 "§YParceira de Kaiser§ !: 3 | Muito amigável"
  giga_katzen.020.kaiserhappy2:0 "§YParecer do Kaiser§ !: 2 | Amigável"
  giga_katzen.020.kaiserhappy1:0 "§YParecer do Kaiser§ !: 1 | Cordial"
  giga_katzen.020.kaiserneutral:0 "§Y Opinião do Kaiser§ !:0 | Indiferente"
  giga_katzen.020.kaiserangry1:0 "§YParceira de Kaiser§ !: -1 | Descontente"
  giga_katzen.020.kaiserangry2:0 "§YPensação de Kaiser§ !: -2 | Irritado"
  giga_katzen.020.kaiserangry3:0 "§YParecer de Kaiser§ !: -3 | Enfurecido"
  
  giga_katzen.020.kaiseropinion:0 "§TA§Y Opinião do Kaiser§! de nós pode variar entre§E4 | Exaltado§! e§R-3 | Enfurecido§! sua opinião. \n \nUm Kaiser enfurecido irá automaticamente§Reclarar guerra§! contra nós, enquanto podemos ser capazes de buscar uma§Aliança§! com um Kaiser exultante.§! "
  
  giga_katzen.020.war:0 "Já nos cansamos de você,§Resta é guerra!§!"
  giga_katzen.020.war.tooltip:0 "§T§RWE DECLARARÁ GUERRA TOTAL NO IMPERIUM KATZENARTIG.§! \n \nA§YKaiser Opinion§! irá§Rdecrease§! to§Renraged§!. \n \nPeace will só será possível após pelo menos§Y2.5 anos de luta§!. \n \n§YFlusion§! deve ser§Ycapturada§! ou§Ydestruída§! para derrotar o Império para sempre.§T "
  giga_katzen.020.war.response:0 "Muito bem. \n \nSe você quer guerra, então deve haver guerra, alienígenas."
  
  giga_katzen.020.peace:0 "§BOferir paz§!"
  giga_katzen.020.peace.tooltip:0 "§T§BNós assinaremos uma trégua com o Império de Katzenartig.§! \n \nA§Y Opinião do Kaiser§! irá§Aumentar§! para§Aumentar§!. \n \nTodos os§ Suas fronteiras atuais§! Serão mantidas.§! "
  need_katzen_war_10_years:0 "Os Katzens só estarão dispostos a assinar um tratado de paz após§Y2.5 anos§! de luta."
  giga_katzen.020.peace.response:0 "Ah, paz? O Kaiser ficará feliz em ver que nosso povo pode finalmente chegar a um acordo!"
  
  giga_katzen.020.a:0 "Adeus."
  
  giga_katzen.021.name:0 "Guerra com o Império"
  giga_katzen.021.desc:0 "Seguindo nossa declaração aos Katzens, nossos dois impérios estão oficialmente em guerra. Os Katzens estão atualmente mobilizando suas frotas, e devemos esperar que a luta comece em breve. \n \nOs Katzens só aceitarão a paz depois de pelo menos uma década de luta, e as negociações diplomáticas com eles não serão possíveis até então. "
  giga_katzen.021.a:0 "Vamos acabar com eles."
  
  giga_katzen.022.name:0 "Katzen- [Root.GetSpeciesName] Tratado de Paz"
