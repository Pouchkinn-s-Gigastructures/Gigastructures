  giga_penrose_system_DESC:0 "Comece em um ringworld Penrose Sphere"
  origin_penrose_ring:0 "Penrose Mundo Anel"
  origin_penrose_ring_desc:0 "Esta antiga esfera de Penrose foi construída em torno de um dos primeiros buracos negros na galáxia incontáveis ​​anos atrás. Esses precursores misteriosos desapareceram sem deixar vestígios e agora uma nova civilização surge em seu legado."
  origin_tooltip_penrose_ring_effects:0 "Comece em um ringworld Penrose Sphere. \n- Habitabilidade das espécies é definida como§LPenrose Mundo Anel§!. \n-§RNão haverá sistemas com mundos habitáveis ​​garantidos próximos§!. \n \n§RAI não pode usar esta origem. Quaisquer impérios de IA personalizados predefinidos gerados com esta origem serão gerados com$origin_default$em seu lugar.§! "
  relic_penrose_sphere_1:0 "Esfera Relic Penrose"
  relic_penrose_sphere_1_DESC:0 "Esta antiga esfera de Penrose está em suas últimas pernas e se desintegrará em alguns milhares de anos, a menos que seja reparada. Alguns de seus componentes ainda estão funcionando, porém, produzindo quantidades minúsculas de energia."
