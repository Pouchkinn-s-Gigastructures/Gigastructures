  decision_giga_build_orbital_arcology_effect:99 "This will begin the construction of an §YOrbital Arcology§! around this world, costing £alloys£§Y200§! per §YPlanet Size§!.\n\nAfter a base build time of §Y900 days§!, this miniature ringworld will provide §Y20%§! extra §BDistrict Slots§! to §Y[ROOT.GetName]§! once completed, with an upkeep of £alloys£§Y5§! and £energy£§Y15§!.\n\nConstructing it will block the §YPlanetary Dockyard§!, but not the §YOrbital Ring§!."
  
  decision_giga_build_orbital_arcology:99 "Construct Orbital Arcology"
  decision_giga_build_orbital_arcology_desc:99 "[ROOT.GetName] is in dire need of space. Constructing an orbital ring around its equator will expand its living space significantly."
  
  decision_giga_upgrade_orbital_arcology_effect:99 "This will begin to upgrade the §YOrbital Arcology§! around this world into an §YEnhanced Orbital Arcology§!, costing £alloys£§Y250§! per §YPlanet Size§!.\n\nAfter a base build time of §Y1000 days§!, this miniature ringworld will provide another §Y20%§! extra §BDistrict Slots§! to §Y[ROOT.GetName]§! once completed (for a total of §Y40%§!), with an upkeep of £alloys£§Y10§! and £energy£§Y30§!."
  
  decision_giga_upgrade_orbital_arcology:99 "Enhance Orbital Arcology"
  decision_giga_upgrade_orbital_arcology_desc:99 "Enhancing the Orbital Arcology already in orbit will increase [ROOT.GetName]'s living space even further."
  
  decision_giga_maximize_orbital_arcology_effect:99 "This will begin to upgrade the §YEnhanced Orbital Arcology§! around this world into a §YMaximized Orbital Arcology§!, costing £alloys£§Y300§! per §YPlanet Size§!.\n\nAfter a base build time of §Y1100 days§!, this miniature ringworld will provide another §Y20%§! extra §BDistrict Slots§! to §Y[ROOT.GetName]§! once completed (for a total of §Y60%§!), with an upkeep of £alloys£§Y15§! and £energy£§Y45§!."
  
  decision_giga_maximize_orbital_arcology:99 "Maximize Orbital Arcology"
  decision_giga_maximize_orbital_arcology_desc:99 "Maximizing the Orbital Arcology already in orbit by adding yet another ring will increase [ROOT.GetName]'s living space to the maximum."
  
  #########################################
  ### Planetary Computer ##################
  #########################################
  giga_tech_planetary_computer:0 "Complexos de computação em escala planetária"
  giga_tech_planetary_computer_desc:0 "A solução para as necessidades cada vez maiores de poder de computação: um planeta inteiro transformado em um computador! Usando técnicas especializadas de terraform, este projeto aparentemente bobo pode se tornar uma realidade."
  
  giga_dialog.1301.name:0 "$name_planetary_computer$Canteiro de obras concluído"
  giga_dialog.1301.desc:0 "O canteiro de obras de um futuro$name_planetary_computer$agora foi concluído no sistema [giga_system.GetName]. Sobre este andaime, iremos eventualmente converter todo este planeta em um computador enorme, possuindo imenso poder de processamento . "
  giga_dialog.1301.a:0 "Maravilhoso."
  
  giga_dialog.1302.name:0 "$name_planetary_computer$Internals Complete"
  giga_dialog.1302.desc:0 "Estamos mais perto de concluir um$name_planetary_computer$no sistema [giga_system.GetName]. Com a estrutura interna agora instalada, estamos prontos para concluir adequadamente este projeto colossal que se estende profundamente no manto do planeta. Em breve teremos um poder de computação impensável à nossa disposição. "
  giga_dialog.1302.a:0 "Maravilhoso."
  
  giga_dialog.1303.name:0 "$name_planetary_computer$Complete!"
  giga_dialog.1303.desc:0 "Notícias fantásticas! No sistema [giga_system.GetName], envolvemos completamente um planeta em um supercomputador enorme, que se estende da superfície ao manto do planeta. Esta construção verdadeiramente inspiradora fornecerá imensos oportunidades de pesquisa para pesquisadores em sua superfície, e certamente será um grande benefício para nossa pesquisa. "
  giga_dialog.1303.a:0 "Incrível"
  
  planetary_computer_0:0 "$name_planetary_computer$Construction Site"
  planetary_computer_0_DESC:0 "O canteiro de obras de um futuro$name_planetary_computer$a ser construído ao redor do planeta abaixo. Este enorme computador um dia se estenderá profundamente no manto do planeta e terá um poder de processamento impensável. Todos os distritos do planeta, exceto as habitações, serão ser substituídos por outros únicos, com foco na pesquisa. "
  planetary_computer_0_MEGASTRUCTURE_DETAILS:0 "Um computador engolfando um planeta inteiro, com imenso poder de processamento. Fornece bônus massivos de§YResearch§! e distritos únicos." #megalistentry PLANETARY COMPUTER
  
  planetary_computer_1:0 "$name_planetary_computer$Internals"
  planetary_computer_1_DESC:0 "Os primeiros passos para um$name_planetary_computer$completo. Estruturas internas preliminares e infraestrutura especializada."
  
  planetary_computer_2:99 "$name_planetary_computer$"
  planetary_computer_2_DESC:0 "Um$name_planetary_computer$completo, fornecendo imensos buffs de pesquisa para trabalhos em sua superfície."
  
  d_pcc_origin_blocker:99 "Decayed Conduit"
  d_pcc_origin_blocker_desc:99 "Large portions of the planet's huge processing arrays are currently unreachable from our research facilities due to damaged connections between computational subsections."
  
  building_giga_pcc_scrap_pile:99 "Colossal Scrap Heap"
  building_giga_pcc_scrap_pile_desc:99 "A huge pile of scrap material, ripe for recycling."
  
  #########################################
  ### Macroatmospheric Stabilizer #########
  #########################################
  giga_tech_terraform_gas:0 "Estabilização Atmosférica Gigante de Gás"
  giga_tech_terraform_gas_desc:0 "As atmosferas dos gigantes gasosos estão cheias de recursos raros que são infelizmente impossíveis de acessar devido às atmosferas tumultuadas dos planetas. No entanto, matrizes de modulação da gravidade orbital massivas acima da atmosfera do planeta podem estabilizar a atmosfera superior do planeta, potencialmente permitindo a colonização cidades flutuantes. "
  
  giga_dialog.301.name:0 "$name_terraform_gasgiant$Canteiro de obras construído"
  giga_dialog.301.desc:0 "O canteiro de obras de um futuro canteiro Macroatmosférico foi concluído no sistema [giga_system.GetName]. Sobre este andaime, construiremos um dispositivo capaz de estabilizar a atmosfera superior de um gigante gasoso, tornando-o adequado para a colonização por assentamentos aerotransportados. "
  giga_dialog.301.a:0 "Maravilhoso."
  
  giga_dialog.302.name:0 "$name_terraform_gasgiant$Magnetorings construídos"
  giga_dialog.302.desc:0 "Nossos magnetores de$name_terraform_gasgiant$foramconcluído no sistema [giga_system.GetName]! Esses dois anéis massivos que se estendem ao redor do gigante gasoso são capazes de gerar um poderoso campo magnético, que irá alimentar os moduladores de gravidade que ainda não instalamos. "
  giga_dialog.302.a:0 "Ótimo."
  
  giga_dialog.303.name:0 "$name_terraform_gasgiant$Moduladores de gravidade construídos"
  giga_dialog.303.desc:0 "Nosso$name_terraform_gasgiant$no sistema [giga_system.GetName] agora está completo! Com os moduladores de gravidade agora no lugar, podemos começar o processo real de estabilização da atmosfera superior deste gigante gasoso para eventualmente colonizar isto."
  giga_dialog.303.a:0 "Estamos perto."
  
  giga_dialog.304.name:99 "Gas Giant Stabilized!"
  giga_dialog.304.desc:0 "Ótimas notícias! Nossos engenheiros relatam que nosso$name_terraform_gasgiant$no sistema [giga_system.GetName] estabilizou a atmosfera superior de um gigante gasoso! O gigante gasoso agora é colonizável e pode hospedar assentamentos aéreos, que certamente beneficiará nossa economia, já que os gigantes gasosos estão repletos de recursos raros. "
  giga_dialog.304.a:0 "Maravilhoso!"
  
  macro_stabilizer_0:0 "Canteiro de obras$name_terraform_gasgiant$"
  macro_stabilizer_0_DESC:0 "O canteiro de obras de$name_terraform_gasgiant$, abrigando o pessoal e o equipamento necessário para construir uma instalação massiva em torno deste gigante de gás a fim de torná-lo mais habitável."
  macro_stabilizer_0_MEGASTRUCTURE_DETAILS:0 "Uma grande construção semelhante a um anel ao redor de um gigante gasoso que pode estabilizar sua atmosfera superior." #gigalistentry MACROATMOSPHERIC STABILIZER
  
  macro_stabilizer_1:0 "$name_terraform_gasgiant$Magnetorings"
  macro_stabilizer_1_DESC:0 "Os anéis massivos que se estendem ao redor deste planeta podem emitir um poderoso campo magnético que, por sua vez, alimentará os moduladores de gravidade avançados que ainda precisam ser construídos."
  
  macro_stabilizer_2:99 "$name_terraform_gasgiant$"
  macro_stabilizer_2_DESC:0 "Com os moduladores de gravidade agora no lugar, este$name_terraform_gasgiant$está concluído. Tudo o que resta fazer agora é iniciar o processo de estabilização."
  
  macro_stabilizer_3:0 "Iniciar Estabilização"
  macro_stabilizer_3_DESC:0 "Use a maquinaria avançada de$name_terraform_gasgiant$para estabilizar a atmosfera superior deste gigante gasoso, tornando-a um tanto habitável."
  
  #########################################
  ### Interstellar Habitat ################
  #########################################
  giga_tech_interstellar_habitat:99 "$name_interstellar_hab$ion"
  giga_tech_interstellar_habitat_desc:0 "O vasto vazio entre as estrelas é completamente desprovido de qualquer vida ou atividade. No entanto, usando sistemas de reciclagem extremamente eficientes e engenharia avançada, podemos transformar esses territórios antes hostis e inexplorados em nossa casa."
  
  giga_tech_interstellar_ringworld:99 "$name_interstellar_ring$s"
  giga_tech_interstellar_ringworld_desc:0 "Nós dominamos a arte de construir mundos em anel que nãorequiresem muito calor natural para funcionar. O próximo passo lógico é levar isso ao extremo e atualizar nossos$name_interstellar_hab$s com mundos em anel massivos!"
  
  giga_dialog.2901.title:0 "$name_interstellar_hab$Canteiro de obras construído"
  giga_dialog.2901.desc:0 "O canteiro de obras de um futuro$name_interstellar_hab$foi construído no sistema [giga_system.GetName]. Usando um feixe de táquions subespaço focalizado, ele irá gerar uma hiperfaia parcial que levará ao canteiro de obras por an$name_interstellar_hab$. \n \nAgora, devemos escolher onde colocar o referido canteiro de obras ao redor do sistema atual. "
  giga_dialog.2901.a:0 "Espaço-Leste"
  giga_dialog.2901.b:0 "Espaço-Norte"
  giga_dialog.2901.c:0 "Espaço-Oeste"
  giga_dialog.2901.d:0 "Espaço-Sul"
  
  giga_dialog.2902.title:0 "$name_interstellar_hab$Concluído!"
  giga_dialog.2902.desc:0 "Ótimas notícias! Nossos engenheiros nos informaram que um$name_interstellar_hab$foi concluído! Ele fica a alguns anos-luz de distância do sistema [giga_system.GetName], na direção que foi escolhida. Isso é maravilhoso A estação espacial pode abrigar milhões de habitantes e é alimentada por um enorme gerador de singularidade. Agora, tudo o que temos a fazer é colonizá-la. \n \nO posto avançado deve ser construído a partir do mapa da galáxia. "
  giga_dialog.2902.a:0 "Maravilhoso."
  
  giga_dialog.2903.title:0 "$name_interstellar_ring$Frame Built"
  giga_dialog.2903.desc:0 "Em uma incrível façanha de engenharia, construímos a estrutura do esqueleto para um enorme$name_interstellar_ring$em torno de um de nossos$name_interstellar_hab$s! Com uma circunferência de alguns milhões de quilômetros, esta estrutura enorme servirá como base para construir quatro segmentos habitáveis ​​em torno de$name_interstellar_hab$. "
  giga_dialog.2903.a:0 "Excelente."
  
  giga_dialog.2904.title:0 "$name_interstellar_ring$Habitat Built"
  giga_dialog.2904.desc:0 "Um segmento de nosso$name_interstellar_ring$foi concluído! Apresentando dois enormes habitats de$name_interstellar_ring$, esta enorme construção funciona sem um sol para aquecê-la. Esta é realmente uma conquista surpreendente que few espécies podem até sonhar em rivalizar. "
  giga_dialog.2904.a:0 "Maravilhoso."
  
  interstellar_habitat_0:0 "Canteiro de obras$name_interstellar_hab$"
  interstellar_habitat_0_DESC:0 "O depósito de teste para um futuro$name_interstellar_hab$s. Ele emite um feixe de tachyon focado através do subespaço todo o caminho para o espaço interestelar, gerando uma hiperlane parcial que os navios podem usar para viajar até o local para um futuro$name_interstellar_hab$. "
  interstellar_habitat_0_MEGASTRUCTURE_DETAILS:0 "Um$name_interstellar_hab$é uma estação espacial autossustentável localizada entre sistemas estelares, que pode suportar 15 distritos especiais." #megalistentry INTERSTELLAR HABITAT
  
  interstellar_habitat_1:0 "Construir$name_interstellar_hab$"
  interstellar_habitat_1_DESC:0 "Iniciar a construção do$name_interstellar_hab$."
  
  interstellar_habitat_2:0 "Complexo Interestelar Central"
  interstellar_habitat_2_DESC:0 "Um enorme complexo no espaço interestelar abrigando um reator de singularidade e um habitat."
  interstellar_habitat_2_MEGASTRUCTURE_DETAILS:99 "$interstellar_habitat_2_DESC$"
  
  interstellar_habitat_3:0 "$name_interstellar_ring$Complex"
  interstellar_habitat_3_DESC:0 "Um enorme complexo no espaço interestelar abrigando um reator de singularidade e um habitat. Ele também contém um mundo anelar e fornece-lhe energia."
  
  interstellar_habitat_4:0 "$name_interstellar_ring$Frame"
  interstellar_habitat_4_DESC:0 "Este enorme esqueleto constitui cerca de um quarto da circunferência total de$name_interstellar_ring$. O trabalho nos habitats reais ainda não foi iniciado."
  interstellar_habitat_4_MEGASTRUCTURE_DETAILS:99 "$interstellar_habitat_4_DESC$"
  
  interstellar_habitat_5:0 "$name_interstellar_ring$Segment"
  interstellar_habitat_5_DESC:0 "Um segmento$name_interstellar_ring$completo, pronto para habitação."
  
  #########################################
  ### Orbital Bastion #####################
  #########################################
  giga_tech_orbital_bastion:0 "Bastiões militares orbitais superescala"
  giga_tech_orbital_bastion_desc:0 "À medida que a frota de nosso império cresce, também crescem suas necessidades. Uma solução para as necessidades cada vez maiores da frota é construir enormes$name_orb_bastion$s, abrigando uma vasta gama de equipamentos militares para apoiar nossa frota."
  orbital_bastion_desc:0 "Um vasto complexo militar que ajuda no gerenciamento de nossos militares."
  
  giga_dialog.601.name:0 "Site de construção de$name_orb_bastion$concluído."
  giga_dialog.601.desc:0 "A área de treinamento e vários quartéis estão concluídos. O treinamento pode começar. \nNo entanto, precisamos atualizar esta estação para que ela beneficie nosso império."
  
  giga_dialog.602.name:0 "$name_orb_bastion$Completo."
  giga_dialog.602.desc:0 "Nosso quartel orbital no sistema [giga_system.GetName] foi atualizado para um bastião! Com esta instalação completa, podemos treinar com mais eficácia um grande número de pessoas. Simuladores holográficos e zero-g arenas são um lugar maravilhoso para ensinar nossos pilotos e soldados. "
  
  giga_dialog.603.name:0 "Sede da administração concluída."
  giga_dialog.603.desc:0 "O bastião do sistema [giga_system.GetName] foi atualizado para um quartel-general da administração. Com isso, os requisitos logísticos dos militares são atendidos e até mesmo expandidos. Alojando milhares de soldados e pilotos treinados, este construir irá beneficiar muito a nossa capacidade militar. "
  
  giga_dialog.604.name:0 "Quartel-general do almirante concluído."
  giga_dialog.604.desc:0 "Um grande dia para nossos militares. Nosso quartel-general da administração agora foi transformado em um quartel-general do almirante. Com isso completo, um de nossos almirantes principais agora tem uma base de operações pessoal. Inclui sistema de intercomunicação complementar conectado a todos os navios da frota, para grande capacidade de gritar. Fornece buffs incríveis para nossas armadas. "
  
  orbital_bastion_0:0 "Canteiro de obras$name_orb_bastion$"
  orbital_bastion_0_DESC:0 "Apenas a sua estação de treinamento comum. Nada muito especial aqui. Atualmente não oferece bônus. Uma estrutura para construir um bastião militar."
  orbital_bastion_0_MEGASTRUCTURE_DETAILS:0 "Uma grande estrutura orbital abrigando várias instalações para melhorar a habilidade de nossa frota militar. Fornece vários buffs para nossas frotas." #megalistcategory ORBITAL BASTION
  
  orbital_bastion_1:99 "$name_orb_bastion$"
  orbital_bastion_1_DESC:0 "Múltiplas divisões de trem e estação de tropas aqui, com todo o equipamento, logística e equipe de administração que isso envolve. Sargentos de treinamento de cortesia. Apresenta várias ancoragens para apoiar nossas frotas."
  
  orbital_bastion_2:0 "Ramo da Administração Militar"
  orbital_bastion_2_DESC:0 "Um enorme complexo de apoio à marinha e todos os requisitos logísticos que isso acarreta."
  
  orbital_bastion_3:0 "Operações do Almirantado"
  orbital_bastion_3_DESC:0 "O assento de um oficial militar importante, para facilitar as operações. Equipado com dezenas de docas secas e ancoragens, esta estrutura poderosa ajuda a reduzir o esforço de gerenciar uma armada galáctica."
  
  #########################################
  ### Orbital Elysium #####################
  #########################################
  giga_tech_orbital_elysium:0 "Habitação orbital avançada"
  giga_tech_orbital_elysium_desc:0 "Técnicas incrivelmente avançadas de construção orbital permitem a criação de habitats planetários muito eficientes, oferecendo condições de vida maravilhosas aos seus habitantes."
  
  giga_dialog.1101.name:0 "$name_orb_elysium$Completed"
  giga_dialog.1101.desc:0 "Um habitat$name_orb_elysium$acabou de ser concluído no sistema [giga_system.GetName]! Este magnífico habitat em forma de anel abriga continentes e oceanos artificiais, proporcionando condições semelhantes às de planetas para seus habitantes."
