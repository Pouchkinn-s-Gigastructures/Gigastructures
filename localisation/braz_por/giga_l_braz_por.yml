  HULL_REPAIR_BLOKKAT:99 "Subplanck Synchronizers"
  HULL_REPAIR_BLOKKAT_DESC:99 "Swarms of miniscule robots that serve as relays for the neural networks contained within Blokkat armors, increasing their efficiency and enabling them to repair faster. Blokkat models also transmit data to and from the Blokkwork for increased synchronization. "
  
  AFTERBURNER_BLOKKAT:99 "Manifold Thrusters"
  AFTERBURNER_BLOKKAT_DESC:99 "In addition to their esoteric FTL thrusters, Blokkat vessels employ these thrusters which push against the very fabric of our universe in order to boost the speed of their crafts even further."
  
  SHIELD_BLOKKAT:99 "Hyperdimensional Shiftbarrier"
  SHIELD_BLOKKAT_DESC:99 "Much like the Blokkat-Vester's humongous shield, these smaller protective barriers rotate within a higher dimension, meaning only an infinitely small chunk of the full shield is ever exposed to enemy fire at once. If it is damaged, the damaged area is instantly shifted back into hyperdimensional space to be regenerated."
  
