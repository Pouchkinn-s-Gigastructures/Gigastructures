  giga_flusion.400.name:0 "Megastrestrutura lunar flusioniana concluída!"
  giga_flusion.400.a.desc:0 "Nosso posto avançado no sistema Jublio relata que o projeto de construção Flusionian localizado na lua de seu planeta foi finalmente concluído, após anos de trabalho árduo. \n \nÉ uma gigantesca super arma lunar! \n \nAtravés do militarismo e da força de vontade, o Katzenartig Imperium conseguiu embutir um canhão colossal na superfície da lua, cercado por vários lançadores de mísseis grandes e canhões automáticos superdimensionados, bem como hangares de naves de ataque. Embora imóvel, este construto temível está agora totalmente operacional , e está pronto para proteger a Flusion de ameaças externas. \n \nNosso alto comando aconselha que não consideremos isso levianamente, pois esta arma poderia competir até mesmo com nossas frotas da era espacial ... "
  giga_flusion.400.b.desc:0 "Nosso posto avançado no sistema Jublio relata que o Flusionian§YProjekt Mondkanone§! foi recentemente concluído. \n \nO Katzenartig Imperium conseguiu transformar a segunda lua de seu mundo em uma super arma muito capaz, equipado com um canhão elétrico colossal, baterias de mísseis, canhões automáticos e até hangares de naves de ataque. Apesar de ser imóvel, o Projekt Mondkanone é, sem dúvida, um sistema de defesa muito capaz, que deve impedir a maioria dos invasores de tentar dominar Flusion. \n \nCom uma nova super arma em suas mãos, o curso de ação do Império Katzenartig ainda está para ser visto, embora alguns especulem que Kaiser Kattail pode decidir usá-lo para mais do que apenas defesa ... "
  giga_flusion.400.a:0 "Parabéns a eles e ao Kaiser."
  giga_flusion.400.b:0 "Aqueles ratos chatos!"
  giga_flusion.400.c:0 "Uma Lua de Ataque primitiva! Fascinante."
  
  giga_flusion.401.name:0 "Lua de ataque primitiva"
  giga_flusion.401.desc:0 "Sensores de longo alcance indicam que os sistemas primitivos de§YJublio§! conseguiram transformar as luas de seu mundo em armas, por pura força de vontade e militarismo. Após cerca de uma década de trabalho árduo, e apesar de sua base tecnológica limitada, eles incorporaram um canhão elétrico enorme dentro da lua, ao lado de canhões automáticos e lançadores de mísseis. \n \nApesar de ser imóvel, este constructo temível deve ser capaz de dissuadir a maioria, senão todas, as tentativas de invadir seu mundo. "
  giga_flusion.401.a:0 "Esses são alguns primitivos resistentes."
  giga_flusion.401.b:0 "Isso pode ser um problema."
  
  giga_flusion.402.name:99 "Incoming Flusionian Transmission!"
  giga_flusion.402.desc:0 "Nosso posto avançado de Jublio relata que os Flusionianos, que completaram o Projekt Mondkanone alguns anos atrás, nos enviaram outra transmissão diplomática. \n \nParece que Kaiser Kattail está grato pelos recursos que demos a ele para para ajudar com o Projekt Mondkanone, e agora deseja nos retribuir! "
  giga_flusion.402.a:0 "Ótimas notícias! Na tela."
  
  giga_flusion.403.name:0 "Transmissão de entrada!"
  giga_flusion.403.desc:0 "Aliens! Sou mais uma vez eu, Douclaw MacCathur. \n \nFui encarregado pelo próprio Kaiser Kattail de informar que, para agradecer a contribuição de sua espécie para o Projekt Mondkanone, decidimos dê ao seu império um suprimento de uma nova e empolgante forma de matéria que conseguimos criar usandonossos mais novos aceleradores de partículas! \n \nEsta substância parece ser extremamente exótica, desafiando as leis da física de várias maneiras e apresenta um potencial científico incrível. Como tal, o Kaiser considera que é uma recompensa digna, considerando sua grande contribuição para o projeto. \ N \nEsperamos que você goste. "
  giga_flusion.403.a:0 "Um belo presente."
  
  giga_flusion.404.name:0 "Transmissão de entrada!"
  giga_flusion.404.desc:0 "Alienígenas! Sou mais uma vez eu, Douclaw MacCathur. \n \nFui encarregado pelo próprio Kaiser Kattail de informá-lo, a fim de agradecer a contribuição§Bimmense§! de sua espécie para o Projekt Mondkanone, decidimos presentear vocês com duas de nossas naves espaciais mais novas, as§YKSS Catburg§! e as§YKSS Meownich§ !, dois de nossos§YClermeowth-Class Katzenkreusers§ !! \n \nDe fato, o Kaiser iniciou recentemente um grande programa para construir a força espacial adequada do Império Katzenartig, por isso temos trabalhado muito no desenvolvimento dessas embarcações. \n \nEles foram construídos com a mais recente tecnologia Katzen e, como tal, esperamos que sejam úteis para a sua espécie. Embora nossas naves não tenham drives FTL, como infelizmente não conseguimos criar um ainda, deixamos algum espaço vazio dentro das naves, então você poderá usar apenas um de seus próprios drives. \n \nEsperamos que você goste! "
  giga_flusion.404.a:0 "Um excelente presente! Faremos bom uso deles."
  giga_flusion.404.a.tooltip:0 "Ganhamos 2§YClermeowth-Class§! Cruzadores Katzen acima de Flusion."
  
