  ###talk to kaiser###
  cant_kaiser_opinion_too_low_talk:0 "Os Katzens não querem falar conosco. A opinião deles sobre nós precisa ser -1 ou superior."
  giga_katzen.02020.cool:0 "Interessante. Obrigado por compartilhar."
  
  giga_katzen.020.talk:0 "Gostaríamos de saber mais sobre o seu tipo ..."
  
  giga_katzen.02020.name:99 "The Katzenartig Imperium"
  giga_katzen.02020.desc:0 "O Kaiser ficaria feliz em compartilhar as histórias dos Katzens e Flusion com sua espécie, alienígenas. O que vocês gostariam de saber?"
  
  giga_katzen.02020.whatareyou:0 "Como é a sua espécie?"
  giga_katzen.02020.whatareyou.response:0 "Nós, Katzens, somos uma espécie obediente e ambiciosa. Com a ajuda de um líder forte, o Kaiser, nossa espécie abraçou o militarismo a um grau extremo, de tal forma que não é mais uma mero conceito, mas nosso próprio modo de vida. \n \nNossa cultura, tradições e até romance giram fortemente em torno da guerra, e os militares detêm um poder imenso em nossa civilização, de tal forma que nossa nação é efetivamente um exército gigante. \n \nDentro de uma idade muito jovem, nossos cidadãos são treinados na arte da guerra blindada, tanto no espaço quanto no solo, para que cada um de nós tenha uma boa compreensão dos meandros do combate moderno. \n \nA conquista tem tem sido uma parte integrante de nossa civilização desde o seu início, à medida que dedicamos recursos imensos para expandir nossas fronteiras cada vez mais, e espalhar nossa cultura e ideais através dos reinos conhecidos. "
  
  giga_katzen.02020.treataliens:0 "Como você lida com as espécies conquistadas?"
  giga_katzen.02020.treataliens.response:0 "Você pode pensar que somos uma espécie opressora e brutal que oprime sem pensar qualquer população em que possamos colocar nossas patas. \n \nMas você não poderia estar mais longe da verdade! Temos muito orgulho de nossa política de assimilação, onde garantimos que todas as espécies, independentemente de seu tamanho ou comportamento, tenham direitos iguais dentro de nosso império. \n \nO Kaiser acredita que qualquer um pode ser um "Katzen", independentemente de sua espécie real. , assim, tentamos integrar novos cidadãos em nossa cultura e civilização tanto quanto possível. \n \nTemos muito cuidado para conter as desigualdades legais, eliminar as discriminações e padronizar a educação, para que os pontos fortes e os ativos de cada espécie sejam reforçado para servir o Kaiser e nossa gloriosa causa para trazer a civilização para o universo conhecido. "
  
  giga_katzen.02020.whokaiser:0 "Quem é o Kaiser?"
  giga_katzen.02020.whokaiser.response:0 "O Kaiser é nosso grande líder e fiel protetor. Ele zela por nossa civilização, garantindo seu desenvolvimento e prosperidadea cada passo do caminho. \n \nEmbora suas políticas expansionistas possam ser desanimadoras no início, tudo o que ele faz é para o bem maior de todos os seres sapientes de nosso império e da galáxia como um todo. \n \nO Kaiser tem poder absoluto, mas garante que todos possam dizer algo antes de tomar uma decisão; pois ele acredita que a chave para o sucesso é permanecer adaptável e abordar os problemas do maior número de pontos de vista possível. \n \nEle trouxe grande riqueza e sucesso para nossa civilização, garantindo que todas as espécies sejam elevadas ao mesmo nível de desenvolvimento como nós, e que ninguém é deixado para trás em nossa grande busca para alcançar a assimilação universal de todos os seres sapientes na grande cultura e civilização de Katzen. "
  
  giga_katzen.02020.otherraces:0 "E quanto ao Flusion e suas outras raças?"
  giga_katzen.02020.otherraces.response:0 "Ah, Flusion. Um mundo lindo, que tornamos ainda maior. Graças a grandes projetos arquitetônicos, drenamos um pouco alguns mares e usamos a água para irrigar desertos antes estéreis, transformando vastas áreas de terra seca em grandes pastagens e campos. \n \nNós eliminamos a natureza hostil, substituindo-a pela perfeição da civilização e pela indústria nuclear sustentável. \n \n Quanto às outras espécies ... bem, garantimos que fossem perfeitamente integradas em nossa cultura, e se certificou de melhorar suas vidas tanto quanto possível. \n \nLeve os§YZuspris§ !, por exemplo. Esses pobres camaradas costumavam levar uma vida primitiva e esquálida de caçadores-coletores antes de nós os arrastarmos para fora do lama e em grandeza. \nSeu tempo de vida foi longo, mas muitos de seus jovens foram vítimas de doenças e predadores, então inventamos curas e destruímos esses predadores, para que eles pudessem prosperar como nós. \n \nO§ YKronks§ !, essas criaturas artropóides, costumavam o residir em cidades-ninho cavadas manualmente, que muitas vezes eram insalubres e inseguras. \nEntão nós construímos grandes cidades, modeladas para se adequar à sua anatomia, para que eles também possam desfrutar dos frutos da civilização e da vida moderna! \n \nTodas as espécies que que conquistamos, e particularmente aqueles de Flusion, é como uma rocha, que então tomamos muito cuidado para polir em uma linda pérola que adorna nosso império e a coroa resplandecente do Kaiser. "
  
