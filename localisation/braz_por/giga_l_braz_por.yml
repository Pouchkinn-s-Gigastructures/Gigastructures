  giga_katzen.04005.name:0 "O Galaktischerkatzenkreuzzug"
  giga_katzen.04005.desc:0 "Notícias alarmantes!§YKaiser Kattail§ !, apoiado por seu imensamente poderoso armamento Stellarite, proclamou hoje o início da§YGalaktischerkreuzzug§ !, ou" Cruzada Galáctica de Katzen ". \n \nEle declarou que era hora de os Katzens finalmente tomarem o que era deles por direito e, subsequentemente,§Rdeclarar guerra§! em toda a galáxia. \n \nO Kaiser agora não está disposto a aceitar a paz, e agora parece que os únicos resultados são a vitória ou aniquilação total. "
  giga_katzen.04005.a:0 "O Confronto Final."
  giga_katzen.04005.a.tooltip:0 "O§YKatzenartig Imperium§!§Rdeclarou guerra§! contra todos. \n§RPaz não será possível.§!"
  
  katzen_trait_martial:0 "Disciplina Marcial"
  katzen_trait_martial_desc:0 "Esta espécie é incrivelmente disciplinada, graças às tradições marciais de longa data. Eles lutarão como nenhum outro no campo de batalha e jurarão lealdade absoluta à sua nação. defendendo-a até o fim."
  
  flusion_early_army:0 "Exército Flusionian"
  flusion_early_army_desc:0 "Um exército consistindo nas várias espécies que habitam Flusion."
  
  stellarite_kaiser_moon_modifier:99 "Stellarite Kaiser Moon"
  stellarite_kaiser_moon_modifier_desc:0 "Esta Lua de Ataque incrivelmente poderosa é feita de um material esotérico extremamente energético."
  
  stellarite_kaiser_moon_0:0 "Canteiro de obras Stellarite Kaiser Moon"
  stellarite_kaiser_moon_0_DESC:0 "O canteiro de obras para uma futura Lua Stellarite Kaiser, uma super arma colossal construída em torno de uma pequena lua, capaz de devastar o campo de batalha estelar."
  stellarite_kaiser_moon_0_MEGASTRUCTURE_DETAILS:0 "Baseado na tecnologia Katzen, o Kaiser Moon consiste em um canhão elétrico gigante embutido em uma pequena lua, feito de um material imensamente energético." #megalistentry STELLARITE KAISER MOON
  
  stellarite_kaiser_moon_1:0 "Sistemas de Movimento da Lua Stellarite Kaiser"
  stellarite_kaiser_moon_1_DESC:0 "Esta futura super arma foi equipada com um propulsor enorme, capaz de deslocar uma lua inteira. As asas apresentam propulsores de impulso elegantes para orientá-la."
  
  stellarite_kaiser_moon_2:99 "Stellarite Kaiser Moon"
  stellarite_kaiser_moon_2_DESC:0 "Um Stellarite Kaiser Moon completo, equipado com um canhão elétrico gigante capaz de perfurar quase qualquer coisa, ao lado de lançadores de ogivas atômicas e vastas matrizes de cintabaterias ic. "
  
  giga_katzen.0905.name:0 "Canteiro de obras do Stellarite Kaiser Moon concluído!"
  giga_katzen.0905.desc:0 "O canteiro de obras para uma futura Lua Stellarite Kaiser agora foi concluído no sistema [giga_system.GetName]. \n \nEsta plataforma industrial será usada como uma base para converter uma pequena lua em uma temível Ao estudar a lua, conseguimos descobrir como replicar um pouco o material usado para construí-la e, embora não seja uma réplica perfeita, virá com uma manutenção muito acentuada de§Y750§!£energy£e§Y250§!£alloys£. "
  giga_katzen.0905.a:0 "Bom."
  
  giga_katzen.0906.name:0 "Sistemas de movimento da Lua Stellarite Kaiser completos!"
  giga_katzen.0906.desc:0 "Nossos sistemas de movimento Kaiser Moon no sistema [giga_system.GetName] foram agora instalados com sucesso. Um propulsor maciço, que deve ser usado para impulsionar todo o corpo celestial, foi construído na parte traseira da lua. \n \nPrecisamos agora começar a trabalhar na super arma principal da lua: o canhão elétrico gigante, movido pelo imensamente poderoso material semelhante a um cristal com o qual a lua é construída. "
  giga_katzen.0906.a:0 "Excelente."
  
  giga_katzen.0907.name:0 "Stellarite Kaiser Moon voa!"
  giga_katzen.0907.desc:0 "E assim, está feito! No sistema [giga_system.GetName], conseguimos converter uma pequena lua em uma super arma Katzen mortal, equipada com um canhão elétrico colossal capaz de acelerar um projétil a relativístico velocidades. \n \nArmado com este canhão elétrico e também com mísseis e canhões automáticos gigantescos, este constructo temível, sem dúvida, nos ajudará a garantir a dominação galáctica, assim como o Kaiser esperava. Hipercalimentado por quantidades colossais de energia armazenadas em sua crosta, esta lua o armamento é incomparável a qualquer outra coisa na galáxia. \n \nAinda não sabemos como o Kaiser conseguiu construir uma construção tão assustadora ... "
  giga_katzen.0907.a:0 "Excelente!"
  
  giga_tech_stellarite_kaiser_moon:0 "Arma Esotérica Katzen"
  giga_tech_stellarite_kaiser_moon_desc:0 "O estudo da Lua Estelarita Kaiser produziu alguns insights sobre do que ela é feita. Parece ser construída a partir de um material contendo energias ridículas, o que permitiu que a Lua Kaiser Estelarita se gabasse de armas extremamente poderosas. Ainda somos incerto sobre como ou por que o Kaiser foi capaz de adquirir os recursos necessários para construir um, no entanto. "
  allow_stellarite_kaiser_moon:0 "§HDesbloqueia a megaestrutura:§! Stellarite Kaiser Moon"
  desc_stellarite_kaiser_moon:0 "Um projeto de engenharia verdadeiramente insano, baseado em tecnologias Katzen recuperadas. É feito de um material altamente avançado, capaz de liberar grandes quantidades de energia, permitindo o uso de armamento imensamente poderoso."
  
  giga_katzenartig_enabled_never:0 "£menu_disabled£Katzenartig Imperium (§RNonexistent§!) \nO§YKatzenartig Imperium§ !, o§YUFS§! e o§YCorronian Magocracy§! serão§RNOT§! YIrrradted Desert World§ !, desprovido de civilização e vida. Corrona será um§YMundo escondido§!. \ N \nNenhum evento relacionado ao Império Katzenartig ou Flusion será disparado, tudo associado a eles foi efetivamente eliminado. \ N \nPara completamente remova ambos os sistemas, obtenha o§YNo Katzenartig Imperium§! submod. "
  
  giga_katzenartig_enabled:0 "£menu_enabled£Katzenartig Imperium \nO militarista Katzenartig Imperium pode aparecer após o meio do jogo e tentar se expandir para a galáxia. \n \nOs Katzens usarão arcologias orbitais, as três megaestruturas de terraformação, o EHOF e compressores subestelares, independentemente de estejam eles ativados ou não. \n \n§YPode ser uma crise desafiadora.§! "
  giga_katzenartig_disabled:0 "£menu_disabled£Katzenartig Imperium \nO Katzenartig Imperium não aparecerá. \n \n§BFlusion ainda construirá a primitiva Lua de Ataque, e o Kaiser ainda tentará sua conquista mundial, mas sempre falhará e levará a um processo democrático Flusion unida aparecendo como um império normal. \n \nSe você deseja se livrar completamente do Flusion FTL, selecione a opção§YSempre Guerra Nuclear§! "
  
