  quasi_stellar_gateway_off_DESC:0 "Semelhante em princípio ao gateway de$name_ndb$, este portal através do subespaço permite a transferência instantânea de enormes quantidades de energia."
  quasi_stellar_gateway_off_MEGASTRUCTURE_DETAILS:99 "$quasi_stellar_gateway_off_DESC$"
  
