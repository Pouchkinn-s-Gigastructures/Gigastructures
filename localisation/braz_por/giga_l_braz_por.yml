  katzen_forge_0:0 "Canteiro de obras da Forja de Guerra Katzen"
  katzen_forge_0_DESC:0 "O local de construção de uma Forja de Guerra Katzen, uma grande construção orbital que coleta recursos de um grande asteróide e os transforma em navios de guerra."
  katzen_forge_0_MEGASTRUCTURE_DETAILS:99 "$katzen_forge_0_DESC$"
  
  katzen_forge_1:99 "Katzen War Forge"
  katzen_forge_1_DESC:0 "Uma grande construção orbital construída perto de um asteróide, colhendo o dito asteróide para recursos a fim de montar os navios de guerra Katzen."
  
  warforge_detection:99 "Katzen War forge Uplink"
  
  giga_katzen.031.name:0 "Katzen War Forge demolida!"
  giga_katzen.031.desc:0 "Nossas frotas relatam que, após a captura do sistema§Y [war_forge_destroyed_system.GetName]§!, o sistema Katzen War Forge se autodestruiu para evitar a captura. \n \nNós conseguimos resgatar alguns recursos do naufrágio, e os Katzens não poderão mais usar este sistema para reforçar suas armadas. "
  giga_katzen.031.a:0 "Um revés para o Império."
  
