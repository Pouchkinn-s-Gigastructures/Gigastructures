  # Anomaly
  code_5_cat:0 "Código da realidade - Gigante de gás"
  code_05_category_desc:0 "§H[this.GetName]§! recebeu outra transmissão do$ehof_epcs$, dentro do sistema§H[root.solar_system.GetName]§!. A funcionalidade do navio foi restaurada e a localização da fonte determinada . O gigante gasoso§H[from.from.GetName]§! \ N \n. A localização exata no planeta ou dentro dele precisa ser determinada por uma investigação. "
  
  # Anomaly Success (Creates Dig site)
  ehof_reality_code.501.name:0 "Código da realidade - Gigante de gás"
  ehof_reality_code.501.desc:0 "A localização do objeto amplificador em§H[from.from.GetName]§! foi determinada. \n \nComo todos os objetos amplificadores anteriores, este está localizado dentro do planeta, em um profundidade de cerca de 6449,2 quilômetros, sob o pólo norte do planeta. \n \nEsta escavação vai ser a mais difícil até agora. Equipamentos altamente especializados e duráveis ​​serão necessários para alcançar o objeto amplificador. Densidades extremas e altas temperaturas farão este projeto realmente difícil. O equipamento necessário precisa ser fabricado primeiro. "
  
  # Initial
  code5_digsite:99 "Reality Code - Gas Giant Excavation"
  code5_digsite_desc:0 "O equipamento necessário para a escavação em§H[code_world_planet.GetName]§! está pronto para implantação. Devido ao fato do objeto amplificador estar localizado dentro da atmosfera mais profunda de um gigante gasoso, uma forma não convencional de alcançar o objeto precisa ser levado. "
  
  # Stage 1
  ehof_reality_code.511.name:0 "Código da realidade - Escavação Gigante de Gás I"
  ehof_reality_code.511.desc:0 "Para alcançar a localização do objeto amplificador, uma instalação especializada foi construída dentro da atmosfera de§H[code_world_planet.GetName]§ !, exatamente acima da localização do objeto. \n \nThe pressões intensas de uma atmosfera de gigantes gasosos e o fato de que eles não são sólidos, mas fluidos, torna uma escavação convencional impossível. \n \nA instalação usará uma âncora gigante, que será lançada na atmosfera de gigantes. Ela continuará caindo sem restrições até que tenha percorrido metade da distância, onde a instalação começará a desacelerar a âncora, de modo que possa ser parada nas proximidades do local, sem sofrer nenhum dano. Lá, geradores de campo eletromagnético manterão a âncora na posição. \n \nA conexão da âncora com a instalação, será então usada como uma linha para uma unidade de elevador especializada, resistente ao calor e à pressão, que seguirá a linha até atingir a fonte. \n \nA âncora agora está pronta para implantação. . "
  
  # Stage 2
  ehof_reality_code.512.name:0 "Código da realidade - Escavação Gigante de Gás II"
  ehof_reality_code.512.desc:0 "A âncora alcançou o local da fonte. Ela foi ancorada e a conexão com a instalação estabilizada. \n \nA unidade de elevador pode agora ser implantada."
  
  # Stage 3
  ehof_reality_code.513.name:0 "Código da realidade - Escavação Gigante de Gás III"
  ehof_reality_code.513.desc:0 "A unidade de elevador relatou que atingiu o amplificador. Como dentro dos planetas anteriores, um campo de força cria um vazio de espaço ao redor do amplificador, mas em vez de impedir que o material da crosta esmague o objeto amplificador, agora evita que a atmosfera e sua pressão o façam. A tripulação está pronta para realizar as etapas necessárias para entrar no objeto. "
  
  # Stage 4
  ehof_reality_code.514.name:0 "Código da realidade - Escavação de gigante gasoso IV"
  ehof_reality_code.514.desc:0 "A tripulação conseguiu acessar o amplificador e extrair outro fragmento da sequência$ehof_epcs$. \n \nAparentemente, a sequência única$ehof_epcs$está quase completa. Parece que os fragmentos combinados da sequência pode ser usado para obter um acesso mais profundo aos bancos de dados dos objetos do amplificador e pode ajudar a traduzir as informações mais facilmente. \n \nAtravés disso, a tripulação foi capaz de determinar o propósito inicial desta sequência única. Esta manifestação da sequência$ehof_epcs$, serve como um código mestre, que pode ser usado para abrir uma conexão com a origem do próprio$ehof_epcs$! Com base nas informações extraídas dos bancos de dados dos amplificadores, em geral, apenas a própria origem parece ser capaz de criar uma conexão entre si mesmo e outros$PGATE_GALACTICS$. \n \nNo entanto, vários objetos amplificadores, que funcionam em uníssono, também são capazes de fazer isso. Pelo menos seis deles são necessários para isso, porque só então eles podem criar toda a sequência do código mestre. A localização exata da origem ainda é desconhecida, mas um$PGATE_GALACTIC$será capaz de se conectar a ela, uma vez que tenhamos toda a sequência. \ N \nAlém disso, a tripulação conseguiu obter conhecimento adicional sobre$ehof_sm$do banco de dados do amplificador. Além de aprender mais sobre a Hive Mind de$ehof_sm$, eles foram capazes de aprender mais sobre como$ehof_sm$e as construções antigas que são compostas por ele estão sendo acionadas. Desde o início da descoberta de que os amplificadores e$PGATE_GALACTIC$são compostos por$ehof_sm$, não fomos capazes de determinar de onde vem a energia que os alimenta e permite que sejam basicamente indestrutíveis, por um período de tempo aparentemente indefinido . \n \nNão havia sinais de geradores ou núcleos de energia de qualquer tipo. Agora sabemos que os construtos fazem uso de uma energia etérea, que aparentemente é transmitida aos construtos de uma fonte indetectável. É totalmente desconhecido se a energia vem de fora ou se os construtos aproveitam a energia do vácuo local ou a energia do manto para se alimentar, mas com base no imenso conteúdo de energia que cada um desses construtos possui, é improvável que eles façam uso do vácuo local energia, pois não seria suficiente para gerar o referido conteúdo energético. \n \nSe for assim, ainda deve haver uma fonte adicional de energia. No caso de ser energia de cobertura, pelo menos explicaria as propriedades bizarras da energia que impulsiona os construtos. No entanto, aprender sobre que tipo de energia é e de onde vem pode desvendar os últimos segredos do potencial de$ehof_sm$e das construções antigas. "
  
