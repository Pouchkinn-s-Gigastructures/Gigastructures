  species_trait_blokkat_desc:99 "Blokkats are intelligent and developed creatures."
  
  giga_blokkats_very_easy:99 "The Blokkats (§EBlokklets§!)\nThe Blokkats will be §Every debuffed§!.\n\nThey will receive the following effects:\n§Y-70% Weapons Damage\n-70% Ship Hull/Armor/Shield HP\n-50% Ship Speed\n-70% Army Damage/Heath/Morale§!\n\nThe §YBlokkat-Vester§! will not revive, thus having a total of §Y400M§! HP\nThey will get §Y0.60x§! as many §YBlokk-Dismantlers§!\nActivating the §YHyperdimensional Destabilizer§! will have a base cost of §Y200k§! £energy£\nBlokkat Research Speed is §Y50%§! faster\n\nThe §YBlokk-Protokols§! will cost §Y10 million energy§! to be completed and §GBlokkat Willingness§! will start at §Y40%§!\n\n§HBalanced for usage with §YGigastructural Engineering & More§! as the only major mod and no §YCelestial Warships§!, such as if you do not have the §YApocalypse§! DLC.\nThis is VERY easy if you know what you are doing, should only be used if you cannot beat Blokkittens or just want to test out the crisis!"
  
  giga_blokkats_easy:99 "The Blokkats (§BBlokkittens§!)\nThe Blokkats will be §Bsomewhat debuffed§!.\n\nThey will receive the following effects:\n§Y-33% Weapons Damage\n-33% Ship Hull/Armor/Shield HP\n-33% Ship Speed\n-33% Army Damage/Heath/Morale§!\n\nThe §YBlokkat-Vester§! will not revive, thus having a total of §Y400M§! HP\nThey will get §Y0.70x§! as many §YBlokk-Dismantlers§!\nActivating the §YHyperdimensional Destabilizer§! will have a base cost of §Y400k§! £energy£\nBlokkat Research Speed is §Y25%§! faster\n\nThe §YBlokk-Protokols§! will cost §Y25 million energy§! to be completed and §GBlokkat Willingness§! will start at §Y20%§!\n\n§HBalanced for usage with §YGigastructural Engineering & More§! as the only major mod."
  
  giga_blokkats_normal:99 "The Blokkats (§GRegular Blokkats§!)\nThe Blokkats will have their default strength.\n\nThe §YBlokkat-Vester§! will revive §Y1 time§!, thus having a total of §Y800M§! HP\nActivating the §YHyperdimensional Destabilizer§! will have a base cost of §Y600k§! £energy£\n\nThe §YBlokk-Protokols§! will cost §Y50 million energy§! to be completed and §GBlokkat Willingness§! will start at §Y0%§!\n\n§HBalanced for usage with strong mods such as §YNew Ship Classes§! or §YExtra Ship Components§!.§!"
  
  giga_blokkats_bismuth:99 "The Blokkats (§RBismuth Blokkats§!)\nThe Blokkats will be §Rsignificantly stronger§!.\n\nThey will receive the following effects:\n§Y+200% Weapons Damage\n+200% Ship Fire Rate\n+200% Ship Hull/Armor/Shield HP\n+50% Ship Speed\n+50% Megastructure Build Speed\n+200% Army Damage/Health/Morale§!\n\nThe §YBlokkat-Vester§! will revive §Y4 times§!, thus having a total of §Y2 billion§! HP\nThey will get §Y2x§! as many §YBlokk-Dismantlers§!\nActivating the §YHyperdimensional Destabilizer§! will have a base cost of §Y1.5M§! £energy£\n\nTheir escort & scout fleets will be 2.5 times as large\nBlokkat Research Speed is §Y75%§! slower\n\nThe §YBlokkat-Vester§! will be escorted by §Y2§! §RBlokk-Terminators§!, humongous Blokkat vessels with roughly a billion HP each as they revive §Yonce§!.\n\nThe §YBlokk-Protokols§! will cost §Y250 million energy§! to be completed and §GBlokkat Willingness§! will start at §Y-50%§!\n\n§HBalanced for usage with very powerful mods such as §YAncient Caches of Technologies§!.§!"
  
  giga_blokkats_endtech:99 "The Blokkats (§MEndtekk Blokkats§!)\nThe Blokkats will be §MRIDICULOUSLY STRONGER§! and send proper warships to guard their mining operations.\n\nThey will receive the following effects:\n§Y+1000% Weapons Damage\n+1000% Ship Fire Rate\n+2000% Ship Hull/Armor/Shield HP\n+90% Ship Speed\n+250% Megastructure Build Speed\n+1000% Army Damage/Health/Morale§!\n\nThe §YBlokkat-Vester§! will revive §Y20 times§!, thus having a total of §Y8 billion§! HP\nThey will get §Y3x§! as many §YBlokk-Dismantlers§!\nActivating the §YHyperdimensional Destabilizer§! will have a base cost of §Y4M§! £energy£\nTheir escort fleets will be six times as large\nBlokkat Research Speed is §Y300%§! slower\n\nThe §YBlokkat-Vester§! will be escorted by §Y5§! §RBlokk-Terminators§!.\n§YBlokk-Dismantlers§! will be escorted by §Y2§! §RBlokk-Terminators§!.\n§YScout Fleets§! will also feature a §Ysingle§! §RBlokk-Terminator§! each.\n§RBlokk-Terminators§! will have a total of §Y2.5 billion HP§! as they will revive §Y4 times§!.\n\n§RBlokk-Terminators§! will instantly §RDESTROY§! every colony in the systems they enter. Do not let them get to your planets!\n\nThe §YBlokk-Protokols§! will cost §Y1 billion energy§! to be completed and §GBlokkat Willingness§! will start at §Y-100%§!\n\n§HBALANCED FOR USAGE WITH TOO MANY POWERFUL MODS!"
  
  giga_blokkats_deathmode:99 "The Blokkats (§PObliterator Blokkats§!)\nThe Blokkats will see your empire as an actual threat to their civilization and will employ substantial military force in order to destroy you. They will be §PINFINITELY STRONGER§! and send waves of proper warships to guard their mining operations.\n\nThey will receive the following effects:\n§Y+1000% Weapons Damage\n+1000% Ship Fire Rate\n+2000% Ship Hull/Armor/Shield HP\n+150% Ship Speed\n+250% Megastructure Build Speed\n+1000% Army Damage/Health/Morale§!\n\nThe §YBlokkat-Vester§! will revive §Y100 times§!, thus having a total of §Y40 billion§! HP\nThey will always get §Y20§! §YBlokk-Dismantlers§!\nActivating the §YHyperdimensional Destabilizer§! will have a base cost of §Y20M§! £energy£\nTheir escort and scout fleets will consist entirely of §RBlokk-Terminators§!\nBlokkat Research Speed is §Y600%§! slower\n\nThe §YBlokkat-Vester§! will be escorted by §Y50§! §RBlokk-Terminators§! and a singular §PBlokk-Obliterator§!.\n§YBlokk-Dismantlers§! will be escorted by §Y10§! §RBlokk-Terminators§!.\n§YScout Fleets§! will also feature §Y5§! §RBlokk-Terminator§! each.\n§RBlokk-Terminators§! will have a total of §Y5 billion HP§! as they will revive §Y10 times§!.\nThe §PBlokk-Obliterator§! will have a total of §Y100 billion HP§! as it will revive §Y200 times§!.\n\n§RBlokk-Terminators§! will instantly §RDESTROY§! every colony in the systems they enter. Do not let them get to your planets!\n\nThe §YBlokk-Protokols§! will §RNOT§! be available as the Blokkats only wish for your complete obliteration!\n\n§H'BALANCED' FOR USAGE WITH UTTERLY OVERPOWERED MODS!"
  
  giga_blokkat_join.1000.c.deathmode:99 "The Blokkats see us as a threat. They are not willing to negotiate."
  
  
  giga_blokkat.3236.name:99 "Blokkat Containment Nexus Complete!"
  giga_blokkat.3236.desc:99 "A §YBlokkat Containment Nexus§! has been constructed in the §Y[giga_system.GetName]§! System. Built above one of the system's celestial bodies, it is now ready to contain a single Blokkat whenever we get to chance to neutralize one.\n\nThe base upkeep of containing a Blokkat is around §Y1000§! £energy£ but the structure should be able to produce §Y750§! of each research category once it manages to contain a Blokkat, alongside a §Y20%§! increase in our §YBlokkat Research Speed.\n\nKeep in mind that Blokkats, even when neutralized and contained, remain terrifyingly advanced creatures that we should §Rdefinitely§! keep a close eye on at all times."
  giga_blokkat.3236.a:99 "Good work."
  
  giga_blokkat.3234.name:99 "§Y[reprogrammed_blokkat.GetName]§! Reprogrammed!"
  giga_blokkat.3234.desc:99 "Our §YBlokkat Containment Nexus§! located in the §Y[blokkat_nexus_sytem.GetName]§! System reports that they have been able to successfully reprogram §Y[reprogrammed_blokkat.GetName]§! and turn them to our cause.\n\nAlthough the process was highly complex and somewhat hazardous as the Blokkat had to be somehow neutralized before the reprogramming could occur, when the delicate consciousness-altering operation finally concluded §Y[reprogrammed_blokkat.GetName]§! emerged as a willing and loyal citizen of the §Y[ROOT.GetName]§! ready to serve as a leader under our flag.\n\nEven though §Y[reprogrammed_blokkat.GetName]§! will not have the same capabilities as a regular Blokkat due to their lack of a §YBlokkwork§! connection and the fact containment involved reducing their abilities for our own safety, they should nonetheless become a very competent and talented official in no time.\n\nRegardless, this technological feat remains a great victory which will surely aid our struggle against the rest of Blokkat civilization. §Y[reprogrammed_blokkat.GetName]§!'s former §YBlokkat Containment Nexus§! is now empty and ready to welcome another Blokkat if needed."
  giga_blokkat.3234.a:99 "Welcome to the [ROOT.GetName]!"
  giga_blokkat.3234.a.tooltip:99 "§Y[reprogrammed_blokkat.GetName]§! is now a leader whose class and traits were determined by the Blokkat's §YKey Interests§! and §YPersonality§!."
  
  giga_blokkat.3000.blokkreprogram:99 "Figure out how to §GReprogram§! captive §YBlokkats§! | §Y35§! $blokkat_knowledge$"
  giga_blokkat.3000.blokkreprogram.tooltip:99 "By utilizing our recent advancements related to our understanding of the Blokkats, perhaps we could somehow find a way to convert captive Blokkats to our cause? Now, of course, that might not sound very ethical, but they're the ones who have been devouring our galaxy to begin with."
  
  giga_blokkat.3231.name:99 "Blokkat reprogramming"
  giga_blokkat.3231.desc:99 "Somehow converting a Blokkat to our cause is no easy task. We will have to figure out a way to \"breach\" into the creature's core processing units and somehow rearrange the intricate multidimensional energy-based neural networks giving rise to the Blokkat's consciousness. Fortunately, as stated before, the lack of a §YBlokkwork§! to miraculously protect them brings this process firmly into the realm of possibility according to our §YBlokkat Research Bureau§!.\n\nGenerally, the more compliant the Blokkat naturally is, the easier this process should be as it is highly dependent on the state of the Blokkats' inner subconscious. It is therefore to be expected that §GCooperative§! Blokkats will be much easier to reprogram than §RDispleased§! ones.\n\nWhile this will be a tricky endeavor, the end result should be the ability to turn §YCaptive Blokkats§! into very powerful §YLeaders§! for our empire.\n\nThe estimated cost of this technology is §Y3M§!."
  giga_blokkat.3231.a:99 "Get on it at once!"
  giga_blokkat.3231.b:99 "Not now."
  
  giga_blokkat.3232.name:99 "Consciousness Alteration Protocols"
  giga_blokkat.3232.desc:99 "Following our efforts regarding Blokkat reprogramming, our research teams are now confident that we should be able to do, given we possess sufficient research output, transform the reluctant §YCaptive Blokkats§! into very much willing and powerful §YLeaders§! within our empire. The ethics of such an act are questionable, but they argue that the Blokkats started it by devouring our entire galaxy with no regards for our existence anyways, thus rendering the ethical debate moot.\n\nRegardless, we should now be able to §YReprogram§! any captive Blokkats we currently hold through their Containment Nexus's management menu. It will require §Y35§! $blokkat_knowledge$ to reprogram a §GCooperative§! Blokkat, §Y40§! for an §LIndifferent§! one and §Y45§! for a §RDispleased§! one. According to our scientists, the §YKey Interest§! of a Blokkat will determine their leader class while their §YPersonality§! will grant them an extra trait.\n\nreprogramming a Blokkat will not count as a §BBlokkat Research Project§! and the process may be undertaken whenever we are ready."
  giga_blokkat.3232.a:99 "Delightful."
  giga_blokkat.3232.a.tooltip:99 "We can now §YReprogram§! any §YCaptive Blokkats§! currently in containment."
  only_1_reprogram:99 "We can only reprogram one Blokkat at once."
  
  cant_reprogram_if_experiment:99 "We must wait for the experiment to conclude first."
  
  blokkat_reprogram_title:99 "§HUnlocks Feature§!: Blokkat reprogramming\nBlokkat Knowledge: §G+1§!"
  
  giga_tech_blokkat_reprogram:99 "Blokkat Consciousness Alteration"
  giga_tech_blokkat_reprogram_desc:99 "By delicately altering the mind of a Blokkat using egregiously delicate and expensive methods, we might just be able to \"switch\" their allegiance from their original civilization to ours."
  
  giga_blokkat.3233.name:99 "Reprogramming §Y[blokkat_prisoner_being_viewed.GetName]§!"
  giga_blokkat.3233.desc:99 "Our technological base has progressed enough to enable the reprogramming of §Y[blokkat_prisoner_being_viewed.GetName]§!'s consciousness, which would, if successful, turn them into a strong leader to be employed within our empire.\n\nWe will have to complete the associated §YSpecial Project§! in order to reprogram them and we can only reprogram §Yone§! captive Blokkat at a time. Naturally, the project's cost will be higher if the Blokkat is §RDispleased§! and lower if they are §GCooperative§!.\n\n§Y[blokkat_prisoner_being_viewed.GetName]§!'s §YKey Interest§! will determine their leader class while their §YPersonality§! will grant them an extra trait. This process will not count as a §BBlokkat Research Project§!."
  giga_blokkat.3233.a:99 "Let us proceed!"
  giga_blokkat.3233.b:99 "On second thought, perhaps later."
  
  
  REPROGRAM_COOPERATIVE_BLOKKAT:99 "Reprogram §GCooperative§! Blokkat"
  REPROGRAM_COOPERATIVE_BLOKKAT_DESC:99 "A very delicate alteration of a captive Blokkat's consciousness through hyperdimensional 'surgery' shall transform the advanced creature into a willing and loyal leader for our empire."
  
  REPROGRAM_INDIFFERENT_BLOKKAT:99 "Reprogram §LIndifferent§! Blokkat"
  REPROGRAM_INDIFFERENT_BLOKKAT_DESC:99 "A very delicate alteration of a captive Blokkat's consciousness through hyperdimensional 'surgery' shall transform the advanced creature into a willing and loyal leader for our empire."
  
  REPROGRAM_DISPLEASED_BLOKKAT:99 "Reprogram §RDispleased§! Blokkat"
  REPROGRAM_DISPLEASED_BLOKKAT_DESC:99 "A very delicate alteration of a captive Blokkat's consciousness through hyperdimensional 'surgery' shall transform the advanced creature into a willing and loyal leader for our empire."
  
  REPROGRAM_CATASTROPHIC_BLOKKAT:99 "Reprogram §PCATASTROPHIC§! Blokkat"
  REPROGRAM_CATASTROPHIC_BLOKKAT_DESC:99 "A very delicate alteration of a captive Blokkat's consciousness through hyperdimensional 'surgery' shall transform the advanced creature into a willing and loyal leader for our empire. Hopefully."
  
  must_have_conducted_3_experiments_on_blokkat:99 "We need to have gained at least §Y3§! $blokkat_knowledge$ from §YBlokkat Containment Nexuses§! by conducting experiments on captive Blokkats."
  
  giga_blokkat.3230.name:99 "A Blokkat's Mind"
  giga_blokkat.3230.desc:99 "With the quantity of $blokkat_knowledge$ we have managed to accumulate over the past few years, the scientists responsible for containing and experimenting on §YBlokkats§! have brought forth a potentially groundbreaking idea regarding the long-term usage of these captive Blokkats.\n\nIndeed, they are suggesting that, given the knowledge we have acquired regarding Blokkat anatomy, it might just be possible to \"hack\" into a Blokkat's mind and somehow \"reprogram\" it. This would enable us to effectively §Yrecruit§! these captive Blokkats and employ them in our empire much like any species.\n\nUnsurprisingly, the proposal is considered to be quite ludicrous as a Blokkat's inner mind is magnitudes more complex than that of any other sapient being. Furthermore, we would effectively have to alter the very subconscious of the target Blokkat in order to switch their allegiance from their civilization to ours without accidentally destroying or corrupting their mind.\n\nHowever, while the §YBlokkwork§! would usually render such action completely and utterly impossible as it would instantaneously detected and corrected, the captive Blokkats have been completely isolated from the rest of their species and thus altering their mind might not be completely out of the realm of plausibility, given we invest enough research into this project.\n\nA §BBlokkat Research Project§! has been created to study and possibly concretize the proposal provided we possess enough $blokkat_knowledge$."
  giga_blokkat.3230.a:99 "Sounds ludicrous, but what isn't ludicrous at this point?"
  giga_blokkat.3230.a.tooltip:99 "A new §BBlokkat Research Project§! is now available in the §YBlokkat Research Bureau§!."
  
  giga_blokkat.3200.name:99 "Blokkat Sightings"
  giga_blokkat.3200.desc:99 "Even though the Blokkats seemingly exhibit little interest towards us and our civilization, a peculiar phenomenon which seemingly goes against their usually disinterested behavior has occurred on several of our worlds over the past few months.\n\nWhile originally mere rumors thought to have been born from Blokkat-induced paranoia, it has recently been confirmed that §Yindividual Blokkats§! have been sighted on several of our worlds. According to the reports from the various worlds where the sightings took place, they are not aggressive and simply vanish into thin air when confronted or threatened.\n\nThe exact purpose of these enigmatic visits is not yet known but given their passive and sometimes almost nonchalant attitude, the most likely answer is that these Blokkats might just be visiting, exploring and recording data about our galaxy and its civilizations before its, according the Blokkats at least, inevitable demise. This theory is further supported a study of the data relayed by those Blokkats to their brethren through the §YBlokkwork§!.\n\nBut these visits have conjured up a somewhat insane-sounding idea within our §YBlokkat Research Bureau§!: What if we could §Rcapture§! them? According to the Bureau's researchers, getting to study a live individual Blokkat from up-close would undoubtedly net us valuable $blokkat_knowledge$ and greatly increase our understanding of these esoteric invaders.\n\nA §BBlokkat Research Project§! has been devised in order to study the feasibility of such an act."
  giga_blokkat.3200.a:99 "Certainly a bold proposal."
  giga_blokkat.3200.a.tooltip:99 "A new §BBlokkat Research Project§! is available in the §YBlokkat Research Bureau§!."
  
  giga_blokkat.3201.name:99 "Blokkat Snare"
  giga_blokkat.3201.desc:99 "The prospect of capturing a live Blokkat is an appealing one but is certainly not a cheap endeavor.\n\nAs evidenced by our sociology studies, all Blokkats are connected to one another by the §YBlokkwork§!, which also serves as a \"Hyperdimensional Power Grid\" enabling instant transfer of energy and information whenever needed.\n\nAs such, if we are to capture a Blokkat, we will have to find a way to §Rsever§! its connection to the §YBlokkwork§!, at least temporarily until the Blokkat can be properly contained.\n\nAdditionally, we will have to design and construct a megastructure capable of holding a Blokkat and preventing it from escaping via higher dimensional tunneling. If we manage to combine both of these technologies, we might just be able to incapacitate a Blokkat and transfer it to a specialized holding cell where we could then undertake various studies on the creature.\n\nThese individual Blokkats are however very-well equipped to deal with threats should they ever need to, thus we should expect having to fight brutal ground combat against said Blokkats if we are to neutralize them after severing their connection to the §YBlokkwork§!."
  giga_blokkat.3201.a:99 "Let us proceed..."
  giga_blokkat.3201.a.tooltip:99 "The cost of this technology is about §Y1.25M§!\n$cant_do_another_blokkat_project_tech_tooltip$"
  giga_blokkat.3201.b:99 "This is too risky, not now."
  
  giga_tech_blokkat_snare:99 "Blokkwork Severing Protocols"
  giga_tech_blokkat_snare_desc:99 "By severing individual Blokkats' connection to the Blokkwork and neutralizing them, we might be able to ultimately contain them provided we possess the necessary infrastructure to deny their escape. This will require the construction of a specialized holding cell surrounding the Blokkat within hyperdimensional space."
  
  blokkat_snare_mega_title:99 "§HUnlocks Feature§!: Blokkat Capture\n§HUnlocks Megastructure§!: Blokkat Containment Nexus"
  blokkat_snare_mega_desc:99 "A humongous orbital facility designed to contain a single Blokkat."
  
  giga_blokkat.3202.name:99 "Blokkat Capture Protocols"
  giga_blokkat.3202.desc:99 "Following extensive research, our §YBlokkat Research Bureau§! have concretized a method which we could use to capture these visiting Blokkats.\n\nWe will first have to build the §YBlokkat Containment Nexus§! over any planet in our space. each §YBlokkat Containment Nexus§! can hold §Y1§! Blokkat. Provided we have free Containment Nexuses, once a Blokkat is sighted on one of our worlds, we will be informed and be able to spend £energy$ in order to unleash a hyperdimensional pulse which will sever the Blokkat from the §YBlokkwork§!, denying it the ability to escape or call reinforcements.\n\nWe will then have to engage it directly with §YGround Forces§!, so it would be wise to ensure a powerful army is not too far away from any given planet.\n\nIf we manage to best the Blokkat's weaponry in battle, we shall transport it to the §YBlokkat Containment Nexus§! where it will provide us with extensive research buffs and enable a direct study of their esoteric anatomy.\n\n§BWe need to have at least one empty Blokkat Containment Nexus within our space in order to be notified of Blokkat sightings on our worlds.§!"
  giga_blokkat.3202.a:99 "Noted. Hopefully we can manage it..."
  giga_blokkat.3202.a.tooltip:99 "A new §GBlokkat Research Task§! is now available to keep track of our §YBlokkat capture§! operations."
  
  giga_blokkat.3000.paluushia:99 "§GInvestigate§! §YPaluushia§!"
  giga_blokkat.3000.paluushia.tooltip:99 "Paluushia evidently has significant connections to the Blokkats. We should conduct a thorough investigation of the planet and the Paluushes in order to retrieve any $blokkat_knowledge$ they might hold.\n\n§GMax Potential Knowledge Gain: §Y?§!\n§GKnowledge Gained: §Y[ROOT.blokkat_knowledge_earned_by_paluush]§!§!"
  
  giga_blokkat.3000.capture:99 "§GCapture§! individual §YBlokkats§! | Captive Blokkats: §Y[ROOT.captured_blokkat_count]§!"
  giga_blokkat.3000.capture.tooltip:99 "Curious Blokkats sometimes visit our worlds, gathering data about us and instantaneously vanishing whenever confronted. If we have at least one free §YBlokkat Containment Nexus§!, we will be informed whenever a §YBlokkat§! is §Ysighted§! on one of our worlds, enabling us to spend £energy£ and utilize §YGround Forces§! to neutralize it.\n\nNeutralized Blokkats will be transported to any free §YBlokkat Containment Nexus§! as they can each contain a single Blokkat. We will earn large quantities of research from any Blokkat detained within a Containment Nexus and be able to conduct further testing.\n\nEach captive Blokkat speeds up our §YBlokkat Research Speed§! by §G15%§!\n\n§BWe need at least one empty Blokkat Containment Nexus in order to be notified of Blokkat sightings on our worlds.§!\n\n§GMax Potential Knowledge Gain: §Y?§!\n§GKnowledge Gained: §Y[ROOT.blokkat_knowledge_earned_by_capture]§!§!"
  
  giga_blokkat.3204.name:99 "Blokkat Sighted!"
  giga_blokkat.3204.desc:99 "A §YBlokkat§! has been sighted exploring our world of §Y[ROOT.GetName]§!!\n\nIt is not aware of our intentions and given its current equipment, §Y[owner.blokkat_containment_ec_cost]§! £energy£ should be able to sever its connection to the §YBlokkwork§!.\n\nDespite it just being a single Blokkat, these \"visiting\" Blokkats generally pack remarkably powerful weaponry should they end up facing any threat they cannot run from. Given their technologies, it should be no surprise that if we choose to try and neutralize it, we will have to ensure we are able to rapidly reinforce the battlefield with powerful ground forces."
  
  giga_blokkat.3204.a:99 "Onwards! | §Y[owner.blokkat_containment_ec_cost]§! £energy£"
  giga_blokkat.3204.a.tooltip:99 "-§Y[owner.blokkat_containment_ec_cost]§! £energy£\nThe §YBlokkat§! on §Y[ROOT.GetName]§! turns §Rhostile§!"
  giga_blokkat.3204.b:99 "We are not ready for this."
  
  giga_blokkat.3205.name:99 "Blokkwork Severed!"
  giga_blokkat.3205.desc:99 "By flinging humongous quantities energy into hyperdimensional space, we manage to sever the lone §YBlokkat§! from the §YBlokkwork§! on §Y[ROOT.GetName]§!.\n\nThe creature fervently attempts to escape but quickly realizes it is unable to teleport away like it should. Faced with our might and cornered by our armies, the seemingly confused Blokkat powers up its weaponry and wastes no time engaging our forces in an attempt to free itself from our grasp.\n\nWe must be swift and decisive, as if the Blokkat overwhelms our forces, it will quickly scurry off into interstellar space never to be seen again."
  giga_blokkat.3205.a:99 "Do not give it time to breathe!"
  
  giga_blokkat.3206.name:99 "Blokkat Overwhelms our Armies!"
  giga_blokkat.3206.desc:99 "Our armies have failed to neutralize the powerful lone §YBlokkat§! on §Y[FromFrom.GetName]§!. After defeating our ground troops, the creature proceeded to violently demolish some of our infrastructure before promptly scurrying off into space before our disorganized armies could react.\n\nThe damage inflicted on §Y[FromFrom.GetName]§! should be minimal, but this has been a serious blow to our Blokkat-related operations."
  giga_blokkat.3206.a:99 "Darn it!"
  giga_blokkat.3206.a.tooltip:99 "§Y[FromFrom.GetName]§! receives §Y10§! §RDevastation§!.\nWe gain §Y0.25§! §RBlokkat Inquietude§!."
  
  giga_blokkat.3220.name:99 "Blokkat Containment Breach in §Y[blokkat_prison_with_breach.solar_system.GetName]§!!"
  giga_blokkat.3220.desc.cooperative:99 "Our §YBlokkat Containment Nexus§! reports that §Y[blokkat_prison_breacher.GetName]§!, the Blokkat contained within the §Y[blokkat_prison_with_breach.solar_system.GetName]§! System, is currently making a dangerous attempt at §Rbreaching containment§!.\n\nWhile the creature has not managed to fully escape yet, it has escaped its main holding cell and is actively chewing through the structure in an attempt to escape. The Nexus' staff estimate that §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ and §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ should be sufficient to halt §Y[blokkat_prison_breacher.GetName]§! and return them to their designated containment cell.\n\nAs §Y[blokkat_prison_breacher.GetName]§! has §GCooperative§! behavior, they will simply fly away into interstellar space and never return if allowed to breach."
  giga_blokkat.3220.desc.indifferent:99 "Our §YBlokkat Containment Nexus§! reports that §Y[blokkat_prison_breacher.GetName]§!, the Blokkat contained within the §Y[blokkat_prison_with_breach.solar_system.GetName]§! System, is currently making a dangerous attempt at §Rbreaching containment§!.\n\nWhile the creature has not managed to fully escape yet, it has escaped its main holding cell and is actively chewing through the structure in an attempt to escape. The Nexus' staff estimate that §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ and §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ should be sufficient to halt §Y[blokkat_prison_breacher.GetName]§! and return them to their designated containment cell.\n\nAs §Y[blokkat_prison_breacher.GetName]§! has §LIndifferent§! behavior, they might fly off into space or could attempt to attack us."
  giga_blokkat.3220.desc.displeased:99 "Our §YBlokkat Containment Nexus§! reports that §Y[blokkat_prison_breacher.GetName]§!, the Blokkat contained within the §Y[blokkat_prison_with_breach.solar_system.GetName]§! System, is currently making a dangerous attempt at §Rbreaching containment§!.\n\nWhile the creature has not managed to fully escape yet, it has escaped its main holding cell and is actively chewing through the structure in an attempt to escape. The Nexus' staff estimate that §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ and §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ should be sufficient to halt §Y[blokkat_prison_breacher.GetName]§! and return them to their designated containment cell.\n\nAs §Y[blokkat_prison_breacher.GetName]§! has §RDispleased§! behavior, they are very likely to become extremely hostile if allowed to breach."
  
  giga_blokkat.3220.a:99 "Recontain them at all cost! | §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ & §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£"
  giga_blokkat.3220.a.tooltip:99 "§Y[blokkat_prison_breacher.GetName]§! will be §Yrecontained safely§!."
  
  giga_blokkat.3220.b:99 "We cannot afford it."
  giga_blokkat.3220.b.tooltip:99 "§Y[blokkat_prison_breacher.GetName]§! will §Ydisappear into interstellar space§! due to their §GCooperative§! behavior."
  
  giga_blokkat.3220.c:99 "We cannot afford it."
  giga_blokkat.3220.c.tooltip:99 "§Y[blokkat_prison_breacher.GetName]§! will either §Ydisappear into interstellar space§! or §Hturn hostile§! due to their §LIndifferent§! behavior."
  
  giga_blokkat.3220.d:99 "We cannot afford it."
  giga_blokkat.3220.d.tooltip:99 "§Y[blokkat_prison_breacher.GetName]§! will §Hturn hostile§! due to their §RDispleased§! behavior, §Ror worse...§!"
  
  giga_blokkat.3221.name:99 "§Y[blokkat_prison_breacher.GetName]§! has escaped!"
  giga_blokkat.3221.desc:99 "Our §YBlokkat Containment Nexus§! in §Y[blokkat_prison_with_breach.solar_system.GetName]§! has failed to recontain §Y[blokkat_prison_breacher.GetName]§!.\n\nFortunately for us, due to the Blokkat's behavior, §Y[blokkat_prison_breacher.GetName]§! simply opted to fly away into interstellar space without inflicting further damage on our facility.\n\nThe Nexus is now once again empty and ready to welcome a new Blokkat should we capture another one."
  giga_blokkat.3221.a:99 "Unfortunate, but such are the risks associated with containing such dangerous entities..."
  giga_blokkat.3221.a.tooltip:99 "§Y[blokkat_prison_breacher.GetName]§! has §Ydisappeared into interstellar space§!.\n\nThe §YBlokkat Containment Nexus§! in §Y[blokkat_prison_with_breach.solar_system.GetName]§! is once again empty.\n\nWe gain §Y0.25§! §RBlokkat Inquietude§!."
  
  
  giga_blokkat.3225.name:99 "§Y[blokkat_prison_breacher.GetName]§! has breached containment!"
  giga_blokkat.3225.desc:99 "Our §YBlokkat Containment Nexus§! in §Y[blokkat_prison_with_breach.solar_system.GetName]§! has failed to recontain §Y[blokkat_prison_breacher.GetName]§!.\n\nThe Blokkat has now §Rturned hostile§! and is now opening fire on our vessels. Fortunately, the Nexus estimates that if our fleets manage to overpower it, we should be able to prevent its escape and subsequently recontain it.\n\nThey however warn that we only have §Y2 months§! before the Blokkat reconnects itself to the greater §YBlokkwork§! and permanently slips from our grasp."
  giga_blokkat.3225.a:99 "Stop that Blokkat at once!"
  giga_blokkat.3225.a.tooltip:99 "We have §Y2 months§! to §Rneutralize§! §Y[blokkat_prison_breacher.GetName]§! before they §Ydisappear into interstellar space§!."
  
  giga_blokkat.3226.name:99 "§Y[blokkat_prison_breacher.GetName]§! has escaped!"
  giga_blokkat.3226.desc:99 "We have failed to neutralize and recontain §Y[blokkat_prison_breacher.GetName]§!.\n\nThe Blokkat, after opening fire on every ship in its immediate vicinity, managed to reconnect to the §YBlokkwork§! and promptly escaped the system, slipping out of our grasp forever.\n\nThe Nexus is now once again empty and ready to welcome a new Blokkat should we capture another one."
  giga_blokkat.3226.a:99 "Damnit!"
  giga_blokkat.3226.a.tooltip:99 "§Y[blokkat_prison_breacher.GetName]§! has §Ydisappeared into interstellar space§!.\n\nThe §YBlokkat Containment Nexus§! in §Y[blokkat_prison_with_breach.solar_system.GetName]§! is once again empty.\n\nWe gain §Y0.5§! §RBlokkat Inquietude§!."
  
  giga_blokkat.3227.name:99 "§Y[blokkat_prison_breacher.GetName]§! has been recontained!"
  giga_blokkat.3227.desc:99 "We have managed to neutralize and recontain §Y[blokkat_prison_breacher.GetName]§!.\n\nThe Blokkat has subsequently been re-inserted into its containment cell and is now once again available for experimenting."
  giga_blokkat.3227.a:99 "Good job."
  giga_blokkat.3227.a.tooltip:99 "§Y[blokkat_prison_breacher.GetName]§! is back in containment."
  
  giga_blokkat.3223.name:99 "§RCATASTROPHIC BLOKKAT BREACH§!"
  giga_blokkat.3223.desc:99 "Alarming news! Our §YBlokkat Containment Nexus§! in the §Y[blokkat_prison_with_breach.solar_system.GetName]§! System reports that §Y[blokkat_prison_breacher.GetName]§! has managed to completely §Rbreach containment§! and subsequently escaped into space.\n\nHowever, the §RDispleased§! Blokkat is now hellbent on revenge and proceeded to violently and completely §Rdestroy§! our §YBlokkat Containment Nexus§! using its reactivated weaponry and utilized the matter within the Nexus to fabricate §Rmore Blokkats§!. §Y[blokkat_prison_breacher.GetName]§! has promptly reconnected itself to the greater §YBlokkwork§! and is now utilizing it to automatically download new consciousnesses into these newly-created Blokkats.\n\nIt and the new Blokkats are now moving onto the dismantlement of nearby celestial bodies in order to generate even more Blokkats, which will in turn likely attempt to create even more Blokkats.\n\nThere is no longer any hope of recontaining the breaching Blokkat, we must now act quickly and obliterate §Y[blokkat_prison_breacher.GetName]§! before the breach cascades into a Blokkat apocalypse!"
  giga_blokkat.3223.a:99 "Battlestations!"
  giga_blokkat.3223.a.tooltip:99 "§Y[blokkat_prison_breacher.GetName]§! has §Rbreached§! and is now §Rharvesting planets§! in order to §Rcreate more Blokkats§!.\n\nThe §YBlokkat Containment Nexus§! in §Y[blokkat_prison_with_breach.solar_system.GetName]§! is §Rdestroyed§!!\n\nWe gain §Y2§! §RBlokkat Inquietude§!."
  
  
