  blokkat_inquietude_modifier:99 "Blokkat Inquietude"
  blokkat_inquietude_modifier_desc:99 "The sheer existential threat posed by the Blokkats is having a profound impact on our civilization."
  
  already_dealt_with_blokkat_inquietude:99 "We can only influence §RBlokkat Inquietude§! every §Y6 months§!."
  
  blokkat_inquietude_tracker:99 "Stability: §R-[ROOT.blokkat_inquietude_stability_value]§! | Crime: §R+[ROOT.blokkat_inquietude_happiness_value]%§!"
  
  blokkat_inquietude_tracker_2:99 "Researcher Output: §G+[ROOT.blokkat_inquietude_research_value]%§!"
  
  blokkat_research_projects_title:99 "§BBlokkat Research Projects§!"
  blokkat_research_projects_desc:99 "§BResearch Projects§! are expensive operations that involve actively completing a §YSpecial Project§! or a §YTechnology§! to learn more about the §YBlokkats§!. We can only do §Y1§! at once and more may appear over time."
  
  blokkat_tasks_desc:99 "§GBlokkat Tasks§! represent several ways of studying the Blokkats. They do not have to be "started" and simply catalog different ways of acquiring $blokkat_knowledge$. We can do any of them at any time and in any order and the knowledge is earned instantly when done."
  
  blokkat_inquietude_desc:99 "§RInquietude§! represents our civilization's level of panic regarding the §YBlokkat Threat§! and increases §YResearcher Output§! at the cost of §YStability§! & §YCrime§! on our worlds. It grows by §Y2%§! whenever the Blokkats consume §Y1%§! of the galaxy or when our §Yworlds§! and §Ypops§! are §Rharvested§!."
  
  blokkat_inquietude_counters:99 "§RBlokkat Inquietude§!"
  
  giga_blokkat.3000.upinquietude.tooltip:99 "Our civilization is blatantly unaware of the threat caused by the Blokkats. We must ensure that every layer of our collective is fully aware of the Blokkats' destructive capabilities.\n\nThis will increase §RInquietude§! by §Y2%§! but we will be more efficient when it comes to §YResearch§!.\n\n"
  
  giga_blokkat.3000.downinquietude.tooltip:99 "Really, the Blokkat threat is grossly overestimated. It is crucial that we reassure our civilization before it undergoes complete collapse from collective paranoia.\n\nThis will decrease §RInquietude§! by §Y2%§! but we will be less efficient when it comes to §YResearch§!.\n\n"
  
  mod_category_blokkats_research_speed_mult:99 "Blokkats Research Speed"
  
  suppressed_blokkat_inquietude:99 "Suppressed Blokkat Inquietude"
  suppressed_blokkat_inquietude_desc:99 "Ah yes, the Blokkats. We have dismissed that claim."
  
  bolstered_blokkat_inquietude:99 "Bolstered Blokkat Inquietude"
  bolstered_blokkat_inquietude_desc:99 "The Blokkats are no laughing matter and the galaxy must know."
  
  blokkat_inquietude_too_high:99 "§RInquietude§! cannot go any higher."
  blokkat_inquietude_too_low:99 "§RInquietude§! cannot go any lower."
  
  blokkat_requires_10_knowledge:99 "We must have at least 10 $blokkat_knowledge$."
  blokkat_requires_20_knowledge:99 "We must have at least 20 $blokkat_knowledge$."
  blokkat_requires_30_knowledge:99 "We must have at least 30 $blokkat_knowledge$."
  blokkat_requires_35_knowledge:99 "We must have at least 35 $blokkat_knowledge$."
  blokkat_requires_40_knowledge:99 "We must have at least 40 $blokkat_knowledge$."
  blokkat_requires_50_knowledge:99 "We must have at least 50 $blokkat_knowledge$."
  
  blokkat_knowledge_name:99 "§GBlokkat Knowledge§!"
  
  blokkat_knowledge_desc:99 "§GBlokkat Knowledge§! is the sum of our combined knowledge regarding the Blokkats and their technology. Gathering as much knowledge as possible is crucial if we wish to find a way to deal with the Blokkats, one way or another."
  
  blokkat_scrap_name:99 "§MBlokkat Scrap§!"
  blokkat_scrap_desc:99 "§MBlokkat Scrap§! consists of various pieces of recovered Blokkat tech. They can be used to give either §Htemporary and intense§! or §Hmoderate but permanent§! §Yresearch§! and §Ydamage§! buffs against the Blokkats. Some §BBlokkat Research Projects§! can use scrap to §Yreverse-engineer§! their components."
  
  giga_blokkat.3000.scrapresearch:99 "Increase §GResearch Speed§! | §Y50§! £blokkat_scrap_icon£"
  giga_blokkat.3000.scrapdamage:99 "Increase §HBlokkat Damage§! | §Y50§! £blokkat_scrap_icon£"
  
  giga_blokkat.3000.scrapresearchtemp:99 "§YTemporary§! §GResearch Boost§! | §Y40§! £blokkat_scrap_icon£"
  giga_blokkat.3000.scrapdamagetemp:99 "§YTemporary§! §HDamage Boost§! | §Y40§! £blokkat_scrap_icon£"
  
  blokkat_scrap_research_boost:99 "§GBlokkats Research Speed Buff§!: §Y[FROM.blokkat_scrap_research_value]%§!"
  blokkat_scrap_damage_boost:99 "§HBlokkat Damage Buff§!: §Y[FROM.blokkat_scrap_damage_value]%§!"
  
  needs_enough_blokkat_scrap:99 "We don't have enough $blokkat_scrap$"
  
  blokkat_can_only_do_every_year:99 "We can only do this once a year."
  
  giga_blokkat.3000.scrapdamagetemp.tooltip:99 "We can spend a large amount of $blokkat_scrap$ to temporarily boost our combat capabilities against the Blokkats. Can only be done once a year."
  
  giga_blokkat.3000.scrapresearchtemp.tooltip:99 "We can spend a large amount of $blokkat_scrap$ to temporarily boost our Blokkat-related research speed. Can only be done once a year."
  
  blokkat_scrap:99 "£blokkat_scrap_icon£ §MBlokkat Scrap§!"
  
  giga_blokkat.3000.mega1:99 "Concretize the §YHyperdimensional Destabilizer§! | §Y10§! $blokkat_knowledge$"
  giga_blokkat.3000.mega1.tooltip:99 "The §YHyperdimensional Destabilizer§! is a theoretical megastructure capable of emitting a focused beam of energy through higher-dimensional space in order to destabilize the §YBlokkat Hyperdimensional Bulwark§!, subsequently exposing the §YBlokkat-Vester§! to damage.\n\n§YThis will enable us to research the megastructure's Construction Site. The further stages of the megastructures will require additional $blokkat_knowledge$.§!"
  
  giga_blokkat.3000.mega2:99 "Design the §YDestabilizer§!'s Power Source | §Y20§! $blokkat_knowledge$"
  giga_blokkat.3000.mega2.tooltip:99 "The §YHyperdimensional Destabilizer§! will have to be able to bore into higher dimensions and strike the §YBlokkat-Vester§!'s shield from all possible points of attack, simultaneously. The star it is built around will have to be converted to something... more useful.\n\n§YThis will enable us to research the megastructure's first proper stage. The further stages of the megastructures will require additional $blokkat_knowledge$.§!"
  
  giga_blokkat.3000.mega3:99 "Develop the §YDestabilizer§!'s Branebreaker | §Y30§! $blokkat_knowledge$"
  giga_blokkat.3000.mega3.tooltip:99 "A brane refers to the dimensional plane our 3-dimensional reality is contained with. If we are to directly strike at the Blokkats' shield, we must find a way to escape said brane. The most likely option would most likely involve "hypercharging" the §YPentadimensional Singularity§! powering the Destabilizer in order to use it as a sort of "gateway" capable of sending large amounts of energy directly at the shield.\n\nto The further stages of the megastructures will require additional $blokkat_knowledge$.§!"
  
  giga_blokkat.3000.mega4:99 "Finalize the §YDestabilizer§!'s Grand Injectors | §Y40§! $blokkat_knowledge$"
  giga_blokkat.3000.mega4.tooltip:99 "The final part of the §YHyperdimensional Stabilizer§! is none other than a device capable of funnelling the sheer quantity of energy required for it to function and guiding it through esoteric higher-dimensional space.\n\nBoth the Branebreaker protocol and the subsequent attack using the Pentadimensional Singularity will demand incredibly high amounts of energy employed with perfect precision, as there is only so much energy we can shove through our universe's dimensional walls before triggering a catastrophic chain reaction leading to complete spacetime collapse."
  
  giga_blokkat.3000.mega5:99 "Create the §YDestabilizer§!'s Chronodisruptors | §Y50§! $blokkat_knowledge$ "
  giga_blokkat.3000.mega5.tooltip:99 "Thanks to our discovery of Blokkat time-travel from the §YGrand Archives§!, we can further upgrade the design of our §YHyperdimensional Destabilizer§! in order to make it capable of crippling the §YBlokkat Hyperdimensional Bulwark§!'s ability to shift through time in order to regenerate faster."
  
  giga_blokkat.3000.blokkscrap:99 "Analyse Salvaged §PBlokkat Scrap§!"
  giga_blokkat.3000.blokkscrap.tooltip:99 "The $blokkat_scrap$ we've managed to gather by destroying Blokkat vessel has undeniable scientific value. It would be wise to try and find concrete uses for it as soon as possible in order to gain an edge over the Blokkats.\n\n§YThis will unlock the ability to use $blokkat_scrap$ to grant §HResearch§! and §HDamage§! Buffs against the Blokkats, as well as letting us §HReverse-Engineer§! their components if we possess enough scrap.§!"
  
  giga_blokkat.3000.blokkphysics:99 "Inquire into Blokkat §BDimensional Manipulation§!"
  giga_blokkat.3000.blokkphysics.tooltip:99 "A large part of Blokkat technologies seemingly revolve around the manipulation of higher-dimensional space in order to significantly increase the strength and efficiency of their components.\n\nConducting a study of these methods would surely enhance our ability to acquire $blokkat_knowledge$.\n\n§YThis will unlock a technology which once fully researched, will unlock Repeatable Technologies in the Physics Department that grant additional $blokkat_knowledge$.§!"
  
  giga_blokkat.3000.blokksociety:99 "Inquire into Blokkat §GSociology§!"
  giga_blokkat.3000.blokksociety.tooltip:99 "One might believe that studying an invading species' sociology is a peculiar and possibly pointless endeavor, but knowing how a species thinks and acts is an invaluable asset if we wish to learn more about them.\n\nIndeed, by studying and understanding the Blokkat mindset, we could effectively learn how to "fill the gaps" when we happen to be missing some data, by determining how the Blokkats would go about solving a problem or engineering something.\n\nNaturally, this would speed up our collection of critical $blokkat_knowledge$.\n\n§YThis will unlock a technology which once fully researched, will unlock Repeatable Technologies in the Society Department that grant additional $blokkat_knowledge$.§!"
  
  giga_blokkat.3000.blokkengineering:99 "Inquire into Blokkat §HMaterial Engineering§!"
  giga_blokkat.3000.blokkengineering.tooltip:99 "The materials employed by the Blokkats are tremendously advanced, practically bending the universe's fundamental forces to their will.\n\nStudying these nigh-indestructible materials that seemingly care very little for our current understanding of physics would be a great boon to our current $blokkat_knowledge$ databank.\n\n§YThis will unlock a technology which once fully researched, will unlock Repeatable Technologies in the Engineering Department that grant additional $blokkat_knowledge$.§!"
  
  giga_blokkat.3020.name:99 "Blokkat Sociology"
  giga_blokkat.3020.desc:99 "As it stands, we know very little about the Blokkats' civilisation. They appear to be some sort of synthetic hivemind but naturally show very little of their actual society to outsiders.\n\nIf we were to decrypt some of their comms and remotely scan their mothership for any signs of internal activity, we might be able to learn a bit more about how their civilisation actually functions and what their motives might be.\n\nThis would enable us to "fill the gap" when we are missing data in other places, by making extrapolations based on our understanding of the Blokkat mindset and motivation."
  
  cant_do_another_blokkat_project_tech_tooltip:99 "We will have to research the associated §YTechnology§! or §YSpecial Project§! before we are able to undertake another §BBlokkat Research Project§!."
  
  giga_blokkat.3020.a:99 "Let's get to it, then."
  giga_blokkat.3020.b:99 "Not now."
  
  blokkat_project_already_underway:99 "We are already undertaking a §BBlokkat Research Project§!."
  can_do_another_blokkat_project_tooltip:99 "We can now undertake another §BBlokat Research Project§!."
  
  giga_tech_blokkat_sociology_study:99 "Blokkat Sociology and Anatomy Studies"
  giga_tech_blokkat_sociology_study_desc:99 "Studying how Blokkat civilisation functions will be a critical step in learning how to best counter their terrifyingly advanced technologies."
  
  blokkat_sociology_title:99 "Unlocks Society Repeatables granting $blokkat_knowledge$\nBlokkat Knowledge: §G+1§!"
  
  blokkat_knowledge_repeatable_title:99 "Blokkat Knowledge: §G+1§!"
  
  blokkats:99 "Blokkats"
  blokkats_desc:99 "The Blokkats are an extremely advanced extragalactic civilisation employing technologies far beyond our own. They naturally are a great source of research material."
  
  giga_tech_blokkat_society_repeatable:99 "Blokkwork Decryption Analysis"
  giga_tech_blokkat_society_repeatable_desc:99 "The Blokkwork is a massive information and energy network hosted within a higher dimension which connects all Blokkats together. Decrypting and studying it would yield invaluable Blokkat-related data. Perhaps we can even apply the Blokkwork's methods to our own empire, as well."
  
  giga_blokkat.3021.name:99 "Blokkat Investigation Report: Civilization"
  giga_blokkat.3021.desc:99 "A thorough analysis of the various subspace frequencies emanating from the §YBlokkat-Vester§! combined with remote observations of their spaceships has yielded invaluable data regarding the Blokkats and their civilisation.\n\nContrary to our initial beliefs, the Blokkats are not in fact a hivemind but rather a species of individual synthetic beings. Each of these beings possesses complete free will, but they are regardless connected to one another by a colossal information network hosted within a higher dimension and connects all Blokkats together. This effectively enables the instantaneous transfer of data from one Blokkat to another regardless of distance.\n\nFurther study of this information network, which is apparently dubbed the §YBlokkwork§! by the Blokkats themselves, has worryingly revealed that the Blokkats in our galaxy are actually an extremely small part of the complete Blokkat civilisation, who apparently operates multiple of such mothership's in various parts of the universe. While the exact number has not been determined accurately, it is likely to be well over at least §Rten thousand§!.\n\nThe Blokkats' actual goal is not yet clear, but their transmissions indicate the harvested matter from all mothership's is sent back towards an unknown central location.\n\nIt is quite evident that our galaxy is not the first one to be targeted by their harvesting fleets and it is unknown just how many civilizations have fallen victim to the Blokkats. Widespread Blokkwork archives notably mention the destruction of an intergalactic biological hivemind by Blokkat fleets, leaving the hivemind's scattered remnants to flee through the universe.\n\nOur scientists believe we might be able to further "crack" the highly-encrypted §YBlokkwork§! and retrieve more $blokkat_knowledge$ if we invest sufficient research into it."
  giga_blokkat.3021.a:99 "Acknowledged."
  giga_blokkat.3021.a.tooltip:99 "We can now research Blokkat-related §YSociety Repeatables§! to acquire more $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$"
  
  
  giga_blokkat.3030.name:99 "Blokkat Physics"
  giga_blokkat.3030.desc:99 "Initial analysis of the Blokkats' spaceships have shown that most of their technology revolves around the manipulation of higher dimensions.\n\nWhile this is quite a common practice in modern gigastructural engineering methods, the Blokkats apparently employ it on an unprecedented scale and with unseen efficiency. It is therefore paramount that we investigate their hyperdimensional engineering methods if we are to figure out if the §YBlokkat-Vester§! has any weaknesses."
  giga_blokkat.3030.a:99 "Understood."
  
  giga_tech_blokkat_dimension_study:99 "Blokkat Hyperdimensional Study"
  giga_tech_blokkat_dimension_study_desc:99 "Studying the Blokkats' hyperdimensional engineering methods is an important step towards complete understanding of these extragalactic invaders."
  
  giga_tech_blokkat_physics_repeatable:99 "6-Dimensional Engineering Methods"
  giga_tech_blokkat_physics_repeatable_desc:99 "The Blokkat's hyperdimensional engineering methods are far more advanced than what we are currently capable of undertaking. If we were to study and understand them, the applications would be limitless."
  
  blokkat_dimension_title:99 "Unlocks Physics Repeatables granting $blokkat_knowledge$\nBlokkat Knowledge: §G+1§!"
  
  giga_blokkat.3031.name:99 "Blokkat Investigation Report: Hyperdimensional Engineering"
  giga_blokkat.3031.desc:99 "As expected, higher-dimensional engineering is extremely prevalent within Blokkat civilisation, to the point that every single piece of Blokkat tech uses it in one way or another.\n\nIndividual Blokkats possess dimensional storage devices allowing each and every one of them to carry immense quantities of materials. This is also employed on a larger scale within every Blokkat vessel and our scientists estimate that even the smallest Blokkat craft could carry the mass of a typical §YG-Class Star§! within its dimensional cargo hold.\n\nInterestingly, while most of our hyperdimensional devices reach into a 4th dimension surrounding our usual three-dimensional-space, it has become evident that the Blokkats have figured out how to efficiently exploit a §Y5th§! and quite possibly §Y6th§! or even §Y7th spatial dimension§!, granting them complete mastery over our universe's physics.\n\nBlokkat structures that appear separate are quite often linked together within these greater dimensions and devices that would use impossibly high amounts of energy, such as the §YBlokkat-Vester§!'s shield and various other Blokkat contraptions, are able to be fueled remotely by transferring energy from a distant source through these higher-dimensional spaces.\n\nWe could possibly amass great quantities of $blokkat_knowledge$ if we were to pursue further study on the Blokkats' hyperdimensional engineering methods."
  giga_blokkat.3031.a:99 "Acknowledged."
  giga_blokkat.3031.a.tooltip:99 "We can now research Blokkat-related §YPhysics Repeatables§! to acquire more $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$"
  
  giga_blokkat.3050.name:99 "Blokkat Engineering"
  giga_blokkat.3050.desc:99 "The Blokkats' technological advancement means that even their basic armors likely employ an incredibly complex set of technologies which surpasses even the most advanced Fallen Empire constructs. Obviously, if we are to learn how to best counter their ships, we will have to conduct an advanced study of the materials and engineering methods employed by the Blokkats.\n\nAs the study will have to be undertaken remotely, we will not be able to completely understand how the Blokkats engineered their materials, but it will nonetheless provide important information which will lay the groundwork for further understanding of Blokkat material science."
  giga_blokkat.3050.a:99 "Understood."
  
  giga_blokkat.3051.name:99 "Blokkat Investigation Report: Hyperintelligent Engineering"
  giga_blokkat.3051.desc:99 "From what our remote investigations were able to gather, every single piece of material employed by the Blokkats is, by itself, a veritable marvel of technology.\n\nFirst and foremost, their construction materials are seemingly packed extremely tight, to the point that they are entirely solid down to the Planck Length, a feat likely achieved by the usage of incredibly small artificial particles that replace conventional 'atoms' and allow the Blokkats to achieve a much greater level of precision in their engineering as they are not bound by the usual sizes of atoms and elementary particles.\n\nAdditionally, based on our current observations of Blokkat vessels reacting to damage, it is likely that their materials possess some form of "intelligence" granted by artificial subatomic neural networks embedded into them, enabling them to intelligently react to changes and damage. This means Blokkat materials can instantaneously and efficiently repair themselves in the most optimal way possible.\n\nAll of this is evidently supported by some sort of higher-dimensional energy transfer network forming a veritable "Hyperdimensional Power Grid", which remotely provides the energy needed to support and sustain these incredibly advanced materials.\n\nPursuing further studies into theories related to Blokkat materials would surely yield great amounts of $blokkat_knowledge$."
  giga_blokkat.3051.a:99 "Acknowledged."
  giga_blokkat.3051.a.tooltip:99 "We can now research Blokkat-related §YEngineering Repeatables§! to acquire more $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$"
  
  giga_tech_blokkat_armor_study:99 "Blokkat Engineering Study"
  giga_tech_blokkat_armor_study_desc:99 "Studying the Blokkats' engineering methods and material science is an important step in understanding how their ships and technologies function."
  
  blokkat_armor_title:99 "Unlocks Engineering Repeatables granting $blokkat_knowledge$\nBlokkat Knowledge: §G+1§!"
  
  giga_tech_blokkat_engineering_repeatable:99 "Blokkat Construction Techniques"
  giga_tech_blokkat_engineering_repeatable_desc:99 "Studying how the Blokkats engineer their ships and materials is a difficult task to undertake remotely, but will provide valuable intel on their vessels and will likely help our science teams in designing new and innovating materials."
  
  giga_blokkat.3060.name:99 "Hyperdimensional Destabilizer: Construction Site"
  giga_blokkat.3060.desc:99 "With the amount of $blokkat_knowledge$ we've managed to acquire so far, the time has come to start proper work on designing a gigastructure capable of tearing down the §YBlokkat Hyperdimensional Bulwark§!.\n\nWhile we do not yet possess enough knowledge to fully understand the shield's inner workings, rough calculations have nonetheless been made to determine how expensive the megastructure will be to construct and how large it shall be. Thus, the §YBlokkat Research Bureau§! estimates that the full cost of the §YHyperdimensional Destabilizer§! will be somewhere around §Y1 million§! £alloys£ spread out over multiple phases, with the megastructure itself engulfing the better part of a star system.\n\nThe construction site should be built around any regular star and the system's central star will most likely have to be converted into some form of highly-exotic celestial body which will be used to "puncture" our reality and more easily breach into the higher dimensions in which the §YHyperdimensional Bulwark§! is rooted, but the exact details of this process are still entirely unknown to us.\n\nRegardless, with our current knowledge, we should be able to research and begin construction of the megastructure's §YConstruction Site§!. It goes without saying that it should be assembled in an extremely safe location, far from the reach of the Blokkats themselves."
  giga_blokkat.3060.a:99 "Acknowledged."
  
  giga_tech_blokkat_mega_stage_0:99 "Early Hyperdimensional Destabilizer Schematics"
  giga_tech_blokkat_mega_stage_0_desc:99 "The Hyperdimensional Stabilizer shall be one of the largest megastructures ever conceived, built for the sole purpose of bringing down the Blokkat-Vester's shield. Designing an appropriate construction site is a crucial step in the assembly of this colossal construct."
  
  giga_tech_blokkat_mega_stage_0_title:99 "§HUnlocks Megastructure§!: Hyperdimensional Destabilizer Construction Site"
  
  giga_blokkat.3062.name:99 "Hyperdimensional Destabilizer: Power Source"
  giga_blokkat.3062.desc:99 "As the §YHyperdimensional Destablizer§!'s construction site is now firmly within the realm of reality, we must begin to design a power source to power this mighty shield-destroying gigastructure.\n\nAs the megastructure will be digging into other dimensions and assaulting a gigantic higher-dimensional shield, the amount of power it shall consume is likely to be gargantuan.\n\nThus, our brightest scientists believe that the most sane course of action would be to convert the megastructure's star into a §YPentadimensional Singularity§!, which is a sort of modified black hole punching through several higher dimensions, capable of both drawing immense amounts of energy and which would serve as an "access point" into the superior dimensions within which the §YBlokkat Hyperdimensional Bulwark§! is rooted.\n\nThis will have to be accomplished using an extremely large ring-like device surrounding the star which will work to convert it into said singularity. We estimate that this singularity could at most reach into a §Y5th§! dimension, as anything higher would tear all of spacetime apart under sheer dimensional stress."
  giga_blokkat.3062.a:99 "Let us get on it."
  
  giga_tech_blokkat_mega_stage_1:99 "Pentadimensional Power Sources"
  giga_tech_blokkat_mega_stage_1_desc:99 "A special black hole employing methods very much like that of the Blokkats could be used to power the mighty §YHyperdimensional Destabilizer§! and effectively enable it to strike at the Blokkats' seemingly unbreakable shield."
  
  giga_tech_blokkat_mega_stage_1_title:99 "§HUnlocks Megastructure§!: Hyperdimensional Destabilizer Pentadimensional Converter"
  
  needs_physics_blokkat_project:99 "We need to have completed the §YInquire into Blokkat§! §BDimensional Manipulation§! §BBlokkat Research Project§!."
  
  needs_society_blokkat_project:99 "We need to have completed the §YInquire into Blokkat§! §GSociology§! §BBlokkat Research Project§!."
  
  giga_blokkat.3064.name:99 "Hyperdimensional Destabilizer: Branebreaker"
  giga_blokkat.3064.desc:99 "As our study of the Blokkats continue, our understanding of the §YBlokkat Hyperdimensional Bulwark§! increases as well. Our current data have revealed that the shield's immense resistance comes from the fact it actually "rotates" within no less than §Y2§! higher dimensions, meaning that only an infinitely small portion of the full shield is actually within our reality at any given time.\n\nThis means that the shield effectively forms a rotating §Y6-dimensional§! sphere surrounding the §YBlokkat-Vester§!. Thus, if we are to ever disable the shield for any significant amount of time, we must use the §YPentadimensional Singularity§! as a gateway to fling high quantities of energy into higher dimensions, to launch a full assault on the entire shield at the same time.\n\nUnfortunately, the singularity would be unable to reach into the sixth and highest dimension the shield is hosted within, meaning that this entire endeavor might end up moot... if it wasn't for the shield's rotation actually playing to its disadvantage. Indeed, our scientists believe the singularity could serve as a §YBranebreaker§!, a theoretical construct capable of ever-so-slightly "skewing" the way these higher dimensions are arranged relative to one another in the area directly surrounding the §YBlokkat-Vester§!.\n\nThis would effectively cause the part of the §YBlokkat Hyperdimensional Bulwark§! currently rotating within the sixth dimension to partially dislocate relative to the other parts of the shield, thus forcefully bringing the functional parts of the shield down one dimension and enabling a full assault by the §YHyperdimensional Destabilizer§! using the §YPetadimensional Singularity§!."
  giga_blokkat.3064.a:99 "Easier said than done..."
  
  giga_tech_blokkat_mega_stage_2:99 "Hyperdimensional Branebreaking"
  giga_tech_blokkat_mega_stage_2_desc:99 "By "skewing" the higher dimensions employed by the Blokkat Hyperdimensional Bulwark, we can forcefully bring it down one dimension, thus bringing it within the reach of our Pentadimensional Singularity."
  
  giga_tech_blokkat_mega_stage_2_title:99 "§HUnlocks Megastructure§!: Hyperdimensional Destabilizer Branebreaker"
  
  giga_blokkat.3066.name:99 "Hyperdimensional Destabilizer: Grand Injectors"
  giga_blokkat.3066.desc:99 "Now, only one issue needs to be resolved before we can finally complete our §YHyperdimensional Destabilizer§!: We must design a mechanism capable of manipulating the colossal quantities of energy required to conduct both the Banebreaking and the subsequent 5th dimensional assault on the crippled §YBlokkat Hyperdimensional Bulwark§!.\n\nThis mechanism might by far be the most expensive part of the structure, as it will require anchoring into several higher dimensions and highly-complex pentadimensional engineering methods to ensure the carefully-tuned stream of energy flowing into higher dimensions impacts the Blokkats' shield at just the right time.\n\nIt is estimated that, following the branebreaking, we will only have mere seconds before the Blokkats instantaneously readjust their shield and correct the issue, which thus requires the utmost precision in delivering the crippling blows to the §YHyperdimensional Bulwark§!.\n\nEven then, if we manage to bring down the Bulwark, we will have to be swift as the Blokkats are likely to bring it back up within the next few years, which will thus require a rapid assault by our strike forces if we wish to finally destroy the §YBlokkat-Vester§!.\n\nIf everything goes to plan, this should be the final step in developing this grand construct."
  giga_blokkat.3066.a:99 "We are almost there."
  
  mod_megastructure_energy_upkeep_mult:99 "Megastructures Energy Upkeep"
  
  giga_tech_blokkat_mega_stage_3:99 "Yottascale Energy Manipulation"
  giga_tech_blokkat_mega_stage_3_desc:99 "Manipulating the sheer flow of energy required to bring down the Hyperdimensional Bulwark will require an untold number of higher-dimensional structures coupled with femtosecond-precision when it comes to executing the full sequence."
  
  giga_tech_blokkat_mega_stage_3_title:99 "§HUnlocks Megastructure§!: Hyperdimensional Destabilizer: Completion"
  
  giga_tech_blokkat_mega_stage_4:99 "Applied Hypertemporal Chronodisruption"
  giga_tech_blokkat_mega_stage_4_desc:99 "The ability to strike at a target from both the past, the future and higher dimensions will ensure we can bring down the §YHyperdimensional Bulwark§! down with much greater ease than before. Additionally, the wider application of this technology to our weapons systems will noticeably increase their potential damage output."
  
  giga_tech_blokkat_mega_stage_4_title:99 "§HUnlocks Megastructure§!: Hyperdimensional Destabilizer: Chronodisruptors"
  
  giga_blokkat.3067.name:99 "Knowledge Overwhelming"
  giga_blokkat.3067.desc:99 "At last, we have finally amassed enough $blokkat_knowledge$ to fully design the §YHyperdimensional Destabilizer§! in its entirety.\n\nNow, all there is left to do is to actually assemble the mighty gigastructure around a star and we shall finally be able to bring down the §YBlokkat Hyperdimensional Bulwark§!, exposing their precious §YBlokkat-Vester§! to damage.\n\nVictory might, at last, be at hand."
  giga_blokkat.3067.a:99 "We'll show 'em!"
  blokkat_shield_megastructure_ready:99 "We can now fully construct the §YHyperdimensional Destabilizer§! and activate it."
  
  giga_blokkat.3000.megano:99 "The §YHyperdimensional Destabilizer§! should be fully researched."
  blokkat_cant_click_this:99 "We just need to build the megastructure now."
  
  giga_blokkat.3070.name:99 "Desolation"
  giga_blokkat.3070.desc:99 "Upon arriving in a system harvested by the Blokkats, our science ship was faced with what can only be described as sheer, overwhelming emptiness.\n\nThe Blokkats have completely drained the system from all forms of matter and even went as far as siphoning the very background energies that hold spacetime together.\n\nIt seems they have drained just about the maximum energy of energy that can be harvested from spacetime itself without causing a catastrophic collapse of this region of space, leaving this area with the bare minimum required to continue existing.\n\nA side-effect of this is that FTL travel into and out of the area is significantly easier as the boundaries between our reality and other dimensions such as hyperspace and subspace have been drastically weakened."
  giga_blokkat.3070.a:99 "Chilling..."
  giga_blokkat.3070.a.tooltip:99 "We gain §Y1§! $blokkat_knowledge$."
  
  blokkats_say_no:99 "The Blokkats are manipulating the Shroud to prevent the Aetherophasic Engine from working!\n\n"
  
  giga_blokkat.5001.name:99 "Fading Engine"
  giga_blokkat.5001.desc:99 "An alarming review of our supposedly mighty §YAetherophasic Engine§! has revealed that its power is seemingly... dropping rapidly.\n\nWhereas it once drew mighty tendrils of pure energy into the depths of the Shroud, the Engine is currently barely able to breach the barrier separating our world from the psionic dimension, as if some sort of higher-dimensional shield had been cast upon it.\n\nAs our scientists were frantically trying to find an explanation, they suddenly received a high-energy transmission hailing from none other than the §YBlokkats§! themselves..."
  giga_blokkat.5001.a:99 "What is this about?! On screen!"
  
  giga_blokkat.5002.name:99 "The Blokkat Stripminers"
  giga_blokkat.5002.desc:99 "§Y[ROOT.GetName]§!, know that your futile attempts at destroying the galaxy are not a novelty to our civilisation.\n\nIn fact, our archives possess records of over several thousand sapient species attempting to do the very same thing for some incomprehensible reason. This entire thing is just a collective delusion, §Y[ROOT.GetSpeciesNamePlural]§!!\n\nFor your own safety and to ensure the continuity of our harvesting operations, the §YBlokkat-Vester§! has placed a pentadimensional shield surrounding your "Engine", which should prevent it from causing any unnecessary damage.\n\nUnderstand that this is for your own good and remember that you are free to leave if our operations inconvenience you."
  giga_blokkat.5002.a:99 "HOW DARE YOU INTERRUPT OUR GRAND PLAN?!?"
  giga_blokkat.5002.a.response:99 "The sheer mental gymnastics your species must have gone through to call this a "plan" baffles even us, §Y[ROOT.GetSpeciesNamePlural]§!."
  
  giga_blokkat.6000.name:99 "Blokkat Harvesting Operations Ending"
  giga_blokkat.6000.desc:99 "The §YBlokkats§! have now harvested nearly every single system from our galaxy, with only very few remaining untouched.\n\nAccording to worrying observations made by the §YBlokkat Research Bureau§!, the fact very little matter remains means the §YBlokkat-Vester§! should now be able to simultaneously harvest whatever remains of our galaxy in one go without triggering a catastrophic collapse of spacetime.\n\nSubsequently, they have confirmed that with the §YBlokkat-Vester§!'s energy reserves full thanks to their harvest, the Blokkat mothership is now "charging up" for this final harvest, which will §Rcompletely and utterly destroy every single remaining system in the galaxy, regardless of their location or contents.§!\n\nObservational evidence indicates we only have §Y2 years§! before the §YBlokkat-Vester§! is done charging up and destroys whatever might remain of our unfortunate galaxy."
  giga_blokkat.6000.a:99 "We must hurry!"
  giga_blokkat.6000.a.tooltip:99 "If we do not destroy the §YBlokkat-Vester§! within §Y2 years§!, §Rus and what remains of the galaxy will be destroyed§!."
  
  giga_blokkat.6001.name:99 "The End"
  giga_blokkat.6001.desc:99 "It is too late.\n\nDespite our best efforts, the §YBlokkat-Vester§! has unleashed one last galaxy-wide harvesting vortex which has engulfed the scarce remains of our galaxy.\n\nWe have failed. The §Y[ROOT.GetName]§! is no more, washed away into the dustbins of history by the Blokkats' unrelenting tide of destruction."
  giga_blokkat.6001.a:99 "So long."
  giga_blokkat.6001.a.tooltip:99 "§RWhat remains of the galaxy is destroyed.§!\n\nThe Blokkats will depart from the expanse of intergalactic void which used to be our galaxy."
  
