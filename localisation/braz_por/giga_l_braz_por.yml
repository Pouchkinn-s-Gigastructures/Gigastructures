  giga_katrebels.2003.name:0 "Adquirindo§BRrecursos de resistência§!"
  giga_katrebels.2003.desc:0 "Os§YRoqualian Freedom Fighters§! precisam de recursos se quiserem lutar com eficiência contra os opressores Katzen. \n \nPodemos apoiá-los secretamente dando-lhes fundos, armas ou exercendo nossa influência dentro do§YKatzenartig Imperium§! na forma de propaganda ou discursos ilícitos. \n \nTambém podemos escolher apoiá-los em um ataque contra os Katzens para obter recursos, mas isso pode sair pela culatra. "
