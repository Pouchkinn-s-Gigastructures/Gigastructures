  giga_aeternum.4327.name:0 "Expedição Aiondia:§BCivilização§!"
  giga_aeternum.4327.desc.a:0 "Nossa expedição Aiondia fez uma descoberta fascinante. Ao chegar a uma seção mais habitável do Mundo do Vidoeiro, modelada para se parecer com uma superfície planetária típica, eles tropeçaram em uma civilização primitiva inteira habitando essa seção! \n \nCom uma população estimada em§Ys várias centenas de milhões§! a§Ypew bilhões§ !, esses seres, conhecidos como§Y [aet_birch_civilisation.GetName]§ !, desenvolveram-se inteiramente no Mundo Bétula e estão divididos em dezenas e dezenas de pequenos estados nacionais espalhados por esta seção habitável. Pesquisas preliminares revelaram que eles não estão cientes da verdadeira natureza de seu mundo e, aparentemente, acreditam que seja um plano plano sem fim que se estende ao longe em todas as direções. \n \nSeu "conhecimento" do que está além de seu mundo é limitado a rumores, crenças e mitos, com muitos de seus maiores pensadores e cientistas debatendo se seu mundo é realmente infinito ou não, ou se eventualmente para e desaparece s direto para o espaço. A área de superfície de seu segmento habitável é igual a aproximadamente mil mundos continentais de tamanho médio, dos quais eles mal ocupam algumas porcentagens. \ N \nTemos várias maneiras de lidar com eles. Primeiro, poderíamos tentar lançar uma missão diplomática e convencê-los a se juntar a nós pacificamente, o que nossa expedição estima que teria uma§GComplexidade§! de§Y [ROOT.aet_anomaly_complexity]§ !. Também poderíamos tentar assumi-los, o que seria relativamente simples, dada sua baixa base tecnológica. Estimamos sua§PResiliência§! ser aproximadamente§Y [ROOT.aet_anomaly_resilience]§!. \n \nFinalmente, pode ser possível simplesmente observar seu desenvolvimento de longe. \n \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"
  
  giga_aeternum.4327.desc.b:0 "Nossa expedição Aiondia fez um achado fascinante. Ao chegar a uma seção mais habitável do Mundo do Vidoeiro, modelada para se assemelhar a uma superfície planetária típica, eles tropeçaram em uma civilização inteira habitando essa seção! \n \nCom uma população estimada em§ Centenas de bilhões§ !, esses seres, conhecidos como§Y [aet_birch_civilisation.GetName]§ !, desenvolveram-se inteiramente no Mundo Bétula e estão unidos em um único hiperestado abrangendo alguns porcentagem de seu segmento habitável. Pesquisas preliminares revelaram que eles estão realizando ativamente vários experimentos para aprender sobre seu próprio mundo. \n \nSeu conhecimento do que está além do mundo está começando a tomar forma, com alguns exploradores temerários chegando ao limite de seu segmento habitável e entraram nas vastas e intermináveis ​​planícies de nanooligas lisas que cobrem a maior parte do mundo do vidoeiro. A área de superfície de seu segmento habitável é igual a aproximadamente mil contos de tamanho médio. mundos mentais, que eles exploraram principalmente. \n \nEles tentaram lançar várias embarcações ao espaço, mas nunca conseguiram escapar bem da gravidade de Aiondia, com a maioria das embarcações voltando para baixo após atingir alguns milhões de quilômetros. \n \n Temos várias maneiras de lidar com eles. Primeiro, poderíamos tentar lançar uma missão diplomática e convencê-los a se juntar a nós pacificamente, o que nossa expedição estima que teria uma§GComplexidade§! de§Y [ROOT.aet_anomaly_complexity]§ !. Também poderíamos tentar dominá-los, o que pode ser um tanto complicado, visto que sua civilização é relativamente grande. Estimamos sua§PResiliência§! ser aproximadamente§Y [ROOT.aet_anomaly_resilience]§!. \n \nFinalmente, pode ser possível simplesmente observar seu desenvolvimento de longe. \n \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"
  
  giga_aeternum.4327.desc.c:0 "Nossa expedição Aiondia fez uma descoberta fascinante. Ao chegar a uma seção mais habitável do Mundo do Vidoeiro, modelada para se parecer com uma superfície planetária típica, eles tropeçaram em uma civilização avançada inteira habitando essa seção! \n \nCom uma população estimada em mais de§Ys vários trilhões§ !, esses seres, conhecidos como§Y [aet_birch_civilisation.GetName]§ !, desenvolveram-se inteiramente no Mundo Bétula e estão unidos em um único hiperestado abrangendo a maior parte de seus segmento habitável. Levantamentos preliminaresrevelaram que estão muito cientes de que residem em um Mundo Bétula e até mesmo fizeram medições surpreendentemente precisas do tamanho da estrutura. \n \nSeu conhecimento do que está além de seu mundo é bastante preciso, e eles estão até mesmo realizando seus próprios expedições para mapear o resto do Mundo Bétula, embora em um ritmo muito mais lento do que o nosso. A área de superfície de seu segmento habitável é igual a cerca de mil mundos continentais de tamanho médio, que eles colonizaram quase totalmente. \ N \nEles lançaram uma miríade de embarcações para o espaço, com algumas delas conseguindo escapar bem da gravidade de Aiondia, e outros realmente estabelecendo órbitas estáveis ​​ao redor do Mundo Bétula e fornecendo a eles ótimas imagens de sua casa colossal. \n \nTemos várias maneiras de lidar com eles. Primeiro, poderíamos tentar lançar uma missão diplomática e convencê-los a se juntar a nós pacificamente, o que nossa expedição estima que teria uma§GComplexidade§! de§Y [ROOT.aet_anomaly_complexity]§ !. Também poderíamos tentar conquistá-los, o que seria muito difícil, dado o fato de sua civilização ser grande e bastante avançada. Estimamos sua§PResiliência§! ser aproximadamente§Y [ROOT.aet_anomaly_resilience]§!. \n \nFinalmente, pode ser possível simplesmente observar seu desenvolvimento de longe. \n \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"
  
  giga_aeternum.4327.a:0 "Tentativa de anexá-los pacificamente. |§Y [ROOT.aet_success_chance]%§! Chance de sucesso"
  giga_aeternum.4327.b:0 "Acelere os panzers, é hora de guerra! |§Y [ROOT.aet_success_chance_2]%§! Chance de sucesso"
  giga_aeternum.4327.c:0 "Vamos estar seguros e criar uma reserva. |§Y15000§!£alloys£"
  giga_aeternum.4327.d:0 "Não vale o nosso tempo."
  
  giga_aeternum_resilience_tooltip:0 "A§PResiliência§! da anomalia será comparada com a§RForça§ da nossa equipe !. Se falharmos, perderemos§HIntegridade§! igual (§PResiliência§! -§RForte§!). Se tivermos§RForte§! RStrength§ !, nossa vitória está garantida, mas ainda podemos perder uma pequena quantidade de§HIntegridade§! (Entre§Y2§! E§Y10§!) No processo. "
  
  giga_aeternum.43274.name:0 "Relatório de expedição:§RSubjugation Failed§!"
  giga_aeternum.43274.desc:0 "Nossa expedição relata que infelizmente não conseguiu subjugar§Y [aet_birch_civilisation.GetName]§ !. Por pura força de vontade e armas, e apesar de nossa vantagem tecnológica, eles conseguiram impulsionar nossas forças de volta e infligiu§Y [ROOT.aet_exp_integ_damage]§! danos à nossa§HIntegridade§! no processo. As chances de sucesso eram§Y [ROOT.aet_success_chance]%§! \n \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"
  giga_aeternum.43274.a:0 "Droga!"
  
  giga_aeternum.43272.name:0 "Relatório de expedição:§RAnexação falhou§!"
  giga_aeternum.43272.desc:0 "Nossa expedição relata que§Y [aet_birch_civilisation.GetName]§! rejeitaram nossa generosa oferta de anexação pacífica. Eles expulsaram todos os nossos diplomatas, apesar de nossas ameaças de invasão armada, e agora estão assumindo posições defensivas em torno de sua civilização. \n \nClaro, podemos agora considerar o emprego da força das armas, se assim o desejarmos. Estimamos que sua§PResiliência§! seja aproximadamente§Y [ROOT.aet_anomaly_resilience]§ !. As chances de isso acontecer foram§Y [ROOT.aet_success_chance]%§! \n \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"
  
  giga_aeternum.43272.a:0 "Então a guerra é! |§Y [ROOT.aet_success_chance]%§! Chance de sucesso"
  giga_aeternum.43272.b:0 "Francamente, não importam."
  
  giga_aeternum.43271.name:0 "Relatório de expedição:§GSuccessful Annexation§!"
  giga_aeternum.43271.desc:0 "Nossa expedição Aiondia relata que eles conseguiram convencer os habitantes nativos do mundo do vidoeiro a serem anexados pacificamente à nossa colônia! \n \nNo momento em que falamos, seus habitantes estão sendo integrados em nossa própria sociedade, e a civilização isolada deles está sendo conectada à nossa por uma infraestrutura recém-construída. Dependendo do nível de tecnologia, pode levar algum tempo antes que eles se tornem membros realmente produtivos de nossa civilização. Também adquirimos muitos dados sobre a sociedade deles , cultura e desenvolvimento tecnológico único. As chances de sucesso eram§Y [ROOT.aet_success_chance]%§! \n \n§BA expedição tem atualmente: \n$aet_display_exp_stats$"
  giga_aeternum.43271.a:0 "Bem-vindo!"
  giga_aeternum.43271.b:0 "Bem-vindo!"
  giga_aeternum.43271.c:0 "Bem-vindo!"
  
  giga_aeternum.43273.name:0 "Relatório de expedição:§GSuccessful Subjugation§!"
  giga_aeternum.43273.desc:0 "Nossa expedição Aiondia relata que eles subjugaram com sucesso as forças da§Y [aet_birch_civilisation.GetName]§! no Mundo Bétula. \n \nNossas forças conseguiram subjugar suas defesas e toda a sua civilização é agora sob nosso controle. Eles estão agora em processo de integração em nossa sociedade, e nós conseguimos adquirir uma quantidade significativa de recursos de suas cidades também. Pode levar algum tempo para que eles se adaptem à nossa sociedade, umd eles podem não estar muito satisfeitos com sua anexação forçada à nossa civilização. \n \nNós, no entanto, sofremos pequenas baixas durante a ofensiva e perdemos§Y [ROOT.aet_exp_integ_damage]§!§HIntegridade§! no processo. As chances de sucesso eram§Y [ROOT.aet_success_chance]%§! \ N \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"
  giga_aeternum.43273.a:0 "Eles foram colocados em seus lugares. \n \n£giga_aeternum_exp_integ_damage_tooltip£"
  giga_aeternum.43273.b:0 "Eles foram colocados em seus lugares. \n \n£giga_aeternum_exp_integ_damage_tooltip£"
  giga_aeternum.43273.c:0 "Eles foram colocados em seus lugares. \n \n£giga_aeternum_exp_integ_damage_tooltip£"
  
  giga_aeternum.4326.name:0 "Expedição Aiondia:§YNavio Humongous§!"
  giga_aeternum.4326.desc:0 "Nossa expedição Aiondia relata que localizou o naufrágio de uma nave colossal, que caiu em uma vasta seção plana da superfície de Aiondia. \n \nA nave é simplesmente gigantesca, medindo várias centenas de quilômetros de comprimento, e pode conter segredos incalculáveis ​​e riquezas tecnológicas. Explorá-lo provavelmente renderia dados científicos incríveis, mas seu tamanho e estado avançado de decadência tornariam sua exploração um esforço bastante complicado. \n \nComo tal, o chefe da expedição estima o§ GComplexidade§! De explorar este antigo navio para ficar por perto§Y [ROOT.aet_anomaly_complexity]§!. \ N \nEles também avisam que o navio provavelmente contém sistemas de defesa, com uma estimativa de§PResiliência§! De§Y [ROOT.aet_anomaly_resilience]§!. \ N \n§B A expedição atualmente tem: \n$aet_display_exp_stats$"
  giga_aeternum.4326.a:0 "Explorar a embarcação. |§Y [ROOT.aet_success_chance]%§! Chance de sucesso"
  giga_aeternum.4326.b:0 "Isso é muito arriscado."
  
  giga_aeternum.43262.name:0 "Relatório de expedição:§RSistemas defensivos§!"
  giga_aeternum.43262.desc.oof:0 "Nossa expedição de Aiondia relata que eles ativaram acidentalmente algum tipo de mecanismo de defesa dentro da enorme embarcação que investigava. \n \nMilhares de antigas embarcações de ataque armadas automatizadas emergiram dela e começaram a ceifar partes de nossa expedição. Considerando nossa§RForça§! inferior de§Y [ROOT.aet_exp_attack]§! em comparação com sua§PResiliência§! de§Y [ROOT.aet_anomaly_resilience]§ !, nossa expedição perdeu§Y [ROOT.aet_exp_integ_damage]§!§HIntegridade§! Em processo. \ N \n§BA expedição tem atualmente: \n$aet_display_exp_stats$"
  giga_aeternum.43262.a:0 "Droga!"
  
  giga_aeternum.43262.desc.yay:0 "Nossas expedições de Aiondia relatam que ativaram acidentalmente algum tipo de mecanismo de defesa dentro da enorme nave que estavam investigando. \n \nMilhares de antigas naves de ataque armadas automatizadas emergiram da nave e começaram a mirar nossa expedição. Felizmente, nossa expedição teve uma§RForça§! superior de§Y [ROOT.aet_exp_attack]§! em comparação com as embarcações de greve '§PResiliência§! de§Y [ROOT.aet_anomaly_resilience]§ !, e como tal nós apenas sofreram danos mínimos durante o ataque. Eles até conseguiram resgatar ligas dos drones. \n \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"
  giga_aeternum.43262.b:0 "Afortunado."
  
  giga_aeternum.43261.name:0 "Relatório de expedição:§YNavio Humongo§!"
  giga_aeternum.43261.desc.a:0 "Nossa expedição concluiu com sucesso a análise do enorme navio encontrado na superfície de Aiondia. \n \nDe acordo com suas descobertas, foi um gigantesco§YNavio de Geração§! enviado por uma civilização originária de fora de nossa galáxia, aparentemente referida como§YAtaraxians§ !. A nave tinha a intenção de simplesmente cruzar nossa galáxia para alcançar outra fazendo uma assistência de gravidade ao redor do buraco negro supermassivo, mas parece que eles não levaram em conta o adicional massa e atração gravitacional exercida por Aiondia. \n \nSua nave foi posteriormente puxada para fora do curso pela gravidade leve, mas presente do Mundo Bétula, e acabou colidindo com sua superfície. Todos os seus habitantes infelizmente morreram na queda. \n \nOn uma nota mais positiva, a equipe conseguiu desmantelar completamente o navio em busca de materiais valiosos e reuniu uma quantidade significativa de dados de engenharia dele. "
  giga_aeternum.43261.a:0 "Um triste destino."
  
  giga_aeternum.43261.desc.b:0 "Nossa expedição concluiu com sucesso a análise da enorme nave encontrada na superfície de Aiondia. \n \nÉ uma nave de guerra Aeternite colossal, análoga às suas maiores naves não planetárias. Esta nave aparentemente destruiu várias cem mil anos atrás, após um grande conflito que ocorreu perto de Aiondia. \n \nO conflito colocou as forças Aeternite contra um invasor desconhecido, ou talvez um defensor, que aparentemente conseguiu penetrar todo o caminho até o coração da civilização Aeternite, mas eles evidentemente falharam para capturar adequadamente Aiondia. \n \nIsso implica que Aeternum pode ter "Despertado" várias vezes no passado, tentando regularmente varrer a galáxia com suas frotas antes de recuar mais uma vez. É provável que este encontro próximo possa ter reduzido seus moti realvação para expandir para fora da galáxia, no entanto, o que significa que esta escaramuça foi potencialmente um dos últimos grandes conflitos envolvendo Aeternum antes de seu recente despertar. \n \nNossa equipe conseguiu reunir uma quantidade significativa de informações sobre as tecnologias Aeternite dos destroços . \n \n§YSe nossa expedição possuir§HEngenheiros de manutenção§ !, poderemos consertar o navio.§! "
  giga_aeternum.43261.b.noeng:0 "Um lembrete de suas próprias fraquezas."
  
  giga_aeternum.43261.b.eng:0 "Vamos restaurá-lo imediatamente!"
  giga_aeternum.43261.b.eng.tooltip:0 "giga_aeternum_1_intel_tooltip \n \nGanhamos um§YAeternite Titan§ !."
  
  giga_aeternum.43261.desc.c:0 "Nossa expedição concluiu com sucesso a análise do enorme navio encontrado na superfície de Aiondia. \n \nEste navio em particular não foi realmente construído por Aeternum, mas sim por uma civilização que se desenvolveu independentemente no Vidoeiro Mundo cerca de meio milhão de anos atrás. \ N \nEsta espécie se originou de um quadrante próximo de Aiondia que se assemelhava à superfície de um mundo tropical, mas devido à negligência de Aeternite, a pequena parte do Mundo do Vidoeiro em que residiam começou a entrar em colapso e cair no buraco negro supermassivo ao longo de algumas décadas. \n \nA espécie, portanto, começou a montar um grande§YNavio da Colônia§! que explodiria do Mundo do Vidoeiro, levando consigo a maior parte de sua civilização. Infelizmente para eles, parece que não estavam realmente cientes de que residiam em um mundo de vidoeiro e, em vez disso, acreditavam que o planeta era simplesmente um plano plano infinito e que outros planos semelhantes existiam nos céus. Portanto, eles eram incapazes de p calcule corretamente o impulso e a força necessários para que a nave possa escapar da tremenda gravidade de Aiondia. \n \nSua nave mal conseguiu chegar a algumas centenas de milhares de quilômetros acima da superfície, antes de inevitavelmente voltar para baixo e cair a alguns milhões de quilômetros de distância , eliminando toda a sua civilização no processo. \n \nNossa expedição conseguiu salvar a maior parte do navio e também coletou dados de pesquisa significativos sobre esta sociedade extinta. "
  giga_aeternum.43261.c:0 "Todo o espaço do universo, mas sem nenhum lugar para fugir."
  
  giga_aeternum.43261.desc.d:0 "Nossa expedição concluiu com sucesso a análise do enorme navio encontrado na superfície de Aiondia. \n \nO enorme navio era aparentemente um protótipo, montado por uma civilização desconhecida externa a Aiondia. O navio carregava um forma nunca vista antes de§YFTL Engine§ !, que não dependia da Rede Hyperlane, nem empregava a mesma mecânica de uso dos Jump Drives. \n \nInfelizmente para eles, parece que seu protótipo era um pouco funcional demais, como de acordo com dados recuperados do casco da nave, a civilização em questão, supostamente conhecida como§YSlukatians§ !, residia em outra galáxia. Evidentemente, sua nave acabou saltando acidentalmente através do espaço intergaláctico, antes de ser presumivelmente interrompida pelo preto supermassivo a gravidade do buraco e, eventualmente, caindo em Aiondia. \n \n Conseguimos fazer a engenharia reversa de dados incrivelmente interessantes sobre as formas esotéricas de FTL desses destroços, bem como quantidades significativas de i informações úteis para a pesquisa em física. "
  giga_aeternum.43261.d:0 "Sofrendo com o próprio sucesso."
  
  aet_crashed_freighter_cool_ftl:0 "Esotérico FTL"
  aet_crashed_freighter_cool_ftl_desc:0 "A análise de uma nave acidentada em Aiondia melhorou muito nosso conhecimento sobre FTL e as inúmeras maneiras de aprimorá-lo."
  
  giga_aeternum_practicality_resilience_tooltip:0 "Dada a atual§BPracticality§! de nossa expedição contra a§GComplexidade§ da anomalia !, nossa§Y Chance de sucesso§! é§Y [ROOT.aet_success_chance]%§! \n \nTendo uma§BPracticality mais alta em comparação com! a§GComplexidade§! da anomalia aumentará drasticamente as chances de sucesso. \n \nSe não pesquisarmos adequadamente a descoberta, há uma chance de ela tomar uma ação hostil contra nós, caso em que sua§PResiliência§! será comparada com nossa da equipe§RForte§ !, e perderemos§HIntegridade§! igual à subtração de sua§Presiliência§! e nossa§RForça§ !. Se tivermos§RForça§ !, não sofreremos quaisquer perdas. "
  
  giga_aeternum.4324.name:0 "Expedição Aiondia:§GA Ruínas Antigas§!"
  giga_aeternum.4324.desc:0 "Nossa expedição atualmente mapeando a camada externa de Aiondia relata que eles encontraram uma rede colossal de construções abandonadas construídas no Mundo Bétula abrangendo vários milhares de quilômetros quadrados, destacando-se entre a superfície relativamente plana que geralmente se estende até o horizonte. \n \nEsta rede de edifícios, evidentemente construída por§YAeternum§! no passado distante e posteriormente abandonada por razões desconhecidas, provavelmente contém um tesouro de informações sobre suas tecnologias e civilização. \n \nNo entanto, todo o complexo é antigo, vasto e provavelmente difícil de navegar. Como tal, o chefe da expedição estima a§GComplexidade§! de explorar e decifrar essas ruestar por perto§Y [ROOT.aet_anomaly_complexity]§!. \n \n§BA expedição atualmente tem: \n$aet_display_exp_stats$"
  
  giga_aeternum.4324.a:0 "Tentativa de explorá-los! |§Y [ROOT.aet_success_chance]%§! Chance de sucesso"
  giga_aeternum_practicality_tooltip:0 "Dada a atual§BPraticidade§! da nossa expedição contra a§GComplexidade§! da anomalia, nossa§YS Chance de sucesso§! é§Y [ROOT.aet_success_chance]%§! \n \nTendo uma maior§BPrática§! em comparação com a a§GComplexidade§! da anomalia aumentará drasticamente as chances de sucesso. "
  giga_aeternum.4324.b:0 "Não vale a pena."
  
  giga_aeternum.43241.name:0 "Relatório de expedição:§GA Ruínas Antigas§!"
  giga_aeternum.43241.desc:0 "Nossa expedição em Aiondia relata que eles conseguiram explorar as ruínas antigas sem muitos problemas. Eles fizeram uma série de descobertas interessantes dentro dessas construções decrépitas, que certamente contribuirão para nosso entendimento da tecnologia Aeternite. \n \n [aet_exp_sender.aet_ancient_building_loc] \n \nAlém disso, vários artefatos menores de valor notável foram localizados e transportados de volta para nossa civilização para análise posterior. "
  giga_aeternum.43241.a:0 "Excelente!"
  giga_aeternum.43241.b:0 "Isto será útil para nosso departamento de física."
  
  aet_ancient_building_1:0 "De acordo com suas descobertas, parece que este vasto aglomerado de edifícios foi uma espécie de experimento estabelecido por§YAeternum§! há algumas centenas de milênios atrás, onde isolaram uma espécie inteira dentro do aglomerado, a fim de estudar seu comportamento como uma "mini-civilização". O experimento foi finalmente encerrado por Aeternum depois que a referida espécie acabou tentando encontrar pontos fracos no mundo do vidoeiro para destruí-lo. "
  
  aet_ancient_building_2:0 "Este conjunto específico de edifícios era aparentemente um§YInstalação de Pesquisa de Eternite§ !, que teve de ser abandonado quando um patógeno de bioengenharia particularmente mortal acabou contaminando a maioria das instalações. Embora Aeternum provavelmente tivesse a capacidade de eliminar isso vírus em um momento posterior, eles claramente não tinham motivação nem interesse em fazê-lo. Felizmente para nós, os únicos vestígios remanescentes desse patógeno são os restos de conchas virais decadentes espalhadas por todo o complexo. "
  
  aet_ancient_building_3:0 "Esses edifícios foram aparentemente destinados a serem usados ​​como laboratórios de pesquisa e fábricas para produzir um novo tipo de recurso, aparentemente referido como§YPlanckeryons§ !. Caches de dados antigos indicam que Aeternum conseguiu produzir vestígios de Planckeryons, mas não parece ter havido um progresso significativo em relação à sua produção em grande escala, seja porque o projeto não produziu resultados conclusivos, seja devido a um declínio geral na motivação Aeternite. "
  
  giga_aeternum.43242.name:0 "Relatório de expedição:§RCRuínas colapsadas§!"
  giga_aeternum.43242.desc:0 "Nossa expedição em Aiondia relata que sua operação para explorar as ruínas antigas que eles localizaram infelizmente deu errado. \n \nUm grupo de exploradores tentando explorar um edifício acidentalmente acionou algum tipo de mecanismo de defesa, o que levou à autodestruição do edifício, desencadeando uma reação em cadeia dentro do complexo em ruínas que derrubou a maioria das outras estruturas. \n \nDevido à escala das ruínas, a devastação continuou por dias antes de finalmente se estabelecer, mas não sem destruir uma parte significativa de nosso equipamento. \n \nEstimamos que nossa expedição perdeu§Y [ROOT.aet_exp_integ_damage]§!§HIntegridade§! no processo. \n \n§BA expedição tem atualmente: \n$aet_display_exp_stats$"
  giga_aeternum.43242.a:0 "Maldições!"
  giga_aeternum_exp_integ_damage_tooltip:0 "Nossa expedição perde§Y [ROOT.aet_exp_integ_damage]§!§HIntegridade§ !."
  
  giga_aeternum.4325.name:0 "Expedição Aiondia:§HNave estelar destruída§!"
  giga_aeternum.4325.desc:0 "Nossa expedição em Aiondia recentemente entrou em uma seção do Mundo Bétula especialmente desenhada para se parecer com a superfície de um exuberante mundo continental. Eles relatam que, ao mapear as vastas planícies, rios largos e florestas densas da área, eles encontraram uma nave espacial única acidentada, localizada nas profundezas de bosques traiçoeiros. \n \nAgora, dizer que navios acidentados são vistas comuns em Aiondia seria um eufemismo. Ruínas de cargueiros e navios de guerra antigos se espalham pela superfície do Mundo do Vidoeiro, e a expedição afirma ter localizado mais de mil naufrágios no primeiro mês da expedição. \n \nNo entanto, este navio em particular é de grande interesse, pois as varreduras revelaram que ele tem menos de cem anos! Isso implica que, considerando o as condições particularmente favoráveis ​​da área e o fato de o navio aparentemente poder transportar muitos suprimentos, quem quer que estivesse a bordo ainda poderia estar em algum lugar do Mundo Bétula. \n \nAlém disso, o O navio parece ter sido despojado de muitos de seus componentes, o que implica que quem aterrissou aqui evidentemente tentou salvá-lo para ajudar em sua própria sobrevivência. \n \nAtentativalocalizar para localizá-los pode valer a pena, e o chefe da expedição subsequentemente estimou a§GComplexidade§! de tentar localizar os antigos habitantes do navio por perto de§Y [ROOT.aet_anomaly_complexity]§!. \n \n§B A expedição atualmente tem: \n$aet_display_exp_stats$"
  giga_aeternum.4325.a:0 "Tentativa de localizá-los! |§Y [ROOT.aet_success_chance]%§! Chance de sucesso"
  giga_aeternum.4325.b:0 "Quem se importa com alguns indivíduos possivelmente mortos?"
  
  giga_aeternum.43251.name:0 "Relatório de Expedição:§HCabine na Floresta§!"
  giga_aeternum.43251.desc:0 "Demorou cerca de um mês, mas após uma pesquisa intensiva na seção continental do Mundo Bétula em torno do navio acidentado, nossa expedição acabou localizando uma pequena cabana de madeira a algumas dezenas de quilômetros do local do acidente. \n \nEstabelecida contra um penhasco imponente, nas profundezas de uma floresta exuberante, a cabana está em excelentes condições e parece ter sido construída à mão. No entanto, ao entrar na estrutura, os membros de nossa expedição foram recebidos com uma surpresa inesperada. \n \nNão apenas o único habitante da cabana ainda está vivo e bem, não é outro senão§YDouclaw MacCathur§ !, o ex-chefe geral do agora desaparecido§YKatzenartig Imperium§ !, que foi dado como morto após a conclusão do Império colapso. \n \nNa tentativa de entender como ou por que ele acabou em Aiondia, nossa expedição agora está tentando se comunicar com ele ... "
  giga_aeternum.43251.a:0 "Na tela."
  
  giga_aeternum.43252.name:99 "Douclaw MacCathur"
  giga_aeternum.43252.desc:0 "Você está ... [ROOT.GetSpeciesNamePlural]? \n \nPor Kattail, tem sido assim, há tanto tempo que não vi qualquer outro ser sapiente nessa ... coisa. .Aeternite Mundo Bétula, eu acredito? Parece uma espécie de planeta gigante, que parece durar para sempre, e para sempre ... \n \nMas eu me lembro de você nitidamente. Vocês são aqueles que desferiram o golpe final em Flusion, não é? Eu acho, pelo menos. Ou talvez não ... já faz muito tempo desde que eu estive lá. "
  
  giga_aeternum.43252.a:0 "Como você chegou aqui ?!"
  giga_aeternum.43252.a.response:0 "Veja, após a queda de Flusion, eu fiz o impensável e ... fugi. Embarquei em um navio de reconhecimento e disparei para o grande desconhecido. \n \nFazendo o meu melhor para evitar o território inimigo, fui em direção ao núcleo galáctico, esperando que talvez pudesse escapar e entrar no território Aeternite, onde ninguém mais poderia chegar até mim. Embora eu esperasse apenas ser abatido, mas agora, eu realmente não tenho alguma coisa sobrando de qualquer maneira. \n \nEventualmente, e contra minhas próprias expectativas, acabei alcançando o colossal Mundo Bétula e rapidamente encontrei minha nave arrastada por sua imensa força gravitacional, eventualmente aterrissando ... aqui. Eu esperava encontrar alguns furiosos Aeternites, mas não havia nada além de florestas e planícies se estendendo até o horizonte infinito. \ N \nEu não tenho ideia de por que eles não me abateram. Talvez meu navio fosse muito pequeno para eles se importarem com isso? "
  
  giga_aeternum.43252.b:0 "Como você ainda está vivo?"
  giga_aeternum.43252.b.response:0 "Os Katzens me aprimoraram com uma variedade de implantes cibernéticos de longa duração para garantir minha longevidade e, por algum milagre, eles ainda não me falharam ainda. \n \nAcho que a engenharia de Katzen realmente é o melhor do mundo, hein? Estou vivendo uma espécie de caçador-coletor aqui, caçando todos os animais que pude encontrar e vivendo da terra. \n \nEu também construí esta cabana aconchegante ! Não é muito, mas é um lar. Embora eu não tenha certeza de quanto tempo minha sanidade poderia suportar ficar sozinha por tanto, tanto tempo ... "
  
  giga_aeternum.43252.c:0 "Deseja juntar-se a nós? Poderíamos sempre usar mais almirantes!"
  giga_aeternum.43252.c.response:0 "Quer saber? Isso ... parece uma ideia deliciosa! Mesmo que tenham sido vocês que derrubaram o Império, isso foi há um século e eu ... anseio pela vastidão do espaço novamente e pelas emoções do voo espacial. \n \nEu estive preso lá por muito, muito tempo, [ROOT.GetSpeciesNamePlural]. \n \nPermita-me simplesmente empacotar meus pertences, e eu sou todo seu, alienígenas! "
  giga_aeternum.43252.c.tooltip:0 "Ganhamos§YDouclaw MacCathur§! como um§Ynível 8§! Almirante com características poderosas."
  
  giga_aeternum.43252.d:0 "Adeus."
  giga_aeternum.43252.d.response:0 "... adeus então, aliens. Suponho que foi ótimo conversar com outra pessoa, pela primeira vez ..."
  
  katzen_trait_survivalist:99 "Survivalist"
  katzen_trait_survivalist_desc:0 "Este líder sobreviveu sozinho na selva por mais de um século. Eles sabem como tirar o melhor proveito de qualquer situação."
  
  giga_aeternum.43253.name:0 "Relatório de expedição:§YNada de interesse§!"
  giga_aeternum.43253.desc:0 "Nossa expedição relata que não encontraram nada de interessante enquanto analisavam a§Y [aet_exp_name_tool.GetName]§! que localizaram no Mundo Bétula, além de algumas bugigangas antigas valiosas. \n \nO expedição continuará normalmente. "
  giga_aeternum.43253.a:0 "Uma pena."
  
  #intro
  
  giga_aeternum.2010.name:99 "Forerunners at the Heart"
  giga_aeternum.2010.desc:0 "Quando os primeiros drones de pesquisa se aventuraram no núcleo galáctico recém-revelado, esperávamos que eles encontrassem um buraco negro supermassivo regular rodeado por uma miríade de estrelas. Mas, a verdade do que está dentro do coração da nossa galáxia é fascinante e profundamente preocupante. \n \nJá é habitado! Na verdade, parece que um império precursor tremendamente antigo, que pelo que pudemos decifrar se chama§YAeternum§ !, ocupa a parte mais interna da galáxia center. \n \nFaixas de pesquisa de longo alcance revelaram que toda a sua civilização está aparentemente centrada em torno de uma construção gigantesca construída sobre o próprio núcleo galáctico, um§YMundo Bétula§ !, que provavelmente abriga a vasta maioria de sua população. \n \nO interessante é que os sistemas circundantes foram reorganizados em um hexágono, presumivelmente por eles, e contém uma série de megaestruturas avançadas e, às vezes, decadentes que certamente servem para dar suporte ao mundo do vidoeiro central. \n \nEste antigo ci a difamação está, sem dúvida, anos-luz à frente de nós e até mesmo dos Impérios Caídos em termos de desenvolvimento tecnológico, e provavelmente seria melhor não perturbá-los. Felizmente para o nosso próprio bem, eles parecem estar relativamente decrépitos e estagnados, e provavelmente consideram o resto da galáxia não merecedor de sua atenção. "
  giga_aeternum.2010.a:0 "Fascinante! Vamos andar com cautela ..."
  
  #awaken#
  #AWAKE#
  aeternum_tech_intel:99 "§BAeternite Technological Intel§!"
  
  giga_aeternum.4130.name:99 "Aeternite Planetcraft Destroyed!"
  giga_aeternum.4130.desc.a:0 "Após intenso combate espacial no sistema§Y [aeternum_planetcraft_destroyed_system.GetName]§!, nossas forças conseguiram destruir com sucesso um§YAeternite Planetcraft§! \n \nA colossal nave antiga agora foi reduzido a uma gigantesca casca planetária flutuando dentro do sistema. Sua destruição representa um grande revés para os Aeternites, que provavelmente não serão capazes de reconstruir a nave perdida. Isso também nos deu algumas informações valiosas sobre suas tecnologias. \n \nAlém disso, , isso representa uma oportunidade incrível de estudar a engenharia Aeternite, já que a casca da embarcação ainda está surpreendentemente intacta. Nossos pesquisadores de engenharia estão nos aconselhando a enviar uma nave científica para analisar e possivelmente aprender como fazer a engenharia reversa do projeto avançado do Planetcraft. "
  giga_aeternum.4130.a:0 "Maravilhoso. Vamos estudá-lo a tempo."
  
  giga_aeternum.4130.desc.b:0 "Após intenso combate espacial no sistema§Y [aeternum_planetcraft_destroyed_system.GetName]§!, nossas forças conseguiram destruir com sucesso um§YAeternite Planetcraft§! \n \nA colossal nave antiga agora foi reduzido a uma gigantesca casca planetária flutuando dentro do sistema. Sua destruição marca um grande revés para os Aeternites, que provavelmente não serão capazes de reconstruir a nave perdida. Isso também nos deu algumas informações valiosas sobre suas tecnologias. "
  giga_aeternum.4130.b:0 "Maravilhoso!"
  
  aeternum_planetcraft_ruined:0 "Arruinado Aeternite Planetcraft"
  aeternum_planetcraft_ruined_DESC:0 "Este Aeternite Planetcraft foi danificado por um confronto com uma frota inimiga."
  
  aeternum_planetcraft_restored:99 "Aeternite Planetcraft"
  aeternum_planetcraft_restored_DESC:0 "Este Aeternite Planetcraft voltou a funcionar."
  
  INVESTIGATE_AETERNUM_PLANETCRAFT:0 "Estude Aeternite Planetcraft"
  INVESTIGATE_AETERNUM_PLANETCRAFT_DESC:0 "Nossas frotas conseguiram paralisar um Planetcraft Aeternite. Pode ser sábio estudar seu projeto o mais rápido possível. \ N \nCompletar esta análise nos concederá§G3§!$Aeternum_tech_intel$"
  
  giga_aeternum.4131.name:0 "Relatório de Engenharia: Aeternite Planetcraft"
  giga_aeternum.4131.desc:0 "Nossa agência de inteligência relata que a análise de um§YAeternite Planetcraft§! em ruínas foi concluída. \n \nEmbora a maioria do armamento da embarcação ainda seja desconhecido para nós, eles estimam que a nave ainda está em quantidade suficiente condição para permitir que os reparos sejam realizados sem ter que substituir suas armas. \n \nContanto que tenhamos$aeternum_tech_intel$suficientes e a tecnologia para construir nossas próprias naves planetárias, poderemos eventualmente reparar esses monstros de guerra antigos. \n \ Uma vez que os critérios sejam atendidos, podemos fazê-lo por meio de nossa Agência de Inteligência Aeternite. "
  giga_aeternum.4131.a:0 "Excelente."
  
  giga_tech_aeternite_planetcraft:0 "Remodelação Aeternite Planetcraft"
  giga_tech_aeternite_planetcraft_desc:0 "Graças a uma análise detalhada das tecnologias Aeternite e seus designs de planetcraft, podemos ser capazes de restaurar Aeternite Planetcrafts para usá-los em nossas próprias forças armadas."
  allow_repair_aet_planetcraft:99 "§HUnlocks Feature:§! Aeternite Planetcraft Repair"
  allow_repair_aet_planetcraft_desc:0 "Vamos restaurar§YAeternite Planetcrafts§! à sua antiga glória. Eles não são projetáveis ​​e vêm com os componentes Aeternite pré-construídos."
  
  giga_aeternum.4132.name:0 "Engenharia reversa: Aeternite Planetcraft"
  giga_aeternum.4132.desc:0 "Agora acumulamos conhecimento suficiente sobre a engenharia Aeternite para iniciar pesquisas sérias sobre como suas naves planetárias poderiam ser reparadas e colocadas em funcionamento. \n \nSe pudéssemos salvar um deles grandes embarcações, nossa vitória contra os eternitas e quaisquer outros inimigos seria quase garantida. "
  giga_aeternum.4132.a:0 "Anotado."
  
  aeternum_planetcraft_debris_field_object:99 "Aeternite Planetcraft Debris Field"
  aeternum_planetcraft_debris_field_object_tooltip:0 "Isso é um pouco de dano."
  aeternum_planetcraft_debris_field_object_desc:0 "Um campo de destroços de um antigo navio de guerra planetário."
  
  giga_aeternum.4133.name:0 "Aeternite Planetcraft restaurado!"
  giga_aeternum.4133.desc:0 "Após árduo trabalho de restauração megaestrutural, o arruinado§YAeternite Planetcraft§! no§Y [giga_system.GetName]§! sistema foi restaurado para funcionar. \n \nA energia foi restaurada para a maior parte de seu armamento antigo, e embora não tenhamos sido capazes de reparar adequadamente alguns de seus componentes mais avançados, o navio deve agora estar completamente operacional e pronto para uso em nossas armadas. "
  giga_aeternum.4133.a:0 "Espetacular!"
  
  aeternum_forge_0:0 "Canteiro de obras do Aeternite Psykofabricator"
  aeternum_forge_0_DESC:0 "Canteiro de obras de uma das instalações de construção naval da Aeternum."
  aeternum_forge_0_MEGASTRUCTURE_DETAILS:99 "debug"
  aeternum_planetcraft_ruined_MEGASTRUCTURE_DETAILS:99 "debug"
  aeternum_forge_1:99 "Aeternite Psykofabricator"
  aeternum_forge_1_DESC:0 "Um dispositivo Aeternite avançado que coleta as energias tumultuadas de um Mundo Oculto e emprega tecnologias de manipulação Loop-Quantum para condensá-los em materiais que são então montados em frotas armadas. \n \nEles também distribuem energia psiônica para todo o Aeternite armada, aumentando suas capacidades. "
  
  giga_aeternum.4102.name:99 "Aeternite Psykofabricator Destroyed!"
  giga_aeternum.4102.desc.a:0 "Após violentos combates espaciais no sistema§Y [aeternum_war_forge_destroyed_system.GetName]§!, nossas frotas relatam que conseguiram destruir com sucesso um§YAeternite Psykofabricator§ !! \n \nA megaestrutura sofreu colapso catastrófico após intenso bombardeio por nossos navios, e a maior parte dele voltou para a atmosfera traiçoeira do Mundo Oculto. \n \nNo entanto, alguns destroços ainda permanecem em órbitas instáveis ​​ao redor do planeta, que nossos cientistas aconselham que estudemos imediatamente. nos permitem aprender mais sobre a engenharia Aeternite e, assim, capacitar nossos navios a combater suas frotas com mais eficácia. "
  
  giga_aeternum.4102.desc.b:0 "Após violentos combates espaciais no sistema§Y [aeternum_war_forge_destroyed_system.GetName]§ !, nossas frotas relatam que conseguiram destruir com sucesso um§YAeternite Psykofabricator§ !! \n \nA megaestrutura sofreu colapso catastrófico após intenso bombardeio por nossos navios, e a maior parte deles caiu de volta na atmosfera traiçoeira do Mundo Oculto. \n \nEles também conseguiram recolher alguns recursos e dados dos destroços restantes. "
  
  giga_aeternum.4102.a:0 "Vamos analisar esses destroços imediatamente."
  giga_aeternum.4102.b:0 "Excelente!"
  
  giga_aeternum.4103.name:0 "Relatório de Engenharia: Aeternite Psykofabricator"
  giga_aeternum.4103.desc:0 "Nossa agência de inteligência relata que completou com sucesso sua análise dos destroços de um§YAeternite Psykofabricator§!. \n \nEstes dispositivos peculiares parecem estar colhendo e condensando energias tumultuadas de outra dimensão para o avançado materiais hipertensíveis, que são usados ​​para formar e montar rapidamente os vasos de eternite. Embora não entendamos completamente os processos envolvidos, ainda assim adquirimos uma quantidade significativa de conhecimento sobre sua engenharia e projetos de navios, o que sem dúvida nos ajudará em quaisquer próximos combates contra suas frotas. \n \nSe tivermos$aeternum_tech_intel$suficientes, poderemos fazer a engenharia reversa da armadura empregada por esses dispositivos e embarcações Aeternite. Assim que os critérios forem atendidos, podemos fazer isso por meio de nossa Agência de Inteligência Aeternite. "
  giga_aeternum.4103.a:0 "Excelente!"
  
  INVESTIGATE_AETERNUM_FORGE:0 "Estude Aeternite Psykofabricators"
  INVESTIGATE_AETERNUM_FORGE_DESC:0 "Destruímos um Aeternite Psykofabricator e adquirimos detritos valiosos. Agora devemos tentar estudar seus designs esotéricos para aprender mais sobre a engenharia Aeternite. \ N \nCompletar esta análise nos concederá§G5§!$Aeternum_tech_intel$"
  
  giga_aeternum.4140.name:0 "Engenharia reversa: Armadura Eternita"
  giga_aeternum.4140.desc:0 "Agora possuímos dados suficientes sobre a engenharia Aeternite para iniciar uma pesquisa séria sobre a engenharia reversa de seus projetos de blindagem. \n \nNossa análise inicial mostrou que seus componentes básicos são capazes de gerar escudos entrelaçados em componentes blindados, ºnós criando uma matriz defensiva potente consistindo em camadas de blindagem e blindadas. \n \nTal um componente não ortodoxo seria, sem dúvida, um grande benefício para nossas forças blindadas, já que também empregam surpreendentemente pouca energia. "
  giga_aeternum.4140.a:0 "Delicioso."
  
  giga_tech_aeternite_armor:0 "Matriz defensiva Aeternite Loop-Quantum"
  giga_tech_aeternite_armor_desc:0 "Os Aeternites empregam uma combinação pouco ortodoxa de escudos e armaduras fundidos em um único componente, alimentado por fenômenos Loop-Quantum controlados altamente avançados."
  
  giga_aeternum.4200.name:99 "Aiondia"
  giga_aeternum.4200.a.desc:99 "Our armed vessels have finally reached the heart of Aeternite civilisation: §YAiondia§!, the colossal Birch World constructed around the Galactic Core.\n\nIt is hard to fathom the sheer size and scale of this unbelievably ancient construct, which spans well over three hundred billion kilometers and dominates the system. Surrounding it is an array of various Aeternite-build megastructures, as well as fearsome and highly-equipped defense platforms intended to guard this elephantine gigastructure.\n\nBut perhaps the most striking feature of Aiondia is none other than the §YSuurikilpian§!, a monumental energy barrier which wraps around the entire structure, protecting it from orbital bombardment.\n\nNaturally, while this shield will not block ground invasions, it will definitely prevent our fleets from assisting our ground troops, reducing our capabilities on the ground. Fortunately, our §YAeternite Intelligence Agency§! believes that, like all shields, there might be a way to disrupt and subsequently de-activate it.\n\nIf we possess enough $aeternum_tech_intel$, we may attempt to do so remotely via our Intelligence Agency."
  giga_aeternum.4200.b.desc:99 "Our vessels have finally reached the very Heart of the Galaxy: §YAiondia§!, the colossal Birch World constructed around the Galactic Core.\n\nIt is hard to fathom the sheer size and scale of this unbelievably ancient construct, which spans well over three hundred billion kilometers and dominates the system. Surrounding it is an array of various Aeternite-build megastructures, as well as fearsome and highly-equipped defense platforms intended to guard this elephantine gigastructure.\n\nBut perhaps the most striking feature of Aiondia is none other than the §YSuurikilpian§!, a monumental energy barrier which wraps around the entire structure, protecting it from orbital bombardment.\n\nNaturally, while this shield will not block ground invasions, it will definitely prevent our fleets from assisting our ground troops, reducing our capabilities on the ground. Fortunately, our §YAeternite Intelligence Agency§! believes that, like all shields, there might be a way to disrupt and subsequently de-activate it.\n\nIf we possess enough $aeternum_tech_intel$, we may attempt to do so remotely via our Intelligence Agency."
  giga_aeternum.4200.a:0 "Anotado. Este escudo está caindo!"
  
  giga_aeternum.4201.name:0 "Relatório de Engenharia: O Suurikilpian"
  giga_aeternum.4201.desc:0 "Como esperado, o§YSuurikilpian§! apresenta uma série de falhas que podem ser exploradas a fim de eliminá-lo completamente. \n \nAo projetar um feixe de radiação focada que alterna entre um conjunto muito particular de comprimentos de onda através do subespaço, poderíamos causar uma ressonância em cascata dentro dos intrincados processos Loop-Quantum do escudo, levando a uma reação em cadeia que derrubaria rapidamente todo o escudo. \n \nIsso exigiria, no entanto, o gasto de uma grande quantidade de energia por vários anos , mas a recompensa valeria muito a pena, pois§YAiondia§! ficaria totalmente exposto ao bombardeio orbital. Estimamos que o custo de energia seria de aproximadamente§Y2500§!£energy£por mês, por§Y3 anos§ !. "
  giga_aeternum.4201.a:0 "Está caindo!"
  giga_aeternum.4201.b:0 "É muito caro, infelizmente."
  
  disrupting_alondia_shield:0 "Interrompendo o Suurikilpian"
  disrupting_alondia_shield_desc:0 "Estamos tentando derrubar o colossal escudo de eternita que cerca seu mundo de vidoeiro."
  
  giga_aeternum.4202.name:0 "O Fim do Suurikilpian"
  giga_aeternum.4202.desc:0 "A enorme barreira de energia em torno de§YAiondia§! começa a piscar à medida que os próprios processos que permitem sua existência são interrompidos além da recuperação por nosso feixe de energia focalizado disparado através do subespaço. \n \nEm poucas horas, todo o escudo sofre um colapso catastrófico e eventualmente se desfaz completamente na escuridão do espaço. \n \nAiondia agora fica exposta pela primeira vez em um milhão de anos, sem a barreira que o protegeu por incontáveis ​​eras. "
  giga_aeternum.4202.a:0 "O coração da civilização Aeternite está exposto."
  
  giga_aeternum.4203.name:99 "Engineering Report: Kirkasmajakka"
  giga_aeternum.4203.desc:99 "As we thought, §YAiondia§! houses the centralized hub for Aeternum's most advanced tracking and sensor capabilities. Scouring logs reveals the primary hub to be a device known as §MKirkasmajakka§!.\n\n§MKirkasmajakka§! plays a large part in the detection capabilities of all secondary Aeternum citadels. The device projects something of a psionic flare into the shroud allowing for Aeternum citadels to detect the 'mindglow' of even non-autonomous robots, something that was previously unthinkable.\n\n§MKirkasmajakka§! has a weakness however, due to vast amount of psionic power swirling around and into it created by the Aeternite $name_psy_siphon$s, we believe we can redirect the flow, sending it cascading into real-space, potentially even damaging §YAiondia§!."
  giga_aeternum.4203.a:99 "Douse the flames, let us see them fight in the dark"
  giga_aeternum.4203.a_tooltip:99 "Disabling §MKirkasmajakka§! will cost roughly §Y250§! £energy£ and §Y200§! £physics£ £society£ £engineering£ per month, for §Y3 years§!."
  giga_aeternum.4203.b:99 "We don't need to hide in the shadows to win"
  
  disrupting_aiondia_detection:99 "Disabling Kirkasmajakka"
  disrupting_aiondia_detection_desc:99 "We are preparing a device to overload the psionic lighthouse and render Aeternum blind to cloaked vessels"
  
  aeternum_blind:99 "Kirkasmajakka disabled"
  blinding_storm:99 "Tumultuous Shroud Storm"
  
  mod_country_base_society_research_produces_add:99 "Monthly £society£ Society Research"
  mod_country_base_physics_research_produces_add:99 "Monthly £physics£ Physics Research"
  mod_country_base_engineering_research_produces_add:99 "Monthly £engineering£ Engineering Research"
  
  giga_aeternum.4204.name:99 "Fade to Black"
  giga_aeternum.4204.desc:99 "Following a surge of light radiating from the Heart of the Galaxy, the beacon of psionic energy emanating from §YAiondia§! is no more. We have successfully diverted the unending river of light from the §MKirkasmajakka§! back into real-space, rendering it blind.\n\nThe whole system around the core seems to be engulfed within the roiling tides of the Shroud due to the sabotage, although curiously it is reported that the shroud energies dissipate before ever reaching the surface of §YAiondia§! itself."
  giga_aeternum.4204.a:99 "They're blind, but for now they can still fight"
  
  giga_aeternum.4301.name:0 "A Queda de Aiondia"
  giga_aeternum.4301.desc:0 "Finalmente, depois de uma das guerras mais devastadoras da história galáctica,§YAiondia§! caiu. \n \nSeguindo intenso combate terrestre em todo o Mundo do Vidoeiro, nossas forças conseguiram dominar o Defensores eternitas que, apesar de suas tecnologias incríveis, não foram capazes de resistir ao nosso poder. \ N \nCom a perda de seu único assentamento permanente, os eternitas não podem mais sustentar seu esforço de guerra, e o que quer que permaneça de seu império logo desaparecerá . \n \nComo somos nós que finalmente acabamos com a ameaça eternita de uma vez por todas, adquirimos uma quantidade significativa de influência diplomática, tanto dentro de nosso império quanto no resto da galáxia. "
  giga_aeternum.4301.desc_bombed:99 "At last, after quite possibly one of the most devastating wars in galactic history, §YAiondia§! has fallen.\n\nFollowing a truly immense bombing campaign of the Birch World, our forces have managed to clear out the Aeternite defenders who, despite their incredible technologies, were not able to withstand our might.\n\nWith the loss of their one and only permanent settlement, the Aeternites can no longer sustain their war effort, and whatever remains of their empire will soon disappear.\n\nAs we are the ones to have finally ended the Aeternite menace once and for all, we have acquired a significant amount of diplomatic influence, both within our empire and the rest of the galaxy."
  giga_aeternum.4301.a:0 "Enfim, o Coração da Galáxia é nosso!"
  
  defeated_aeternum:99 "Vanquished Aeternum"
  defeated_aeternum_desc:0 "Nós destruímos Aeternum, concedendo-nos uma influência diplomática incrível."
  
  giga_aeternum.4302.name:0 "A Queda de Aiondia"
  giga_aeternum.4302.desc:0 "Depois de muito possivelmente uma das guerras mais devastadoras da história galáctica,§YAiondia§! caiu para o§Y [aeternite_conqueror.GetName]§!. \n \nSeguindo intenso combate terrestre em todo o Mundo Bétula ,§Y [aeternite_conqueror.GetSpeciesName]§! Forças conseguiram dominar os defensores Aeternite que, apesar de suas tecnologias incríveis, não foram capazes de resistir ao seu poder. \ N \nCom operda de seu único assentamento permanente, os Aeternites não podem mais sustentar seu esforço de guerra, e tudo o que resta de seu império logo desaparecerá. "
  giga_aeternum.4302.desc_bombed:99 "After quite possibly one of the most devastating wars in galactic history, §YAiondia§! has fallen to the §Y[aeternite_conqueror.GetName]§!.\n\nFollowing  a truly immense bombing campaign of the Birch World, §Y[aeternite_conqueror.GetSpeciesName]§! forces have managed to overwhelm the Aeternite defenders who, despite their incredible technologies, were not able to withstand their might.\n\nWith the loss of their one and only permanent settlement, the Aeternites can no longer sustain their war effort, and whatever remains of their empire will soon disappear."
  giga_aeternum.4302.a:0 "Outro império precursor morde a poeira."
  
  giga_aeternum.4304.name:99 "The End of Aeternum"
  giga_aeternum.4304.desc:0 "Como esperado, com a captura de§YAiondia§ !, tudo o que resta de Aeternum se desintegrou rapidamente. Sem surpresa, em um ato final de desafio e desprezo em relação a nós, quaisquer vasos ou estruturas remanescentes se autodestruíram para evitar a captura. \n \nE assim, assim como tantas civilizações precursoras arrogantes, os poderosos Aeternites foram lançados nas latas de lixo da história pelas próprias civilizações que eles consideraram abaixo de seu conhecimento. "
  giga_aeternum.4304.a:0 "Boa viagem."
  
  # aiondia tech
  giga_aeternum.4305.name:0 "Relatório de Engenharia Aeternite: Aiondia"
  giga_aeternum.4305.desc:0 "Após nossa captura de§YAiondia§! dos Aeternites e a subsequente derrota de seu império, nosso governo tem estado ocupado em afirmar seu controle sobre o gigantesco Mundo do Vidoeiro e fez várias observações. \n \nPrimeiro, grandes partes da hiperestrutura estão em péssimo estado e exigirão extensos trabalhos de reparo se quisermos expandir ainda mais o Mundo Bétula. \n \nSegundo, e talvez o mais importante, nossa compreensão das tecnologias usadas no Vidoeiro Aeternite O mundo continua relativamente pobre. Isso significa que a§Sa saída de recursos§! Do Mundo Bétula será efetivamente severamente§Rdiminuída§! E não poderemos usá-la em toda a sua extensão. \ N \nFelizmente, continuando a estudar a tecnologia Aeternite usando nossa§YAeternite Intelligence Agency§ !, podemos entender lentamente como o Mundo Bétula funciona e funciona, reunindo dados adicionais sobre a tecnologia Aeternite. \n \nSubsequentemente,$aeternum_tech_intel$agora terá o limite máximo de§G70§! anúncio de§G30§! e teremos um§Y30%§! chance de ganhar§G1§! todos os anos, desde que controlemos§YAiondia§ !. O mundo§YBirch:§!§RTecnologia mal compreendida§! debuff no Aiondia será removido progressivamente conforme acumulamos mais informações ao longo do tempo. \n \nPodemos consultar a Agência de Inteligência para obter mais informações sobre como poderíamos adquirir essas informações mais rapidamente para obter acesso ao potencial total do Mundo Bétula. "
  giga_aeternum.4305.desc_bombed:99 "Following our bombing of §YAiondia§! and the subsequent defeat of Aeternum, our [ROOT.GetResearchers] have been busy surveying the damage we might have done to the humongous Birch World, and have made several observations.\n\nFirst, large parts of the hyperstructure are in a very poor state, and will require extensive repair work if we wish to expand the Birch World further.\n\nSecondly, and perhaps most importantly, our understanding of the technologies used within the Aeternite Birch World remains relatively poor. This means that the Birch World's §Yresource output§! will effectively be severely §Rdiminished§! and we will not be able to use it to its fullest extent.\n\nFortunately, by continuing to study Aeternite tech using our §YAeternite Intelligence Agency§!, we might be able to slowly understand how the Birch World works and functions by gathering additional data on Aeternite technology.\n\nSubsequently, $aeternum_tech_intel$ will now cap at §G70§! instead of §G30§!, and we will have a §Y30%§! chance of gaining §G1§! every year as long as we control §YAiondia§!. The §YBirch World:§! §RPoorly Understood Technology§! debuff on Aiondia will be progressively removed as we amass more intel over time.\n\nWe can consult the Intelligence Agency for more information regarding how we could acquire this intel faster in order to get access to the Birch World's full potential."
  giga_aeternum.4305.a:0 "Compreendido."
  giga_aeternum.4305.a.tooltip:0 "§BOur Intelligence Agency irá agora monitorar novas operações relacionadas com a compreensão da Tecnologia Aeternite e seu Mundo Bétula.§!"
  
  giga_aeternum.3010.cluesvanquished:0 "Intel Tecnológico Aeternite: [ROOT.aeternite_intel_count]"
  aeternum_cluesvanquished_tooltip:0 "Isso representa nosso entendimento atual das tecnologias empregadas pelos antigos Aeternites, e máximo em§G70§!. \n \nA reunião$aeternum_tech_intel$nos permitirá remover progressivamente os debuffs em§YAiondia§! e nos permitirá compreendemos totalmente a tecnologia Aeternite. \n \nTemos§Y30%§! de chance de ganhar§G1§!$aeternum_tech_intel$por ano, desde que controlemos o Aiondia. "
  
  aet_birch_world_tech_debuff_guide:0 "§YEste debuff será removido progressivamente assim que atingirmos§G40§ !,§G50§ !,§G60§! e§G70§!$aeternum_tech_intel$."
  
  aet_birch_world_tech_debuff_1:0 "Mundo Bétula:§RTecnologia Muito Mal Entendida§!"
  aet_birch_world_tech_debuff_1_desc:0 "Não entendemos como a maioria deste Mundo Bétula construído pela Aeternite realmente funciona, reduzindo muito sua eficiência. \n \n$aet_birch_world_tech_debuff_guide$"
  
  aet_birch_world_tech_debuff_2:0 "Mundo Bétula:§HTecnologia mal compreendida§!"
  aet_birch_world_tech_debuff_2_desc:0 "Não entendemos como a maior parte deste Mundo Bétula construído pela Aeternite realmente funciona, reduzindo sua eficiência. \n \n$aet_birch_world_tech_debuff_guide$"
  
  aet_birch_world_tech_debuff_3:0 "Mundo Bétula:§YSomewhat Understanding Technology§!"
  aet_birch_world_tech_debuff_3_desc:0 "Não entendemos como parte deste Mundo Bétula construído pela Aeternite realmente funciona, reduzindo sua eficiência. \n \n$aet_birch_world_tech_debuff_guide$"
  
  aet_birch_world_tech_debuff_4:0 "Mundo Bétula:§GAlmost Compreendido Technology§!"
  aet_birch_world_tech_debuff_4_desc:0 "Não entendemos como pequenas partes deste Mundo Bétula construído pela Aeternite realmente funcionam, reduzindo um pouco sua eficiência. \n \n$aet_birch_world_tech_debuff_guide$"
  
  giga_aeternum.3010.desc.gone.a:0 "Aeternum pode ter desaparecido, mas ainda há muito o que aprender sobre eles."
  giga_aeternum.3010.desc.gone.b:0 "A tecnologia Aeternite é incrivelmente avançada, mas seremos capazes de entendê-la com o tempo."
  giga_aeternum.3010.desc.gone.c:0 "A luta contra Aeternum foi dura, mas agora consolidamos nosso lugar como hiperpotência galáctica."
  
  giga_aeternum.4311.name:99 "Aiondia Fully Restored!"
  giga_aeternum.4311.desc:0 "Nossas equipes de engenheiros relatam que todas as§YDecaying Hyperstructures§! em§YAiondia§! foram completamente limpas! \n \nA maior parte do antigo Mundo Bétula voltou a funcionar.dição, e agora podemos expandi-la como quisermos. "
  giga_aeternum.4311.a:0 "Delicioso!"
  
  giga_aeternum.4312.name:0 "Manipulando o Suurikilpian"
  giga_aeternum.4312.desc:0 "Considerando que agora controlamos§YAiondia§ !, uma questão interessante foi levantada: o que fazer com o§YSuurikilpian§ !, que se destina a proteger a estrutura. \n \nDe fato, nossa Inteligência A agência acredita que, como agora controlamos a maior parte do Mundo Bétula, podemos ser capazes de manipular o colossal escudo de energia do construto, reativá-lo se o derrubamos anteriormente e ligá-lo ou desligá-lo dependendo de nossas necessidades atuais, como está com muita fome de energia. \n \nPodemos fazer isso por meio de uma§YDecisão Planetária§ !, desde que tenhamos pelo menos§G35§!$aeternum_tech_intel$. "
  giga_aeternum.4312.a:0 "Observado."
  giga_aeternum.4312.a.tooltip:0 "Agora podemos ativar ou desativar o Suurikilpian se tivermos$aeternum_tech_intel$suficientes."
  
  giga_aeternum.4313.name:99 "Repairing Kirkasmajakka"
  giga_aeternum.4313.desc:99 "Considering we now fully control §YAiondia§!, we can now properly investigate §MKirkasmajakka§!, as during our invasion it ceased operating at full power.\n\nIndeed, our Intelligence Agency believes that, although it sustained significant damage during the fighting, we should be capable of restoring it nearly to full operational capacity. Never would our enemies catch us unaware if we had its brilliant light."
  giga_aeternum.4313.blind.desc:99 "Considering we now control §YAiondia§!, the psionic storm caused by our efforts during the war has proven a nuissance. Not only do the tides of Shroud energy hamper our ships within the system, but they also make any efforts to understand or repair §MKirkasmajakka§! impossible.\n\nCurrently it is believed that the storm will dissipate on its own eventually, however we could greatly expedite the process if we were to momentarily disable the 2 Aeternite $name_psy_siphon$s powering the storm."
  
  giga_aeternum.4313.a:99 "Let's see if we can't bring it back online"
  
  giga_aeternum.4313.b:99 "Those Siphons are far more valuable than some detector"
  giga_aeternum.4313.b.tooltip:99 "The psionic storm in §YAiondia§! will eventually dissipate on its own allowing us to utilize Kirkasmajakka"
  
  giga_aeternum.4313.c:99 "Bring it back online as fast we can"
  giga_aeternum.4313.c.tooltip:99 "This will disable the output of the 2 Aeternite $name_psy_siphon$s in §YAiondia§!, but will also remove the psionic storm much faster"
  
  decision_turn_aet_shield_on:99 "Activate the §BSuurikilpian§!"
  decision_turn_aet_shield_on_desc:99 "We will activate the §BSuurikilpian§!, shielding the Birch World from bombardment damage and devastation at the cost of §Y500§! £energy£ per month."
  
  decision_turn_aet_shield_off:99 "Deactivate the §BSuurikilpian§!"
  decision_turn_aet_shield_off_desc:99 "We will deactivate the §BSuurikilpian§!."
  
  giga_aeternum.4314.name:99 "A Caged Beast"
  giga_aeternum.4314.normal.desc:99 "Dire news from our [Root.GetResearchers] investigating §MKirkasmajakka§!, many are reporting constant headaches and difficulty thinking, scans of their neural tissue have revealed extensive damage.\n\nAeternum was able to somehow constrain a minor Shroud entity to our reality. They were using it as a conduit to channel some of the psionic energies from their $name_psy_siphon$s. As it would turn out, it was less an act of powering the entity but moreso an act of 'feeding' it.\n\nIt is theorized that after Aeternum's defeat and our capture of §YAiondia§!, it has remained unfed and as such the §MKirkasmajakka§! has not been operating at full power. Our [Root.GetResearchers] have come to the conclusion that leaving without proper 'feeding' will result in catastrophic failure, as even now it's reached outside of its containment to feed off of some of the psionic energies of our [Root.GetResearchers].\n\nWe are left now with a choice, do we once more allow it to feast upon §Y$sr_psionic_sublimate$§!, try to find it an alternative meal, or do we banish the entity and render §MKirkasmajakka§! completely useless?"
  giga_aeternum.4314.machine.desc:99 "Dire news from our [Root.GetResearchers] investigating §MKirkasmajakka§!, many units are experiencing malfunctions and damage to core data as well as total deletion of random memory files.\n\nAeternum was able to somehow constrain a minor Shroud entity to our reality. They were using it as a conduit to channel some of the psionic energies from their $name_psy_siphon$s. As it would turn out, it was less an act of powering the entity but moreso an act of 'feeding' it.\n\nIt is theorized that after Aeternum's defeat and our capture of §YAiondia§!, it has remained unfed and as such the §MKirkasmajakka§! has not been operating at full power. Our [Root.GetResearchers] have come to the conclusion that leaving without proper 'feeding' will result in catastrophic failure, as even now it's reached outside of its containment to feed off of some of the residual psionic energies of data contained on our [Root.GetResearchers].\n\nWe are left now with a choice, do we once more allow it to feast upon §Y$sr_psionic_sublimate$§!, try to find it an alternative meal, or do we banish the entity and render §MKirkasmajakka§! completely useless?"
  giga_aeternum.4314.blind.desc:99 "The psionic storm in §YAiondia§! has ceased, finally allowing our [Root.GetResearchers] to investigate §MKirkasmajakka§!. Unfortunately, our first few [Root.GetResearchers] allowed to probe the device quickly fell unconcious and were pronounced dead shortly after without an obvious cause for their untimely demise.\n\nAs it turns out Aeternum managed to bind a minor Shroud entity to our dimension, and it seems they weren't so much as powering the §MKirkasmajakka§! with energy as they were feeding it. This seems to be what happened to the [Root.GetResearchers], it fed off all of their psionic energy killing them in the process.\n\nIt is likely this lack of 'food' is why it has not been running at full capacity since we siezed it from Aeternum.\n\nWe are left now with a choice, do we allow it to feast on §Y$sr_psionic_sublimate$§!, try to find it an alternative meal, or do we banish the entity and render §MKirkasmajakka§! completely useless?"
  giga_aeternum.4314.machine.blind.desc:99 "The psionic storm in §YAiondia§! has ceased, finally allowing our [Root.GetResearchers] to investigate §MKirkasmajakka§!. Unfortunately, our first few [Root.GetResearchers] investigating the device were quickly brought offline, investigation shows all data present on those units to have been erased.\n\nAs it turns out Aeternum managed to bind a minor Shroud entity to our dimension, and it seems they weren't so much as powering the §MKirkasmajakka§! with energy as they were feeding it. This seems to be what happened to the [Root.GetResearchers], it fed off all of their residual 'psionic energy' erasing all information present on the units.\n\nIt is likely this lack of 'food' is why it has not been running at full capacity since we siezed it from Aeternum.\n\nWe are left now with a choice, do we allow it to feast on §Y$sr_psionic_sublimate$§!, try to find it an alternative meal, or do we banish the entity and render §MKirkasmajakka§! completely useless?"
  
  giga_aeternum.4314.a.tooltip:99 "Kirkasmajakka will be destroyed\n "
  giga_aeternum.4314.b.tooltip:99 "Kirkasmajakka will be repaired, and supplied with a combination of §Y3§!£zro£ and §Y500§!£energy£ per month.\n\nIt will provide §G+3§! to sensor range and §G+8§! to cloaking detection."
  giga_aeternum.4314.c.tooltip:99 "Kirkasmajakka will be repaired, and it will feast, it will need §Y3§!£psionic_sublimate£ per month.\n\nIt will run at full capacity and provide §G+4§! to sensor range and §G+10§! to cloaking detection."
  
  giga_aeternum.4314.a:99 "It is of no use to us"
  giga_aeternum.4314.b:99 "Perhaps we can 'feed' it something less valuable"
  giga_aeternum.4314.c:99 "It's sight beyond sight worth the cost"
  
  giga_aeternum.4314.purifier.a:99 "It is an abomination like every other xeno"
  giga_aeternum.4314.purifier.b:99 "Perhaps we can just feed it xeno trash"
  giga_aeternum.4314.purifier.c:99 "It will remain as it was, a tool, nothing more"
  
  giga_aeternum.4314.spirit.a:99 "It is an affront to the divine, it must be destroyed"
  giga_aeternum.4314.spirit.b:99 "We cannot simply destroy it, perhaps an alternative will work"
  giga_aeternum.4314.spirit.c:99 "It is of the divine! It will have it's feast"
  
  giga_aeternum.4314.material.a:99 "The entity is of little value, the sublimate however..."
  giga_aeternum.4314.material.b:99 "The information it provides is highly valuable but so is the sublimate"
  giga_aeternum.4314.material.c:99 "Imagine the research potential from such a being, feed it well"
  
  giga_aeternum.4314.phobe.a:99 "To think even xeno filth would keep such a cretin"
  giga_aeternum.4314.phobe.b:99 "Keep the monster caged, it will make do with what scraps we give it"
  giga_aeternum.4314.phobe.c:99 "We will tame it and prove [root.GetSpeciesName] superior to all others"
  
  giga_aeternum.4314.phile.a:99 "Unfortunately, it is not meant for our reality free it"
  giga_aeternum.4314.phile.b:99 "We cannot leave it starved, but we also cannot just feed it souls"
  giga_aeternum.4314.phile.c:99 "Regrettable, but to leave it hungering is foolish"
  
  giga_aeternum.4314.egal.a:99 "To keep such a being in bondage is shameful"
  giga_aeternum.4314.egal.b:99 "It deserves to be free, but we cannot free it"
  giga_aeternum.4314.egal.c:99 "It would not be right to cage a beast and leave it starved"
  
  giga_aeternum.4314.auth.a:99 "We can't risk it breaking out, Destroy it"
  giga_aeternum.4314.auth.b:99 "A slave such as it will make do with a lesser feed"
  giga_aeternum.4314.auth.c:99 "Shackled by Aeternum... but now we hold its keys"
  
  giga_aeternum.4314.hive.a:99 "Such powerful individuals should be avoided, Destroy it"
  giga_aeternum.4314.hive.b:99 "A formidable beast, we must exercise caution"
  giga_aeternum.4314.hive.c:99 "Its sight will be as our own"
  
