  bombardment_redtoxin_desc:3 "$bombardment_redtoxin$O bombardeio utiliza o Flagelo Escarlate para envenenar um planeta por meio de bombardeio orbital e matar toda a vida no planeta. \n-§RMassive§! dano a§HArmies§! \n-§RMassive§! dano a§HPlanet§! \ N-§RMassive§! Dano a§HPops§! \ N- Bombardeará planetas indefesos \n- Pode reduzir planetas a inabitáveis, mas facilmente terraformável Mundo Toxico Vermelho "
