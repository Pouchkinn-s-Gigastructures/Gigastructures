  #########################################
  ### Terraform Molten ####################
  #########################################
  giga_tech_terraform_molten:0 "Estabilização Geotérmica Planetária"
  giga_tech_terraform_molten_desc:0 "Os mundos derretidos estão entre os planetas rochosos mais severos. Sua superfície é rasgada pelas forças das marés e pela atividade geológica. No entanto, usando colossais feixes de resfriamento orbital, bem como brocas de laser megastructural para alterar sua composição tectônica, isso pode se tornar possível para esfriar e estabilizar a superfície de tal mundo, potencialmente tornando-o habitável. "
  
  giga_dialog.4001.name:0 "$name_terraform_molten$Obra concluída!"
  giga_dialog.4001.desc:0 "O canteiro de obras de$name_terraform_molten$no sistema [giga_system.GetName] agora está completo. Esta plataforma orbital servirá como base para a construção de uma grande estrutura em torno deste mundo fundido, que empregará vigas de resfriamento ebrocas a laser para alterar remotamente as propriedades da superfície do mundo derretido, tornando-o habitável para a maioria das formas de vida, embora sem vida. "
  giga_dialog.4001.a:0 "Bom."
  
  giga_dialog.4002.name:0 "$name_terraform_molten$Instalações orbitais concluídas!"
  giga_dialog.4002.desc:0 "Nossas instalações orbitais de$name_terraform_molten$agora estão completas. Este grande anel se estende ao redor do equador do planeta e abriga o maquinário e reatores necessários para alimentar os grandes aparelhos que serão usados ​​para esculpir a superfície do planeta em algo mais adequado para a vida. "
  giga_dialog.4002.a:0 "Legal."
  
  giga_dialog.4003.name:0 "$name_terraform_molten$Complete!"
  giga_dialog.4003.desc:0 "Nosso$name_terraform_molten$agora está completo. Com a adição de três grandes feixes de resfriamento em hiperescala e brocas a laser, seremos capazes de resfriar e estabilizar a atividade geológica deste mundo. Agora, devemos começar o processo real de terraformação. "
  giga_dialog.4003.a:0 "Faremos isso imediatamente."
  
  giga_dialog.4004.name:0 "$name_terraform_molten$Terraforming bem-sucedido!"
  giga_dialog.4004.desc:0 "Excelentes notícias! Nosso$name_terraform_molten$no sistema [giga_system.GetName] transformou com sucesso um planeta fundido em um mundo quente, mas habitável. Sua superfície foi resfriada, e a maioria das atividades geológicas foi suprimida, graças a uma extensa remodelação das placas tectônicas caóticas do planeta. O planeta agora está pronto para a colonização e pode ser terraformado posteriormente para adicionar vida real a ele. "
  giga_dialog.4004.a:0 "Maravilhoso!"
  giga_dialog.4004.a.tooltip:0 "Tenha cuidado para não obter pneumonoultramicroscopicsilicovolcanoconiose das cinzas residuais que flutuam na atmosfera."
  
  terraform_molten_0:0 "Canteiro de obras$name_terraform_molten$"
  terraform_molten_0_DESC:0 "O canteiro de obras para um futuro$name_terraform_molten$a ser construído ao redor deste planeta, que resfriará e estabilizará a superfície áspera deste mundo para torná-lo habitável."
  terraform_molten_0_MEGASTRUCTURE_DETAILS:0 "Um dispositivo capaz de resfriar e estabilizar um Mundo Derretido, tornando-o habitável, embora sem vida." #gigalistentry GEOTHERMAL STABILIZER
  
  terraform_molten_1:0 "$name_terraform_molten$Instalações orbitais"
  terraform_molten_1_DESC:0 "Este grande anel equatorial abriga o maquinário necessário para abastecer e alimentar os enormes resfriadores orbitais que serão usados ​​para alterar remotamente as condições da superfície do Mundo Fundido."
  
  terraform_molten_2:99 "$name_terraform_molten$"
  terraform_molten_2_DESC:0 "Um$name_terraform_molten$completo, equipado com um conjunto de grandes resfriadores orbitais e brocas a laser para resfriar e estabilizar a superfície do planeta. Tudo o que resta fazer agora é iniciar o processo real de terraformação."
  
  terraform_molten_3:0 "Iniciar Terraforming"
  terraform_molten_3_DESC:0 "Ordene a tripulação de$name_terraform_molten$para começar a transformar a superfície derretida e a composição tectônica deste planeta em algo que pode ser habitado pela maioria das formas de vida."
  
  #########################################
  ### Terraform Shattered #################
  #########################################
  giga_tech_terraform_shattered:0 "Reconstrução Planetária"
  giga_tech_terraform_shattered_desc:0 "Shattered and Broken Worlds são os mais severos dos planetas rochosos. Sua superfície foi rasgada por uma força desconhecida, seja uma super arma ou um superorganismo. No entanto, utilizando motores gravitacionais colossais, pode ser possível coletar e unificar os fragmentos de tal mundo, potencialmente tornando-o terraformável. "
  
  giga_dialog.11201.name:0 "$name_terraform_shattered$Obra concluída!"
  giga_dialog.11201.desc:0 "O canteiro de obras de$name_terraform_shattered_full$no sistema [giga_system.GetName] agora está completo. Esta plataforma orbital servirá como palco para construir uma grande estrutura em torno desses fragmentos de material planetário, utilizando motores gravitacionais para combinar a rocha em uma massa grande o suficiente para reiniciar a atividade geológica. "
  giga_dialog.11201.a:0 "Bom."
  
  giga_dialog.11202.name:0 "$name_terraform_shattered$Anel interno"
  giga_dialog.11202.desc:0 "Nosso anel interno de$name_terraform_shattered$agora está completo. Este grande anel se estende ao redor do que se tornará o equador do planeta e abriga o maquinário necessário para montar os grandes aparelhos que serão usados ​​para esculpir o superfície do planeta em algo mais adequado para a vida. "
  giga_dialog.11202.a:0 "Legal."
  
  giga_dialog.11203.name:0 "$name_terraform_shattered$Anel Externo"
  giga_dialog.11203.desc:0 "Nosso anel externo de$name_terraform_shattered$agora está completo. Este anel está preso ao anel interno e abriga os reatores que alimentam toda a estrutura, bem como os grandes motores que permitem que o anel interno giroscopicamente giram em torno do planeta para ser. "
  giga_dialog.11203.a:0 "Excelente."
  
  giga_dialog.11204.name:0 "$name_terraform_shattered$Complete"
  giga_dialog.11204.desc:0 "Nosso$name_terraform_shattered$agora está completo. Com a adição de dois grandes motores gravitacionais móveis montados no Anel Interno, seremos capazes de coletar o material planetário com rapidez e segurança e combiná-lo em um novo planeta. Agora, devemos começar o processo de unificação real. "
  giga_dialog.11204.a:0 "Faremos isso imediatamente."
  
  giga_dialog.11205.name:0 "$name_terraform_shattered$Terraforming bem-sucedido!"
  giga_dialog.11205.desc:0 "Excelentes notícias! Nosso$name_terraform_shattered_full$no sistema [giga_system.GetName] transformou com sucesso o mundo destruído em um planeta coeso, albieto, inteiramente inabitável, capaz de ser ainda mais terraformado no futuro."
  giga_dialog.11205.a:0 "Maravilhoso!"
  
  terraform_shattered_0:0 "$name_terraform_shattered$Canteiro de obras"
  terraform_shattered_0_DESC:0 "O canteiro de obras para um futuro$name_terraform_shattered$a ser construído ao redor deste planeta, que coletará os remanescentes planetários e criará um planeta geologicamente ativo."
  terraform_shattered_0_MEGASTRUCTURE_DETAILS:0 "Um dispositivo capaz de unificar Mundos Quebrados e Despedaçados, tornando-os coesos o suficiente para mais terraformação." #gigalistentry GLUE
  
  terraform_shattered_1:0 "$name_terraform_shattered$Anel interno"
  terraform_shattered_1_DESC:0 "Este grande anel abriga o maquinário necessário para montar os motores gravitacionais que serão usados ​​para coletar remotamente os remanescentes planetários."
  
  terraform_shattered_2:0 "$name_terraform_shattered$Anel externo"
  terraform_shattered_2_DESC:0 "O anel externo contém os reatores e o hardware de movimento que permitirá que os futuros motores gravitacionais reconstruam o planeta."
  
  terraform_shattered_3:99 "$name_terraform_shattered$"
  terraform_shattered_3_DESC:0 "Um$name_terraform_shattered$completo, equipado com um conjunto de grandes motores gravitacionais, coleta e unifica o material do planeta anterior. Tudo o que resta fazer agora é começar o processo de terraformação real."
  
  terraform_shattered_4:0 "Iniciar Terraforming"
  terraform_shattered_4_DESC:0 "Ordene a tripulação de$name_terraform_shattered$para começar a criar a superfície derretida e os sistemas tectônicos deste planeta, fazendo algo que mais tarde pode ser adequado para a vida."
  
  #########################################
  ### Terraform Barren ####################
  #########################################
  giga_tech_terraform_barren:0 "Ativação de núcleo dinâmico"
  giga_tech_terraform_barren_desc:0 "Reativar o campo magnético de um planeta e semear uma atmosfera respirável são duas tarefas muito difíceis. No entanto, técnicas de terraformação cada vez mais avançadas podem trazer esses feitos para mais perto da realidade."
  
  giga_dialog.3801.name:0 "$name_terraform_barren$Site Construído"
  giga_dialog.3801.desc:0 "O canteiro de obras de$name_terraform_barren$está concluído. Este site servirá como base para a construção de um$name_terraform_barren$no sistema [giga_system.GetName]. Esta maravilha tecnológica será capaz de implementar uma atmosfera e uma hidrosfera neste mundo desolado, tornando-o mais habitável. "
  giga_dialog.3801.a:0 "Ótimo."
  
  giga_dialog.3802.name:0 "$name_terraform_barren$Hypercoils Built"
  giga_dialog.3802.desc:0 "As hipercoils de$name_terraform_barren$foram concluídas. Estas duas bobinas geomagnéticas gigantescas irão gerar um tremendo campo eletromagnético, que será forte o suficiente para derreter o núcleo deste planeta e, esperançosamente, criar um campo magnético, indispensável para viver para sobreviver. "
  giga_dialog.3802.a:0 "Excelente."
  
  giga_dialog.3803.name:0 "$name_terraform_barren$Gerador atmosférico construído"
  giga_dialog.3803.desc:0 "O Gerador Atmosférico de$name_terraform_barren$acaba de ser construído. Esta grande grade em torno de um mundo árido é capaz de gerar grandes quantidades de atmosfera e pode ajustar o clima deste planeta à vontade. \nTudo o que resta fazer agora é realmente começar o processo de terraformação. "
  giga_dialog.3803.a:0 "Ótimo."
  
  giga_dialog.3804.name:0 "$name_terraform_barren$Terraforming bem-sucedido"
  giga_dialog.3804.desc:0 "O$name_terraform_barren$construído no sistema [giga_system.GetName] terraformou com sucesso este planeta em um mundo habitável! Embora tenha um clima tolerável para a maioria das formas de vida, é completamente desprovido de vida e exigirá terraformação adicional se sua habitabilidade ainda for muito baixa para permitir a colonização adequada. Caso contrário, este é um feito tecnológico maravilhoso que acabamos de realizar, provando nosso domínio sobre a terraformação. "
  giga_dialog.3804.a:0 "Incrível!"
  
  terraform_barren_0:0 "Canteiro de obras$name_terraform_barren$"
  terraform_barren_0_DESC:0 "O canteiro de obras de um futuro$name_terraform_barren$. Contém a grande quantidade de pessoal e maquinários necessários para construir um dispositivo capaz de trazer vida a um mundo desolado."
  terraform_barren_0_MEGASTRUCTURE_DETAILS:0 "Uma grande construção construída ao redor de um mundo desolado para torná-lo mais habitável." #gigalistentry DYNAMIC CORE IGNITOR
  
  terraform_barren_1:0 "$name_terraform_barren$Hypercoils"
  terraform_barren_1_DESC:0 "Estas duas enormes bobinas geomagnéticas servem ao propósito de derreter remotamente o núcleo do planeta e reativar efetivamente o campo magnético deste mundo, a fim de tornar este planeta capaz de conter uma atmosfera densa."
  
  terraform_barren_2:99 "$name_terraform_barren$"
  terraform_barren_2_DESC:0 "O$name_terraform_barren$agora está equipado com uma grande variedade de dispositivos de manipulação atmosférica, que podem semear uma atmosfera respirável e água em toda a superfície deste mundo. Tudo o que resta fazer agora é começar o processo."
  
  terraform_barren_3:0 "Iniciar Terraformação"
  terraform_barren_3_DESC:0 "Ordene a tripulação de$name_terraform_barren$para iniciar o processo em grande escala de reativar o campo magnético deste planeta e subsequentemente implementar uma atmosfera respirável e uma hidrosfera estável."
  
  terraform_barren_2_disabled:0 "Antigo$name_terraform_barren$"
  terraform_barren_2_disabled_DESC:0 "Este antigo$name_terraform_barren$foi construído eras atrás por uma civilização desconhecida. Ele funciona com alguma fonte de energia antiga e parece estar operacional."
  terraform_barren_2_disabled_MEGASTRUCTURE_DETAILS:99 "$terraform_barren_2_disabled_DESC$"
  
  terraform_barren_3_restored:0 "Começar Terraforming"
  terraform_barren_3_restored_DESC:0 "Peça esta megaestrutura antiga para reiniciar o processo de terraformação no planeta abaixo."
  
  #########################################
  ### Terraform Toxic #####################
  #########################################
  giga_tech_terraform_toxic:0 "Limpeza Atmosférica em Hiperescala"
  giga_tech_terraform_toxic_desc:0 "Enormes plantas orbitais de conversão química tornam teoricamente possível limpar totalmente a atmosfera tóxica de um mundo de componentes tóxicos, tornando-a habitável para a maioria das espécies."
  
  giga_dialog.3901.name:0 "$name_terraform_toxic$Canteiro de obras construído"
  giga_dialog.3901.desc:0 "O canteiro de obras de um futuro$name_terraform_toxic$foi concluído no sistema [giga_system.GetName]! Esta plataforma orbital bastante grande abriga o equipamento necessário para começar a construir um$name_terraform_toxic$em um mundo tóxico , eventualmente tornando-o habitável. "
  giga_dialog.3901.a:0 "Legal."
  
  giga_dialog.3902.name:0 "$name_terraform_toxic$Anéis de processamento construídos"
  giga_dialog.3902.desc:0 "Os anéis de processamento de um futuro$name_terraform_toxic$foram montados em um mundo tóxico. Alojando instalações de reprocessamento químico incrivelmente grandes, essas construções em forma de anel têm a capacidade de converter rápida e eficientemente os elementos tóxicos em um atmosfera do planeta em respiráveis. "
  giga_dialog.3902.a:0 "Ótimo trabalho."
  
  giga_dialog.3903.name:0 "$name_terraform_toxic$Macromanipulators Built"
  giga_dialog.3903.desc:0 "Os macromanipuladores de$name_terraform_toxic$agora estão completos! Eles consistem em duas bombas massivas, capazes de extrair e injetar grandes quantidades de gases dentro e fora da atmosfera de um planeta. \n \nCom o$name_terraform_toxic$agora está completo, devemos agora começar o próprio processo de terraformação ... "
  giga_dialog.3903.a:0 "Fantástico."
  
  giga_dialog.3904.name:0 "$name_terraform_toxic$Terraforming bem-sucedido!"
  giga_dialog.3904.desc:0 "Notícias fantásticas! Nosso$name_terraform_toxic$no sistema [giga_system.GetName] terraformou com sucesso um mundo antes tóxico em um habitável, embora sem vida. Embora o planeta terraformado possua uma atmosfera bastante densa, ele deveria agora esteja pronto para a colonização. Nós também podemos escolher terraformá-lo ainda mais, se assim o desejarmos. "
  giga_dialog.3904.a:0 "Um feito incrível."
  
  terraform_toxic_0:0 "$name_terraform_toxic$Canteiro de obras"
  terraform_toxic_0_DESC:0 "O canteiro de obras de um futuro$name_terraform_toxic$, abrigando o equipamento necessário para começar a construir a megaestrutura. Eventualmente, será capaz de transformar um planeta tóxico em um mundo habitável, embora sem vida."
  terraform_toxic_0_MEGASTRUCTURE_DETAILS:0 "Uma enorme instalação construída ao redor do planeta, capaz de limpar a atmosfera do planeta de toxinas." #gigalistentry ATMOSPHERIC PURIFIER
  
  terraform_toxic_1:0 "$name_terraform_toxic$Anéis de processamento"
  terraform_toxic_1_DESC:0 "Os anéis massivos que se estendem ao redor do mundo tóxico abrigam grandes instalações capazes de reprocessar quimicamente a atmosfera de um planeta, convertendo gases antes tóxicos em ar respirável."
  
  terraform_toxic_2:0 "$name_terraform_toxic$Macromanipuladores"
  terraform_toxic_2_DESC:0 "Este$name_terraform_toxic$foi equipado com duas bombas massivas, capazes de manipular a atmosfera de um planeta, tornando-a mais ou menos densa, e redistribuindo seus gases constituintes."
  
  terraform_toxic_3:0 "Iniciar Terraformação"
  terraform_toxic_3_DESC:0 "Ordene a tripulação do Manipulador Atmosférico para começar a transformar a atmosfera e a hidrosfera deste planeta em algo que pode ser habitado pela maioria das formas de vida."
  
  #########################################
  ### War Moon ############################
  #########################################
  giga_tech_war_moon_1:0 "Sistemas de movimento colossal"
  giga_tech_war_moon_1_desc:0 "Quanto maior um navio, mais difícil é fazê-lo se mover. O desenvolvimento de novos e empolgantes sistemas de mega movimento pode abrir a porta para alguns projetos incríveis."
  
  giga_tech_war_moon_2:0 "Armamento de corpo celestial"
  giga_tech_war_moon_2_desc:0 "Em termos de armamento móvel, pensava-se que o Titã era o maior que podia. A ideia de mover uma lua inteira e usá-la como arma parece absurdamente ridícula. Mas os avanços nas tecnologias de megengenharia e configuração de energia pode tornar essas luas aterrorizantes uma realidade. "
  
  giga_dialog.2601.name:0 "$name_war_moon$Canteiro de obras construído"
  giga_dialog.2601.desc:0 "O canteiro de obras de um futuro$name_war_moon$foi concluído em [giga_system.GetName]. Ele servirá como um depósito de preparação para converter este planetóide praticamente inofensivo em uma batalha totalmente operacional. ..lua."
  giga_dialog.2601.a:0 "Isso entrará na história."
  
  giga_dialog.2602.name:0 "$name_war_moon$Movement Systems Installed"
  giga_dialog.2602.desc:0 "Sistemas de movimento foram agora instalados em nosso$name_war_moon$no sistema [giga_system.GetName]. Esses enormes propulsores são capazes de gerar uma quantidade enorme de empuxo, o suficiente para mover a lua inteira para outro local . Eles são alimentados por um gerador enorme instalado no núcleo do planeta, que fornece uma quantidade incrível de energia. Devemos agora começar a trabalhar na terrível super arma que irá armar a lua. \ N \nPor favor, observe que devido ao seu tamanho imenso,$name_war_moon$s têm uma manutenção de 100£alloys£e 250£energy£. \n \n§YNão se esqueça de projetar a Lua de Ataque no Ship Designer!§! "
  giga_dialog.2602.a:0 "Excelente."
  
  giga_dialog.2603.name:0 "Uma lua levanta vôo"
  giga_dialog.2603.desc:0 "Está feito. O corpo celeste em torno do qual construímos$name_war_moon$não é mais uma mera lua ou um pequeno planeta. Foi equipado com uma Lança de Aniquilação Ômega extremamente grande, capaz de perfurar quase qualquer coisa. \n \nPulsores colossais embutidos em sua crosta empurraram a lua para fora de sua órbita, enquanto seu motor FTL colossal liga lentamente enquanto extrai imensas quantidades de energia do gigantesco reator instalado no coração do planetóide. \n \nO navio agora se juntou às nossas forças militares e está pronto para a aniquilação. "
  giga_dialog.2603.a:0 "Fantástico. Nossos inimigos devem tremer de medo desta batalha."
  
  war_moon_0:0 "Canteiro de obras de$name_war_moon$"
  war_moon_0_DESC:0 "O canteiro de obras de um futuro$name_war_moon$. Este depósito de teste abriga o equipamento necessário para converter esta lua em uma arma temível."
  war_moon_0_MEGASTRUCTURE_DETAILS:0 "Uma gigantesca lança de partículas incrustada em uma lua, capaz de destruir até mesmo as naves estelares mais resistentes." #gigalistentry ATTACK MOON
  
  war_moon_1:0 "$name_war_moon$Movement Systems"
  war_moon_1_DESC:0 "Os enormes propulsores da Lua de Ataque, alimentados por um enorme reator dentro do núcleo da lua, são capazes de deslocar todo o planetóide, embora muito lentamente."
  
  war_moon_2:99 "$name_war_moon$"
  war_moon_2_DESC:0 "Um$name_war_moon$totalmente operacional, equipado com um canhão de partículas massivo e particularmente devastador."
  
  war_moon_ship_name:99 "[event_target:celestial_name.GetName]"
  war_moon_restored_ship_name:99 "Restored Moon"
  war_moon_printed_ship_name:99 "Lunar Aggregate"
  
  war_moon_debris:0 "Destruiu$name_war_moon$"
  war_moon_debris_DESC:0 "Os restos de uma nave colossal do tamanho da lua construída por um precursor desconhecido, que milagrosamente não entrou em colapso por completo sob sua própria atração gravitacional. O conjunto de armas maciças da lua e propulsores gigantescos receberam danos imensos durante algum conflito antigo, mas eles poderiam teoricamente ser colocados em funcionamento, desde que tenhamos a tecnologia. "
  war_moon_debris_MEGASTRUCTURE_DETAILS:99 "$war_moon_0_MEGASTRUCTURE_DETAILS$"
  
