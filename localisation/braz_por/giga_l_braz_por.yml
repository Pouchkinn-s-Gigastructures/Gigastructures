  # Notification that a new system spawned
  ehof_reality_code.1000.name:0 "Código da realidade - A origem"
  ehof_reality_code.1000.desc:0 "Depois de anos procurando por todos os fragmentos da sequência de código-mestre$ehof_epcs$, finalmente conseguimos reunir peças suficientes para montá-la totalmente. \n \nOs amplificadores e$PGATE_GALACTICSS$, que foram encontrados espalhados pelos sistemas$ehof_cohesive$, são usados ​​para transferir$ehof_epcs$por toda a galáxia e além, para uma finalidade ainda desconhecida. O que já sabemos é o seguinte. Os amplificadores são capazes de criar massa quase negativa para um propósito desconhecido e estão usando$PGATE_GALACTICSS$para se comunicarem. O sinal através do qual eles se comunicam, a sequência de código$ehof_epcs$, é transmitido por ondas gravieletromagnéticas até atingir um$PGATE_GALACTIC$, que então reage a ele ou não reage a isso. \n \nIsso depende da frequência e amplitude de$ehof_epcs$e da intensidade da energia armazenada dentro da onda gravieletromagnética, que carrega$ehof_epcs$. Se$PGATE_GALACTIC$sim reagir, ele se transforma em um$PGATE_GALACTIC$e transmite o$ehof_epcs$para o sistema$ehof_cohesive$desejado. O propósito fundamental para tudo isso ainda é um mistério, mas a investigação da origem provavelmente nos revelará. \ N \nGraças à sequência do código-mestre, agora seremos capazes de criar uma conexão entre um$PGATE_GALACTIC$e a origem do padrão enigmático. \n \nAlém disso, com o conhecimento acumulado dentro dos amplificadores e o estudo do$PGATE_GALACTICS$, agora podemos pesquisar a tecnologia para fabricar$ehof_sm$e criar nosso próprio$PGATE_GALACTICS$! "
  
  # On entering the system
  ehof_reality_code.10001.name:99 "Stellar Eradicator"
  ehof_reality_code.10001.desc:0 "Finalmente alcançamos o sistema de origem de$ehof_epcs$, [root.GetStarName]. \n \nO sistema consiste em um enorme buraco negro e um único corpo celeste orbitando-o. Um tremendo esférico estrutura com um diâmetro de aproximadamente 15.000.000 quilômetros. A estrutura definitivamente não é de origem natural e parece estar sendo defendida por um navio que não encontramos antes, o Erradicador Estelar. \n \nDevemos proceder com cautela, pois parece ser hostil e fortemente armado! A derrota desta nave pode ser necessária, pois provavelmente nos impedirá de nos aproximar do objeto esférico. "
  
  # On killing the eradicator
  ehof_reality_code.10002.name:0 "Erradicador erradicado"
  ehof_reality_code.10002.desc:0 "Assim como parecia que íamos vencer a batalha contra o Erradicador Estelar, ele simplesmente desapareceu sem deixar vestígios. Não há indicação de para onde foi ou se pode retornar. \n \nIndependentemente, nós agora podemos retomar nossa missão, o motivo pelo qual viemos aqui para começar. O objeto esférico que provavelmente é a origem do padrão enigmático. \n \nAs varreduras visuais e térmicas da superfície mostram que ela está perpetuamente em movimento e mudando entre muitos estados diferentes da matéria. Não é sólido, nem líquido, nem gasoso, nem um plasma. É tudo ao mesmo tempo! Mesmo estados de energia ultra-alta ou ultra-baixa da matéria parecem existir na composição da superfície, como condensados ​​de Bose-Einstein, matéria degenerada e até mesmo matéria fotônica. \n \nA superfície também brilha sozinha de vez em quando, em locais diferentes, provavelmente por causa da decomposição da matéria fotônica e das constantes transições de fase. Com base em nosso conhecimento sobre$ehof_sm$e o fato isso tudo As outras estruturas primordiais são feitas dele, é provável que a superfície seja feita do mesmo material. As tentativas de verificar esta hipótese, infelizmente, mostram-se inúteis, pois a composição da superfície é impossível de determinar com scanners, devido às constantes e extremamente rápidas transições de fase. O que é digno de nota é que parece possuir esquemas de cores específicos, que são os mesmos em quase toda a construção. Um ouro-prata e laranja. Como tudo isso funciona é absolutamente desconhecido. \ N \nDuas áreas circulares, que só podem ser definidas como os 'pólos' desta esfera, porque as esferas perfeitas não têm pólos, são distintas da estrutura da superfície principal. Eles têm um diâmetro de aproximadamente 2 milhões de quilômetros e parecem ser feitos de um material sólido e cristalino com uma cor semelhante ao bronze. Ao contrário do resto da superfície, os pólos são estáticos e não se alteram nem um pouco. No centro desses pólos, algum tipo de sigilo grande, com formato semelhante aos amplificadores e os sigilos em$PGATE_GALACTICS$, está localizado. Pode ser algum tipo de símbolo representativo dos criadores desta construção, os amplificadores e o$PGATE_GALACTICSS$. \ N \nAssim como com os objetos amplificadores, a superfície não podeser penetrado por scanners, mas ao contrário deles sua temperatura não é definível, devido às fases em constante mudança da superfície. \n \nUma entrada não é identificável, se houver, mas pode ser semelhante aos objetos amplificadores, cujas entradas apenas 'se manifesta' sob condições específicas. \n \nUm estudo intenso da estrutura será necessário para determinar sua função e encontrar um caminho para ela, o que provavelmente será necessário para determinar a função em primeiro lugar. Nossos pesquisadores decidiram nomear a construção$ehof_the_sphere_named$. "
  ehof_reality_code.10002.a:0 "Isso é incrível!"
  
  # Initial
  code_final_digsite:0 "Código da realidade -$ehof_the_sphere_named$"
  code_final_digsite_desc:0 "Encontrar um caminho para$ehof_the_sphere$parece uma tarefa impossível. Estimular ou penetrar a superfície com radiação ou força mecânica pode ser inútil, assim como com os amplificadores. \n \nA superfície pode não possuir temperatura definida como um todo. , mas os componentes separados da própria superfície sim. Suas temperaturas provavelmente variam nas ordens de temperaturas extremamente baixas e extremamente altas. \n \nTodo tipo de equipamento que seria usado apenas para tocar a superfície provavelmente seria destruído em um instantâneo. Em vez disso, nossos pesquisadores querem usar a abordagem de usar$ehof_epcs$. Era a chave para obter acesso aos amplificadores e$PGATE_GALACTICS$, então pode ser a chave para$ehof_the_sphere$também. No entanto, eles não usarão apenas qualquer sequência de código de padrão enigmático, mas a sequência de código-mestre. É provável que, se$ehof_the_sphere$reagir a$ehof_epcs$, será para a sequência de código-mestre. \n \nDevido ao imme Se o tamanho de$ehof_the_sphere$for$ehof_the_sphere$, um único transmissor provavelmente não será suficiente para ele, caso ele possa realmente reagir a$ehof_ep$. No entanto, apenas uma instalação será construída para começar. Será um transmissor direcional para$ehof_epcs$e emitirá$ehof_ep$na superfície por ondas gravieletromagnéticas. \ N \nA construção da instalação pode começar agora. "
  
  # Stage 1
  ehof_reality_code.1001.name:0 "Código da realidade -$ehof_the_sphere_named$I"
  ehof_reality_code.1001.desc:0 "A instalação do transmissor foi parcialmente bem-sucedida em sua tarefa de abrir uma entrada para$ehof_the_sphere$. \n \nAs primeiras vezes em que foi utilizado, emitiu$ehof_epcs$por meio de ondas gravitacionais, assim como com os amplificadores, mas essas tentativas permaneceram sem nenhuma reação de$ehof_the_sphere$. Depois disso, os pesquisadores usaram ondas gravieletromagnéticas, pois também foi necessário usá-las para$PGATE_GALACTICS$. Desta vez,$ehof_the_sphere_named$reagiu, mesmo que apenas por um curto período de tempo. Em um dos pólos, um entalhe relativamente pequeno com um diâmetro de 1 quilômetro se manifestou, mas desapareceu logo depois. Parece que o estímulo não foi suficiente. \n \nA construção de instalações adicionais pode ser necessária para abrir uma entrada estável para$ehof_the_sphere$. "
  
  # Stage 2
  ehof_reality_code.1002.name:0 "Código da realidade -$ehof_the_sphere_named$II"
  ehof_reality_code.1002.desc:0 "Nosso enorme projeto em$ehof_the_sphere$fez um progresso essencial. \n \nApós instalar e implantar várias instalações emissoras adicionais, o número de entalhes aumentou. Parece que o número de entalhes aumenta exponencialmente com o número de estímulos aplicados à superfície. Após a instalação de 5 recursos adicionais, exatamente 216 entalhes se manifestaram na superfície. Eles se alinharam circularmente do centro para o exterior, formando um círculo preenchido com entalhes uniformemente ordenados. \n \nCom base no fato de que 1 a instalação tinha 1 entalhe e 5 instalações têm 243 entalhes, pode ser determinado que o número de entalhes aumenta com a potência de três. O tamanho dos próprios entalhes não mudou. \n \nCom esta taxa de aumento, levará 126 instalações no total até que a quantidade de entalhes e seu alinhamento cobririam todo o pólo. Construir mais 110 dessas instalações caras seria um pesadelo econômico e nossos cientistas são c convencido de que aumentar o número até que todo o pólo seja coberto, não levaria à manifestação de uma entrada. Eles acreditam que a quantidade de sinais emitidos pelas instalações por si só não é suficiente, à semelhança de como os$PGATE_GALACTICS$não reagem simplesmente aos$ehof_epcs$, mas apenas em condições específicas. Além da quantidade, a intensidade, frequência e amplitude da transmissão também são importantes. A quantidade e a qualidade da transmissão precisam ser corretas, para acionar a manifestação de uma entrada. \ N \nAs instalações agora começarão a emitir a sequência de código mestre$ehof_epcs$com várias intensidades e configuração em$ehof_the_sphere$, para verifique esta hipótese. "
  
  # Stage 3
  ehof_reality_code.1003.name:0 "Código da realidade -$ehof_the_sphere_named$III"
  ehof_reality_code.1003.desc:0 "A hipótese de nossos pesquisadores em$ehof_the_sphere$provou queesteja correto. \n \nAs instalações do transmissor estavam emitindo a sequência de código$ehof_eps$com várias intensidades e configuração em$ehof_the_sphere$e os entalhes não apenas se manifestaram, mas também mudaram de tamanho. \n \nApós um longo período de tempo, em que as instalações tiveram que testar inúmeras variações diferentes, eles foram finalmente capazes de determinar a correta. Com a intensidade e configuração certas, os entalhes se fundiram em um grande buraco, com um diâmetro de 240 quilômetros, e$ehof_the_sphere$finalmente aberto. \ N \nNossos cientistas foram capazes de descobrir que aplicando a intensidade certa com um diferente número de instalações, aumenta ou diminui o tamanho da entrada. Este mecanismo provavelmente permite uma infinidade de tamanhos diferentes para a entrada de$ehof_the_sphere$, talvez para transportar cargas maiores ou menores em$ehof_the_sphere$. Com base no tamanho de$ehof_the_sphere$, poderiam ser planetas inteiros ou até estrelas! O que quer que seja que os criadores de$ehof_the_sphere$transportados pela entrada não são importantes agora, apenas que desvendemos os segredos de$ehof_the_sphere$. \ N \nInfelizmente, atrás da entrada, outro mecanismo enorme, semelhante ao que está dentro do objetos amplificadores, está localizado. Parece que primeiro temos que encontrar uma maneira de resolver o mecanismo, para finalmente obter acesso a$ehof_the_sphere$. \ N \nNossos pesquisadores acham que será necessário implantar assistência computacional avançada para resolver o mecanismo "
  
  # Stage 4
  ehof_reality_code.1004.name:0 "Código da realidade -$ehof_the_sphere_named$IV"
  ehof_reality_code.1004.desc:0 "Para descobrir como resolver os mecanismos de entrada de$ehof_the_sphere$, nossos cientistas implantaram um conjunto de inteligência extremamente avançada para descobrir como resolvê-lo. \n \nApós muitos dias de cálculos e análises , as inteligências eram de fato capazes de resolver o mecanismo. O único problema é que, para aplicar a solução para os mecanismos, a força mecânica e a radiação precisam ser aplicadas em dezenas de milhares de locais diferentes no mecanismo. \n \nO maquinário pois esta tarefa precisa ser desenvolvida e construída primeiro. Então, finalmente seremos capazes de abrir$ehof_the_sphere$! "
  
  # Stage 5
  ehof_reality_code.1005.name:0 "Código da realidade -$ehof_the_sphere_named$V"
  ehof_reality_code.1005.desc:0 "Finalmente concluímos a construção do maquinário necessário para resolver o mecanismo de entrada de$ehof_the_sphere$. \n \nMilhares de drones diferentes com ferramentas diferentes foram construídos, a fim de interagir com todos os locais diferentes . \n \nNão se sabe se todos os estímulos precisam ser aplicados de uma vez ou em uma ordem específica. As inteligências observarão todo o processo, a fim de determinar como os estímulos devem ser aplicados. \n \nA implantação do drones agora podem começar "
  
  # Stage 6
  ehof_reality_code.1006.name:0 "Código da realidade -$ehof_the_sphere_named$VI"
  ehof_reality_code.1006.desc:0 "Funcionou, conseguimos resolver o mecanismo de entrada para abrir$ehof_the_sphere$! \n \nApós incontáveis ​​tentativas, as inteligências conseguiram determinar a ordem que os drones precisavam para aplicar os diferentes estímulos em , era coerente com a frequência harmônica das ondas gravitacionais, que o buraco negro$ehof_the_sphere$está orbitando, está emitindo. \n \nPor que os criadores de$ehof_the_sphere$garantiriam o mecanismo desta forma é absolutamente desconhecido, mas não realmente importa. \n \n$ehof_the_sphere$está finalmente aberto. Podemos desvendar todos os seus mistérios! "
  
