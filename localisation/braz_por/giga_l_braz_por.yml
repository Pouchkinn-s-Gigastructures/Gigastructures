  giga_tech_asteroid_artillery_pen_shots:0 "Armadura regenerativa de artilharia de asteróide"
  giga_tech_asteroid_artillery_pen_shots_desc:0 "Melhor integração em grande escala de nanites e construções de autorreparação dentro de Asteroid Artilleries significa que eles podem se reparar muito mais rápido e mais eficientemente do que antes."
  
  allow_asteroid_artillery_pen:0 "§HDesbloqueia a atualização da artilharia de asteróide:§! Casco regenerativo"
  allow_asteroid_artillery_pen_desc:0 "A atualização do Casco Regenerativo permite que os Asteroid Artilleries se reparem passivamente mais rápido."
  
  not_enough_artillery_points:0 "Esta artilharia de asteróide não tem pontos de atualização suficientes restantes."
  
  giga_tech_asteroid_artillery_damage_upgrade:99 "Reimagined Asteroid Weaponry"
  giga_tech_asteroid_artillery_damage_upgrade_desc:0 "Com o advento das Luas de Ataque e de planetóides armados mais capazes, é fundamental que garantamos que nossas Artilharia de Asteróide sejam capazes de acompanhar o ritmo cada vez maior de desenvolvimento de navios de guerra. Integrando várias novas tecnologias emergentes, como dimensões mais altas a engenharia e os reatores de singularidade garantirão que a Artilharia de Asteróide continue a ser um ativo competitivo na guerra galáctica. "
  allow_asteroid_artillery_dmg_upgrade:0 "Danos em armas de artilharia de asteróide:§G+35%§!\nAlcance das armas de artilharia de esteróide:§G+20%§!\nPontos de atualização da artilharia de asteróide:§G+3§!"
  
  giga_not_enough_alloys:99 "We do not have enough alloys."
  
  giga_tech_asteroid_artillery_health_upgrade:0 "Geradores de Escudo Asteróide Avançado"
  giga_tech_asteroid_artillery_health_upgrade_desc:0 "Aumentar a capacidade de sobrevivência de nossas artilharias de asteróide é crucial e, portanto, melhorar seus geradores de escudo permitirá que sobrevivam a punições adicionais."
  
  allow_asteroid_artillery_hp_upgrade:0 "Escudo de artilharia de asteróide HP:§G+25%§!\nRegeneração do escudo de artilharia de asteróide:§G+2%§!\nPontos de atualização da artilharia de asteróide:§G+2§!"
  
  giga_artillery.1004.name:0 "Estrutura de artilharia de asteróide construída"
  giga_artillery.1004.desc:0 "A estrutura para uma futura artilharia de asteróide foi concluída no sistema§Y[giga_system.GetName]§!. Esta pequena construção envolve o asteróide e abriga instalações de mineração que coletarão a massa do asteróide e prepararão seu interior para a instalação de um reator colossal.\n\ nEle suportará adicionalmente uma variedade de baterias de armas auxiliares para complementar o próximo canhão principal da arma. As artilharias de asteróide têm uma manutenção de§Y100§!£energy£e§Y25§!£alloys£.\n\ n§YNão se esqueça de projetar$name_asteroid_artillery$no Ship Designer!§! "
  giga_artillery.1004.a:0 "Bom."
  
  giga_artillery.1005.name:0 "Construída a artilharia de asteróide!"
  giga_artillery.1005.desc:0 "Uma artilharia de asteróide foi totalmente construída no sistema§Y[giga_system.GetName]§!. Ancorada em um asteróide particularmente grande, esta fortaleza imóvel apresenta um canhão espinhal gigante complementado por armamento instalado em sua estrutura .\n\ n§YA artilharia de asteróide pode ser atualizada clicando no botão "Gerenciar atualizações" na IU da megaestrutura. Se ela for destruída, poderemos reconstruí-la mais tarde e ela conservará todas as suas atualizações anteriores.§! "
  giga_artillery.1005.a:0 "Ótimo!"
  
  asteroid_artillery_config:0 "Gerenciar atualizações"
  asteroid_artillery_config_DESC:0 "Atualize esta artilharia de asteróide."
  
  giga_artillery.1002.name:0 "Artilharia de asteróide destruída!"
  giga_artillery.1002.desc:0 "Uma de nossas artilharias de asteróide foi destruída no§Y[ast_artillery_destroyed_system.GetName]§! sistema após um combate feroz com o§Y[From.GetName]§!.\n\ nA construção defensiva foi foi reduzido a um grande naufrágio ao redor de seu asteróide e pode ser reconstruído no futuro se eventualmente conseguirmos recuperá-lo. Se ele tivesse sido atualizado, repará-lo conservará quaisquer atualizações que possa ter. "
  giga_artillery.1002.a:0 "Maldições!"
  
  giga_tech_asteroid_artillery_planetcraft_upgrade:0 "Arma de asteróide modernizada"
  giga_tech_asteroid_artillery_planetcraft_upgrade_desc:0 "As aeronaves gigantescas extrapolaram os limites do design e da sanidade de uma nave mais do que nunca. Nossas artilharias de asteróide devem se adaptar se quiserem permanecer ativos defensivos potentes nesta era de guerra planetária."
  
  allow_asteroid_artillery_planetcraft_upgrade:0 "Casco / armadura de artilharia de asteróide:§G+40%§!\nTaxa de fogo de artilharia de esteróide:§G+40%§!\nPontos de atualização da artilharia de asteróide:§G+3§!"
  
  giga_tech_repeatable_asteroid_artillery_upgrade:99 "Streamlined Artillery Design"
