  INVESTIGATE_CORE_ANOMALY:0 "Anomalia do núcleo"
  INVESTIGATE_CORE_ANOMALY_DESC:0 "O projeto de exploração da anomalia do núcleo de§H[from.GetName]§! Foi aprovado, e nossos melhores cientistas e engenheiros estão agora construindo uma construção, que será capaz de alcançar a anomalia do núcleo. Então estaremos capaz de revelar seus segredos. "
  
  ehof_anomaly.10001.name:99 "Core Facility"
  ehof_anomaly.10001.desc:0 "A exploração até o centro de§H[from.from.GetName]§! foi bem-sucedida. Nossa equipe de exploração descobriu que a anomalia principal dentro de§H[from.from.GetName]§ !, é na verdade uma gigantesca instalação de pesquisa abandonada, criada por uma civilização avançada desconhecida. \n \nA instalação central parece estar totalmente funcional, mas foi ligeiramente danificada por um incidente desconhecido. \n \nCom base nos resultados da exploração, a instalação foi construídos para estudar as condições exóticas dentro do centro de§H[from.from.GetName]§! e os usou para experimentos e pesquisas. \n \nO que aconteceu com aqueles que construíram a instalação central é desconhecido. \n \nInvestigação de danos causados ​​pelo incidente, mostra que a instalação não está sob qualquer risco e segura para o restabelecimento das atividades de pesquisa. \n \nNossos cientistas solicitam que usemos a instalação para nossos próprios interesses e dizem que seria realmente útil para nossa pesquisa. "
  ehof_anomaly.10001.a:0 "Incrível. Prepare a instalação principal para o restabelecimento."
  ehof_anomaly.10001.b:0 "Desmonte a tecnologia mais valiosa e saia das instalações."
  
  ################################4
  
  EXPLORE_LARGE_STATION:0 "Estação Espacial Danificada"
  EXPLORE_LARGE_STATION_DESC:0 "Nosso governo aprovou o projeto de exploração da estação espacial danificada na órbita de§H[from.GetName]§ !, e nossos cientistas estão agora preparando uma equipe de exploração armada que investigará a estação."
  
  ehof_anomaly.10002.name:0 "Assento do governo abandonado"
  ehof_anomaly.10002.desc:0 "A equipe de exploração que explorou a grande estação espacial na órbita de§H[from.from.GetName]§ !, foi capaz de determinar sua finalidade inicial. \n \nCom base nos dados da equipe conseguiu reunir, a grande estação espacial era a sede governamental central da antiga civilização de§H[from.from.GetName]§ !. Foi usada de forma semelhante à estrutura de governos coletivos transnacionais / planetários. \n \nA civilização de§H[from.from.GetName]§! estava à beira de um conflito global, devido à crescente tensão entre os países membros do governo transnacional. \n \nAs tensões surgiram devido à falta de um recurso importante em§H[from.from.GetName]§ !, que se chamava 'Gonva'. \n \nNossos cientistas não conseguiram identificar o referido recurso apenas com base nos registros não danificados da estação, mas era essencial para a integridade de sua sociedade. \n \nA luta entre as nações acabou levando a uma guerra termonuclear que, é claro, devastou ed§H[from.from.GetName]§! "
  ehof_anomaly.10002.a:0 "Horrível. Outra sociedade destruída por sua própria ganância!"
  
  ################################
  
  STUDY_NATURAL_NETWORK:99 "Interconnected Plant Genus"
  STUDY_NATURAL_NETWORK_DESC:0 "Nossos cientistas se preparam para uma vasta atividade de pesquisa nas florestas de§H[from.GetName]§ !, a fim de descobrir mais sobre o gênero de planta único, que está criando a rede global no planeta."
  
  ehof_anomaly.10003.name:0 "O planeta-planta-cérebro"
  ehof_anomaly.10003.desc:0 "O estudo duradouro do gênero de planta interconectado em§H[from.from.GetName]§ !, levou a uma revelação incrível. \n \nAs plantas estão, de fato, se comportando como um gigante cérebro, estendendo-se por todo o globo. Plantas singulares, ou melhor, colônias de plantas funcionam como neurônios ou sinapses singulares. \n \nO 'Planeta-Planta-Cérebro' parece possuir alguma forma primitiva de consciência, como a dos animais, mas ainda assim muito diferente . \n \nAs tentativas de comunicação com o cérebro resultaram em falhas, que se baseiam no fato de que o cérebro não é avançado o suficiente para operações lógicas, como pensamentos, ou não é capaz de se comunicar. \n \nIndependentemente dos consciência do cérebro, sua funcionalidade nos deu uma visão sobre a mecânica de rede avançada, que podemos usar para pesquisar tecnologias que são benéficas para nossas próprias redes. "
  ehof_anomaly.10003.a:0 "Que descoberta interessante!"
  
  ################################
  
  EXPLORE_ABANDONED_STATION:0 "Estação Asteróide"
  EXPLORE_ABANDONED_STATION_DESC:0 "Múltiplas equipes de exploração armadas foram enviadas para explorar a estação de asteróides aparentemente abandonada. \ N \nEles devem determinar seu propósito inicial e procurar vestígios de vida, que podem não ter sido detectados por nossos sensores . "
  
  ehof_anomaly.10004.name:0 "Enigmática Colônia Abandonada"
  ehof_anomaly.10004.desc:0 "Nossa investigação da estação de asteróide conectada levou a descobertas bizarras que ainda não foram compreendidas. \n \nCom base em nossas descobertas, a estação era originalmente uma colônia totalmente autossuficiente, capaz de abrigar e suportando centenas de milhares de habitantes. \n \nRegistros encontrados nos sistemas de computador revelaram que era um refúgio para uma civilização cujo planeta foi destruído por uma imensa catástrofe tectônica, que eles chamaram de 'O grande estalo'. seja o quebrado neste sistema. \n \nA parte confusa sobre a estação é o fato de estar completamente abandonada. Não foi encontrada uma única forma de vida biológica, nem mesmo micróbios dentro da atmosfera artificial. Parece que o colônia foi totalmente despojada de vida, por um evento desconhecido. \n \nTodos os registros de um período de tempo com duração de cerca de 17 minutos, foram corrompidos há 32 anos e 121 dias por motivos desconhecidos. É possível que o incidente tenha levou ao desaparecimento de toda a vida na estação, aconteceu dentro daqueles 17 minutos. \n \nNossos cientistas estão discutindo se seria preferível ocupar a significativa tecnologia da estação e partir, devido ao misterioso desaparecimento dos antigos habitantes, ou se poderia ser usado como uma colônia valiosa para nosso povo. "
  ehof_anomaly.10004.a:0 "A estação é muito útil para ser deixada para trás."
  ehof_anomaly.10004.b:0 "Este lugar parece amaldiçoado. É melhor deixá-lo!"
  
  ehof_anomaly.16.name:0 "O Desaparecimento"
  ehof_anomaly.16.desc:0 "Isso é terrível! De repente, recebemos relatórios de§H[from.from.GetName]§! sobre colapsos mentais repentinos, estranhos e intensos de nossos colonos. A taxa com que os habitantes começaram a ter colapsos aumentou e tudo ficou quieto de repente. \ N \nNós enviamos uma equipe de investigação aos nossos colonos, apenas para descobrir que todos eles desapareceram. Assim como os habitantes originais de§H[from.from.GetName]§ !, nossos colonos desapareceram por causas desconhecidas. \ N \nOs registros também estão todos corrompidos novamente. \ N \nQuais as razões para esses eventos anormais em§H[ from.from.getName]§! são, continua a ser um mistério. "
  ehof_anomaly.16.a:0 "Devíamos ter conhecido melhor"
  
  ################################
  
  STUDY_PLASMATIC_LIFE:0 "Estude as formas de vida plasmáticas"
  STUDY_PLASMATIC_LIFE_DESC:0 "O estudo direto das formas de vida plasmáticas foi aprovado pelo nosso governo. \ N \nUnidades reforçadas e protegidas estão sendo preparadas para serem implantadas dentro do ambiente mortal de§H[from.GetName]§ !, que pode ter temperaturas de superfície até 485 ° Celsius. "
  
  ehof_anomaly.10005.name:99 "Anorganic Plasmic Life"
  ehof_anomaly.10005.desc:0 "O estudo intenso de amostras de formas de vida plasmáticas e observação de seu ecossistema, levou a resultados surpreendentes. A análise de sua base pseudo-genética levou à revelação de que essas formas de vida são verdadeiramente formas de vida biológicas inorgânicas. Ao contrário das máquinas, que são inorgânicos, mas não biológicos. \n \nAs condições para o desenvolvimento da vida inorgânica são incrivelmente complexas e raras, razão pela qual quase nada foi descoberto antes. \n \nA composição biológica única de suas células, faz uso de intensa mecanismos de oxidação de alta temperatura e um líquido metálico simples, mas ainda assim formidável, que serve como seu 'sangue', para gerar processos metabólicos. \n \nIsso lhes dá a capacidade de sobreviver e florescer neste ambiente extremo. \n \nCelular singular, mas também foram descobertos organismos multicelulares, todos capazes de reprodução assexuada. Nenhuma forma de reprodução sexuada foi detectada ainda, mas nossos cientistas querem lançar um segundo inve estímulo para encontrar organismos mais complexos e talvez até organismos avançados, capazes de interações sociais ou semelhantes. "
  ehof_anomaly.10005.a:0 "Criaturas surpreendentes. Expanda a pesquisa."
  ehof_anomaly.10005.b:0 "É melhor deixarmos este ecossistema único em paz."
  
  INVESTIGATE_INTELLIGENT_PLASMATICS:0 "Pesquisar Organismos Plasmáticos Avançados"
  INVESTIGATE_INTELLIGENT_PLASMATICS_DESC:0 "Com a aprovação governamental, nossos pesquisadores iniciaram uma exploração intensa e ambiciosa do ecossistema plasmático de§H[from.GetName]§!, Para encontrar organismos plasmáticos inteligentes, potencialmente capazes de interação social."
  
  ehof_anomaly.10006.name:99 "Plasmic Society"
  ehof_anomaly.10006.desc:0 "Nossa exploração do ecossistema plasmático de§H[from.from.GetName]§! teve um avanço incrível. \n \nPerto do pólo sul de§H[from.from.GetName]§ !, nossos pesquisadores encontraram seres plasmáticos sociais. Essas criaturas parecem ser capazes de construir estruturas simples e usar seus corpos como ferramentas, enquanto são capazes de se comunicar entre si e formar pequenos pacotes. Esses pacotes aumentam a capacidade de sobrevivência de seres individuais. \n \nCom base em dados observacionais analisados, eles estão no estágio de pré-caçador, criaturas socialmente individualizadas geralmente passam. Eles ainda estão longe de criaturas sociais avançadas, mas é uma descoberta incrível, no entanto. \n \nA observação contínua será realmente útil para biologia evolutiva e pesquisa exobiológica. "
  ehof_anomaly.10006.a:0 "Talvez um dia encontremos ainda mais criaturas como estas!"
  
  #################################
  #########RED TOXIC WORLD#########
  #################################
  
  ehof_red_toxic_digsite:99 "The Scarlet Scourge"
  ehof_red_toxic_digsite_desc:99 "High-intensity scanners that will use x-rays to penetrate the thick atmosphere are being prepared to scan the surface. Our [Owner.GetScientistPlural] hope that these scans will reveal the origin of the red fog that blankets this planet. as they speculate that it was does not have a natural origin."
  
  ehof_red_toxin.41.name:99 "Poisoned Paradise"
  ehof_red_toxin.41.desc:99 "Our attempt to conduct an x-ray scan of §H[from.Planet.GetName]§! was a success.\n\nOur systems mapped an 82,844 square kilometer area of the surface. Forests and cities are located on the planets surface, or, at least, the remnants of them. From this we can determine that a civilization once existed on §H[from.Planet.GetName]§!, and at least plant life was once part of the planet's ecosystem.\n\nThe architecture and size of the buildings indicate that the civilization was substantially developed, but the absence of substantial orbital debris indicates they never achieved permanent presence beyond the planet.\n\nWhether the civilization is responsible for the red fog remains unknown.\n\nUnfortunately, a surface exploration will be necessary to find out more about what happened to the planet. Only finding records from the extinct civilization and samples of the surface and environment will tell us more about the red fog and its origin.\n\nThe red fog makes it very dangerous for organic lifeforms. Due to the danger posed to any expedition, advanced robotic exploration units are being used there instead, equipped with corrosion-resistant armor and energy shields."
  ehof_red_toxin.41.a:99 "Prepare the exploration team."
  
  ehof_red_toxin.42.name:99 "The Scarlet Scourge"
  ehof_red_toxin.42.desc:99 "The exploration of §H[from.Planet.GetName]§!'s surface was successful, and we have determined the nature of the red fog.\n\nCalled \"The Scarlet Scourge\" by the former inhabitants of §H[from.Planet.GetName]§!, it is an advanced synthetic toxin created by members of the former civilization of §H[from.Planet.GetName]§!.\n\nBy whom, and why, the toxin was created were facts unknown to the general population of the planet, and even examining confidential records of government and scientific institutions failed to reveal the origin of the Scarlet Scourge.\n\nAll that we know right now is that the toxin suddenly appeared at a location in the northern hemisphere named the \"ORIGIN site\", 321 galactic standard years ago, and within a year it had covered the entire planet, utterly destroying its biosphere.\n\nThe toxin is composed of particles ranging in diameter from 0.1 to 100 microns. This diversity of size makes it extremely difficult to contain or filter, while also enabling it to pervade through every level of the atmosphere. Most concerningly, the toxin appears able to self-replicate via as-yet-unknown means.\n\nOur [Owner.GetScientistPlural] believe further exploration of the ORIGIN site on §H[from.Planet.GetName]§! will answer our remaining questions about the Scourge."
  ehof_red_toxin.42.a:99 "We need to find out where the Scarlet Scourge came from."
  
  ehof_red_toxin.421.name:99 "ORIGIN Site Expedition"
  ehof_red_toxin.421.desc:99 "Our robotic exploration units are being replaced and prepared for exploring the ORIGIN site. The location might not only be the source of the Scarlet Scourge, but potentially even the place it was originally created."
  
  ehof_red_toxin.43.name:99 "Innovation Forge's Compound 23RCA"
  ehof_red_toxin.43.desc:99 "The investigation of the ORIGIN site revealed even more secrets about the Scarlet Scourge than we had anticipated.\n\nThe ORIGIN site, internally named \"Hazard Testing Ground Y-173\", was not the place the Scarlet Scourge was created, but rather a testing site utilized by the institution responsible for the toxin's creation. The site consists of an observation post embedded in the apex of a large dome, which in turn once enclosed a small towns and small forests. These were originally inhabited by test subjects of §H[from.Planet.GetName]§!'s dominant species, though fossil evidence indicates that other animal life was also present.\n\nComposed of advanced isolation materials, the dome was supposed to prevent the Scourge from leaking into the atmosphere. Unfortunately, even the toxin's creators underestimated its effects. The Scourge corroded the dome's material and entered into the atmosphere, heralding the beginning of the end for all life on §H[from.Planet.GetName]§!.\n\nData extraction and recovery from the damaged systems at the site indicate it was run by a privately-owned research and development organization named Innovation Forge.\n\nThe Scarlet Scourge (internally referred to as \"Compound 23RCA\") was tested at the ORIGIN site to study its effects on organic and inorganic matter within a realistic environment - members of the species present in the test were told that they were participating in a climate control experiment.\n\nThe records also revealed the original main facility of Innovation Forge, a location called \"the Repository\". This site was not just where the Scourge was originally created, but also the incubator for many of Innovation Forge's other great creations.\n\nOur [Owner.GetScientistPlural] want to explore the Repository in order to find out how the Scarlet Scourge was synthesized and uncover any other Innovation Forge research that could prove useful."
  ehof_red_toxin.43.a:99 "The data within the Repository could be really useful!"
  
  ehof_red_toxin.431.name:99 "The Repository"
  ehof_red_toxin.431.desc:99 "The Repository is the target of our final exploration on §H[from.Planet.GetName]§!. Armed robotic exploration units are being deployed for this mission.\n\nIf the Repository is truly the birthplace of Innovation Forge's greatest creations, it may be dangerous in ways we cannot yet anticipate."
  
  ehof_red_toxin.44.name:99 "The Source and the Solution"
  ehof_red_toxin.44.desc:99 "Our exploration of the Repository was a complete success.\n\nThe Repository is a gigantic facility built underneath a big mountain chain.\n\nLike the data we recovered from the ORIGIN site indicated, it was a treasure trove of technological innovation, with technology vastly superior to anywhere else on the planet.\n\nThe Repository was protected by internal security systems which turned out to be a challenge, even for our units, but after we overcame its security, we had free run of the facility.\n\nWe were able to locate the lab in which the Scarlet Scourge was originally created, and there, we able to find out everything there is to know about it.\n\nIt was the first fully-functioning prototype of a series of terraforming agents created by the Innovation Forge. These agents would be deployed via space vessels onto hostile but potentially habitable planets, in order to cleanse their atmosphere from hazardous substances - including biological ones.\n\nThe agent turned out to behave differently than expected, and in the end, proved too effective at its intended task.\n\nWithin the heart of the facility, we located an advanced intelligence that turned out to be an ensemble of the Innovation Forge's greatest [Owner.GetScientistPlural], who had uploaded their consciousness to escape the Scourge. They told us more about the Repository, the civilization of §H[from.Planet.GetName]§!, the Scarlet Scourge, and about their solution for the Scarlet Scourge crisis.\n\nAs the Scourge swept across the planet, they constructed a gigantic tower named \"the Catalyst\" close to the south pole. It was meant to cleanse the atmosphere from the Scarlet Scourge. Their initial attempt to do so failed because they were not able to find a way to stop the Scarlet Scourge from replicating, and they lacked the resources necessary for a second attempt.\n\nThe ensemble told us that our superior technology may enable us to determine how to defeat the Scourge's self-replication and cleanse the atmosphere.\n\nWe can now either purify this world and make it habitable once again, or use the Scarlet Scourge for our own means."
  ehof_red_toxin.44.a:99 "The Scourge is a monstrosity. Free the planet from it!"
  ehof_red_toxin.44.b:99 "The Scourge could be really useful..."
  
  ################################
  
  INVESTIGATE_ONE_ORBIT:0 "Uma órbita"
  INVESTIGATE_ONE_ORBIT_DESC:0 "Pouco tempo depois de chegarmos ao sistema§H[root.solar_system.GetName]§!, Nossos sensores começaram a detectar estranhos arranjos planetários. \ N \nParece que o sistema estelar possui dois planetas que ambos compartilham a mesma órbita. A distância da estrela é quase exatamente a mesma. \n \nNossos cientistas querem investigar esses dois planetas mais a fundo, a fim de descobrir mais sobre eles e esse estranho arranjo. "
  
  ehof_anomaly.10011.name:99 "One Paradise"
  ehof_anomaly.10011.desc:0 "Ao investigar o primeiro dos dois planetas no§H[root.solar_system.GetName]§! sistema,§H[from.from.GetName]§ !, descobrimos que é um mundo gaia raro e extremamente habitável. \n \nEle possui uma massa maior do que a média e uma densidade típica de planeta rochoso. O ecossistema planetário é de uma variedade incrível e existem incontáveis espécies. \n \nEstudar este planeta pode ser muito valioso para nossos pesquisa biológica, mas nosso foco está no estudo do planeta irmão de§H[from.from.GetName]§!"
  ehof_anomaly.10011.a:0 "Triste que não possamos descobrir mais sobre esta arma."
  
  ################################
  
  INVESTIGATE_ONE_ORBIT_2:0 "Uma órbita"
  INVESTIGATE_ONE_ORBIT_2_DESC:0 "A investigação de§H[from.from.GetName]§! Acabará nos mostrando como este estranho arranjo planetário está estruturado."
  
  ehof_anomaly.10012.name:0 "Gémeos do Paraíso"
  ehof_anomaly.10012.desc:0 "Nossa investigação do segundo planeta no sistema§H[root.solar_system.GetName]§!,§H[from.from.GetName]§ !, revelou algo incrível. \n \n§ H [from.from.GetName]§! Não só tem as mesmas propriedades de seu planeta irmão, mas também é um mundo gaia! \ N \nOs dois planetas são mundos gaia, que compartilham a mesma massa, densidade, obliquidade ou órbita , velocidade de rotação e velocidade orbital. A única coisa que os diferencia um do outro é seu ecossistema e o fato de não estarem no mesmo local. \n \nO sistema inteiro parece muito irreal, mas ainda está aqui. ser de origem artificial. A probabilidade de tal constelação planetária se desenvolver naturalmente é essencialmente zero. \n \nOs sinais dos criadores deste sistema têm yet para ser encontrado ... "
  
  ################################
  
  INVESTIGATE_SCARRED_PLANET:0 "A Cicatriz"
  INVESTIGATE_SCARRED_PLANET_DESC:0 "A Cicatriz será estudada em relação à sua estrutura geológica e composição do material, para descobrir o que a criou. \ N \nScanners também estão analisando as áreas circundantes e a própria Cicatriz, para detectar substâncias incomuns. Nossos cientistas suspeitam que a Cicatriz pode ter sido criada como resultado de um disparo de arma. "
  
  ehof_anomaly.10013.name:0 "Enorme entalhe"
  ehof_anomaly.10013.desc:0 "Nossos esforços intensificados de investigação da Cicatriz provaram uma das hipóteses para a formação das Cicatrizes. A Cicatriz foi, na verdade, criada através do uso de uma arma enorme. \n \nVimos armas em uma escala como esta antes, mas o tipo de arma que provavelmente causou a formação da Cicatriz é o que torna este caso tão fascinante. A estrutura geológica, o ângulo em relação à superfície do planeta, que é orientado a partir do superfície do planeta, 60 quilômetros abaixo do manto superior, e descobertas substâncias inusitadas na área, levam à suspeita de que a Cicatriz foi criada a partir do desdobramento de uma enorme arma cinética. Além disso, nossos sensores foram capazes de determinam um caminho irregular de radiação por todo o cânion. \n \nNo entanto, a contaminação radioativa não é o resultado de substâncias que são radioativas por si mesmas, como o plutônio, mas o resultado da exposição à intensa radiação gama. Isso leva à revelação de que o projétil cinético que atingiu a superfície do planeta e criou a Cicatriz também era composto, pelo menos parcialmente, de antimatéria. \ N \nA razão pela qual alguém atiraria no planeta com uma arma tão destrutiva é desconhecida. Pode ter sido por qualquer motivo. Testes de armas, guerra ou demonstração de poder. \ N \nAlém disso, nosso cientista foi capaz de determinar a idade da Cicatriz, cerca de 1,25 milhão de anos. Com a Cicatriz tão velha, qualquer tentativa de descobrir mais sobre esta arma seria inútil. "
  
  ################################
  
  ehof_megastructure.016.name:99 "Mysterious Stone"
  ehof_megastructure.016.desc:99 "One of our science ships has discovered a large, very bright object next to the center of the §H[root.solar_system.GetName]§! system's gravity well. We originally took it to be a neutron star, as the energy emitted by the object is so intense that it interferes with our shields and sensors across the system.\n\nUpon closer examination, the object turned out to be a construct of currently unknown design, purpose, and origin. It appears to be a planet-sized squat cylinder with massive, enigmatic glyphs inscribed on its top and bottom surfaces, both of which emit extremely intense blue light.\n\nDeeper scans of the object reveal nothing about it, as the values returned by our sensors are bizarre and unintelligible. Direct investigation of the construct is impossible, as our sensors report the energy emitted by it is so immense that the temperature in its proximity ranges from a minimum of five million Kelvin to up to a trillion Kelvin at the glyphs.\n\nFor now, we'll have to leave the construct as it is."
  ehof_megastructure.016.a:99 "Tremendous!"
  
  ################################
  
  ehof_megastructure.017.name:99 "Primordial Pillar"
  ehof_megastructure.017.desc:99 "One of our science ships has discovered one of the enigmatic $PGATE_GALACTICS$! It is located inside the §H[root.solar_system.GetName]§! system.\n\nWe've only heard rumors about these constructs, but they are allegedly some kind of hyper-advanced gateway that allows travel to extragalactic systems."
  ehof_megastructure.017.a:99 "Fascinating!"
  
  ################################
  
  ehof_megastructure.018.name:99 "Black Hole Construct"
  ehof_megastructure.018.desc:99 "A damaged orbital structure is located in the core of the §H[root.solar_system.GetName]§!, one which appears to envelop the central black hole. Our initial survey indicates that the construct appears to be non-functional and abandoned. To determine its purpose, we'll have to explore the construct."
  ehof_megastructure.018.a:99 "Intriguing!"
  ehof_megastructure.018.b:99 "Nah. Staying isolated is much cooler."
  
  EXPLORE_RUINED_EHOF:99 "Explore the Black Hole Construct"
  EXPLORE_RUINED_EHOF_DESC:99 "The exploration project of the damaged black hole construct inside the §H[root.solar_system.GetName]§! system is ongoing. To determine its purpose, we will have to equip exploration units with gear capable of handling hard vacuum and intense gravity, and send them into the remains of the construct."
  
  ################################
  
  INVESTIGATE_WOUNDED_STAR:0 "Sistema Devastado"
  INVESTIGATE_WOUNDED_STAR_DESC:0 "Nosso navio científico está a caminho de investigar§H[root.solar_system.GetName]§!. \ N \nSeus segredos podem finalmente nos dar acesso à solução contra$ehof_the_compound$. Se não, pelo menos encontraremos a fonte da mensagem. "
  
  ehof_anomaly.10021.name:0 "Estrela Ferida"
  ehof_anomaly.10021.desc:0 "Nossa investigação de§H[root.solar_system.GetName]§! revelou que a estrela possui uma anomalia estelar gigantesca em sua superfície. Um recuo gigantesco, com um diâmetro de cerca de 3,3 milhões de quilômetros. \n \nPode ser diminuído em tamanho pela própria gigante vermelha, que tem um diâmetro de cerca de 105 milhões de quilômetros, mas ainda assim é incrivelmente grande. \n \nA indentação é teoricamente uma 'cratera de impacto', os restos de uma impacto astronomicamente energético na estrela. \n \nQue foi o impactador, não se sabe, mas deve ter sido um impactador muito grande ou muito rápido. \n \nNão podemos calcular exatamente quando o impacto aconteceu, devido a a superfície da estrela em rápida mutação. A superfície em constante mutação de uma estrela torna irreconhecíveis até mesmo essas mudanças enormes na superfície em algumas centenas de anos. \n \nO impacto em si lançou quantidades gigantescas de plasma estelar em todo o sistema, derretendo, quebrando e aquecendo todos os planetas do sistema . \n \nO impactador ainda pode ser reconhecível e talvez tenha algo a ver com a mensagem. \n \nUma investigação das camadas externa e interna da estrela será necessária, a fim de encontrar vestígios do impactador ou mesmo do impactador em si."
  ehof_anomaly.10021.a:0 "Faça tudo o que precisa ser feito para encontrar o impactador!"
  
  ################################
  
  INVESTIGATE_STELLAR_WOUND:0 "Estrela Ferida"
  INVESTIGATE_STELLAR_WOUND_DESC:0 "Nossos cientistas estão preparando várias naves equipadas com scanners de alta intensidade para escanear toda a estrela para o impactador. \ N \nDevido à natureza em constante mutação das superfícies e interiores das estrelas, o impactador pode, dependendo do tamanho, ser localizado fora do caminho original, com o qual impactou a estrela. \n \nUma varredura completa de§H[root.solar_system.GetName]§! será, portanto, necessária. "
  
  ehof_anomaly.10022.name:99 "Sunken Leviathan"
  ehof_anomaly.10022.desc:0 "Finalmente terminamos nossa investigação das camadas externas de§H[root.solar_system.GetName]§! e os resultados são absolutamente surpreendentes. \n \nNão foi um grande planeta que colidiu com a estrela, mas um navio, ou pelo menos assumimos que é um navio. \n \nO impactador é uma gigantesca construção artificial, que colidiu com a estrela há milênios. Ainda está intacto, pelo que podemos dizer e talvez seja a fonte da própria mensagem! \n \nO tamanho da construção é inimaginável para um navio, quase 2.300 quilômetros em sua maior extensão. Possui uma massa de cerca de 980,2 quatrilhões de toneladas métricas, tA massa de um pequeno planeta anão. \n \nPara uma nave deste tamanho, a velocidade necessária para liberar tão incríveis quantidades de energia ainda é imensa. Velocidades relativísticas são necessárias para causar tantos danos a uma estrela e a todos os planetas circundantes, com uma massa tão baixa (em comparação com planetas gigantes). \ N \nNossos cientistas extrapolaram um modelo de impacto, com a ajuda de simulações complexas e determinadas , que deveria ter, independentemente do seu ângulo de colisão, uma velocidade de pelo menos 5.000 quilômetros por segundo. A velocidade real provavelmente foi maior. Não seremos capazes de determinar a velocidade exata, mas nossos cientistas estão solicitando que tentemos estudar a própria nave. \ N \nO esforço para fazer isso será definitivamente enorme, porque a nave está localizada dentro da zona de convecção das estrelas, cerca de 8 milhões de quilômetros sob a fotosfera das estrelas (superfície). \ N \nDevido ao fato de que a nave ainda está intacta após sobreviver a temperaturas de mais de 200.000 ° Celsius por milênios, o impacto em si, talvez seja funcional, e muito provavelmente o fonte da mensagem, com certeza valerá a pena o enorme esforço! "
  ehof_anomaly.10022.a:0 "Nenhum preço é muito alto!"
  
  ################################
  
  INVESTIGATE_DORMANT_LEVIATHAN:0 "Leviatã Dormente"
  INVESTIGATE_DORMANT_LEVIATHAN_DESC:0 "Vastas quantidades de recursos e as mais avançadas tecnologias de nosso império e de nossos aliados, serão necessárias para realizar o projeto de investigação da gigantesca nave localizada dentro de§H[root.solar_system.GetName]§!. \ N \nPesquisadores e engenheiros de todo o império viajam até o sistema a fim de construir o equipamento e as construções necessárias para o projeto. "
  
  ehof_anomaly.10023.name:0 "Alcançando o Leviatã"
  ehof_anomaly.10023.desc:0 "Conseguimos! Finalmente conseguimos alcançar a gigantesca nave espacial adormecida em§H[root.solar_system.GetName]§ !. Fazer isso foi uma tarefa incrível. \n \nOs pesquisadores e os engenheiros de nosso império e nossos aliados foram, com um suprimento quase ilimitado de recursos e apenas o tempo como inimigo, capazes de construir o que chamam de 'cabo anti-elevador estelar'. \n \nÉ uma construção gigantesca, um túnel / cabo com largura de até 50 quilômetros e comprimento de 8 milhões de quilômetros no total, que se estende desde a fotosfera da estrela, por toda a sua zona convectiva, até a localização do leviatã. \n \nO anti-elevador é visto dos materiais mais avançados e autoconservadores conhecidos na galáxia, a fim de resistir e se adaptar às incríveis condições dentro da zona de convecção das estrelas. \n \nNa extremidade inferior do anti-elevador, onde o leviatã está localizado, um grande quantidade de estações ao redor do navio foram construídas dentro do plasma estelar, que são equippe d com manipuladores de gravidade. Essas estações estão mantendo a nave colossal em posição, para evitar que ela seja arrastada pelo fluxo de plasma estelar. \ N \nUma cúpula relativamente pequena, conectada ao anti-elevador, foi construída na lateral do leviatã. Esta cúpula é uma zona protegida, construída para trabalhar no próprio leviatã, sem medo de ser vaporizado pelo imenso calor. \ N \nAlém disso, agora fomos capazes de determinar efetivamente o estado da embarcação, que de fato parece ser principalmente intacto. Ainda não se sabe como as naves conseguiram sobreviver dentro desta estrela por muitos milênios, sem nenhum dano significativo, mas a tecnologia da nave parece ser muito mais avançada do que até mesmo a mais avançada tecnologia de império caído. \ N \nNenhuma de nossos scanners foram capazes de penetrar os materiais desconhecidos do casco. Mesmo que o casco pareça sólido, em um exame mais atento, o material é mais semelhante aos supersólidos, materiais que possuem propriedades sólidas e fluidas. Um quase-supersólido em constante mutação pode explicar a capacidade da nave de sobreviver dentro da estrela. \ N \nNossos cientistas estão tentando encontrar uma maneira de entrar na nave, mas aguardam aprovação para fazê-lo. "
  ehof_anomaly.10023.a:0 "Afirmativo. Tente entrar no navio!"
  
  ################################
  
  ENTERING_LEVIATHAN:0 "Entrando no Leviatã"
  ENTERING_LEVIATHAN_DESC:0 "Nossos cientistas estão agora tentando encontrar uma maneira de entrar na espaçonave leviatã adormecida. \ N \nQuem sabe quais maravilhas tecnológicas nos aguardam dentro deste colosso enigmático. \ N \nEspero que possamos confirmá-lo como a fonte do mensagem. Ele pode até conter as soluções contra o próprio$ehof_the_compound$! "
  
  ehof_anomaly.10024.name:0 "Despertar"
  ehof_anomaly.10024.desc:0 "Não esperávamos que algo assim acontecesse! Assim que tentamos usar nossas ferramentas, para abrir um caminho ao longo do casco externo do navio, o casco começou a mudar e criou um grande corredor que nos permitiu entrar no navio. O corredor era grande o suficiente para usarmos vários veículos ao mesmo tempo para entrar. \n \nDentro, as paredes eram coloridas em branco puro e estavam constantemente se remodelando em um comportamento de líquido. solidificando para um propósito desconhecido.A estrutura das paredes líquidas era homogênea e uniforme, sem qualquer forma de diferença em sua estrutura, exceto pelas diferenças criadas por sua natureza em constante mutação. \n \nO corredor também estava o mais vazio possível. Não conseguimos encontrar nada de valor tecnológico ou científico dentro, além do próprio corredor. \ N \nMesmo que o corredor estava mudando, a extensão dele sempre permaneceu a mesma até chegarmos à nossa localização final. \ N \nDepois de alguns minutos, chegamos a um gigantesco corredor vazio, feito do mesmo líquido sempre mutável do corredor. No início, nada estava dentro do corredor, mas isso mudou rapidamente. \ N \nUm número ilimitado de entidades não identificadas, manifestou-se fora das paredes líquidas e começou a enxamear no corredor. \ N \nAs entidades felizmente não o fizeram. não venha nos atacar. Eles se reuniram em uma entidade formada por um octaedro gigantesco, parecendo ser feito do mesmo líquido em constante mutação que as paredes. \ N \nEle começou a falar conosco, mentalmente, já que é de alguma forma capaz de entrar em contato direto com nossas mentes, talvez via telepatia psiônica. Ele se apresentou como a consciência dominante deste recipiente e nos disse que está muito satisfeito por tê-lo feito. \ N \nEle exige contato imediato com nossos líderes, pois o destino do universo está em jogo. "
  ehof_anomaly.10024.a:0 "Esteja preparado para tudo. Entre em contato com a entidade!"
  
  ################################
  
  REPAIR_ANNIHILATOR:0 "Reabilitação Leviathan"
  REPAIR_ANNIHILATOR_DESC:0 "Concordamos em ajudar$ehof_the_stellar_annihilator$a consertar seu núcleo de poder para retirá-lo dessa estrela e colocá-lo de volta em ação. \ N \nIsso não será pouca coisa e exigirá que nossa nação como um todo venha juntos e acumulem todos os materiais que essa operação gigantesca exigirá. "
  
  annihilator_dialog.006.desc:0 "Todos os reparos foram concluídos, iniciando$ehof_shroud_ftl$, visando§H[root.Capital.GetName]§! \n \nEu devo defendê-lo por agora, mas é imperativo que destruamos$ehof_preservation_sphere$. \n \n§G (Use a IU abaixo se desejar alterar os$ehof_the_stellar_annihilators$pedidos)§! "
  annihilator_dialog.006.tooltip:0 "$ehof_the_stellar_annihilator$deixou§H[annihilator_spawn_here.GetName] estrela§! e está iniciando$ehof_shroud_ftl$a viajar para§H[root.Capital.GetName]§!"
  
  ################################
  
  INVESTIGATE_ENIGMATIC_PATTERN:99 "An Enigmatic Pattern"
  INVESTIGATE_ENIGMATIC_PATTERN_DESC:0 "É apenas a tripulação do§H[ehof_code_fleet.GetName]§! Que lembra o período de 12 horas e o$ehof_eps$, mas felizmente foi capaz de gravar o$ehof_eps$com dispositivos portáteis. \ N \nO relatórios da embarcação precisam ser investigados mais a fundo, para tentar entendê-los. \n \nMesmo que ninguém tenha ideia de onde o flash de energia que atingiu o§H[ehof_code_fleet.GetName]§! se originou, aconteceu em um dos já estranhos$ehof_cohesive$systems. \n \nEnquanto isso, nossos vasos científicos foram aconselhados a ficar de olho em mais flashes de energia e$ehof_eps$, enquanto estudavam os$ehof_cohesive$systems. "
  
  ehof_reality_code.002.name:0 "Sequência de código"
  ehof_reality_code.002.desc:0 "Fizemos um avanço no estudo de$ehof_ep$. \n \nO padrão é parte de uma informação avançada e sequência de transmissão de energia, enviada de um local desconhecido. A sequência de código é capaz de infectando e possuindo estruturas lógicas, como vasos. \n \nA intensidade de energia da sequência de código leva à revelação de que o blecaute em§H[ehof_code_fleet.GetName]§! não foi o resultado do navio sendo atingido pelo flash de energia, a nave simplesmente não conseguia lidar com a imensa complexidade das informações, levando a um blecaute total. \n \nA sequência foi de fato responsável pelo estranho comportamento na nave, incluindo a manifestação da própria sequência de código, como informação visual no monitores ou informações mecânicas com as portas. \n \nO uso inicial da sequência e o que ela realmente significa não está claro, mas fomos capazes de modificar nossos navios científicos com scanners$ehof_closed_modular$e$ehof_ep$. \n \nThe$ehof_closed_mo dular$são pequenos complexos com alimentação independente, localizados em áreas essenciais de nossas embarcações e funcionarão mesmo após um blecaute total dos núcleos de alimentação principal e secundário. Eles são equipados com a capacidade de se conectar a seções específicas da nave e reativá-los, enquanto os cortam totalmente dos sistemas principais. Com esses complexos, os navios poderão operar novamente em uma hora. \ N \nOs scanners$ehof_ep$, como o$ehof_closed_modular$, também são alimentados de forma independente e equipados com unidades de processamento de informações experimentais, projetadas especificamente para$ehof_ep$. Eles serão capazes de recuperar o padrão e processá-lo, sem sofrer com o apagão. \ N \nCom esta nova tecnologia, nossos navios científicos agora podem atravessar os sistemas$ehof_cohesive$com segurança e estão prontos para outra transmissão do$ehof_ep$. "
  
  ################################
  
  EXPLORE_CREATOR_PLANET:0 "Exploração de$ehof_the_sphere$"
  EXPLORE_CREATOR_PLANET_DESC:0 "Agora que$ehof_the_sphere$nos deu acesso ao seu interior, podemos finalmente desvendar seus segredos. Quem sabe que maravilhas e mistérios enigmáticos e tecnológicos descobriremos dentro dele!"
  
  ehof_anomaly.10417.name:0 "Microverse na casca"
  ehof_anomaly.10417.desc:0 "Depois de anos investigando$ehof_the_sphere$, seus segredos foram descobertos. \n \nAlgo, que só pode ser descrito como um universo em miniatura, uma enorme bolha de espaço-tempo dobrado, está localizado dentro dele!$ehof_the_sphere$serve como uma concha protetora, sempre mutável e indestrutível para evitar a influência do universo externo. \n \nO volume do espaço-tempo deste microverse é inversamente dobrado, em relação ao espaço externo, tornando o volume dentro de$ehof_the_sphere$vários milhares de vezes maior que$ehof_the_sphere$em si. \n \nO microverse é dividido em duas regiões separadas, o volume externo e o interno. Os dois volumes são separados por possuírem densidades de energia de vácuo distintas. \n \nO volume externo tem uma densidade de energia de vácuo virtualmente idêntica a o do universo externo e é preenchido com centenas de estrelas. Incontáveis ​​entidades tecnológicas estão localizadas dentro do volume externo que parecem aproveitar a energia das estrelas, a gripe quântica ctuações da energia do vácuo e até mesmo energias extra-dimensionais de origem desconhecida. \n \nO volume interno parece ser um vazio, preenchido puramente com pares de antipartícula-partícula de flutuações quânticas. No entanto, ele possui uma densidade de energia de vácuo muito maior do que o volume externo. \ N \nNossa conclusão dá origem à suposição de que a razão para a segregação do volume em dois diferentes é gerar quantidades ridiculamente grandes de energia! Toda a energia é extraída do volume externo e então sifonada para o volume interno. O conteúdo de energia do volume interno foi determinado em pelo menos 10 ^ 49 Joule, que é equivalente à massa-energia total de mil estrelas. \ N \nAlém disso, pudemos determinar que os amplificadores e$PGATE_GALACTICS$funcionam em uníssono como distribuidores de energia e informação, que estão espalhados por toda a galáxia. Eles são usados ​​para criar uma rede gigantesca de distribuição de energia e informação e devem utilizar a energia fornecida por$ehof_the_sphere$para criar uma massa quase negativa. Os amplificadores são repetidores do padrão enigmático, o protocolo de administração senciente da rede de distribuição galáctica e geradores de massa quase negativa. \ N \nOs$PGATE_GALACTICS$são usados ​​para distribuir as ordens de$ehof_the_sphere$pela rede e transmitir informações entre amplificadores e$ehof_the_sphere$. Isso significa que há muito mais$ehof_cohesive$sistemas na galáxia do que antecipamos! \ N \nInfelizmente, ainda não fomos capazes de determinar qual é o propósito inicial para esta construção gigantesca e a rede, mas a revelação mais surpreendente é que$ehof_the_sphere$não é a única construção desse tipo e há pelo menos mais algumas localizadas em algum lugar fora de nossa galáxia. \n \nO que quer que os criadores dessas enormes construções desejassem alcançar, precisava de mais energia do que milhares de estrelas poderiam gerar em toda a sua vida! Onde e quem são os criadores é desconhecido. "
  ehof_anomaly.10417.a:0 "Esta é a maior descoberta científica de todos os tempos!"
  
  ehof_anomaly.10418.desc:99 "We have further determined that the $ehof_ep$ transmitters and $PGATE_GALACTICS$ we've encountered during our pursuit of the $ehof_epcs$ are all subsidiary to the $ehof_the_sphere$. These structures are sent energy and data broadcasts from the $ehof_the_sphere_named$ via micro-wormholes. That data, of course, is the $ehof_ep$, which in turn controls the $ehof_ep$ transmitter and $PGATE_GALACTIC$ network.\n\nBy monitoring the destinations of these transmissions, we have found that there are many more $ehof_cohesive$ systems outside the galaxy than previously anticipated! The most astonishing revelation is that the $ehof_the_sphere_named$ is not the only source of these transmissions - there are more located beyond our galaxy.\n\nUnfortunately, we were still not able to determine the original purpose of the $ehof_the_sphere$ and its network, or any information about who created it. Whatever the goal was, it needed more energy than thousands of stars could generate in their entire lifetime!"
  
  #############################################################################################################################################
  ### Anomalies ###############################################################################################################################
  #############################################################################################################################################
  tremendous_ring_system_category:0 "Gigante de gás anômalo"
  tremendous_ring_system_category_desc:0 "O gigante gasoso§H[from.GetName]§! no§H[root.solar_system.GetName]§! sistema exibe distribuições de massa e propriedades de escala incomuns. \n \nNossos cientistas gostariam de investigar o planeta em a fim de descobrir mais sobre esta anomalia planetária. "
  
  ehof_anomaly.01.name:0 "Sistema de anéis tremendo"
  ehof_anomaly.01.desc:0 "Descobrimos que o gigante gasoso§H[from.GetName]§! possui um sistema de anéis gigantesco, muito maior do que o sistema de anéis médio. \n \nO sistema de anéis tem um diâmetro estimado de cerca de 3,78 milhões de quilômetros, ultrapassando o diâmetro do próprio planeta de 171.557 quilômetros em muitas magnitudes. \ N \nA forma como um sistema de anéis tão impressionante se formou é um assunto da atual pesquisa de computação cosmológica analítica e matemática celestial. "
  ehof_anomaly.01.a:0 "Fascinante."
  
  ################################
  
  methane_oceans_category:0 "Mundo 'Não tão estéril'"
  methane_oceans_category_desc:0 "Os scanners de nossa nave científica detectaram propriedades anômalas no surface do planeta estéril§H[from.GetName]§! no§H[root.solar_system.GetName]§! sistema. \n \nNossos cientistas querem investigar o planeta para descobrir mais sobre esta anomalia planetária. "
  
  ehof_anomaly.02.name:0 "Oceanos de metano"
  ehof_anomaly.02.desc:0 "Nossos cientistas descobriram que o planeta aparentemente estéril§H[from.GetName]§! não é totalmente estéril. \n \nPequenos oceanos de metano líquido estão localizados nas grandes crateras de impacto de asteróides de§H[from.GetName]§!. Os oceanos podem existir porque a temperatura da superfície nessas crateras está entre -193 ° Celsius e -143 ° Celsius, dependendo do ciclo dia / noite do mundo. \n \nOs oceanos de metano de§ H [from.GetName]§! Pode conter formas simples de vida anorgânica e biológica. \n \nSe qualquer forma de vida estiver presente nos oceanos de metano, será um debate na comunidade de pesquisa exobiológica."
  ehof_anomaly.02.a:0 "Emocionante."
  
  ################################
  
  nanite_deserts_category:0 "Desertos Estranhos"
  nanite_deserts_category_desc:0 "A superfície do planeta deserto§H[from.GetName]§! no§H[root.solar_system.GetName]§! sistema exibe propriedades estranhas. \n \nCom base nas varreduras de nossa nave científica, nossos cientistas querem para enviar uma equipe de exploração a fim de descobrir mais sobre esta anomalia planetária. "
  
  ehof_anomaly.03.name:0 "Deserto Nanite"
  ehof_anomaly.03.desc:0 "Descobrimos que 50% dos desertos de§H[from.GetName]§! são compostos de partículas de areia que imitam nanomáquinas. \n \nOs outros 50% dos desertos são compostos de materiais granulares naturais, como a maioria dos desertos em outros planetas da galáxia. \n \nCom base na análise direta da amostra de 'areia nanita', descobrimos que as nanomáquinas não parecem possuir funções superiores. \n \nA areia nanita parece idêntica à areia 'normal' encontrada em outros desertos naturais e só pode ser distinguida por meio de análise microscópica. \n \nO uso dessas nanomáquinas e por que apenas 50% de§H[from.GetName ]§! Os desertos são feitos deles permanece um mistério. "
  ehof_anomaly.03.a:0 "Incrível!"
  
  ################################
  
  coreless_planet_category:0 "Planeta Sem Núcleo"
  coreless_planet_category_desc:0 "O planeta estéril§H[from.GetName]§! no§H[root.solar_system.GetName]§! sistema exibe propriedades estranhas em relação à sua composição e estrutura interna. \n \nÉ necessária investigação adicional em a fim de descobrir mais sobre esta anomalia planetária. "
  
  ehof_anomaly.04.name:0 "Anomalia no Núcleo"
  ehof_anomaly.04.desc:0 "Nossos cientistas descobriram que o planeta§H[from.GetName]§! não tem núcleo real. \n \nEle carece totalmente de um núcleo de ferro e seu manto de rocha atinge inteiramente o local onde está O núcleo deveria estar. No meio do planeta, uma estrutura anômala está localizada. \n \nNossos cientistas não têm certeza se ela é composta de um material exótico ou se é uma estrutura artificial. \n \nEles querem enviar uma equipe de exploração ao dentro do planeta, para aprender mais sobre esta anomalia, mas vai levar tempo e recursos para chegar às instalações. "
  ehof_anomaly.04.a:0 "Impressionante, envie a equipe de exploração."
  ehof_anomaly.04.b:0 "Não deveríamos fazer isso."
  
  ################################
  
  cataclysmic_star_category:0 "Estrela Intensa"
  cataclysmic_star_category_desc:0 "A estrela§H[from.GetName]§! está emitindo assinaturas de energia irregulares e intensas e está exibindo uma distribuição de massa anômala. \n \nUma investigação mais aprofundada é necessária para descobrir mais sobre esta anomalia estelar."
  
  ehof_anomaly.05.name:99 "Cataclysmic Variable Star"
  ehof_anomaly.05.desc:0 "Descobrimos que a estrela§H[from.GetName]§! contém uma estrela§HD-class§! em seu núcleo, uma§Hanã branca§! remanescente da estrela. \n \nO branco anão aumentou a massa da estrela por um fator de 1,2 e está localizado dentro da zona radioativa da estrela, seu "manto". \n \nO§Hanão branco§! está levando a instabilidades extremas em§H[from.GetName] O núcleo do§!, Que parece ser a causa de explosões de plasma intensas, frequentes e irregulares, que ejetam vários bilhões de toneladas de massa estelar para o espaço. \ N \nA estrela§HD-class§! Provavelmente colidiu com§H[ from.GetName]§! alguns milhões de anos atrás e foi completamente consumido pela estrela. \n \n§H[from.GetName]§! próximos 100.000 anos. "
  ehof_anomaly.05.a:0 "Aterrorizante!"
  
  
  ################################
  
  oxygen_world_category:99 "Anomalous Frozen Planet"
  oxygen_world_category_desc:99 "Our science ship has detected anomalous properties in the surface ice of §H[from.GetName]§!, in the §H[root.solar_system.GetName]§! system.\n\nOur scientists would like to send an exploration team to the planet, in order to find out more about this planetary anomaly."
  
  ehof_anomaly.06.name:0 "Mundo de oxigênio cristalizado"
  ehof_anomaly.06.desc:0 "Nossos cientistas descobriram que o gelo da superfície de§H[from.GetName]§! não é gelo de água ou gelo seco, mas sim cristalizadooxigênio. \n \nA temperatura média da superfície de§H[from.GetName]§! é extremamente baixo e 51 Kelvin abaixo do ponto de fusão do oxigênio. \n \nOs requisitos para a existência de oxigênio sólido estável em um sistema estelar são extremamente difíceis de alcançar. \n \n§H[from.GetName]§! é realmente um mundo único.§H[from.GetName]§! será um local central de pesquisa para projetos futuros em física de baixa temperatura. "
  ehof_anomaly.06.a:0 "Impressionante!"
  
  ################################
  
  abandoned_seat_category:99 "Devastated World"
  abandoned_seat_category_desc:99 "A tomb world called §H[from.GetName]§! has been discovered by one of our science ships.\n\nIt is located in the §H[root.solar_system.GetName]§! and possesses a small ring composed of space debris, which appears to be the remnants of former satellites and space stations.\n\nOur [Owner.GetScientistPlural] believe that the same event that devastated the surface of §H[from.GetName]§! is also responsible for the destruction of the satellites and space stations.\n\nThey would like to explore the ring of debris and the planet itself in order to find out more about what happened to the world."
  
  ehof_anomaly.07.name:0 "Estação Espacial Danificada"
  ehof_anomaly.07.desc:0 "Dentro do anel de destroços em torno de§H[from.GetName]§ !, nossos cientistas descobriram uma grande estação espacial. \n \nAs varreduras de nossa nave científica sugerem que a estação espacial mostra sinais de moderada danos estruturais e parece ter sido abandonada. \n \nAs estruturas intactas da estação exibem uma estética única em comparação com o resto dos detritos espaciais. \n \nNossos cientistas presumem que a estação foi de grande importância para a civilização, que uma vez habitada seu mundo agora está destruído. \n \nEles querem investigar mais a estação, na esperança de descobrir o que aconteceu com§H[from.GetName]§ !. "
  ehof_anomaly.07.a:0 "Interessante, investigue a estação!"
  ehof_anomaly.07.b:0 "Nem todos os segredos precisam ser revelados."
  
  ################################
  
  natural_network_category:0 "Pensando no planeta?"
  natural_network_category_desc:0 "Estamos detectando sinais estranhos de todo o mundo habitável§H[from.GetName]§! no§H[root.solar_system.GetName]§! sistema. \n \nOs sinais detectados são semelhantes ao cérebro os padrões de onda da vida animal e nossos cientistas já estão realmente confusos, se o planeta está vivo ou se é algo completamente diferente. \n \nÉ necessária mais investigação para descobrir mais sobre esta anomalia planetária. "
  
  ehof_anomaly.08.name:99 "Natural Global Network"
  ehof_anomaly.08.desc:0 "Descobrimos que a flora de§H[from.GetName]§! está conectada por uma rede gigantesca de colônias de plantas interconectadas, em todo o planeta. \n \nA rede é formada por uma única gênero de plantas, que parecem ter a capacidade de se conectar entre si por meio de suas raízes. O gênero de planta está dominando o planeta, com cerca de 65% da flora global. Elas são a fonte de sinais estranhos, que eram detectado por nossa nave científica. \n \nNossos cientistas presumem que a rede tem pelo menos uma forma secundária de atividade quase neurológica. Essa atividade provavelmente ainda seria muito distinta da atividade neural animal devido à sua natureza vegetal. \n \nNossa os cientistas querem expandir a pesquisa sobre as plantas para saber mais sobre elas e a rede global. "
  ehof_anomaly.08.a:0 "Fascinante, expanda a pesquisa nas plantas!"
  ehof_anomaly.08.b:0 "Que as plantas sejam plantas."
  
  ################################
  
  connected_asteroid_category:0 "Estação Asteróide"
  connected_asteroid_category_desc:0 "No sistema§H[root.solar_system.GetName]§!, uma formação não natural com uma distribuição e composição de massa anômala foi detectada dentro do campo de asteróides. \n \nNossos cientistas querem investigar a anomalia para descobrir mais sobre isso. "
  
  ehof_anomaly.09.name:0 "Estação de asteroides Conectada"
  ehof_anomaly.09.desc:0 "Foi revelado que a formação não natural no campo de asteróides do sistema§H[root.solar_system.GetName]§! é uma enorme estação espacial, composta de vários asteróides. A estação tem cerca de 35 quilômetros em seu maior diâmetro e consiste em 23 asteróides individuais com um diâmetro entre 400 e 1,5 quilômetros, conectando os asteróides por meio de grandes tubos de metal. \n \nCom base em nossas últimas varreduras, a estação parecia estar abandonada, mas sem danos. É necessária mais investigação para confirmar esta conjectura. \n \nNenhuma nave espacial ou outra atividade foi detectada ao redor da estação. \n \nNossos cientistas estão solicitando uma exploração no interior da estação para descobrir mais. "
  ehof_anomaly.09.a:0 "Explore a estação, mas tenha cuidado."
  ehof_anomaly.09.b:0 "Apenas ignore a estação."
  
  ################################
  
  hot_society_category:0 "Planeta Derretido Habitado"
  hot_society_category_desc:0 "Na superfície do planeta derretido§H[from.GetName]§ !, sinais de atividade semelhante à vida foram detectados. \n \nFormas de vida orgânicas podem ngeralmente não sobrevivem dentro de um ambiente tão hostil e certamente não se desenvolvem naturalmente. \n \nUma investigação mais aprofundada é necessária para descobrir mais sobre a atividade anômala neste mundo derretido. "
  
  ehof_anomaly.10.name:0 "Formas de vida plasmáticas"
  ehof_anomaly.10.desc:0 "Investigação remota intensa da atividade anômala no planeta§H[from.GetName]§! leva a resultados fascinantes. \n \nO planeta é realmente habitado por uma forma única de vida chamada" Formas de vida plasmáticas "pelos nossos cientistas. Eles parecem ser compostos de um plasma pseudo-orgânico, que funciona de maneira semelhante ao funcionamento dos corpos das formas de vida orgânicas. \n \nMuitas formas dessas formas de vida plasmáticas vivem neste mundo e parece que o planeta desenvolveu uma biosfera única. \n \nSe eles forem compostos de 'estruturas' baseadas em carbono, eles poderiam teoricamente contar como formas de vida orgânicas. Se são formas de vida anorgânicas extremamente raras é desconhecido. \n \nÉ necessário o estudo direto de amostras de vida plasmática a fim de descobrir isso, o que será perigoso por causa do ambiente mortal do planeta. "
  ehof_anomaly.10.a:0 "Fascinante, expanda o estudo dessas formas de vida."
  ehof_anomaly.10.b:0 "Não devemos arriscar a vida e os recursos de nossos cientistas por isso."
  
  ################################
  
  intoxicated_world_category:0 "Planeta Vermelho"
  intoxicated_world_category_desc:0 "No sistema§H[root.solar_system.GetName]§!, um tipo de mundo até agora invisível foi localizado. \n \nCom base na observação remota e varreduras, é provavelmente um mundo tóxico, mas investigação direta é necessário para determinar com segurança o tipo de planeta. "
  
  ehof_anomaly.11.name:0 "Mundo Vermelho Tóxico"
  ehof_anomaly.11.desc:0 "Através da investigação direta da atmosfera de§H[from.GetName]§!, descobrimos que o planeta é na verdade um mundo tóxico. A cor do planeta, ou para ser mais específico, sua atmosfera é criada por partículas imensamente tóxicas compostas de uma substância desconhecida. \n \nCom base nos resultados da análise química das partículas, elas são compostas principalmente de cobre, compostos de carbono, fósforo, enxofre, cobalto e até mesmo actinídeos, tornando a toxina radioativa. \n \nAlém de sua radioatividade, também é muito corrosiva, danificando estruturas orgânicas e inorgânicas. \n \nAté mesmo os metais inorgânicos estão sendo corroídos até certo grau. \n \nAlém do fato de que é terrivelmente letal para qualquer forma de vida orgânica, mas também é extremamente densa e opaca, o que torna impossível ver através dela. As formas mais fracas de radiação também não conseguem penetrar na superfície, tornando incrivelmente difícil fazer a varredura da superfície. \n \nNossa pesquisadores solicitam o uso de alta intensidade scanners para analisar a superfície do planeta e aprender sobre o que está por trás da névoa vermelha. "
  ehof_anomaly.11.a:0 "Que aterrorizante, mas fascinante! Tente penetrar na atmosfera."
  ehof_anomaly.11.b:0 "Provavelmente é melhor se não soubermos o que está por trás da névoa."
  
  ################################
  
  scarred_planet_category:0 "A cicatriz"
  scarred_planet_category_desc:0 "Um planeta estéril dentro do sistema§H[root.solar_system.GetName]§! está mostrando propriedades anômalas. \n \nNossos sensores nos alertaram sobre um canyon gigante na superfície dos planetas, mas é necessária investigação adicional para determinar o que há de errado com ele. "
  
  ehof_anomaly.12.name:0 "A Cicatriz"
  ehof_anomaly.12.desc:0 "Através da nossa investigação do canyon gigante de§H[from.GetName]§!, fomos capazes de descobrir que o próprio canyon, que se estende por 1600 quilômetros e desce até o manto superior, é não é uma formação natural. A própria estrutura do desfiladeiro indica que ele não pode ser natural. \n \nSe a teoria dos nossos pesquisadores estiver correta, o anel planetário também pode ser resultado da formação do desfiladeiro, dependendo do que o causou . \n \nAinda não descobrimos o que causou a 'cicatriz', como nossos cientistas já a chamam, mas uma análise mais profunda do material planetário da cicatriz e do anel planetário pode nos dar pistas do que é isso poderia ter sido."
  ehof_anomaly.12.a:0 "Interessante, o que poderia ter formado um canyon tão vasto?"
  ehof_anomaly.12.b:0 "Sem tempo para geologia. Saia."
  
  ################################
  
  ehof_anomaly.13.name:0 "Uma Orbita"
  ehof_anomaly.13.desc:0 "Pouco tempo depois de chegarmos ao sistema§H[root.solar_system.GetName]§!, nossos sensores começaram a detectar alguns arranjos planetários estranhos dentro do sistema. \n \nParece que o O sistema estelar possui dois planetas, mas ambos compartilham a mesma órbita. A distância de suas estrelas é quase exatamente a mesma. \n \nNossos cientistas querem investigar esses dois planetas para descobrir mais sobre eles e esse estranho arranjo orbital. "
  
  ################################
  
  ehof_anomaly.14.name:0 "Sistema Devastado"
  ehof_anomaly.14.desc:0 "No momento em que alcançamos o sistema§H[root.solar_system.GetName]§!, detectamos um sinal de subespaço curto, que foi enviado da estrela do sistema.O sinal de subespaço era semelhante ao que transmitia a mensagem sobre a solução contra$ehof_the_compound$, por toda a galáxia. \ N \nNo entanto, o sinal não é a única coisa que detectamos no sistema. A devastação se espalha por todo o sistema. Todos os planetas estão quebrados em pedaços ou queimando. O planeta mais interno está totalmente obliterado, restando apenas algumas partes maiores e um cinturão de asteróides ao redor do centro. \ N \nA causa dessa devastação ainda é desconhecida, mas parece ter sido causada pela estrela do sistema. Ele tem uma distribuição de energia anômala e mostra propriedades incomuns em sua superfície e camadas. \ N \nTal destruição incrível pode naturalmente ser causada apenas por uma explosão de energia extremamente imensa como uma supernova, mas a estrela ainda está lá. \ N \nAlgo terrível aconteceu para esta estrela e ela aparentemente sendo a fonte da mensagem, torna sua investigação mais importante do que qualquer outra coisa. "
  ehof_anomaly.14.a:0 "Finalmente! Espero que possamos acabar com este pesadelo galáctico!"
  
