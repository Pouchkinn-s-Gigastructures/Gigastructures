  giga_ndb.008.desc:0 "Agora estamos prontos para disparar o$name_ndb$em nosso alvo designado. Com que força devemos atingir o planeta? \n \n§H$giga_ndb.008.a$§! \n$giga_ndb .008.a.tooltip$\n \n§H$giga_ndb.008.b$§! \ N$giga_ndb.008.b.tooltip$\n \n§H$giga_ndb.008.c$§! \ N$giga_ndb.008.c.tooltip$\n \n§H$giga_ndb.008.d$§! \n$giga_ndb.008.d.tooltip$"
  
  giga_ndb.008.a:0 "Quebre o planeta"
  giga_ndb.008.a.tooltip:0 "O planeta alvo será totalmente devastado e estilhaçado em pedaços. \nHabitats são obliterados. \n Segmentos do mundo circular estão arruinados. \nGas gigantes são eliminados de sua atmosfera. \nGerará um depósito de 10£minerais£"
  
  giga_ndb.008.b:0 "Derreta a superfície do planeta"
  giga_ndb.008.b.tooltip:0 "A superfície do planeta alvo será derretida, transformando-o em um deserto derretido. \nHabitats são obliterados. \n Segmentos do mundo circular estão arruinados. \n Gigantes de gás habitável tornam-se hostis novamente. \nGerará um depósito de 1£sr_iodizium£"
  
  giga_ndb.008.c:0 "Esterilizar o planeta"
  giga_ndb.008.c.tooltip:0 "O planeta alvo será esterilizado, transformando-o em um planeta estéril. \nHabitats são obliterados. \n Segmentos do mundo circular estão arruinados. \n Gigantes gasosos habitáveis ​​são tornados hostis novamente. \nPodem ser terraformados de volta em um mundo habitável. "
  
  giga_ndb.008.d:0 "Arruinar a infraestrutura"
