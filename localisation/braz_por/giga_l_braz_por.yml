  giga_tech_stellar_ring_habitat:99 "The Stellar Ring"
  giga_tech_stellar_ring_habitat_desc:99 "We have mastered the art of building space stations over planets. What if we used the rest to make our own planets instead?"
  
  stellar_ring_habitat_0:99 "$gc_mega$$name_giga_orbital$ Site"
  stellar_ring_habitat_0_DESC:99 "The construction station serves as the base for the future construction of a $name_giga_orbital$."
  stellar_ring_habitat_0_MEGASTRUCTURE_DETAILS:99 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\nA large §YHabitat§! orbiting a star, complementary to other §YHabitats§! in the system\n§LA glittering circlet built from gathered asteroids, lined with artistically constructed planetary landscapes, and studded with civilian spaceports.§!"
  
  stellar_ring_habitat_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Has districts for §YFarming§!, §YUnity§!, §YAmenities§!, and §YLogistics§!. Max one per system.\n\nConsumes all §YAsteroids§! which orbit a star and are not used by other megastructures, scaling £planetsize£ §Y$PLANET_SIZE$§! with their number and quality. Deposits of £alloys£ $alloys$, £minerals£ $minerals$, and to a lesser extent £energy£ $energy$ improve yield. Converts Strategic Resource deposits on consumed asteroids into planet deposits.\n\nSome districts have special effects:\n- §Y$district_giga_orbital_preserve$§! districts provide Amenities to every $habitat_0$ in the same system.\n- §Y$district_giga_orbital_logistics$§! districts provide £mod_planet_resettlement_unemployed_mult£ $MOD_PLANET_RESETTLEMENT_UNEMPLOYED_MULT$ to every colony in the system, and for §Y$civic_machine_servitor$§! Empires also propagate £job_bio_trophy£ $job_bio_trophy$ production bonuses."
  
  stellar_ring_habitat_1:99 "$name_giga_orbital$ Consolidation"
  stellar_ring_habitat_1_DESC:99 "Collected material, ready to be incorporated into surface plates once the frame is complete."
  
  stellar_ring_habitat_2:99 "$name_giga_orbital$ Framework"
  stellar_ring_habitat_2_DESC:99 "The bare skeleton of a ring, awaiting substrate, support systems, and surface plates."
  
  stellar_ring_habitat_3:99 "$name_giga_orbital$"
  stellar_ring_habitat_3_DESC:99 "A completed ring, ready to be settled."
  
  stellar_ring_habitat_ruined:99 "Ruined $name_giga_orbital$"
  stellar_ring_habitat_ruined_DESC:99 "A large, ring shaped habitat orbiting a star. Currently severely damaged, it could be repaired with the right technology."
  
  stellar_ring_habitat_restored:99 "$stellar_ring_habitat_3$"
  stellar_ring_habitat_restored_DESC:99 "A fully repaired ring, ready to be settled."
  
  GIGA_ORBITAL_PLANET_NAME:99 "[FromFrom.System.GetName] Orbital"
  GIGA_ORBITAL_ANCHOR_NAME:99 "Ring Site"
  
  d_giga_orbital_effects:99 "System Transport Network"
  d_giga_orbital_effects_desc:99 "The $name_giga_orbital$ in this system dominates local logistical planning."
  
  requires_no_existing_orbital:99 "$TRIGGER_FAIL$Only one $name_giga_orbital$ can be built per system."
  
  # platform
  giga_dialog.13601.name:99 "$name_giga_orbital$ Construction Site Built"
  giga_dialog.13601.desc:99 "The construction site for the $name_giga_orbital$ in the [giga_system.GetName] system is now ready. This orbital platform will serve as a staging ground for the collection of asteroids from across the system, and their future incorporation into the ring's frame structure, once it is ready.\n\n§YNOTE: Make sure all asteroids you wish to use in construction are clear of anomalies and have any special projects or archaeological sites completed, as these will be §Rexcluded§! from collection. §RSelection is final§! once the consolidation step is started!§!"
  giga_dialog.13601.a:99 "Conduct a final sweep of the system's asteroids."
  
  # stage 1
  giga_dialog.13602.name:99 "$name_giga_orbital$ Asteroid Consolidation Complete"
  giga_dialog.13602.desc:99 "Collection of loose asteroids and other material from the [giga_system.GetName] system has now concluded. Construction crews are now ready to begin work on the frame of the $name_giga_orbital$ proper, which will provide structural support to the landscape plates above and spaceport facilities below."
  giga_dialog.13602.a:99 "Onward to the ring itself."
  
  # stage 2
  giga_dialog.13603.name:99 "$name_giga_orbital$ Frame Built"
  giga_dialog.13603.desc:99 "The frame of the $name_giga_orbital$ in the [giga_system.GetName] system is now complete. This superstructure will support primary functions of the habitat, and contains the major transit corridors which will be used after its eventual surface colonization. Sites for multiple spaceports have been laid out around the circumference, and the huge edge walls for containing atmosphere under spin gravity are partially complete. "
  
  # stage 3
  giga_dialog.13604.name:99 "$name_giga_orbital$ Complete!"
  giga_dialog.13604.desc:99 "With the installation of the final landscape plate, and the transplantation of the final planetary biosphere, the $name_giga_orbital$ in the [giga_system.GetName] system is finally complete and ready for colonization.\n\nThe surface will provide ample space for development while the sub-surface transport network will make sure it has a minimal impact upon the ring's environment, and the spaceports on the exterior will allow efficient access to any other colonies in the system."
  giga_dialog.13604.desc.servitor:99 "With the installation of the final landscape plate, and the transplantation of the final planetary biosphere, the $name_giga_orbital$ in the [giga_system.GetName] system is finally complete and ready for colonization.\n\nThe surface contains habitats tailored to a wide range of organic species, making it an ideal place to house a huge population of $job_bio_trophy_plural$.\n\nThe spaceport facilities on the ring's exterior will provide us an extreme level of integration between it and any production centers elsewhere in the system, reducing the need for localised organic care facilities."
  giga_dialog.13604.servitor:99 "A true organic paradise."
  
  # discover ruined
  giga_dialog.13605.name:99 "Ruined $name_giga_orbital$"
  giga_dialog.13605.desc:99 "The broken remains of a huge space structure have been found in [giga_system.GetName], orbiting the system primary. A colossal ring with a diameter several times larger than that of a planet, it appears to have once served as some kind of habitat, maintaining an atmosphere with spin gravity.\n\nThough thoroughly scoured of life, this \"§H$name_giga_orbital$§!\" remains mostly intact, and if repaired could potentially have a livable surface area exceeding that of most habitable worlds."
  giga_dialog.13605.a:99 "A familiar concept."
  
  # repairs
  giga_dialog.13606.name:99 "$name_giga_orbital$ Restored"
  giga_dialog.13606.desc:99 "The scoured $name_giga_orbital$ in the [giga_system.GetName] system has been fully repaired, and its environment re-seeded. The landscape is now ready to receive colonists, and the expansive spaceport facilities around the ring's outer surface will no doubt be a major boon to local logistics."
  
  giga_stellar_ring_asteroid:99 "Marked For Collection"
  giga_stellar_ring_asteroid_desc:99 "This asteroid has been marked for collection for use in the construction of a $name_giga_orbital$ in this system."
  
  #########################################
  ### Quasi-Stellar Obliterator ###########
  #########################################
  giga_tech_quasi_stellar_1:0 "Blindagem Hiperdimensional"
  giga_tech_quasi_stellar_1_desc:0 "Quasares são objetos energéticos incríveis. Se quisermos realizar qualquer tipo de projeto de engenharia em sua vizinhança, será necessário desenvolver uma blindagem avançada para proteger nossas estruturas da atração gravitacional e das radiações do quasar."
  
  giga_tech_quasi_stellar_2:0 "Compressão de Acreção Gravitacional"
  giga_tech_quasi_stellar_2_desc:0 "O hiperquasar no núcleo galáctico é cercado por um disco de acreção massivo e extremamente energético. Este disco obviamente torna impossível montar qualquer coisa nas proximidades do quasar. No entanto, ao alterar a constante gravitacional perto do quasar, poderíamos simular com eficácia um aumento na massa do objeto, que forçaria o disco a encolher para um tamanho menor. Isso aumentaria seu potencial energético e nos permitiria construir uma estrutura muito mais próxima do quasar. "
  
  giga_tech_quasi_stellar_3:0 "Deflexão Relativística do Jato"
  giga_tech_quasi_stellar_3_desc:0 "Uma das características mais proeminentes do quasar supermassivo é a presença de dois jatos gigantes, consistindo em jatos hiperacelerados de matéria ionizada disparando de ambos os pólos em velocidades relativísticas. Esses jatos são extremamente energéticos e têm a capacidade de coletar e redirecionar seus energias cataclísmicas seriam muito úteis para alimentar nossa futura hiper arma. "
  
  giga_tech_quasi_stellar_4:0 "Máquinas de computação Terascale"
  giga_tech_quasi_stellar_4_desc:0 "O$name_quasistellar$é extremamente grande, e computadores igualmente gigantescos serão necessários, se desejarmos manter a estrutura adequadamente, bem como gerenciar as quantidades ridículas de energia empregadas pela hiper arma."
  
  giga_tech_quasi_stellar_5:0 "Manipulação de energia quasárica"
  giga_tech_quasi_stellar_5_desc:0 "De alguma forma, colher, armazenar e redirecionar as energias emitidas por um quasar supermassivo exigirá a combinação de várias tecnologias extremamente avançadas, variando de capacitores hiperdimensionais a modulação de campo supergravítico."
  
  giga_tech_quasi_stellar_6:0 "O$name_quasistellar$"
  giga_tech_quasi_stellar_6_desc:0 "O$name_quasistellar$é uma arma que emprega praticamente todo tipo de tecnologia conhecida por nós, a fim de fazer uma arma com o corpo mais energético de toda a galáxia. Esta construção temível é realmente o pináculo da arma hipercalonada, superando até mesmo o$name_ndb$e o Systemcraft em várias ordens de magnitude. "
  
  quasi_stellar_obliterator_0:0 "Canteiro de obras de$name_quasistellar$"
  quasi_stellar_obliterator_0_DESC:0 "O canteiro de obras de um futuro$name_quasistellar$, flutuando próximo a um quasar supermassivo colossal. Esta plataforma relativamente pequena será usada como base para construir a maior e mais ridícula hiper arma já montada por seres inteligentes nesta galáxia."
  quasi_stellar_obliterator_0_MEGASTRUCTURE_DETAILS:0 "Uma hiper-arma ridiculamente gigantesca construída em torno de um Quasar, capaz de um poder destrutivo incalculável." #megalistentry QUASISTELLAR OBLITERATOR
  
  quasi_stellar_obliterator_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - The §YQuasi-Stellar Obliterator§! is capable of destroying either singular §YPlanets§!, §YSolar Systems§! or entire §YStar Clusters§!. It has a very high chance of §YANGERING§! the galaxy and causing it to §Yunite§! against us!"
  
  quasi_stellar_obliterator_1:0 "$name_quasistellar$Accretion Condenser"
  quasi_stellar_obliterator_1_DESC:0 "Este anel parcial colossal envolve o quasar e emprega prensas ultragravíticas hiperdimensionais para alterar localmente a constante gravitacional e efetivamente condensar o tumultuoso disco de acreção do Quasar."
  
  quasi_stellar_obliterator_2:0 "$name_quasistellar$Defletores Relativísticos"
  quasi_stellar_obliterator_2_DESC:0 "Um conjunto de intricaconduítes de energia bem projetados e defletores ultraeficientes são usados ​​para reunir e redirecionar cuidadosamente os jatos polares do Quasar, concedendo-nos imensas quantidades de energia utilizável para nossa hiper-arma. "
  
  quasi_stellar_obliterator_3:0 "$name_quasistellar$Hypercomputers"
  quasi_stellar_obliterator_3_DESC:0 "Computadores gigantescos integrados na estrutura colossal da hiper arma, a fim de controlar e ajustar adequadamente o imenso fluxo de captação de energia do quasar e estabilizar a estrutura como um todo."
  
  quasi_stellar_obliterator_4:0 "$name_quasistellar$Teracapacitors"
  quasi_stellar_obliterator_4_DESC:0 "Esses anéis gigantescos ao redor do Quasar são usados ​​para coletar energia do disco de acreção e do processo penrose, e para redirecioná-la para onde precisa ir, sejam as unidades de armazenamento gigantes ou a própria arma."
  
