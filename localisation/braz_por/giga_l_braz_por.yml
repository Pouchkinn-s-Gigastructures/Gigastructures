  giga_flusionoperations.2000.name:99 "Rescuing §YSonya Soul§! from §YKleinkalien Isle§!"
  giga_flusionoperations.2000.desc:99 "Following the §YRoqualrieg§!, the Katzen conquest of §YRoqualia§!, Dofus' daughter was captured by Katzen forces and is currently being held in a heavily fortified military complex on the small island of §YKleinkalien§!.\n\nOnce a beautiful tropical fishing town, the island has been repurposed into a giant military research center where Sonya's advanced design is studied and analyzed by the Katzens in order to improve their own Soulbot designs. Busting out Sonya would thus likely be a major blow to the Katzens' research in military robotics.\n\n§YIf successful§!:\n§YSonya Soul§! will likely join us as a powerful §YGeneral§!, Katzen Wariness will §Rincrease§! by §R3§!, they will get §Rpenalties§! to their ground forces and the §YKaiser's Opinion§! of us will §Rdecrease§! by §Y2§!.\n\n§YIf failure§!:\nNothing significant will happen.\n\n§YChance of success§!:\nBase: §Y70%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HHigh Risk Level§!: §R-30%§!\n§BGlobal Partisan Activity§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_flusionoperations.2001.name:99 "Sonya Rescued from §YKleinkalien Isle§!"
  giga_flusionoperations.2001.desc:99 "Roqualian intelligence is reporting that our attempt at rescuing §YSonya Soul§! went flawlessly. An infiltration party managed to enter the island's fortress and proceeded to place explosives all around the structure.\n\nBefore the Katzens were able to react, a series of cataclysmic explosions engulfed most of the fortress's outer defences, allowing more waves of partisan fighters using hijacked Katzen vessels to storm the island and breach the inner containment chamber where Sonya was being held.\n\nLinterian partisans then proceeded to quickly evacuate Sonya by leading her through one of their wormholes to a safer location on Flusion, where she was taken to a shuttlecraft and evacuated off planet to be reunited with §YDofus Tequenik Machina§!.\n\nHowever, the loss of such an important asset is sure to make the Katzens take drastic measures to combat partisan activities on Flusion while the §YKaiser§! is very likely to find out that we were behind this entire operation within the next months.\n\nAfter ensuring the Katzens were not tracking her, Sonya herself has asked to communicate with us.\n\nThe success chance was §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  
  giga_flusionoperations.2001.a:99 "Great! On screen."
  giga_flusionoperations.2001.a.tooltip:99 "Katzen wariness §Rincreases§! by §R3§!."
  
  giga_flusionoperations.2003.name:99 "Sonya Soul"
  giga_flusionoperations.2003.desc:99 "Thank Mirelan! Words cannot express how thankful I am to finally be out of this dreaded containment cell. The Katzens were... experimenting on me, like some sort of lab animal. These vicious beasts truly have no respect for anything, do they?\n\nBah! I'd rather not think about it too much. Now that I'm free and finally reunited with my dear father, perhaps I'll finally be able to take some action against these asinine felines, hmm? It's been a while since I've been in a proper fight!\n\nAnd spending years in containment makes you feel a bit... vengeful, if you know what I mean."
  
  giga_flusionoperations.2003.whoareyou:99 "Who are you, exactly?"
  giga_flusionoperations.2003.whoareyou.response:99 "None other than the daughter of Dofus, of course! Back in the old days, when Flusion was free, I helped him lead our great nation and even took direct leadership of a large part of the Roqualian armed forces when the Roqualrieg broke out between us and the vicious Kaiser.\n\nAnd oh, the adventures I've had! Diving into the depths of the oceans, scaling the highest mountains... Flusion was a wild place in the past. Full of mystery, danger and wonders...\n\nWell, so much of it is gone now..."
  
  giga_flusionoperations.2003.lakia:99 "What is Kleinkalien Isle?"
  giga_flusionoperations.2003.lakia.response:99 "Well you see, when the Katzens ultimately overran our defensive lines, these filthy beings separated me from Dofus and transported me to this place in order to study how Dofus built me. Because of course, they were jealous of us Roqualians and our technologies.\n\nIt was once known as §YPetite Qualie§! and used to be a delightful fishing town full of joyful townsfolk and tasteful seafood. But when the Katzens showed up, half of the island was turned into a resort for high-ranking officers, and the other half was paved over and transformed into a giant fortress to study potentially "hazardous" pieces of technology like me due to its remote location in the middle of the sea.\n\nTruly terrible..."
  
  giga_flusionoperations.2003.soulbot:99 "What even are Soulbots?"
  giga_flusionoperations.2003.soulbot.response:99 "Soulbots were invented by Dofus himself! They're Roqualia's greatest creation: an artificial robotic chassis capable of hosting a soul within itself, just like me!\n\nIndeed! When an individual dies, we can melt their body into a peculiar §YSoul Gem§! which is then embedded into these custom-built chassis, bringing them back to life!\n\nThe actual inner workings of the processes are still poorly understood but there haven't been any noticeable side-effects so far.\n\nOf course, the Katzens quickly copied us and used the technology to create monstrous hypersoldiers capable of decimating entire armies by themselves.\n\nDreadful, is it not? The Roqualians used this technology to spread life, but they use it to sow death whenever they go.\n\nUnfortunately for your kind, following what happened with the Katzens, I doubt my father would be willing to share the secrets of this technology with anyone else, not even our closest allies. Sorry about that..."
  
  giga_flusionoperations.2003.joinus:99 "Well, care to join us in some Katzen-kicking?"
  giga_flusionoperations.2003.joinus.tooltip:99 "§YSonya Soul§! will join us as a powerful §YGeneral§!. However, if we ever become §Rhostile§! towards Roqualia, she will defect!"
  giga_flusionoperations.2003.joinus.response:99 "I'd love to! As long as you don't turn our back on us Roqualians, of course..."
  
  giga_flusionoperations.2003.bye:99 "Goodbye, and take good care."
  giga_flusionoperations.2003.bye.response:99 "May you finally be the striking blow which ends the Kaiser's reign."
  
  
  katzen_soulbot_research_busted:99 "Katzen Soulbot Research Disrupted"
  katzen_soulbot_research_busted_desc:99 "Sonya's rescue has thrown a wrench in the Kaiser's plan to develop the perfect Soulbot."
  
  giga_katzen.2004.name:99 "The Katzenartig Imperium"
  giga_katzen.2004.desc:99 "Following a thorough investigation, it has come to our attention that you were the ones orchestrating this little Sonya heist.\n\nDo you really believe you can just snatch up one of our most precious scientific assets without us noticing?\n\nWe demand immediate payment for the damage caused to our military infrastructure at once."
  giga_katzen.2004.a:99 "Alright, alright, we'll pay you. | §Y10000§! £energy£"
  giga_katzen.2004.a.tooltip:99 "The §YKaiser's Opinion§! of us will only §Rdecrease§! by §Y1§!."
  giga_katzen.2004.a.response:99 "Do not think you are forgiven just yet, aliens."
  
  giga_katzen.2004.b:99 "Get lost."
  giga_katzen.2004.b.tooltip:99 "The §YKaiser's Opinion§! of us will §Rdecrease§! by §Y2§!."
  giga_katzen.2004.b.response:99 "The Kaiser will remember this, aliens."
  
  giga_flusionoperations.2002.name:99 "Sonya Rescue Foiled"
  giga_flusionoperations.2002.desc:99 "Our attempt at rescuing §YSonya Soul§! ended in disaster. Even before our Roqualian and Zuspri agents could get close to §YKleinkalien Isle§!, their disguised landing ship was recognized and blown out of the water by the island's extensive fortification network.\n\nMuch to Dofus' dismay, the operation has been declared a complete failure, but the Katzens at least didn't deem the incident to be of enough significance to warrant increasing their wariness."
  giga_flusionoperations.2002.a:99 "Curses!"
  
  giga_flusionoperations.1000.name:99 "Acquiring §YRiesigerkatzenpanzer Blueprints§! from the §YLionsburg Assembly Plant§!"
  giga_flusionoperations.1000.desc:99 "The §YRiesigerkatzenpanzers§! are by far the most terrifying ground vehicles employed by the Katzen ground forces. These hulking behemoths, designed before their species even reached the stars, are capable of flinging terrifyingly powerful nuclear warheads to any location on a planet's surface and even low orbit.\n\nWhile their blueprints remain an absolute secret, fortunately for us, Roqualian agents have found potentially vulnerable servers hosting the blueprints within an assembly plant located in the Katzen city of §YLionsburg§!.\n\nThanks to friendly Zuspri double-agents, we might just be able to slip into the plant and recover valuable data disks containing the famed blueprints.\n\n§YIf successful§!:\nWe will acquire a §YTechnology§! granting us the ability to build our own §YRiesigerkatzenpanzers§! as armies.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y70%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HMedium Risk Level§!: §R-20%§!\n§BGlobal Partisan Activity§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_flusionoperations.1001.name:99 "§YRiesigerkatzenpanzer Blueprints§! Acquired!"
  giga_flusionoperations.1001.desc:99 "Our Roqualian contacts report that everything has gone according to plan.\n\nFollowing a power outage triggered by another partisan group, the designated Zuspri double-agents slipped into the depths of the darkened Lionsburg assembly plant, retrieving several data hefty and highly-encrypted disks supposedly containing blueprints for Katzen military vehicles.\n\nAnd, just as we had hoped, they did indeed contain the invaluable blueprints for the almighty §YRiesigerkatzenpanzers§!, split into several parts due to the vehicle's immense complexity. The Zuspris wasted no time transferring the data to their own disks, before escaping the facility and handing over the data to Roqualian partisans.\n\nIt will take some time for our scientists to properly analyze and reverse-engineer these blueprints into something we can assemble ourselves, but the Roqualians have assured us that being able to construct these grandiose behemoths of war will surely help seal the Kaiser's fate.\n\nThe success chance was §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  
  giga_flusionoperations.1001.a:99 "Wonderful!"
  giga_flusionoperations.1001.a.tooltip:99 "The Katzens barely even noticed anything, avoiding §RWariness Growth§!."
  
  giga_tech_katzen_panzers:99 "Riesigerkatzenpanzer Deployment"
  giga_tech_katzen_panzers_desc:99 "Based on blueprints retrieved from the heart of the Katzenartig Imperium itself, these mighty machines capable of spewing nuclear fire anytime and anywhere are sure to turn any combat to our favor."
  
  giga_flusionoperations.1002.name:99 "Operation Foiled"
  giga_flusionoperations.1002.desc:99 "Our Roqualian allies are reporting that contact has unfortunately been lost with our Zuspri double-agents attempting to steal §YRiesigerkatzenpanzer Blueprints§!.\n\nThe myriad of Katzen soldiers guarding the heavily-fortified §YLionsburg Assembly Plant§! likely caught on to their scheme and promptly proceeded to gun our agents down.\n\nThe Katzens are likely to further reinforce their security in the coming weeks, leading to an increase in §YKatzen Wariness§!."
  giga_flusionoperations.1002.a:99 "Curses..."
  giga_flusionoperations.1002.a.tooltip:99 "Katzen wariness §Rincreases§! by §R1§!."
  
  giga_disabled_for_overlord:99 "This feature has been temporarily disabled due to the new vassalization mechanics in 3.4!"
  
  giga_cant_remove_orbital_ring_part:99 "Can only remove this module if the planet does not use regular districts."
  
  sm_orbital_ring_giga_mining_district:99 "Exospheric Mineral Surveyor"
  sm_orbital_ring_giga_mining_district_desc:99 "Sets of highly-sensitive scanning apparatuses can help locate previously undiscovered ore veins, allowing for increased mining activity on a planet's surface.\n\n§YEfficiency is higher on Lifeless Worlds.§!\n"
  
  sm_orbital_ring_giga_generator_district:99 "Orbital Sunlight Redirector"
  sm_orbital_ring_giga_generator_district_desc:99 "An array of powerful mirrors redirect extra sunlight onto the planet's surface, enabling additional power generation.\n\n§YEfficiency depends on the brightest star in the system.§!\n"
  
  sm_orbital_ring_giga_farming_district:99 "Planetary Soil Fertilizer"
  sm_orbital_ring_giga_farming_district_desc:99 "Automated factories produce vast quantities of fertilizer and distribute them to previously inhospitable parts of the planet's surface to permit agriculture.\n\n§YEfficiency is lower on Tomb Worlds and higher on Gaia Worlds. Does not function on Irradiated Desert Worlds.§!\n"
  
  sm_ring_giga_crystals_hub:99 "Laser Crystal Bore"
  sm_ring_giga_crystals_hub_desc:99 "Immense laser drills cutting into the planet's crust to help planetside rare crystal mining. Other extracted materials supplement the crystal refining process.\n\n§TProvides §G+1§! £job_crystal_miner£ §YCrystal Mining§! Job per active £building£ §Y$building_crystal_mines$§! Building§!\n"
  ring_giga_crystals_hub_condition:99 "§RPlanet must be able to support at least one £building£ §Y$building_crystal_mines$§! Building.§!"
  
  sm_ring_giga_motes_hub:99 "Hypersonic Mote Sifter"
  sm_ring_giga_motes_hub_desc:99 "Powerful sonic emitters blast ultrasound waves into the atmosphere and towards mote harvesting sites, stirring up dust deserts with just the right frequency to bring plenty of Volatile Motes to the surface. Electromagnetic nets can also capture materials valuable to the mote refining process.\n\n§TProvides §G+1§! £job_mote_harvester£ §YMote Harvesting§! Job per active £building£ §Y$building_mote_harvesters$§! Building§!\n"
  ring_giga_motes_hub_condition:99 "§RPlanet must be able to support at least one £building£ §Y$building_mote_harvesters$§! Building.§!"
  
  sm_ring_giga_gas_hub:99 "Atmospheric Gas Stabilizer"
  sm_ring_giga_gas_hub_desc:99 "Chemical plants which inject stabilizing agents into the atmosphere near naturally-occurring gas deposits, making extraction safer and easier. As a side effect, local microbes can be more effectively utilised to refine gases from biomass.\n\n§TProvides §G+1§! £job_gas_extractor£ §YGas Extraction§! Job per active £building£ §Y$building_gas_extractors$§! Building§!\n"
  ring_giga_gas_hub_condition:99 "§RPlanet must be able to support at least one £building£ §Y$building_gas_extractors$§! Building.§!"
  
  sm_ring_giga_iodizium_hub:99 "Field Isolation Grid"
  sm_ring_giga_iodizium_hub_desc:99 "Shield projectors focused on Iodizium mining facilities ensure that explosive chain reactions are kept to a minimum, greatly improving the efficiency of planetside crystal handling.\n\n§TProvides §G+1§! £job_giga_iodizium_miner£ §YIodizium Mining§! Job per active £building£ §Y$building_giga_iodizium_mines$§! Building§!\n"
  ring_giga_iodizium_hub_condition:99 "§RPlanet must be able to support at least one £building£ §Y$building_giga_iodizium_mines$§! Building.§!"
  
  sm_ring_giga_orbital_arcology:99 "Orbital Arcology"
  sm_ring_giga_orbital_arcology_desc:99 "High density housing developments and ample transport infrastructure will let us make the most of the space on the planet blow.\n\n$sm_ring_giga_orbital_arcology_effect$\n"
  sm_ring_giga_orbital_arcology_effect:99 "Provides §G+5%§! §Y$MOD_PLANET_MAX_DISTRICTS_MULT$§! per ['starbase_module:orbital_ring_habitation', $sm_orbital_ring_habitation$] up to §G+20%§!, and §G+1§! §Y$MOD_PLANET_MAX_DISTRICTS_ADD$§! per ['concept_giga_rural_district_booster_modules'] up to §G+4§!"
  ring_giga_orbital_arcology_requires_module:99 "§RRequires at least one $sm_orbital_ring_habitation$ or $concept_giga_rural_district_booster_modules$§!"
  ring_giga_orbital_arcology_no_existing:99 "§R[planet.GetName] already has an Orbital Arcology§!"
  ring_giga_orbital_arcology_capped:99 "§RWe have reached our $sm_ring_giga_orbital_arcology$ limit§!"
  
  giga_dialog.13500.name:99 "Orbital Ring Constructed"
  giga_dialog.13500.desc:99 "Construction of an Orbital Ring around §Y[orbital_ring_planet.GetName]§! has concluded. The ring may now be specialized to suit the needs of its planet."
  giga_dialog.13500.a:99 "Acknowledged."
  
  giga_tech_enhance_orbital_arcologies:99 "Orbital Arcology Enhancement"
  giga_tech_enhance_orbital_arcologies_desc:99 "Improvements in the field of astroengineering let us safely add a second ring to existing Orbital Arcologies, increasing living space without compromising structural integrity."
  
  giga_tech_maximize_orbital_arcologies:99 "Orbital Arcology Maximization"
  giga_tech_maximize_orbital_arcologies_desc:99 "Further refining of our orbital construction techniques enable the incorporation of yet another ring into the design of our Orbital Arcologies, effectively maximizing living space."
  
  giga_tech_orbital_ring_strategic_resources:99 "Orbital Resource Extraction Maximization"
  giga_tech_orbital_ring_strategic_resources_desc:99 "Orbital Rings can be used as a platform to build a variety of devices to increase the yield of rare resource extraction and refining facilities. Although this is quite efficient, it is only applicable where there are existing resources to extract."
  
  giga_tech_orbital_ring_iodizium_hub:99 "Orbital Suppression Field Projection"
  giga_tech_orbital_ring_iodizium_hub_desc:99 "Mining $sr_iodizium$ is a dangerous process, which could be made safer with the deployment of specialized shield generators on our orbital rings.\n\nSuppression of the crystals' most volatile tendencies and compartmentalization of processing facilities with these shields will reduce losses to catastrophic unplanned disassembly of mining equipment."
  
  giga_blokkat_admiral_name:99 "Blokkmiral [THIS.GetName]"
  
  MESSAGE_WAR_MOON_DESTROYED:99 "Attack Moon Destroyed"
  MESSAGE_WAR_MOON_DESTROYED_DESC:99 "The $CELESTIAL_WARSHIP_NAME|Y$ Attack Moon has been destroyed by the $ENEMY_NAME|Y$ in the $SYSTEM_NAME|Y$ system.\n\nIt has been reduced to an immobile wreck which may be repaired if we have the necessary resources and control of the system."
  
  MESSAGE_WAR_PLANET_DESTROYED:99 "Behemoth Planetcraft Destroyed"
  MESSAGE_WAR_PLANET_DESTROYED_DESC:99 "The $CELESTIAL_WARSHIP_NAME|Y$ Behemoth Planetcraft has been destroyed by the $ENEMY_NAME|Y$ in the $SYSTEM_NAME|Y$ system.\n\nIt has been reduced to an immobile wreck which may be repaired if we have the necessary resources and control of the system."
  
  MESSAGE_WAR_SYSTEM_DESTROYED:99 "Stellar Systemcraft Destroyed"
  MESSAGE_WAR_SYSTEM_DESTROYED_DESC:99 "The $CELESTIAL_WARSHIP_NAME|Y$ Stellar Systemcraft has been destroyed by the $ENEMY_NAME|Y$ in the $SYSTEM_NAME|Y$ system.\n\nIt has subsequently split into 4 damaged Behemoth Planetcrafts and 5 damaged Attack Moons."
  
  giga_tech_ringworld_buildings:99 "Superscale Urban Development"
  giga_tech_ringworld_buildings_desc:99 "Now that we have built truly colossal livable spaces, what if we just... built bigger buildings on them?\n\nIt's not that simple of course, but the goal is an attainable one."
  
