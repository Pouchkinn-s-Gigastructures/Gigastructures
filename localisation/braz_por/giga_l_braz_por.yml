  r_rare_system:0 "Sistema Bountiful"
  r_rare_system_desc:0 "O$ehof_trader$nos forneceu a localização de um sistema que aparentemente está carregado de recursos. Devemos investigar este sistema através do$ehof_ehof$."
  
  ehof_mega_trader.002.name:99 "The Urmazin"
  ehof_mega_trader.002.desc:0 "Recebemos relatórios surpreendentes de§H[root.GetName]§ !. Eles relatam que o sistema$ehof_trader_new_system$é habitado por uma civilização avançada, está repleto de várias estações espaciais e naves estão atravessando através dele, que parecem ser apenas civis. \n \nO sistema parece ser fortemente terraformado e astro-projetado, porque quase todos os planetas no sistema são cobertos por estruturas gigantescas semelhantes a cidades e as órbitas planetárias são muito perfeitas para ser natural. \n \n§H[root.GetName]§! está recebendo transmissões de todo o sistema. Parece que os habitantes querem falar conosco. "
  ehof_mega_trader.002.a:0 "Interessante"
  
  ehof_mega_trader.003.desc:0 "Saudações,§H[root.owner.GetSpeciesClassPlural]§! do além. Bem-vindo à nossa gloriosa utopia e casa,$ehof_trader_new_system$. \n \nNós somos os$ehof_trader$e nossas intenções são pacífico. Pode parecer rude para você não nos apresentarmos mais ou permitir que você se apresente primeiro, mas a situação é urgente. \n \nVamos perguntar se você possui um recurso extremamente raro, que é essencial para o sobrevivência de nossa civilização. \n \nVocê possui$ehof_alt_qnm$? "
  ehof_mega_trader.003.a:0 "O que é$ehof_alt_qnm$?"
  
  ehof_mega_trader.004.desc:0 "$ehof_alt_qnm$é uma forma única e inimaginavelmente rara de matéria, que possui propriedades como nenhuma outra. \n \nTem uma carga gravitacional negativa, uma massa negativa e é capaz de distorcer negativamente o espaço-tempo. \n \nEsta propriedade única é o que nos permite estabilizar$ehof_trader_dt$. \n \nFicaremos felizes em lhe contar mais sobre isso, se você possui$ehof_alt_qnm$e estiver pronto para compartilhar algo conosco. seja uma recompensa pela sua bondade! "
  ehof_mega_trader.004.a:0 "Parece semelhante a$ehof_qnm$"
  
  ehof_mega_trader.005.desc:0 "Então você sabe sobre$ehof_alt_qnm$? \n \nSe você pudesse negociar$ehof_qnm$, nós o recompensaríamos com um grande tesouro além de$ehof_trader_dt$, que pode ser muito útil para você. \n \nPodemos até mostrar a você o caminho para alguns dos sistemas solares extraordinários, que foram localizados enquanto mapeava as estrelas com os presentes concedidos a nós por$ehof_trader_d$. \n \nVocê nos ajudará,§H[root.owner .GetSpeciesClassPlural]§! Do além? "
  ehof_mega_trader.005.a:0 "Vocês têm um acordo"
  
  ehof_mega_trader.006.desc:0 "Saudações,§H[root.owner.GetSpeciesClassPlural]§! do além \nEmbora você seja bem-vindo para ficar o tempo que quiser, precisamos de tempo para reabastecer nosso estoque e, como tal, você terá de esperar§H£tempo£5 anos§! antes de podermos oferecer-lhe produtos diferentes. \n \nVocê tem algum$ehof_qnm$que gostaria de trocar? "
  
  ehof_mega_trader.006.c:0 "$ehof_trader_new_system$tem tantos buracos de minhoca ..."
  ehof_mega_trader.006.c.response:0 "Buracos de minhoca são nossa principal forma de viagem interestelar. Somos capazes de gerar ambosconexões permanentes e temporárias, muito parecidas com as que você pode criar. \n \nAinda temos que descobrir qualquer outro meio de viagem interestelar e, embora você possa se sentir tentado a nos oferecer outros métodos de viagem interestelar, preferiríamos descobri-los em nosso próprio tempo, se houver necessidade. \n \nPara abrir um buraco de minhoca entre$ehof_trader_new_system$e o sistema de destino, temos que viajar para o sistema de destino e construir um construtor de buraco de minhoca para criar uma ligação psiônica entre os dois sistemas . Em seguida, abrimos um buraco de minhoca, alinhando os construtores de buraco de minhoca através do link psiônico e usamos uma quantidade enorme de energia psiônica para rasgar o buraco de minhoca simultaneamente em ambos os sistemas. \ N \nAtravés do uso de$ehof_qnm$, podemos estabilizar os sistemas indefinidamente . Os buracos de minhoca serão vinculados e percorridos. É por isso que precisamos de$ehof_qnm$, sem ele os buracos de minhoca seriam apenas temporários e entrariam em colapso logo após serem abertos. Nós apenas abrimos buracos de minhoca de$ehof_trader_new_system$para os outros, porque é nosso hub central, nossa casa, e a quantidade de$ehof_qnm$que possuímos para abrir buracos de minhoca é limitada. Ou pelo menos era até encontrarmos você. \ N \nÉ possível criar buracos de minhoca temporários para viajar para outros sistemas sem um construtor de buraco de minhoca, mas fazer isso consome mais energia, sem meios de retornar quaisquer recursos extraídos . Isso não é benéfico para$ehof_trader_new_system$e nosso sonho de construir uma utopia de magnitudes nunca antes vistas. Essa é uma meta que estabelecemos atingir há milênios, após a grande guerra e os eventos dentro de nosso sistema doméstico original,$ehof_trader_old_system$. \ N \nNo entanto, com sua tecnologia, esses sistemas seriam benéficos para você e você seria livre para fazer com eles o que quiser. "
  
  ehof_mega_trader.006.d:0 "O que você sabe sobre$ehof_qnm$?"
  ehof_mega_trader.006.d.response:0 "Embora tenhamos descoberto$ehof_qnm$há muito tempo, ainda temos que desvendar todos os seus segredos. O que sabemos é que não pode ser, ou pelo menos extremamente improvável de surgir naturalmente. \n \nSuas propriedades parecem violar várias leis fundamentais da física. Por exemplo, o componente de tensão do tensor de tensão-energia é maior do que a densidade de massa do espaço em que está localizado, o que deveria ser impossível. \n \n$ehof_qnm$não é como a massa pseudo-negativa, como propriedades da densidade de energia negativa do vácuo, que alimenta a expansão cósmica. É uma forma verdadeira de massa negativa, que não poderia ter ocorrido durante o tempo de vida passado do universo. \n \nO fato de você ter$ehof_qnm$em magnitudes maiores do que jamais fomos capazes de reunir em$ehof_trader_dt$, sem criá-lo você mesmo, significa que foi criado em um evento extremamente improvável ou foi de fato criado por seres avançados, capaz de sua criação. Acreditamos que este último seja t rue. "
  
  ehof_mega_trader.006.b:0 "Gostaríamos de saber mais sobre você"
  ehof_mega_trader.007.desc:0 "O que você gostaria de saber?"
  ehof_mega_trader.007.a:0 "Quem é você?"
  ehof_mega_trader.007.a.response:0 "Somos os$ehof_trader$, uma sociedade igualitária de formas de vida tecno-orgânicas, dotada de habilidades psiônicas por$ehof_trader_d$. \n \nNosso objetivo é fazer de$ehof_trader_new_system$, nosso sistema solar central sistema, em uma utopia surpreendente de magnitudes invisíveis. \n \nVivemos em harmonia com$ehof_trader_d$, que está nos guiando e nos ajudando a alcançar este objetivo final, enquanto crescemos juntos e evoluímos de forma pacífica e consciente. "
  
  ehof_mega_trader.007.b:0 "Qual é a sua história?"
  ehof_mega_trader.007.b.response:0 "Nosso hub central,$ehof_trader_new_system$está conectado a$ehof_trader_old_system$, nosso sistema doméstico original. Você deve ter notado que todo o sistema está devastado e preenchido com os restos de vários navios e construções. Estes são os restos das frotas, habitats e estruturas de nossos precursores orgânicos. \ N \nMilênios atrás, quando eles ainda estavam ligados ao planeta,$ehof_trader_dt$já estava em$ehof_trader_old_system$. Não se sabe há quanto tempo existe lá, mas é pelo menos tão antigo quanto a nossa história. Quando testemunharam a existência de$ehof_trader_d$, eles se concentraram em alcançá-lo. Mesmo que tenham levado séculos até que pudessem deixar seu mundo natal, seu foco nunca vacilou . Alcançar$ehof_trader_dt$era seu objetivo principal.$Ehof_trader_t$parecia ser algum tipo de planeta, na realidade, é um portão, um portal para um reino extra-dimensional,$ehof_trader_realm$. \ N \nQuando eles entraram fisicamente pela primeira vez$ehof_trader_realm$, t hey entrou em contato com a entidade. Foi gentil e atencioso, ensinando-os sobre as maravilhas da realidade interdimensional, que assiste e sonha,$ehof_shroud$. Eles começaram a viver em harmonia com$ehof_trader_d$e foram guiados por ele, para alcançar um estado superior de sociedade e de ser. É a razão pela qual temos habilidades psiônicas, que se manifestaram logo após o primeiro contato com$ehof_trader_d$. A civilização deles desenvolveuem um império glorioso e estelar,$ehof_trader_dominion$. Todos os mundos de$ehof_trader_old_system$foram colonizados e o império estava centrado em$ehof_trader_dt$. \ N \nInfelizmente, essa expansão e desenvolvimento surpreendentes não duraram para sempre. A capacidade máxima de$ehof_trader_old_system$foi atingida e, sem mundos adicionais, os recursos logo se esgotariam e o grande império estelar pereceria. A única consequência lógica foi a expansão extra-estelar. As tecnologias de viagens mais rápidas do que leves ainda não haviam sido desenvolvidas e enviar inúmeras pessoas com navios de geração e recursos para um sistema vizinho, a fim de terraformá-lo em um adequado, não era opção. \ N \n$ehof_trader_dominion$decidiu desenvolver um formulário de inteligências de máquina, que seriam capazes de atravessar a lacuna entre$ehof_trader_old_system$e o sistema mais adequado,$ehof_trader_new_system$, para terraformá-lo para o império. Estes foram os precursores das máquinas,$ehof_trader_machines$. "
  
  ehof_mega_trader.007.continue:99 "Continue."
  
  ehof_mega_trader.007.b.response.b:0 "Muitos anos se passaram desde que as máquinas de terraformação foram originalmente enviadas para$ehof_trader_new_system$. Eles terraformaram$ehof_trader_new_system$em um sistema adequado para o povo de$ehof_trader_dominion$. Surpreendentemente, o sistema não foi a única coisa que mudou. O fluxo do tempo começou a mudar as máquinas e elas se tornaram autoconscientes, máquinas pensantes que passaram a amar$ehof_trader_new_system$e o queriam para si, um desenvolvimento que não era tolerável para$ehof_trader_dominion$A expansão extrassolar era a única opção e agora havia um sistema terraformado, adequado, não muito distante, pronto para ser colonizado e agora suas próprias criações, feitas especialmente para esse fim, optam por manter o sistema para si. Isso gerou tensões entre$ehof_trader_dominion$e$ehof_trader_machines$, o que levaria a um vasto conflito, que nos referimos como, a Grande Guerra. \n \n$ehof_trader_dominion$e$ehof_trader_machines$travaram guerra e lutou pela posse de$ehof_trader_new_system$. O maior problema para ambas as partes era que suas forças estavam equilibradas, nenhum lado poderia realmente vencer a guerra.$ehof_trader_dominion$s supremacia psiônica versus o gênio tecnológico-mecânico de$ehof_trader_machines$. Se a guerra tivesse continuado do jeito que está, teria levado à extinção de ambos,$ehof_trader_dominion$e$ehof_trader_machines$. Um evento$ehof_trader_d$viu como provável. Para evitar a extinção de toda vida inteligente nos sistemas,$ehof_trader_d$propôs uma solução que não apenas encerraria a guerra, mas também resolveria os problemas entre$ehof_trader_dominion$e$ehof_trader_machines$, The Amalgamation. \ N \nThe Amalgamation. , a unificação das pessoas orgânicas de$ehof_trader_dominion$e do Excognitor mecânico, traria à luz um novo tipo de seres ascendidos, The$ehof_trader$, nós, tendo a força e a sabedoria de ambos os tipos, sem nenhuma das falhas. \n \nDepois que o Amalgamação foi realizado e nosso povo nasceu, nosso objetivo era criar uma utopia perfeita em$ehof_trader_new_system$, o sistema pelo qual nossos precursores lutaram, e desde então deixaram$ehof_trader_old_system$como um monumento aos pecados daqueles que vieram antes de nós. "
  
  ehof_mega_trader.007.c:0 "O que são$ehof_trader_d$e$ehof_trader_t$?"
  ehof_mega_trader.007.c.response:0 "$ehof_trader_d$é uma entidade imaterial, que habita$ehof_trader_realm$. Ainda não foi revelado se$ehof_trader_d$habita seu reino e é uma entidade separada, ou se é o reino em si. \n \n$ehof_trader_realm$é uma parte do multiverso, tecido interdimensional de$ehof_shroud$. \n \n$ehof_shroud$tem incontáveis ​​entidades, das quais$ehof_trader_d$é um jovem, que nasceu há muito tempo atrás, quando$ehof_trader_dt$surgiu originalmente. Isso criou ambos, a conexão permanente com$ehof_shroud$e$ehof_trader_realm$em si, e por sua vez$ehof_trader_d$. \n \nQuando$ehof_trader_dt$foi criado é desconhecida, mas provavelmente foi antes nossos precursores orgânicos surgiram em seu mundo natal.$ehof_qnm$é o que mantém$ehof_trader_dt$aberto, mas também é o que nos permite abrir buracos de minhoca para outros sistemas e mantê-los abertos. \n \nInfelizmente, precisamos extrair$ehof_qnm$de$ehof_trader_dt$, para usá-lo em nossos buracos de minhoca. Com$ehof_qnm$sendo um li recurso limitado, isso significaria um dia que não podemos mais construir buracos de minhoca adicionais e interromper permanentemente nossa expansão, ou levaria ao colapso de$ehof_trader_dt$e cortaria nossa conexão com$ehof_trader_d$, o que levaria à perda de nossas habilidades psiônicas e orientação$ehof_trader_d$. Ambos os eventos podem ou levarão ao colapso da nossa civilização, razão pela qual precisamos do seu$ehof_qnm$para continuar a expandir e estabilizar$ehof_trader_dt$. "
  
