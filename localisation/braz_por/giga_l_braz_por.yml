  REACTOR_ASTEROID:0 "Núcleo de Energia Asteróide"
  REACTOR_ASTEROID_DESC:0 "Aninhado nas profundezas da crosta do asteróide está um reator colossal de design avançado, fornecendo energia suficiente para a vasta gama de armas da estrutura."
  
  asteroid_artillery_0:0 "Estrutura de artilharia de asteróide"
  asteroid_artillery_0_DESC:0 "Esta estrutura envolve um asteróide, preparando-o para a próxima etapa na construção da Artilharia de Asteróide."
  asteroid_artillery_0_MEGASTRUCTURE_DETAILS:0 "Uma artilharia de asteróide é uma construção defensiva estacionária potente embutida em um asteróide, projetada para repelir incursões inimigas." #gigalistentry ASTEROID ARTILLERY
  
  asteroid_artillery_1:99 "Asteroid Artillery"
  asteroid_artillery_1_DESC:0 "Uma artilharia de asteróide é uma grande plataforma de arma embutida em um pequeno corpo rochoso que é minado para sustentar a plataforma. Consiste em uma arma espinhal central complementada por uma série de torres auxiliares menores e é feita para repelir inimigos de médio porte incursões. "
  
  asteroid_artillery_1_fake:99 "$asteroid_artillery_1$"
  asteroid_artillery_1_fake_DESC:99 "$asteroid_artillery_1_DESC$"
  
  asteroid_artillery_ruined:0 "Artilharia de asteróide danificada"
  asteroid_artillery_ruined_DESC:0 "Embora tenha sofrido muitos danos, esta Artilharia de Asteróide teoricamente poderia ser reparada com recursos suficientes."
  
  asteroid_artillery_repaired:99 "Asteroid Artillery"
  asteroid_artillery_repaired_DESC:99 "An Asteroid Artillery is a large weapon platform embedded into a small rocky body which is mined to sustain the platform. It consists of a central spinal weapon supplemented by an array of smaller auxiliary turrets and is made to repel medium-sized enemy incursions."
  
  giga_tech_asteroid_artillery:0 "Operações defensivas do Planetoide"
  giga_tech_asteroid_artillery_desc:0 "O tamanho cada vez maior dos navios de guerra modernos significa que as bases estelares simplesmente não vão cortá-lo mais quando se trata de defender nosso território, mas problemas logísticos impedem que uma plataforma defensiva convencional fique muito grande. No entanto, incorporando uma instalação defensiva em um grande asteróide, podemos resolver simultaneamente os problemas colocados pelo recuo, bem como aqueles causados ​​por problemas de manutenção, integrando as partes internas da estrutura no próprio asteróide e extraindo-o de recursos sempre que necessário. Isso permitiria efetivamente a construção de uma estrutura muito maior e significativa. bastiões defensivos mais poderosos. "
  
  allow_asteroid_artillery:0 "§HDesbloqueia a megaestrutura:§! Artilharia de asteróide\n§BProsseguir pesquisas adicionais neste campo levará a navios de guerra cada vez maiores.§!"
  desc_asteroid_artillery:0 "Uma artilharia de asteróide é uma plataforma defensiva estacionária construída em um asteróide, projetada para repelir grandes frotas inimigas por conta própria."
  
  giga_mobile_planet_quest_chain:0 "§BProcurar mais pesquisas neste campo irá desbloquear navios de guerra cada vez maiores.§!"
  
  giga_artillery.1000.name:0 "Gerenciando a artilharia de asteróide"
  giga_artillery.1000.desc:0 "A artilharia de asteróide construída em torno de§Y[asteroid_artillery_location.GetName]§! pode ser atualizada para garantir que possa acompanhar a força cada vez maior das frotas espaciais.\n\ n§BReforço total :§! Aumenta a HP do casco e da armadura em 30% por nível. \ N§YNível atual:§![Asteroid_artillery_location.asteroid_artillery_hp] |+[asteroid_artillery_location.asteroid_artillery_hp_perc]%\n\ nRE§ Cargas úteis aumentadas em 20:§! % por nível.\n§YNível atual:§![asteroid_artillery_location.asteroid_artillery_dmg] |+[asteroid_artillery_location.asteroid_artillery_dmg_perc]%\n\ n§GFRefigerantes flash:§! Aumenta a taxa de incêndio em 20% por nível.\n§YNível atual:§![Asteroid_artillery_location.asteroid_artillery_atkspeed] |+[asteroid_artillery_location.asteroid_artillery_atkspeed_perc]%\n\ n§HCalibrated Sensors:§! Aumenta o intervalo de armas em 25% por nível. \ N§YCurrent Level[asteroid_artillery_atkspeed_perc]%\n\ n§HCalibrated:§! asteroid_artillery_location.ast eroid_artillery_range_perc]%\n\ n§E Direcionamento de precisão:§! Aumenta o rastreamento em 30% por nível. \ N§YNível atual:§![asteroid_artillery_location.asteroid_artillery_tracking] |+[asteroid_artillery_location.asteroid_artillery_tracking_perc]%\n\ n§M Casco regenerativo:§! Aumenta a Regeneração Diária do Casco / Armadura em 1,5% por nível. \ N§YNível Atual:§![asteroid_artillery_location.asteroid_artillery_pen] |+[asteroid_artillery_location.asteroid_artillery_pen_perc]%\n\ n§PPontos de atualização restantes:§![asteroid_artillery_location.asteroid_artillery_points_current] "
  
