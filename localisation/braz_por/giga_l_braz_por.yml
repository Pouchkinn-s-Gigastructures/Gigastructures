  giga_aeternum.4402.name:0 "Aiondia totalmente mapeada!"
  giga_aeternum.4402.desc:0 "Finalmente, após várias décadas de intensa exploração e levantamento, nossa Agência de Inteligência relata que toda§YAiondia§! foi finalmente mapeada. \n \nEsta grande conquista, da qual não temos certeza se O próprio Aeternum realizado, nos permitirá expandir e administrar adequadamente o Mundo do Vidoeiro e, definitivamente, nos coroará como seus mestres definitivos e eternos. "
  giga_aeternum.4402.a:0 "Delicioso!"
  
  aet_birch_world_exp_debuff_guide:0 "§YEste debuff será removido progressivamente assim que explorarmos§Y25%§ !,§Y50%§ !,§Y75%§! e§Y100%§! da superfície de Aiondia.§!"
  
