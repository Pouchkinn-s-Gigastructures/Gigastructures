  giga_brown_dwarf:0 "Classe-L Anã Marron"
  giga_brown_dwarf_desc:0 "Esta é uma anã marrom Classe-L, que está relativamente perto de se inflamar e se tornar uma estrela."
  
  attack_moon_candidate:0 "$name_war_moon$Candidate"
  attack_moon_candidate_desc:0 "Este pequeno corpo celestial tem o tamanho certo para se tornar um$name_war_moon$."
  
  attack_planet_candidate:0 "$name_war_planet$Candidate"
  attack_planet_candidate_desc:0 "Este grande corpo celestial tem o tamanho certo para se tornar um$name_war_planet$."
  
  helioforming_candidate:0 "Candidato a Helioformação"
  helioforming_candidate_desc:0 "Mesmo que este grande gigante gasoso não seja tecnicamente uma anã marrom, sua composição única e alta densidade podem tornar possível transformá-la em uma estrela, com as tecnologias corretas."
  
