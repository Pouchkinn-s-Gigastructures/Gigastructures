  quasi_stellar_obliterator_5:99 "$name_quasistellar$"
  quasi_stellar_obliterator_5_DESC:0 "Um$name_quasistellar$completo e totalmente operacional. Extraindo energia dos jatos polares do Quasar, do disco de acreção e do processo de penrose, esta hiperema gigantesca é capaz de desencadear a fúria de uma galáxia inteira de energia estelar em seu infeliz alvo. "
  
