  giga_aeternum.4320.name:99 "The Vastness of Aiondia"
  giga_aeternum.4320.desc:0 "Conforme afirmamos nosso controle sobre§YAiondia§ !, a antiga capital eternita, enos estabelecendo como seus novos senhores, nossos colonos locais lentamente perceberam que o Mundo Bétula é ... vasto. \n \nExtremamente vasto. \n \nDe fato, parece que toda a civilização e indústria de Aeternum ocuparam apenas menos de um§ Ysingle percent§! da colossal área habitável da megaestrutura. Como tal, enormes áreas da superfície do Mundo Bétula são, literalmente, completamente desconhecidas. \ N \nEstas áreas foram deixadas sem qualquer supervisão por pelo menos várias centenas de milhares de anos. Pesquisas iniciais dessas terras desconhecidas revelaram que elas provavelmente contêm um verdadeiro tesouro de tecnologias antigas e infraestrutura abandonada, presumivelmente construída por Aeternum em um passado distante. \ N \nSubsequentemente, muitos elementos proeminentes de nossa comunidade científica estão nos incentivando a montar§ YExpedições§! a essas terras desconhecidas, a fim de mapear adequadamente a totalidade da superfície do Mundo Bétula, o que também nos permitiria coletar$aeternum_tech_intel$adicionais ao resgatar o que quer que possamos encontrar. \n \nPodemos montar uma expedição através de nossa Agência de Inteligência Aeternite sempre que pode estar pronto para isso. "
  giga_aeternum.4320.a:0 "Nós apenas arranhamos a superfície deste gigante ..."
  giga_aeternum.4320.a.tooltip:0 "Agora podemos montar§YExpedições§! para mapear Aiondia por meio de nossa Agência de Inteligência. Essas expedições renderão valiosos$aeternum_tech_intel$."
  
  giga_aeternum.3010.mapping:0 "Mapeamos [ROOT.aiondia_explored_perc]% de Aiondia"
  aeternum_mapping_tooltip:0 "A superfície de Aiondia é vasta. Como tal, podemos enviar§YExpeditions§! para mapear a colossal camada externa do Mundo Bétula, que renderá$aeternum_tech_intel$, e pode levar a descobertas inesperadas também."
  
  giga_aeternum.4321.name:0 "Mapeando Aiondia"
  giga_aeternum.4321.desc:0 "Podemos enviar uma§YExpedição§! para traçar a superfície de§YAiondia§ !. As expedições terão um custo mensal de£alloys£e£energy£necessários para sustentá-las e não podem ser canceladas até eles estão concluídos. \n \nExpedições trarão de volta uma certa quantidade de$aeternum_tech_intel$e£minor_artifacts£assim que forem concluídos e relatarão descobertas adicionais durante a própria expedição. \n \nComo a expedição será realizada durante essas descobertas dependerá de sua§Rforça§ !,§HIntegridade§! e§BPraticabilidade§!. \n \nEstas expedições são simplesmente empreendimentos enormes, com cada uma delas empregando milhões de pessoas e veículos para cobrir o máximo de terreno possível. naturalmente muito caro para manter. \n \n§YNós trouxemos de volta: \n§G [ROOT.aeternum_intel_exp_found]§!$aeternum_tech_intel$\n§G [ROOT.aeternum_art_exp_found]§!£minor_artifacts£\n§G [ ROOT.aeternum_unique_exp_found]§!§Execuções exclusivas§! "
  
