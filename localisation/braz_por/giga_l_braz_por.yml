  giga_aeternum.43101.name:0 "Maior compreensão de Aiondia!"
  giga_aeternum.43101.desc:0 "Seguindo a recente análise de cerca de$aeternum_tech_intel$, o governo do nosso Mundo Bétula informa que nossa compreensão das antigas instalações do construto e da engenharia esotérica melhorou. \n \nIsso nos permitirá explorar mais das incríveis potencial, que beneficiará muito os seus habitantes e a indústria. "
  giga_aeternum.43101.a:0 "Maravilhoso!"
  giga_aeternum.43101.a.tooltip:0 "Os§Rdebuffs§! relacionados com a nossa compreensão das tecnologias de§YAiondia§!§Gdecreases§ !."
  
  giga_aeternum.43102.name:0 "Compreensão completa de Aiondia!"
  giga_aeternum.43102.desc:0 "Seguindo a recente análise de cerca de$aeternum_tech_intel$, nosso governo local Mundo Bétula informa que agora entendemos completamente as tecnologias e engenharia avançadas do antigo Mundo Bétula, permitindo-nos, finalmente, explorar todo o seu potencial! \n \nEsta é uma grande conquista para a nossa civilização, pois coletar informações suficientes para compreender completamente§YAiondia§! foi um processo longo e cansativo, mas agora finalmente podemos usar o Mundo Bétula em toda a sua extensão. "
  giga_aeternum.43102.a:0 "Finalmente! O Coração da Galáxia está realmente sob nosso controle!"
  giga_aeternum.43102.a.tooltip:0 "Os§Rdebuffs§! relacionados com a nossa compreensão das tecnologias de§YAiondia§! são§Removidos§ !!"
  
