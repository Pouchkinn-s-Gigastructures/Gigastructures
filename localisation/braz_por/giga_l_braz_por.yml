  tradition_macroengineering:99 "Macroengineering"
  tradition_macroengineering_desc:99 "Those who dare to think big are destined to become the masters of the heavens themselves."
  
  tr_macroengineering_adopt:99 "Macroengineering Traditions"
  tr_macroengineering_finish:99 "Macroengineering Traditions Finished"
  
  tr_macroengineering_skyhooks:99 "Skyhooks"
  tr_macroengineering_skyhooks_delayed:99 "Why employ complicated solutions when much simpler ones exist? Skyhooks are a relatively cheap and low-tech method of transporting a payload between different celestial bodies without the need for advanced technologies, based entirely on the transfer of kinetic energy. They can be used to sustain the development of newly-created colonies before more permanent infrastructure is established."
  
  tr_macroengineering_space_rails:99 "Electromagnetic Accelerators"
  tr_macroengineering_space_rails_delayed:99 "Electromagnetic accelerators, or mass drivers, can be used to reliably transport matter off the surface of small planetary bodies while only costing energy to operate. These devices have the potential of facilitating cheap interplanetary transport without having to rely on expensive ground-to-space vehicles."
  
  tr_macroengineering_planetary_reshaping:99 "Geological Logistics"
  tr_macroengineering_planetary_reshaping_delayed:99 "A combination of Electromagnetic Rails and Skyhooks can drastically hasten the earlier stages of terraformation by enabling the rapid shipment of planetary matter to and from the target planet during times where resources are sparse."
  
  tr_macroengineering_zero_g_construction:99 "Adaptive Orbital Construction Methods"
  tr_macroengineering_zero_g_construction_delayed:99 "Getting used to the intricacies of zero-gravity engineering is a tedious process with great payoff. It is crucial that our orbital engineering methods are as efficient as they can possibly be. Every world and every gravity well is different and must account for each and every one of them."
  
  tr_macroengineering_waste_protocols:99 "Exhaust Management Protocols"
  tr_macroengineering_waste_protocols_delayed:99 "Just because something is designated as \"waste\" does not mean it has to be discarded, especially when it comes to large orbital structures. Everything from waste heat to biological byproducts can be recycled and refined into something useful, even if it is not necessarily apparent. Designing self-sustaining systems capable of functioning off their own waste is an important step in establishing our dominance over the cosmos."
  
  LASER_BLOKKAT:99 "Planck-Dismantlement Beam"
  LASER_BLOKKAT_DESC:99 "The Planck-Dismantlement Beam is a Blokkat device based on their stripmining apparatuses. Not only do these devices systematically dismantle the very fabric of enemy ships down to the subplanck level, reducing them to a slurry of hypercondensed quantum foam, they also collect said foam and store it aboard Blokkat vessels, where it can later be reprocessed into usable materials."
  
  BLACKHOLE_BLOKKAT:99 "Tetradimensional Singularity Cannon"
  BLACKHOLE_BLOKKAT_DESC:99 "These advanced launchers catapult a seeking four-dimensional singularity towards enemy ships. While they appear detached from Blokkat ships, these singularities are actually more akin to \"lassos\", as they are connected to Blokkat vessels through a higher dimension and are later \"reeled back\" by said vessels through this higher dimension after plowing through enemy ships. This enables the Blokkats to collect whatever the singularities destroyed and process it for later usage."
  
  PLASMA_BLOKKAT:99 "Absolute Scorch Blaster"
  PLASMA_BLOKKAT_DESC:99 "The Absolute Scorch Blaster fires a glob of plasma heated to the Planck Temperature, which is practically the highest possible temperature under known models of physics. The plasma is kept to these extreme temperatures by a constant influx of energy through a higher dimension and matter which comes in contact with the plasma is \"absorbed\" into said dimension, converted into energy in a way similar to how Blokkats harvest star systems and then fueled back into the plasma to further sustain the projectile's heat."
  
  ARC_EMITTER_BLOKKAT:99 "Pentafocused Emitter"
  ARC_EMITTER_BLOKKAT_DESC:99 "The Pentafocused emitter is a titanic piercing weapon of Blokkat design, which is capable of \"leaping\" through a higher dimension in order to bypass the shielding and armor of energy vessels."
  
  STRIKE_CRAFT_HANGAR_BLOKKAT:99 "Blokk-Swarmer Units"
  STRIKE_CRAFT_HANGAR_BLOKKAT_DESC:99 "These spaceborne units heavily resemble actual Blokkats themselves and are geared for spaceship combat. They are most often remotely controlled by Blokkats within the mothership and are even sometimes Blokkats."
  
  POINT_DEFENCE_BLOKKAT:99 "Blokk-Guardian"
  POINT_DEFENCE_BLOKKAT_DESC:99 "These hyperefficient point-defence systems shatter the very fabric of reality around enemy projectiles, obliterating them before they even get close to Blokkat vessels."
  
  REACTOR_BLOKKAT:99 "Blokkat Reactor"
  REACTOR_BLOKKAT_DESC:99 "Blokkat ships are powered by these mysterious constructs that draw untold amounts of energy transferred from a higher dimension."
  
  JUMP_DRIVE_BLOKKAT:99 "Blokkat Phaseshift FTL Drive"
  JUMP_DRIVE_BLOKKAT_DESC:99 "There is no effective difference between a Blokkat thruster and a Blokkat FTL drive. They both employ a sort of device anchored through a higher dimension which quite literally \"drags\" the space surrounding the ship and moves it around with instantaneous acceleration."
  
  THRUSTER_BLOKKAT:99 "Blokkat Phaseshift Thrusters"
  THRUSTER_BLOKKAT_DESC:99 "There is no effective difference between a Blokkat thruster and a Blokkat FTL drive. They both employ a sort of device anchored through a higher dimension which quite literally \"drags\" the space surrounding the ship and moves it around with instantaneous acceleration."
  
  SENSOR_BLOKKAT:99 "Hyperbrane Sensors"
  SENSOR_BLOKKAT_DESC:99 "These Blokkat-designed sensors look for the oscillations that 3-dimensional matter creates within the higher-dimensional manifold of the universe."
  
  ARMOR_BLOKKAT:99 "Planckalloy Plating"
  ARMOR_BLOKKAT_DESC:99 "These extremely tough armor platings are made up of tightly-packed Planck length-sized particles. They form complex subatomic neural structures allowing the material to autonomously react to changes and adapt accordingly near-instantaneously."
  
  LARGE_ARMOR_BLOKKAT:99 "$ARMOR_BLOKKAT$"
