  tech_sm_computers:0 "$ehof_sm$Intellect"
  tech_sm_computers_desc:0 "As capacidades do$ehof_sm$Hive Mind são enormes e muito além de nossas redes de processamento de informações mais poderosas. Ao conectá-lo diretamente aos sistemas de nossas naves e estruturas, podemos implementar ordens superordenadas para que controle nossas naves e estações como nenhum outro computador de navio antes. "
