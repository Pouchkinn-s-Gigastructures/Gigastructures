  giga_flusion.405.name:0 "Lua de ataque primitiva"
  giga_flusion.405.desc:0 "Nossa nave científica que explora o sistema§YJublio§! fez uma descoberta fascinante. \n \nParece que, apesar da falta de FTL, os primitivos que vivem em um dos planetas do sistema,§YFlusion§ !, conseguiram transformar uma de suas luas em uma grande super arma defensiva, equipada com um canhão elétrico relastivítico colossal! \n \nEsta construção monstruosa parece ter a intenção de impedir qualquer invasão potencial por civilização espacial agressiva e, a julgar por seu tamanho e escopo, ela provavelmente é muito bom nisso. "
  giga_flusion.405.a:0 "Uma façanha."
  giga_flusion.405.b:0 "Problemático."
  
  giga_flusion.406.name:0 "Projekt Mondkanone destruído!"
  giga_flusion.406.desc:0 "Depois de uma batalha árdua, nossas frotas no Sistema Jublio conseguiram destruir o temível Sistema de Defesa Lunar Flusionian! \n \nA super arma lunar recebeu punição imensa e não está mais operacional, com os Flusionianos evacuando e recuando para seu mundo natal. Com seu aparato defensivo principal destruído, Flusion agora deve estar vulnerável a uma invasão terrestre direta, se desejarmos tomar seu mundo. \n \nNós também conseguimos resgatar alguns recursos dele. No entanto, a estrutura interna da super arma parece estar surpreendentemente intacta, o que significa que podemos restaurá-la em uma Lua de Ataque adequada se possuirmos a tecnologia adequada. "
  giga_flusion.406.a:0 "Boa viagem."
  
