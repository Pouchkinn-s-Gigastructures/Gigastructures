  civic_against_hyperweapon_desc:0 "O antigo império que lidera a formação da Federação Pangaláctica concordou em compartilhar seus incríveis segredos tecnológicos para toda a galáxia, o que ajudará muito na luta contra a vida ameaçadora da hiper arma como a conhecemos."
  
  civic_giga_common_cause:0 "Causa comum pangalática"
  civic_giga_common_cause_desc:0 "Um império está empunhando uma hiper arma capaz de destruir tudo. Graças à orientação de um império mais antigo e à engenhosidade dos mais jovens, os habitantes da galáxia devem ter suas diferenças de lado, cessar suas disputas mesquinhas e se unir contra esta ameaça para toda a civilização. "
  
