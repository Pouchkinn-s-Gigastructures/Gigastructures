  tr_gigaengineering_super_planets:99 "Celestial Dominance"
  tr_gigaengineering_super_planets_delayed:99 "Celestial Warships are the future of warfare and as such must be constantly enhanced in every way possible to ensure their continued dominance over the galactic battlefield."
  
  tr_gigaengineering_anticrisis:99 "Ultimate Bulwarks"
