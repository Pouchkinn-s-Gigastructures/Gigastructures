  giga_qso.500.undesirable:99 "Dump 25 §BUndesirable Pops§! --> 5 £sr_magical_neutronium£"
  giga_qso.500.undesirable.tooltip:99 "We will dump 25 random pops with the Undesirable Citizenship into the quasar. Their constituent energy will finally be useful for something."
  
  giga_qso.500.increase:0 "§HAumentar a taxa de carregamento§!"
  giga_qso.500.decrease:0 "§EDiminuir a taxa de carregamento§!"
  
  giga_qso.500.intensityphysicslimits:0 "§YTaxa de carregamento atual:§!§LYes.§! | 25£sr_magical_neutronium£-22500£energy£"
