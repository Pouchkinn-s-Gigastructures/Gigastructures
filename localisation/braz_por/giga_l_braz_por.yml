  ehof_precursor:0 "Hieróglifos"
  ehof_precursor_digsite_desc:0 "Existem hieróglifos gigantes na superfície de§H[from.Planet.GetName]§ !, muito parecidos com os círculos nas plantações, mas esculpidos na própria superfície. \n \nDefinitivamente algo que vale a pena investigar."
  
  ehof_megastructure.0051.name:0 "Hieróglifos I"
  ehof_megastructure.0051.desc:0 "A tripulação do§H[this.GetName]§! pousou imediatamente e começou a construir um local de escavação em torno do maior dos hieróglifos, situado ao sul de uma infinidade de montanhas que estão ao redor o pólo norte do planeta. \n \nOs pensamentos imediatos se voltam para descobrir o que são esses hieróglifos e quem os colocou lá. Após alguma deliberação, os cientistas começam a trabalhar testando amostras do ar e do solo e fazendo varreduras de superfície dos próprios hieróglifos. "
  
  ehof_megastructure.0052.name:99 "Mysterious Geoglyphs II"
  ehof_megastructure.0052.desc:0 "Algumas semanas se passaram desde que os cientistas em§H[from.Planet.GetName]§! pousaram e tentaram decifrar o que significam os hieróglifos ou quem poderia tê-los criado. \n \nDesencorajado pelo tempo já perdida no planeta, a equipe está perdida e declarou a missão um fracasso. Eles empacotaram o local da escavação e começaram a embarcar na nave prontos para partir. \n \n§H[this.leader.GetName]§! deu a ordem para deixar o planeta e o§H[this.GetName]§! começou a subir em órbita, mas conforme eles estavam subindo, a equipe de ciência notou o próprio glifoSeu navio tinha pousado por semanas estava brilhando muito levemente laranja, enquanto os outros não. "
  
  ehof_megastructure.0053.name:99 "Mysterious Geoglyphs III"
  ehof_megastructure.0053.desc:0 "§H[this.leader.GetName]§! interrompeu a subida e começou a descer mais uma vez e a névoa tornou-se um tom laranja mais forte quanto mais perto o navio chegava dela. \n \nPuzzled por Neste desenvolvimento, eles decidiram dar uma volta no planeta, voando sobre cada glifo em baixa altitude, observando-os iluminar conforme passavam. \n \nEventualmente todos os glifos foram acesos e permaneceram acesos, mas a tripulação ainda não é mais sábio sobre o que isso significava e decidiu pousar mais uma vez de volta ao local da escavação, onde, na superfície, era difícil dizer que estava brilhando laranja em tudo. "
  
  ehof_megastructure.00531.name:0 "Hieróglifos IV"
  ehof_megastructure.00531.desc:0 "Pouco depois de voltar à superfície de§H[from.Planet.GetName]§ !, a equipe de ciência começou a testar a atmosfera em torno dos glifos na esperança de revelar algum tipo de resposta, quando seus sensores detectaram uma atividade sísmica importante por um breve momento e todos os glifos pararam de brilhar ao mesmo tempo. \n \nPreocupados com o bem-estar da tripulação, eles embarcaram rapidamente no§H[this.GetName]§! e entraram em órbita. \n \nAssim que deixaram a atmosfera de§H[from.Planet.GetName]§ !, os sensores da nave detectaram um raio gigante de luz laranja viajando muito além de qualquer velocidade que pudemos alcançar. \n \nA luz em breve deixou uma faixa visível, mas a tripulação foi capaz de determinar o destino pretendido, devido à trajetória calculada e à velocidade do ferrolho. Devemos investigar o sistema para o qual ele parece estar se dirigindo. "
  
  EXPLORE_EHOF_PRECURSOR_NO_RUINED:0 "Parafuso Laranja"
  EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC:0 "Os sensores do navio detectaram um raio gigante de luz laranja viajando muito além de qualquer velocidade que pudemos alcançar. \ N \nA luz logo saiu do alcance visível, mas a tripulação foi capaz de determinar seu destino pretendido, devido ao trajetória calculada e velocidade do parafuso. Devemos investigar o sistema para o qual ele parece estar se dirigindo. "
  
  EXPLORE_EHOF_PRECURSOR_RUINED:99 "$EXPLORE_EHOF_PRECURSOR_NO_RUINED$"
  EXPLORE_EHOF_PRECURSOR_RUINED_DESC:99 "$EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC$"
  
  ehof_megastructure.0054_name:99 "Dead End"
  ehof_megastructure.0054_desc:99 "Having arrived in the system after the orange bolt reached it, it's nowhere to be seen...\n\nDespite all the time spent on this anomaly, there has been no real insight into what the geoglyphs were for, who made them, why they made them, or what the orange bolt was.\n\nHowever, after some investigation of the strange debris strewn around the system, it appears there was once some kind of megastructure here, probably destroyed over time by the black hole.\n\nInside the debris, our [Owner.GetScientistPlural] discovered a large and functional data cache, containing advanced technologies and knowledge related to wormhole stabilization.\n\nHowever, the most significant find was an extremely alien and otherworldly artifact. Studying the artifact is certainly going to be worth it."
  
  ehof_megastructure.0055_name:99 "The Machine"
  ehof_megastructure.0055_desc:99 "Having arrived in the system after the orange bolt reached it, it's nowhere to be seen - but there's a damaged structure cradled around the black hole at the system's center. Data retrieved from inside the structure revealed that, when it was operational, it could manipulate the black hole it's built on in order to open and stabilize wormholes. Our [Owner.GetScientistPlural] have named this structure the $ehof_ehof$, or $ehof_ehof_abr$ for short. \n\nDespite its decrepit and seemingly-abandoned state, the crew set out to check for any signs of life or clues as to what lead us here.\n\nAfter scanning, testing and contemplating the structure, it is clear there is no real insight into what the geoglyphs were for, who made them, why they made them, or what the orange bolt was.\n\nHowever, our examinations of the structure have revealed a great deal of advanced knowledge related to wormhole stabilization. Perhaps more significantly, we have found an arcane artifact of unknown purpose and origin that was installed in a prominent location within the facility. Our [Owner.GetScientistPlural] are certain we should study it further."
  
  STUDY_ARCANE_ARTIFACT_1:99 "Study the §BArcane Artifact§!"
  STUDY_ARCANE_ARTIFACT_1_DESC:99 "The arcane artifact we've discovered might shed some light on the orange bolt, as it could possibly be linked to it.\n\nThe artifact might hold other amazing secrets, just waiting to be uncovered.\n\n§R(This project is mandatory for unlocking the $ehof_ehof$!)§!"
  
  STUDY_ARCANE_ARTIFACT_2:99 "Study the §BArcane Artifact§!"
  STUDY_ARCANE_ARTIFACT_2_DESC:99 "The arcane artifact we've discovered in the destroyed $ehof_ehof$ could hold amazing secrets about the megastructure that are just waiting to be uncovered.\n\n§B(This project is mandatory for unlocking the $ehof_ehof$!)§!"
  
  STUDY_ARCANE_ARTIFACT_3:99 "Study the §BArcane Artifact§!"
  STUDY_ARCANE_ARTIFACT_3_DESC:99 "The arcane artifact we've discovered in the damaged $ehof_ehof$ might shed light on how exactly the megastructure worked.\n\n§B(This project is mandatory for restoring the $ehof_ehof$!)§!"
  
  ehof_anomaly.4321.name:99 "$r_arcane_manipulator_1$"
  ehof_anomaly.4321.desc:99 "Our long-term study of the arcane artifact has been quite informative, though most of it was spent confronting the artifact's bizarre properties.\n\nWhile it retains a particular octahedral main shape, its scale and mass independently oscillate to truly wild extremes. Our [Owner.GetResearchers] have recorded sizes as small as a datapad and as large as a modern cruiser, and masses between a single standard alloy unit and approximately an eighth of [Root.GetHomeWorldName]'s mass. The artifact's opacity and solidity vary in a similarly erratic fashion.\n\nThese factors lead our [Owner.GetScientistPlural] to believe that it is actually a higher-dimensional object partially anchored in our reality, and its rotation through those dimensions is responsible for the all strange effects we observe in our three-plus-one."
  #This event seems to be deprecated(4322), as a note for the future because of that it's just been brought to parity with 4324
  ehof_anomaly.4322.name:99 "$r_arcane_manipulator_1$"
  ehof_anomaly.4322.desc:99 "We have determined at least one of the artifact's functions: it is capable of stabilizing and manipulating wormholes.\n\nIt possesses the potential to stabilize and manipulate any type of wormhole in the universe, even the subatomic, short-lived virtual $ehof_wormholes_text$ that arise from the quantum fluctuations of spacetime itself.\n\nIt was probably utilized in the $ehof_ehof$ to drive the megastructure's wormhole manipulation.\n\nThe artifact might possess other functions, but due to its enigmatic nature, they will be hard to determine. Our [Owner.GetResearchers] aren't even sure if its erratic behavior is intentional, or if it is damaged somehow.\n\nRegardless, our [Owner.GetScientistPlural] believe that it should be possible to utilize the artifact for $ehof_wormhole_text$ stabilization, manipulation, and ultimately, travel. The destroyed $ehof_ehof$ could potentially be restored and re-established for that purpose."
  
  ehof_anomaly.4323.name:99 "$r_arcane_manipulator_1$"
  ehof_anomaly.4323.desc:99 "Our long-term study of the arcane artifact has been quite informative, though most of it was spent confronting the artifact's bizarre properties.\n\nWhile it retains a particular octahedral main shape, its scale and mass independently oscillate to truly wild extremes. Our [Owner.GetResearchers] have recorded sizes as small as a datapad and as large as a modern cruiser, and masses between a single standard alloy unit and approximately an eighth of [Root.GetHomeWorldName]'s mass. The artifact's opacity and solidity vary in a similarly erratic fashion.\n\nThese factors lead our [Owner.GetScientistPlural] to believe that it is actually a higher-dimensional object partially anchored in our reality, and its rotation through those dimensions is responsible for the all strange effects we observe in our three-plus-one."
  
  ehof_anomaly.4324.name:99 "$r_arcane_manipulator_1$"
  ehof_anomaly.4324.desc:99 "We have determined at least one of the artifact's functions: it is capable of stabilizing and manipulating wormholes.\n\nIt possesses the potential to stabilize and manipulate any type of wormhole in the universe, even the subatomic, short-lived virtual $ehof_wormholes_text$ that arise from the quantum fluctuations of spacetime itself.\n\nIt was probably utilized in the $ehof_ehof$ to drive the megastructure's wormhole manipulation.\n\nThe artifact might possess other functions, but due to its enigmatic nature, they will be hard to determine. Our [Owner.GetResearchers] aren't even sure if its erratic behavior is intentional, or if it is damaged somehow.\n\nRegardless, our [Owner.GetScientistPlural] believe that it should be possible to utilize the artifact for $ehof_wormhole_text$ stabilization, manipulation, and ultimately, travel. The destroyed $ehof_ehof$ could potentially be restored and re-established for that purpose."
  
  r_arcane_manipulator_1:0 "$r_arcane_manipulator_1$"
  r_arcane_manipulator_1_desc:99 "Appearing to phase through reality itself, this otherworldly construct can stabilize and manipulate wormholes of any kind, including virtual $ehof_wormholes_text$."
  giga_relic_no_active:99 "This relic is purely a collectible and does not have any active effects."
  
  ehof_megastructure.0056_name:99 "Event Horizon"
  ehof_megastructure.0056_desc:99 "After exploring the damaged black hole structure, we have determined that it originally facilitated a unique form of interstellar travel.\n\nData retrieved from inside this so called \"$ehof_ehof$\" (or $ehof_ehof_abr$ for short), reveals it to be an ancient wormhole generator and stabilizer. While in and around the megastructure, we have uncovered a great deal of advanced knowledge related to wormhole stabilization.\n\nPerhaps more significantly, we have found an arcane artifact of unknown purpose and origin that was installed in a prominent location within the facility. Our [Owner.GetScientistPlural] are certain we should study it further."
  
