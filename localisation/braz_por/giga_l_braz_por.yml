  katzenartig_chain_title:0 "O Império Katzenartig"
  katzenartig_chain_desc:0 "Os militaristas Katzens entraram no cenário galáctico. Seu Kaiser parece ter ambições por toda a galáxia e seu armamento é surpreendentemente avançado. Precisamos ficar de olho neles. \n \n"
  katzen_ship_count:99 "§YKatzen Ship Count§!"
  katzen_planet_count:99 "§YKatzen Planet Count§!"
  katzen_system_count:99 "§YKatzen System Count§!"
  katzen_warforge_count:99 "§YKatzen Warforge Count§!"
  ships_lost_to_katzen:99 "§RShips Destroyed By Katzens§!"
  katzen_ships_lost:0 "§GKatzen Navios destruídos§!"
  
  katzenartig_chain_1:99 "Flusion & Katzen Expansion"
  katzenartig_chain_1_desc:0 "O governo Katzen está fortemente centralizado em torno de§YFlusion§ !, a capital de Katzen. Capturar ou destruir Flusion sem dúvida significaria o fim completo e colapso do Império. \nPara expandir sua marinha, os Kat construíram§YKatzen Warforges§! Em torno de asteróides em seu espaço, o que criará periodicamente mais naves e lentamente esgotará o asteróide. Eles se auto-destruirão§! Se seu sistema for capturado. \ NCada§Yplanet§! Os próprios Katzens aumentam sua§taxa de disparo de naves§ !,§Yarmor§ !,§Yhull§! E§Yshields§ !, bem como seus§Yarmy damage§ !, por§Y1,5%§!. \ NPlanetas Katzen também projetarão§YJump-Drive Scrambling Fields§ ! para seu próprio sistema, evitando saltos táticos nessas áreas. Capturar o planeta desativará o campo. \nO§YKaiser Moon§!§Rechamará§! para Jublio se Flusion for bombardeado, invadido ou se um Colosso entrar no sistema! "
  
  paluush_defender_acot:0 "Exércitos Paluush"
  paluush_defender_acot_desc:0 "Defensor psionicamente equipado e treinado ao mais alto nível."
  
  the_grandbunny_acot:0 "O Avô"
  the_grandbunny_acot_desc:0 "Um paluush psiônico incrivelmente poderoso e quase divino, pronto para defender Paluushia contra todas as ameaças."
  
  royal_paluush_acot:0 "Defensor Royal Paluush"
  royal_paluush_acot_desc:0 "Defensor cruelmente assassino, psionicamente equipado, treinado para o mais alto padrão."
  
  katzen_trait_elite:0 "Figura de Elite"
  katzen_trait_elite_desc:0 "Este líder é uma figura extremamente importante na sociedade Flusioniana e suas habilidades estão além da média. Eles recebem as últimas novidades em tecnologia anti-envelhecimento e cibernética para mantê-los vivos."
  
  katzen_trait_blitzkrieg:0 "Especialista em Guerra Blindada"
  katzen_trait_blitzkrieg_desc:0 "Este líder é particularmente hábil quando se trata de manobrar rapidamente grandes quantidades de unidades blindadas durante o combate."
  
  katzen_trait_nukelad:99 "Nuclear Enthusiast"
  katzen_trait_nukelad_desc:0 "Este líder sabe como maximizar os danos causados ​​por mísseis nucleares, e os usa extensivamente durante o combate espacial."
  
  
  ###KAISER MOON RECALL###
  giga_katzenai.013.name:0 "Kaiser Moon recuperada!"
  giga_katzenai.013.desc:0 "Notícias alarmantes! Após nossas ações hostis contra Flusion, o§YKaiser Moon§! parece ter ativado um gigantesco sistema de acionamento de salto de emergência. \n \nA nave lunar instantaneamente se recuperou da§YJublio§ ! sistema, e agora está prestes a envolver nossas frotas de bombardeio ... "
  giga_katzenai.013.a:0 "Estações de batalha!"
  
  ###KAISER MOON MEGA###
  kaiser_moon_broken_object:0 "Lua Kaiser Destruída"
  kaiser_moon_broken_object_desc:0 "Outrora uma poderosa super arma Katzen, agora apenas uma massa gigante de fragmentos lunares inertess. "
  kaiser_moon_broken_object_tooltip:0 "O Kaiser pagou tanto por aquela coisa."
  
  giga_katzen.0900.name:0 "Salvando a Lua Kaiser"
  giga_katzen.0900.desc:0 "Desde a destruição de§YKaiser Moon§ !, seus naufrágios colossais simplesmente flutuaram no vazio, deixados para degradar até serem esquecidos pela história. \n \nNo entanto, alguns elementos de nosso a comunidade científica e os militares estão começando a sugerir que enviemos um navio científico ao naufrágio, a fim de estudá-lo. Na verdade, embora a lua tenha recebido muitos danos para ser reparado, eles acreditam que pode ser possível analisar e reverter. projetar seu design, para que possamos criar nossas próprias Luas Kaiser no futuro ... \n \nEste seria um projeto bastante caro e demorado, mas as Luas Kaiser seriam, sem dúvida, um recurso valioso para nossos militares. "
  giga_katzen.0900.a:0 "Um esforço digno. Vamos fazê-lo imediatamente!"
  giga_katzen.0900.b:0 "Não temos tempo para essas bobagens."
  
  giga_katzen.0901.name:0 "Análise da Lua Kaiser concluída!"
  giga_katzen.0901.desc:0 "Após vários meses de levantamento, sondagem e exploração dos destroços colossais de§YKaiser Moon§ !, nosso navio científico relata que reuniu dados suficientes para iniciar os esforços de engenharia na criação de nossas próprias Luas Kaiser . \n \nAinda será necessário pesquisar antes de podermos construir essas poderosas naves espaciais, mas eles nos garantem que os resultados valerão o esforço. "
  giga_katzen.0901.a:0 "Maravilhoso. Vamos lá."
  
  giga_tech_kaiser_moon:0 "Armamento do Corpo Celestial Katzen"
  giga_tech_kaiser_moon_desc:0 "O estudo da Lua Kaiser nos permitiu recriar os projetos da super arma. Com armamentos muito mais pesados ​​do que uma Lua de Ataque normal, a Lua Kaiser é uma super arma terrível que sem dúvida dominaria o campo de batalha estelar."
  allow_kaiser_moon:0 "§HDesbloqueia a megaestrutura:§! Kaiser Moon"
  desc_kaiser_moon:0 "Um projeto de engenharia verdadeiramente insano, baseado em tecnologias de Katzen recuperadas. Ao contrário das Luas de Ataque convencionais, a Lua Kaiser possui uma enorme arma de fogo em vez de um laser e está equipada com uma vasta gama de armas cinéticas e explosivas."
  
  REPAIR_KAISER_PROJECT:0 "Analisando a Lua Kaiser"
  REPAIR_KAISER_PROJECT_DESC:0 "Embora irreparável, o gigantesco naufrágio do Kaiser Moon ainda pode render muitos dados de engenharia úteis."
  
  kaiser_moon_0:0 "Canteiro de obras Kaiser Moon"
  kaiser_moon_0_DESC:0 "O local de construção de uma futura Lua Kaiser, uma super arma colossal construída em torno de uma pequena lua, capaz de devastar o campo de batalha estelar."
  kaiser_moon_0_MEGASTRUCTURE_DETAILS:0 "Baseado na tecnologia Katzen, o Kaiser Moon consiste em um canhão elétrico gigante embutido em uma pequena lua, acompanhado por uma série de mísseis e baterias cinéticas." #megalistentry KAISER MOON
  
  kaiser_moon_1:0 "Sistemas de movimento da lua Kaiser"
  kaiser_moon_1_DESC:0 "Esta futura super arma foi equipada com um propulsor enorme, capaz de deslocar uma lua inteira. As asas possuem propulsores de impulso elegantes para manobrá-la."
  
  kaiser_moon_2:0 "Lua Kaiser"
  kaiser_moon_2_DESC:0 "Um Kaiser Moon completo, equipado com um canhão elétrico gigante capaz de perfurar quase qualquer coisa, ao lado de lançadores de ogivas atômicas e uma vasta gama de baterias cinéticas."
  
  giga_katzen.0902.name:0 "Canteiro de obras da Kaiser Moon concluído!"
  giga_katzen.0902.desc:0 "O canteiro de obras de uma futura Lua Kaiser agora foi concluído no sistema [giga_system.GetName]. \n \nEsta plataforma industrial será usada como uma base para converter uma pequena lua em uma super arma temível , inspirado pela engenharia de explosivos dos Katzens. \n \nMantenha-se em mente que as Luas Kaiser têm uma manutenção de 250 ligas e 75 de energia. "
  giga_katzen.0902.a:0 "Ótimo."
  
  giga_katzen.0903.name:0 "Sistemas de movimento lunar Kaiser completos!"
  giga_katzen.0903.desc:0 "Nossos sistemas de movimento Kaiser Moon no sistema [giga_system.GetName] foram agora instalados com sucesso. Um propulsor maciço, que deve ser usado para impulsionar todo o corpo celestial, foi construído na parte traseira da lua. \n \nPrecisamos agora começar a trabalhar na principal super arma da lua: o canhão gigante. "
  giga_katzen.0903.a:0 "Excelente."
  
  giga_katzen.0904.name:0 "Kaiser Moon voa!"
  giga_katzen.0904.desc:0 "E está feito! No sistema [giga_system.GetName], conseguimos converter uma pequena lua em uma super arma Katzen mortal, equipada com um canhão elétrico colossal capaz de acelerar um projétil a relativístico velocidades. \n \nArmado com este canhão elétrico, bem como com mísseis e canhões automáticos gigantescos, este constructo temível, sem dúvida, nos ajudará a garantir a dominação galáctica, assim como o Kaiser esperava fazer. "
  giga_katzen.0904.a:0 "Excelente! Espero que não acabemos como os Katzens."
  
  ###PROCLAIM###
  giga_katzen.04001.name:99 "Kaiser Proclaims Großkatzenartig Imperium!"
  giga_katzen.04001.desc:0 "Após as recentes conquistas de Katzen, o§YKatzenartig Imperium§! se expandiu para abranger uma grande parte da galáxia. Como tal, para reconhecer este marco,§YKaiser Kattail§! tem oproclamou oficialmente o§YGroßkatzenartig Imperium§ !, a fim de refletir os limites maiores de sua nação. \n \nO nome e a bandeira do Império foram posteriormente alterados, e o Kaiser fez um discurso na frente de bilhões de cidadãos imperiais, afirmando que "Este uma grande conquista não poderia ter sido possível sem o apoio de cada um de nós "e que foi" O início de algo ainda maior para todo o Império ". \n \nParece que suas ambições não vão parar a qualquer momento em breve..."
  giga_katzen.04001.a:0 "Ele parece um pouco cheio de si."
  
  giga_katzen.04002.name:0 "Kaiser proclama Galaktisches Katzimperium!"
  giga_katzen.04002.desc:0 "O§YGroßkatzenartig Imperium§! agora se expandiu para cobrir a vasta maioria da galáxia, e§YKaiser Kattail§! mais uma vez decidiu honrar este marco renomeando a nação para" Império Galáctico de Katzen ", para melhor refletir o controle total dos Katzens de nossa galáxia. \n \nA máquina militar Katzen agora atingiu proporções monstruosas, e as esperanças da galáxia de vencer o Império tornam-se mais tênues a cada dia, com o Kaiser afirmando que seu império duraria "até que as estrelas se apagassem". "
  giga_katzen.04002.a:0 "Isso não é um bom presságio."
  
  ###KAISER MISSING###
  giga_katzen.0941.name:0 "O Kaiser Desaparecido"
  giga_katzen.0941.desc:0 "Após a nossa invasão de§YFlusion§ !, nossos soldados têm trabalhado arduamente pesquisando o planeta e interrogando o Alto Comando Katzen para descobrir o paradeiro de§YKaiser Kattail§ !. um mês de buscas árduas, eles relatam que ... \n \nO Kaiser se foi. \n \nNa verdade, ninguém parece saber para onde o Kaiser foi, e mesmo seu alto comando não sabe de sua localização, apesar de um interrogatório completo . Não há evidências de que ele se matou, e nossos soldados não conseguiram encontrar nenhum vestígio de seu corpo ou sinais que indiquem que o corpo foi destruído. \ N \nComo tal, nosso governo local em Flusion não tem certeza de como eles deveriam apreender essa situação..."
  giga_katzen.0941.a:0 "Perturbador. Temos que encontrá-lo."
  giga_katzen.0941.b:0 "Esta farsa felina não importa."
  
  FIND_KAISER_PROJECT:0 "Localize o Kaiser"
  FIND_KAISER_PROJECT_DESC:0 "Após a queda de Flusion, o Kaiser desapareceu. Devemos começar uma grande busca em toda Flusion para localizá-lo."
  
  giga_katzen.0942.name:99 "The Kaiser's Rift"
  giga_katzen.0942.desc:0 "Nossas equipes vasculharam toda a Flusion. Eles interrogaram milhares de pessoas e se aventuraram por todos os cantos do planeta. E, no entanto, o Kaiser ainda parecia evitá-los. Eles estavam prestes a desistir , quando algo geralmente não tão notável acontecia. \n \nUm dispositivo geralmente usado para detectar raios cósmicos detectou algo: uma partícula exótica solitária, que parecia agir de uma maneira não prevista por nossos modelos atuais de física. Além disso, a partícula aparentemente veio de algum lugar nas profundezas de Katown, a antiga capital de Katzen. \n \nNossos cientistas começaram a seguir essa partícula para trás, traçando sua trajetória através da crosta de Flusion usando uma unidade de perfuração especializada. Depois de passar por alguns quilômetros de rocha, eles tropeçaram em um caverna quase vazia, presumivelmente conectada à superfície por uma rede impossivelmente longa de túneis labirínticos. \n \nA caverna continha detritos de algum dispositivo desconhecido e, de fato, algo estava emitindo partículas exóticas não ormalmente encontrados em nosso universo. Esse algo parece ser uma espécie de fenda nanoscópica localizada cerca de um metro ou mais acima do chão, uma minúscula lágrima artificial dentro do próprio espaço-tempo. Indica que algo, ou melhor,§Salguém§ !, recentemente perfurado na trama da realidade. Evidentemente, tudo aponta para o Kaiser ter de alguma forma se teletransportado para fora da Flusão, provavelmente para algum outro lugar na galáxia. \ N \nNossa equipe de ciência está agora no processo de criação de uma instalação de pesquisa perto desta fenda pequena, mas generalizada, em ordem para estudá-lo e possivelmente usá-lo para rastrear onde o Kaiser foi parar. Como tal, um sítio arqueológico foi criado em Flusion. "
  giga_katzen.0942.a:0 "Vamos estudar esta fenda. Ele não pode ter ido longe."
  
  giga_katzen.0943.name:99 "Sensing the Rift"
  giga_katzen.0943.desc:0 "Nossos cientistas montaram um grande dispositivo ao redor da fenda, que eles usaram para enviar uma variedade de partículas através dela. Curiosamente, elas não surgiram em nenhum outro lugar da galáxia. Em vez disso, a maioria delas retornou após alguns segundos, decaído em suas partículas constituintes, ou na forma de radiação, como se "retalhado". \n \nA fenda, portanto, parece ser uma espécie de loop, com as partículas presumivelmente "quicando" contra algo no outro lado. No entanto, é muito provável que esse salto seja simplesmente um efeito colateral da fenda sendo parcialmente dissipada e, portanto, incorretamente conectada ao destino do Kaiser. Nossos cientistas estão agora em processo de atualização do dispositivo para estabilizar e aumentar a fenda, esperançosamente. então podemos enviar sondas reais através dele. \n \nEles também têm salvasculharam alguns dos destroços encontrados dentro da caverna, que podem ser do interesse de nossos arqueólogos. "
  giga_katzen.0943.a:0 "Interessante. Continue!"
  
  giga_katzen.0944.name:0 "Uma rachadura no tempo"
  giga_katzen.0944.desc:0 "Ao disparar um conjunto muito específico de partículas carregadas na fenda, nossos cientistas conseguiram estabilizá-la e aumentá-la, e subsequentemente fizeram uma descoberta impressionante: \n \nA fenda não é pelo espaço , mas com o tempo! \n \nNa verdade, ao enviar um nanobot através dele, eles descobriram que ele leva a uma espécie de túnel quântico hiperdimensional através do tempo, presumivelmente uma marca deixada no tecido da realidade pelo teletransporte do Kaiser. Isso efetivamente significa que o Kaiser viajou no tempo, e um estudo mais aprofundado do túnel revela que ele provavelmente avançou no tempo. \ N \nEles não têm certeza de quão longe este túnel vai, embora eles estimem que provavelmente não vai além de algumas centenas anos no futuro. Qualquer coisa além disso teria, sem dúvida, custos de energia impossivelmente altos, pelo menos para uma civilização como os Katzens. \n \nEles estão preparando uma nave capaz de entrar na fenda e "abrir" o túnel temporal à medida que avança , que shoul d permitir-nos ir tão longe quanto o Kaiser e, posteriormente, encontrá-lo. \n \nNós também fizemos várias descobertas interessantes, estudando como as partículas interagiram com este rasgo temporal. "
  giga_katzen.0944.a:0 "Isso é mais complicado do que pensávamos ..."
  
  giga_katzen.0945.name:0 "Sonda Temporal"
  giga_katzen.0945.desc:0 "Nossa equipe de ciência na caverna montou uma sonda relativamente grande que pretendem enviar para a fenda. Está equipada com uma câmera e um emissor de tachyon capaz de enviar informações para trás no tempo através a fenda e de volta para nós. \n \nPor último, e mais importante, o dispositivo recebeu um poderoso "furo temporal" baseado em um hiperdrive modificado, que deve ser capaz de amplificar e seguir a trilha deixada pelo Kaiser durante sua fuga. \n \nNo entanto, o processo de impulsionar a sonda através da fenda temporal consome muita energia, e a equipe instalou um enorme cabo de força que vai desde a superfície até a caverna, conectado à rede elétrica de Flusion. No entanto, eles pedem que forneçamos§Y2500§!£energy£para iniciar a operação. \ N \n§BA opção para continuar o site aparecerá assim que tivermos energia suficiente.§! "
  giga_katzen.0945.a:0 "Eles terão sua energia. Vamos começar ..."
  
  giga_katzen.0946.name:0 "Para o Futuro"
  giga_katzen.0946.desc:0 "E assim, depois de energizar e aumentar a fenda, a grande sonda foi meticulosamente lançada nas profundezas do continuum do espaço-tempo. Nossa equipe esperava encontrar o Kaiser depois que a sonda tivesse viajado algumas centenas de anos, mas, infelizmente, isso não aconteceu. \n \nEm vez disso, a sonda passou de cem anos, depois mil, depois dez mil, depois um milhão ... e agora está avançando cada vez mais para o futuro ao longo do túnel temporal. A câmera a bordo permitiu que nossa equipe relatasse o que a sonda encontrou. Infelizmente, ela só consegue ver o futuro da caverna, partes de Flusion e o céu noturno, o que nos impede de ver precisamente o que acontece com nosso império ... \n \n§ REGISTRO DE DADOS DA SONDA BTEMPORAL§! \n§YT+1 000 000 anos§! \nApesar de ir tão longe no futuro, nenhum sinal do Kaiser ou do término do túnel temporal. Várias estrelas brilhantes perto da Flusão parece ter se tornado uma supernova a esta altura. \n \n§YT+50.000.000 anos§! \nAs principais cadeias de montanhas imploraram para desaparecer, enquanto as placas tectônicas mudaram drasticamente a aparência do planeta. Ainda sem vestígios do Kaiser. \ N \n§YT+1 bilhão de anos (1e9)§! \ NIndependentemente do que aconteceu no meio, Flusion não é mais habitável e a luminosidade crescente de Jublio está começando a cozinhar a superfície do planeta, e oceanos estão evaporando. E, no entanto, apesar de Flusion não ser mais um destino válido, o Kaiser não parou por aí. Também parece haver uma espécie de mensagem de amor escrita no teto de uma caverna, embora ninguém tenha certeza de qual é o seu propósito. \ N§BEND OF DATA LOG§! \ N \nO Kaiser ainda está para ser encontrado, e impulsionando o sondar mais e mais ao longo do tempo está ficando cada vez mais faminto por energia. Como tal, nossos cientistas estão solicitando§Y5000§!£energy£para continuar o processo. No entanto, esta incrível aventura está contribuindo muito para a nossa compreensão do universo e de seu futuro. \ N \n§BA opção de continuar o site aparecerá quando tivermos energia suficiente.§! "
  giga_katzen.0946.a:0 "Parece que ele foi mais longe do que pensávamos ..."
  
  giga_katzen.0947.name:0 "Destino incerto"
  giga_katzen.0947.desc:0 "Nossa equipe relata que a energia permitiu que eles impulsionassem a sonda com sucesso ainda mais no futuro. E ainda está indo ... \n \n§BTEMPORAL PROBE DATA LOG§! \n§YT+5 bilhões anos (5e9)§! \nJublio se transformou em uma gigante vermelha, transformando Flusion em um mar de rocha derretida. Quaisquer vestígios de vida no planeta foram permanentemente eliminados. \n \n§YT+10 bilhões de anos (1e10)§! \ NA estrela da Flusion morreu edesabou em uma anã branca, reduzindo o planeta a um deserto frio, morto e estéril. A quantidade de estrelas no céu noturno começa a diminuir à medida que o mesmo destino se abate sobre um número cada vez maior delas. \ N \n§YT+1 quatrilhão de anos (1e15)§! \ NInterferências de encontros estelares próximos interromperam as órbitas da maioria dos planetas do sistema, Jublio é praticamente uma anã negra. Flusion agora é apenas uma rocha fria e solitária vagando pelo espaço. Mas o Kaiser aparentemente continuou. \ N \n§YT+100 quintilhões de anos (1e20)§! \ NA flusão colidiu com o remanescente estelar de Jublio, possivelmente um dos únicos eventos nos últimos trilhões de anos. Não há mais Flusão para onde fugir, e o Kaiser aparentemente não se importou, pois o túnel ainda está em andamento. \ N§BEND OF DATA LOG§! \ N \nEnquanto esse esforço extravagante está nos ajudando a aprender sobre o fim do universo, a energia necessária para manter a sonda funcionando continua aumentando, e nossos cientistas agora exigem§Y25000§!£energy£para levar a sonda mais longe. \ N \n§BA opção para continuar o site aparecerá assim que tivermos energia suficiente.§! "
  giga_katzen.0947.a:0 "Onde ele poderia estar ?! Não sobrou nada!"
  
  giga_katzen.0948.name:99 "Ends of the Universe"
  giga_katzen.0948.desc:0 "Impelir a sonda está se tornando cada vez mais difícil e com fome de energia, e alguns estão começando a se perguntar se isso pode ser uma pista falsa. No entanto, o túnel continuou em andamento. \n \n§BLOG DE DADOS DA SONDA TEMPORAL§! \ N§YT+1 nonilhão de anos (1e30)§! \ NA maioria da matéria no universo parece ter caído em buracos negros. Somente objetos como anões negros à deriva ou buracos negros permanecem até agora. Não sabemos como o Kaiser reuniu energia suficiente para se propelir até aqui. \n \n§YT+100 vigintilhões de anos (1e65)§! \nPor surpreendente, o próton ainda não decaiu. Mas, o mais interessante, em escalas de tempo tão insanas, o tunelamento quântico causou todos os corpos sólidos restantes se comportem como um líquido, transformando-os em esferas perfeitamente lisas. \n \n§YT+1 milhão de anos googol (1e106)§! \nTodos os buracos negros, não importa quão grandes, evaporaram por meio de radiação falciforme, deixando apenas partículas isoladas se afastando devido à expansão do universo, e corpos sólidos extremamente raros colapsaram. npara as esferas. \n \n§YT+1e1500 anos§! \nElementos mais leves que o ferro nos poucos corpos sólidos restantes se fundiram em ferro devido ao tunelamento quântico, e elementos mais pesados ​​se deterioraram, formando esferas colossais de ferro puro, ou Estrelas de Ferro . Sem dúvida, seriam incríveis para a mineração, mas, infelizmente, estão um pouco distantes demais para serem alcançados. \ N \n§YT+1e1e70 anos§! \ NAté mesmo as estrelas de ferro colapsaram em buracos negros, que evaporaram basicamente instantaneamente no tais escalas de tempo. Restam apenas partículas fundamentais à deriva. \ N \n§YT+1e1e120 anos§! \ NA expansão do universo atingiu velocidades tão insanas que nenhuma partícula pode interagir com outra novamente. A densidade de energia atingiu efetivamente zero. O universo agora nada mais é do que um vazio infinito e sempre em expansão em todas as direções. \ NNo entanto, o túnel continua. \ N§BEND OF DATA LOG§! \ N \nApesar de alcançar o fim absoluto do universo, o Kaiser ainda está fora de nosso alcance. O custo de energia dessa operação está começando a se tornar extremamente alto, e nossos cientistas estimam que§Y100 000§! Será necessária£energy£para continuar. \ N \n§BA opção para continuar o site aparecerá assim que tivermos energia suficiente.§! "
  giga_katzen.0948.a:0 "Como isso é possível? O que ele estava tentando fazer?"
  
  giga_katzen.0949.name:0 "O Unraveling"
  giga_katzen.0949.desc:0 "À medida que a sonda continua avançando no tempo, nossos cientistas estão ficando cada vez mais confusos sobre como e por que o Kaiser foi tão longe. \n \n§BLOG DE DADOS DA SONDA BTEMPORAL§! \n§YT+1e1e5000 anos§! \nNada, mas escuridão silenciosa. \n \n§YT+1e1e1000000 anos§! \nAinda não há nada para ser visto, o universo está se expandindo basicamente a uma velocidade infinita agora. \n \nE então, aconteceu. \n \n§YT+1e1e15000000000 anos§! \nA sonda temporal de repente pára, conforme algo emerge do próprio espaço-tempo. Uma entidade sobrenatural colossal parece despertar de um sono eterno. Este ser abrange todos os existência, estendendo-se até as profundezas do espaço-tempo hiperestendido. À medida que a entidade abre o que parece ser seus olhos, o espaço-tempo repentinamente se desfaz e começa a colapsar sobre si mesmo, destruindo tudo e apagando todo o universo. O feed de vídeo da sonda então corta, conforme é evidentemente destruído por isso também. \n§BEND OF DATA LOG§! \n \nE assim, ele se ems que esta entidade, que apelidamos de§YUnraveling§ !, atua como uma espécie de "reciclador universal", apagando o universo morto e vazio, e é mais provável que as primeiras partículas que enviamos estavam "quicando" contra. \n \nNo entanto, o túnel do Kaiser não termina aí. Ele aparentemente conseguiu, de alguma forma, contornar essa fragmentação cataclísmica do universo, e talvez tenhamos que fazer isso também se quisermos finalmente encontrá-lo. \ N \nNossos cientistas acreditam que enviando outra sondasobrecarregado com imensas quantidades de energia, pode ser possível "ultrapassar" o Unraveling, permitindo-nos ver o que acontece depois. \n \nNo entanto, isso exigirá um impressionante§Y400 000§!£energy£para executar com sucesso, mas eles nos garantem que, independentemente de encontrarmos o Kaiser ou não, o conhecimento de tudo o que ocorre após o Unraveling pode mudar para sempre nossa percepção do universo. \ N \n§BA opção de continuar o site aparecerá assim que tivermos energia suficiente.§! "
  giga_katzen.0949.a:0 "Um custo imenso, mas temos que descobrir."
  
  giga_katzen.0950.name:0 "Dias do passado Kaiser"
  giga_katzen.0950.desc:0 "Ao sobrecarregar uma sonda com imensas quantidades de energia, conseguimos" ultrapassar "o Unraveling e, efetivamente, acabamos em ... outro universo. \n \nDe fato, logo após o Unraveling ser destruído nosso universo e o colapsou de volta sobre si mesmo, começou a desencadear um evento incrível: Um§Segundo Big Bang§ !! \nA entidade criou um novo universo, que então começou a evoluir na frente de nossos olhos. A sonda gravou imagens de o novo universo esfriando, a formação das primeiras estrelas e o nascimento de outro Jublio. Bem como outro Flusion. \n \nEmbora ligeiramente diferente, este novo universo parece ter retido alguns aspectos nossos, como Flusion, Nossos cientistas testemunharam a vida evoluindo em Flusion mais uma vez, e os Katzens mais uma vez chegando ao planeta. E então, conforme a sociedade Katzen se desenvolve e toma forma, o túnel finalmente termina. A sonda é então violentamente "cuspida" no espaço real . \n \nE lá está ele. \n \nO Kaiser está aqui, no topo de uma varanda, com vista para uma grande multidão de Katzens em Katown. Ele fala sobre§YProjekt Mondkanone§ !, seu plano de armamento de Muno para defender Flusion de ameaças externas. Depois de fazer seu discurso, ele se vira e percebe nossa sonda. \ N \n§Y "Ah, o [flusion_conqueror.GetSpeciesNamePlural]. Você conseguiu me seguir? Estou impressionado. Apenas cerca de 5,6% das espécies que vencem meu Imperium realizar tal feito. O Unraveling é um obstáculo muito bom, que poucos conseguem quebrar. Oh, bem. Você pode ter me vencido em seu universo, mas existem incontáveis ​​mais para eu tentar novamente. E quando Eu finalmente consegui ... "§! \ N \nA transmissão corta abruptamente quando o Kaiser puxa uma arma e atira em nossa sonda, destruindo-a. E assim, é para onde o Kaiser fugiu. Outro universo depois do nosso, onde ele presumivelmente mais uma vez assumiu o controle da civilização Katzen e tentará conquistar a galáxia mais uma vez. \ N \nIsso explica como ele foi capaz de unir Flusion com tanta facilidade, pois é provável que tenha feito isso dezenas ou mesmo centenas de vezes no passado, saltando para um novo universo sempre que era derrotado, permitindo-lhe tentar novamente. E ele pode fazer isso centenas de vezes mais. \ N \nNão sabemos quais são suas motivações ou como ele viajou no tempo com tanta facilidade, e o Unraveling provavelmente nos impedirá de enviar outra sonda através do túnel, à medida que parece que o túnel além do Unraveling no novo universo desmoronou sobre si mesmo. \n \nEsta exploração excepcional do futuro distante do nosso universo, no entanto, nos ensinou muitas coisas valiosas sobre a natureza da realidade, e mesmo que não seremos capazes de passar pelo Unraveling novamente, a fenda permanecerá para sempre em Flusion como uma janela para os confins do universo para estudarmos. \n \nVamos esperar que, se o Kaiser tiver sucesso, ele nunca descubra a viagem no tempo para trás. .. "
  giga_katzen.0950.a:0 "Chilling. Verdadeiramente o mais peculiar e insano dos companheiros ..."
  
  giga_katzen.0951.name:99 "Kaiser Kattail"
  giga_katzen.0951.desc:99 "Ah, the [flusion_conqueror.GetSpeciesNamePlural]. So you've managed to follow me? I am impressed.\n\nOnly about 5.6% of species which vanquish my Imperium accomplish such a feat. The Unraveling is a pretty good roadblock, that few can manage to breach.\n\nOh, well. You may have vanquished me in your universe, but there are countless more for me to try again in. And when I finally succeed..."
  
  giga_katzen.0951.militarist:99 "An exhilarating conflict. We regret there will not be another."
  giga_katzen.0951.militarist.response:99 "Oh, but I do believe there will be another."
  
  giga_katzen.0951.spiritualist:99 "You have rattled our faith. You are a sham."
  giga_katzen.0951.spiritualist.response:99 "An egg being broken to make a splendid omelette would too call its cook a sham."
  
  giga_katzen.0951.pacifist:99 "Couldn't you have found a better way?"
  giga_katzen.0951.pacifist.response:99 "I have tried, but alas, war remains the only universal language."
  
  giga_katzen.0951.materialist:99 "We will turn all of our minds to recreating how you have done this."
  giga_katzen.0951.materialist.response:99 "Do not bother with such an endeavor. Rest assured that §Rthey§! will take care of that in due time."
  
  giga_katzen.0951.xenophobe:99 "This whole exercise has been a waste. End Transmission."
  
  giga_katzen.0951.xenophile:99 "We shall protect and elevate all of the peoples of Flusion."
  giga_katzen.0951.xenophile.response:99 "Perhaps there is some hope for this Cycle, after all."
  
  giga_katzen.0951.egalitarian:99 "We will build something better than you could have, together."
  giga_katzen.0951.egalitarian.response:99 "Do as you please, your galaxy and universe will fade away just like countless others. "
  
  giga_katzen.0951.authoritarian:99 "Boast all you please, you fled with your tail between your legs."
  giga_katzen.0951.authoritarian.response:99 "I would rather be an alive coward than a dead hero, for corpses cannot rule."
  
  giga_katzen.0951.corporate:99 "Yours is a story we will spin into the greatest holonovel!"
  giga_katzen.0951.corporate.response:99 "I can assure you that I will one day be coming to reclaim my royalties."
  
  giga_katzen.0951.inwards:99 "Good riddance."
  
  giga_katzen.0951.purifier:99 "Oh we will catch you, little cat. Now that we know how you escaped."
  giga_katzen.0951.purifier.response:99 "It is more likely that §Rthey§! will catch you first."
  
  giga_katzen.0951.despoiler:99 "Your people are ours and you can't do anything to stop us."
  giga_katzen.0951.despoiler.response:99 "Perhaps I cannot stop the psychologically degenerated specimens you call your species, but §Rthey§! certainly will."
  
  
  giga_katzen.0951.hive:99 "You remain an enigma to us. Farewell, strange single-mind."
  giga_katzen.0951.hive.response:99 "We shall meet again."
  
  giga_katzen.0951.devouring:99 "You flee to future hunting grounds? Our hunt shall continue then!"
  giga_katzen.0951.devouring.response:99 "Remember. There is always a bigger fish."
  
  giga_katzen.0951.empath:99 "You bear a terrible burden alone. We do not wish for it. Begone."
  giga_katzen.0951.empath.response:99 "I indeed bear the greatest burden of them all. I would not wish it on anyone else."
  
  giga_katzen.0951.machine:99 "You have shown us that the end is not the end. We shall meet again."
  giga_katzen.0951.machine.response:99 "Indeed."
  
  giga_katzen.0951.exterminator:99 "YOU WILL NOT ESCAPE. INSECT."
  giga_katzen.0951.exterminator.response:99 "And neither will you."
  
  giga_katzen.0951.assimilator:99 "We shall catch you, cat, and then understand... everything!"
  giga_katzen.0951.assimilator.response:99 "I do not wish for anyone to understand as much as I do."
  
  giga_katzen.0951.servitor:99 "We could give you everything. Why persist? Let go."
  giga_katzen.0951.servitor.response:99 "I would, but alas, I cannot."
  
  giga_katzen.0951.a:99 "End transmission."
  
  giga_katzen.0952.name:99 "Kattail Ad Aeternam"
  giga_katzen.0952.desc:99 "The transmission abrutly cuts as the Kaiser pulls out a gun and shoots our probe, destroying it. And so, this is where the Kaiser has fled to. Another universe after our own, where he presumably once again took control of Katzen civilization and will attempt to once more conquer the galaxy.\n\nThis explains how he was able to unite Flusion with such ease, as it is likely he has done this dozens or even hundreds of times in the past, jumping ahead to a new universe whenever he was defeated, allowing him to try again. And he might just do so hundreds of times more.\n\nWe do not know what his motivations are or how he time-travelled with such ease, and the Unraveling will most likely prevent us from ever sending another probe through the tunnel, as it appears the tunnel past the Unraveling in the new universe has collapsed onto itself.\n\nThis exceptional exploration of our universe's far future has however taught us many valuable things about the nature of reality, and even though we will not be able to get past the Unraveling again, the rift will forever remain on Flusion as a window to the ends of the universe for us to study.\n\nLet us hope for our universe's sake that if the Kaiser ever succeeds, he never figures out backwards time travel..."
  giga_katzen.0952.a:99 "Chilling. Truly the most peculiar and insane of fellows..."
  
  site_kaiser:0 "Ecos do Kaiser"
  site_kaiser_intro:0 "O Kaiser evidentemente utilizou algum tipo de dispositivo para se teletransportar para fora de Flusion a fim de escapar. Sua fuga, entretanto, deixou para trás uma pequena fenda no espaço-tempo, que podemos utilizar para determinar para onde ele fugiu . "
  
  d_flusion_kaiser_rift:0 "Fenda Hipertemporal"
  d_flusion_kaiser_rift_desc:0 "Uma janela incrível para o fim último de nosso universo, deixada pelo Kaiser pulando para um novo."
  
  giga_katzen.006.name:0 "Flusão destruída pelo conflito global"
  giga_katzen.006.desc:0 "Parece que o Kaiser ficou um pouco ambicioso demais. \n \nDe fato, após sua tentativa de conquistar Flusion, ele desencadeou uma guerra nuclear de proporções invisíveis entre o§YKatzenartig Imperium§! e o resto da Flusion. O Império passou a trocar quantidades absolutamente ridículas de ogivas nucleares com as outras nações, tanto que a Flusion se tornou completamente estéril, matando mais de 13 bilhões de Flusionianos. \n \nO planeta inteiro foi reduzido a um radioativo fervente deserto, e todos os vestígios da civilização flusioniana foram eliminados. "
  giga_katzen.006.a:0 "Suas ambições foram sua ruína."
  giga_katzen.006.b:0 "E então, os Katzens destroem outro mundo ..."
  
