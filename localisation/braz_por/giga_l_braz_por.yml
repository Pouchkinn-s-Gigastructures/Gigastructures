  giga_fed.3012.name:0 "§RDeclaração da Guerra!§!"
  giga_fed.3012.desc:0 "[root.GetName], não podemos permitir que seus atos nefastos continuem. \n \nEsta é uma declaração oficial de guerra. Renda-se agora e talvez possamos poupar sua civilização da destruição."
  giga_fed.3012.a:0 "Patético."
  
  giga_fed.3006.name:0 "O Pacto de Defesa Galáctica"
  giga_fed.3006.desc:0 "O [root.GetName] empreendeu a construção de uma hiper-arma que poderia ameaçar a civilização como a conhecemos. \n \nComo tal, sob a iniciativa de [giga_galactic_pact_president.GetName], proclamamos oficialmente a fundação do§BPacto de Defesa Galáctica§ !, uma federação que salvaguardará o futuro da nossa galáxia, pondo fim às atividades nefastas de [root.GetName]. \n \nNão vamos nos deixar ser arrastados por suas tendências megalomaníacas cada vez maiores, [root.GetName]. "
  giga_fed.3006.a:0 "Com certeza toda casca e nenhuma mordida."
  giga_fed.3006.b:99 "Meh."
  giga_fed.3006.c:0 "Isso é tudo que você pode inventar?"
  giga_fed.3006.d:0 "Excelente, isso tornará nosso trabalho ainda mais fácil."
  
  giga_fed.3005.name:0 "O§BPacto de Defesa Galáctica§!"
  giga_fed.3005.desc:0 "Muitas vezes pode ser difícil para a miríade de nações estelares da galáxia cooperar entre si por uma causa comum. No entanto, seguindo a construção de [root.GetName] de uma hiper-arma gigante, no que só pode ser chamado de milagre diplomático, a maioria dos impérios restantes da galáxia concordou com um cessar-fogo de duração indeterminada e, após colocar suas diferenças de lado, se uniram em uma federação que abrange toda a galáxia conhecida como§BPacto de Defesa Galáctica§!. \n \nEsta grande federação, liderada pelo [giga_galactic_pact_president.GetName], tem como objetivo proteger a galáxia da hiper-arma destrutiva de [root.GetName], e é apenas uma questão de tempo antes que eles tomem uma ação ofensiva contra eles ... "
  giga_fed.3005.a:0 "Unindo-se como ratos encurralados."
  
  giga_qso.2005.name:0 "$name_quasistellar$Completo!"
  giga_qso.2005.desc:0 "Finalmente. Após décadas e décadas de trabalho perigoso e horrível perto do quasar supermassivo no núcleo galáctico, nosso Magnum Opus está finalmente completo. \n \nO$name_quasistellar$, uma arma de proporções invisíveis , que supera até mesmo$name_ndb$. Sua produção de energia é igual à de cerca de 20 trilhões de estrelas. É capaz de liberar um poder destrutivo incalculável sobre seu infeliz alvo. É um testemunho de nosso domínio final sobre este universo e de nosso capacidade de dobrar os próprios céus à nossa vontade. \n \nCom a conclusão desta hiper-arma gigantesca, que tem várias centenas de unidades astronômicas em tamanho, a única coisa que nossos inimigos podem fazer agora é orar por misericórdia. "
  giga_qso.2005.a:0 "Enfim, a maior das armas é a nossa!"
  
  giga_qso.2003.name:0 "$name_quasistellar$Hypercomputers concluídos!"
  giga_qso.2003.desc:0 "Nossos hipercomputadores de$name_quasistellar$agora estão completos. Este conjunto de gigantescas máquinas de computação é responsável por manter a estrutura e garantir que o processo de acionamento ocorra sem problemas. Também é capaz de gerenciar as imensas quantidades de energia que será canalizada pela arma. Devemos agora começar a trabalhar nos capacitores que serão usados ​​para transportar essa energia para a própria arma. "
  giga_qso.2003.a:0 "Muito bom."
  
  giga_qso.2004.name:0 "$name_quasistellar$Teracapacitores concluídos!"
  giga_qso.2004.desc:0 "Os Teracapacitores de nossa hiper-arma foram montados. Um conjunto massivo de anéis convergentes canalizam e armazenam as quantidades colossais de energia coletadas do quasar e a redirecionam para a hiper-arma sempre que a sequência de disparo é iniciada. Resta apenas um passo agora, que é construir a parte mais importante da hiper arma, que é seu kimonoarma gigante. "
  giga_qso.2004.a:0 "Maravilhoso. Em breve, teremos poder ilimitado."
  
  giga_fed.4012.name:0 "§RDeclaração da Guerra!§!"
  giga_fed.4012.desc:0 "[root.GetName], não podemos deixar a sua louca destruição da galáxia continuar. \n \nEsta é uma declaração oficial de guerra. Vamos derrubá-lo, custe o que custar!"
  giga_fed.4012.a:0 "Idiotas patéticos."
  
  giga_fed.4011.name:0 "A Pangalactic Defense League"
  giga_fed.4011.desc:0 "Habitantes da galáxia! \n \nO [root.GetName] empreendeu a construção de uma arma que, se concluída, poderia acabar com toda a vida na galáxia como a conhecemos. Como tal, em a fim de proteger o futuro desta galáxia, estamos oficialmente proclamando a criação da Liga de Defesa Pangaláctica e faremos tudo ao nosso alcance para garantir que os planos nefastos de [root.GetName] não se tornem realidade. \n \nVamos saiba que não sairemos silenciosamente noite adentro, [root.GetName]! "
  giga_fed.4011.a:0 "Tolos! Vocês ... vocês não podem nos parar!"
  
  giga_fed.4010.name:0 "O Nascimento da§BLiga de Defesa Pangalática§!"
  giga_fed.4010.desc:0 "A galáxia sempre foi um lugar perigoso, e guerras de todas as escalas, desde pequenos conflitos de fronteira até guerras galácticas generalizadas, são bastante comuns em toda a história galáctica. \n \nNo entanto, a [raiz .GetName] começou recentemente a construir uma hiper arma de tamanho e escopo tão incríveis que supera qualquer coisa construída antes dela. E em um vislumbre de lucidez, todos na galáxia de repente compreenderam: seus conflitos mesquinhos e disputas não eram nada comparados à destruição que este arma se desencadearia, caso fosse completada. \n \nE assim, com a iniciativa do [giga_galactic_pact_president.GetName], o que resta da galáxia decidiu colocar de lado suas diferenças e unir um único hiperestado que abrange toda a galáxia, conhecido como a§BPangalactic Defense League§ !, pelo menos enquanto o [root.GetName] representar uma ameaça para a galáxia. \n \nEste império gigantesco conseguirá parar os esforços destrutivos de [root.GetName], ou irá só acelera o a morte da galáxia? Parece que estamos prestes a descobrir ... \n \n§R pode demorar alguns minutos para que a Federação Pangaláctica se forme adequadamente.§! "
  giga_fed.4010.a:0 "Isso ... isso não vai nos parar!"
  
  giga_qso.2000.name:0 "$name_quasistellar$Obra concluída!"
  giga_qso.2000.desc:0 "O canteiro de obras de nosso$name_quasistellar$foi concluído no núcleo galáctico! Flutuando ao lado do quasar supermassivo, esta plataforma será usada como base para montar uma arma de proporções invisíveis, empunhando tão imensa poder destrutivo de que$name_ndb$seria um mero foguete em comparação com este gigante grandioso. O primeiro passo será condensar o disco de acreção do quasar para começar a trabalhar na própria hiper-arma. \n \n§RADVERTÊNCIA: PERSEGUINDO O A CONSTRUÇÃO DESTA HIPERWEAPONA EXTREMAMENTE PODEROSA IRÁ IRRITAR TODOS OS IMPÉRIOS NÃO EM UMA FEDERAÇÃO CONOSCO, TORNANDO A DIPLOMACIA IMPOSSÍVEL§! "
  giga_qso.2000.a:0 "Confirmado."
  
  giga_qso.2001.name:0 "$name_quasistellar$Accretion Condenser Complete!"
  giga_qso.2001.desc:0 "A primeira etapa na construção de nossa hiper-arma foi concluída. Um anel parcial maciço foi montado ao redor do quasar, que está exercendo uma pressão gravitacional imensa no disco de acreção energética, forçando-o a um tamanho menor. Isso nos permitirá completar o resto da hiper arma sem que o disco atrapalhe. \ N \n§R Como estamos claramente comprometidos em construir esta hiper arma, todos os outros, exceto os membros da federação, cortaram as relações diplomáticas conosco. Devemos espere que a situação piore mais e mais conforme a construção prossegue ...§! "
  giga_qso.2001.a:0 "Um pequeno preço a pagar por poder ilimitado."
  
  giga_qso.2002.name:0 "$name_quasistellar$Defletores relativísticos concluídos!"
  giga_qso.2002.desc:0 "Outra etapa para a ativação de nosso$name_quasistellar$foi concluída. Dois coletores gigantes, conectados ao resto da estrutura por enormes redes de capacitores e tubos de abastecimento, coletarão os jatos polares do quasar, e redirecionar sua energia para a arma principal da estrutura. Agora, devemos começar a construir as matrizes de computação colossais que serão necessárias para gerenciar esta hiper arma colossal. "
  giga_qso.2002.a:0 "Bom."
  
  giga_qso.3000.name:0 "A Pax Quasaria"
  giga_qso.3000.desc:0 "§Ranotícias alarmantes!§! \n \nSeguindo a conclusão de uma parte importante de nosso$name_quasistellar$, parece que a galáxia está começando a nos ver como uma ameaça universal à segurança galáctica. Na verdade, todo império não genocida concordou hoje com um cessar-fogo de duração indeterminada, bem como pactos mútuos de não agressão, apelidados de 'Pax Quasaria'. Eles decidiram, pelo menos por agora, deixar de lado suas disputas mesquinhas para garantir que nós não pode ameaçar a segurança galáctica com nossa hiper arma ... "
  giga_qso.3000.a:0 "Acham que isso vai valer a pena?"giga_qso.500.name:0 "$name_quasistellar$: Parâmetros"
  
  giga_qso.500.name:99 "$name_quasistellar$: Parameters"
  giga_qso.500.desc:0 "Aqui, você pode configurar alguns aspectos do próprio QS-O. \n \nA alteração da taxa de carga modificará a saída de£sr_magical_neutronium£da hiperema. Uma taxa de carga mais baixa gerará menos, mas dará algum£energy£em troca, convertida de£sr_magical_neutronium£. Uma taxa de carregamento mais alta irá gerar mais, mas custará cerca de£energy£em troca, pois é necessário sobrecarregar a estrutura. \ N \nVocê também pode optar por despejar alguns recursos (£minerais££alimentos£bens de consumo££alloys££estouram£) no quasar. Os recursos irão colidir com o disco de acreção brilhante e gerar uma cascata de partículas altamente energéticas que podem então ser usadas para fornecer mais£sr_magical_neutronium£para a hyperweapon. "
  
  giga_qso.501.name:0 "$name_quasistellar$: Despejo de recursos"
  giga_qso.501.desc:0 "Você pode despejar vários recursos no quasar supermassivo para alimentar o disco de acreção brilhante e gerar energia para ser convertida em£sr_magical_neutronium£\n \nPor favor, escolha o que deseja despejar no quasar."
  
  giga_qso.1.panel:0 "Voltar ao Painel de Controle"
  giga_qso.500.dump:0 "Despejar recursos ..."
  
  giga_qso.500.minerals:0 "Despejar 100k£minerais£-> 25£sr_magical_neutronium£"
  giga_qso.500.alloys:0 "Despejar 50k£alloys£-> 30£sr_magical_neutronium£"
