  tech_qnm_jumpdrive:0 "$ehof_qnm$Enhanced Jump drive"
  tech_qnm_jumpdrive_desc:0 "O Jump Drive já é uma invenção inacreditável por si só, mas com as propriedades exclusivas de$ehof_qnm$, pudemos aprimorá-lo ainda mais! Este novo Jump Drive$ehof_qnm$Enhanced (QNME) ', nos permite para pular ainda mais rápido e mais longe do que com uma unidade de salto convencional. "
