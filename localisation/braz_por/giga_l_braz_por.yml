  giga_dialog.11001.desc:0 "A primeira etapa do$name_psychic_beacon$está concluída. Esta enorme instalação abrigará engenheiros, astropatas e runewrights em seu longo projeto para construir um$name_psychic_beacon$completo."
  giga_dialog.11001.a:0 "Um passo mais perto do Sudário."
  
  # Phase 1
  giga_dialog.11002.name:0 "Spires Instalados"
  giga_dialog.11002.desc:0 "O pináculo colossal, que atuará como a espinha dorsal, bem como a maior parte da estrutura de suporte do$name_psychic_beacon$agora está completo. Mesmo neste estágio inicial, ele será capaz de colher quantidades mínimas de§ Sublimado MPsionic§ !. "
  giga_dialog.11002.a:0 "Nossos olhos vão abrir."
  
  # Phase 2
  giga_dialog.11003.name:99 "Conduits Online"
  giga_dialog.11003.desc:0 "As energias do Sudário Giratório, agora capturadas e coletadas por esses enormes conduítes psiônicos, também atuarão como retransmissores para a projeção astropática de$name_psychic_beacon$."
  giga_dialog.11003.a:0 "Haverá um preço a pagar."
  
  # Completed
  giga_dialog.11004.name:0 "$name_psychic_beacon$Active"
  giga_dialog.11004.desc:0 "O$name_psychic_beacon$completo, agora abrigando uma poderosa entidade Navigator, iluminará o espaço real para nossas naves e poderá eventualmente ser usado de outras maneiras. Nossos telepatas já estão imersos no intenso poder, ansiosos para usar o dispositivo em todo o seu potencial. \n \nO farol pode ser ativado a qualquer momento§YAtualizando§! ele, ou usando um§YEdict§ !.§YEdict§ !. aparece com uma purga especializada, ou telepatas com uma§YDecisão§ !. "
  giga_dialog.11004.a:0 "Mas nenhum que não possamos suportar."
  
