  ehof_megastructure.101_desc_2:0 "O$ehof_ehofp2$foi concluído \n \nCom mais atualizações para a instalação, desbloqueamos novos recursos e conhecimento do processo de estabilização de$ehof_wormhole$."
  
  ehof_megastructure.101_desc_3:0 "O$ehof_ehofp3$foi concluído \n \nCom mais atualizações para a instalação, aumentamos a eficiência dos processos de estabilização de$ehof_wormhole$e alvos potenciais."
  
  ehof_megastructure.101_desc_4:0 "Uma conquista surpreendente. A adição final à instalação dá àqueles que a controlam domínio total sobre$ehof_wormhole$travel! \n \n$ehof_wormhole$estabilização é 100% eficiente e não há limitação para os destinos de viagem . "
  
  ehof_megastructure.101_desc_restored:0 "O$ehof_ehofp2$em§H[ehof_recently_built_system.GetName]§! foi restaurado à sua antiga glória. \n \nCom isso, podemos dobrar a própria estrutura do universo e criar um$ehof_wormhole$para qualquer lugar da galáxia. "
  
  ##################
  # Initial dialog #
  ##################
  ehof_redo_prefix:0 "§GAtentativa de se conectar ao último tipo de sistema especificado§! \n -------------------------------- "
  ehof_redo_notready_tooltip:0 "$TRIGGER_FAIL$§RThe$ehof_ehof$não está pronto para uso§! \n \n"
  
  ehof_p1_desc:99 "§H$ehof_ehofp1$§!\nThis facility is only capable of tunneling to a very limited variety of star types. The Arcane Rift Manipulator is still a great mystery to us, and we can only utilize it to a very limited degree. While we're aware of the facility's shortcomings, we presently just do not have the technology or insight to improve upon its accuracy and capabilities."
  ehof_p2_desc:99 "§H$ehof_ehofp2$§!\nA slight improvement from its predecessor, this facility is capable of tunneling to an increased variety of star types."
  ehof_p3_desc:99 "§H$ehof_ehofp3$§!\nFully equipped, this facility is a vast improvement on its predecessor, and is capable of tunneling to any star type."
  ehof_p4_desc:99 "§H$ehof_ehofp4$§!\nWe were sure the Omega was the peak. We were wrong. This facility is not only capable of tunneling to every star type, but we now have the ability to keep the connection open indefinitely. Additionally, we can choose the exact star we wish to travel to."
  
  ehof_cohesive_desc:0 "$ehof_category_01$\nDurante os testes preliminares, descobrimos estrelas fora da rede de hiperlane galáctica. Não há meios de retorno, então seria sensato enviar apenas navios científicos e de construção para esses sistemas."
  
  ehof_travel.001_01_desc:0 "$ehof_p1_desc$\n \n$ehof_cohesive_desc$\n \n$ehof_mega_phase.10041_response_2_p1$"
  ehof_travel.001_02_desc:0 "$ehof_p2_desc$\n \n$ehof_cohesive_desc$\n \n$ehof_mega_phase.10041_response_2_p2$"
  ehof_travel.001_03_desc:0 "$ehof_p3_desc$\n \n$ehof_cohesive_desc$\n \n$ehof_mega_phase.10041_response_2_p3$"
  ehof_travel.001_04_desc:0 "$ehof_p4_desc$\n \n$ehof_cohesive_desc$\n \n$ehof_mega_phase.10041_response_2_p4$"
  
  ehof_cause:99 "§HPrinciple§!: Each fraction of a second, countless virtual particle-antiparticle pairs emerge from quantum fluctuations in every mote of the universe. These fluctuations form the microcosmic structure of space known as quantum foam. Virtual micro black holes that only exist for an immensely short period of time can emerge in this quantum foam. These black holes can turn into real $ehof_wormholes_text$ via quantum tunneling. Though they still only last a very short time, they can potentially be stabilized and inflated by the Arcane Rift Manipulator for instantaneous point-to-point space travel."
  
  ehof_effect:99 "§HTheory§!: The highest density of quantum fluctuations can be found inside the ergosphere of a rotating black hole. There, where space is already twisted so immensely by enormous rotational and gravitational forces, the quantum foam is so intensely stimulated that the number of emerging micro black holes is many magnitudes larger than in average space. Thus, the number of potential $ehof_wormholes_text$ is high enough to have practical uses."
  
  ehof_mega_phase.10041_response_2_p1:99 "$ehof_cause$\n\n$ehof_effect$\n\n§HApplication§!: The $ehof_ehofp1$ utilizes squeezed, condensed electromagnetic fields and the Arcane Rift Manipulator to inflate and stabilize $ehof_wormholes_text$.\n\nThis facility is still at a very experimental stage, and the inflation and stabilization process is very unreliable. As such, possible targets for the $ehof_ehofp1$ include:\n - §ERandomized Destinations§!\n - $ehof_category_01$\n - $ehof_category_02$\n - $ehof_category_03$"
  
  ehof_mega_phase.10041_response_2_p2:99 "$ehof_cause$\n\n$ehof_effect$\n\n§HApplication§!: The $ehof_ehofp2$ utilizes squeezed, condensed electromagnetic fields, the Arcane Rift Manipulator, and the application of negative pressure onto the black hole's event horizon in order to inflate and stabilize $ehof_wormholes_text$.\n\nThe probabilistic target routines of the Arcane Rift Manipulator have expanded as our crew has gained further access to the device.\n\n$ehof_ehofp2$ targets include:\n - §ERandomized Destinations§!\n - $ehof_category_01$\n - $ehof_category_02$\n - $ehof_category_03$\n - $ehof_category_04$\n - $ehof_category_05$"
  
  ehof_mega_phase.10041_response_2_p3:99 "$ehof_cause$\n\n$ehof_effect$\n\n§HApplication§!: The $ehof_ehofp3$ makes use of the breakthroughs in abstract physics and experiments with $ehof_sr_negative_mass$. Highly advanced hardlight construct projectors and sterile hyper-neutrino detectors increase the precision and efficiency of the $ehof_wormholes_text$ inflation mechanism to 100%. The hardlight construct projectors replace the electromagnetic field projectors, and support the Arcane Rift Manipulator. The sterile hyper-neutrino detectors will allow the $ehof_ehofp3$ to determine the target of a $ehof_wormhole_text$ before it even tunnels, which allows us to traverse to any type of celestial object by selectively opening the wormhole to a target we desire.\n\n$ehof_sr_negative_mass$ injectors have been integrated into the megastructure to further stabilize opened wormholes.\n\n$ehof_ehofp3$ targets include:\n - §ERandomized Destinations§!\n - $ehof_category_01$\n - $ehof_category_02$\n - $ehof_category_03$\n - $ehof_category_04$\n - $ehof_category_05$\n - $ehof_category_06$\n - $ehof_category_07$"
  
  ehof_mega_phase.10041_response_2_p4:99 "$ehof_cause$\n\n$ehof_effect$\n\n§HApplication§!: The $ehof_ehofp4$ utilizes an Arcane Rift Manipulator fully restored via the knowledge we gained from the $ehof_the_sphere_named$. In its complete state, the relic allows us to target systems with pinpoint accuracy and maintain $ehof_wormholes_text$ indefinitely.\n\nThe $ehof_ehofp4$ is truly the pinnacle of interstellar travel!"
  
