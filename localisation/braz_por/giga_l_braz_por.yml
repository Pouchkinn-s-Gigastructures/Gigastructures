  qso_intensity_extremely_desc:0 "O QS-O está sendo sobrecarregado, grandes quantidades de energia estão sendo gastas para aumentar sua produção."
  
  qso_intensity_insane:0 "QS-O: carregamento insano"
  qso_intensity_insane_desc:0 "O QS-O está incrivelmente sobrecarregado, enormes quantidades de energia são necessárias para sustentá-lo."
  
  qso_intensity_physicslimits:0 "QS-O: 'Sim' Carregando"
  qso_intensity_physicslimits_desc:0 "O QS-O está tão sobrecarregado quanto possível."
  
