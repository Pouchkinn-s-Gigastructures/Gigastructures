  giga_katzen_external_leader_trigger:99 "$trigger_success$Is part of the §YFlusionian Treaty Organization§!"
  
  giga_katzen.3011.name:0 "Kaiser propõe aumento da cooperação militar"
  giga_katzen.3011.desc:0 "§YKaiser Kattail§! nos enviou uma transmissão, propondo um maior nível de cooperação militar dentro da§YOrganização do Tratado da Flusão§!. \n \nEle pede que mais uma vez concedamos aos Katzens acesso a um maior parte de nossas instalações de estaleiro, mas eles nos concederiam conhecimento militar secreto de Katzen, bem como grandes quantidades de suprimentos militares em troca. \n \nEle também afirmou que nossas frotas poderiam se envolver em exercícios militares cooperativos para beneficiar nossos dois corpos de almirantes . Devemos aceitar suas demandas? "
  giga_katzen.3011.a:0 "Uma boa proposta."
  giga_katzen.3011.a.tooltip:0 "Nosso nível de cooperação com os Katzens como parte da§YOrganização do Tratado da Flusão§! irá§Aumentar§ !."
  giga_katzen.3011.b:0 "O que ele pensa que está fazendo? Nós recusamos!"
  giga_katzen.3011.b.tooltip:0 "O§YKaiser§! provavelmente irá§Rexpelar§! nós da§YOrganização do Tratado da Flusão§ !, e sua opinião§Reduzir§! significativamente."
  
  giga_katzen.3012.name:0 "Kaiser oferece oficiais Katzen"
  giga_katzen.3012.desc:0 "O§YKaiser§! está mais uma vez se propondo a aumentar ainda mais os esforços de colaboração de nossos militares, agora oferecendo ainda maiores intercâmbios tecnológicos, investimentos militares, bem como alguns oficiais Katzen para nossas frotas. \n \nEle até se oferece para permitir que acessemos a grande maioria dos arquivos militares de Katzen, para que nossas forças armadas desfilem nos mundos de Katzen e para organizar exercícios e reuniões diárias do exército para aumentar ainda mais nossa cooperação. \n \nDevemos aceitar? "
  giga_katzen.3012.a:0 "Com certeza! Só o bem pode sair disso."
  giga_katzen.3012.a.tooltip:0 "Nosso nível de cooperação com os Katzens como parte da§YOrganização do Tratado da Flusão§! irá§Aumentar§!. \n2§YKatzen Admirals§! se juntará ao nosso grupo de líderes."
  giga_katzen.3012.b:0 "Chega de propostas do Kaiser!"
  giga_katzen.3012.b.tooltip:0 "O§YKaiser§! provavelmente irá§Rexpel§! us fda§ Organização do Tratado da Flusão§ !, e sua opinião§Rdecuar§! muito significativamente. "
  
  giga_katzen.3013.name:0 "Kaiser propõe união militar"
  giga_katzen.3013.desc:0 "O§YKaiser§! nos contatou com uma proposta ousada para praticamente fundir nossos altos comandos, o que nos permitiria nos beneficiar efetivamente de todo o conhecimento Katzen, e permitir que eles nos forneçam uma imensa ajuda no gerenciamento de nossas armas forças. \n \nOs benefícios de fazer isso seriam colossais, e os Katzens concordaram em nos enviar ainda mais almirantes e generais para liderar nossas frotas e exércitos. \n \nDevemos aceitar? "
  giga_katzen.3013.a:0 "Um empreendimento ambicioso, que certamente valerá a pena!"
  giga_katzen.3013.a.tooltip:0 "Nosso nível de cooperação com os Katzens como parte da§YOrganização do Tratado da Flusão§! irá§Aumentar§!. \n4§YKatzen Admirals§! e 2§YKatzen Generals§! se juntarão ao nosso pool de líderes. "
  giga_katzen.3013.b:0 "Essa é uma proposta estúpida."
  giga_katzen.3013.b.tooltip:0 "O§YKaiser§! provavelmente irá§Rexplicar§! nós da§YOrganização do Tratado da Flusão§ !, e sua opinião irá§Reduzir§! imensamente."
  
  giga_katzen.3014.name:0 "Kaiser exige federalização"
  giga_katzen.3014.desc:0 "O§YKaiser§! nos enviou uma transmissão diplomática urgente, exigindo a federalização imediata da§Y Organização do Tratado da Flusão§! em um§YKatzenartig Império§ maior!. \n \nA aceitação significaria efetivamente o nosso anexação completa e total ao Império, o que era de se esperar, considerando quanto controle concedemos aos Katzens sobre nossos militares. "
  giga_katzen.3014.a:0 "O quê? Não foi isso que combinamos!"
  giga_katzen.3014.a.tooltip:0 "Iremos§Reusar§! a§YKatzenartig Tratado da Organização§ !,§Remover§! todos os seus benefícios. \n \nO Kaiser se tornará§Renragado§ !, causando o§YKatzenartig Império§ ! para§Reclarar guerra§! sobre nós no próximo mês. \n \n "
  giga_katzen.3014.b:0 "Nós submetemos."
  giga_katzen.3014.b.tooltip:0 "§RO JOGO TERMINARÁ PARA VOCÊ.§! \nSeremos completamente anexados ao§YKatzenartig Imperium§ !."
  
  katzen_breakup:0 "Ruptura de Katzen"
  katzen_breakup_desc:0 "De repente e violentamente rompemos nossa aliança com os Katzens, que nos forneciam equipamento militar e ajudavam em nossas pesquisas. Isso teve consequências perceptíveis em nosso império como um todo."
  
  giga_katzen.3015.name:99 "Katzen Admirals Defect!"
  giga_katzen.3015.desc:0 "Após a eclosão da guerra com o§YKatzenartig Império§ !, os almirantes e generais Katzen que recebemos desertaram de nossas forças armadas e se juntaram a seus companheiros Katzens no Império! \n \nParece teremos que viver sem eles ... "
