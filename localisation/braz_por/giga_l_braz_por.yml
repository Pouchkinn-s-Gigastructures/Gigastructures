  giga_aeternum.3032.name:0 "Aeternite Intel plantada com sucesso!"
  giga_aeternum.3032.desc:0 "Através de uma série de operações destinadas a convencer os Aeternites de que não somos uma ameaça para eles, conseguimos impedir com sucesso os seus esforços de rearmamento, já que pesquisas de longo alcance confirmam que a atividade diminuiu ligeiramente dentro o núcleo de seu império. \n \nEstimamos que isso atrasará seu despertar em aproximadamente§Y [bétula_aeternum.aeternum_intel_scramble_awake_delay_value]§! anos. "
  
  aeternum_chain_title:0 "Os Aeternites"
  aeternum_chain_desc:0 "Aeternum exibe tecnologias e armamentos muito além dos nossos. Devemos monitorar esses precursores de perto."
