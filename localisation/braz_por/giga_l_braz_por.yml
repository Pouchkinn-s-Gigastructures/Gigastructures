  ##MOON DESTROYED##
  giga_flusion.089.name:99 "Kaiser Moon Destroyed!"
  giga_flusion.089.desc:99 "A savage blow was today dealt to the §YKatzenartig Imperium§!. Indeed, overwhelming firepower has managed to succesfully destroy the Imperium's flagship, the mighty §YKaiser Moon§!.\n\nThe vessel, which served as a forward base of operations for the Katzens, has been reduced to a gigantic lunar wreck, causing immense Katzen casualties. The Imperium has entered a state of panic following the loss of their most important military asset, with their high-command retreating to the fortified homeworld of §YFlusion§!.\n\nThe §YKaiser§! has reportedly gone into a mad rage, and it seems their entire empire is now falling into disarray..."
  
  giga_flusion.090.name:0 "Lua Kaiser destruída!"
  giga_flusion.090.desc:0 "Um golpe selvagem foi desferido hoje no§YKatzenartig Imperium§ !. De fato, nossas forças conseguiram aleijar e destruir com sucesso a nau capitânia do Império, o poderoso§YKaiser Moon§!. \n \nO navio , que serviu de base avançada de operações para os Katzens, foi reduzido a um gigantesco naufrágio lunar, causando imensas baixas em Katzen. O Imperium entrou em pânico após a perda de seu recurso militar mais importante, com seu alto comando retirando-se para o mundo natal fortificado de§YFlusion§!. \n \nO§YKaiser§! supostamente ficou furioso e parece que todo o seu império está caindo em desordem ... \n \nComo um bônus adicional, nós também conseguiram recuperar alguns recursos do naufrágio. "
  giga_flusion.090.a:0 "O fim deles é iminente."
  
  giga_flusion.091.name:0 "Lua Kaiser destruída!"
  giga_flusion.091.desc:0 "Um golpe selvagem foi desferido hoje no§YKatzenartig Imperium§ !. De fato, as forças do§Y [kaiser_moon_slayer.GetName]§! conseguiram aleijar e destruir com sucesso a nau capitânia do Império, o poderoso§YKaiser Moon§!. \ N \nA embarcação, que servia como base avançada de operações para os Katzens, foi reduzida a um gigantesco naufrágio lunar, causando imensas baixas em Katzen. O Império entrou em estado de pânico após a perda de seu recurso militar mais importante, com seu alto comando recuando para o mundo natal fortificado de§YFlusion§!. \n \nO§YKaiser§! supostamente entrou em uma fúria louca e parece que todo o seu império está agora caindo em desordem. .. "
  giga_flusion.091.a:0 "O fim deles é iminente."
  
  giga_flusion.090.a.tooltip:0 "O§YKatzenartig Imperium§! sofrerá de§Renúncia§! a§Ytaque de fogo§ !,§Bombardeamento orbital§ !,§Dano de Yarmy§! e§Velocidade do navio§ !."
  
  giga_katzen.092.name:0 "O Império Katzenartig?"
  giga_katzen.092.desc:0 "Após a destruição da Lua Kaiser, o Império caiu em desordem, e Kaiser parece não querer se comunicar com ninguém ..."
  giga_katzen.092.war:0 "Devemos acelerar seu fim,§Reclarar a guerra!§!"
  giga_katzen.092.war.tooltip:0 "§T§RWE DECLARARÁ GUERRA TOTAL NO IMPERIUM KATZENARTIG.§! \n \nA paz§RNOT§! será mais possível. \n \n§YFlusion§! deve ser§Ycapturada§! Ou§Ydestroyed§! Para derrotar o Império para sempre.§T "
  giga_katzen.092.a:0 "Muito bem."
  
  giga_katzen.094.name:99 "The Fall of Flusion"
  giga_katzen.094.desc:0 "Flusion caiu. \n \nDepois de lutas horríveis, as forças de [flusion_conqueror.GetName] dominaram os defensores Katzen em Flusion e assumiram o controle total do planeta. Com a perda de sua capital , o extremamente centralizado§YKatzenartig Imperium§! não pode mais se manter unido e entrará em colapso total nos próximos dias. \n \nEles estão agora interrogando o alto-comando Katzen, a fim de descobrir onde§ YKaiser Kattail§! Está se escondendo, se é que ainda está vivo. \ N \nApesar disso, a galáxia agora pode dar um suspiro de alívio, já que a ameaça de Katzen, finalmente, não existe mais. "
  giga_katzen.094.a:0 "Boa viagem."
  giga_katzen.094.b:0 "Boa viagem."
  
  giga_katzen.095.name:0 "A Destruição da Flusão"
  giga_katzen.095.desc:0 "Flusão caiu. \n \nO planeta foi exposto a intensos disparos de armas e os Katzens foram varridos da superfície do mundo. Com a perda de sua capital, o extremamente centralizado§YKatzenartig Imperium§ ! não consegue mais se manter unida e entrará em colapso total nos próximos dias. \n \nA galáxia agora pode dar um suspiro de alívio, pois a ameaça de Katzen, finalmente, não existe mais. "
  giga_katzen.095.a:0 "Boa viagem."
  
  giga_katzen.097.name:99 "Katzenartig Imperium Collapses"
  giga_katzen.097.desc:0 "Como esperado, com a captura de§YFlusion§ !, o§YKatzenartig Imperium§! não durou muito. Sem seu governo centralizado e o Kaiser para liderá-los, todas as colônias Katzen restantes declararam independência, e o Império foi dissolvido , aparentemente durante a noite. \n \nO outrora poderoso Imperium foi finalmente reduzido a nada além de história. "
  giga_katzen.097.a:0 "Eles tiveram uma boa corrida."
  
  katzenartig_splinter:99 "Splinter State Resources"
  katzenartig_splinter_desc:0 "Para evitar o colapso catastrófico."
  
