  matrioshka_brain_1:0 "$name_matrioshka_brain$Capacitores solares"
  matrioshka_brain_1_DESC:0 "Esses capacitores avançados que circundam a estrela fornecem energia para o futuro$name_matrioshka_brain$, mas também estabilizam a estrela e são capazes de suprimir erupções solares e ventos solares para proteger os delicados circuitos."
  
  matrioshka_brain_2:0 "$name_matrioshka_brain$Banco de dados principal"
  matrioshka_brain_2_DESC:0 "Os bancos de dados principais agora estão posicionados ao redor da estrela, e computadores de primeira linha foram instalados para gerenciar a quantidade bruta de dados gerados por pesquisas científicas. A maioria dos dados que coletamos até agora foi foram armazenados e atualmente estão sendo estudados aqui. "
  
  matrioshka_brain_3:0 "$name_matrioshka_brain$Central Processor"
  matrioshka_brain_3_DESC:0 "Os processadores centrais são computadores enormes que se estendem ao redor de toda a estrela. O calor gerado pelos bancos de dados principais é usado para alimentar os processadores centrais, aumentando muito a eficiência do dispositivo. Esses computadores são extremamente poderosos."
  
  matrioshka_brain_4:0 "$name_matrioshka_brain$Quantum Calculators"
  matrioshka_brain_4_DESC:0 "Muitos cálculos complexos, especialmente aqueles pertencentes à própria natureza do universo, estão sendo processados ​​nessas calculadoras quânticas. Eles usam o calor do processador central para funcionar, tornando-os muito eficientes."
  
  matrioshka_brain_5:99 "$name_matrioshka_brain$"
  matrioshka_brain_5_DESC:0 "Um$name_matrioshka_brain$totalmente operacional, incluindo a camada mais externa que consiste nos arquivos de referência cruzada que coordenam os outros componentes, aumentando a eficiência ao seu máximo."
  
  matrioshka_brain_6:0 "Simulador de realidade Matrioshka"
  matrioshka_brain_6_DESC:0 "Este$name_matrioshka_brain$foi equipado com um grande número de pods de estase, permitindo que os orgânicos carreguem suas mentes em vastos mundos idealizados e simulados. O único limite é sua imaginação."
  
  matrioshka_brain_7:0 "Simulador de realidade Matrioshka"
  matrioshka_brain_7_DESC:0 "Este$name_matrioshka_brain$foi equipado com um grande número de pods de estase, permitindo que os orgânicos carreguem suas mentes em vastos mundos idealizados e simulados. O único limite é sua imaginação."
  
