  # Anomaly
  code_3_cat:0 "Código da realidade - Mundo Congelado"
  code_03_category_desc:0 "§H[this.GetName]§! recebeu outra transmissão do$ehof_epcs$, dentro do sistema§H[root.solar_system.GetName]§!. A funcionalidade do navio foi restaurada e a localização da fonte determinada . O planeta congelado§H[from.from.GetName]§! \ N \n. A localização exata no planeta ou dentro dele precisa ser determinada por uma investigação. "
  
  # Anomaly Success (Creates Dig site)
  ehof_reality_code.301.name:0 "Código da realidade - Mundo Congelado"
  ehof_reality_code.301.desc:0 "§H[root.GetName]§! determinou a localização do objeto amplificador dentro de§H[from.from.GetName]§!. \n \nEle está localizado a uma profundidade de cerca de 470,8 quilômetros sob o hemisfério norte do planeta. Será necessária uma escavação para chegar ao local. Ferramentas especializadas serão necessárias para cavar com eficácia na superfície fria e congelada do mundo. \n \nNós teremos que colocar o tempo e os recursos necessários no projeto, para saber mais sobre o$ehof_epcs$, os objetos amplificadores e o$PGATE_GALACTICS$. "
  
  # Initial
  code3_digsite:0 "Código da realidade - Escavação congelada"
  code3_digsite_desc:0 "O equipamento necessário para a escavação em§H[code_world_planet.GetName]§! está pronto para implantação. Antes de iniciarmos a escavação, o local de escavação precisa ser protegido e o equipamento deve ser instalado."
  
  # Stage 1
  ehof_reality_code.311.name:0 "Código da realidade - Escavação congelada I"
  ehof_reality_code.311.desc:0 "Para proteger o local da escavação das baixas temperaturas, foi construída uma grande cúpula de fracamente condutora de calor, que manterá o calor dentro da cúpula. O equipamento foi instalado e está pronto para implantação . Devido à superfície congelada, a crosta congelada e aprofundidade da fonte, uma unidade de perfuração tripulada especializada será usada para esta escavação. \n \nEla alcançará a fonte perfurando a crosta e o manto externo do planeta, até atingir sua localização. A unidade agora pode ser implantada. "
  
  # Stage 2
  ehof_reality_code.312.name:0 "Código da realidade - Escavação congelada II"
  ehof_reality_code.312.desc:0 "A unidade de perfuração tripulada relatou que atingiu o local da fonte. Tudo é igual às duas últimas vezes. Um vazio de espaço, com o amplificador localizado dentro dele. \n \nA tripulação da unidade de perfuração tripulada está pronto para realizar as etapas necessárias para entrar no objeto. "
  
  # Stage 3
  ehof_reality_code.313.name:0 "Código da realidade - Escavação congelada III"
  ehof_reality_code.313.desc:0 "A tripulação conseguiu acessar o amplificador e extrair outro fragmento da sequência de código enigmática. \n \nAlém do fragmento, a tripulação conseguiu reunir informações adicionais sobre o mecanismo de transporte do$ehof_epcs$. Com base no conhecimento já recolhido dentro do outro amplificador e nas informações encontradas no novo, a tripulação conseguiu determinar como ativar o$PGATE_GALACTICS$! Três coisas são necessárias para que$PGATE_GALACTICS$reaja à transmissão de$ehof_epcs$e ativar, para transportá-lo através do espaço interestelar. \n \nPrimeiro, as ondas gravieletromagnéticas, que transportam a sequência$ehof_epcs$, precisam possuir um conteúdo de energia específico. Se o conteúdo de energia difere ainda que ligeiramente, independentemente de for menor ou maior,$PGATE_GALACTICS$não reagirá à transmissão e neutralizará a onda gravieletromagnética. Em segundo lugar, o tipo de onda que transporta a sequência$ehof_epcs$precisa ser gravieletromagnético. \n \nA razão para isso parece ser que o$PGATE_GALACTICS$não será ativado por outras formas de radiação, com o mesmo conteúdo de energia necessário para ativar o$PGATE_GALACTICS$. Terceiro, a sequência de código do padrão enigmático precisa ser ajustada perfeitamente para ativar$PGATE_GALACTIC$. \ N \nIsso serve como uma forma de garantir que$PGATE_GALACTIC$só seja ativado quando realmente necessário e não acidentalmente. A tripulação também conseguiu obter conhecimento adicional sobre$ehof_sm$do amplificador. \ N \nCom as novas informações que a tripulação conseguiu extrair do banco de dados do amplificador, eles foram capazes de manipular ainda mais os pedidos do I.A. rotina ao ponto, que pode ser possível usar$ehof_sm$, não apenas para estruturas auto-regenerativas compostas de$ehof_sm$, mas até mesmo usá-lo para regenerar outras estruturas não$ehof_sm$. Ao adicionar pedidos adicionais, dedicados ao reparo de sistemas que$ehof_sm$está anexado ou integrado, pode ser possível usar$ehof_sm$para o reparo de estruturas como cascos de navios. A tripulação da unidade de perfuração está se preparando para voltar à superfície. "
  
