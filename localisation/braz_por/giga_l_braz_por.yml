  orbital_elysium_catastrophe:0 "$name_orb_elysium$Catastrophe"
  
  strange_pouchkinn_lab:99 "Ancient Laboratory"
  strange_pouchkinn_lab_desc:99 "An ancient laboratory lies on the surface of this $name_giga_orbital$. Nobody knows who built it."
  
  strange_pouchkinn_lab_activated:99 "Pouchkinn's Lab"
  strange_pouchkinn_lab_activated_desc:99 "This $name_giga_orbital$ houses Weeny Pouchkinn's lab, who's trying to figure out time travel."
  
  #########################################
  ### Resource Modifiers ##################
  #########################################
  iodizium_deficit:99 "Iodizium Deficit"
  iodizium_deficit_desc:0 "Nossas instalações de Iodizium estão consumindo grandes quantidades de energia externa para replicar os efeitos do Iodizium ausente."
  
  magical_neutronium_deficit:0 "Nossas instalações estão usando grandes quantidades de energia para replicar os efeitos do Neutrônio ausente."
  magical_neutronium_deficit:0 "Nossas instalações estão usando grandes quantidades de energia para replicar os efeitos do Neutrônio ausente."
  
  #########################################
  ### Planet Modifiers ####################
  #########################################
  irradiated_desert_planet:0 "Mundo do deserto irradiado"
  irradiated_desert_planet_desc:0 "Este planeta foi submetido a quantidades incalculáveis ​​de armamento nuclear. Sua superfície agora é mal habitável, com temperaturas de superfície frequentemente subindo mais de cem graus, atmosfera e solo altamente radioativos, bem como poças de lixo industrial e nuclear densamente concentrado . A grande quantidade de explosivos liberados neste mundo teve o efeito colateral de carregar sua crosta com elementos pesados ​​e acabou derretendo alguns minerais em materiais quase como ligas. \ N \n§YA formação terrestre neste mundo removerá esse modificador.§ ! "
  
  tremendous_ring:0 "Sistema de anéis tremendo"
  tremendous_ring_desc:0 "Este gigante gasoso tem um sistema de anéis gigantesco, com um diâmetro estimado de 3,78 milhões de quilômetros."
  
  methane_oceans:0 "Oceanos de metano"
  methane_oceans_desc:0 "Este mundo frio e árido possui pequenos oceanos de metano líquido dentro de suas maiores crateras de asteróides."
  
  nanite_deserts:0 "Deserto Nanite"
  nanite_deserts_desc:0 "50% dos desertos deste planeta são compostos de nanomáquinas que imitam areia."
  
  coreless_planet:0 "Planeta Coreless"
  coreless_planet_desc:0 "Este planeta carece totalmente de um núcleo de ferro, o que o torna valioso para pesquisas em física."
  
  core_facility:0 "Instalação Central"
  core_facility_desc:0 "Este planeta carece totalmente de um núcleo de ferro, mas contém uma instalação de pesquisa gigantesca abaixo da superfície, que poderia ser usada para pesquisas avançadas."
  
  cataclysmic_star:99 "Cataclysmic Variable Star"
  cataclysmic_star_desc:0 "Esta estrela contém uma anã branca, o que leva a instabilidades extremas dentro da própria estrela."
  
  oxygen_world:99 "Crystallized Oxygen World"
  oxygen_world_desc:99 "The surface of this planet is composed of crystallized oxygen, making it extremely valuable scientifically."
  
  natural_network:0 "Rede Global Natural"
  natural_network_desc:0 "Um gênero único de plantas está criando uma vasta rede ao redor do planeta, tornando-a realmente valiosa cientificamente."fire_life:0 "Formas de vida plasmáticas"
  
  fire_life:99 "Plasmatic Lifeforms"
  fire_life_desc:0 "Formas de vida plasmáticas únicas habitam neste planeta, tornando-o extremamente hostil para a vida orgânica."
  
  red_toxic:0 "Mundo Toxico Vermelho"
  red_toxic_desc:0 "Um mundo tóxico recentemente descoberto, cuja atmosfera é preenchida com uma substância tóxica e de cor vermelha desconhecida."
  
  scarlet_scourge:0 "Mundo Toxico Vermelho"
  scarlet_scourge_desc:0 "Um mundo incrivelmente hostil, com uma atmosfera cheia de partículas vermelhas de uma toxina sintética avançada que parece estar fora de controle."
  
  remnants_civ:0 "Restos da Civilização"
  remnants_civ_desc:0 "Os restos de uma outrora grande civilização permanecem neste mundo, danificados pelos efeitos do Flagelo Escarlate."
  
  the_repository1:0 "O Repositório"
  the_repository1_desc:0 "O vasto centro de pesquisa da Forja de Inovação permite atividades avançadas de pesquisa e desenvolvimento neste mundo"
  
  the_repository2:0 "O Repositório"
  the_repository2_desc:0 "O vasto centro de pesquisa da Forja de Inovação permite atividades avançadas de pesquisa e desenvolvimento neste mundo, mesmo com o Flagelo ainda presente."
  
  urmazin_utopia:99 "Urmazin Utopia"
  urmazin_utopia_desc:0 "Os Urmazin estão isolados do resto da galáxia no paraíso, por que ficar infeliz?"
  
  katzenland_planet:0 "Necrópole irradiada"
  katzenland_planet_desc:0 "Este mundo mal pode ser considerado habitável. Suas condições de superfície são extremamente adversas, com temperaturas às vezes subindo mais de cem graus durante o dia, uma atmosfera cheia de gases tóxicos e compostos radioativos e mares rasos de resíduos industriais. \ No entanto, está repleto de ruínas, indicando que outrora foi uma civilização próspera. Embora se estabelecer aqui seja extremamente difícil, essas ruínas fornecem uma oportunidade incrível de estudar uma civilização muito antiga e destruir a vasta quantidade de recursos que ainda restam na superfície, enquanto as imensas quantidades de materiais radioativos e infraestrutura remanescentes seriam muito úteis se reaproveitadas para a geração de energia. \n \n§YA construção do mundo removerá as penalidades, mas os bônus também serão reduzidos.§! "
  
  katzenland_planet_terraformed:0 "Necrópole"
  katzenland_planet_terraformed_desc:0 "Embora já tenha sido devastado por algum tipo de conflito em grande escala, este planeta foi restaurado a um estado mais habitável. Ele está repleto de ruínas, indicando que já teve uma civilização próspera, e essas ruínas fornecem uma oportunidade incrível de estudo uma cultura antiga e descartar todos os materiais que pudermos deles, enquanto as grandes quantidades de materiais radioativos e infraestrutura remanescentes seriam bastante úteis se reaproveitados para a geração de energia. "
  
  ringworld_upgrade_timer:0 "Upgrade de Habitação Mundo Anel"
  ringworld_upgrade_timer_desc:0 "Estamos atualizando esta seção das instalações para acomodar e apoiar nossa população cada vez maior."
  
  gigablackhole_radiations:0 "Irradiada por Bomba Subespacial"
  gigablackhole_radiations_desc:0 "Uma Bomba de Distorção Subespacial detonando nas proximidades enviou grandes quantidades de partículas exóticas através de hiperlanas, explodindo este planeta com radiações prejudiciais."
  
  flat_world:99 "Flat World"
  flat_world_desc:0 "Este mundo é plano. Que peculiar."
  
  square_ringworld:0 "$name_ringworld_square$Segment"
  square_ringworld_desc:0 "Este segmento está localizado em$name_ringworld_square$e é preenchido com muitos componentes tecnológicos mal compreendidos. Estudar este lugar seria um investimento valioso."
  
  virtual_world:0 "Mundo Virtual"
  virtual_world_desc:0 "Este mundo é inteiramente simulado pelos incríveis processadores de$name_matrioshka_brain$. Como tal, é impossível produzir minerais aqui, e manter a população em pods de estase é muito caro."
  
  orbital_elysium:99 "$name_orb_elysium$"
  orbital_elysium_desc:0 "Este habitat é uma estação espacial de anel elísio, oferecendo condições planetárias maravilhosas para seus habitantes e vistas muito agradáveis."
  
  interstellar_habitat:99 "$name_interstellar_hab$"
  interstellar_habitat_desc:0 "A falta de luz natural nesta vasta estação espacial pode ser um pouco cansativa para os habitantes. As usinas elétricas também são menos eficazes devido à falta de luz solar. A estação, entretanto, oferece uma excelente oportunidade de pesquisa sobre a natureza de interestelares espaço."
  
  ruined_city_world:0 "Ecumenópolis Antiga"
  ruined_city_world_desc:0 "Varreduras arqueológicas revelam que este planeta costumava ser uma extensa ecumenópolis, ou um mundo urbano. Desde então, foi destruída, mas alguns vestígios permanecem nas camadas subterrâneas deste planeta e na forma de arranha-céus em ruínas ocasionais aqui e lá. No entanto, isso significa que o clima do planeta é extremamente instável e o solo é bastante tóxico. "
  
  megastructure_collision:99 "Megastructure Collision Traces"
  megastructure_collision_desc:0 "Há uma enorme cratera de impacto repleta de detritos metálicos na superfície deste planeta. Parece que uma enormeestação espacial ou megaestrutura que já orbitou este planeta acabou colidindo com ele. Este impacto parece ter desestabilizado drasticamente qualquer clima que o planeta tinha. "
  
  lifeless_foggy:0 "Mundo enevoado sem vida"
  lifeless_foggy_desc:0 "Este mundo tem uma atmosfera muito densa. Embora desconfortável, é respirável. Grandes tempestades são uma ocorrência comum. Como não tem vida natural, os alimentos são mais difíceis de cultivar, mas as operações de mineração podem ser feitas sem ter que se preocupar com uma biosfera atrapalhando. "
  
  lifeless_foggy_gases:0 "Traços nocivos"
  lifeless_foggy_gases_desc:0 "Este planeta costumava ser um mundo tóxico e foi quase todo limpo de elementos tóxicos. No entanto, vestígios da atmosfera outrora tóxica do planeta ainda permanecem."
  
  lifeless_temperate:99 "Lifeless Habitable World"
  lifeless_temperate_desc:0 "Este mundo é habitável, mas não mostra sinais de vida. Como tal, é mais difícil cultivar alimentos aqui, mas os recursos estão muito mais disponíveis sem uma biosfera com que se preocupar ou atrapalhar. Também oferece uma excelente oportunidade de estudar geologia planetária pura e intocada. "
  
  lifeless_torrid:0 "Mundo Torrid Sem Vida"
  lifeless_torrid_desc:0 "Este mundo, embora habitável, é muito quente e seco. Embora a maioria das atividades geológicas indesejadas tenha sido estabilizada pela alteração das placas tectônicas do planeta, cinzas e outros subprodutos vulcânicos ainda estão bastante presentes na atmosfera."
  
  lifeless_torrid_tectonics:0 "Atividade Vulcânica Residual"
  lifeless_torrid_tectonics_desc:0 "Apesar de uma terraformação bem-sucedida, as placas tectônicas deste mundo permanecem um tanto instáveis. Levará algum tempo até que a atividade vulcânica indesejável pare completamente neste mundo."
  
  giga_planetary_computer:99 "$name_planetary_computer$"
  giga_planetary_computer_desc:0 "Este planeta é um único computador colossal e, portanto, fornece buffs massivos para pesquisa."
  
  ringyard_alloys:0 "Foundry Mundo Anel"
  ringyard_alloys_desc:0 "O intenso calor natural do Molten World facilita o processo de transformação de minerais importados em ligas."
  
  disco_moon_modifier:99 "Lunar Lightshow"
  disco_moon_modifier_desc:0 "Um$name_discomoon$próximo está lançando lindos raios de luz no céu deste planeta, criando uma miríade maravilhosa de auroras multicoloridas visíveis em todos os lugares. Ajustadas para se parecer com a bandeira do nosso império, essas auroras místicas inspiram nossa população com um sentimento de admiração e orgulho . "
  
  orbital_arcology_modifier:99 "$name_orbital_arcology$"
  orbital_arcology_modifier_desc:99 "Space provided by the $name_orbital_arcology$ allows some energy generation, as well as food production."
  
  orbital_arcology_modifier_1:0 "Pequeno$name_orbital_arcology$"
  orbital_arcology_modifier_1_desc:0 "O espaço fornecido pelo$name_orbital_arcology$permite alguma geração de energia, bem como a produção de alimentos."
  
  orbital_arcology_modifier_2:99 "$name_orbital_arcology$"
  orbital_arcology_modifier_2_desc:0 "O espaço fornecido pelo$name_orbital_arcology$permite alguma geração de energia, bem como a produção de alimentos."
  
  orbital_arcology_modifier_3:0 "Grande$name_orbital_arcology$"
  orbital_arcology_modifier_3_desc:0 "O espaço fornecido pelo$name_orbital_arcology$permite alguma geração de energia, bem como a produção de alimentos."
  
  new_orbital_arcology_modifier:99 "$name_orbital_arcology$"
  new_orbital_arcology_modifier_desc:99 "Space provided by the $new_orbital_arcology_modifier$ allows the construction of additional districts."
  
  new_orbital_arcology_double_modifier:99 "Enhanced $name_orbital_arcology$"
  new_orbital_arcology_double_modifier_desc:99 "Space provided by the Enhanced $new_orbital_arcology_modifier$ allows the construction of additional districts."
  
  new_orbital_arcology_triple_modifier:99 "Maximized $name_orbital_arcology$"
  new_orbital_arcology_triple_modifier_desc:99 "Space provided by the Maximized $new_orbital_arcology_modifier$ allows the construction of additional districts."
  
  giga_titanic_housing:0 "Habitação Titanic"
  giga_titanic_housing_desc:0 "O dobro do tamanho de um mundo de anéis padrão, este titânico mundo de anéis abriga grandes quantidades de população."
  
  giga_behemoth_housing:0 "Habitação Behemoth"
  giga_behemoth_housing_desc:0 "Triplique o tamanho de um mundo de anéis padrão, este mundo gigante de anéis abriga grandes quantidades de população."
  
  giga_gargantuan_housing:0 "Carcaça gigantesca"
  giga_gargantuan_housing_desc:0 "quadruplicar o tamanho de um mundo de anéis padrão, este gigantesco mundo de anéis abriga grandes quantidades de população."
  
  #############################################################################################################################################
  ### Habitable Structures ####################################################################################################################
  #############################################################################################################################################
  pc_ringworld_city:99 "$name_ringworld_city$"
  pc_ringworld_city_desc:0 "Mundo Anel completamente engolfado pela expansão urbano-industrial. Sua litosfera original não é mais discernível da órbita."
  
  pc_ringworld_machine:99 "$name_ringworld_machine$"
  pc_ringworld_machine_desc:0 "Segmento Mundo Anel coberto com estruturas artificiais. A fina atmosfera consiste principalmente em poluentes industriais e não é capaz de sustentar vida biológica. \n \nNão tem Segmentos de Agricultura, mas em vez disso, tem o Segmento de Síntese de Matéria."
  
  pc_ringworld_hive:99 "$name_ringworld_hive$"
  pc_ringworld_hive_desc:0 "Todo este Segmento Mundo Anel é um organismo vivo massivo, psionicamente conectado com a Mente da Colmeia que o formou. Quaisquer seres que não façam parte da Colmeia e que pisem aqui serão atacados pelo próprio terreno. \n \nNão tem Segmentos de pesquisa, mas em vez disso tem o segmento de síntese de matéria. "
  
  pc_alderson_slice_ecu:0 "Ecumenopolis Alderson "
  pc_alderson_slice_ecu_desc:0 "Uma cidade verdadeiramente titânica que se estende por todo o sistema solar. Completamente envolvida na expansão urboindustrial, esta fatia Alderson pode transportar uma quantidade incontável de indústrias e pessoas em sua superfície."
  
  pc_alderson_slice_hive:99 "Hive Alderson"
  pc_alderson_slice_hive_desc:0 "Esta fatia inteira é um organismo vivo gigante, psionicamente conectado com a Mente da Colmeia que a formou. Quaisquer seres que não façam parte da Colmeia que pisarem aqui serão atacados pelo próprio terreno."
  
  pc_alderson_slice_machine:0 "Máquina Alderson"
  pc_alderson_slice_machine_desc:0 "Coberto com estruturas artificiais. A fina atmosfera consiste principalmente de poluentes industriais e não é capaz de sustentar vida biológica."
  
  pc_alderson_slice_pc:99 "Alderson Computing Complex"
  pc_alderson_slice_pc_desc:0 "Um complexo de computação verdadeiramente gigantesco semelhante aos planetários, mas estendido por uma fatia Alderson inteira. É capaz de um poder de processamento incalculável e fornece buffs incríveis para pesquisar. Ainda não consigo executar o Crysis."
  
  pc_alderson_slice_gaia:99 "Gaia Alderson Slice"
  pc_alderson_slice_gaia_desc:0 "Uma fatia gigantesca de$name_alderson$, capaz de sustentar uma população realmente gigantesca. Esta fatia apresenta uma ampla gama de climas em diferentes distâncias da estrela e, portanto, é habitável por quase todas as espécies."
  
  pc_virtual_reality:0 "$name_matrioshka_brain$Reality Simulator"
  pc_virtual_industry:0 "$name_matrioshka_brain$Segmento Industrial"
  pc_virtual_stellar_industry:0 "$name_matrioshka_brain$Segmento de processamento"
  
  pc_virtual_reality_desc:0 "Um segmento$name_matrioshka_brain$dedicado a simular mundos inteiros para nossa população viver."
  pc_virtual_industry_desc:0 "Um segmento$name_matrioshka_brain$dedicado à produção de recursos básicos usando a energia e o plasma da estrela."
  pc_virtual_stellar_industry_desc:0 "Um segmento$name_matrioshka_brain$dedicado à produção de recursos avançados para nossa indústria."
  
  pc_squareworld_habitable:0 "Mundo Quadrado"
  pc_squareworld_habitable_desc:0 "Um habitat peculiar localizado em um mundo quadrado. Os pontos turísticos estranhos e a natureza deste lugar fascinam a muitos."
  
  pc_equatorial_shipyard:0 "Mundo Anel Fornalha"
  pc_equatorial_shipyard_desc:0 "A parte interna de um$name_eq_shipyard$, este mundo circular é especializado em extrair minerais raros da crosta do mundo derretido e refiná-los diretamente em ligas. As condições de vida são, no entanto, bastante adversas."
  
  pc_interstellar_habitat:99 "$name_interstellar_hab$"
  pc_interstellar_habitat_desc:0 "Uma vasta estação espacial construída no espaço interestelar. Não depende de uma estrela para obter energia e é totalmente autossustentável, graças a um enorme reator de singularidade. Abriga bilhões de habitantes. A vista é meio deprimente , Apesar."
  
  pc_interstellar_ringworld_habitable:99 "$name_interstellar_ring$"
  pc_interstellar_ringworld_habitable_desc:0 "Um habitat de mundo circular construído no espaço interestelar, em torno de um reator central de singularidade. Sua superfície é extremamente urbana e iluminada por grandes quantidades de luz artificial."
  
  pc_gigaorbital_ring:99 "Planetary Ring Habitat"
  pc_gigaorbital_ring_desc:0 "Um grande habitat em forma de anel orbitando perto de um planeta. Ele tem uma biosfera e uma atmosfera artificiais e pode abrigar bilhões de habitantes em condições semelhantes às de um planeta."
  
  pc_gigaorbital_ring_ruined:0 "$name_orb_elysium$ Arruinado"
  pc_gigaorbital_ring_ruined_desc:0 "Este$name_orb_elysium$foi completamente arruinado por algum cataclismo. Pode ser possível repará-lo com as tecnologias corretas."
  
  pc_giga_elysium:99 "$name_orb_elysium$"
  pc_giga_elysium_desc:99 "An idyllic orbital habitat designed to exert a controlling influence over the world below."
  pc_giga_elysium_adj:99 "Elysian"
  
  pc_giga_orbital:99 "$name_giga_orbital$"
  pc_giga_orbital_desc:99 "A large ring-shaped habitat orbiting a star. It has an artificial biosphere and an atmosphere, and can house billions of inhabitants in comfortable, planet-like conditions."
  pc_giga_orbital_adj:99 "Orbital"
  
  pc_giga_orbital_site:99 "$name_giga_orbital$ Construction Site"
  pc_giga_orbital_site_desc:99 "This otherwise empty site has been singled out for the construction of a $name_giga_orbital$."
  pc_giga_orbital_site_adj:99 "Empty"
  
  #############################################################################################################################################
  ### Planets #################################################################################################################################
  #############################################################################################################################################
  pc_katzenland:0 "Mundo do deserto irradiado"
  pc_katzenland_desc:0 "Um mundo muito quente, seco e desértico, que sofreu um bombardeio atômico extremo. O planeta está praticamente sem vida, exceto por micróbios e pequenas plantas extremófilas. Dos outrora vastos oceanos, apenas pequenoslagos de água irradiada permanecem. A atmosfera ainda contém quantidades significativas de poluentes industriais e compostos radioativos. "
  
  pc_giga_empty_space:0 "Espaço Vazio"
  pc_giga_empty_space_desc:0 "Onde uma vez uma estrela brilhou intensamente, nada permanece."
  
  pc_ll_foggy:0 "Mundo enevoado sem vida"
  pc_ll_foggy_desc:0 "Um mundo temperado e habitável com uma atmosfera densa. Uma espessa camada de nuvens cobre a superfície o tempo todo, e o ar parece como uma sopa. O nevoeiro cobre grandes porções da superfície do planeta. Nenhuma forma de vida avançada está presente neste planeta."
  
  pc_ll_torrid:0 "Mundo Torrid sem vida"
  pc_ll_torrid_desc:0 "Este mundo é habitável, mas não mostra sinais de vida. É bastante quente e seco, e as partículas de cinza residuais são relativamente comuns na atmosfera. O solo é composto principalmente de rochas vulcânicas escuras. A atividade geológica também é bastante alto, com um número maior de vulcões e outras características geológicas violentas do que a média. "
  
  pc_ll_temperate:0 "Mundo Habitável Sem Vida"
  pc_ll_temperate_desc:0 "Este planeta é habitável, mas carece de qualquer forma de vida, seja porque costumava ser um deserto árido que se tornou habitável, ou porque a vida foi removida à força dele."
  
  pc_food_giant:99 "Yggdrasil Orchid"
  pc_food_giant_desc:0 "Uma enorme folha de material orgânico se estende por uma grande parte da parte superior da atmosfera deste planeta. Ventos e tempestades são controlados pela estrutura ao redor do planeta, permitindo que grandes quantidades de plantas geneticamente modificadas cresçam e prosperem na atmosfera deste planeta, pronto para a colheita. "
  
  pc_strip_mined:0 "Mundo Stripmined"
  pc_strip_mined_desc:0 "Mundo rochoso quente coberto de minas e fábricas. Sua superfície está sendo extraída camada por camada por unidades de perfuração automatizadas."
  
  pc_core_mined:0 "Mundo esgotado"
  pc_core_mined_desc:0 "O núcleo derretido de um planeta completamente destruído, flutuando silenciosamente no frio do espaço. Enquanto alguns minerais permanecem, quase tudo de valor foi extraído graças a técnicas avançadas de fraturamento."
  
  pc_melted_frozen:0 "Mundo Panthalássico"
  pc_melted_frozen_desc:0 "Planeta coberto por oceanos com quilômetros de profundidade. Tempestades globais assolam a superfície, e ondas incrivelmente altas são uma visão comum. O ambiente deste planeta é muito tumultuado para permitir a colonização."
  
  pc_flat_world:0 "Mundo Plano"
  pc_flat_world_desc:0 "Um planeta plano artificial peculiar. A gravidade é fornecida por geradores de gráviton habilmente ocultos. O horizonte se estende até as fronteiras do planeta, proporcionando vistas incríveis."
  
  pc_disco_moon:0 "$name_discomoon$Moon"
  pc_disco_moon_desc:0 "Esta lua inteira está coberta por cristais habilmente polidos que refratam a luz e criam auroras maravilhosas nos céus dos planetas próximos."
  
  pc_metallic_hydrogen:99 "Metallic H. Giant"
  pc_metallic_hydrogen_desc:0 "Uma bola enorme de hidrogênio metálico. Sua atmosfera superior foi artificialmente retirada, expondo o manto de hidrogênio exótico do planeta."
  
  pc_giga_planetary_computer:99 "$name_planetary_computer$"
  pc_giga_planetary_computer_desc:0 "Um computador do tamanho de um planeta. A totalidade de sua crosta e manto foi substituída por camadas e mais camadas de processadores gigantescos. Pops que vivem em sua superfície podem realizar trabalhos de pesquisa com eficiência e velocidade invisíveis. Não é possível executar o Crysis."
  
  pc_habitable_gas_giant:0 "Gigante de gás habitável"
  pc_habitable_gas_giant_desc:0 "Um gigante gasoso cuja atmosfera foi um pouco estabilizada. Ventos fortes ainda são muito frequentes e o clima é muito perigoso. Ele pode abrigar cidades flutuantes em sua atmosfera superior."
  
  pc_ehof_cplanet:99 "The $ehof_the_sphere$"
  pc_ehof_cplanet_desc:0 "Esta esfera gigantesca é composta de um material desconhecido, que parece estar em constante mudança."
  
  pc_ehof_planet:0 "Orbe de matéria escura"
  pc_ehof_planet_desc:0 "Um orbe gigante, composto inteiramente de Matéria Negra.$ehof_the_compound$os usa para aumentar a força de suas frotas."
  
  pc_red_toxic:0 "Mundo Toxico Vermelho"
  pc_red_toxic_desc:0 "Um tipo único de planeta tóxico, totalmente envenenado com partículas tóxicas vermelhas, que tornam a atmosfera vermelha."
  
  pc_ehof_habitat:0 "Habitat de Asteróide"
  pc_ehof_habitat_desc:0 "Um grande habitat composto de vários asteróides, construído por uma civilização perdida e agora extinta. O que aconteceu com seus construtores é desconhecido."
  
  pc_ehof_unhabitat:99 "$pc_ehof_habitat$"
  pc_ehof_unhabitat_desc:99 "$pc_ehof_habitat_desc$"
  
  pc_ringworld_habitable_shrouded:99 "Shrouded Ring Section"
  pc_ringworld_habitable_shrouded_desc:99 "An immense band encircling the system's sun.\nBuilt to allow for numerous artificial habitation zones along its inner span, freed from the restrictions and mundanity of planet-bound, spherical existence. Although now it has been engulfed in the tumultuous energies of the shroud, rendering it inhospitable."
  
  pc_squareworld_shrouded_habitable:99 "Shrouded Square World"
  pc_squareworld_shrouded_habitable_desc:99 "A peculiar habitat located on a squareworld. The once odd sights and nature of this place twisted and made dangerous and unruly by the chaotic energies of the shroud."
  
  pc_giga_penrose_shrouded_habitable:99 "Shrouded $name_penrose_ring$"
  pc_giga_penrose_shrouded_habitable_desc:99 "A massive construct encircling a captive Black Hole. A $name_penrose$ provides the necessary energy to power this ringworld and allow life on the surface, free from the constraints and mundanity of planet-bound existence. Although the once-habitable parts of the ring are engulfed in the untamed energies of the shroud, rendering it inhospitable."
  
  pc_shrouded_equatorial_shipyard:99 "Shrouded Foundry Ringworld"
  pc_shrouded_equatorial_shipyard_desc:99 "The inner part of an $name_eq_shipyard$, this ringworld specializes in extracting rare minerals from the Molten World's crust and refining them directly into alloys. What little potential for life was to be found on this ring is gone now, replaced by the roiling tides of shroud energy."
  
  pc_interstellar_shrouded_ringworld_habitable:99 "Shrouded $name_interstellar_ring$"
  pc_interstellar_shrouded_ringworld_habitable_desc:99 "A ringworld habitat built in interstellar space, around a central singularity reactor. Its surface which was once a sprawling urban landscape, has been rendered nothing but an unending sea of insanity by the powers of the Shroud."
  #############################################################################################################################################
