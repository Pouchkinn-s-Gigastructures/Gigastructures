  giga_katrebels.2020.desc:0 "Podemos apoiar os§YRoqualian Freedom Fighters§! em uma missão para danificar a arma principal da Kaiser Moon. \n \nCom o controle de§YGeschwollen§! e§YMercurreich§ !, e com um quantidade de subornos, eles poderão substituir os cartuchos de munição destinados aos§YRiesigekatzenwaffe§! por outros falsificados equipados com explosivos para detonar sempre que chegarem à lua. \n \n§Se bem-sucedido§!: \nA Lua Kaiser irá sofrerá de§Y-35% dos danos das armas§! e§Y-50% da taxa de fogo§! por§Y3 anos§!. \nKatzen Wariness irá§Rincrease§! por§R2§!. \n \n§YSe falhar§ !: \nKatzen Wariness vai§Rincrease§! por§R1§!. \n \n§YChance of success§!: \nBase:§Y85%§! \n§HKatzen Wariness§ !:§R- [flusion_primitives_country.katzen_wary_perc ]%§! \ NTotal:§Y [flusion_primitives_country.flusion_success_chance_total]%§! "
  
