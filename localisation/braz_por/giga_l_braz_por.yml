  giga_katrebels.0101.name:0 "A resistência ezicaniana aumenta!"
  giga_katrebels.0101.desc:0 "Devido ao apoio de outros impérios,§YZuspri Resistance§! no§YKatzenartig Imperium§! aumentou! \n \nOs Katzens agora sofrerão penalidades maiores, dificultando seu esforço de guerra."
  giga_katrebels.0101.a:0 "Maravilhoso!"
  giga_katrebels.ezic.increase:0 "§YZuspri Resistance§!§Aumentou§! por§Y1§ !."
  
  giga_katrebels.0102.name:99 "Zuspri Resistance Decreases"
  giga_katrebels.0102.desc:0 "Devido à falta de apoio,§YZuspri Resistance§! no§YKatzenartig Imperium§! naturalmente diminuiu. \n \nOs Katzens empreenderam uma série de operações que reduziram a§YZuspri Vanguard§! capacidade de agir contra o Kaiser. Eles sofrerão menos penalidades por seus esforços militares. "
  giga_katrebels.0102.a:0 "Uma pena."
  giga_katrebels.ezic.decreases:0 "§YZuspri Resistance§!§Rdiminuiu§! por§Y1§ !."
  
  giga_katrebels.0103.name:0 "Kaiser aprende sobre nossas operações!"
  giga_katrebels.0103.desc:0 "Notícias alarmantes! O§YKaiser§! foi recentemente informado do nosso conluio com os partidários! e do nosso envolvimento com o recente aumento da resistência anti-Katzen. \n \nEle denunciou abertamente a nossa império em um discurso recente, e sua§Yopinion de nós§! subsequentemente§Rdiminuiu§ !. "
  giga_katrebels.0103.a:0 "Aquele rato miserável!"
  
