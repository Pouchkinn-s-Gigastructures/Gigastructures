  giga_aeternum.4001.name:0 "O Grande Despertar"
  giga_aeternum.4001.desc:0 "Depois de anos e anos de planejamento, reconstruindo forjas antigas, motivando sua população estagnada e preparando suas grandes armadas para a guerra, a ascendência antiga de§YAeternum§! parece finalmente ter terminado com seus preparativos. \n \nE agora, dentro de seu agrupamento, frotas colossais equipadas com alguns dos armamentos mais avançados da galáxia estão, pela primeira vez em centenas de milhares de anos, movendo-se em direção ao resto da galáxia. \n \nEstamos prontos ou não, Aeternum finalmente fez seu retorno ao estágio galáctico, e agora parece que o conflito armado é inevitável. \n \nPorrentemente, seu líder,§Y [birch_aeternum.GetRulerName]§ !, acaba de enviar uma transmissão para o resto de a galáxia..."
  giga_aeternum.4001.a:0 "Na tela."
  
  giga_aeternum.4001.early.desc:0 "Nossa recente e ousada declaração de guerra contra§YAeternum§! forçou os antigos precursores a interromper prematuramente seus preparativos. \n \nE assim, embora seu grande despertar não tenha sido completamente concluído, Aeternum está, no entanto, começando a mover suas frotas colossais para o resto da galáxia. Suas antigas indústrias e estaleiros foram reiniciados e, embora eles não tenham produzido tantos navios como Aeternum provavelmente planejou, eles ainda conseguiram reunir uma quantidade significativa de naves antes de nossa declaração de guerra. \n \nMesmo se eles não estiverem funcionando com total eficiência, Aeternum agora retornou ao estágio galáctico e agora parece que o conflito armado entre eles e o resto da galáxia é inevitável. \n \nEles líder,§Y [birch_aeternum.GetRulerName]§ !, acaba de enviar uma transmissão para o resto da galáxia. "
  giga_aeternum.4001.b:0 "Vamos ver se eles estão prontos, vamos?"
  
  giga_aeternum.4003.name:0 "Despertar prematuro"
  giga_aeternum.4003.desc:0 "Nossa declaração de guerra inesperada contra§YAeternum§! forçou a antiga civilização precursora a sair de sua estagnação. \n \nEmbora eles não tenham tido tempo para preparar adequadamente um despertar, eles estão, no entanto, se reunindo sejam quais forem as frotas que eles tenham, e enviá-los para o resto da galáxia pela primeira vez em potencialmente centenas de milhares de anos. \n \nFelizmente para nós, como eles não tiveram a chance de se preparar adequadamente, eles são muito mais fracos do que se eles tivessem tempo suficiente para preparar seu retorno à cena galáctica. Apesar disso, eles agora estão procedendo a uma ação hostil contra todos os impérios na galáxia, e seu líder,§Y [birch_aeternum.GetRulerName]§ !, acaba de enviar um transmissão para a comunidade galáctica ... "
  giga_aeternum.4003.a:0 "Vamos cortá-los pela raiz."
  
  
  giga_aeternum.3000.name:0 "Aumentando a Atividade Aeternite"
  giga_aeternum.3000.desc:0 "Relatórios preocupantes estão chegando de nossa§YAeternite Intelligence Agency§! que§YAeternum§ !, a antiga civilização precursora atualmente residindo dentro do§YNúcleo Galáctico§ !, começou a aumentar lentamente, mas de forma constante, sua atividade , tanto dentro de suas próprias fronteiras quanto fora delas. \n \nDe fato, pequenas naves de reconhecimento Aeternite foram avistadas se aventurando pela galáxia, e sensores estão captando quantidades crescentes de transmissões criptografadas que emanam de seu§YMundo Bétula§ !, indicando que um Uma mudança sutil, porém impactante, pode aparentemente estar ocorrendo em sua civilização. \n \nNós não temos certeza se este é apenas algum tipo de protocolo Aeternite regular conduzido para potencialmente aprender mais sobre o resto da galáxia, ou se é um aviso de algo mais drástico está por vir ... "
  giga_aeternum.3000.a:0 "Monitore de perto!"
  giga_aeternum.3000.a.tooltip:0 "Nossa§YAeternite Intelligence Agency§! monitorará o que Aeternum está fazendo por alguns meses e apresentará um relatório assim que uma resposta conclusiva puder ser determinada."
  
  giga_aeternum.3001.name:0 "Próximo Despertar"
  giga_aeternum.3001.desc:0 "Após uma série de estudos e levantamentos intensivos conduzidos sobre o comportamento peculiar de Aetenum, bem como o cruzamento de seu comportamento atual com os poucos dados que os arquivos galácticos possuem sobre eles, nossos pesquisadores concluíram, com 99,7% certeza, que um§ Despertar eternite§! está no horizonte. \n \nComo falamos, os Aeternites parecem estar reativando antigos estaleiros, reiniciando tudo o que resta de seus centros industriais em§YAiondia§! e preparando sua população e sociedade para um grande retorno ao cenário galáctico, potencialmente pela primeira vez em cem mil anos. \n \nConsiderando o tamanho e a força de suas antigas naves armadas, isso causou certo pânico em nosso alto comando militar. Felizmente, nossos cientistas assegure-nos de que este suposto despertar não é iminente. \n \nNa verdade, eles acreditam que, desde que a população de Aeternum esteve estagnada e hedonista por várias centenas de milhares de anos, preparando-se totalmente para ação para uma guerra galáctica levará vários anos de intensa reestruturação e reorganização de sua sociedade e de seu comando militar. \n \nComo tal, eles estimam que temos atualmente§Y [birch_aeternum.years_until_awakening] anos§! antes que os Aeternites façam seu grande retorno à cena galáctica, o que pode nos dar um tempo valioso para nos prepararmos para a tempestade que se aproxima ... \n \n§B Para manter o controle sobre os Aeternites, nossa Agência de Inteligência agora pode fazer uma variedade de novos projetos para investigar Aeternum.§! "
  giga_aeternum.3001.a:0 "Preocupado. Devemos nos preparar."
  giga_aeternum.3001.a.tooltip:0 "Podemos agora usar a Agência de Inteligência Aeternite para monitorar a Atividade Aeternite na preparação para seu despertar. Esses projetos também concederão valiosos§YAeternite Intel§ Tecnológico!"
  
  giga_aeternum.3004.name:0 "Despertar iminente!"
  giga_aeternum.3004.desc:0 "Nossa Agência de Inteligência Aeternite relata que os Aeternites agora devem estar prontos para despertar nos próximos§Y2 anos§!. \n \nAgora, a maioria das operações para atrasá-los, infelizmente, demoraria muito, e eles aconselhamos o investimento total em nossas frotas e defesas, a fim de nos prepararmos para esta tempestade que se aproxima ... "
  giga_aeternum.3004.a:0 "Nós perseveraremos."
  
  
  
  giga_aeternum.3009.name:99 "Aeternite Intelligence"
  giga_aeternum.3009.desc:0 "Nossa primeira análise dos Aeternites revelou que, como esperado, seu desenvolvimento tecnológico e força de frota superam os nossos. Como tal, a fim de investigar e monitorar de perto as atividades desta civilização precursora potencialmente perigosa , um novo ramo de inteligência foi criado recentemente, conhecido como§YAeternite Intelligence Agency§!. \n \nEste serviço especializado ficará de olho nesses precursores e nos permitirá conduzir uma variedade de projetos relacionados a eles. Também ajudará a garantir que nossa civilização esteja preparada para um conflito potencial com Aeternum. \ N \nComo tal, a agência de inteligência coletará todos os dados sobre Aeternum que possamos encontrar, na forma de$aeternum_tech_intel$, e os analisará a fim de aprender a melhor combater seus navios antigos. "
  giga_aeternum.3009.a:0 "Observado."
  giga_aeternum.3009.a.tooltip:0 "Agora podemos entrar em contato com a§YAeternite Intelligence Agency§! usando o botão" Monitorar atividade Aeternite "na parte inferior da tela."
  
