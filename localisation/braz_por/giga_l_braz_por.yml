  giga_katrebels.00146.name:0 "Kaiser Moon Sabotage:§HGrande sucesso§!"
  giga_katrebels.00146.desc:0 "O§YKatzenartig Imperium§! está em pânico, como um grupo de§YZuspris§! pertencentes à§YZuspris§! pertencentes à§YZuspri Vanguard§! o grupo de resistência anti-Kaiser recentemente conseguiu se infiltrar na nau capitânia de Katzens, e passou a mastigar partes vitais do veículo. \n \nEles então detonaram grandes quantidades de explosivos pela lua transformada em arma, causando imensos danos estruturais. Embora o tamanho da lua signifique que ela não foi totalmente destruída, isso sem dúvida reduzirá sua eficácia em combate por algum tempo. \n \nA operação foi conduzida com rapidez e eficiência, tanto que muitos ezicanos em todo o império Katzen foram motivados a começar a pegar em armas também contra os Katzens, fortalecendo ainda mais a Ordem Zuspria. "
