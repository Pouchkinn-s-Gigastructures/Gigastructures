  #############################################################################################################################################
  gov_pangalactic_defense_league:0 "Conselho de Defesa Galáctica"
  gov_pangalactic_defense_league_desc:0 "Este governo consiste em vários estados galácticos unidos sob uma bandeira com o propósito específico de derrotar uma ameaça à vida na galáxia. Seus membros constituintes mantêm algum grau de autonomia, mas possuem uma força militar unida."
  
  #############################################################################################################################################
  ### Origins #################################################################################################################################
  #############################################################################################################################################
  #########################################
  ### Orbital Arcology ####################
  #########################################
  origin_orbital_arcology:0 "Arcologia Orbital"
  origin_orbital_arcology_desc:0 "Ao longo da evolução desta espécie, houve um grande anel flutuando no céu. Assim que realizaram a viagem espacial sob a luz do Sol, eles descobriram que este anel estava totalmente coberto por terras habitáveis ​​e aráveis."
  origin_orbital_arcology_effects:0 "Comece com uma Arcologia Orbital ao redor do planeta inicial."
  
  #########################################
  ### Orbital Elysium #####################
  #########################################
  origin_elysium:99 "Elysian Overseers"
  origin_elysium_desc:0 "Passando seus primeiros dias em um paraíso artificial orbitando um gigante gasoso, esta espécie está pronta para se espalhar para o resto da galáxia."
  origin_elysium_effects:0 "Comece em um Orbital Elysium. \n- Obtenha acesso a£society_research£§L$tech_hydroponics$§! technology."
  #giga_elysium_start_NAME:99 "Orbital Elysium"
  #giga_elysium_start_DESC:99 "Start on an Orbital Elysium."
  
  #########################################
  ### Equatorial Shipyard #################
  #########################################
  origin_equatorial_shipyard:0 "Estaleiro Equatorial"
  origin_equatorial_shipyard_desc:0 "Tendo evoluído em um anel ao redor do calor escaldante de um mundo derretido, a diminuição da água e do suprimento de alimentos forçou esta espécie a deixar seu sistema doméstico."
  origin_equatorial_shipyard_effects:0 "Comece em um Estaleiro Equatorial ao redor de um mundo fundido. \n- Obtenha acesso à tecnologia£society_research£§L$tech_hydroponics$§! se não uma espécie de máquina."
  giga_equatorial_shipyard_start_NAME:0 "Estaleiro Equatorial"
  giga_equatorial_shipyard_start_DESC:0 "Comece em um Estaleiro Equatorial."
  
  d_predictable_solar_flares:99 "Predictable Solar Flares"
  d_predictable_solar_flares_desc:99 "The star our homeworld orbits around exhibits specific behavior preceding a solar flare, making energy extraction significantly easier."
  
  building_giga_matter_synthesizer:0 "Estação de Síntese de Matéria"
  building_giga_matter_synthesizer_desc:0 "Um vasto complexo de conversores misteriosos de energia em massa que criam as matérias-primas necessárias para manter uma civilização pré-FTL funcionando."
  
  #########################################
  ### Squareworld #########################
  #########################################
  origin_squareworld:0 "Mundo Quadrado"
  origin_squareworld_desc:0 "Esta espécie evoluiu em um segmento de um Square Mundo Anel que desafia a física. Os outros segmentos decaíram em completa inabitabilidade, então os habitantes do segmento final de suporte de vida decidiram sair por conta própria para tentar consertar o que à esquerda do resto de sua casa. "
  origin_squareworld_effects:0 "Comece em um Mundo Quadrado."
  giga_squareworld_start_NAME:0 "Mundo Quadrado"
  giga_squareworld_start_DESC:0 "Comece em um Mundo Quadrado."
  
  d_decrepit_tunnels_squareworld:99 "$d_decrepit_tunnels_1$"
  d_decrepit_tunnels_squareworld_desc:99 "$d_decrepit_tunnels_1_desc$"
  
  #########################################
  ### Flat World ##########################
  #########################################
  origin_flat_world_effects:1 "Homeworld é§Y$pc_flat_world$§!\nA preferência de habitabilidade é definida como§Y$trait_pc_continental_preference$§!"
  origin_flat_world:0 "Mundo Plano"
  origin_flat_world_desc:0 "Por centenas de anos, seu povo discutiu sobre as propriedades geométricas de seu mundo natal. Ter evidências fotográficas não foi suficiente para as pessoas que acreditavam que a Terra era esférica e as evidências foram fabricadas. A verdade só ficou clara quando sua civilização alcançou voo estelar civil. "
  
  flat_world_mod:0 "Mundo Plano"
  flat_world_mod_desc:0 "Nosso mundo é plano, é incrível! Não sabemos se isso é alguma piada maldita ou um projeto esquecido, mas nosso mundo foi projetado para ser plano. A verdade está lá fora."
  
  #########################################
  ### Planetary Computer ##################
  #########################################
  giga_planetary_computer_start_NAME:0 "Computador Planetário"
  giga_planetary_computer_start_DESC:0 "Comece em um complexo de computação planetária."
  origin_planetary_computer:0 "Processamento Central"
  origin_planetary_computer_desc:0 "Com a maioria de seus dados perdidos, a espécie robótica originalmente criada para cuidar deste computador em escala planetária está agora por conta própria."
  origin_planetary_computer_effects:0 "Comece em um complexo de computação planetária."
  building_solar_farm:99 "Solar Farm"
  building_solar_farm_desc:0 "Um grande painel solar que gera energia suficiente para alimentar os sistemas do planeta."
  
  #########################################
  ### Habitable Gas Giant #################
  #########################################
  
  giga_gas_giant_home_system_NAME:0 "Gigante de gás habitável"
  giga_gas_giant_home_system_DESC:0 "Comece em um gigante gasoso habitável com seu planeta natal destruído."
  origin_gas_giant:0 "Decolagem Gigante de Gás"
  origin_gas_giant_desc:0 "Esta espécie perdeu seu mundo natal durante o início da era espacial, quando um cometa gigante caiu. Felizmente, eles já possuíam infraestrutura suficiente no espaço para evitar a extinção total. E um gigante gasoso com uma atmosfera excepcionalmente calma que eles estavam usando para mineração de combustível tornou-se sua colônia primária. "
  origin_gas_giant_effects:0 "Comece em$pc_habitable_gas_giant$com seu mundo natal original destruído. \n- Obtenha acesso à tecnologia£engineering_research£§L$tech_space_mining_1$§ !. \n- Obtenha acesso à tecnologia£society_research£§L$tech_hydroponics$§! se o império tem pops biológicos. "
  
  building_giga_gas_giant_habitation_module:0 "Módulo de Habitação Gigante de Gás"
  building_giga_gas_giant_habitation_module_desc:0 "Conjunto de instalações necessárias para manter uma colônia em um gigante gasoso montado pela população original deste planeta. Essas instalações incluem reatores para fornecer energia para a colônia, baías de encaixe para descarregar minerais coletados em luas locais e grandes hangares climatizados que podem ser utilizados em fazendas hidropônicas. Além disso, essas instalações servem de sede para a rede de distribuição de recursos e prestam diversos serviços às populações locais."
  
  #########################################
  ### Great Ring ##########################
  #########################################
  
  d_giga_arcane_generator:99 "$d_arcane_generator$"
  d_giga_arcane_generator_desc:99 "$d_arcane_generator_desc$"
  
  giga_behemoth_ring_system_NAME:0 "O Grande Anel"
  giga_behemoth_ring_system_DESC:0 "Comece em um gigantesco mundo circular ao redor de uma estrela morta."
  origin_great_ring:0 "O Grande Anel"
  origin_great_ring_desc:0 "Quando esta estrela entrou em colapso em um buraco negro, ela destruiu o mundo do anel interno e a civilização precursora que o construiu. O anel externo, no entanto, sobreviveu sem muitos danos e, eventualmente, uma nova vida emergiu nele, aquecida pelo luz pálida do disco de acreção do buraco negro. "
  origin_tooltip_great_ring_effects:0 "Comece em um gigantesco mundo anelar ao redor de uma estrela morta. \n- A habitabilidade das espécies é definida como§LMundo Anel§!. \n-§RNão haverá sistemas com mundos habitáveis ​​garantidos próximos§!. \n \n§RAI não pode usar esta origem. Quaisquer impérios de IA personalizados predefinidos gerados com esta origem serão gerados com$origin_default$em seu lugar.§! "
  
  d_great_ring_excavated_mountain:0 "Nó do sistema de autorreparação de Mundo Anel"
  d_great_ring_excavated_mountain_desc:0 "Um nó exposto do sistema de auto-reparo automatizado do mundo do anel. Ele gera continuamente a matéria necessária para manter a megaestrutura em operação. E se tivermos cuidado, podemos extrair parte dessa matéria para ser usada em nossas próprias necessidades sem comprometer nossa casa artificial. "
  
  #########################################
  ### Interstellar Ring ###################
  #########################################
  interstellar_habitat_completed_core_MEGASTRUCTURE_DETAILS:99 "debug"
  giga_interstellar_system_NAME:0 "Habitat Interestelar"
  giga_interstellar_system_DESC:0 "Comece em um mundo anelar interestelar"
  origin_interstellar_ring:99 "Interstellar Dwellers"
  origin_interstellar_ring_desc:0 "Ninguém sabe quem construiu este mundo anelar, vagarosamente vagando no vazio escuro entre as estrelas, mas uma jovem civilização está chamando este lugar de lar. E agora eles estão prontos para entrar na grande galáxia."
  origin_tooltip_interstellar_ring_effects:0 "Comece em um mundo anelar interestelar. \n- A habitabilidade das espécies está definida como§LMundo anel interestelar§!. \n-§RNão haverá sistemas com mundos habitáveis ​​garantidos próximos§!. \n \n§RAI não pode usar isso origem. Qualquer império de IA personalizado predefinido gerado com esta origem será gerado com$origin_default$em seu lugar.§! "
  interstellar_habitat_completed_core:99 "$interstellar_habitat_3$"
  interstellar_habitat_completed_core_DESC:99 "$interstellar_habitat_3_DESC$"
  
  building_giga_interstellar_hydroponic_farm:0 "Complexo Fazenda Hidropônica"
  building_giga_interstellar_hydroponic_farm_desc:0 "Um extenso complexo de fazendas hidropônicas, fornecendo alimentos frescos à população do mundo do anel. Essas instalações, no entanto, têm seus limites e não podem sustentar a população sempre crescente para sempre."
  
  d_ringworld_capital_city:0 "A Grande Capital"
  d_ringworld_capital_city_desc:0 "Uma grande capital construída no mundo do anel. Este lugar serve como um hub central para o segmento do mundo do anel e fornece vários serviços à população local."
  
  d_interstellar_ringworld_commerce_blocker:0 "Infraestrutura abandonada"
  d_interstellar_ringworld_commerce_blocker_desc:0 "Como o ringworld oferece uma quantidade quase infinita de espaço, pouca consideração foi dada ao redesenvolvimento de terras, fazendo com que grandes extensões de terra fossem preenchidas com edifícios há muito abandonados. Se esses territórios forem limpos e redesenvolvidos, os negócios locais poder crescer consideravelmente, aumentando a riqueza do império. "
  
