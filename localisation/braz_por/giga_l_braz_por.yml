  MESSAGE_DESC_FOR_PLANET_KILLER_BLOKKAT_GENERATOR:99 "was dismantled by"
  
  COMBAT_COMPUTER_TERMINATOR_BLOKKAT:99 "Blokk-Terminator Central Command"
  COMBAT_COMPUTER_TERMINATOR_BLOKKAT_DESC:99 "Unlike most ships employed by the Blokkats in their harvesting operations, the Blokk-Terminator is a proper vessel of war designed purely for ship combat."
  
  SHIP_AURA_BLOKKAT_TERMINATOR:99 "Blokk-Terminator Hyperdimensional Bulwark"
  SHIP_AURA_BLOKKAT_TERMINATOR_DESC:99 "The Blokk-Terminator possesses its own hyperdimensional shield which drastically reduces the damage taken by both itself and other Blokkat vessels in the vicinity."
  
