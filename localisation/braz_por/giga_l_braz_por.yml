  #########################################
  ### Neutronium Gigaforge ################
  #########################################
  giga_tech_neutronium_gigaforge:0 "Extração de Neutrônio em Massa"
  giga_tech_neutronium_gigaforge_desc:0 "Construir uma estação capaz de extrair massivamente Neutrônio para aplicá-lo em nossos militares é um grande desafio técnico, mas pode ser muito útil."
  
  giga_dialog.701.name:0 "$name_neut_gigaforge$Site Construído"
  giga_dialog.701.desc:0 "Nossos engenheiros terminaram de montar um canteiro de obras para um futuro$name_neut_gigaforge$em órbita de [giga_system.GetName]. Quando concluído, este extrator e refinaria mineral de alta tecnologia nos permitirá extrair grandes quantidades de neutrônio direto da estrela de nêutrons para uso em nossas armaduras de naves militares. "
  giga_dialog.701.a:0 "Bom."
  
  giga_dialog.702.name:0 "$name_neut_gigaforge$Hub construído"
  giga_dialog.702.desc:0 "Nossos engenheiros terminaram de construir o hub central para o$name_neut_gigaforge$construído acima [giga_system.GetName]. Este enorme complexo contém uma vasta quantidade de refinarias e vários centros de processamento de minerais para ajudar na colheita de materiais do estrela de nêutrons abaixo. No momento, ele está produzindo algumas ligas, bem como pesquisas de engenharia e física graças a laboratórios integrados, mas nenhum neutrônio pode ser coletado ainda. Vamos agora começar a construir o anel de processamento, que abrigará instalações muito mais especializadas para refinar neutrônio extraído da estrela. "
  giga_dialog.702.a:0 "Ótimo."
  
  giga_dialog.703.name:0 "$name_neut_gigaforge$Anel de processamento construído"
  giga_dialog.703.desc:0 "O grande anel de processamento em torno de nosso$name_neut_gigaforge$agora está concluído. Eles contêm grandes centros de processamento especializados que ajudam a extrair a perigosa e extremamente densa matéria conhecida como neutrônio de praticamente qualquer estrela de nêutrons. a broca central do cubo ainda precisa ser construída para que a extração de neutrônio realmente comece. "
  giga_dialog.703.a:0 "Excelente."
  
  giga_dialog.704.name:0 "$name_neut_gigaforge$Finished"
  giga_dialog.704.desc:0 "Nosso$name_neut_gigaforge$construído acima de [giga_system.GetName] acaba de ser concluído! Agora está totalmente operacional e extraindo grandes quantidades de neutrônio da estrela extremamente densa abaixo dele. Graças às instalações especializadas do anel de processamento , o neutrônio pode ser facilmente aplicado à de nossa nave, aumentando muito sua armadura. Muitos laboratórios também estão gerando um fluxo constante de pesquisas a partir do estudo da natureza exótica das estrelas de nêutrons. O neutrônio também está sendo refinado em grandes quantidades de ligas. "
  giga_dialog.704.a:0 "Maravilhoso."
  
  giga_dialog.705.name:0 "$name_neut_gigaforge$ Arruinado"
  giga_dialog.705.desc:0 "Um$name_neut_gigaforge$arruinado foi localizado no sistema [from.GetName]. Parece ter sofrido grandes danos, mas a estrutura externa ainda está um tanto intacta. Nossos cientistas acreditam que pode estar viável consertá-lo se possuirmos as tecnologias adequadas. "
  giga_dialog.705.a:0 "Interessante."
  
  giga_dialog.706.name:0 "$name_neut_gigaforge$Reparado!"
  giga_dialog.706.desc:0 "Um$name_neut_gigaforge$arruinado foi cuidadosamente reparado! A broca de neutrônio e os anéis de processamento voltaram a funcionar e agora estão extraindo grandes quantidades de neutrônio para usarmos. dúvidas beneficiam muito nossos militares. "
  giga_dialog.706.a:0 "Maravilhoso."
  
  neutronium_gigaforge_0:0 "Canteiro de obras de$name_neut_gigaforge$"
  neutronium_gigaforge_0_DESC:0 "Esta construção servirá como base principal para armazenar os recursos e pessoal necessários para construir uma$name_neut_gigaforge$, uma gigantesca estação de mineração e processamento dedicada à extração de Neutrônio diretamente de uma estrela de nêutrons."
  neutronium_gigaforge_0_MEGASTRUCTURE_DETAILS:0 "Uma grande refinaria capaz de colher grandes quantidades de neutrônio de uma estrela de nêutrons, transformando-o em£alloys£Ligas." #megalistentry GIGAFORGE
  
  neutronium_gigaforge_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Can be stacked with the §YNidavellir Hyperforge§!"
  
  neutronium_gigaforge_1:0 "$name_neut_gigaforge$Main Hub"
  neutronium_gigaforge_1_DESC:0 "Uma grande parte do centro de um Gigaforge de Neutrônio inacabado. Atualmente é capaz de colher alguns minerais densos da superfície da Estrela de Nêutrons, bem como conduzir vários experimentos de engenharia relacionados à natureza extrema das estrelas de nêutrons."
  
  neutronium_gigaforge_2:0 "Anel de processamento$name_neut_gigaforge$"
  neutronium_gigaforge_2_DESC:0 "Os grandes anéis ao redor do hub principal têm o propósito de converter e refinar a matéria extraída da estrela de nêutrons que a estrutura orbita acima. Foi integrado com laboratórios de ciências, permitindo que mais experimentos sejam realizados."
  
  neutronium_gigaforge_3:99 "$name_neut_gigaforge$"
  neutronium_gigaforge_3_DESC:0 "Um totalmente construído$name_neut_gigaforge$, uma estrutura maciça feita para coletar neutrônio de uma estrela de nêutrons e refiná-lo para uso na produção de blindagem em massa. Possui brocas extratoras, que são capazes de coletar neutrônio com eficiência."
  
  neutronium_gigaforge_ruined:0 "$name_neut_gigaforge$ Arruinado"
  neutronium_gigaforge_ruined_DESC:0 "Um$name_neut_gigaforge$arruinado flutuando perto de uma estrela de nêutrons. Costumava ser capaz de extrair e armazenar neutrônio, mas a maioria de suas instalações internas estão extremamente danificadas. Os reparos podem ser possíveis, se realizados com extremo cuidado."
  neutronium_gigaforge_ruined_MEGASTRUCTURE_DETAILS:99 "$neutronium_gigaforge_ruined_DESC$"
  
  neutronium_gigaforge_restored:99 "$name_neut_gigaforge$"
  neutronium_gigaforge_restored_DESC:99 "$neutronium_gigaforge_3_DESC$"
  
  
  #########################################
  ### Yggdrasil Orchid Complex ############
  #########################################
  giga_tech_yggdrasil_orchid:0 "Modificação bioatmosférica em grande escala"
  giga_tech_yggdrasil_orchid_desc:0 "Um gigante gasoso hospedando um grande organismo vegetal em sua atmosfera superior pode ser um recurso valioso para a nossa produção de alimentos. Através de tecnologias avançadas de modificação genética e manipulação do clima, tal projeto pode ser viável."
  
  giga_dialog.2001.name:0 "$name_yggdrasil$Site Construído"
  giga_dialog.2001.desc:0 "O canteiro de obras de um$name_yggdrasil$agora está completo. Ele servirá como um palco para construir as estruturas necessárias para semear a atmosfera superior de um gigante gasoso com grandes quantidades de formas de vida bioengenharia de alimentar grandes quantidades de pessoas. "
  giga_dialog.2001.a:0 "Ótimo."
  
  giga_dialog.2002.name:0 "$name_yggdrasil$Laboratories Built"
  giga_dialog.2002.desc:0 "Os vastos laboratórios de$name_yggdrasil$foram construídos. Eles servirão ao propósito de projetar a matéria vegetal especificamente adaptada que será semeada na atmosfera superior de um gigante gasoso, e também fornecerão uma oportunidade de estudar os gigantes gasosos como um todo. "
  giga_dialog.2002.a:0 "Excelente."
  
  giga_dialog.2003.name:0 "$name_yggdrasil$Manipuladores de clima construídos"
  giga_dialog.2003.desc:0 "Outra etapa importante na construção de nosso$name_yggdrasil$está concluída. Os manipuladores do tempo serão capazes de manipular o clima reinante na atmosfera superior dos gigantes gasosos, garantindo que as formas de vida que implantamos lá realmente sobrevivam . \nAgora, devemos realmente começar a transformar este gigante gasoso em uma enorme fazenda para nosso império. "
  giga_dialog.2003.a:0 "Ótimo."
  
  giga_dialog.2004.name:0 "Criação da Orquídea Yggdrasil bem-sucedida"
  giga_dialog.2004.desc:0 "A equipe de nosso$name_yggdrasil$agora terminou de transformar o gigante gasoso em torno do sistema [giga_system.GetName] em uma orquídea Yggdrasil, um gigante gasoso com organismos vegetais prosperando em sua atmosfera superior. Esta maravilha inovadora irá gerar enormes quantidades de comida e alimentar planetas inteiros. "
  giga_dialog.2004.a:0 "Incrível!"
  
  giga_dialog.2005.name:0 "$name_yggdrasil$ Arruinado"
  giga_dialog.2005.desc:0 "Um$name_yggdrasil$em ruínas. Costumava abrigar vastos laboratórios e manipuladores do clima, que sustentavam uma grande folha de material orgânico na atmosfera superior do gigante gasoso, que poderia alimentar planetas inteiros. Infelizmente, ele se foi em um terrível estado de abandono, e a folha de material orgânico há muito se foi, destruída pelos ventos impiedosos do gigante gasoso assim que os manipuladores do clima desligaram. "
  giga_dialog.2005.a:0 "Interessante."
  
  giga_dialog.2006.name:0 "$name_yggdrasil$Reparado!"
  giga_dialog.2006.desc:0 "Em uma incrível façanha de tecnologia, conseguimos restaurar um$name_yggdrasil$para funcionar! Os manipuladores do clima foram colocados online novamente, e a atmosfera superior do Gigante Gasoso foi mais uma vez semeada com um vasta folha de materiais orgânicos, capaz de alimentar grandes quantidades de pessoas. "
  giga_dialog.2006.a:0 "Maravilhoso."
  
  yggdrasil_orchid_0:0 "$name_yggdrasil$Canteiro de obras"
  yggdrasil_orchid_0_DESC:0 "O canteiro de obras de um futuro$name_yggdrasil$, contendo tudo que nossos engenheiros e biólogos precisarão para transformar este mundo em uma gigantesca fazenda aérea."
  yggdrasil_orchid_0_MEGASTRUCTURE_DETAILS:0 "Um enorme complexo construído perto de um gigante gasoso para semear sua atmosfera com plantas especiais." #gigalistentry YGGDRASIL ORCHID
  
  yggdrasil_orchid_1:0 "$name_yggdrasil$Laboratories"
  yggdrasil_orchid_1_DESC:0 "O grande anel construído ao redor do planeta servirá como um laboratório para desenvolver e projetar geneticamente as formas de vida perfeitas que serão implantadas na atmosfera superior do gigante gasoso para que se multipliquem."
  
  yggdrasil_orchid_2:0 "$name_yggdrasil$Manipuladores do tempo"
  yggdrasil_orchid_2_DESC:0 "Essas estruturas incrivelmente complexas regulam cuidadosamente a atmosfera tumultuada do gigante gasoso para garantir que as formas de vida implantadas lá sobreviverão. Agora, só temos que começar o processo de implantação das referidas formas de vida."
  
  yggdrasil_orchid_3:99 "$name_yggdrasil$"
  yggdrasil_orchid_3_DESC:0 "Um$name_yggdrasil$totalmente ativado, cercando um gigante gasoso cheio de plantas geneticamente modificadas flutuando em sua atmosfera superior, pronto para ser colhido e transformado em alimento comestível para nossa população."
  
  yggdrasil_orchid_ruined:0 "$name_yggdrasil$ Arruinado"
  yggdrasil_orchid_ruined_DESC:0 "Um$name_yggdrasil$arruinado. Costumava abrigar vastos laboratórios e manipuladores do clima, wque sustentou uma grande folha de material orgânico na atmosfera superior do gigante gasoso, que poderia alimentar planetas inteiros. Infelizmente, ele entrou em um terrível estado de abandono e a folha de material orgânico se foi há muito tempo, destruída pelos ventos impiedosos do gigante gasoso assim que os manipuladores do clima desligaram. "
  yggdrasil_orchid_ruined_MEGASTRUCTURE_DETAILS:99 "$yggdrasil_orchid_ruined_DESC$"
  
