  JUMP_DRIVE_PSI_AETERNUM:99 "Aeternite Loop-Quantum Leap Drive"
  JUMP_DRIVE_PSI_AETERNUM_DESC:0 "O Leap Drive é um Jump Drive construído pela Aeternite que combina deslocamento de campo quântico com altas quantidades de energias psiônicas para deslocar instantaneamente uma nave através da galáxia."
  
  THRUSTER_AETERNUM:0 "Aeternum Loop-Quantum Deslocador"
  THRUSTER_AETERNUM_DESC:0 "Esses propulsores construídos em Aeternite empregam potencial psiônico para alterar rapidamente os campos quânticos localizados ao redor da nave, produzindo uma forma de impulso que desloca a nave."
  
  REACTOR_AETERNUM:99 "Aeternite Loop-Quantum Reactor"
  REACTOR_AETERNUM_DESC:0 "Um reator de design Aeternite que coleta energia de campos quânticos hipervariáveis ​​injetados com energias psiônicas."
  
  SHIELD_ARMOR_AETERNUM:0 "Matriz protetora Aeternite Loop-Quantum"
  SHIELD_ARMOR_AETERNUM_DESC:0 "Uma série de geradores de escudo psiônico entrelaçados com armadura tecida com campos quânticos hipercomprimidos, esta matriz fornece tanto escudo quanto armadura, garantindo que os vasos Aeternite estejam protegidos de toda e qualquer ameaça."
  
  LARGE_SHIELD_ARMOR_AETERNUM:99 "$SHIELD_ARMOR_AETERNUM$"
