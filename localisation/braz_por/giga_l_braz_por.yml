  REACTOR_BOOSTER_BLOKKAT:99 "Hyperdimensional Capacitor"
  REACTOR_BOOSTER_BLOKKAT_DESC:99 "Reactor boosters drawing additional energy from a higher-dimensional source. They also serve to improve the efficiency of the vessel as a whole."
  
  COMBAT_COMPUTER_ARTILLERY_BLOKKAT:99 "Blokkat Close-Range Computer"
  COMBAT_COMPUTER_ARTILLERY_BLOKKAT_DESC:99 "Connected to the rest of the ship through a hyperdimensional information network, this esoteric computer focuses on closer engagements and screen ships."
  
  COMBAT_COMPUTER_CARRIER_BLOKKAT:99 "Blokkat Long-Range Computer"
  COMBAT_COMPUTER_CARRIER_BLOKKAT_DESC:99 "Connected to the rest of the ship through a hyperdimensional information network, this esoteric computer focuses on long-range engagements."
  
  PLANET_LANCE_BLOKKAT:99 "Evictor Ray"
  PLANET_LANCE_BLOKKAT_DESC:99 "The Evictor Ray is the largest Blokkat weapon encountered so far. This beam of untold power tears reality asunder and forcefully compresses its target into a 0-dimensional object by focusing the energies of several higher dimensions onto a localized area of the spacetime continuum, destroying it instantly."
  
  OBLITERATOR_LANCE_BLOKKAT:99 "Obliterator Ray"
  OBLITERATOR_LANCE_BLOKKAT_DESC:99 "In essence an upscaled version of the Evictor Ray, the Obliterator Ray tears reality asunder and forcefully compresses its target into a 0-dimensional object by focusing the energies of several higher dimensions onto a localized area of the spacetime continuum, destroying it instantly. "
  
  PLANET_KILLER_BLOKKAT_GENERATOR:99 "Hypermatter Dismantler"
  PLANET_KILLER_BLOKKAT_GENERATOR_DESC:99 "This device is capable of rapidly dismantling and rearranging any form of matter into whatever the Blokkat desires, including additional Blokkats."
