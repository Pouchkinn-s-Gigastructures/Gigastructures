  matrioshka_brain_0_o_star:0 "O-Class$name_matrioshka_brain$Canteiro de obras"
  matrioshka_brain_0_o_star_DESC:0 "Este canteiro de obras servirá como um depósito de preparação para hospedar grandes quantidades de recursos e pessoal necessários para construir um$name_matrioshka_brain$."
  
  matrioshka_brain_1_o_star:0 "O-Class$name_matrioshka_brain$Capacitores Solares"
  matrioshka_brain_1_o_star_DESC:0 "Esses capacitores avançados circulando a estrela fornecem energia para o futuro$name_matrioshka_brain$, mas também estabilizam a estrela e são capazes de suprimir erupções solares e ventos solares para proteger os delicados circuitos."
  
  matrioshka_brain_2_o_star:0 "O-Class$name_matrioshka_brain$Main Databank"
  matrioshka_brain_2_o_star_DESC:0 "Os bancos de dados principais agora estão posicionados ao redor da estrela, e computadores de primeira linha foram instalados para gerenciar a quantidade bruta de dados gerados pela pesquisa científica. A maioria dos dados que coletamos até agora foi foram armazenados e estão sendo estudados aqui. "
  
  matrioshka_brain_3_o_star:0 "O-Class$name_matrioshka_brain$Central Processor"
  matrioshka_brain_3_o_star_DESC:0 "Os processadores centrais são enormes computadores que se estendem ao redor de toda a estrela. O calor gerado pelos bancos de dados principais é usado para alimentar os processadores centrais, aumentando muito a eficiência do dispositivo. Esses computadores são extremamente poderosos."
  
  matrioshka_brain_4_o_star:0 "O-Class$name_matrioshka_brain$Quantum Calculators"
  matrioshka_brain_4_o_star_DESC:0 "Muitos cálculos complexos, especialmente aqueles pertencentes à própria natureza do universo, estão sendo processados ​​nessas calculadoras quânticas. Eles usam o calor do processador central para funcionar, tornando-os muito eficientes."
  
  matrioshka_brain_5_o_star:0 "O-Class$name_matrioshka_brain$"
  matrioshka_brain_5_o_star_DESC:0 "Um$name_matrioshka_brain$totalmente operacional, incluindo a camada mais externa que consiste nos arquivos de referência cruzada que coordenam os outros componentes, aumentando a eficiência ao seu máximo."
  
  matrioshka_brain_6_o_star:99 "O-Class Matrioshka Reality Simulator"
  matrioshka_brain_6_o_star_DESC:0 "Este$name_matrioshka_brain$foi equipado com um grande número de pods de estase, permitindo que os orgânicos carreguem suas mentes em vastos mundos idealizados e simulados. O único limite é sua imaginação."
  
  matrioshka_brain_7_o_star:99 "O-Class Matrioshka Reality Simulator"
  matrioshka_brain_7_o_star_DESC:0 "Este$name_matrioshka_brain$foi equipado com um grande número de pods de estase, permitindo que os orgânicos carreguem suas mentes em vastos mundos idealizados e simulados. O único limite é sua imaginação."
  
  matrioshka_brain_8_o_star:99 "O-Class Matrioshka Reality Simulator"
  matrioshka_brain_8_o_star_DESC:0 "Este$name_matrioshka_brain$foi equipado com um grandevários pods de estase, permitindo que os orgânicos carreguem suas mentes em vastos mundos idealizados e simulados. O único limite é a imaginação. "
  
  matrioshka_brain_9_o_star:99 "O-Class Matrioshka Reality Simulator"
