  giga_dialog.3202.name:0 "$name_ndb$Magneto-Collector construído"
  giga_dialog.3202.desc:0 "O magneto-coletor de$name_ndb$está concluído. É uma construção massiva construída em torno da estrela, capaz de coletar e manipular sua energia usando campos magnéticos avançados e modulação gravitacional."
