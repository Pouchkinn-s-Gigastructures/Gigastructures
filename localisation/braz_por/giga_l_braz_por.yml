  giga_blokkat.5500.name:99 "Our Time to Test"
  giga_blokkat.5500.desc:99 "Greetings, Brothers and Sisters.\n\nWe have determined that the Blokkats which are arriving within your galaxy are great candidates to help us contain the Shadow.\n\nAnd, seeing as you have acquired newfound powers, we have decided that it would be your duty to test their mettle and see if they are capable of standing up to the gods themselves, and in doing so, prove they cannot fall to the Shadow.\n\nSubsequently, to ensure a more even and meaningful fight and also test your own abilities when it comes to utilizing your new abilities, we request that you do not utilize the Light or existing Stellarborne fleets for as long as the Blokkats roam this galaxy.\n\nIf you best them in battle, then they have proven to be weak and unfit to inherit the galaxy. But, should they defeat you, then they will have proven their worth and you will have to retreat from the galaxy.\n\nLet the fight begin!"
  giga_blokkat.5500.a:99 "Finally, a worthy opponent! Our battle will be legendary!"
  giga_blokkat.5500.a.tooltip:99 "Until we defeat the §YBlokkats§!, we will no longer have access to the §YLight of Destruction§!, §YLight of Creation§! and §YLight of Manipulation§!. Any previously existing §YStellarborne Fleets§! created with the §YLight of Creation§! will be removed."
  
  giga_blokkat.5501.name:99 "The Test has been Passed"
  giga_blokkat.5501.desc:99 "Greetings, Brothers and Sisters.\n\nThe Blokkats have successfully passed the test and bested your defenses. As such, they are now free to become the new masters of this galaxy while you shall retreat from it, leaving them to pursue their own affairs."
  giga_blokkat.5501.a:99 "They are worthy."
  giga_blokkat.5501.a.tooltip:99 "Our fleets retreat from the galaxy."
  
