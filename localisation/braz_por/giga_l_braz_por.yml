  giga_tech_ndb_1_desc:0 "Armazenar enormes quantidades de energia em uma megaestrutura de tamanho estelar poderia ter aplicações incrivelmente úteis."
  
  giga_tech_ndb_2:0 "Lentes cristalinas com hiperfocagem macroescala"
  giga_tech_ndb_2_desc:0 "Avanços nas tecnologias cristalinas podem levar a uma variedade de lentes novas e incrivelmente eficientes, capazes de focalizar quantidades imensas de energia."
  
  giga_tech_ndb_3:0 "Geração de buraco de minhoca interestelar artificial"
