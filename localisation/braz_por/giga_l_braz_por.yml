  giga_dialog.3203.name:0 "$name_ndb$Stellar-Redirector Construído"
  giga_dialog.3203.desc:0 "Nosso Redirecionador Estelar de$name_ndb$foi concluído!ng já visto nesta galáxia, e é capaz de redirecionar e manipular facilmente a energia cataclísmica da estrela. Ainda precisamos construir as matrizes de foco para disparar o$name_ndb$. "
  giga_dialog.3203.a:0 "Excelente!"
  
  giga_dialog.3204.name:0 "$name_ndb$Estabilizadores de hiperescala construídos"
  giga_dialog.3204.desc:0 "Outro passo para a conclusão de nossa super arma galáctica. Os estabilizadores de hiperescala$name_ndb$são grandes estruturas circulares em anel construídas dentro do Redirecionador Estelar, que garantem que o imenso fluxo de energia não destrua o megaestrutura em si. Agora, tudo o que resta fazer é construir as matrizes de foco ... "
