  giga_katrebels.0014.name:0 "Sabotando a Lua Kaiser"
  giga_katrebels.0014.desc:0 "Você gostaria que sabotássemos§YKaiser Moon§ !? Seria um grande empreendimento. Esta lua é composta exclusivamente por Katzens, e se infiltrar nela seria extremamente difícil. \nNo entanto, Eu acredito que nossa rede de resistência é poderosa o suficiente para pelo menos tentar algo, como Zuspris pode mastigar metal, então destruir coisas é muito fácil para nós.\nIsso ainda vai precisar de algum apoio financeiro de seu império. Precisaremos subornar alguns Katzens se quisermos que isso seja bem-sucedido. \ N \n§YHá 50% de chance de o Kaiser descobrir sobre isso; nesse caso, sua opinião sobre nós§Rdiminuir§! . \n \n§YSe a operação for bem-sucedida, o Kaiser Moon receberá os seguintes debuffs por 1 ano:§! \n§R-25% Taxa de tiro \n-40% Velocidade \n-30% Dano de armas \n- 30% Hull & Armor HP§! \ N \n§YSe a operação falhar, a Resistência Zuspri irá§Rdecrease§! por 1.§! \n \n§YHá uma chance de 10% de um§HGrande sucesso§ !, o que levará à Resistência Zuspria§Aumento§! por 1 junto com as penalidades de Katzen.§! "
  
  giga_katrebels.0014.low:0 "Contribuir com§Y5000§!£energy£&§Y500§!£alloys£| 40% de chance de sucesso"
  giga_katrebels.0014.med:0 "Contribua§Y7500§!£energy£&§Y1000§!£alloys£| 60% de chance de sucesso"
  giga_katrebels.0014.high:0 "Contribua§Y10000§!£energy£&§Y3000§!£alloys£| 80% de chance de sucesso"
  
  giga_katrebels.0014.reponse:0 "Muito bem, nós, Zuspris, tentaremos nos infiltrar na nau capitânia do Kaiser e danificá-la o máximo que pudermos."
  
  giga_katrebels.00142.name:0 "Kaiser Moon Sabotage falhou!"
  giga_katrebels.00142.desc:0 "Um grupo de§YZuspris§! pertencentes à§YZuspris§! grupo de resistência anti-Kaiser foi recentemente pego tentando se infiltrar no§YKaiser Moon§ !, presumivelmente para sabotá-lo e destruí-lo do dentro. \n \nOs sabotadores foram detidos antes mesmo de embarcarem na enorme nave, e grandes quantidades de prisões foram feitas em todo o§YKatzenartig Imperium§ !, o que impedirá drasticamente os movimentos de resistência dos Zusprianos. \n \nO Kaiser então deu um discurso triunfante para descrever sua vitória sobre esses "bárbaros", e prometeu destruir qualquer coisa que estivesse em seu caminho. "
  giga_katrebels.00142.a:0 "Ratos!"
  
  giga_katrebels.00144.name:0 "Kaiser Moon Sabotage bem-sucedido!"
  giga_katrebels.00144.desc:0 "O§YKatzenartig Imperium§! está em pânico, como um grupo de§YZuspris§! pertencentes à§YZuspris§! pertencentes à§YZuspri Vanguard§! grupo de resistência anti-Kaiser recentemente conseguiu se infiltrar na nau capitânia de Katzens, e passou a mastigar partes vitais do veículo. \n \nEles então detonaram grandes quantidades de explosivos pela lua transformada em arma, causando imensos danos estruturais. Embora o tamanho da lua signifique que ela não foi totalmente destruída, isso sem dúvida reduzirá sua eficácia em combate por algum tempo."
  giga_katrebels.00144.a:0 "Um brinde aos nossos amigos ezicanos!"
