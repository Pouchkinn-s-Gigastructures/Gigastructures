  orbital_arcology_1_s:99 "$name_orbital_arcology$"
  orbital_arcology_1_s_DESC:0 "Um mundo anelar em miniatura circundando um planeta médio, fornecendo espaços distritais adicionais."
  
  orbital_arcology_1_m:99 "$orbital_arcology_1_s$"
