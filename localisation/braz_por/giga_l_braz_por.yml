  giga_katzen.3003.name:0 "Organização do Tratado Flusionian desmorona!"
  giga_katzen.3003.desc:0 "Após a destruição de§YKaiser Moon§ !, o§YKatzenartig Imperium§! entrou em desordem. Como resultado, a§Y Organização do Tratado da Flusão§! entrou em colapso total e efetivamente não mais existe. \n \nNós podemos não receber mais assistência militar dos Katzens, e o Kaiser não está mais respondendo aos nossos gritos. "
  giga_katzen.3003.a:0 "Uma pena."
  
  giga_katzen.3010.name:0 "Kaiser propõe cooperação econômica mais estreita"
  giga_katzen.3010.desc:0 "Recebemos uma transmissão de§YKaiser Kattail§ !, perguntando se gostaríamos de aumentar os laços econômicos de nossas duas nações dentro da§YOrganização do Tratado da Flusão§!. \n \nOs Katzens obteriam acesso a mais de nossas instalações de ancoragem, mas em troca receberíamos subsídios adicionais para pesquisa e equipamento militar para nossa marinha."
