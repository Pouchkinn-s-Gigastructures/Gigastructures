  # Anomaly
  code_4_cat:0 "Código da realidade - Mundo fundido"
  code_04_category_desc:0 "Outra transmissão do$ehof_epcs$foi recebida dentro do sistema§H[root.solar_system.GetName]§!, por§H[this.GetName]§ !. A funcionalidade dos navios foi restaurada e a localização do a fonte determinada. O mundo fundido§H[from.from.GetName]§!. \n \ A localização exata dentro ou dentro do planeta precisa ser determinada por uma investigação. \n \nOs scanners$ehof_ep$serão capazes de localize a fonte, mas isso levará algum tempo. "
  
  # Anomaly Success (Creates Dig site)
  ehof_reality_code.401.name:0 "Código da realidade - Mundo fundido"
  ehof_reality_code.401.desc:0 "§H[root.GetName]§! determinou a localização do objeto amplificador dentro de§H[from.from.GetName]§!. \n \nEle está localizado a uma profundidade de cerca de 727,3 quilômetros sob o hemisfério sul do planeta. Será necessária uma escavação para chegar ao local. Devido ao ambiente extremamente hostil, com temperaturas de até 1.200 graus Celsius, o local precisa ser fortemente protegido. \n \nNós teremos que colocá-lo o tempo e os recursos necessários para o projeto, para saber mais sobre o$ehof_epcs$, os objetos amplificadores e o$PGATE_GALACTICS$. "
  
  # Initial
  code4_digsite:0 "Código da realidade - Escavação fundida"
  code4_digsite_desc:0 "O equipamento necessário para a escavação em§H[code_world_planet.GetName]§! está pronto para implantação. Antes de iniciarmos a escavação, o local de escavação precisa ser protegido e o equipamento deve ser instalado."
  
  # Stage 1
  ehof_reality_code.411.name:0 "Código da realidade - Escavação fundida I"
  ehof_reality_code.411.desc:0 "Para proteger o local da escavação do calor intenso e da atividade tectônica e vulcânica, foram instalados vários geradores para barreiras de energia e grandes campos eletromagnéticos, para criar uma ilha isolada de material da crosta, que não pode ser rasgada além dos efeitos tectônicos e é resistente ao calor. \n \nO equipamento foi instalado e está pronto para implantação. \n \nDevido à profundidade da fontee o calor da crosta e do manto, uma abordagem diferente das últimas três escavações precisa ser feita. Primeiro, uma escavadeira resistente ao calor vai perfurar um túnel de 350 quilômetros de profundidade. Em seguida, uma unidade de perfuração tripulada, resistente ao calor e especializada será enviada para baixo do túnel, viajando com segurança e sem qualquer desgaste, até chegar ao fim do túnel, onde começará a usar seus próprios recursos de perfuração para chegar ao amplificador objeto. \n \nA escavadeira agora pode ser implantada "
  
  # Stage 2
  ehof_reality_code.412.name:0 "Código da realidade - Escavação fundida II"
  ehof_reality_code.412.desc:0 "A escavadeira completou sua parte da escavação e perfurou o túnel. A unidade de perfuração está pronta para implantação."
  
  # Stage 3
  ehof_reality_code.413.name:0 "Código da realidade - Escavação fundida III"
  ehof_reality_code.413.desc:0 "A unidade de perfuração tripulada relatou que alcançou o amplificador. A tripulação está se preparando para realizar as etapas necessárias para entrar no objeto."
  
  # Stage 4
  ehof_reality_code.414.name:0 "Código da realidade - Escavação fundida IV"
  ehof_reality_code.414.desc:0 "A tripulação conseguiu acessar o amplificador e extrair outro fragmento da sequência de código enigmática. \n \nOs fragmentos estão começando a fazer sentido agora. Ao usar os fragmentos em uníssono, eles se alinham de forma autônoma em uma ordem, frequência e amplitude específicas. Parece que esses fragmentos fazem parte de uma manifestação específica e única da sequência$ehof_epcs$. É distinta de todas as outras, que são usadas simplesmente para ativar o$PGATE_GALACTICS$, transformando para$PGATE_GALACTICS$e transportando$ehof_epcs$entre$PGATE_GALACTICS$. Por enquanto, esta manifestação única parece ser inútil para nós, porque ainda não está totalmente completa. Com base na análise computacional, pelo menos um ou dois mais específicos são necessários fragmentos para a conclusão da sequência. Seu propósito é atualmente desconhecido. \n \nAlém de um fragmento adicional do único$ehof_epcs$, também descobrimos ainda mais sobre$ehof_sm$. Como já sabíamos ora,$ehof_sm$é composto de uma matriz de nanomáquinas, com um I.A. inerente. rotina, que analisa o ambiente e informa ao$ehof_sm$qual ação executar, a fim de se adaptar aos efeitos ambientais. \n \nO que não sabíamos é como os pedidos são distribuídos pela substância, já que aparentemente é capaz de reage aos efeitos ambientais em todos os lugares da substância simultaneamente, mesmo quando o efeito só é aplicado em um local. Agora sabemos que as partículas de nanito, das quais a substância é composta, estão conectadas por meio de uma rede incrivelmente avançada e complexa, com cada nanito servindo como neurônios, olhos e mãos, tornando-se efetivamente uma mente coletiva. \ N \nCada nanito percebe o ambiente informações e as distribui instantaneamente por toda a substância para a IA inerente rotina para processá-lo com a ajuda de cada nanite como processadores. Em seguida, todos recebem os pedidos da rotina de uma vez, explicando o mecanismo de adaptação extremamente rápido de$ehof_sm$. A mente coletiva do$ehof_sm$é tão avançada que sua capacidade computacional atrapalha até mesmo nossas maiores redes de computadores quânticos e dá origem à hipótese de que pode não apenas ser senciente, mas até autoconsciente. \ N \nNo entanto, com este novo conhecimento sobre$ehof_sm$, podemos ser capazes de usar a extrema capacidade computacional do$ehof_sm$Hive Mind, para criar sistemas controlados pelo$ehof_sm$Hive Mind. Armas, navios e estruturas sendo controlados pelo hiper-complexo$ehof_sm$Hive Mind, seriam capazes de reagir e se adaptar muito mais rápido do que qualquer outra coisa que temos e provavelmente faremos. \ N \nCom todo esse conhecimento recém-adquirido em mente, a tripulação da unidade de perfuração está pronta para voltar à superfície do planeta. "
  
