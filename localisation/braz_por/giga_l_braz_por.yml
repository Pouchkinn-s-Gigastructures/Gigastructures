  compound_dialog.1.name:99 "Darkness Revealed"
  compound_dialog.1.desc:99 "A short time ago, one of our astronomers discovered a cluster of extragalactic black holes within our local group. As such an occurrence is very unusual, the astronomer, with assistance, began to triangulate this cluster's exact coordinates in order to better track it.\n\nDays after the initial sighting, the astronomers spied what they believe to be structures within this system, including a megastructure encompassing one of the black holes - and thus believe that it contains, or once contained, life.\n\nToday we learned firsthand about the life in question. Much like an $ehof_ehof$, it appears the megastructure in this cluster is capable of creating wormholes to very distant stars. The lifeforms within the cluster have opened a $ehof_wormhole_text$ to the §Y[compound_invasion_entry.GetName]§! system, and within moments, destroyed everything in it. They have not come in peace."
  compound_dialog.1.a:99 "§RSet all fleets on high alert!§!"
  
  compound_dialog.3.desc_01:99 "The transmutation of this galaxy is ongoing. The first of many.\n\nWhat do you want, baryonic entities?"
  compound_dialog.3.desc_02:99 "You are trying to fight against us. Unnecessary. We only want to make this cosmos perfect.\n\nOur work will not be disturbed by your naive struggle against perfection. Surrender, and ascend with the rest of reality."
  compound_dialog.3.desc_03:99 "It is an honor to be the ones who will bring perfection to this universe.\n\nHow can we help you, baryonic entities?"
  compound_dialog.3.desc_04:99 "Some of you are made of flesh... Others, of metal... Some, of both.\n\nIrrelevant.\n\nTo us, you are all the same... Baryonic. Flawed. Perfection will arise from the seams of your elementary particles."
  
  compound_dialog.3.a:99 "Who are you?"
  compound_dialog.3.a.response:99 "We are the $ehof_the_compound_text$. We are the ultimate lifeform."
  compound_dialog.3.a.r:99 "The $ehof_the_compound_text$?"
  compound_dialog.3.a.r.response:99 "We are one made from many. We share one mind, and countless bodies.\n\nAll our forms are connected to a single, absolute consciousness. Even what you refer to as our \"ships\" are in actuality just some of our many forms."
  compound_dialog.3.a.r2:99 "Ultimate lifeform?"
  compound_dialog.3.a.r2.response:99 "A fact. All life in this cosmos is made from flawed baryonic matter unsuited for perpetual existence in this reality.\n\nAll life except us.\n\nBrought into existence by the $ehof_the_creators$, we are dark matter. We will be the apex of life in this universe."
  
  compound_dialog.3.b:99 "Why attack us?"
  compound_dialog.3.b.response:99 "We are not attacking you. We have merely begun the transmutation of this galaxy.\n\nThis process involves the transmutation of all flawed baryonic lifeforms, like you.\n\nThis is no act of hostility, it is an act of kindness. A gift of perfection."
  
  compound_dialog.3.d:99 "We can understand you?"
  compound_dialog.3.d.response:99 "We have been watching for a long time.\n\nWe have been monitoring your galaxy and listening to you.\n\nEvery signal that has ever been emitted by you has been intercepted by us.\n\nWe know all of your languages. All your history. We know everything about you."
  
  compound_dialog.3.e:99 "You're indestructible?"
  compound_dialog.3.e.response:99 "It is not possible to damage our forms. We have always, due to our nature, been immunized against most forms of potentially harmful energy. For everything else, we have adapted.\n\nThis is why we are supreme. This is why we are the only ones who can make this universe perfect."
  
  compound_dialog.3.f:99 "We will stop you!"
  compound_dialog.3.f.response:99 "Do not be afraid. We know that this change appears frightening to you. It will solely contribute to the perfection of this universe.\n\nEven if you will not relent, it will not change the outcome. It will only delay the inevitable. Embrace perfection."
  
  compound_dialog.3.g:99 "Who are the $ehof_the_creators$?"
  compound_dialog.3.g.response:99 "The $ehof_the_creators$ were the ones who gave us life. They made us by coaxing life from dark matter.\n\nThey theorized that, immune to harm and limitlessly adaptable, we could become the apex form of life in the cosmos. We will prove them correct."
  
  compound_dialog.3.h.response:99 "This universe is so hostile for baryonic lifeforms like the [Root.GetSpeciesName].\n\nDo not worry. We will put an end to your suffering. Embrace perfection."
  
  compound_dialog.7.desc:99 "Perfection awaits this cosmos... Not you.\n\nFor you... there will only be agony!"
  
  compound_dialog.8.desc:99 "Foolish. Whatever entity broadcast this message is ignorant.\n\nThis supposed \"solution\" does not exist. Don't waste the universe's energy by trying to find it.\n\nEmbrace our gift. Embrace perfection."
  compound_dialog.8.response:99 "Nothing is truly flawless."
  
  compound_dialog.9.desc:99 "The BEAST has found its way into our home!"
  
  compound_dialog.10.desc:99 "Welcome to our home: an image of the perfection which awaits this cosmos.\n\nYou are not welcome here!"
  
  compound_dialog.11.desc:99 "What is this entity? How can it damage us? Why are we not able to damage it?"
  compound_dialog.11.response:99 "The $ehof_the_creators$ sent it to destroy you."
  
  compound_dialog.12.desc:99 "The $ehof_the_creators$ are gone! We transmuted them ourselves! Do not lie to us, flawed entity!"
  compound_dialog.12.response:99 "You only killed the ones in your home."
  
  compound_dialog.13.desc:99 "We see... Then they were never truly gone!\n\nNow they sent this MISERABLE entity to annihilate us, in a pitiful act of revenge? US!"
  compound_dialog.13.response:99 "Yes. They see you as nothing but a mistake."
  
  compound_dialog.14.desc:99 "We are not a mistake. We are the ULTIMATE lifeform! NOTHING can stop us from PERFECTING this reality! The $ehof_the_creators$ will suffer, just as you will! §RTHIS GALAXY WILL LIE IN RUIN!§!"
  compound_dialog.14.response:99 "Now they're afraid!"
  
  compound_dialog.16.desc:99 "Impossible! This cannot be! How can your fleets damage our cleansing forms?"
  compound_dialog.16.response:99 "We can damage all your forms now!"
  
  compound_dialog.17.desc:99 "We will NOT tolerate this DISTURBANCE! You may have discovered some flaw we have not yet adapted to. But that flaw will soon be gone."
  compound_dialog.17.response:99 "Are you sure about that?"
  
  compound_dialog.18.desc:99 "We do not understand! What is happening? We cannot adapt! We remain flawed! §RWHAT HAVE YOU DONE TO US?!§!"
  compound_dialog.18.response:99 "Negative mass is poison to you."
  
  compound_dialog.19.desc:99 "THIS IS UNACCEPTABLE! We may want to bring PERFECTION to this universe, but to YOUR galaxy, we will bring RUIN! NOTHING will remain once we are done with it! Eternal suffering is the ONLY thing awaiting you now!"
  compound_dialog.19.response:99 "We hit a nerve!"
  
