  sc_habitat:99 "$name_interstellar_hab$"
  sc_birch:0 "Núcleo Inativo"
  sc_birch_built:99 "$sc_birch$"
  sc_quasar:0 "Núcleo Ativo"
  sc_ehof_black_hole:99 "$pc_ehof_black_hole$"
  sc_ehof_black_hole_desc:99 "$pc_ehof_black_hole_desc$"
  sc_annihilator:0 "Estrela Cataclísmica"
  sc_annihilator_desc:0 "Oficialmente um gigante Star Classe M, há algo diferente sobre esta estrela ..."
  sc_white_hole:0 "Buraco Branco"
  sc_white_hole_desc:0 "Uma contraparte do buraco negro. Um buraco branco emite quantidades astronomicamente grandes de energia, repelindo toda a matéria. É impossível cruzar seu horizonte de eventos. De onde vem toda a energia ainda é um mistério. Pode ser alimentado pela energia do vácuo, a misteriosa energia de fundo do Cosmos, com um suprimento de energia potencialmente ilimitado. Ou pode até ser alimentado pelos mecanismos inflacionários de nascimento de universos inteiros! Ninguém sabe a verdadeira resposta ... "
  sc_t:99 "$pc_t_star$"
  sc_empty_space:0 "Espaço Vazio"
  sc_dyson_star:0 "Esfera Dyson"
  
  #############################################################################################################################################
  ### Stars ###################################################################################################################################
  #############################################################################################################################################
  pc_core_quasar:99 "Hyperquasar"
  pc_core_quasar_desc:0 "Quasares supermassivos são encontrados em núcleos galácticos e costumam pesar mais de várias centenas de milhões de massas solares. Eles são incrivelmente energéticos, giram muito rapidamente e estão rodeados por um disco de acreção colossal. Tal corpo produziria uma quantidade enorme de energia, se pudesse de alguma forma ser contido. "
  
  pc_core_black_hole:0 "Buraco Negro Supermassivo"
  pc_core_black_hole_desc:0 "Buracos negros supermassivos são normalmente encontrados em núcleos galácticos e sua massa varia de alguns milhões de massas estelares a mais de um bilhão. Este buraco negro está atualmente inativo e não possui um disco de acreção, o que permitiria projetos de engenharia maravilhosos para ser realizado nas suas proximidades. "
  
  pc_t_star_big:99 "Class T Brown Dwarf"
  pc_t_star_big_desc:99 "Brown dwarfs are substellar objects that lack the mass to sustain hydrogen fusion. Roughly the size of large gas giants, they have a much greater density. Their low luminosity and comparatively small heat generation means that planets orbiting them are unlikely to support life. This particular Brown Dwarf appears to be larger and denser than average, and could potentially be ignited with relative ease."
  
  pc_gigabrown_dwarf:0 "Classe L Brown Dwarf"
  pc_gigabrown_dwarf_desc:0 "Um corpo celeste que não conseguiu realizar a fusão nuclear, a meio caminho entre um gigante gasoso e uma estrela. Possui um campo magnético muito poderoso e um extenso sistema lunar. Este tipo de anã marrom está mais perto de inflamar do que as de Classe T. "
  
  pc_giga_penrose_habitable:99 "$name_penrose_ring$"
  pc_giga_penrose_habitable_desc:0 "Uma construção massiva que circunda um buraco negro cativo. A$name_penrose$fornece a energia necessária para alimentar este mundo circular e permitir a vida na superfície, livre das restrições e mundanidade da existência ligada ao planeta. Também tem alguns dos melhores vistas do universo. "
  
  pc_black_hole_giga:99 "$pc_black_hole$"
  pc_black_hole_giga_desc:99 "$pc_black_hole_desc$"
  
  pc_gigaignited_star:0 "Estrela inflamada"
  pc_gigaignited_star_desc:0 "Esta estrela costumava ser uma anã marrom, mas tecnologias extremamente avançadas desencadearam reações de fusão em seu núcleo e o inflamaram."
  
  pc_pouchkinn_black_hole:0 "Crono-Singularidade"
  pc_pouchkinn_black_hole_desc:0 "Criado por algum experimento que deu errado, este buraco literal no espaço-tempo é um fluxo infinito de energia do vácuo em ebulição."
  
  pc_ehof_black_hole:99 "$pc_black_hole$"
  pc_ehof_black_hole_desc:99 "$pc_black_hole_desc$"
  
  pc_wh_star:0 "Buraco Branco"
  pc_wh_star_desc:0 "Uma contraparte do buraco negro. Um buraco branco emite quantidades astronomicamente grandes de energia, repelindo toda a matéria. É impossível cruzar seu horizonte de eventos. De onde vem toda a energia ainda é um mistério. Pode ser alimentado pela energia do vácuo, a misteriosa energia de fundo do Cosmos, com um suprimento de energia potencialmente ilimitado. Ou pode até ser alimentado pelos mecanismos inflacionários de nascimento de universos inteiros! Ninguém sabe a verdadeira resposta ... "
  
  pc_whdyson_star:99 "$pc_wh_star$"
  pc_whdyson_star_desc:99 "$pc_wh_star_desc$"
  
  pc_whc_star:0 "Esfera de Preservação"
  pc_whc_star_desc:0 "Construído por§BOs Criadores§! para proteger os seres de matéria escura da Massa Negativa."
  
  #############################################################################################################################################
  ### Technologies ############################################################################################################################
  #############################################################################################################################################
  
  
  # EHOF tech gateways
  gateway_ehof:99 "§HAbstract Physics Path§!\n§EThis technology will lead to further advancements in the study of physics and $ehof_wormhole_text$ generation.§!"
  
  # Abstract Physics Theory
  tech_abstract_1:99 "Abstract Physics Theory"
  tech_abstract_1_desc:99 "Some exotic physical phenomena may not be explainable with quantum-theoretical or string-theoretical approaches alone. A new branch of physics called \"Abstract Physics\", which makes use of extremely unconventional methods and approaches, may lead to answers for even the most absurd phenomena of the universe and beyond."
  
  # Applied Abstract Physics
  tech_abstract_2:99 "Applied Abstract Physics"
  tech_abstract_2_desc:0 "The extremely efficient approaches of Abstract Physics are aiding us well in explaining even the universe's most abstract phenomenons. Using these approaches to make new, groundbreaking breakthroughs, that no one has ever thought of before, may give us access to unique and powerful technologies. "
  
  # Quoudroplean Formalism
  tech_abstract_3:99 "Quoudroplean Formalism"
  tech_abstract_3_desc:0 "With Abstract Physics being very different to other branches of physics, it is in nedd of its own customized and adapted kind of mathematical formalism. The 'Quoudroplean Formalism' makes use of alternative and bizzare mathematical frameworks and theorems, which don't fit into the classical universe of mathematics and have been thought to be entirely inapplicable and inadequate for  reality analyzes and studies. "
  
  # Non-paradoxical Information Supercausality
  tech_abstract_4:99 "Non-paradoxical Information Supercausality"
  tech_abstract_4_desc:0 "The transportation of information, matter and energy in non-abstract phycics is strictly bound to the speed of causality, which in itself is limited and relatively small compared to the size of the universe. Only processes in which no information gets transmitted or the bending of spacetime, can allow for appearant faster than the speed of causality travel. However, in Abstract Physics, the boundaries between what is a fixed rule and what not are fluid and shifting. There are certain ways to work around these rules, change them or even simply ignore them. As absurd as it may appear. "
  
  # Photonic Matter Utilization
  tech_photonic_m:99 "Photonic Matter Utilization"
  tech_photonic_m_desc:0 "High scale manipulation of the electromagnetic field will allow us to further manipulate probabilistic, quantum-effect dominated entities to an astonishing degree. 'Photonic Matter' composed of quasi-atoms made out of photons, allows for efficient manipulation of sub-atomic particles. "
  
  # Negative Pressure Application
  tech_negative_pressure:99 "Negative Pressure Application"
  tech_negative_pressure_desc:0 "Negative pressure is a phenomenon that has been observed before at the quantum-mechanical casimir-effect. There it manifests in form of vacuum fluctuations, but is uncontrollable. Applied Abstract Physics has lead to the discovery of alternative, better applicable and more efficient ways to generate and control negative pressure. "
  
  # Negative Energy Studies
  tech_negative_e_s:99 "Negative Energy Studies"
  tech_negative_e_s_desc:0 "Negative energy has been a purely hypothetical, controversial and extremely abstract topic, which has been ruled out for a long time. At least until the discovery of the mindbending stable Negative Mass. Abstract Physics will allow us to further study this seemingly impossible, yet real phenomenon, of negative mass and energy, possessing a negative energy density and even negative kinetic energy. "
  
  # Hardlight Construct Utilization
  tech_hardlight_c_u:99 "Hardlight Construct Utilization"
  tech_hardlight_c_u_desc:99 "Dominion over the electromagnetic field will grant us the ability to create pure hardlight constructs, advanced and powerful extensions of photonic matter. These constructs will be able to directly manipulate elementary particles and thus provide even further control of matter and energy."
  
  # Sterile Hyper-Neutrino Detection
  tech_ssn_det:99 "Sterile Hyper-Neutrino Detection"
  tech_ssn_det_desc:0 "A unique form of exotic dark matter originating from hyperspace, called 'Sterile Hyper-Neutrinos', gets produced as a byproduct of $ehof_wormholes$ emergence. They possess unique frequencies, related to location the $ehof_wormholes$ lead to in our dimension. By analyzing these frequencies, we can foresee the $ehof_wormholes$ targets with a much higher precision, increasing the efficency of our EHOF even further. "
  
  # Prototype Negative Mass Utilities
  tech_nm_utilization_1:99 "Prototype Negative Mass Utilities"
  tech_nm_utilization_1_desc:0 "The first generation of devices, processes and methods, utilizing the uniqu and exotic Negative Mass. They are still experimental prototypes and don't utilize the full potential of Negative Mass, but are powerful nonetheless. They will grant us a huge boost to the economical and military power of our empire. From the tremendous improvement of astroengineering and planetary construction, over ftl thrusters for intrastellar travel, to the extreme manipulation of stellar bodies. Negative Mass is an incredibly powerful asset. "
  
  # Advanced Negative Mass Utilities
  tech_nm_utilization_2:99 "Advanced Negative Mass Utilities"
  tech_nm_utilization_2_desc:0 "The potential of Negative Mass is vast. A deeper understanding of this bizzare resource, enables us the development and creation of even more advanced and powerful negative mass assets. Advanced Negative Mass Utilities, which utilize the full potential of Negative Mass, will make our empire even more powerful. "
  
  # Sentient Metal Utilities
  tech_nm_utilization:99 "Negative Mass Utilization"
  tech_nm_utilization_desc:0 "The utilization of the unique and exotic 'Negative Mass' creates countless technological opportunities. From the tremendous improvement of astroengineering and planetary construction, over ftl thrusters for intrastellar travel, to the extreme manipulation of stellar bodies. Negative Mass is an incredibly powerful asset. "
  
  # Micro-wormhole Destination Precognition
  tech_prob_c:99 "$ehof_wormhole$ Destination Precognition"
  tech_prob_c_desc:0 "Unimaginably sensitive tachyon sensors, based on and aided by the astonishing capabilities of the sentient metal hive-intellect, determine the target of a $ehof_wormhole$ before it even emerges in real space. This foreshadowing of wormhole targets, increases the security and precision of $ehof_ehof$ travel to an seemingly impossible magnitude. With this technology, our $ehof_ehof$ will be able to directly choose any destination in the galaxy, without any restrictions and dangers. "
  
  # Electroweak Quasi-Field Materialization
  tech_condensed_ews:99 "Electroweak Quasi-Field Materialization"
  tech_condensed_ews_desc:0 "Extremely high energy states lead to the unification of the electromagnetic and the weak force into their intitial force, the 'electroweak force'. The secrets of the Everchanging revealed to us how to manifest physical 'Electroweak Quasi-Fields', which open up possibilities for tremendously precise field and spacetime manipulation, down to even the level of quantum foam itself. "
  
  # Arcane Rift Generator Restoration
  tech_arcane_g_r:99 "Arcane Rift Generator Restoration"
  tech_arcane_g_r_desc:99 "The secrets of the $ehof_ep$ allow us to control sentient metal. With the help of it and negative mass, we are now able to entirely restore the Arcane Rift Generator to its former glory, allowing us to utilize it to its fullest potential."
  
  # Event Horizon Offset Facility Alpha
  allow_ehof_p1:99 "§HUnlocks Megastructure:§! $ehof_ehofp1$"
  tech_ehof_phase_01:99 "$ehof_ehofp1$"
  tech_ehof_phase_01_desc:99 "Utilizes the $r_arcane_manipulator_1$ and squeezed electromagnetic fields to inflate and stabilize $ehof_wormholes_text$. Due to their indeterministic behavior, their destinations are entirely random."
  
  # Event Horizon Offset Facility Lambda
  allow_ehof_p2:99 "§HUnlocks Megastructure:§! $ehof_ehofp2$"
  tech_ehof_phase_02:99 "$ehof_ehofp2$"
  tech_ehof_phase_02_desc:99 "Utilizes the $r_arcane_manipulator_1$, photonic matter, and negative pressure to inflate and stabilize $ehof_wormholes_text$ The photonic matter and negative pressure enhance the entire process, increasing the $ehof_ehofs$ precision and expanding its range of destinations."
  
  # Event Horizon Offset Facility Omega
  allow_ehof_p3:99 "§HUnlocks Megastructure:§! $ehof_ehofp3$"
  tech_ehof_phase_03:99 "$ehof_ehofp3$"
  tech_ehof_phase_03_desc:99 "Utilizes the $r_arcane_manipulator_1$, hardlight constructs, sterile sub-neutrino detectors, and negative mass to manipulate and inflate $ehof_wormholes_text$. The utilization of negative mass induces total stabilization of wormholes, which allows us to keep the inflated $ehof_wormholes_text$ open for as long as we see fit. The sterile sub-neutrino detectors further expand the range of destinations our $ehof_wormholes_text$ can reach."
  
  # Event Horizon Offset Facility Ultima
  allow_ehof_p4:99 "§HUnlocks Megastructure:§! $ehof_ehofp4$"
  tech_ehof_phase_04:99 "$ehof_ehofp4$"
  tech_ehof_phase_04_desc:99 "Utilizing the mysteries of the $ehof_the_sphere_named$, the $ehof_ehofp4$ is the perfect form of the $ehof_ehof$, capable of traveling to any location of our choosing without limitations and risks. Limitless possibilities await."
  
  tech_ehof_phase_04_partial_custom:99 "§HFuture Glimpse:§! $tech_ehof_phase_04$"
  tech_ehof_phase_04_partial_custom_desc:99 "With knowledge gleaned from the $ehof_the_sphere_named$, we stand on the precipice of a new age of wormhole travel.\n\nThough we do not fully grasp the intricacies of these theories yet, if we can master these principles it may be possible to perfect the $ehof_ehof$."
  
  # Light Conduction Distribution Systems
  tech_l_conductor:99 "Light Conduction Distribution Systems"
  tech_l_conductor_desc:99 "High-energy laser conduction energy distributors allow for interplanetary energy transport and exchange, increasing the efficiency of our empire's power distribution."
  
  # Hyperlane Power Transmission
  tech_hyperlane_p_t:99 "Hyperlane Power Transmission"
  tech_hyperlane_p_t_desc:99 "Advances in abstract physics enable the development of ultra-high-capacity hyperlane power transmitters that allow for fast and efficient interstellar energy transmission."
  
  # Field Entanglement Energy Transregulation
  tech_field_e_e_t:99 "Field Entanglement Energy Transregulation"
  tech_field_e_e_t_desc:99 "The discovery of non-paradoxical supercausality has led to the development of an immensely efficient and powerful energy distributor. This system utilizes field entanglement energy transregulation to transport tremendous amounts of energy from anywhere to everywhere."
  
  # Unorthodox Reality Examination Techniques
  tech_u_r_e_t:99 "Unorthodox Reality Examination Techniques"
  tech_u_r_e_t_desc:99 "The unconventional approaches and principles of abstract physics require the construction of new research facilities to develop alternative investigation methods for the comprehension of reality."
  
  # Supercausal Research Initiatives
  tech_non_local_r_i:99 "Supercausal Research Initiatives"
  tech_non_local_r_i_desc:99 "The supercausal phenomena of abstract physics require their own kind of advanced, complex, and powerful research facilities."
  
  # Decay Particle Kinetic Energy Extraction
  tech_giga_power_plant_1:99 "Decay Particle Kinetic Energy Extraction "
  tech_giga_power_plant_1_desc:99 "High energy pair-annihilation processes are not 100% efficient. The more massive an annihilated particle pair, the more likely the output is less massive particles rather than photons. A new generation of power plants make use of abstract physics to extract the kinetic energy of these decay particles to further increase the efficiency of antimatter-matter annihilation energy generation processes."
  
  # Passive Zero-Point Energy Syphoning
  tech_giga_power_plant_2:99 "Passive Zero-Point Energy Siphoning"
  tech_giga_power_plant_2_desc:99 "Besides the generation of power via active zero-point energy siphoning utilized in reactors, we can use a passive method of siphoning in specialized power plants. This enables us the extraction of zero-point energy in regular power plants, increasing their efficiency beyond 100%."
  
  # Gravitational Wave Energy Extraction
  tech_giga_power_plant_3:99 "Gravitational Wave Energy Extraction"
  tech_giga_power_plant_3_desc:99 "Gravitational waves may be extremely hard to detect, but they contain tremendous amounts of energy. Even small masses release large amounts of gravitational energy in form of these waves. Advanced abstract physics techniques allow us to directly extract energy from gravitational waves, thus making a new generation of reactors and power plants possible."
  
  # Hypershield Defensive Screen
  tech_giga_planetary_shield_generator_1:99 "Hypershield Defensive Screen"
  tech_giga_planetary_shield_generator_1_desc:99 "The $tech_giga_planetary_shield_generator_1$ is an enhanced version of a classical Planetary Shield Generator that affords increased protection to the planet below."
  
  # Negative Mass Protector
  tech_giga_planetary_shield_generator_2:99 "Negative Mass Protector"
  tech_giga_planetary_shield_generator_2_desc:99 "By creating a mass-energy repulsive layer around a planet's atmosphere through the utilization of £ehof_sr_negative_mass£ §YNegative Mass§!, this structure shields a planet from even the most intense orbital bombardment. Only long-term bombardment and extremely high energy beams can penetrate the repulsive layer in time."
  
  # Quasi-Neural Networks
  tech_quasi_neural_net:0 "Redes Quasi-Neurais"
  tech_quasi_neural_net_desc:0 "As descobertas feitas através do estudo do Planeta-Planta-Cérebro levaram ao desenvolvimento de redes quase neurais artificiais. Elas nos permitem realizar métodos alternativos e desconhecidos de transmissão e gerenciamento de dados em várias áreas de aplicação . "
  
  # Scourge Deployment
  tech_scourge_deployment:0 "Implantação do Flagelo"
  tech_scourge_deployment_desc:0 "O Scarlet Scourge é uma toxina sintética avançada, que poderia ser usada como um agente de formação de terra, conforme originalmente pretendido. Ou como uma arma química envolvente do planeta capaz de destruir toda a vida em um planeta. Seu uso depende de nós."
  
  # Sentient Metal Tier 1 (Reality Code 1)
  tech_ehof_sentient_tier_1:0 "$ehof_sm$Tier I"
  tech_ehof_sentient_tier_1_desc:0 "A primeira geração das tecnologias$ehof_sm$, desenvolvida como resultado do nosso estudo dos segredos dos amplificadores e$PGATE_GALACTICS$. Está comprometida com a tecnologia para uma nova instalação, destinada a servir de campo de multiplicação para$ehof_sm$chamado '$ehof_sm$Foundry'. Isso nos permitirá criar mais$ehof_sm$sem ter que extraí-lo de$PGATE_GALACTICS$. "
  
  # Sentient Metal Tier 2 (Reality Code 2)
  tech_ehof_sentient_tier_2:0 "$ehof_sm$Tier II"
  tech_ehof_sentient_tier_2_desc:0 "A segunda geração de tecnologias$ehof_sm$, desenvolvida como resultado de nosso estudo dos segredos dos amplificadores e$PGATE_GALACTICS$. Está comprometida com a tecnologia para um novo tipo de armadura, chamada$ehof_sm$Armor, que faz uso dos mecanismos de auto-regeneração e cura de$ehof_sm$, e de um novo tipo de torre de bateria antiaérea, que usa a rotina$ehof_sm$AI extremamente avançada para neutralizar os projéteis que chegam. "
  
  # Sentient Metal Tier 3 (Reality Code 3)
  tech_ehof_sentient_tier_3:0 "$ehof_sm$Tier III"
  tech_ehof_sentient_tier_3_desc:0 "A terceira geração de tecnologias$ehof_sm$, desenvolvida como resultado de nosso estudo dos segredos dos amplificadores e$PGATE_GALACTICS$. Está comprometida com a tecnologia para um tipo mais avançado de$ehof_sm$Armor e um novo tipo de torre semelhante a uma canhão, que faz uso de$ehof_sm$para ambos, mirando em alvos, rastreando-os e danificando-os ao dissolver sua estrutura. "
  
  # Sentient Metal Tier 4 (Reality Code 4)
  tech_ehof_sentient_tier_4:0 "$ehof_sm$Tier IV"
  tech_ehof_sentient_tier_4_desc:0 "A quarta geração de tecnologias$ehof_sm$, desenvolvida como resultado de nosso estudo dos segredos dos amplificadores e$PGATE_GALACTICS$. Está comprometida com a tecnologia para um novo tipo de torre tipo artilharia, que dispõe de$ehof_sm$para ambos, visando alvos, rastreá-los e danificá-los, e um novo tipo de computador de navio, que usa o extremamente poderoso$ehof_sm$Hive mind para controlar navios e estações. "
  
  # Sentient Metal Tier 5 (Reality Code 5)
  tech_ehof_sentient_tier_5:0 "$ehof_sm$Tier V"
  tech_ehof_sentient_tier_5_desc:0 "A quinta geração de tecnologias$ehof_sm$, desenvolvida como resultado de nosso estudo dos segredos dos amplificadores e$PGATE_GALACTICS$. Está comprometida com a tecnologia para um novo tipo de torre tipo autocanhão, que dispõe de$ehof_sm$para ambos, visando alvos, rastreá-los e danificá-los, e uma nova geração de instalação de multiplicação$ehof_sm$que pode produzir ainda mais$ehof_sm$. "
  
  # Sentient Metal Tier 6 (Reality Code 6)
  tech_ehof_sentient_tier_6:0 "$ehof_sm$Tier VI"
