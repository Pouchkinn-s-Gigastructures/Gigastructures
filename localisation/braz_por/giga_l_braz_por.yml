  header_01_gigac:99 "§GGigastructural Constructs§!"
  header_01_gigac_desc:0 "$header_01_gigac$\nEsta tecnologia desbloqueia uma megaestrutura tão grande, que agora pode ser considerada Engenharia Gigastructural."
  
  header_02_tetra:0 "§BEngenharia Tetradimensional§!"
  header_02_tetra_desc:0 "$header_02_tetra$\nEsta tecnologia desbloqueia uma megaestrutura de tamanho e escopo que é necessário empregar métodos de engenharia de alta dimensão para fazê-la funcionar."
  
  header_03_insane:0 "§RTecnologia Insana§!"
  header_03_insane_desc:0 "$header_03_insane$\nEsta tecnologia colocaria nossa civilização tão à frente da curva que é considerado insano acreditar que poderia funcionar."
  
  header_04_lud_insane:0 "§PTecnologia ridiculamente insana§!"
  header_04_lud_insane_desc:0 "$header_04_lud_insane$\nOs avanços que nossa civilização ganharia pesquisando esta tecnologia são demais para qualquer um ser compreender."
  
  header_05_shroud:0 "§MTecnologia de mortalha§!"
  header_05_shroud_desc:0 "$header_05_shroud$\nTecnologias relacionadas ao Sudário serão desbloqueadas por este caminho de pesquisa§!"
  
  #########################################
  ### Names ###############################
  #########################################
  # Changing names here will change them through the whole file
  name_ndb:99 "Nicoll-Dyson Beam"
  allow_ndb:0 "§HDesbloqueia a megaestrutura:§!$name_ndb$"
  desc_ndb:0 "A super arma definitiva. Uma estrutura massiva capaz de concentrar a produção de energia de uma estrela em um laser capaz de aniquilar mundos inteiros à distância, e talvez até sistemas solares inteiros. Nossos inimigos nos temerão."
  allow_ndb_p1:0 "$allow_ndb$Fase 1: Magneto-coletor"
  desc_ndb_p1:0 "O feixe de Nicoll-Dyson é um instrumento de destruição, capaz de exterminar sistemas estelares inteiros."
  allow_ndb_p2:0 "$allow_ndb$Fase 2: Redirecionador Estelar"
  desc_ndb_p2:0 "Desbloqueia outra etapa do feixe de Nicoll-Dyson."
  allow_ndb_p3:0 "$allow_ndb$Fase 3: Estabilizadores de hiperescala"
  desc_ndb_p3:0 "Desbloqueia outra etapa do feixe de Nicoll-Dyson."
  allow_ndb_p4:99 "$allow_ndb$"
  desc_ndb_p4:0 "Desbloqueia outra etapa do feixe de Nicoll-Dyson."
  
  giga_tech_dummy_loc:99 "LOCALIZATION SOFTWARE TEST, IGNORE"
  
  name_eq_shipyard:0 "Estaleiro Equatorial"
  allow_eq_shipyard:0 "§HDesbloqueia a megaestrutura:§!$name_eq_shipyard$"
  desc_eq_shipyard:0 "Dois anéis construídos em torno de um Mundo Derretido. O anel interno coleta ligas e energia do planeta, enquanto o anel externo monta navios de guerra a uma taxa tremenda. Remove todas as luas do planeta em torno do qual foi construído."
  
  name_discomoon:99 "Lunar Speculorefractor"
  allow_disco_moon:0 "§HDesbloqueia a megaestrutura:§!$name_discomoon$"
  desc_disco_moon:0 "Uma lua coberta com placas de cristal polido através das quais a luz brilha, criando impressionantes exibições de luz em planetas próximos. Aplica seus efeitos a todos os corpos no sistema planetário local."
  
  name_crystal_megabore:99 "Crystal Megabore"
  allow_crystal_megabore:0 "§HDesbloqueia a megaestrutura:§!$name_crystal_megabore$"
  desc_crystal_megabore:0 "Uma enorme instalação orbital que perfura diretamente o núcleo de um planeta derretido, extraindo grandes quantidades de cristais raros."
  
  name_interstellar_hab:0 "Habitat Interestelar"
  allow_interstellar_hab:0 "§HDesbloqueia a megaestrutura:§!$name_interstellar_hab$"
  desc_interstellar_hab:0 "Um habitat construído no vazio entre as estrelas. \n \n$name_interstellar_hab$s possuem§YMining§! e§YResearch§! Distritos. Podem caber 15 distritos."
  
  name_interstellar_ring:0 "Mundo do Anel Interestelar"
  allow_interstellar_ring:0 "§HDesbloqueia a megaestrutura:§!$name_interstellar_ring$"
  desc_interstellar_ring:0 "Uma atualização para o$name_interstellar_hab$, este enorme mundo anelar possui 8 segmentos habitáveis. \n \nMundos anelares interestelares possuem§YGenerator§! e§YFoundry§! Distritos. Eles podem caber em 25 distritos."
  
  name_upgrade_ringworld:0 "Upgrade do Habitat Mundo Anel"
  allow_upgrade_ringworld:0 "§HUnlocks Decisão:§! Mundo Anel Habitat Upgrade"
  desc_upgrade_ringworld:0 "Vamos adicionar mais habitats a um mundo de anel, transformando um segmento de suporte em um habitável. \n \n§A decisão deve ser feita no segmento de mundo de anel que vocêdeseja atualizar§! "
  
  name_ringworld_titanic:0 "Titanic Mundo Anel"
  allow_ringworld_titanic:0 "§HDesbloqueia a megaestrutura:§!$name_ringworld_titanic$"
  desc_ringworld_titanic:0 "A$name_ringworld_titanic$baseia-se em um sistema mundo anel existente, fornecendo mais espaço habitável."
  
  name_ringworld_behemoth:0 "Behemoth Mundo Anel"
  allow_ringworld_behemoth:0 "§HDesbloqueia a megaestrutura:§!$name_ringworld_behemoth$"
  desc_ringworld_behemoth:0 "A$name_ringworld_behemoth$se baseia em um sistema mundo anel existente duplo, fornecendo mais espaço habitável."
  
  name_ringworld_gargan:0 "Gargantuan Mundo Anel"
  allow_ringworld_gargan:0 "§HUnlocks a megaestrutura:§!$name_ringworld_gargan$"
  desc_ringworld_gargan:0 "A$name_ringworld_gargan$baseia-se em um sistema mundo anel triplo existente, fornecendo mais espaço habitável."
  
  name_ringworld_square:0 "Mundo Anel Quadrado"
  allow_ringworld_square:0 "§HUnlocks a megaestrutura:§!$name_ringworld_square$"
  allow_squareworld:0 "§Recurso HUnlocks:§! Mundo Quadrado Restoration"
  desc_squareworld:0 "Embora ainda esteja envolto em mistério, pode ser possível restaurar o Mundo Quadrado se conseguirmos aprender mais sobre ele."
  
  name_ringworld_city:0 "Ecumenopolis Mundo Anel"
  allow_ringworld_city:0 "§HUnlocks a megaestrutura:§!$name_ringworld_city$"
  
  name_ringworld_hive:0 "Mundo Anel Colmeia"
  allow_ringworld_hive:0 "§HUnlocks a megaestrutura:§!$name_ringworld_hive$"
  
  name_ringworld_machine:0 "Mundo Anel Maquinário"
  allow_ringworld_machine:0 "§HUnlocks a megaestrutura:§!$name_ringworld_machine$"
  
  name_penrose_ring:0 "Penrose Mundo Anel"
  allow_penrose_ring:0 "§HDesbloqueia a megaestrutura:§!$name_penrose_ring$"
  allow_penrose_stabilize:0 "§HUnlocks Recurso:§!$name_penrose$Stabilization"
  desc_penrose_stabilize:0 "Permite-nos estabilizar um$name_penrose$gerador de energia para aumentar significativamente a sua produção de energia."
  allow_penrose_ringworld:0 "§HUnlocks Recurso:§!$name_penrose$Mundo Anel"
  desc_penrose_ringworld:0 "Um mundo do anel construído em torno de um$name_penrose$estabilizado, alimentado pela própria esfera. Parte da infraestrutura do mundo do anel pode ser incorporada à própria esfera, permitindo segmentos mais habitáveis. \n \n$name_penrose_ring$s possuem§ único YGenerator§ !,§YFarming§! E§YPesquisa§! Distritos. Podem caber 35 distritos. "
  
  name_penrose:0 "Esfera Penrose"
  allow_penrose:0 "§HDesbloqueia a megaestrutura:§!$name_penrose$"
  desc_penrose_sphere:0 "Um grande espelho construído ao redor de um buraco negro, explorando a dispersão superradiante para gerar energia usando um buraco negro. Em nosso nível atual de tecnologia, pode ser usada uma bomba muito, muito poderosa ou pode gerar alguma energia, mas estabilizar a estrutura para usá-la de forma confiável como um gerador exigirá pesquisas adicionais. "
  
  name_succ:99 "S.U.C.C."
  allow_succ:0 "§HDesbloqueia a megaestrutura:§!$name_succ$"
  desc_succ:0 "O$name_succ_full$, ou$name_succ$para breve, é uma instalação enorme que envolve um gigante gasoso. Usando enormes raios trator, ele continuamente coleta a atmosfera do planeta e a refina em energia, gases e partículas voláteis."
  
  name_succ_full:0 "Colecto-Condensador Umbegásico Superatmosférico"
  allow_succ_full:0 "§HUnlocks a megaestrutura:§!$name_succ_full$"
  
  name_matrioshka_brain:0 "Cérebro Matrioshka"
  allow_matrioshka_brain:0 "§HDesbloqueia a megaestrutura:§!$name_matrioshka_brain$"
  desc_matrioshka_brain:0 "Um supercomputador incrível de tamanho inconcebível."
  name_virtual_reality:0 "Realidade Virtual"
  allow_virtual_reality:0 "§HUnlocks Recurso:§!$name_virtual_reality$"
  desc_virtual_reality:0 "Vamos atualizar um$name_matrioshka_brain$em um Simulador de realidade Matrioshka, capaz de conter bilhões de mentes."
  
  name_kugelblitz:0 "Kugelblitz Silo"
  allow_kugelblitz:0 "§HDesbloqueia a megaestrutura:§!$name_kugelblitz$"
  desc_kugelblitz:0 "Um grande Kugelblitz mantido dentro de um dispositivo especial. Ele pode ser alimentado com energia e matéria na forma de radiação para armazená-los para uso posterior, graças aos conversores avançados de energia em matéria."
  
  name_psy_siphon:99 "Psychic Hypersiphon"
  allow_psy_siphon:0 "§HUnlocks a megaestrutura:§!$name_psy_siphon$"
  desc_psy_siphon:0 "Um enorme portal artificial conectando nosso universo com o próprio Sudário. Ele é capaz de gerar quantidades gloriosas de energia e pesquisa, e pode melhorar nosso potencial psiônico imensamente."
  
  name_eng_test_site:0 "Estação de teste de macroengenharia"
  allow_eng_test_site:0 "§HDesbloqueia a megaestrutura:§!$name_eng_test_site$"
  desc_eng_test_site:0 "Uma grande estação orbitando um planeta para realizar experiências de engenharia livremente."
  
  name_atmosphere_shredder:99 "Atmospheric Storm Observatory"
  allow_atmosphere_shredder:99 "§HUnlocks Megastructure:§! $name_atmosphere_shredder$"
  desc_atmosphere_shredder:99 "An artificial complex capable of inducing enormous storms in the atmosphere of a gas giant."
  
  name_sub_compressor:0 "Compressor Substellar"
  allow_sub_compressor:0 "§HUnlocks Megaestrutura:§!$name_sub_compressor$"
  desc_sub_compressor:0 "Uma megaestrutura construída em torno de uma anã marrom, capaz de desencadear reações de fusão dentro da anã marrom para acendê-la."
  
  name_auto_stripmine:0 "Mina de Tiras Automatizada"
  allow_auto_stripmine:99 "§HUnlocks Megastructure:§! $name_auto_stripmine$"
  desc_auto_stripmine:0 "Um enorme complexo industrial cobrindo um planeta e extraindo seus minerais, descascando a superfície camada por camada até que não haja quase nada sobrando."
  
  name_yggdrasil:99 "Yggdrasil Orchid Complex"
  allow_yggdrasil:0 "§HDesbloqueia a megaestrutura:§!$name_yggdrasil$"
  desc_yggdrasil:0 "Um complexo enorme construído perto de um gigante gasoso para semear sua atmosfera com plantas especiais."
  
  name_the_vat:99 "B.I.G. Vat"
  name_the_vat_long:0 "Tanque de crescimento biológico impetuoso"
  allow_the_vat:0 "§HDesbloqueia a megaestrutura:§!$name_the_vat$"
  desc_the_vat:0 "Um gigantesco tanque de clonagem, construído no espaço para acomodar o maior dos clones."
  
  name_orbital_artificial_eco:0 "Ecossistema Orbital Artificial"
  allow_orbital_artificial_eco:0 "§HDesbloqueia a megaestrutura:§!$name_orbital_artificial_eco$"
  desc_orbital_artificial_eco:0 "Uma estação muito grande que abriga um ecossistema completamente artificial para estudar a natureza."
  
  name_neut_gigaforge:99 "Neutronium Gigaforge"
  allow_neut_gigaforge:0 "§HDesbloqueia a megaestrutura:§!$name_neut_gigaforge$"
  desc_neut_gigaforge:0 "Uma grande forja construída perto de uma estrela de nêutrons para colher facilmente grandes quantidades de neutrônio."
  
  name_orb_elysium:99 "Orbital Elysium"
  allow_orb_elysium:0 "§HUnlocks Megaestrutura:§!$name_orb_elysium$"
  desc_orb_elysium:0 "Uma grande estação espacial em forma de anel que abriga bilhões de habitantes em condições semelhantes às de um planeta. \n \n$name_orb_elysium$s possuem§YGenerator§ !,§YLeisure§! e§YPreserve§! Distritos exclusivos. Eles podem caber 10 distritos. "
  name_habitats:0 "Habitats e$name_orb_elysium$"
  
  name_giga_orbital:99 "Stellar Ring Habitat"
  allow_giga_orbital:99 "§HUnlocks Megastructure:§! $name_giga_orbital$"
  desc_giga_orbital:99 "A large, ring-shaped space station designed to provide planet-like living conditions. Has districts for §YFarming§!, §YUnity§!, §YAmenities§!, and planetary logistics.\n\nSynergizes with §Y$habitat_0$§! stations in the system, has extra effects for §Y$civic_machine_servitor$§! empires, and counts as a $habitat_0$ for §Y$trait_void_dweller_1$§! pops."
  
  name_particle_accel:0 "Acelerador de Partículas Estelares"
  allow_particle_accel:0 "§HUnlocks a megaestrutura:§!$name_particle_accel$"
  desc_particle_accel:0 "Um acelerador de partículas muito grande construído em torno de uma estrela, capaz de acelerar as partículas quase à velocidade da luz."
  
  name_starlifter:0 "Elevador Estelar"
  allow_starlifter:0 "§HDesbloqueia a megaestrutura:§!$name_starlifter$"
  desc_starlifter:0 "Uma construção em torno de uma estrela, acessando diretamente sua própria essência e convertendo-a em minerais."
  
  name_fusion_suppressor:0 "Supressor de fusão"
  allow_fusion_suppressor:0 "§HUnlocks a megaestrutura:§!$name_fusion_suppressor$"
  desc_fusion_suppressor:0 "Uma grande estrutura construída ao redor de uma estrela para interromper seus processos de fusão interna, gerando grandes quantidades de dados científicos. Pode ser usada para eventualmente detonar uma estrela, criando depósitos de iodizium em seus planetas ou para fazer um buraco negro."
  
  name_hraemc:99 "HRAE-MC"
  allow_hraemc:0 "§HDesbloqueia a megaestrutura:§!$name_hraemc$"
  desc_hraemc:0 "Este incrível feito tecnológico deve nos conceder enormes quantidades de energia, assim como muitos dados sobre a natureza dos corpos estranhos que são buracos negros."
  
  name_war_moon:0 "Lua de Ataque"
  allow_war_moon:0 "§HDesbloqueia a megaestrutura:§!$name_war_moon$"
  desc_war_moons:0 "Um projeto de engenharia verdadeiramente insano. Uma lança de partículas maciça, alimentada por um reator gigantesco dentro do núcleo de uma pequena lua. Impulsionado por enormes propulsores construídos do outro lado da lua, este planetóide armado é um espetáculo para ser visto."
  
  name_war_planet:99 "Behemoth Planetcraft"
  allow_war_planet:0 "§HUnlocks Megastructure:§!$name_war_planet$"
  desc_war_planet:0 "A evolução lógica de$name_war_moon$. Um planeta inteiro transformado em uma nave móvel, equipada com uma arma que pode destruir§Ranything.§!"
  
  name_war_system:99 "Stellar Systemcraft"
  allow_war_system:0 "§HDesbloqueia a megaestrutura:§!$name_war_system$"
  allow_systemcraft_p0:0 "$allow_war_system$Fase 0: Canteiro de obras"
  desc_systemcraft_p0:0 "O Stellar Systemcraft é uma hiper-arma temível capaz de obliterar qualquer coisa em seu caminho."
  allow_systemcraft_p1:0 "$allow_war_system$Fase 1: Compressor Solar"
  desc_systemcraft_p1:0 "Desbloqueia outra etapa do Systemcraft."
  allow_systemcraft_p2:0 "$allow_war_system$Fase 2: Propulsores planetários sincronizados"
  desc_systemcraft_p2:0 "Desbloqueia outra etapa do Systemcraft."
  allow_systemcraft_p3:0 "$allow_war_system$Fase 3: Suporta Lunar"
  desc_systemcraft_p3:0 "Desbloqueia outra etapa do Systemcraft."
  allow_systemcraft_p4:0 "$allow_war_system$Fase 4: Apagadores Celestiais"
  desc_systemcraft_p4:0 "Desbloqueia outra etapa do Systemcraft."
  allow_systemcraft_p5:99 "$allow_war_system$"
  desc_systemcraft_p5:0 "Desbloqueia outra etapa do Systemcraft."
  allow_systemcraft_p6:0 "$allow_war_system$Hyperdimensional Hull Stabilization"
  desc_systemcraft_p6:0 "Desbloqueia outra etapa do Systemcraft."
  
  name_terraform_molten:0 "Estabilizador geotérmico"
  allow_terraform_molten:0 "§HDesbloqueia a megaestrutura:§!$name_terraform_molten$"
  desc_terraform_molten:0 "Uma megaestrutura capaz de transformar um planeta fundido em um mundo habitável."
  
  name_terraform_shattered:99 "G.L.U.E."
  name_terraform_shattered_full:0 "Estrutura de Unificação Global de Terras"
  allow_terraform_shattered:0 "§HUnlocks a megaestrutura:§!$name_terraform_shattered$"
  desc_terraform_shattered:0 "O$name_terraform_shattered_full$ou o$name_terraform_shattered$para breve, é capazde pegar os restos de um planeta previamente destruído e reformá-los em algo mais parecido com sua forma original. "
  
  name_terraform_barren:0 "Ignitor de núcleo dinâmico"
  allow_terraform_barren:0 "§HDesbloqueia a megaestrutura:§!$name_terraform_barren$"
  desc_terraform_barren:0 "Uma grande construção construída ao redor de um mundo desolado para torná-lo mais habitável."
  
  name_terraform_gasgiant:0 "Estabilizador Macroatmosférico"
  allow_terraform_gasgiant:0 "§HDesbloqueia a megaestrutura:§!$name_terraform_gasgiant$"
  desc_terraform_gasgiant:0 "O$name_terraform_gasgiant$é capaz de controlar parcialmente a atmosfera superior de um gigante gasoso, tornando-o um tanto habitável. \n \nAs colônias de gigantes de gás possuem§YGenerator§ !,§YResearch§! e§YRare Gases§! Distritos, ao lado§Recursos YPlanetários§ únicos§ !. Quanto maior o gigante gasoso, maior a colônia resultante. "
  
  name_terraform_toxic:0 "Purificador Atmosférico"
  allow_terraform_toxic:0 "§HDesbloqueia a megaestrutura:§!$name_terraform_toxic$"
  desc_terraform_toxic:0 "Uma megaestrutura capaz de transformar um planeta tóxico em um mundo habitável."
  
  name_orbital_arcology:0 "Arcologia Orbital"
  allow_orbital_arcology:0 "§HUnlocks Megaestrutura:§!$name_orbital_arcology$"
  #"§HUnlocks Megastructure:§! $name_orbital_arcology$"
  allow_orbital_arcology_desc:99 "With the Overlord DLC, unlocks the §Y$name_orbital_arcology$§! Orbital Ring Building.\nWithout, unlocks the §Y$decision_giga_build_orbital_arcology$§! Planetary Decision."
  desc_orbital_arcology:0 "Um anel envolvendo o equador de um planeta, aumentando a quantidade máxima de distritos do planeta."
  
  name_planetary_computer:0 "Computador Planetário"
  allow_planetary_computer:0 "§HDesbloqueia a megaestrutura:§!$name_planetary_computer$"
  desc_planetary_computer:0 "Um projeto verdadeiramente massivo que transforma um planeta em um computador planetário colonizável, fornecendo enormes buffs para pesquisadores na superfície."
  
  name_nidavellir:99 "Nidavellir Hyperforge"
  allow_nidavellir:0 "§HDesbloqueia a megaestrutura:§!$name_nidavellir$"
  desc_nidavellir:0 "Semelhante em conceito ao$name_neut_gigaforge$, mas imensamente mais avançado, o$name_nidavellir$dobra o tempo e o espaço para produzir as ligas mais puras da galáxia ao fundir minerais e neutrônio, usados ​​para criar as armas mais mortais."
  
  name_quasistellar:0 "Obliterador Quasi-Estelar"
  allow_quasistellar:0 "§HDesbloqueia a megaestrutura:§!$name_quasistellar$"
  allow_qso_p0:0 "$allow_quasistellar$Fase 0: Canteiro de obras"
  desc_qso_p0:0 "O Obliterador Quasi-Estelar é a maior hiper arma já projetada, possuindo quantidades incontáveis ​​de poder destrutivo."
  allow_qso_p1:0 "$allow_quasistellar$Fase 1: Compressor de acréscimo"
  desc_qso_p1:0 "Desbloqueia outra etapa da Arma Quasar."
  allow_qso_p2:0 "$allow_quasistellar$Fase 2: Defletores relativísticos"
  desc_qso_p2:0 "Desbloqueia outra etapa da Arma Quasar."
  allow_qso_p3:0 "$allow_quasistellar$Fase 3: hipercomputadores"
  desc_qso_p3:0 "Desbloqueia outra etapa da Arma Quasar."
  allow_qso_p4:0 "$allow_quasistellar$Fase 4: Teracapacitores"
  desc_qso_p4:0 "Desbloqueia outra etapa da Arma Quasar."
  allow_qso_p5:99 "$allow_quasistellar$"
  desc_qso_p5:0 "Desbloqueia outra etapa da Arma Quasar."
  
  name_alderson:0 "Disco Alderson"
  allow_alderson:0 "§HDesbloqueia a megaestrutura:§!$name_alderson$"
  desc_alderson:0 "O Disco Alderson é um disco colossal construído em torno de uma estrela, proporcionando um imenso espaço vital."
  
  name_hyperstructural_ass:0 "Jarda de montagem hiperestrutural"
  allow_hyperstructural_ass:0 "§HDesbloqueia a megaestrutura:§!$name_hyperstructural_ass$"
  desc_hyperstructural_ass:0 "Um imenso estaleiro construído em torno da estrela de um sistema. Fornece 90 slots de estaleiro e aumenta a capacidade naval em 1500."
  
  name_orb_bastion:99 "Orbital Bastion"
  allow_orb_bastion:0 "§HDesbloqueia a megaestrutura:§!$name_orb_bastion$"
  
