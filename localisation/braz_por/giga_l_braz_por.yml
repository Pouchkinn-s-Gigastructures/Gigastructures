  ###REVOLT###
  giga_katrebels.0012.ezicrevolt:99 "§HTrigger Zuspri Uprising§!"
  giga_katrebels.0012.ezicrevolt.tooltip:0 "Chegou a hora. Com a resistência dos Zusprianos em alta, podemos ajudá-los a iniciar uma rebelião total dentro do Império de Katzenartig! \n \nIsso criará um§ Império Yrebel§! dentro do§ YKatzenartig Imperium§ !, que irá imediatamente§Reclarar a guerra§! Aos Katzens. "
  
  need_ezic_resistance_5:0 "Precisamos de§ Força da Resistência YZuspri§! para estar em§G5§ !."
  
  giga_katrebels.0017.name:0 "A Revolta Zuspria"
  giga_katrebels.0017.desc:0 "Sim! Com a resistência ezicaniana mastigando o império do Kaiser por dentro, agora pode ser a hora de minha espécie finalmente pegar em armas e se separar deste reino miserável. Isso vai exigir muito de suporte externo, já que minha espécie não é populosa, e apreender espaçonaves Katzen suficientes para a operação ser bem-sucedida será um desafio. \nMas se conseguirmos, então, finalmente, poderemos apenas livrar esta galáxia da mancha que é o Kaiser. \ N \n§YIsso será§Ranger§! O Kaiser, independentemente do que aconteça. \ N \nÉ mais provável que seja necessário declarar guerra ao Kaiser também para apoiar o golpe. "
  
  giga_katrebels.0017.yes:0 "É agora ou nunca. |§Y2500§!£energy£&§Y500§!£alloys£"
  giga_katrebels.0017.yes.tooltip:0 "A§YZuspri Vanguard§! irá§Yrevolt§! e§Ysecede§! do§YKatzenartig Imperium§ !, criando um§Yrebelimpire§ !! \nTeremos a oportunidade de§ Ycontribute§! Mais§Se recursos§! Para a Ordem antes da revolta real, que vai§Aumentar§! A§Ypotência§! Da revolta. \ NTeremos que gastar£influência£,£energy£e£alloys£em para impulsionar a revolta. \nEles capturarão algo entre§Y10%§! e§Y40%§! de§YKatzen Planets§! dependendo da§YPotência§ da revolta !. "
  
  giga_katrebels.0017.reponse:0 "O fim está próximo ... para o Kaiser. A Ordem deve desferir um golpe rápido e decisivo sobre suas malditas legiões!"
  
  giga_katrebels.00171.name:0 "Revolta Zuspria: Influência"
  giga_katrebels.00171.desc:0 "Como primeiro passo para a revolta, a§YZuspri Vanguard§! está solicitando que usemos parte de nossa influência externa para influenciar a população do Império a seu favor, por meio da difusão de propaganda anti-Kaiser, denunciando abertamente o Kaiser, e promovendo o modo de vida Zusprio. \n \nEmbora isso fosse, sem dúvida,§Ranger§! o Kaiser, os efeitos de um império estrangeiro apoiando abertamente a causa Zuspria certamente seriam sentidos em todo o Império e poderiam convencer mais pessoas a junte-se à causa deles. "
  
  giga_katrebels.00171.no:0 "Não podemos pagar nada."
  giga_katrebels.00171.a:0 "Faça alguns discursos anti-Kaiser. |§Y50§!£influenciar£"
  giga_katrebels.00171.b:0 "Faça propaganda e espalhe-a no Império. |§Y150§!£influência£"
  giga_katrebels.00171.c:0 "Declarar abertamente nosso apoio aos ezicanos! |§Y300§!£influenciar£"
  
  giga_katrebels.00171.coup.1:0 "A§ Força da Revolta YZuspri§! aumentará um pouco. \nA§Y Opinião do Kaiser§! de nós vai§Rdiminuir§ !."
  giga_katrebels.00171.coup.2:0 "A§ Força da Revolta YZuspri§! aumentará. \nA§Y Opinião do Kaiser§! de nós vai§Reduzir§ !."
  giga_katrebels.00171.coup.3:0 "A§ Força da Revolta YZuspri§! aumentará significativamente. \nA§Y Opinião do Kaiser§! de nós irá§Reduzir§ !."
  
  giga_katrebels.00172.name:0 "Revolta Zuspria: Financiamento"
  giga_katrebels.00172.desc:0 "A§YZuspri Vanguard§! está agora pedindo que forneçamos alguns fundos adicionais, a fim de que eles adquiram armamento mais avançado, comprem naves espaciais próprias e, o mais importante, subornem quaisquer oficiais que entrem no forma do plano. \n \nEmbora isso vá contra os métodos usuais de Zusprian, Tyukl considerou isso necessário para que o levante tenha sucesso. "
  
  giga_katrebels.00172.no:0 "Não podemos pagar nada."
  giga_katrebels.00172.a:0 "Eles podem fazer alguns empréstimos. |§Y5000§!£energy£"
  giga_katrebels.00172.b:0 "Dê a eles um pedaço de nossas reservas de ouro. |§Y10000§!£energy£"
  giga_katrebels.00172.c:0 "Uma nave espacial de ouro para cada Zuspri! |§Y25000§!£energy£"
  
  giga_katrebels.00171.coup.0:0 "A§ Força da Revolta YZuspri§! não aumentará."
  giga_katrebels.00172.coup.1:0 "A§ Força da Revolta YZuspri§! aumentará um pouco."
  giga_katrebels.00172.coup.2:0 "A§ Força da Revolta YZuspri§! aumentará."
  giga_katrebels.00172.coup.3:0 "A§ Força da Revolta YZuspri§! aumentará significativamente."
  
  giga_katrebels.00173.name:0 "Revolta do Zuspriano: Equipamento"
  giga_katrebels.00173.desc:0 "Por último, mas não menos importante, a§ Ordem YZuspri§!requires grandes quantidades de equipamento militar e civil para apoiar a revolta que se aproxima. \n \nEsta é provavelmente a parte mais cara da revolta, mas Tyukl nos garantiu que era absolutamente crucial que a Ordem estivesse devidamente equipada para esta grande luta. "
  
  giga_katrebels.00173.no:0 "Não podemos pagar nada."
  giga_katrebels.00173.a:0 "Dê-lhes algumas espingardas sobressalentes. |§Y3500§!£alloys£"
  giga_katrebels.00173.b:0 "Eles podem ter alguns veículos blindados de combate. |§Y7500§!£alloys£"
  giga_katrebels.00173.c:0 "Envie-lhes o nosso equipamento militar mais recente! |§Y12500§!£alloys£"
  
  giga_katrebels.00174.name:0 "Revolta Zuspria: Pronta"
  giga_katrebels.00174.desc:0 "Tudo está pronto para que a§YZuspri Revolt§! ocorra. Não deve demorar muito para que membros da§YZuspri Vanguard§! bem como outras espécies se levantem contra o Kaiser interno o Império Katzenartig. \n \nZusprianos na maioria dos mundos Katzen tentarão derrubar guarnições planetárias locais e comandar as naves Katzen, a fim de tomar o controle dos planetas e seus sistemas. \n \nE ainda, os dados sugerem que os ezicanos provavelmente venceram não seremos capazes de fazer isso sozinhos, e alguns membros de nosso alto comando aconselham que atacemos o Kaiser assim que a revolta começar, a fim de encerrar os Katzens em uma guerra mortal em duas frentes. "
  giga_katrebels.00174.a:0 "Agora, só podemos esperar."
  giga_katrebels.00174.a.tooltip:0 "A§YZuspri Vanguard§! se rebelará, tomando aleatoriamente entre§Y10%§! e§Y40%§! dos planetas Katzen e seus sistemas vizinhos. \n \nEles vão§Ygain o controle§! De todos os§YKatzen navios§! E§Yplanetas§! Dentro das áreas capturadas (excluindo o§YKaiser Moon§! E sua frota), e proceda imediatamente para§Yataca§! O Kaiser. "
  
  giga_katrebels.00176.name:0 "Não está mais na ordem"
  giga_katrebels.00176.desc:0 "A§YZuspri Vanguard§! declarou guerra ao governo Katzen, formando-se ao lado de outras espécies que compartilham as mesmas esperanças de vida. \n \nA hostilidade cresceu ao longo de vários anos de pressão de um mais governo independente e está finalmente sendo libertado. \n \nZuspris dos militares teriam abandonado postos e sabotado itens militares de Katzen. Em poucas horas, rebeldes ezicanos altamente equipados apreenderam uma parte significativa dos§YKatzenartig Imperium§! territórios, comandando navios e oprimindo guarnições planetárias locais com ataques de surpresa. Enquanto o ataque foi repelido na maioria dos mundos Katzen, os Zuspris conseguiram apreender independentemente uma quantidade significativa de sistemas Katzen. \n \nEles conseguiram roubar e limpar vários embarcações improvisadas também, que pretendem empregar contra os Katzens o mais rápido possível. \n \nCom o primeiro Ártico determinado§YTyukl Kaau§! liderando o ataque, parece que não há voltando agora. \n \nQualquer contribuição material que possamos ter dado aos Zuspris foi cancelada posteriormente. "
  
  giga_katrebels.00176.a:0 "O Kaiser está em uma situação complicada, com certeza."
  
  origin_katzen_splinter:0 "Estado Katzen Splinter"
  origin_katzen_splinter_desc:0 "Esta nação era originalmente parte do maior§YKatzenartig Imperium§! e se separou após o colapso catastrófico do Império após a queda de§YFlusion§ !."
  
  origin_katzen_rebels:0 "Rebeldes Katzen"
  origin_katzen_rebels_desc:0 "Esta nação se rebelou contra o§YKatzenartig Imperium§ !, em uma tentativa de acabar com o domínio do§YKaiser§! sobre seu povo."
  
  giga_katrebels.00178.name:0 "Rebelião da Zuspri esmagada"
  giga_katrebels.00178.desc:0 "A§YZuspri Vanguard§! lutou bravamente, mas não foi o suficiente. Sua rebelião foi esmagada pelo§YKatzenartig Imperium§ !, e todos os mundos apreendidos voltaram ao controle de Katzen. \n \nE mesmo assim,§YTyukl§! continua esperançoso de que foi apenas um revés temporário, e rumores dizem que ele já está planejando uma segunda rebelião. No entanto, muitos especialistas acreditam que os ezicanos têm pouca ou nenhuma chance de montar uma rebelião novamente. "
  giga_katrebels.00178.a:0 "O futuro parece sombrio ..."
