  giga_dialog.3205.name:0 "$name_ndb$Concluído!"
  giga_dialog.3205.desc:0 "Hoje é um grande dia para a nossa espécie e império. Nosso$name_ndb$foi concluído. Esta hiper-arma absolutamente massiva pode esterilizar planetas à distância e potencialmente destruir sistemas inteiros. É provavelmente uma das mais poderosas construções já construídas na história galáctica, e seu poder absoluto deve garantir a nossa dominação galáctica. "
