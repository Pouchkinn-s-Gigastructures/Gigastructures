  composite_crisis_chain_title:0 "$ehof_the_compound$"
  composite_crisis_chain_desc:0 "Uma força desconhecida de além dos confins da galáxia ameaça toda a vida. \n \n Devemos encontrar uma maneira de parar$ehof_the_compound$, pois eles parecem ser invencíveis."
  composite_killed_by_us:0 "§MComposto§!§Hvessels destruídos por nós§!"
