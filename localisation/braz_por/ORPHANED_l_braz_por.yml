  giga_dialog.3408.title:0 "$name_fusion_suppressor$Actions"
  giga_dialog.3408.desc:0 "É hora de escolher o destino final do sistema [giga_system.GetName]. \n \nPodemos comprimir a estrela em um buraco negro, gerando enormes quantidades de pesquisas físicas e congelando todos os planetas do sistema . \nAlternativamente, podemos ordenar que$name_fusion_suppressor$libere o campo gravitacional e exerça uma força repulsiva, fazendo com que a estrela comprimida detone em uma supernova devastadora, destruindo o$name_fusion_suppressor$. Qualquer planeta menor que 5, bem como asteróides, serão destruídos e os gigantes gasosos serão eliminados de sua atmosfera. Os planetas sobreviventes receberão depósitos de iodizium, que são cristais gerados pela supernova artificial que bate em planetas em velocidades relativísticas. Esses cristais podem ser usados ​​para construir edifícios poderosos em nossos planetas. \n \nO que fazemos? "
  giga_dialog.3408.a:0 "Detonar [giga_system.GetName]."
  giga_dialog.3408.b:0 "Recolher [giga_system.GetName] em um buraco negro."
  giga_dialog.1207.desc:0 "Com a moldura do espelho agora concluída em torno de [giga_system.GetName], agora temos que fazer uma escolha. Podemos utilizar o$name_penrose$como um meio de gerar energia ou usá-lo como uma bomba . \n \nSe o usarmos para gerar energia, sua produção será relativamente medíocre (150£energy£), mas pode ser possível estabilizá-lo assim que conseguirmos as tecnologias apropriadas. \n \nSe decidirmos usá-lo como uma bomba, teremos que deixá-la acumular energia por alguns anos, então ela ganhará a capacidade de ser detonada. Tudo no sistema será destruído, e a explosão será tão poderosa que se propaga através de hiper-rotas. Todos os planetas em os sistemas vizinhos se tornarão inabitáveis ​​com o fluxo de energia e todos os planetas a dois saltos de distância serão irradiados. Mais importante ainda, ela enviará uma onda de choque através do subespaço, perturbando e reorganizando as hiperfaixas de até 4 saltos de distância! "
  penrose_sphere_2_DESC:0 "Uma bola de espelhos ao redor de um buraco negro."
  giga_dialog.1902.name:0 "$name_succ$Aparelho orbital concluído"
  giga_dialog.1902.desc:0 "Nosso Aparelho Orbital de$name_succ$foi concluído no sistema [giga_system.GetName]. Este anel maciço abriga as instalações necessárias para coletar Gases, Motores e Energia da atmosfera do planeta. Agora, nós deve começar a trabalhar nas próprias vigas do trator. "
  giga_dialog.1902.a:0 "Ótimo."
  succ_2_DESC:0 "Um$name_succ_full$completo e operacional, constantemente colhendo grandes quantidades de gases de um gigante de gás. Reatores de fusão estão usando hidrogênio coletado para gerar grandes quantidades de energia."
  giga_pd_diamond_planet:0 "Planeta Diamante"
  giga_pd_diamond_planet_desc:0 "Este maravilhoso mundo de diamantes oferece oportunidades incríveislaços para mineração. \n \n§YSaída Stripmine automática:§! \n§Y+50§!£minerais£e§Y+15§!£raro_crystals£\n \n§YSaída Megabore de Cristal:§! \ N§Y+50§!£minerais£e§Y+25§!£raro_crystals£"
  giga_pd_ethane_planet:0 "Oceano Ethane"
  giga_pd_ethane_planet_desc:0 "Este oceano de etano apresenta uma grande oportunidade para coletar todos os tipos de gases exóticos. \n \n§Y Saída automática de stripmine:§! \n§R-50§!£minerais£e§Y+15§!£exotico_gases£"
  giga_pd_chthonian_planet:0 "Planeta Chthonian"
  giga_pd_chthonian_planet_desc:0 "Este antigo núcleo de gigante gasoso é rico em elementos pesados ​​raros e materiais semelhantes a ligas. \n \n§Y Saída automática de stripmine:§! \n§Y+100§!£minerais£e§Y+75§!£alloys£"
  negative_mass_buffs_1:0 "Momentum de massa quase-negativa"
  negative_mass_buffs_2:0 "Aceleração de construção em massa quase negativa"
  negative_mass_buffs_3:0 "Aceleração de construção do Momentum de Massa Quasi-Negativa"
  building_giga_shroud_capacitor:0 "Capacitor de proteção"
  building_giga_shroud_capacitor_desc:0 "Uma enorme instalação psiônica extraindo à força o Sudário Energia e redistribuí-la na superfície do planeta, aumentando enormemente as habilidades telepáticas e as indústrias. "
  giga_tech_psychic_hypersiphon_1:0 "Estudos de energia da mortalha"
  giga_tech_psychic_hypersiphon_1_desc:0 "Estudar o que exatamente constitui o Sudário pode melhorar nossa capacidade de nos conectarmos com nossas habilidades psiônicas e refinar nossos sistemas de distribuição de energia usando o conhecimento aplicado do Sudário."
  giga_tech_psychic_hypersiphon_2:0 "Rede Deep Shroud"
  giga_tech_psychic_hypersiphon_2_desc:0 "Bem no fundo, o Sudário nos conecta a todos. Se ajustarmos nossas habilidades psiônicas à conexão natural do Sudário, podemos realizar grandes feitos de união."
  giga_tech_psychic_hypersiphon_3:0 "Rituais de invocação da mortalha"
  giga_tech_psychic_hypersiphon_3_desc:0 "Se combinarmos poderes psiônicos com tecnologia, torna-se possível materializar entidades do ene do Sudáriorgy, que pode então ser controlada e servir como exércitos. No entanto, essas entidades não são mais do que bolas furiosas de energia e, como tal, têm pouca saúde e alto ataque. "
  giga_tech_psychic_hypersiphon_4:0 "Capacitores de energia da cobertura"
  giga_tech_psychic_hypersiphon_4_desc:0 "A energia pode ser extraída à força do Sudário usando poderosas habilidades psiônicas. No entanto, essa energia é bastante volátil e dificilmente pode formar algo mais complexo do que uma bola de energias psiônicas. Se conseguirmos estabilizar a energia, poderemos armazenar e redistribuí-lo por um planeta inteiro com uma eficiência muito maior do que antes, impulsionando muito nossas indústrias. "
  giga_tech_psychic_hypersiphon_5:0 "Conexões diretas da mortalha"
  giga_tech_psychic_hypersiphon_5_desc:0 "O Sudário é um reino estranho. No entanto, ao combinar várias tecnologias e imenso poder telepático, pode ser possível ligar diretamente a nossa realidade à dimensão arcana do Sudário. Fazer isso pode ser muito lucrativo, mas pode acabar sendo perigoso se não tivermos cuidado. "
  giga_dialog.1403.name:0 "$name_psy_siphon$Spire Built"
  giga_dialog.1403.desc:0 "A espiral do portal de$name_psy_siphon$foi concluída. Este equipamento maciço, junto com os capacitores do portal, emitirá uma poderosa explosão de energia psiônica, poderosa o suficiente para rasgar o espaço-tempo e abrir um buraco para o Sudário! O portal obviamente não será estável o suficiente para permitir o acesso físico ao Sudário, mas muita energia começará a sair dele para ser coletada pela torre do portal. A única coisa que falta fazer agora é ligá-lo. . "
  giga_dialog.1403.a:0 "Excelente!"
  psychic_hypersiphon_3_DESC:0 "Um$name_psy_siphon$totalmente operacional e estabilizado. O portal que conecta nossa realidade com o Sudário foi totalmente ativado, e este link para o sudário libera a Essência do Sudário pura, o que aumenta muito nosso potencial psiônico."
  asteroid_manufactory_1:0 "Fábrica de Asteróides: Aparelhos de mineração"
  asteroid_manufactory_1_DESC:0 "A primeira parte de uma Manufatura de Asteróide, infra-estrutura de habitação empregada para colher minerais diretamente da superfície do asteróide, a fim de eventualmente convertê-los e refiná-los em Bens de Consumo para nossa população."
  giga_asteroid_industry.001.a:0 "Excelente."
  giga_asteroid_industry.002.name:0 "Aparelhos de mineração de manufatura de asteróides concluídos!"
  giga_asteroid_industry.002.desc:0 "Nossos aparelhos de mineração de fábricas de asteróides no sistema [From.GetName] foram concluídos. Este grande anel envolve completamente o asteróide e abriga uma série de unidades de perfuração e robôs de mineração de strip automatizados que irão continuamente asteróide para materiais. Devemos agora começar a trabalhar na parte de fabricação real da instalação. "
  giga_asteroid_industry.002.a:0 "Ótimo."
  giga_asteroid_industry.003.desc:0 "Um Asteroid Manufactory foi concluído no sistema [From.GetName]! Envolvido em torno de um asteróide, esta construção está agora constantemente colhendo recursos brutos do asteróide, antes de convertê-los e refiná-los em todos os tipos de produtos em fábricas especializadas. \n \nEstes produtos são então exportados para o resto de nosso império, onde serão distribuídos para nossa população a fim de satisfazer suas necessidades em constante mudança. Certamente será um grande benefício para nossa economia civil . "
  giga_asteroid_industry.003.a:0 "Delicioso!"
