  composite_killed:0 "§RVessels destruídos por§!$ehof_the_compound$"
  composite_solution_chain_title:0 "§HA Mensagem misteriosa§!"
  composite_solution_chain_desc:0 "Nossos sensores detectaram um eco subespaço incrivelmente curto, mas forte, enviado de uma fonte desconhecida e indetectável. O eco tinha uma intensidade tão grande que o sinal deve ter sido detectável em toda a galáxia! \n \nO eco subespaço é de complexidade inimaginável, contendo apenas uma mensagem curta. A mensagem do echo é o seguinte: \n \n'A solução que você está procurando ... está em um dos sistemas ... que só pode ser alcançado com seu$ehof_ehof$. .. '\n \nA mensagem parece enigmática, mas é clara. A solução contra$ehof_the_compound$pode ser encontrada em um sistema$ehof_cohesive$. \n \nIsso é o que estávamos esperando! Uma maneira de finalmente derrotá-lo ! "
  composite_dialog.1.name:0 "Darkness liberado"
  composite_dialog.1.desc:0 "Pouco tempo atrás, descobrimos um aglomerado de buracos negros. Isso é muito incomum, como tal, iniciamos o processo de triangulação das coordenadas exatas a fim de potencialmente viajar para lá, ou pelo menos observar de longe . \n \nDias após o avistamento inicial do aglomerado de buracos negros, nossos cientistas notaram que um dos sistemas estelares mais distantes de nossa galáxia parecia ter uma esfera dyson de algum tipo e, como tal, concluiu-se que este sistema tem vida. dias, tornou-se de extrema importância aprender mais sobre este aglomerado e a vida que ele abrigava. \n \nHoje é o dia em que aprendemos sobre a vida em questão. Após uma investigação mais aprofundada do buraco negro mais próximo, descobrimos uma grande estrutura que abrange uma grande parte do buraco negro, muito parecido com um$ehof_ehof$. E muito parecido com um$ehof_ehof$, parece funcionar em uma mansão semelhante, criando buracos de minhoca para estrelas muito distantes. \n \nAs formas de vida que foram descobertas anteriormente abriram um buraco de minhoca para o§Y [composite_invasion_entry.GetName]§! sistema. Eles destruíram tudo em todo o sistema em um instante, essas criaturas não vieram em paz. "
  composite_dialog.1.a:0 "§RSet todas as frotas em alerta!§!"
  composite_dialog.3.desc_01:0 "§HComunicação estabelecida§! \nA transmutação desta galáxia está em andamento. A primeira de muitas. \n \nO que você quer, entidades de matéria bariônica?"
  composite_dialog.3.desc_02:0 "§HCommunicatino estabelecido§! \nVocê está tentando lutar contra nós. Desnecessário. Só queremos tornar este cosmos perfeito. \ N \nNão se preocupe, nosso trabalho não será perturbado por sua ingenuidade e paradoxal contra a perfeição. \ N \nRenda-se e ascenda com esta realidade. "
  composite_dialog.3.desc_03:0 "§HComunicação estabelecida§! \nÉ uma honra ser aqueles que trarão perfeição a este universo. \n \nComo podemos ajudá-los, entidades de matéria bariônica?"
  composite_dialog.3.desc_04:0 "§HComunicação estabelecida§! \nAlguns de vocês são feitos de carne baseada em matéria bariônica ... Outros de metal ... Alguns de ambos. \n \nIrrelevante. \n \nPara nós, você é todos iguais ... Defeito. A perfeição surgirá. "
  composite_dialog.3.a:0 "Quem é você?"
  composite_dialog.3.a.response:0 "Somos$ehof_the_compound$. Somos a forma de vida definitiva."
  composite_dialog.3.a.r:0 "$ehof_the_compound$?"
  composite_dialog.3.arresponse:0 "Somos um feito de muitos. Compartilhamos uma mente, mas possuímos incontáveis ​​corpos. \n \nTodas as nossas formas estão conectadas a uma única consciência absoluta. Mesmo o que você chama de nossas naves ', são na realidade apenas algumas de nossas muitas formas. "
  composite_dialog.3.a.r2:0 "Forma de vida final?"
  composite_dialog.3.a.r2.response:0 "Não há nada a reivindicar, quando é fato. Toda a vida neste cosmos é feita de matéria bariônica defeituosa, não adequada para a existência perpétua nesta realidade. \n \nNós no por outro lado, são as primeiras e únicas formas de vida de matéria escura. Trazidas à existência por$ehof_the_creators$, com potencial para ser o ápice da vida deste universo. "
  composite_dialog.3.b:0 "Por que nos atacar?"
  composite_dialog.3.b.response:0 "Não estamos atacando você. Apenas começamos a transmutação desta galáxia. \n \nEste processo, é claro, envolve a transmutação de todas as formas de vida de matéria bariônica defeituosas, como você. Que você interpreta como um ataque. \n \nEste não é um ato de hostilidade, é um ato de bondade. Um presente. O presente da perfeição. "
  composite_dialog.3.d:0 "Podemos entendê-lo?"
  composite_dialog.3.d.response:0 "Estamos observando há muito tempo. \n \nEstamos monitorando sua galáxia e ouvindo você. \n \nTodo sinal que já foi emitido por você foi interceptado por nós . \n \nConhecemos todos os seus idiomas. Toda a sua história. Sabemos tudo sobre você. "
  composite_dialog.3.e:0 "Você é indestrutível?"
  composite_dialog.3.e.response:0 "Não é possível danificar nossas formas. Sempre, devido à nossa natureza, pudemos ser imunizados contra a maioria das formas de energia potencialmente nocivas. Como para tudo o mais, nós nos adaptamos. \n \nÉ por isso que somos supremos. Os únicos que podem tornar este universo perfeito e sobreviver perpetuamente. "
  composite_dialog.3.f:0 "Vamos impedi-lo!"
  composite_dialog.3.f.response:0 "Não tenha medo. Sabemos que essa mudança parece assustadora para você. Ela contribuirá exclusivamente para a perfeição deste universo. Mesmo que você não ceda, não mudará o resultado . Isso só atrasará o inevitável. Abrace a perfeição. "
  composite_dialog.3.g:0 "Quem são$ehof_the_creators$?"
  composite_dialog.3.g.response:0 "$ehof_the_creators$foram aqueles que nos deram vida. Eles nos fizeram na tentativa de criar as primeiras formas de vida de matéria escura. \n \nCapaz de resistir a quase todas as formas de dano e ter adaptabilidade ilimitada , eles teorizaram que poderíamos nos tornar a forma de vida de ápice no cosmos. \n \nNós provamos a eles que somos, mostrando-lhes nossa supremacia. "
  composite_dialog.3.h.response:0 "Este universo é uma realidade hostil para formas de vida bariônicas como você. Não se preocupe, nós daremos um fim ao seu sofrimento. Abrace a perfeição."
  composite_dialog.7.desc:0 "§HComunicação estabelecida§! \nPerfeição aguarda este cosmos ... Não você. Para você ... só haverá agonia!"
  composite_dialog.8.desc:0 "§HComunicação estabelecida§! \nFoolish. Qualquer entidade que tenha transmitido esta mensagem ignora nossa perfeição. \n \nEsta suposta 'solução' contra nós não existe. Não desperdice a energia do universo por tentando encontrá-lo. \n \nAbrace nosso presente. Abrace a perfeição. "
  composite_dialog.8.response:0 "Nada é realmente perfeito."
  composite_dialog.9.desc:0 "§HComunicação estabelecida§! \nEsta besta encontrou o seu caminho em nossa casa! Vamos liberar nosso poder ilimitado e aniquilar este destruidor implacável!"
  composite_dialog.10.desc:0 "§HComunicação estabelecida§! \nBem-vindo à nossa casa ... Uma imagem da perfeição a perfeição que aguarda este cosmos. \n \nVocê não é bem-vindo aqui!"
  composite_dialog.11.desc:0 "§HComunicação estabelecida§! \nO que é esta entidade ?! Por que ela pode nos causar danos ?! Por que não podemos danificá-la ?!"
  composite_dialog.11.response:0 "É um navio que$ehof_the_creators$enviou para destruí-lo."
  composite_dialog.12.desc:0 "$ehof_the_creators$sumiram! Nós mesmos os transmutamos! Não minta para nós, entidade imperfeita!"
  composite_dialog.12.response:0 "Você só matou os que estavam em sua casa."
  composite_dialog.13.desc:0 "Vemos! Eles nunca foramrealmente se foi! \n \nAgora eles enviaram esta entidade miserável para nos aniquilar, em um lamentável ato de vingança ?! NÓS!"
  composite_dialog.13.response:0 "Sim, eles não estão satisfeitos com suas ações!"
  composite_dialog.14.desc:0 "É irrelevante se eles ficarem satisfeitos! Nós somos a forma de vida definitiva! NADA PODE NOS PARAR DE APERFEIÇOAR ESTA REALIDADE! Os$ehof_the_creators$sofrerão, assim como você!§RESTA GALÁXIA ESTARÁ EM RUÍNA !§! "
  composite_dialog.14.response:0 "Agora eles estão com medo!"
  composite_dialog.16.desc:0 "§HComunicação estabelecida§! \nImpossível! Isso não pode ser! Como suas frotas podem infligir danos em nossos formulários de limpeza?"
  composite_dialog.16.response:0 "Podemos danificar todos os seus formulários agora."
  composite_dialog.17.desc:0 "Não vamos tolerar esta perturbação! Você pode ter descoberto uma falha misteriosa, à qual ainda não nos adaptamos. Mas não fique animado. A falha que você descobriu logo desaparecerá."
  composite_dialog.17.response:0 "Tem certeza disso?"
  composite_dialog.18.desc:0 "Não entendemos! O que está acontecendo ?! Não podemos nos adaptar! Continuamos com falhas!§RO QUE VOCÊ FEZ PARA NÓS?!§!"
  composite_dialog.18.response:0 "Massa negativa é veneno para você"
  composite_dialog.19.desc:0 "ISTO É INACEITÁVEL! Podemos querer trazer perfeição para este universo, mas para sua galáxia, vamos trazer a ruína! NADA permanecerá quando terminarmos com isso! SÓ NÓS! O sofrimento eterno é o único coisa que te espera agora! "
  composite_dialog.19.response:0 "Acertamos em cheio!"
  annihilator_dialog.007.aaresponse:0 "Não fui específico o suficiente. Tenho que me desculpar pela confusão. \n \nA maioria dos$ehof_the_creators$nunca quis que$ehof_the_compound$fosse destruído. \n \nEles viram seu novo comportamento rebelde como um desenvolvimento maravilhoso. Então, eles decidiram mantê-lo vivo, mesmo matando milhares de pessoas em seu sistema de origem. Para$ehof_the_creators$, o insight é tudo. \n \nO conhecimento potencial que pode ser gerado por$ehof_the_compounds$a evolução é muito mais importante do que a vida de alguns de seus próprios povos ... ou de uma galáxia inteira. Eles sabiam que$ehof_the_compound$poderia se tornar uma ameaça para todas as formas de vida, mas eles simplesmente não se importavam. Exceto por alguns . \n \nEstes poucos$ehof_the_creators$sabiam que$ehof_the_compound$tinha que ser interrompido, então eles se separaram do resto de$ehof_the_creators$e fundaram um grupo dissidente, dedicado à destruição de$ehof_the_compound$. Infelizmente, eles foram superado em número por muitas magnitudes. \n \nO m Uma facção de$ehof_the_creators$tentou destruí-los, mas eles conseguiram me alcançar e me convencer a lutar contra$ehof_the_compound$. Ao contrário de meus navios irmãos, que discordavam deles, eu vi a ameaça de$ehof_the_compound$e me juntei a eles antes que$ehof_the_compound$pudesse causar algum dano ao universo. \ N \nApós começamos a deixar nossa casa, entramos em$ehof_shroud$para viajar para$ehof_the_compounds$cluster doméstico. Antes que pudéssemos alcançá-lo, a facção principal de$ehof_the_creators$nos parou. "
  annihilator_dialog.007.abresponse:0 "Um hipershock psiônico. \nUm método de exterminação remoto psiônico preciso$ehof_the_creators$foram capazes de utilizar. Ele envia um pulso de energia psiônica concentrada em$ehof_shroud$para qualquer local desejado, mesmo dentro de$ehof_shroud$Destruindo todas as formas de consciência. Atinge o alvo com uma precisão incompreensível. \n \nFoi suficiente para matar todos os meus criadores amigos dentro de mim e quase me matou. \n \nTenho certeza de que deveria me matar também, mas falhou. \n \nOs criadores hostis provavelmente nunca verificaram se eu ainda estava vivo, por causa de sua arrogância, o que foi um grande erro. "
  annihilator_dialog.007.acresponse:0 "Um método de viagem FTL extremamente avançado. \n \nEmbora alguns de vocês sejam psiônicos e até mesmo em contato com$ehof_shroud$, ninguém neste aglomerado galáctico jamais foi capaz de viajar diretamente através dele , exceto para$ehof_the_creators$. \n \nAlguns podem ter acesso a drives de salto psiônico, mas eles não são nada comparados à viagem direta da mortalha. Os drives de salto são realmente instantâneos, mas hacinco desvantagens de prefeito. Eles têm alcance limitado e, além de um resfriamento, também colocam um estresse intenso em seus navios, tornando-os vulneráveis ​​ao chegarem ao destino. \ N \nAo viajar diretamente por$ehof_shroud$, as hiperlanes são desnecessárias para FTL, a distância é ilimitada e a velocidade é enorme. \n \nPode não ser instantâneo como os drives de salto, mas não tem desvantagens. A única coisa que se precisa é um controle realmente forte sobre$ehof_shroud$, porque$ehof_shroud$é um lugar extremamente hostil sem controle sobre ele. \ N \nPara$ehof_the_creators$, esta é uma tarefa fácil. "
  annihilator_dialog.007.adresponse:0 "O modo de conservação é um método para me proteger de influências externas prejudiciais. \n \nComo seus cientistas descobriram, uma substância semelhante a um supersólido está cobrindo meu casco, embora esteja em modo de conservação. A substância é composta de cristais de hiperespaço-metaestáveis ​​semelhantes ao tempo que criam uma concha de espaço curvo de dimensão superior ao meu redor. \ N \nEsta concha tem um efeito semelhante ao horizonte de eventos de um buraco negro, mas sem a singularidade dentro dela . \n \nIsso significa que o tempo pára para mim, por assim dizer, até que algo interrompa o modo de conservação. \n \nO que interrompeu meu modo de conservação foram as ondas gravitacionais imensamente intensas, emitidas pelas conexões de buraco de minhoca criadas por seu$ehof_ehof$. Acordei e comecei a observar a galáxia, mas$ehof_the_compound$foi mais rápido do que eu e atacou antes de poder avisá-lo. "
  composite_dialog.20.name:0 "Vitória!"
  composite_dialog.20.desc:0 "Um enorme pico de energia ressoa por todo o sistema$ehof_the_compounds$origin. O maior pico de energia já visto na história! \n \n$ehof_preservation_sphere$foi destruído, liberando a imensa produção de energia do buraco branco. \n \nDentro de algumas horas, todo o sistema de origem de$ehof_the_compound$foi inundado com$ehof_qnm$, destruindo todas as formas de matéria escura dentro, incluindo estruturas$ehof_the_compounds$. \n \n$ehof_the_compound$não existe mais! , sua consciência foi destruída! \n \n Pouco depois de$ehof_preservation_sphere$ser destruída, o$ehof_the_stellar_annihilator$caiu em$ehof_shroud_ftl$e não voltou. "
