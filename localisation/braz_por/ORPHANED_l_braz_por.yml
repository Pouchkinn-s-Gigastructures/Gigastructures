  giga_dialog.1001.name:0 "$name_orbital_artificial_eco$Construction"
  giga_dialog.1001.desc:0 "Nossos engenheiros e biólogos estão agora prontos para começar a montar um$name_orbital_artificial_eco$em órbita ao redor de um dos planetas de [giga_system.GetName], que abrigará tanto as espécies importadas de nossos planetas quanto as espécies totalmente artificiais. à adaptação de genes. "
  giga_dialog.1001.a:0 "Ótimo."
  giga_dialog.1002.name:0 "$name_orbital_artificial_eco$Built"
  giga_dialog.1002.desc:0 "Nosso$name_orbital_artificial_eco$está concluído. Ele foi preenchido com muitas flora e fauna estranhas e fascinantes para criar os ecossistemas mais exóticos que podemos imaginar. Certamente será muito útil em nossa pesquisa futura sobre a natureza da vida e dos ecossistemas. "
  giga_dialog.1002.a:0 "Excelente."
  giga_dialog.1003.name:0 "$name_orbital_artificial_eco$ Arruinado"
  giga_dialog.1003.desc:0 "Um$name_orbital_artificial_eco$arruinado foi avistado orbitando um gigante gasoso no sistema [from.GetName]. Parece ter sofrido grandes danos, mas a estrutura externa ainda está um tanto intacta. Nossos cientistas acreditam que pode ser viável repará-lo se possuirmos as tecnologias adequadas. "
  giga_dialog.1003.a:0 "Interessante."
  giga_dialog.1004.name:0 "$name_orbital_artificial_eco$Reparado!"
  giga_dialog.1004.desc:0 "Um$name_orbital_artificial_eco$arruinado foi colocado de volta em funcionamento por nossos engenheiros e biólogos. \n \nPreenchido com muitas formas de vida estranhas, algumas das quais foram clonadas de vestígios de matéria biológica encontrados nos escombros , esta estação espacial recém-restaurada certamente ajudará bastante a pesquisa da nossa sociedade. "
  giga_dialog.1004.a:0 "Excelente."
  orbital_artificial_eco_1_dismantle:0 "Desmontar Megastrestrutura"
  orbital_artificial_eco_1_dismantle_DESC:0 "Esta megaestrutura será desconstruída e descartada para materiais."