  giga_colony.1.pc_giga_edge_of_eternity:99 "Our colony ship has gently touched down on a large landing pad at the ruined arcology spaceport on §Y[Root.GetName]§!. Though far from the main bulk of the ancient arcology complex, the spaceport is far safer than risking landing in such dangerous seas.\n\nThe ship has been permanently converted into the administrative headquarters of the new settlement, and its reactor core is in the process of being removed so that it may serve as the colony's temporary power source.\n\nHundreds of prefab shelters have sprung up throughout the nearby ruins as colonists begin to disembark in large numbers - the first [Root.Owner.GetSpeciesName] city on an alien world."