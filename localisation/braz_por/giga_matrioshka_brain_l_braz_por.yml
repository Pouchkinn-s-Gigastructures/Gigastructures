  building_giga_matrioshka_brain_uplink_diplomacy_desc:99 "Opulent diplomatic suites and meeting spaces where our designated diplomats can meet those of other empires in closely controlled conditions."
  giga_mbrain_uplink_diplomacy_concept:99 "\n£job_giga_virtual_diplomat£ ['building:building_giga_matrioshka_brain_uplink_diplomacy', $giga_mbrain_uplink_diplomacy$]"
  
  giga_mbrain_uplink_hell:99 "Punishment Engine"
