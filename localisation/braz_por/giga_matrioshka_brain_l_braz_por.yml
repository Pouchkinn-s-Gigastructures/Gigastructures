  building_giga_matrioshka_brain_uplink_factory_desc:99 "Ever more sophisticated design and market prediction algorithms let us provide supply before demand."
  giga_mbrain_uplink_factory_concept:99 "\n£job_artisan£ ['building:building_giga_matrioshka_brain_uplink_factory', $giga_mbrain_uplink_factory$]"
  
  giga_mbrain_uplink_refinery:99 "Chemical Purification Matrix"
