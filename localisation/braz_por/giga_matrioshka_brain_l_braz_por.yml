  giga_mbrain_uplink_sanctuary_concept:99 "\n£job_bio_trophy£ ['building:building_giga_matrioshka_brain_uplink_sanctuary', $giga_mbrain_uplink_sanctuary$]"
  
  giga_mbrain_uplink_entertainment:99 "Media Gigaplex"
