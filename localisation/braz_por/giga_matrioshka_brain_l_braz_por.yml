  building_giga_matrioshka_brain_uplink_hell_desc:99 "Through criminal conviction, societal transgression, or merely unfortunate circumstances of birth, the inmates here are sentenced to suffer for subjective eons."
  giga_mbrain_uplink_hell_concept:99 "\n£job_giga_virtual_hell_inmate£ ['building:building_giga_matrioshka_brain_uplink_hell', $giga_mbrain_uplink_hell$]"
  
  giga_mbrain_uplink_livestock:99 "Dreaming Fields"
