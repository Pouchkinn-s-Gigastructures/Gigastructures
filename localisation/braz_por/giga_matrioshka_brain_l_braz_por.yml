  building_giga_matrioshka_brain_uplink_training_desc:99 "In these specially designed virtual spaces, our best and brightest can be given the tutelage that they deserve, without the constraint of time."
  building_giga_matrioshka_brain_uplink_training_effect:99 "Provides §G+$@matrioshka_brain_uplink_training_bonus|0$§! £mod_country_naval_cap_add£ $MOD_COUNTRY_NAVAL_CAP_ADD$ per £job_soldier£ §Y[owner.GetSoldier]§! Job\n "
