  giga_mbrain_uplink_anti_deviancy:99 "Behavioral Regulator"
  building_giga_matrioshka_brain_uplink_anti_deviancy:99 "$giga_mbrain_uplink$: $giga_mbrain_uplink_anti_deviancy$"
  building_giga_matrioshka_brain_uplink_anti_deviancy_desc:99 "Though computationally expensive, predictive algorithms tuned to foresee the formation of deviant drone clusters allow us to intervene in their formation before their effects become significant."
  building_giga_matrioshka_brain_uplink_anti_deviancy_effect:99 "Reduces base £crime£ §Y$PLANET_CRIME_NO_HAPPINESS_TITLE$§! per Drone by §G$@matrioshka_brain_uplink_anti_deviancy_reduction|0%$§! multiplicatively\n "
