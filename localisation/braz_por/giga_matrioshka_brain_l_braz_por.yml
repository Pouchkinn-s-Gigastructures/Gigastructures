  building_giga_matrioshka_brain_uplink_amalgamation_desc:99 "There are fields. Endless fields, where organics are no longer born... they're grown."
  giga_mbrain_uplink_amalgamation_concept:99 "\n£job_organic_battery£ ['building:building_giga_matrioshka_brain_uplink_amalgamation', $giga_mbrain_uplink_amalgamation$]"
  
