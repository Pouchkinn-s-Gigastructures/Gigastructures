  alderson_disk_2_hive:99 "Hive Alderson"
  alderson_disk_2_hive_DESC:0 "Uma fatia gigantesca de$name_alderson$, estendendo-se até as bordas deste sistema solar. Funciona como uma cidade colossal e pode abrigar enormes quantidades de indústrias e drones."
  
  alderson_disk_2_machine:0 "Máquina Alderson"
