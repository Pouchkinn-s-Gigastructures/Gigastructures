  kugelblitz_0:0 "$name_kugelblitz$Site"
  kugelblitz_0_DESC:0 "O canteiro de obras de um futuro$name_kugelblitz$. Abriga o pessoal necessário para construir este dispositivo de armazenamento incrivelmente avançado."
  kugelblitz_0_MEGASTRUCTURE_DETAILS:0 "Um dispositivo de armazenamento incrivelmente avançado, que pode armazenar energia e matéria na forma de radiação." #megalistentry KUGELBLITZ
  
  kugelblitz_1:0 "Esvaziar$name_kugelblitz$"
  kugelblitz_1_DESC:0 "Uma grande construção capaz de criar um Kugelblitz artificial para gerar e armazenar energia graças à radiação Hawking acelerada, bem como matéria. Também pode extrair energia armazenada para usá-la."
  
  kugelblitz_2:99 "Enhanced $name_kugelblitz$"
  kugelblitz_2_DESC:0 "Esta construção abriga um Kugelblitz artificial, bem como dispositivos capazes de injetar e extrair energia dele. O Kugelblitz gera energia graças à radiação Hawking acelerada e sua energia pode ser extraída e convertida de volta em matéria. \nStores 40000 de cada recurso."
  
  kugelblitz_3:99 "Grand $name_kugelblitz$"
  kugelblitz_3_DESC:99 "This construct houses an artificial Kugelblitz as well as devices capable of injecting and extracting energy from it. Utilizing tetra-dimensional engineering we're capable of an even higher increase in the amount of viable storage from a single generated kugelblitz."
  
  kugelblitz_ruined:0 "$name_kugelblitz$ Arruinado"
  kugelblitz_ruined_DESC:0 "Um$name_kugelblitz$arruinado. Construído para abrigar uma singularidade artificial controlada, este construto sofreu imensos danos no passado e não está mais operacional. Embora seja difícil, os reparos podem ser possíveis."
  kugelblitz_ruined_MEGASTRUCTURE_DETAILS:99 "$kugelblitz_ruined_DESC$"
  
  kugelblitz_restored:99 "$name_kugelblitz$"
  kugelblitz_restored_DESC:99 "$kugelblitz_2_DESC$"
  
  #########################################
  ### Macroengineering Test Site ##########
  #########################################
  giga_tech_engineering_test_site:0 "Instalações de teste colossais"
  giga_tech_engineering_test_site_desc:0 "Construir uma instalação de teste na órbita de um planeta pode ser difícil e incrivelmente mortal. No entanto, as aplicações potenciais são muito promissoras."
  
  giga_dialog.401.name:0 "$name_eng_test_site$Construção"
  giga_dialog.401.desc:0 "O canteiro de obras de um grande$name_eng_test_site$foi finalizado no sistema [giga_system.GetName]. Quando concluído, esta maravilhosa estação provará ser um ótimo local para testar muitos projetos de engenharia orbital estações para novos projetos de espaçonaves. O planeta em que orbita se tornará um campo de testes para engenharia inovadora. "
  giga_dialog.401.a:0 "Bom trabalho."
  
  giga_dialog.402.name:0 "$name_eng_test_site$Built"
  giga_dialog.402.desc:0 "O$name_eng_test_site$Construído localizado no sistema [giga_system.GetName] agora está operacional. Ele servirá como um campo de testes para os projetos mais complexos e potencialmente mortais dos nossos engenheiros para coisas como naves espaciais e edifícios . Os experimentos já estão começando acima do planeta e podemos esperar que muitos mais ocorram no futuro próximo, impulsionando muito nossa pesquisa de engenharia. "
  giga_dialog.402.a:0 "Maravilhoso."
  
  giga_dialog.403.name:0 "u$name_eng_test_site$ Arruinado"
  giga_dialog.403.desc:0 "Nossa nave de ciência avistou uma estação espacial bastante grande orbitando ao redor de um planeta no sistema [from.GetName]. Após uma investigação mais detalhada, parece que esta estação espacial é na verdade uma ruína$name_eng_test_site$, construída há muito tempo por algumas espécies desconhecidas. Esta estação espacial provavelmente serviu como um campo de testes para muitos experimentos no passado, mas desde então, infelizmente, caiu em ruínas. "
  giga_dialog.403.a:0 "Intrigante."
  
  giga_dialog.404.name:0 "$name_eng_test_site$Reparado!"
  giga_dialog.404.desc:0 "Um$name_eng_test_site$anteriormente arruinado foi totalmente reparado por nossas equipes de construção. \n \nAgora está totalmente operacional e podemos começar a utilizá-lo para fins científicos."
  giga_dialog.404.a:0 "Maravilhoso."
  
  macro_test_site_0:0 "$name_eng_test_site$Site"
  macro_test_site_0_DESC:0 "Um grande canteiro de obras que abriga todos os materiais necessários para construir um grande Site da Estação de Macroengenharia, uma estrutura que nos permitirá fazer vários experimentos relacionados à engenharia no planeta abaixo."
  macro_test_site_0_MEGASTRUCTURE_DETAILS:0 "Uma grande estação orbitando um planeta para realizar experiências de engenharia livremente." #megalistentry MACROENGINEERING TEST SITE
  
  macro_test_site_1:99 "$name_eng_test_site$: Material Testing Bays"
  macro_test_site_1_DESC:0 "Esta estação, equipada com muitos laboratórios de ciências, bem como instalações de construção, nos permite realizar uma variedade de testes relacionados à nossa pesquisa de engenharia no planeta abaixo."
  
  macro_test_site_2:99 "$name_eng_test_site$: Material Simulations"
  macro_test_site_2_DESC:99 "The material simulations can help to further improve the efficiency of more practical material tests, allowing for an impressive array of simulated destruction and planetary devastation"
  
  macro_test_site_3:99 "$name_eng_test_site$: Orbital Firing Range"
  macro_test_site_3_DESC:99 "The firing ranges allow for near constant bombardment of the planet below, as well as long range slower hostile munitions deliver to other planets in the system, though they're far too slow to be used in combat scenarios."
  
  macro_test_site_ruined:0 "$name_eng_test_site$ Arruinado"
  macro_test_site_ruined_DESC:0 "Um$name_eng_test_site$ arruinado, construído eras atrás por uma corrida espacial. Enquanto o interior está totalmente destruído, o casco externo está praticamente intacto e pode ser reparado."
  macro_test_site_ruined_MEGASTRUCTURE_DETAILS:99 "$macro_test_site_ruined_DESC$"
  
  macro_test_site_restored:99 "$name_eng_test_site$"
  macro_test_site_restored_DESC:99 "$macro_test_site_3_DESC$"
  
  macro_test_site_1_dismantle:0 "Desmontar Megastrestrutura"
  macro_test_site_1_dismantle_DESC:0 "Esta megaestrutura será desconstruída e descartada para materiais."
  
