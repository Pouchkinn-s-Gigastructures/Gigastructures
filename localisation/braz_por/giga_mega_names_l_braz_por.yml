  giga_tech_macro_scale_weather_manipulation:99 "Macro-Atmospheric Weather Manipulation"
  giga_tech_macro_scale_weather_manipulation_desc:99 "Construction of a facility dedicated to creating massive storms within the atmosphere of gas giants could allow us to study the effects far better than any natural storms. The applications of such storm research are very promising."
  
