  automated_stripmine_1:99 "$name_auto_stripmine$"
  automated_stripmine_1_DESC:99 "A large orbital construct pulling large amounts of mineral from a planet. The minerals are extracted by thousands and thousands of drilling units on the surface of the planet, peeling it away layer by layer."
  
