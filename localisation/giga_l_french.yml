    giga_katrebels.2017.desc:0 "We can support the §YSolakian Freedom Fighters§! alongside the few Symbies that still live in §YSymbyland§! in an operation to cripple Katzen fuel production facilities and thruster testing grounds.\n\n§YIf successful§!:\nPartisan activities in §YSymbyland§! will §Gincrease§!.\nThe Katzens will suffer from §Ydecreased ship speed§!.\nKatzen Wariness will §Rincrease§! by §R2§!.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y75%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HModerate Katzen Grasp in Symbyland§!: §R-20%§!\n§BPartisans in Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"

