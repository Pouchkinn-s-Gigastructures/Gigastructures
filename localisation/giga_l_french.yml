    giga_tech_the_vat:0 "Gargantuan Cloning Facilities"
    giga_tech_the_vat_desc:0 "The advent of a new age of genetic engineering has paved the way for even greater and more ambitious projects. While previously restricted to planets, humongous orbital cloning facilities would enable us to rapidly bionengineer and grow veritable armadas of spaceborne creatures to bolster our navy even further."

    giga_dialog.11301.name:0 "$name_the_vat$ Construction Site Built"
    giga_dialog.11301.desc:0 "The construction site for the $name_the_vat_long$ is now complete. This orbital plaetform serve as a staging ground to construct the structures necessary to begin building the largest vat ever concieved.\n\nOnce complete, it will be capable of rapidly producing large quantities of biological creatures to serve in our fleets using £food£ and £energy£"
    giga_dialog.11301.a:0 "Great."

    giga_dialog.11302.name:0 "Primary Vat Built"
    giga_dialog.11302.desc:0 "The primary vat of our orbital cloning facility has been constructed. It shall now serve as the largest cloning vat of its kind, capable of creating truly massive clones of various designs.\n\n§YDefeating a biological leviathan will enable us to clone it at any B.I.G. Vat's Primary Vat.§!"
    giga_dialog.11302.a:0 "Excellent."

    giga_dialog.11303.name:0 "1st & 2nd Auxilliary Vats Built"
    giga_dialog.11303.desc:0 "Another important step in the construction of $name_the_vat_long$ is now finished. These auxilliary vats enable us to clone more specimens at a time, increasing the structure's efficiency."
    giga_dialog.11303.a:0 "Great."

    giga_dialog.11304.name:0 "3rd & 4th Auxilliary Vats Built"
    giga_dialog.11304.desc:0 "Yet another step in the construction of our $name_the_vat_long$ is complete. These additional vats will enable even further clones to be produced alongside each other."
    giga_dialog.11304.a:0 "Amazing!"

    giga_dialog.11305.name:0 "5th & 6th Auxilliary Vats Built"
    giga_dialog.11305.desc:0 "$name_the_vat_long$ is complete. With 6 auxilliary vats and a gargantuan primary vat, we will be able to clone entire fleets of giant abomination using only £food£ and £energy£ in a very short amount of time, enabling us to dominate the battefield in ways never envisioned before."
    giga_dialog.11305.a:0 "Let the cloning begin."

    the_vat_0:0 "$name_the_vat$ Construction Site"
    the_vat_0_DESC:0 "The construction site for a future vat, containing everything our engineers and biologists will need to turn this into a gigantic cloning facility."
    the_vat_0_MEGASTRUCTURE_DETAILS:0 "The Biological Impetuous Growth Vat is a spaceborne cloning facility capable of producing large quantities of biological spaceships."

    the_vat_1:0 "$name_the_vat$: Primary Vat"
    the_vat_1_DESC:0 "This will be the largest cloning vat of its kind, capable of creating numerous massive clones."

    the_vat_2:0 "$name_the_vat$: Auxillary Vats"
    the_vat_2_DESC:0 "$the_vat_1_DESC$ With additional facilities to improve cloning speeds."

    the_vat_3:0 "$name_the_vat$: Auxillary Vats"
    the_vat_3_DESC:0 "$the_vat_1_DESC$ With additional facilities to further improve cloning speeds."

    the_vat_4:0 "$name_the_vat$"
    the_vat_4_DESC:0 This is the largest cloning vat of its kind, capable of creating numerous massive clones. With 6 auxilliary vats and a gargantuan primary vat, this facility is fully ready to clone entire fleets of giant abominations."

