    star_lifter_0_o_star:0 "O-Class $name_starlifter$ Site"
    star_lifter_0_o_star_DESC:0 "This site will one day provide our empire with several planets worth of minerals."
    star_lifter_0_o_star_MEGASTRUCTURE_DETAILS:0 "A §Y$star_lifter_5$§! fully envelops a given star, gathering solar mass and converting it directly into £minerals£ Minerals."
    star_lifter_0_o_star_CONSTRUCTION_INFO_DELAYED:0 ""

    star_lifter_1_o_star:0 "O-Class $name_starlifter$ Frame"
    star_lifter_1_o_star_DESC:0 "This slender frame will one day support a mining complex that will blot out the systems star, and our mineral shortage."

    star_lifter_2_o_star:0 "O-Class $name_starlifter$ Stage 1"
    star_lifter_2_o_star_DESC:0 "At this stage of completion this $name_starlifter$ is producing about 25% of its potential yield."

    star_lifter_3_o_star:0 "O-Class $name_starlifter$ Stage 2"
    star_lifter_3_o_star_DESC:0 "At this stage of completion this $name_starlifter$ is producing about 50% of its potential yield."

    star_lifter_4_o_star:0 "O-Class $name_starlifter$ Stage 3"
    star_lifter_4_o_star_DESC:0 "At this stage of completion this $name_starlifter$ is producing about 75% of its potential yield."

    star_lifter_5_o_star:0 "O-Class $name_starlifter$"
    star_lifter_5_o_star_DESC:0 "This $name_starlifter$ is fully operational. It is currently producing astronomical amounts of minerals thanks to advanced fusion converters and gravilift extracting the star's hydrogen and helium."

    requires_standard_planet_class_o_star:0 "$TRIGGER_FAIL$Must be built around a standard star types. Construction around O-Class Stars requires the appropriate §YSuprainsulation§! technology for this megastructure."

    giga_tech_dyson_o_star:0 "Dyson Sphere Suprainsulation"
    giga_tech_dyson_o_star_desc:0 "O-Stars are the brightest and most luminous stars in our galaxy. If we are to assemble a Dyson Sphere around one of these behemoths, we will have to design a megastructure that is both larger and more resistant than regular Dyson Spheres, and be able to endure the extremely harsh stellar heat emitted by this type of star."

    allow_o_class_dyson:0 "§HUnlocks Feature:§! O-Class Dyson Sphere"
    allow_o_class_dyson_desc:0 "Lets us construct Dyson Spheres around O-Class Stars, which will have +500% Output, +500% Upkeep, +450% Build Cost and +350% Build Time if built around this star."


    giga_tech_lifter_o_star:0 "Star Lifter Suprainsulation"
    giga_tech_lifter_o_star_desc:0 "O-Stars are the brightest and most luminous stars in our galaxy. If we are to assemble a Star Lifter around one of these behemoths, we will have to design a megastructure that is both larger and more resistant than regular Star Lifters, and be able to endure the extremely harsh stellar heat emitted by this type of star."

    allow_o_class_lifter:0 "§HUnlocks Feature:§! O-Class Star Lifter"
    allow_o_class_lifter_desc:0 "Lets us construct Star Lifters around O-Class Stars, which will have +500% Output, +500% Upkeep, +450% Build Cost and +350% Build Time if built around this star."


    giga_tech_brain_o_star:0 "Matrioshka Brain Suprainsulation"
    giga_tech_brain_o_star_desc:0 "O-Stars are the brightest and most luminous stars in our galaxy. In order to assemble a Matrioshka Brain around one of these behemoths, we will have to design a megastructure that is both larger and more resistant than regular Matrioshka Brain, and be able to endure the extremely harsh stellar heat emitted by this type of star."

    allow_o_class_brain:0 "§HUnlocks Feature:§! O-Class Matrioshka Brain"
    allow_o_class_brain_desc:0 "Lets us construct Matrioshka Brains around O-Class Stars, which will have +500% Output, +500% Upkeep, +450% Build Cost and +350% Build Time if built around this star."

    giga_o_stars_disabled:0 "£menu_disabled£§YO-Class Stars§!\nThe luminous and rare O-Class stars will not spawn.\n\n§BDsabled by default if §YReal Space§! is active to prevent duplicate star classes.§!"

    giga_o_stars_enabled:0 "£menu_enabled£§YO-Class Stars§!\n\nThe luminous and rare O-Class stars will spawn, with their amount depending on the total amount of stars in the galaxy divided by roughly 70.\n\nMegastructures will have +500% Output, +500% Upkeep, +450% Build Cost and +350% Build Time if built around these stars, regardless of other scaling options.\n\nSpecial technologies are required to build megastructures around these stars.\n\n§BDisabled by default if §YReal Space§! is active to prevent duplicate star classes.§!"

    giga_o_star.2000.name:0 "O-Star Stellar Behemoth"
    giga_o_star.2000.desc:0 "A marvelous find has been made by an exploration ship currently charting out the galaxy. The vessel is reporting that the §Y[from.GetName]§! system's central star is none other than a gargantuan §YO-Class Star§!!\n\nThis extremely bright, rare and blue-purplish star is of truly gargantuan proportions, and has long sterilized its surrounding planetary system. Additionally, due to the star's immense activity, solar winds are incredibly prominent throughout the entire system, which is proving to be detrimental to all vessels crossing through this area.\n\nHowever, while these kind of stars are dangerous and short-lived, any megastructures built around them would undoubtedly have the potential to be §Yextremely powerful§!, even more so than those built around typical B-Class stars.\n\nWe however have to be mindful that only a handful of such stars exist in our galaxy, and they are thus extremely valuable."
    giga_o_star.2000.a:0 "Marvelous!"

    giga_menu.200.name:0 "Temporarily Disabled Features"
    giga_menu.200.desc:0 "Greetings! Thank you for using Gigastructural Engineering & More. This popup is here to inform you that the §YPsionic Beacon§! is temporarily disabled as 3.0 broke it.\n\nThe Flusionian Resistance RNG is finally fixed, though!\n\nWe apologise for the inconvenience and hope you'll enjoy the mod regardless!"
    giga_menu.200.a:0 "Understood."

