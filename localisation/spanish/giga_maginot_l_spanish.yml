  # megastructure object
  maginot_world_0:0 "$gc_mega$$name_maginot_world$ Emplazamiento"
  maginot_world_0_DESC:0 "El Emplazamiento para un futuro $name_maginot_world$ que se construirá en el planeta de abajo. Esta fortaleza masiva se extenderá un día tanto en el manto del planeta como más allá de la atmósfera hacia el espacio profundo, presentando un obstáculo casi inexpugnable para los enemigos. Todos los distritos del planeta serán reemplazados por únicos defensivos, y se habilitará la gestión de plataformas de defensa planetaria. $orbital_ring_tier_1_plural$ será incorporado y eliminado."
  maginot_world_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_defensive$ \nProporciona grandes cantidades de §YEjércitos de Defensa§!, §YInhibidores UL§! y bloquea §YJump Drives§! - §BREQUIRES WORLD WITH MAGINOT FORT COMPLEX BUILDING§!\n§LUn vasto complejo fortaleza que abarca todo un planeta, proporcionando la defensa planetaria definitiva.§!"
  # against any enemy in any theatre.§!"
  # F to pay respects to full description, line space needed for steam commenter instructions
  
  # gigalistentry MAGINOT WORLD
  maginot_world_1:0 "$name_maginot_world$ Andamio"
  maginot_world_1_DESC:0 "Geoformación inicial, excavación y construcción del ascensor espacial, junto con los comienzos del anillo de defensa adjunto. Se han excavado los búnkeres más profundos, y puede comenzar la instalación del sistema Dead Hand."
  maginot_world_2:99 "$name_maginot_world$"
  maginot_world_2_DESC:0 "Una fortaleza que abarca todo el planeta y busca ser absolutamente inexpugnable para cualquier fuerza enemiga."
  # ringworld version
  maginot_world_ringworld_0:0 "$name_maginot_ringworld$ Emplazamiento"
  maginot_world_ringworld_0_DESC:0 "El Emplazamiento para un futuro $name_maginot_ringworld$ que se construirá en la sección del anillo mundial de abajo. Esta fortaleza masiva transformará un día la superestructura del anillo, presentando un obstáculo casi inexpugnable para los enemigos. Todos los distritos en el anillo mundial serán reemplazados por únicos defensivos, y se habilitará la gestión de plataformas de defensa planetaria."
  maginot_world_ringworld_0_MEGASTRUCTURE_DETAILS:0 "Esto no debería ser visible."
  maginot_world_ringworld_1:0 "$name_maginot_ringworld$ Superestructura"
  maginot_world_ringworld_1_DESC:0 "Transformación inicial del anillo mundial, incluyendo grandes cambios en la superestructura general. Se han emplazado los búnkeres más profundos, y puede comenzar la instalación del sistema Dead Hand."
  maginot_world_ringworld_2:99 "$name_maginot_ringworld$"
  maginot_world_ringworld_2_DESC:0 "Una fortaleza que abarca todo el anillo y busca ser absolutamente inexpugnable para cualquier fuerza enemiga."
  
  # tooltip fail messages
  requires_maginotable_planet_type:0 "$TRIGGER_FAIL$Los Mundos Maginot solo pueden construirse en planetas normales, hábitats de gigantes de gas o segmentos de anillo mundial."
  requires_not_maginot_world:0 "$TRIGGER_FAIL$No se puede construir un Mundo Maginot en un Mundo Maginot. Obvio."
  requires_maginot_stronghold_built:0 "$TRIGGER_FAIL$Debemos preparar el espacio de construcción para los búnkeres planetarios construyendo un $building_giga_maginot_stronghold$ primero."
  
  # event popups for stages
  giga_dialog.5001.name:0 "$name_maginot_world$ Emplazamiento Completo"
  giga_dialog.5001.desc:0 "El Emplazamiento para un futuro $name_maginot_world$ ha sido completado en el sistema [giga_system.GetName]. Pronto el planeta se convertirá en un complejo fortaleza masivo, y tendremos la defensa definitiva. \n\n§STodos los distritos del planeta serán reemplazados por únicos defensivos, y se habilitará la gestión de la defensa planetaria. $orbital_ring_tier_1_plural$ será incorporado y eliminado.§! \n\n§RADVERTENCIA: El $name_maginot_world$ cuenta con un sistema de seguridad que detona el planeta y aniquila cualquier nave en órbita en caso de destrucción de la colonia!"
  giga_dialog.5001.a:0 "Excelente."
  
  giga_dialog.5002.name:0 "$name_maginot_world$ Internos Completos"
  giga_dialog.5002.desc:0 "Estamos un paso más cerca de completar un $name_maginot_world$ en el sistema [giga_system.GetName]. La geoformación y la construcción espacial están bien encaminadas, y hemos excavado los espacios para los búnkeres y centros de comando más profundos. Ahora estamos listos para instalar el sistema de seguridad basado en antimateria, y finalizar las defensas planetarias iniciales."
  giga_dialog.5002.a:0 "Excelente."
  
  giga_dialog.5003.name:0 "$name_maginot_world$ Completo!"
  giga_dialog.5003.desc:0 "¡Noticias fantásticas! En el sistema [giga_system.GetName], hemos completado nuestra fortaleza definitiva, que se extiende desde el espacio exterior hasta el manto del planeta. Esta construcción verdaderamente impresionante es casi inexpugnable para cualquier fuerza, con defensas orbitales integradas, cañones planetarios, vastos búnkeres superficiales, complejos de comando subterráneos profundos, y generadores de escudos que superan con creces las capacidades de generación de flotas navales enteras. \nAdemás, el sistema final Dead Hand protege contra incluso la destrucción total del planeta, utilizando todo el planeta como una vasta carga conformada alimentada por antimateria en caso de activación de la seguridad - §Raniquilando completamente cualquier fuerza hostil en órbita.§! \n\nLos diversos sistemas de defensa pueden gestionarse a través de §Ydecisiones§!. Construye §Ydistritos§! y ocupa los §Ytrabajos§! para obtener §E$defensive_upgrade_point_plural$§! y §E$offensive_upgrade_point_plural$§! para usar con estas decisiones."
  giga_dialog.5003.a:0 "Por fin, estamos seguros."
  
  # ringworld versions
  giga_dialog.5004.name:0 "$name_maginot_ringworld$ Emplazamiento Completo"
  giga_dialog.5004.desc:0 "El Emplazamiento para un futuro $name_maginot_ringworld$ ha sido completado en el sistema [giga_system.GetName]. Pronto esta parte del anillo se convertirá en un complejo fortaleza masivo, y tendremos la defensa definitiva. \n\n§STodos los distritos del planeta serán reemplazados por únicos defensivos, y se habilitará la gestión de plataformas de defensa cercanas al espacio.§! \n\n§RADVERTENCIA: El $name_maginot_ringworld$ cuenta con un sistema de seguridad que detona el mundo y aniquila cualquier nave en órbita en caso de destrucción de la colonia!"
  giga_dialog.5004.a:0 "Excelente."
  
  giga_dialog.5005.name:0 "$name_maginot_ringworld$ Externos Completos"
  giga_dialog.5005.desc:0 "Estamos un paso más cerca de completar un $name_maginot_ringworld$ en el sistema [giga_system.GetName]. La construcción espacial y la remodelación de la superficie están bien encaminadas, y hemos seleccionado espacios para los búnkeres y centros de comando más profundos. Ahora estamos listos para instalar el sistema de seguridad basado en antimateria, y finalizar las defensas iniciales del anillo."
  giga_dialog.5005.a:0 "Excelente."
  
  giga_dialog.5006.name:0 "$name_maginot_ringworld$ Completo!"
  giga_dialog.5006.desc:0 "¡Noticias fantásticas! En el sistema [giga_system.GetName], hemos completado nuestra fortaleza definitiva, que parcialmente rodea una estrella entera. Esta construcción verdaderamente impresionante es casi inexpugnable para cualquier fuerza, con defensas cercanas al espacio integradas, baterías superestructurales, vastos segmentos de búnkeres, complejos de comando profundamente enterrados, y generadores de escudos que superan con creces las capacidades de generación de flotas navales enteras. \nAdemás, el sistema final Dead Hand protege contra incluso la destrucción total del segmento, utilizando toda la superestructura como una vasta carga conformada alimentada por antimateria en caso de activación de la seguridad - §Raniquilando completamente cualquier fuerza hostil en órbita.§! \n\nLos diversos sistemas de defensa pueden gestionarse a través de §Ydecisiones§!. Construye §Ydistritos§! y ocupa los §Ytrabajos§! para obtener §E$defensive_upgrade_point_plural$§! y §E$offensive_upgrade_point_plural$§! para usar con estas decisiones."
  giga_dialog.5006.a:0 "Por fin, estamos seguros."
  
