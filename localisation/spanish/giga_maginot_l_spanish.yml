  giga_tech_maginot_world:0 "Teoría de la Defensa del Punto Fuerte Definitivo"
  giga_tech_maginot_world_desc:0 "Para defender nuestro imperio debemos construir el punto fuerte defensivo definitivo, y transformar un planeta entero en un complejo fortaleza masivo - el $name_maginot_world$. \n\nEste mundo estará equipado con defensas orbitales, cañones planetarios, innumerables búnkeres, complejos de comando subterráneos profundos, y generadores de escudos del tamaño de un continente. Además, se desarrollará un sistema Dead Hand para disuadir a las naves de guerra de clase Colossus enemigas.\n\n§YEl edificio planetario es necesario para comenzar la construcción de $name_maginot_world$§!, pero el edificio también puede ser construido en otros lugares no aptos para el desarrollo completo."
  maginot_desc:0 "Una fortaleza que abarca todo el planeta y busca ser absolutamente inexpugnable para cualquier fuerza enemiga."
  allow_maginot:0 "§HDesbloquea Megaestructura:§! $name_maginot_world$"
  
  giga_tech_maginot_firepower_1:0 "Potencia de Fuego Mejorada de Maginot"
  giga_tech_maginot_firepower_1_desc:0 "Con los desarrollos prácticos completos, ahora podemos centrarnos en seguir empujando los límites con respecto a varias optimizaciones para los sistemas de $name_maginot_world$. En particular, una potencia de fuego cada vez mayor."
  allow_giga_maginot_firepower_1:0 "Daño para Armas de Maginot: §G+25%§! \nCadencia de Fuego para Armas de Maginot: §G+10%§! \nAlcancepara Armas deMaginot: §G+20%§!"
  # display upgrade in decisions tooltip
  maginot_display_firepower_1:0 "\n§B$giga_tech_maginot_firepower_1$ Tecnología§!: \n§G+25%§! $MOD_SHIP_WEAPON_DAMAGE$ \n§G+10%§! $MOD_SHIP_FIRE_RATE_MULT$ \n§G+20%§! $MOD_SHIP_WEAPON_RANGE_MULT$"
  
  giga_tech_maginot_planetcraft_upgrade:0 "Técnicas de Refuerzo de Maginot Actualizadas"
  giga_tech_maginot_planetcraft_upgrade_desc:0 "La nueva generación de naves de guerra celestiales ha revelado varias posibles mejoras en el refuerzo de Maginot, lo que nos permite hacer estas estructuras cada vez más duraderas frente a mayores amenazas. Además, algunas mejoras de armas y reactores pueden ser reacondicionadas."
  allow_giga_maginot_planetcraft_upgrade:0 "§HDesbloquea Sección de Plataforma:§! Plataforma de Defensa Estratégica Maginot Mejorada \nDaño para Armas de Maginot: §G+50%§! \nCasco de Maginot: §G+500 000§! \nBlindaje de Maginot: §G+200 000§! \nEscudos de Maginot: §G+200 000§!"
  # display upgrade in decisions tooltip
  maginot_display_planetcraft_upgrade:0 "§B$giga_tech_maginot_planetcraft_upgrade$ Tecnología§!: \n§G+50%§! $MOD_SHIP_WEAPON_DAMAGE$ \n§G+500 000§! $MOD_SHIP_HULL_ADD$ \n§G+200 000§! $MOD_SHIP_ARMOR_ADD$ \n§G+200 000§! $MOD_SHIP_SHIELD_ADD$"
  
  giga_tech_maginot_systemcraft_upgrade:0 "Reacondicionamiento Estelar"
  giga_tech_maginot_systemcraft_upgrade_desc:0 "Incluso cuando las mismas estrellas ahora se mueven a nuestro comando, no debemos descuidar nuestras defensas. Nuestras innovaciones más recientes permiten varias mejoras fundamentales en las medidas de protección de Maginot."
  allow_giga_maginot_systemcraft_upgrade:0 "§HDesbloquea Sección de Plataforma:§! Plataforma de Defensa Estratégica Maginot a nivel de Sistema Solar de Combate \nDaño para Armas de Maginot: §G+250%§! \nCadencia de Fuego para Armas de Maginot: §G+100%§! \nPrecisión de Maginot: §G+20§! \nSeguimiento de Maginot: §G+10§! \nCasco de Maginot: §G+5 000 000§! \nBlindaje de Maginot: §G+2 000 000§! \nEscudos de Maginot: §G+2 000 000§!"
  # display upgrade in decisions tooltip
  maginot_display_systemcraft_upgrade:0 "§B$giga_tech_maginot_systemcraft_upgrade$ Tecnología§!: \n§G+250%§! $MOD_SHIP_WEAPON_DAMAGE$ \n§G+100%§! $MOD_SHIP_FIRE_RATE_MULT$ \n§G+20§! $MOD_SHIP_ACCURACY_ADD$ \n§G+10§! $MOD_SHIP_TRACKING_ADD$ \n§G+5 000 000§! $MOD_SHIP_HULL_ADD$ \n§G+2 000 000§! $MOD_SHIP_ARMOR_ADD$ \n§G+2 000 000§! $MOD_SHIP_SHIELD_ADD$"
  
  