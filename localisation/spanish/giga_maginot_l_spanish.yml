l_spanish:
  
  ###############
  ### Maginot ###
  ###############
  name_maginot:0 "Mundo Maginot"
  is_giga_maginot_world:0 "$TRIGGER_FAIL$§RDebe ser un Mundo Maginot.§!"
  giga_tech_repeatable_maginot_cap:0 "Protocolos de Gestión del Mundo Maginot"
  giga_tech_repeatable_maginot_cap_desc:0 "Protocolos de construcción y mantenimiento avanzados para permitir la construcción y gestión de adicionales §YMundos Maginot§! dentro de las fronteras de nuestro imperio."
  giga_maginot_capacity_increase_title:0 "Capacidad de §YMundo Maginot§!: §G+1§!"
  giga_maginot_capacity_increase_desc:0 "La capacidad del imperio para §YMundo Maginot§! se incrementa en §G+1§!"
  
  d_maginot_subspace_disruptor:0 "Sistema de Disrupción de Subespacio Maginot"
  d_maginot_subspace_disruptor_desc:0 "Este $name_maginot_world$ está generando un poderoso campo de disrupción que se propaga a través del subespacio, impidiendo la operación de agujeros de gusano en este sistema. Además, los propulsores de salto quedan inoperables en este y en sistemas cercanos."
  
  ##############
  ### Armies ###
  ##############
  heavy_defender:0 "Defensor Pesado"
  heavy_defender_desc:0 "Una fuerza especial dedicada a la defensa planetaria."
  heavy_defender_plural:0 "Defensores Pesados"
  
  robot_heavy_defender:0 "Defensor Pesado Robótico"
  robot_heavy_defender_desc:0 "Una fuerza especial robótica dedicada a la defensa planetaria."
  robot_heavy_defender_plural:0 "Defensores Pesados Robóticos"
  
  machine_heavy_defender:0 "Defensor Pesado de Máquinas"
  machine_heavy_defender_desc:0 "Unidades de batalla pesadas especializadas en defensa planetaria."
  machine_heavy_defender_plural:0 "Defensores de Máquinas"
  
  maginot_artillery_army:0 "Artillería Planetaria"
  maginot_artillery_army_desc:0 "Enormes cañones de artillería que pueden desgarrar a las fuerzas invasoras, pero son relativamente frágiles."
  maginot_artillery_army_plural:0 "Artillerías Planetarias"
  
  maginot_shield_army:0 "Batería de Escudos"
  maginot_shield_army_desc:0 "Generadores de escudos gigantescos diseñados para absorber el daño de las fuerzas enemigas."
  maginot_shield_army_plural:0 "Baterías de Escudos"
  
  maginot_bunker_army:0 "Red de Fortificaciones"
  maginot_bunker_army_desc:0 "Vastas redes de búnkeres, trincheras y cañones ocultos destinados a obstaculizar los avances enemigos tanto como sea posible."
  maginot_bunker_army_plural:0 "Redes de Fortificaciones"
  
  maginot_assault_unit:0 "Unidad de Asalto Maginot"
  maginot_assault_unit_desc:0 "Una unidad especial entrenada en las instalaciones de un $name_maginot$ para operaciones ofensivas e invasiones planetarias."
  
  maginot_machine_assault_unit:99 "$maginot_assault_unit$"
  maginot_machine_assault_unit_desc:99 "$maginot_assault_unit_desc$"
  
  # names given when spawning
  NAME_planetary_artillery:0 "Artillería Planetaria"
  NAME_shield_battery:0 "Batería de Escudos"
  NAME_fortification_network:0 "Red de Fortificaciones"
  NAME_heavy_defender:0 "Unidad de Defensa Pesada"
  
  #################
  ### Buildings ###
  #################
  building_giga_maginot_stronghold:0 "Complejo Fuerte Maginot"
  building_giga_maginot_stronghold_desc:0 "Nuevas técnicas en el campo de la fortificación excesiva permiten la construcción de complejos como este. Construir un $name_maginot_world$ aquí extenderá estas defensas para cubrir todo el planeta."
  
  building_giga_maginot_global_bunker:0 "Sistema Global de Búnkeres Maginot"
  building_giga_maginot_global_bunker_desc:0 "Un sistema de búnkeres profundos que abarca todo el mundo da a nuestros ejércitos un poder de ataque sin precedentes mientras están en este mundo."
  
  #################
  ### Decisions ###
  #################
  # subspace disruptor
  decision_maginot_anti_jump_on:0 "£maginot_bunker_01£ Maginot Activar Campo de Disrupción de Subespacio"
  decision_maginot_anti_jump_on_desc:0 "El $name_maginot_world$ comienza a generar un campo de disrupción de subespacio, que interfiere con el uso del subespacio en este y en sistemas cercanos. El efecto es más débil en otros sistemas, sin embargo."
  # TODO: the value here could be dynamic based on a country value for subspace disruptor range
  decision_maginot_anti_jump_on_effect:0 "Tanto este sistema solar como todos los sistemas solares §Ya 1 salto de distancia§! que son §Ypropiedad de tu imperio (o un vasallo)§! reciben un modificador especial que detiene el §Yuso de la unidad de salto§! y el §Yviaje por subespacio§!. El propio sistema solar del $name_maginot_world$ §Yno puede ser objetivo del NDB o QSO§!. La verificación se realiza cuando se activa la decisión, así que actívala y desactívala para proteger los sistemas recién aparecidos/conquistados."
  decision_maginot_anti_jump_on_must_not_already_be_active:0 "£trigger_no£ Otro $name_maginot_world$ en este sistema o en un sistema cercano ya está generando un campo de disrupción de subespacio."
  
  decision_maginot_anti_jump_off:0 "£maginot_bunker_01£ Maginot Desactivar Campo de Disrupción de Subespacio"
  decision_maginot_anti_jump_off_desc:0 "El campo se apaga para ahorrar en mantenimiento o actualizar los parámetros de orientación."
  decision_maginot_anti_jump_off_effect:0 "Tanto este sistema como todos los sistemas §Ya 1 salto de distancia§! que son §Ypropiedad de tu imperio (o un vasallo)§! tienen su protección de unidad de salto desactivada. Desactiva y activa el campo para cubrir los sistemas recién aparecidos/conquistados."
  
  # garrison
  decision_maginot_basic_garrison_check:0 "£maginot_bunker_08£ Refresco de la guarnición de Maginot"
  decision_maginot_basic_garrison_check_desc:0 "Hacer un recuento, asegurarse de que la guarnición está alerta y preparada."
  decision_maginot_basic_garrison_check_effect:0 "Elimina y vuelve a añadir la guarnición básica de §Y5 ejércitos§! que debería estar presente, proporcionando una defensa terrestre básica para el $name_maginot_world$.\nRefresca los ejércitos otorgados por las §YRedes de Defensa Orbital§!, los §YArrays de Generadores de Escudos§! y los §YComplejos de Búnkeres§!."
  maginot_wait_for_army_refresh:0 "£trigger_no£ Despausa el juego para que el efecto se actualice antes de intentarlo de nuevo."
  
  # orbital defenses
  decision_maginot_repair_strategic_defence_command:0 "£maginot_bunker_02£ Maginot Reparar Comando de Defensa Estratégica"
  decision_maginot_repair_strategic_defence_command_effect:0 "Reparar los sistemas de defensa orbital. Habilita de nuevo la gestión de la defensa orbital."
  decision_maginot_repair_strategic_defence_command_desc:0 "Este mundo todavía se está recuperando de una batalla reciente."
  
  decision_maginot_basic_point_check:0 "£maginot_bunker_03£ §GValores de Puntos Maginot§!"
  decision_maginot_basic_point_check_effect:0 "§YValores de Puntos Actuales:§! \n§E[this.giga_maginot_current_SD_platform_count] Plataformas SD§! \n§E[this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$ Disponibles§! | [this.maginot_offensive_upgrade_points_max] Máximo de Trabajos \n§E[this.maginot_defensive_upgrade_points_current] $defensive_upgrade_point_plural$ Disponibles§! | [this.maginot_defensive_upgrade_points_max] Máximo de Trabajos \n§YModificadores Maginot Actuales:§! \n§S[this.maginot_orbital_defence_hp_upgrades] Mejoras de HP§! \n§G+[this.maginot_orbital_defence_hp_display]%§! $MOD_SHIP_HULL_MULT$ \n§G+[this.maginot_orbital_defence_hp_display]%§! $MOD_SHIP_ARMOR_MULT$ \n§G+[this.maginot_orbital_defence_hp_display]%§! $MOD_SHIP_SHIELD_MULT$ \n§G+[this.maginot_orbital_defence_hp_regen_display]§! $MOD_SHIP_HULL_REGEN_ADD_STATIC$ \n§G+[this.maginot_orbital_defence_hp_regen_display]§! $MOD_SHIP_ARMOR_REGEN_ADD_STATIC$ \n§G+[this.maginot_orbital_defence_hp_regen_display]§! $MOD_SHIP_SHIELD_REGEN_ADD_STATIC$ \n§S[this.maginot_orbital_defence_atk_upgrades] Mejoras de ATK§! \n§G+[this.maginot_orbital_defence_atk_display]%§! $MOD_SHIP_WEAPON_DAMAGE$ \n§G+[this.maginot_orbital_defence_atk_display]%§! $MOD_SHIP_FIRE_RATE_MULT$ \n§S[this.maginot_orbital_defence_trg_upgrades] Mejoras de TRG§! \n§G+[this.maginot_orbital_defence_range_display]%§! $MOD_SHIP_WEAPON_RANGE_MULT$ \n§G+[this.maginot_orbital_defence_tracking_display]§! $MOD_SHIP_TRACKING_ADD$"
  decision_maginot_basic_point_check_desc:0 "Hacer clic en esta decisión actualizará valores como los Puntos de Mejora y el Recuento de Plataformas SD para su uso en otras decisiones."
  
  decision_maginot_construct_secondary_SD_platform:0 "£maginot_bunker_04£ §SConstruir Plataforma SD Secundaria Maginot§!"
  decision_maginot_construct_secondary_SD_platform_effect:0 "Gasta §Y2§! $offensive_upgrade_point_plural$ para crear un nuevo $name_asteroid_artillery$ para su uso como Plataforma de Defensa Estratégica de apoyo \n§YPlataformas Actuales:§! [this.giga_maginot_current_SD_platform_count] \n§E[this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$ Disponibles§!"
  decision_maginot_construct_secondary_SD_platform_desc:0 "Lanzar asteroides a la órbita para la minería es antiguo, vaciarlos para su uso como plataformas de defensa es mucho más interesante."
  
  decision_maginot_orbital_defence_hp_upgrade:0 "£maginot_bunker_05£ §BMejorar Sistemas de Protección Orbital Maginot§!"
  decision_maginot_orbital_defence_hp_upgrade_effect:0 "§RCoste: [this.maginot_orbital_defence_hp_cost] £alloys£ $alloys$§! \nGasta §Y1§! $defensive_upgrade_point$ para \n+25% $MOD_SHIP_HULL_MULT$ | Actual §G+[this.maginot_orbital_defence_hp_display]%§! \n+25% $MOD_SHIP_ARMOR_MULT$ | Actual §G+[this.maginot_orbital_defence_hp_display]%§! \n+25% $MOD_SHIP_SHIELD_MULT$ | Actual §G+[this.maginot_orbital_defence_hp_display]%§! \n+500 $MOD_SHIP_HULL_REGEN_ADD_STATIC$ | Actual §G+[this.maginot_orbital_defence_hp_regen_display]§! \n+500 $MOD_SHIP_ARMOR_REGEN_ADD_STATIC$ | Actual §G+[this.maginot_orbital_defence_hp_regen_display]§! \n+500 $MOD_SHIP_SHIELD_REGEN_ADD_STATIC$ | Actual §G+[this.maginot_orbital_defence_hp_regen_display]§! \n§YNivel Actual:§! [this.maginot_orbital_defence_hp_upgrades] \n§E[this.maginot_defensive_upgrade_points_current] $defensive_upgrade_point_plural$ Disponibles§!"
  decision_maginot_orbital_defence_hp_upgrade_desc:0 "No sólo los generadores de escudos pueden contribuir con sus escudos a las plataformas orbitales, también pueden ser convertidos en generadores de unión molecular para aumentar la integridad del casco."
  
  decision_maginot_orbital_defence_atk_upgrade:0 "£maginot_bunker_06£ §RMejorar Fuego Orbital Maginot§!"
  decision_maginot_orbital_defence_atk_upgrade_effect:0 "§RCoste: [this.maginot_orbital_defence_atk_cost] £alloys£ $alloys$§! \nGasta §Y1§! $offensive_upgrade_point$ para \n+10% $MOD_SHIP_WEAPON_DAMAGE$ | Actual §G+[this.maginot_orbital_defence_atk_display]%§! \n+10% $MOD_SHIP_FIRE_RATE_MULT$ | Actual §G+[this.maginot_orbital_defence_atk_display]%§! \n§YNivel Actual:§! [this.maginot_orbital_defence_atk_upgrades] \n§E[this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$ Disponibles§!"
  decision_maginot_orbital_defence_atk_upgrade_desc:0 "Más cañones siempre es mejor. Expandir las instalaciones de enlace para una coordinación cada vez mejor de vastas multitudes de defensa orbital nunca duele."
  
  decision_maginot_orbital_defence_trg_upgrade:0 "£maginot_bunker_07£ §MSistemas de Objetivo Orbital Maginot§!"
  decision_maginot_orbital_defence_trg_upgrade_effect:0 "§RCoste: [this.maginot_orbital_defence_trg_cost] £alloys£ $alloys$§! \nGasta §Y1§! $defensive_upgrade_point$ para \n+20% $MOD_SHIP_WEAPON_RANGE_MULT$ | Actual §G+[this.maginot_orbital_defence_range_display]%§! \n+5 $MOD_SHIP_TRACKING_ADD$ | Actual §G+[this.maginot_orbital_defence_tracking_display]§! \n§YNivel Actual:§! [this.maginot_orbital_defence_trg_upgrades] \n§E[this.maginot_defensive_upgrade_points_current] $defensive_upgrade_point_plural$ Disponibles§!"
  decision_maginot_orbital_defence_trg_upgrade_desc:0 "Las estaciones de sensores planetarios pueden reemplazar a los generadores de escudos para proporcionar información de orientación mejorada y monitorear todo el sistema solar."
  
  # upgrade points
  defensive_upgrade_point:0 "£job_maginot_shield_generator_operator£ Punto de Mejora Defensiva"
  defensive_upgrade_point_plural:99 "$defensive_upgrade_point$s"
  offensive_upgrade_point:0 "£job_maginot_planetary_cannon_operator£ Punto de Mejora Ofensiva"
  offensive_upgrade_point_plural:99 "$offensive_upgrade_point$s"
  # upgrade points triggers
  maginot_no_offensive_upgrade_points_available:0 "£trigger_no£ No hay $offensive_upgrade_point_plural$ disponibles"
  maginot_no_defensive_upgrade_points_available:0 "£trigger_no£ No hay $defensive_upgrade_point_plural$ disponibles"
  maginot_targetting_upgrade_hard_cap:0 "£trigger_no£ Los sistemas de orientación sólo pueden ser mejorados §Y5 veces§! en total."
  
  # Mass recruitment decision
  decision_maginot_mass_recruitment:0 "£maginot_bunker_09£ Reclutamiento Masivo Maginot"
  decision_maginot_mass_recruitment_desc:0 "Las instalaciones de Maginot permiten la formación simultánea de un gran número de ejércitos especializados, apoyando las conquistas ofensivas de nuestro imperio."
  decision_maginot_mass_recruitment_effect:0 "Recluta §Y[this.maginot_bunker_count]§! ejércitos de asalto especiales de Maginot simultáneamente. \n\nEl recuento de ejércitos se basa en el número de distritos de §Y[maginot_world_bunker_name]§! en el planeta, con un mínimo de §Y1§!."
  
  decision_maginot_mass_recruitment_katzenpanzer:0 "£maginot_bunker_10£ Reclutamiento Masivo de Katzenpanzer Maginot "
  decision_maginot_mass_recruitment_katzenpanzer_desc:0 "Un $name_maginot$ es el lugar perfecto para construir grandes cantidades del $riesigerkatzenpanzer_assault$ de Katzen."
  decision_maginot_mass_recruitment_katzenpanzer_effect:0 "Recluta §Y[this.maginot_bunker_count]§! ejércitos $riesigerkatzenpanzer_assault$ simultáneamente. \n\nEl recuento de ejércitos se basa en el número de distritos de §Y[maginot_world_bunker_name]§! en el planeta, con un mínimo de §Y1§!."
  
  #################
  ### Districts ###
  #################
  # housing district
  district_maginot_world_barracks:0 "Distrito de Cuarteles"
  district_maginot_world_barracks_desc:0 "Amplias instalaciones de apoyo para alojar tropas en y debajo de la superficie, incluyendo diversas áreas de ocio y recreación."
  district_maginot_world_barracks_plural:0 "Distritos de Cuarteles"
  
  # shield district
  district_maginot_world_shield_generators:0 "Array de Generadores de Escudos"
  district_maginot_world_shield_generators_desc:0 "Emisores de escalas inauditas para cualquier nave individual generan campos de fuerza que rivalizan con las armadas enteras. La artillería de defensa puntual adicional y los silos de misiles antimisiles evitan que la mayoría de las municiones lleguen tan lejos. Las instalaciones de apoyo especializadas pueden ser utilizadas para complementar los escudos de las plataformas orbitales."
  district_maginot_world_shield_generators_plural:0 "Arrays de Generadores de Escudos"
  job_maginot_planetary_shield_effect_desc:0 "\nProporciona 1 ejército de §YBatería de Escudos§! capaz de absorber grandes cantidades de fuego enemigo."
  
  # cannon/orbital uplink district
  district_maginot_world_planetary_cannons:0 "Red de Defensa Orbital"
  district_maginot_world_planetary_cannons_desc:0 "Los imponentes cañones planetarios son bastante capaces de destrozar cualquier nave en órbita baja, asegurando que los capitanes de las naves estelares se mantengan bien fuera de sus sobres de disparo. Como tal, los cañones están principalmente preparados para tareas de intercepción contra municiones enemigas y naves de desembarco. Vastos complejos de mando y control se interfazan con los sistemas de defensa estratégica orbital, permitiendo el despliegue de un mayor número de plataformas, así como el fortalecimiento de las existentes."
  district_maginot_world_planetary_cannons_plural:0 "Redes de Defensa Orbital"
  
  job_maginot_planetary_artillery_effect_desc:0 "\nProporciona 1 ejército de §YArtillería Planetaria§! que inflige daño extremo pero es relativamente frágil."
  
  # bunker district
  district_maginot_world_bunkers:0 "Complejo de Búnkeres"
  district_maginot_world_bunkers_desc:0 "Búnkeres y pesada artillería anti-terrestre hasta donde alcanza la vista. El suelo está cruzado por interminables trincheras, trampas para tanques y pesadas barreras que aseguran que nada se mueva nunca en líneas rectas en este mundo. Emplazamientos de armas camufladas están listos para llover infierno sobre las fuerzas enemigas, sus campos de fuego superpuestos cubren cada metro cuadrado en el planeta. Amplias instalaciones de entrenamiento aseguran que nuestras tropas están preparadas para cualquier contingencia, y se realizan constantemente ejercicios en todo tipo de terreno."
  district_maginot_world_bunkers_plural:0 "Complejos de Búnkeres"
  job_maginot_planetary_bunker_effect_desc:0 "\nProporciona 1 ejército de §YRed de Fortificaciones§! que debilita la moral de las tropas enemigas mientras inflige daño constante."
  
  ### Ringworld versions ###
  # housing district
  district_maginot_ringworld_barracks:0 "Segmento de Cuarteles"
  district_maginot_ringworld_barracks_desc:0 "Amplias instalaciones de apoyo para alojar tropas en y dentro de este mundo anillo, incluyendo diversas áreas de ocio y recreación."
  district_maginot_ringworld_barracks_plural:0 "Segmentos de Cuarteles"
  
  # shield district
  district_maginot_ringworld_shield_generators:0 "Segmento de Generador de Escudos"
  district_maginot_ringworld_shield_generators_desc:0 "Emisores de escalas inauditas para cualquier nave individual generan campos de fuerza que rivalizan con las armadas enteras. La artillería de defensa puntual adicional y los silos de misiles antimisiles evitan que la mayoría de las municiones lleguen tan lejos. Las instalaciones de apoyo especializadas pueden ser utilizadas para complementar los escudos de las plataformas de espacio cercano."
  district_maginot_ringworld_shield_generators_plural:0 "Segmentos de Generador de Escudos"
  
  # cannon/orbital uplink district
  district_maginot_ringworld_planetary_cannons:0 "Segmento de Defensa Orbital"
  district_maginot_ringworld_planetary_cannons_desc:0 "Equipar nuestro mundo anillo con baterías de armas masivas lo hace bastante capaz de destrozar cualquier nave en órbita baja, asegurando que los capitanes de las naves estelares se mantengan bien fuera de cualquier sobre de disparo. Como tal, los cañones están principalmente preparados para tareas de intercepción contra municiones enemigas y naves de desembarco. Vastos complejos de mando y control se interfazan con los sistemas de defensa estratégica de espacio cercano, permitiendo el despliegue de un mayor número de plataformas, así como el fortalecimiento de las existentes."
  district_maginot_ringworld_planetary_cannons_plural:0 "Segmentos de Defensa Orbital"
  
  
  # bunker district
  district_maginot_ringworld_bunkers:0 "Segmento de Búnker"
  district_maginot_ringworld_bunkers_desc:0 "Búnkeres y pesada artillería anti-terrestre hasta donde alcanza la vista, extendiéndose incluso hasta las tierras curvas por encima. Esta sección del mundo anillo no está equipada con una superficie convencional, lo que da lugar a un paisaje roto con muchas caídas verticales aparentemente hacia el espacio profundo. Emplazamientos de armas camufladas están listos para llover infierno sobre las fuerzas enemigas, sus campos de fuego superpuestos cubren cada metro cúbico de volumen. Amplias instalaciones de entrenamiento aseguran que nuestras tropas están preparadas para cualquier contingencia, y se realizan constantemente ejercicios en todo tipo de terreno, incluyendo operaciones de espacio cercano y de abordaje."
  district_maginot_ringworld_bunkers_plural:0 "Segmentos de Búnker"
  
  ##############
  ### Events ###
  ##############
  ### Dead Hand Failsafe ###
  # capture, explosive disarmed
  maginot_destruction.2000.name:0 "$name_maginot_world$ Capturado"
  maginot_destruction.2000.desc:0 "Nuestras fuerzas informan de la captura exitosa del $name_maginot_world$ [From.GetName] en el sistema [From.GetStarName]. Los combates se extendieron profundamente en la corteza del planeta a través de un vasto laberinto de búnkeres y defensas, pero al final nuestras fuerzas demostraron ser superiores. El insidioso sistema de seguridad Dead Hand fue impedido de disparar, a pesar de que los comandantes enemigos que lo manejaban lucharon hasta el amargo final. La destrucción planetaria fue evitada con éxito, y ahora podemos tomar el control total de todas las funciones del $name_maginot_world$. §YNota que el sistema de disrupción de subespacio tendrá que ser reactivado manualmente.§!"
  maginot_destruction.2000.a:0 "Excelente."
  # owner informed of capture
  maginot_destruction.2010.name:0 "$name_maginot_world$ Capturado"
  maginot_destruction.2010.desc:0 "Hemos perdido el $name_maginot_world$ [From.GetName] en el sistema [From.GetStarName]. A pesar del vasto laberinto de búnkeres y defensas que se extiende profundamente en la corteza del planeta, las fuerzas enemigas aún penetraron nuestros perímetros y capturaron nuestros centros de mando. Han desactivado con éxito el sistema de seguridad Dead Hand, lo que significa que se evitó la destrucción planetaria. El enemigo ahora controla una potente estructura defensiva y clave para nuestras líneas de protección. \nSi nuestro personal de mando actual no estuviera ya muerto, habría un ajuste de cuentas infernal por este fracaso."
  maginot_destruction.2010.a:0 "En efecto."
  # defender popup about fleet destruction
  maginot_destruction.2001.name:0 "Activación Exitosa de Dead Hand en [From.GetStarName]!"
  maginot_destruction.2001.desc:0 "Lo peor ha sucedido. El $name_maginot_world$ [From.GetName] en el sistema [From.GetStarName] ha sido perdido con todas las manos.\n\nDespués de que nuestro enemigo desplegó armamento lo suficientemente poderoso como para destruir el mundo, el sistema de confinamiento de antimateria Dead Hand falló como estaba previsto y resultó en la liberación de vastas cantidades de energía. Con una colocación inteligente y una geoingeniería a gran escala, la explosión fue redirigida como estaba previsto y efectivamente convirtió un trozo de corteza del tamaño de un continente en una única carga conformada superpotente.\n\nPodemos estar contentos de que el sacrificio de [From.GetName] no fue en vano, ya que cualquier nave que quedara en órbita debería haber sido obliterada por esta arma. Sólo una nave mucho más grande que el propio planeta sería capaz de resistir nuestra ira.\n\n§YNota: El sistema de disrupción de subespacio fue desactivado violentamente, y la retroalimentación habrá forzado un apagado de cualquier dispositivo similar en sistemas cercanos. Cualquier $name_maginot_world_plural$ restante deberá tener sus sistemas reactivados manualmente.§!"
  maginot_destruction.2001.a:0 "Eso debería enseñarles a volar nuestros mundos."
  # attacker popup about fleet destruction
  maginot_destruction.2002.name:0 "Desastre en [From.GetStarName]!"
  maginot_destruction.2002.desc:0 "§R¡Ha ocurrido un desastre en nuestra flota encargada de obliterar el $name_maginot_world$ [From.GetName] en el sistema [From.GetStarName]!§!\n\nEl despliegue de armas estaba procediendo según lo planeado, hasta que el mundo de repente se abrió en canal y un trozo de masa del tamaño de un continente fue disparado a velocidades cercanas a las relativistas, creando una lanza inmensamente grande de plasma sobrecalentado. Todas las naves en órbita tuvieron sus escudos instantáneamente sobrecargados por la masiva ráfaga de radiación de espectro completo y el implacable asalto de energía cinética, y como resultado han sufrido daños estructurales masivos, potencialmente fatales. Las naves más pequeñas fueron destruidas instantáneamente con todas las manos perdidas.\n\nParece que el enemigo acumuló cantidades ridículas de antimateria como medida de seguridad en caso de que alguien intentara destruir su mundo. Esperamos encontrar medidas de seguridad similares en cualquier otro $name_maginot_world_plural$ que encontremos. Si no usamos equipos terrestres para desactivar cuidadosamente dicha maquinaria, podemos esperar más pérdidas de naves ya que el propio planeta se usa como arma final."
  maginot_destruction.2002.a:0 "Vergonzoso."
  # attacker popup about colossal failure
  maginot_destruction.2003.name:0 "Fracaso colosal en [From.GetStarName]!"
  maginot_destruction.2003.desc:0 "§R¡Ha ocurrido un desastre en nuestro coloso encargado de obliterar el $name_maginot_world$ [From.GetName] en el sistema [From.GetStarName]!§!\n\nEl planeta fue aparentemente destruido como se ordenó, pero justo cuando las últimas fortificaciones debían estar fallando, un trozo de masa del tamaño de un continente fue lanzado a velocidades cercanas a las relativistas, creando una lanza inmensamente grande de plasma sobrecalentado. Nuestro coloso y sus sistemas fueron instantáneamente sobrecargados por la masiva ráfaga de radiación de espectro completo y el implacable asalto de energía cinética, sufriendo daños estructurales directos masivos. Todavía estamos tratando de establecer si incluso sobrevivió. Como si eso no fuera suficiente, cualquier nave que quedara en órbita fue afectada de manera similar, borrando instantáneamente cualquier nave más pequeña.\n\nParece que el enemigo acumuló cantidades ridículas de antimateria como medida de seguridad en caso de que alguien intentara destruir su mundo. Esperamos encontrar medidas de seguridad similares en cualquier otro $name_maginot_world_plural$ que encontremos. Si no usamos equipos terrestres para desactivar cuidadosamente dicha maquinaria, podemos esperar más pérdidas ya que el propio planeta se usa como arma final."
  maginot_destruction.2003.a:0 "Esa cosa costó mucho!"
  # cosmogenesis horizon needle popup
  maginot_destruction.2004.name:0 "$name_maginot_world$ Embarcado en [From.GetStarName]"
  maginot_destruction.2004.desc:0 "El $name_maginot_world$ [From.GetName] en el sistema [From.GetStarName] ha sido embarcado en la Aguja del Horizonte.\n\nSe permitió que el sistema de confinamiento de antimateria Dead Hand fallara como estaba previsto después de embarcar a los últimos oficiales, ya que ciertamente no deseamos dejar sistemas defensivos tan potentes desatendidos y fácilmente disponibles para otras naciones.\nLa explosión en forma de plasma del tamaño de un continente fue dirigida al espacio vacío, evitando una pérdida muy costosa de nuestras colonias ya embarcadas y los sistemas de la Aguja del Horizonte. Aunque la propia Aguja está bien protegida contra el retroceso espacial y los efectos secundarios, otras plataformas y sistemas basados en el espacio pertenecientes al $name_maginot_world$ no lo están, y cualquier cosa que orbite alrededor de él ha sido reducida a polvo espacial. Esperamos que no se hayan dejado naves militares o civiles en órbita.\n\n¡Adelante a nuestra próxima colonia!"
  maginot_destruction.2004.a:0 "Todo según el plan."
  
  ### Orbital Defense Events ###
  # destroyed
  maginot_orbital_defence.1004.name:0 "Comando de Defensa Estratégica Maginot Destruido!"
  maginot_orbital_defence.1004.desc:0 "Las estaciones de comando orbital protectoras que orbitan el $name_maginot_world$ §Y[maginot_world_location.GetName]§! han sido destruidas tras un feroz combate con el §Y[maginot_orbital_defence_destroyer.GetName]§!.\n\nNuestras defensas orbitales han sido reducidas a escombros aleatorios, pero la estación de defensa central puede ser reconstruida con el tiempo. El propio Mundo Maginot permanece intacto y aún resistirá la invasión terrestre. Si se habían aplicado mejoras, la reparación de nuestras defensas conservará las mejoras que pudieran haber tenido. Las Plataformas SD Secundarias no serán restauradas, y tendrán que ser construidas desde cero."
  maginot_orbital_defence.1004.a:0 "¡Maldición!"
  # repaired
  maginot_orbital_defence.1006.name:0 "Comando de Defensa Estratégica Maginot Reparado!"
  maginot_orbital_defence.1006.desc:0 "Hemos reparado con éxito nuestra estación de comando que orbita el $name_maginot_world$ §Y[maginot_world_location.GetName]§!. La estructura ha sido devuelta a su estado de funcionamiento, y ahora está lista para defender nuestro territorio.\n\nCualquier mejora previamente aplicada a la estructura ha sido conservada, pero las Plataformas SD Secundarias no lo han sido."
  maginot_orbital_defence.1006.a:0 "¡Excelente!"
  
