  GIGA_MAGINOT_DEFENCE_DRONE_SWARM:0 "Enjambre de Drones de Defensa Orbital"
  GIGA_MAGINOT_DEFENCE_DRONE_SWARM_DESC:0 "Un enjambre de drones vinculados a su $name_maginot_world$ anfitrión, no requieren tripulación, generadores de escudo a bordo, o núcleos de comando independientes, y por lo tanto pueden operar más eficazmente en combate que las naves de ataque de tamaño similar que vuelan libremente."
  
