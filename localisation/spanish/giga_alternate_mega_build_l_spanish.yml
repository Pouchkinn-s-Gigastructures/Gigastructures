  giga_amb.1000.name:0 "§Y[FromFrom.GetName]§!: Recurso Estratégico Descubierto"
  giga_amb.1000.has_tech:0 "El [Root.GetName] ha descubierto una fuente previamente desconocida de §H$giga_sr_amb_megaconstruction$§! en [FromFrom.GetName]. Una vez pensado imposible en la naturaleza, parece que bajo condiciones muy específicas estas moléculas de cadena increíblemente fuertes son capaces de formarse. Este nuevo descubrimiento podría ser explotado para complementar nuestra producción de supertensiles artificiales."
  giga_amb.1000.no_tech:0 "El [Root.GetName] ha descubierto un recurso estratégico previamente desconocido en [FromFrom.GetName], denominado §H$giga_sr_amb_megaconstruction$§!. Estas fibras densamente entrelazadas poseen un increíble nivel de resistencia a la tensión, que podría ser explotado en proyectos a gran escala donde las fuerzas involucradas anteriormente hacían la construcción inviable."
