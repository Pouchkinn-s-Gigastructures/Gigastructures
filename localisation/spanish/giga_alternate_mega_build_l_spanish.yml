  giga_amb_flat_replacement:0 "Compatibilidad de Megaconstrucción"
  giga_amb_flat_replacement_desc:0 "Otro mod está proporcionando una fuente de $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. Este modificador lo anula y proporciona un bono de reemplazo adecuado para el sistema de megaconstrucción basado en trabajos.\n§W--------------§!\n§LUna corrección concisa de la metodología a escala mega.§!"
  
  giga_amb_ai_limit:0 "Límite de IA de Megaconstrucción"
  giga_amb_ai_limit_tooltip:0 "Limita artificialmente el número de megaestructuras que la IA puede construir a la vez, porque no entienden el concepto de repartir su velocidad de construcción entre varios proyectos, y tienden a repartirla demasiado cuando hay muchos proyectos disponibles.\n\nGeneralmente intentará mantenerse a 0.75-0.5 velocidad por proyecto cuando está al máximo. Actualiza anualmente.\n\nVea el modificador de país §Y$giga_amb_speed$§! para el valor del límite."
  giga_amb_ai_limit_desc:0 "§L\"¿Por qué estás construyendo DIEZ segmentos de mundo anillo con una velocidad de 1.4?!\" - TTFTCUTS§!"
  
  giga_amb_empire_size_penalty:0 "Sanciones por Tamaño del Imperio de Megaconstrucción"
