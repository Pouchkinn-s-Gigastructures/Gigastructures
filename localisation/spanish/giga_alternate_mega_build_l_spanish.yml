  giga_amb.1001.name:0 "Un Error Logístico"
  giga_amb.1001.desc:0 "Cuando dimos nuestros primeros pasos en el vacío del espacio, sabíamos que habría nuevos desafíos que superar y planeamos en consecuencia, o eso creíamos. A veces, incluso las mejores estimaciones de la complejidad de un problema pueden ser incorrectas.\n\nLas realidades de organizar e implementar la construcción a gran escala en el espacio han demostrado ser más gravosas para nuestras líneas de suministro de lo que inicialmente se esperaba, y se requerirá una reestructuración significativa en el futuro.\n\nUna posible vía para la investigación de nuevas técnicas de fabricación y despliegue promete resolver estos problemas, pero aún no está probada."
  giga_amb.1001.tooltip:0 "\n§EInvestigando §Y$giga_tech_amb_supertensiles$§! será §Prequerido§! para hacer cualquier progreso significativo en la megaestructura."
  
