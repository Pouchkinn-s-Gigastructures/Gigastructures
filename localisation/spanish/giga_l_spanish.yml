  needs_35_aet_intel:0 "Necesitamos al menos §G35§! $aeternum_tech_intel$. Hacer esto no eliminará la inteligencia."
  
  giga_aeternum.3010.diplo:0 "¡Ve a §MDiplomacia Aeternita§!"
  
  giga_aeternum_1_intel_tooltip:0 "Ganamos §G1§! $aeternum_tech_intel$."
  giga_aeternum_2_intel_tooltip:0 "Ganamos §G2§! $aeternum_tech_intel$."
  giga_aeternum_3_intel_tooltip:0 "Ganamos §G3§! $aeternum_tech_intel$."
