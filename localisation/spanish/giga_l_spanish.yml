  #########################################
  ### War Planet ##########################
  #########################################
  giga_tech_war_planet:0 "Manipulación del Cuerpo Planetario Super-Tierra"
  giga_tech_war_planet_desc:0 "Se pensaba que el $name_war_moon$ era el pináculo de las naves espaciales absurdamente grandes. Pero podemos ir más allá. Si combinamos varias tecnologías increíblemente avanzadas, desde la manipulación de la fuerza fuerte hasta la estabilización de la gravedad, se vuelve posible aumentar el tamaño del $name_war_moon$ (~3000km) a un cuerpo mucho, mucho más grande (~15000km). Tal nave espacial increíblemente masiva sería casi indestructible, y podría aniquilar por sí sola a los Imperios Caídos enteros."
  
  giga_dialog.2701.name:0 "Emplazamiento del $name_war_planet$ Construido"
  giga_dialog.2701.desc:0 "El Emplazamiento para un futuro $name_war_planet$ ahora está completo. Esta forma planetaria orbital servirá como depósito de etapas para comenzar a construir la nave planetaria en sí. Ahora, debemos comenzar a convertir el planeta de abajo en un enorme núcleo de nave estelar.\n\nNOTA: ¡No olvides diseñar el $name_war_planet$ en el diseñador de naves!"
  giga_dialog.2701.a:0 "Maravilloso."
  
  giga_dialog.2702.name:0 "Corteza del $name_war_planet$ Completa"
  giga_dialog.2702.desc:0 "¡La corteza del $name_war_planet$ ahora está operativa! La corteza del planeta ha sido llenada con maquinaria y armas, mientras que el núcleo ha sido reemplazado por un reactor planetario masivo, capaz de alimentar los futuros propulsores y armas principales de la nave."
  giga_dialog.2702.a:0 "Un paso más cerca."
  
  giga_dialog.2703.name:0 "Sistemas de Movimiento del $name_war_planet$ Completos"
  giga_dialog.2703.desc:0 "Los sistemas de movimiento de nuestra nave planetaria han sido completados. Esos masivos propulsores construidos en un lado del planeta son lo suficientemente potentes como para desplazar este mundo entero, y están equipados con un motor UL del tamaño de un planeta. Ahora, debemos comenzar a trabajar en los principales arrayspara Armas dela nave planetaria."
  giga_dialog.2703.a:0 "Estamos cerca."
  
  giga_dialog.2704.name:0 "Un Planeta Vuela"
  giga_dialog.2704.desc:0 "Lo hemos logrado. Con los arrays de armas principales de la nave planetaria completados, esta monstruosa nave espacial ahora está operativa. Con más de diez mil kilómetros de largo, esta construcción verdaderamente masiva eclipsa incluso al $name_war_moon$. El planeta ha sido impulsado fuera de su órbita, y ahora está listo para unirse a nuestras flotas."
  giga_dialog.2704.a:0 "Verdaderamente un logro maravilloso."
  
  war_planet_0:0 "Emplazamiento del $gc_giga$$name_war_planet$"
  war_planet_0_DESC:0 "El Emplazamiento para un futuro $name_war_planet$, una nave espacial literalmente insana construida alrededor de un planeta entero. Mucho trabajo nos espera."
  war_planet_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$ - $giga_list_category_ship_production$\nConvierte un §YFundido§!, §YYermo§!, §YTóxico§! o §YMundo Helado§! por encima de §YTamaño 24§! en una §YNave de Guerra Celestial§!\n§LEl Planeta de Combate Behemoth está equipado con armamento aún más poderoso que sus hermanos lunares y debería ser capaz de defenderse de la mayoría de las amenazas por sí mismo." #gigalistentry BEHEMOTH PLANETCRAFT
  
  war_planet_1:0 "Corteza del Planeta de Combate"
  war_planet_1_DESC:0 "Los sistemas externos e internos del Planeta de Combate han sido instalados dentro de la corteza del planeta. Un reactor gigantescamente gigante está instalado dentro del núcleo de este mundo, capaz de alimentar las armas más poderosas."
  
  war_planet_2:0 "Sistemas de Movimiento del Planeta de Combate"
  war_planet_2_DESC:0 "Se han instalado en este planeta propulsores gigantescos que son capaces de desplazar un mundo entero. Son bastante hambrientos de energía, pero el reactor del núcleo del planeta proporciona más que suficiente energía."
  
  war_planet_3:0 "Armas del Planeta de Combate"
  war_planet_3_DESC:0 "Cientos de miles de baterías de armas instaladas dentro de la corteza del planeta, y un cañón gigantesco que puede despedazar cualquier cosa en pedazos."
  
  war_planet_ship_name:99 "[event_target:giga_planet.GetName]"
  war_planet_restored_ship_name:0 "Planeta Restaurado"
  war_planet_printed_ship_name:0 "Conjunto Planetario"
  
  war_planet_debris:0 "$name_war_planet$ Destrozado"
  war_planet_debris_DESC:0 "Los restos de una nave espacial planetaria ridículamente gigantesca construida por una civilización avanzada, que de alguna manera no se ha colapsado bajo su propia atracción gravitacional de nuevo en un planeta regular. Una vez poseyó algunas de las armas más grandes conocidas en la galaxia, y aunque ha recibido una paliza bastante grande, podría ser posible restaurar esta temible nave a su antigua gloria, siempre que tengamos suficientes recursos y la tecnología para hacerlo."
  war_planet_debris_MEGASTRUCTURE_DETAILS:99 "$war_planet_0_MEGASTRUCTURE_DETAILS$"
  
  war_planet_restored:0 "Planeta de Combate Behemoth"
  war_planet_restored_DESC:99 "$war_planet_3_DESC$"
  war_planet_restored_MEGASTRUCTURE_DETAILS:99 "$war_planet_0_MEGASTRUCTURE_DETAILS$"
  
  #########################################
  ### War System ##########################
  #########################################
  giga_tech_war_system_1:0 "Propulsión Teórica a Escala Estelar"
  giga_tech_war_system_1_desc:0 "Si deseamos armar un sistema solar completo, debemos descubrir cómo exactamente una estrella podría ser movida junto a sus planetas. Los estudios sobre métodos de propulsión ridículamente grandes seguramente proporcionarán una visión valiosa sobre este problema."
  
  giga_tech_war_system_2:0 "Compresión Solar Estabilizada"
  giga_tech_war_system_2_desc:0 "El núcleo del Sistema Solar de Combate, la estrella misma, es obviamente demasiado grande para ser utilizado prácticamente junto a sus planetas acompañantes. Por lo tanto, es necesario comprimir algo la estrella hasta un radio más pequeño, lo que podría ser posible mediante gravitobombas gigantes similares a las utilizadas en el $name_fusion_suppressor$, aunque la estrella resultante sería mucho más estable y podría ser explotada de manera más eficiente para energía y armamento."
  
  giga_tech_war_system_3:0 "Canalización de Energía Hiperdimensional"
  giga_tech_war_system_3_desc:0 "El núcleo de Sistema Solar de Combate, una estrella, genera cantidades inmensas de energía. Se requieren condensadores increíblemente masivos y avanzados para canalizar esta energía en condensadores masivos y multidimensionales tallados dentro de varios planetas, que podrán generar suficiente empuje para mover este inmenso buque a través del vacío."
  
  giga_tech_war_system_4:0 "Meta-Aleaciones Ubertensiles"
  giga_tech_war_system_4_desc:0 "Se va a someter al Sistema Solar de Combate a un estrés inmenso debido a su tamaño gigantesco y configuración peculiar. Se requerirán nuevas aleaciones, empleando ingeniería tetradimensional y manipulación de fuerza fuerte, si queremos mantenerlo en una sola pieza."
  
  giga_tech_war_system_5:0 "Armas de Pseudo-Borrado"
  giga_tech_war_system_5_desc:0 "Nuestro Sistema Solar de Combate necesita las mejores armas. Combinar varias tecnologías de disrupción del espacio-tiempo podría permitir la creación de una lanza de energía que llevaría tal poder inmenso extraído de la propia estrella que ningún objetivo podría esperar resistirlo."
  
  giga_tech_war_system_6:0 "El $name_war_system$"
  giga_tech_war_system_6_desc:0 "Por fin, hemos dominado las tecnologías necesarias para ensamblar nuestra maravillosa obra maestra, el $name_war_system$. Todo lo que queda ahora es averiguar cómo manejar la logística involucrada en el soporte de un buque tan vasto y su población, y esta construcción gigantesca finalmente zarpará a través de las estrellas!"
  
  war_system_ship_name:0 "[event_target:giga_planet.GetName] Ascendente"
  
  giga_tech_war_system_hull_booster:0 "Estabilización del Casco Hiperdimensional"
  giga_tech_war_system_hull_booster_desc:0 "El $name_war_system$ es un buque poderoso, y como tal, agregar estructuras dedicadas ancladas dentro de dimensiones superiores puede asegurar que su casco colosal no colapse bajo su propia gravedad."
  
  giga_dialog.2801.name:0 "Ensamblaje del $name_war_system$"
  giga_dialog.2801.desc:0 "El $name_war_system$.\n\nArmar un sistema solar completo no es tarea pequeña, y construir este buque gigantesco requerirá primero construir algunos $name_war_planet$s y $name_war_moon$s, ya que se incorporarán al casco gigantesco del Sistema Solar de Combate. Aunque la megaestructura real va a requerir investigar varias tecnologías avanzadas, sería prudente hacer los componentes requeridos por adelantado, ya que se necesitarán para completar la construcción del Sistema Solar de Combate.\n\nCuerpos celestiales requeridos:\n4 $name_war_planet$s\n5 $name_war_moon$s\nUn planeta con al menos 40 poblaciones, para servir como la tripulación\n\nTambién cuenta con la capacidad de destruir planetas como un Coloso.\n\n§RSe requerirá el uso de un mod de revisión de la interfaz de usuario para que el Sistema Solar de Combate se muestre correctamente en el editor de naves.§!"
  giga_dialog.2801.a:0 "Entendido."
  
  giga_dialog.2802.name:0 "Emplazamiento del Sistema Solar de Combate Construido"
  giga_dialog.2802.desc:0 "¡El Emplazamiento para nuestro futuro $name_war_system$ ahora ha sido completado! Sobre este andamio, ensamblaremos la nave de guerra más grande que esta galaxia haya visto jamás. Consta de varias naves planetarias y $name_war_moon$s unidas, este temible buque será capaz de derrotar a cualquier cosa.\n\n¡Recuerda que será necesario traer $name_war_planet$s y $name_war_moon$s a este sistema para ensamblar el Sistema Solar de Combate!"
  giga_dialog.2802.a:0 "Comienza."
  
  giga_dialog.2803.name:0 "Compresor Solar del Sistema Solar de Combate Construido"
  giga_dialog.2803.desc:0 "El Compresor Solar de nuestro $name_war_system$ ha sido completado. Estos dos masivos gravitopaneles ejercen una presión gravitatoria inmensa sobre la estrella, reduciéndola a un tamaño más pequeño, lo que facilita su manipulación y extracción de energía. Ahora, debemos comenzar el increíble trabajo de unir los diversos cuerpos planetarios constituyentes del Sistema Solar de Combate a este núcleo..."
  giga_dialog.2803.a:0 "Genial."
  
  giga_dialog.2804.name:0 "Propulsores Planetarios Sincronizados del Sistema Solar de Combate Construidos"
  giga_dialog.2804.desc:0 "¡Los masivos propulsores planetarios del Sistema Solar de Combate ahora están completados! Consistiendo en un gran planeta y dos lunas más pequeñas, estos gigantescos propulsores redirigen la energía de la estrella y la convierten en enormes cantidades de empuje para mover el Sistema Solar de Combate a través del vacío. El siguiente paso es la inclusión de enormes vigas de soporte en el lado de la nave, para estabilizar la estructura."
  giga_dialog.2804.a:0 "Otro paso."
  
  giga_dialog.2805.name:0 "Apoyos Lunares del Sistema Solar de Combate Construidos"
  giga_dialog.2805.desc:0 "¡Los Apoyos Lunares para nuestro Sistema Solar de Combate acaban de completarse! Dos lunas más pequeñas incrustadas dentro de enormes vigas de soporte ayudarán a asegurar la integridad estructural del Sistema Solar de Combate, así como proporcionar más espacio para armas y otras instalaciones. Ahora podemos comenzar a trabajar en la armamentística principal del Sistema Solar de Combate, consistente en dos gigantescas armas montadas en la parte frontal de la nave."
  giga_dialog.2805.a:0 "Acercándonos."
  
  giga_dialog.2806.name:0 "Eraser Celestiales del Sistema Solar de Combate Construidos"
  giga_dialog.2806.desc:0 "¡Las armas principales de nuestro Sistema Solar de Combate ahora están terminadas! Estos dos planetas de combate adjuntos a la proa de la nave son capaces de desatar una cantidad incalculable de potencia de fuego sobre cualquier objetivo lo suficientemente desafortunado como para cruzarse en su camino. Ahora solo queda un paso, y requerirá reunir 40 poblaciones a través de una decisión de cualquiera de nuestros mundos para servir como la tripulación.\n\n§Y¡No olvides diseñar el $name_war_system$ en el diseñador de naves§!\n\n§YEsto no destruirá el mundo en el que se usa, solo toma 40 poblaciones§!"
  giga_dialog.2806.a:0 "Un paso más."
  
  giga_dialog.2807.name:0 "¡$name_war_system$ Completo!"
  giga_dialog.2807.desc:0 "Al fin. Está hecho. Con el último de los miles de millones de habitantes de la nave finalmente mudados, y los últimos travesaños estructurales instalados, el $name_war_system$ ha sido completado.\n\nEsta gigantesca nave de proporciones incontables eclipsa todo lo construido antes de ella, y tiene tal cantidad inmensa de potencia de fuego que sus enemigos ni siquiera podrán darse cuenta de lo que les golpeó. Sus propulsores han sido encendidos, y la gigantesca nave ahora está lista para el combate.\n\nNada puede oponerse a nuestro poder ahora."
  giga_dialog.2807.a:0 "Somos inevitables."
  
  giga_dialog.2808.name:0 "Tripulación del Sistema Solar de Combate Adquirida"
  giga_dialog.2808.desc:0 "Ahora hemos designado a unos pocos miles de millones de individuos para servir como la tripulación del $name_war_system$. Ahora podemos comenzar la colosal tarea de mejorar el Sistema Solar de Combate a su forma completada, así como reubicar a su tripulación en la nave misma."
  giga_dialog.2808.a:0 "Reconocido."
  
  giga_dialog.2809.desc:0 "¿Qué... qué has hecho?! ¿Un sistema solar móvil armado?!\nEstá bien, esto es todo. Nos rendimos. Has ganado. No hay nada que podamos hacer contra esta monstruosa nave que has construido...\nPor favor, perdónanos."
  giga_dialog.2809.a:0 "Tu imperio ha visto la razón. Serás un gran vasallo."
  giga_dialog.2809.b:0 "¡Al diablo contigo! Serán los primeros objetivos del Sistema Solar de Combate..."
  
  war_system_0:0 "Emplazamiento del $gc_giga$$name_war_system$"
  war_system_0_DESC:0 "El Emplazamiento para un futuro $name_war_system$, posiblemente la nave más grande y poderosa jamás construida en esta galaxia."
  war_system_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\nConvierte una §YEstrella§!, §Y5 Lunas de Combate§! y §Y4 Planetas de Combate Behemoth§! en un §YSistema Solar de Combate§!\n$giga_list_removes_system_planets$\n§LUn gigantesco sistema estelar armado, poseyendo tremendas cantidades de armamento." #megalistentry SYSTEMCRAFT
  war_system_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Cuando se destruye el §YSistema Solar de Combate§! se dividirá en sus constituyentes §Y5 Lunas de Combate§! y §Y4 Planetas de Combate Behemoth§!.\n§R¡ADVERTENCIA! EVITA PONER COMPONENTES DE REGENERACIÓN DE CASCO EN EL SISTEMA SOLAR DE COMBATE YA QUE ES PROBABLE QUE CAUSE DESBORDAMIENTO Y ELIMINE LA NAVE!§!"
  
  war_system_1:0 "Compresor Solar del Sistema Solar de Combate"
  war_system_1_DESC:0 "Dos masivos gravitocompresores están reduciendo el tamaño de la estrella central del sistema y cosechando su energía para alimentar las poderosas armas del futuro Sistema Solar de Combate."
  
  war_system_2:0 "Propulsores Planetarios Sincronizados del Sistema Solar de Combate"
  war_system_2_DESC:0 "Alimentados por la estrella central, este conjunto de propulsores absolutamente gigantescos incrustados dentro de un gran planeta y dos lunas más pequeñas servirán como medio de propulsión del Sistema Solar de Combate. No inhales el escape."
  
  war_system_3:0 "Apoyos Lunares del Sistema Solar de Combate"
  war_system_3_DESC:0 "Dos cuerpos celestes más pequeños que sostienen masivos travesaños estructurales en el lado del Sistema Solar de Combate para reforzar aún más su integridad estructural."
  
  war_system_4:0 "Eraser Celestiales del Sistema Solar de Combate"
  war_system_4_DESC:0 "Los Eraser Celestiales del Sistema Solar de Combate consisten en dos $name_war_planet$s adjuntos a la estructura principal. La colosal salida de energía de la estrella les permite portar armas mucho más poderosas que en un Planeta de Combate típico. Estas armas son capaces de aniquilar básicamente cualquier cosa que se interponga en el camino del Sistema Solar de Combate."
  
  war_system_5:99 "$name_war_system$"
  war_system_5_DESC:0 "Un $name_war_system$ completado, completo con una Ecumenópolis y un mundo más pequeño para albergar a la mayoría de su población, que sirve como la tripulación."
  
  #########################################
  ### Particle Accelerator ################
  #########################################
  giga_tech_particle_accelerator:0 "Colisionadores de Partículas Ultra-Energéticas"
  giga_tech_particle_accelerator_desc:0 "Acelerar partículas una contra otra es una forma eficiente de aprender sobre cómo interactúan. La capacidad de construir aceleradores enormes, capaces de rodear una estrella, ciertamente resultará útil."
  
  giga_dialog.1801.name:0 "Construcción de $name_particle_accel$"
  giga_dialog.1801.desc:0 "El Emplazamiento ubicado cerca de [giga_system.GetName] ya está terminado. Ahora podemos comenzar a trabajar en el acelerador de partículas real, que se envolverá alrededor de la estrella, lo que permitirá acelerar partículas a velocidades tremendas."
  giga_dialog.1801.a:0 "Maravilloso."
  
  giga_dialog.1802.name:0 "$name_particle_accel$ Construido"
  giga_dialog.1802.desc:0 "Después de meses y meses de trabajo, el acelerador de partículas alrededor de [giga_system.GetName] ya está terminado y operativo. Posee la capacidad de acelerar partículas a velocidades que ni siquiera se pensaba que eran posibles, lo que nos permitirá aprender bastante sobre las partículas y cómo interactúan entre sí."
  giga_dialog.1802.a:0 "Excelente trabajo."
  
  giga_dialog.1803.name:0 "$name_particle_accel$ En Ruinas"
  giga_dialog.1803.desc:0 "¡Nuestra nave científica ha hecho un descubrimiento increíble! En medio del sistema [from.GetName] yace un masivo $name_particle_accel$, que teóricamente podría acelerar partículas increíblemente cerca de la velocidad de la luz.\n\nLamentablemente, parece haber sufrido daños increíbles y actualmente se encuentra en un estado de desesperada descomposición. Sin embargo, nuestros científicos confían en que podría ser devuelto a un estado de funcionamiento, dadas las tecnologías adecuadas."
  giga_dialog.1803.a:0 "Maravilloso."
  
  giga_dialog.1804.name:0 "$name_particle_accel$ ¡Reparado!"
  giga_dialog.1804.desc:0 "¡Buenas noticias! ¡Nuestros ingenieros han logrado restaurar el $name_particle_accel$ en ruinas a un estado de funcionamiento! Ahora está operativo y está produciendo un flujo constante de investigación de física, así como muchas partículas exóticas."
  giga_dialog.1804.a:0 "Increíble."
  
  particle_accelerator_0:0 "Emplazamiento de $gc_kilo$$name_particle_accel$"
  particle_accelerator_0_DESC:0 "Un gran Emplazamiento que alberga al personal y los materiales necesarios para construir un acelerador de partículas alrededor de una estrella."
  particle_accelerator_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nGenera £physics_research£ §YInvestigación de Física§! y aumenta §YHP de Escudo§! por §Y2.5%§!\n§LEste colosal acelerador de partículas se envuelve alrededor de una estrella, acelerando partículas a velocidades nunca vistas para fines de investigación." #megalistentry STELLAR PARTICLE ACCELERATOR
  
  particle_accelerator_1:99 "$name_particle_accel$"
  particle_accelerator_1_DESC:0 "Un acelerador de partículas extremadamente grande construido alrededor de una estrella. Es capaz de acelerar varios tipos de partículas a velocidades casi iguales a la velocidad de la luz, lo que nos permite ampliar enormemente nuestra comprensión de lo que están hechas y cómo interactúan."
  
  particle_accelerator_ruined:0 "$name_particle_accel$ En Ruinas"
  particle_accelerator_ruined_DESC:0 "Un $name_particle_accel$ en ruinas, construido hace decenas de miles de años por una civilización desconocida. Ha sufrido daños increíbles, pero el marco principal todavía está algo intacto. Con las tecnologías adecuadas, potencialmente podría ser restaurado a un estado de funcionamiento."
  particle_accelerator_ruined_MEGASTRUCTURE_DETAILS:99 "$particle_accelerator_ruined_DESC$"
  
  particle_accelerator_restored:99 "$name_particle_accel$"
  particle_accelerator_restored_DESC:0 "Un acelerador de partículas extremadamente grande construido alrededor de una estrella. Es capaz de acelerar varios tipos de partículas a velocidades casi iguales a la velocidad de la luz, lo que nos permite ampliar enormemente nuestra comprensión de lo que están hechas y cómo interactúan."
  
  #########################################
  ### Orbital Artificial Ecosystem ########
  #########################################
  giga_tech_orbital_artificial_eco:0 "Ecosistemas Orbitales"
  giga_tech_orbital_artificial_eco_desc:0 "Crear un ecosistema complejo completamente funcional en órbita de un planeta es todo un desafío, pero esta tecnología permite la construcción de grandes ecosistemas en órbita de un planeta con fines de investigación."
  
  orbital_artificial_eco_0:0 "$gc_kilo$$name_orbital_artificial_eco$: Soporte Vital"
  orbital_artificial_eco_0_DESC:0 "Este sitio servirá como base para construir un $name_orbital_artificial_eco$, que es una gran estructura que alberga un ecosistema completamente artificial en el que podemos experimentar libremente."
  orbital_artificial_eco_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nGenera depósitos de £society_research£ §YInvestigación Social§! en los planetas del sistema.\n§LUna estación construida para albergar y estudiar un gran número de especies exóticas de flora y fauna.§!" #megalistentry ORBITAL ARTIFICIAL ECOSYSTEM
  
  orbital_artificial_eco_1:0 "$name_orbital_artificial_eco$: Banco de Genes"
  orbital_artificial_eco_1_DESC:0 "Un conjunto de brazos externos para almacenar funcionalmente la información genética de todas las especies alojadas dentro del $name_orbital_artificial_eco$ planeado, de modo que si alguna se extingue, pueden ser recuperadas."
  
  orbital_artificial_eco_2:0 "$name_orbital_artificial_eco$: Recintos Exóticos"
  orbital_artificial_eco_2_DESC:0 "Los recintos exóticos albergan una variedad de entornos simulados, así como instalaciones para asegurar que toda la flora y fauna tengan números sostenibles."
  
  orbital_artificial_eco_3:0 "$name_orbital_artificial_eco$: Pruebas Planetarias"
  orbital_artificial_eco_3_DESC:0 "Un $name_orbital_artificial_eco$ completo, lleno de especies importadas, así como fabricadas gracias a la ingeniería genética. Este ecosistema único puede ser modelado y deformado por nuestros científicos a voluntad para estudiar cómo funciona la naturaleza."
  
  orbital_artificial_eco_ruined:0 "Ruinas de $name_orbital_artificial_eco$"
  orbital_artificial_eco_ruined_DESC:0 "Un $name_orbital_artificial_eco$ en ruinas. Solía albergar una gran cantidad de especies bioingenierizadas dentro de entornos controlados, pero ya no. Podría ser posible restaurarlo dado las tecnologías adecuadas."
  orbital_artificial_eco_ruined_MEGASTRUCTURE_DETAILS:99 "$orbital_artificial_eco_ruined_DESC$"
  
  orbital_artificial_eco_restored:99 "$name_orbital_artificial_eco$"
  orbital_artificial_eco_restored_DESC:99 "$orbital_artificial_eco_3_DESC$"
