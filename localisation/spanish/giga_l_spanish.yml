  REACTOR_STRIKE_CORVETTE_DESC:0 "La falta de sistemas UL permite que el Corbeta de Ataque maximice su potencia disponible."
  
  COMBAT_COMPUTER_STRIKE_CORVETTE:0 "Comportamiento de Corbeta de Ataque"
  COMBAT_COMPUTER_STRIKE_CORVETTE_DESC:0 "Los Corbetas de Ataque detectan al enemigo desde lejos, se involucran rápidamente y golpean fuerte para desorganizar a las flotas enemigas que se acercan."
  
  THRUSTER_STRIKE_CORVETTE:0 "Propulsores de Corbeta de Ataque"
  THRUSTER_STRIKE_CORVETTE_DESC:0 "Las Corbetas de Ataque requieren una velocidad y maniobrabilidad increíbles si van a interceptar fuerzas hostiles entrantes."
  
  giga_dialog.13403.name:0 "Mecánicas del Nexo de Defensa Planetaria"
  
  giga_megaview_defense_nexus_explain_tooltip:0 "Haz clic para mostrar las mecánicas del §YNexo de Defensa Planetaria§!."
  
  defense_nexus_explanation_text:0 "El Nexo de Defensa depende de su flota automatizada de §YCorbetas de Ataque§! para defender su planeta.\n\nConstruirá y almacenará §YCorbetas de Ataque§! por sí mismo cada mes.\nLa capacidad máxima base es igual a §Yun tercio§! de la población del planeta y se puede aumentar de varias maneras.\n\n§Y2§! se construyen cada mes, con cada §Y20§! habitantes añadiendo §Y1§! corbeta extra por mes. Al igual que la capacidad máxima, la tasa de construcción también se puede aumentar de diferentes maneras.\n\nSin embargo, las Corbetas de Ataque no se pueden desplegar si el planeta está §Ren invasión§! o §Rocupado§! por una fuerza hostil.\n\n§YLas Corbetas de Ataque§! son corbetas §Yregulares§! que carecen de §YUL§! pero con mayor §Ymovilidad§! y §Ypotencia de fuego§!. Por lo tanto, §Rno§! necesitamos diseñar una nueva clase de nave, ya que los escuadrones de defensa seleccionarán aleatoriamente de todos nuestros diseños de §YCorbeta§! existentes del §YDiseñador de Naves§!.\n\nEstas naves se desplegarán automáticamente cuando una flota hostil se acerque a la megaestructura y podemos configurar cuándo se liberan las §YCorbetas de Ataque§! utilizando los botones de configuración en la propia interfaz de usuario de la Megaestructura.\n\nUna vez eliminadas las amenazas, el escuadrón de defensa regresará automáticamente al §YNexo de Defensa§!. Hay un período de enfriamiento de §Y3 meses§! antes de que las flotas puedan desplegarse de nuevo.\n\nLa megaestructura también generará un ejército de §YGuardianes Planetarios§! en el planeta por cada §Y10§! habitantes que viva en él."
  
  giga_dialog.13403.a:0 "Reconocido."
  
  giga_megaview_defense_nexus_explain_tooltip_no:0 "Esta ventana ya está abierta."
  
  giga_megaview_defense_nexus_explain_button:0 "§HMostrar Mecánicas§!"
  
  giga_defense_nexus_army:0 "Guardianes Planetarios"
  giga_defense_nexus_army_desc:0 "Ejércitos estacionados dentro del nexo de defensa encargados de garantizar la seguridad planetaria."
  NAME_nexus_army:0 "Guardianes Planetarios"
  
  giga_celestial_printing_planet_disabled:0 "£menu_disabled£Fabricantes de Planetas de Combate Behemoth\n¿Deberían los Planetas de Combate Behemoth poder ser \"impresos\" con la Planta de Ensamblaje Behemoth y sus mecánicas asociadas o no. Deshabilitar tanto esto como la Impresión de Lunas de Combate elimina la Ventaja de Ascensión §YEnsamblaje de Naves de Guerra Celestiales§!."
  giga_celestial_printing_planet_enabled:0 "£menu_enabled£Fabricantes de Planetas de Combate Behemoth\n¿Deberían los Planetas de Combate Behemoth poder ser \"impresos\" con la Planta de Ensamblaje Behemoth y sus mecánicas asociadas o no. Deshabilitar tanto esto como la Impresión de Lunas de Combate elimina la Ventaja de Ascensión §YEnsamblaje de Naves de Guerra Celestiales§!."
  
  giga_tech_planet_assembly:0 "Protocolos de Fabricación a Escala Planetaria"
  giga_tech_planet_assembly_desc:0 "Una gran escalada de los métodos de Macro-Fabricación Lunar puede permitirnos fabricar Planetas de Combate Behemoth completos en lugar de simples Lunas de Combate. Puede parecer ridículo, pero podría ser posible siempre que cosechemos suficiente materia planetaria de antemano."
  allow_planet_assembly:0 "§HDesbloquea Megaestructura:§! Planta de Ensamblaje Behemoth"
  allow_planet_assembly_desc:0 "Una versión escalada del Macro-Fabricador Lunar que convierte la materia planetaria y las aleaciones en Planetas de Combate Behemoth fabricados. Esta construcción requiere £sr_solar_energy£ §YMasa Planetaria§! para funcionar, que a su vez se puede adquirir utilizando una decisión otorgada por la Tecnología §Y$giga_tech_planetary_matter_harvesting$§!."
  
  planetcraft_printer_0:0 "$gc_giga$Emplazamiento de la Planta de Ensamblaje Behemoth"
  planetcraft_printer_0_DESC:0 "El Emplazamiento para un colosal patio de ensamblaje capaz de fabricar un Planeta de Combate Behemoth completo a partir de material planetario crudo y aleaciones."
  planetcraft_printer_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\nUtiliza £sr_solar_energy£ §YMasa Planetaria§! y £alloys£ §YAleaciones§! para fabricar §YPlanetas de Combate Behemoth§! desde cero\n§LLiteralmente una versión escalada del Macro-Fabricador Lunar, esta poderosa máquina es capaz de ensamblar un Planeta de Combate Behemoth completo.§!" #gigalistentry BEHEMOTH ASSEMBLY PLANT
  
  planetcraft_printer_0_real:99 "$planetcraft_printer_0$"
  planetcraft_printer_0_real_DESC:99 "$planetcraft_printer_0_DESC$"
  
  planetcraft_printer_1:0 "Apoyos de la Planta de Ensamblaje Behemoth"
  planetcraft_printer_1_DESC:0 "Las estructuras de soporte preliminares que albergarán gran parte de la infraestructura crítica necesaria para que la Planta de Ensamblaje Behemoth funcione."
  
  planetcraft_printer_1_fake:99 "$planetcraft_printer_1$"
  planetcraft_printer_1_fake_DESC:99 "$planetcraft_printer_1_DESC$"
  
  planetcraft_printer_2:0 "Estabilizadores de la Planta de Ensamblaje Behemoth"
  planetcraft_printer_2_DESC:0 "Estos dos anillos colosales tienen la tarea de estabilizar los Planetas de Combate Behemoth inacabados y asegurar que la materia planetaria llegue a donde debe estar sin demora."
  
  planetcraft_printer_2_fake:99 "$planetcraft_printer_2$"
  planetcraft_printer_2_fake_DESC:99 "$planetcraft_printer_2_DESC$"
  
  planetcraft_printer_3:0 "Planta de Ensamblaje Behemoth"
  planetcraft_printer_3_DESC:0 "Una Planta de Ensamblaje Behemoth completa. Gracias a sus dos colosales ensambladores de materia, este maravilloso dispositivo puede reorganizar cantidades tremendas de materia planetaria cruda en Planetas de Combate Behemoth operativos."
  
  planetcraft_printer_3_fake:99 "$planetcraft_printer_3$"
