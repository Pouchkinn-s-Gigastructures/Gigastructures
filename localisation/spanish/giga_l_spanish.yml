  corrona_defence_buff:0 "Campo de Energía Esotérica"
  corrona_defence_buff_desc:0 "Un vórtice de energía misteriosa impregna todo este mundo. Parece estar previniendo completamente el uso de todas las tecnologías convencionales, haciendo prácticamente imposibles las invasiones planetarias. Sorprendentemente, las civilizaciones nativas no parecen verse afectadas, ya que están empleando tecnologías radicalmente diferentes a las nuestras.\n\n§YLos ejércitos defensivos en este planeta son extremadamente poderosos, ya que la mayoría de nuestra tecnología simplemente fallará al aterrizar en el planeta."
  
  corrona:0 "Corroniano"
  
  corrona_army:0 "Ejército Primitivo Esotérico"
  corrona_army_plural:0 "Ejércitos Primitivos Esotéricos"
  corrona_army_desc:0 "Un ejército primitivo que emplea armamento medieval combinado con habilidades extraordinarias que se asemejan a la magia."
  
  giga_corrona_age:0 "Edad Medieval Esotérica"
  giga_corrona_age_desc:0 "Aunque esta civilización no posee electricidad ni motores de combustión, está haciendo uso de varios instrumentos y armamento esotéricos, que se asemejan mucho a nuestras representaciones de la magia. Los habitantes de este mundo parecen estar embarcándose en un camino tecnológico completamente diferente y único."
  
  col_giga_pre_ftl_corrona:99 "$giga_corrona_age$"
  col_giga_pre_ftl_corrona_desc:99 "$col_primitive_desc$"
  
  katzenartig_major_splinter:0 "Recursos de Estado Mayor Disidente"
  katzenartig_major_splinter_desc:0 "Para prevenir un colapso catastrófico."
  
  building_giga_corrona_capital:0 "Palacios Arcanos"
  building_giga_corrona_capital_desc:0 "Grandes palacios que sirven como sede de la élite gobernante de Corrona. Están poblados por una miríada de criaturas fantásticas que poseen una variedad de habilidades aparentemente mágicas."
  
  building_giga_corrona_homes:0 "Centro Urbano Esotérico"
  building_giga_corrona_homes_desc:0 "Aunque parecen ser simples hábitats medievales a primera vista, estas ciudades están llenas de varias criaturas que emplean algún tipo de "magia" para mejorar sus vidas a diario."
  
  giga_corrona.001.name:0 "Gravitacionalmente Ligado"
  giga_corrona.001.desc:0 "Al entrar en el §YSistema Jupitwo§!, nuestra nave científica ha hecho un descubrimiento interesante: ¡el sistema en realidad no es un sistema estelar adecuado!\n\nDe hecho, a pesar de parecer un sistema independiente, el Enano Marrón Jupitwo está en realidad gravitacionalmente ligado al cercano §YSistema Jublio§!, y gira lentamente alrededor de él, aunque su período orbital supera varios cientos de milenios.\n\nEsto significa que Jublio y Jupitwo pueden clasificarse como un binario extremadamente distante, y aunque no es un hallazgo revolucionario, el hecho de que se haya formado una hipervía entre los dos es de particular interés para nuestros científicos."
  giga_corrona.001.a:0 "Interesante. Seguramente estos dos sistemas no serán de ninguna importancia en absoluto."
  
  giga_corrona.002.name:0 "Primitivos Esotéricos"
  giga_corrona.002.desc:0 "¡El Sistema §YJupitwo§! nunca deja de asombrar, ya que nuestro equipo científico informa ahora que han identificado una civilización próspera en una de las lunas del Enano Marrón!\n\nEsto los ha dejado bastante desconcertados, ya que aunque Jupitwo es particularmente cálido debido a una concentración inusualmente alta de elementos radiactivos en su atmósfera, no debería ser capaz de calentar un planeta hasta el punto de hacerlo habitable.\n\nAdemás, las diversas naciones primitivas del planeta parecen poseer y emplear habilidades extremadamente esotéricas que desafían aparentemente nuestra comprensión actual de la física. ¡Prácticamente podría considerarse magia! Incluso han localizado un vórtice de energía inexplicable que rodea al planeta, que de alguna manera fríe y deshabilita la mayoría, si no toda la tecnología moderna. Se especula que este campo podría ser de alguna manera responsable de mantener el planeta cálido.\n\nEsto, combinado con el uso de lo que básicamente es magia por parte de los primitivos, haría que tanto la exploración como la subyugación fueran extremadamente difíciles, sin embargo, el potencial científico de este mundo es innegable. Sin embargo, si estos primitivos se unieran y tomaran las estrellas, sin duda serían un enemigo formidable..."
  giga_corrona.002.a:0 "¡Fascinante!"
  
  giga_corrona_planetcraft:0 "Artefacto Planetario Esotérico"
  giga_corrona_planetcraft_plural:0 "Artefactos Planetarios Esotéricos"
  CORRONA_MOON:0 "Núcleo"
  
  GIGA_CORRONA_FIRE_MAGES:0 "Hechiceros Corronianos"
  GIGA_CORRONA_FIRE_MAGES_DESC:0 "Formidables magos lanzando hechizos mortales a enemigos en el espacio."
  
  GIGA_CORRONA_LIGHTNING:0 "Relámpago Hipercristalino"
  GIGA_CORRONA_LIGHTNING_DESC:0 "Un cristal colosal descargando cantidades incalculables de relámpago mágico."
  
  GIGA_CORRONA_HYPER_LIGHTNING:0 "Iluminación Planetaria"
  GIGA_CORRONA_HYPER_LIGHTNING_DESC:0 "Un cristal realmente muy grande que dispara relámpagos realmente muy grandes."
  
  GIGA_CORRONA_FREEZERAYS:0 "Rayos Congeladores"
  GIGA_CORRONA_FREEZERAYS_DESC:0 "Haces de energía negativa que se derriten a través de los escudos drenando su energía."
  
  GIGA_CORRONA_DRAGON_BREATH:0 "Aliento Dracónico"
  GIGA_CORRONA_DRAGON_BREATH_DESC:0 "Una corriente de fuego dracónico infundida de magia ardiente."
  
  giga_corrona_dragon:0 "Dragón Corroniano"
  giga_corrona_dragon_plural:0 "Dragones Corronianos"
  
  giga_corrona.005.name:0 "Pico de Energía Esotérica"
  giga_corrona.005.desc:0 "Los sensores a través de nuestro imperio han detectado un pico de energía intenso, originado del mundo primitivo de §YCorrona§!, orbitando el Enano Marrón §YJupitwo§!, a menos de un año luz del sistema capital del §YImperio Katzenartig§!.\n\nSe sabe que este mundo está poblado por especies que poseen habilidades esotéricas increíbles e inexplicadas que pueden ser prácticamente consideradas magia.\n\nAunque no estamos exactamente seguros de qué causó este repentino pico, la explicación más probable es que los Corronianos podrían estar agrupando sus "habilidades mágicas" juntas, para lanzar algún tipo de "hechizo" enorme sobre todo su mundo.\n\nQué es este "hechizo" en realidad queda por ver, pero podríamos descubrirlo lo suficientemente pronto..."
  giga_corrona.005.a:99 "Peculiar."
  
  giga_corrona.007.name:0 "La Nave Mundial Corroniana"
  giga_corrona.007.desc:0 "No pasó mucho tiempo para descubrir qué causó el pico de energía Corroniano. Poco después de registrar dicho pico, nuestros sensores de largo alcance detectaron entonces §Ymovimiento de cuerpo celeste§! dentro del sistema §YJupitwo§!.\n\nUn análisis más detallado del sistema reveló que los §YSkeletoids§!, una de las especies dominantes de §YCorrona§!, han logrado unir todo el mundo bajo su dominio después de una serie de guerras brutales. No satisfechos con sus conquistas actuales, procedieron entonces a agrupar los recursos del planeta para lanzar un "hechizo" colosal y extremadamente complejo sobre el planeta.\n\nEste "hechizo" ha tenido el efecto de encantar todo Corrona, transformándolo posteriormente en un gigantesco §YArtefacto Planetario Esotérico§!, o §YNave Mundial§!! En una increíble hazaña de maestría esotérica, el planeta mismo ha comenzado a moverse a través del vacío, dirigido por la voluntad del liderazgo Skeletoid dominante.\n\nTambién han desplegado un enjambre de criaturas parecidas a dragones etéreos para "escoltar" al mundo, y parece que esta civilización esotérica está a punto de embarcarse en un nuevo conjunto de conquistas en el plano celestial, siendo su primer objetivo nada menos que el §YImperio Katzenartig§!.\n\nAdemás, los Skeletoids han enviado una transmisión, dirigida a toda la galaxia..."
  giga_corrona.007.a:0 "¡Eso es imposible!"
  
  giga_corrona.008.name:0 "La Magocracia Corroniana"
  giga_corrona.008.desc:0 "Habitantes del Plano Celestial!\n\n¡Nosotros, los §YSkeletoids§!, finalmente hemos unido nuestro mundo, y ahora nos dirigimos a las estrellas. Guiaremos nuestra gran §YWorldcraft§! hacia la victoria, y forjaremos un imperio dentro de los mismos Cielos.\n\nNuestro primer objetivo no será otro que el vil §YImperio Katzenartig§!, los despreciables felinos que se interponen en el camino de nuestras ambiciones. El Kaiser, y los cobardes Katzens que se esconden bajo su cruda \"tecnología\" serán derribados usando los fuegos del infierno mismo!\n\nNo intenten resistirnos, pues nuestra Worldcraft barrerá cualquier forma de resistencia que puedan presentar usando su inferior "tecnología"."
  giga_corrona.008.a:0 "Genial, otro imperio megalómano..."
  giga_corrona.008.a.tooltip:0 "¡El §YMagocracia Corroniana§! ha aparecido en el sistema §YJupitwo§!, y se enfrentará al §YImperio Katzenartig§!. Si el Kaiser cae, probablemente vendrán por nosotros después..."
  
  giga_corrona.020.name:0 "Worldcraft Corroniano Aniquilado"
  giga_corrona.020.desc:0 "Tras un combate espacial extremadamente intenso, nuestras fuerzas han logrado destruir con éxito el §YCorronian Worldcraft§!, la Planeta de Combate Esotérica que habían estado utilizando en su intento de subyugar la galaxia.\n\nLos hechizos Corronianos no fueron suficientes para proteger y reparar la nave, la cual ha sido sometida a intensas cantidades de armamento. Todas las energías contenidas dentro de la nave ya no estaban debidamente restringidas, y posteriormente inundaron la superficie del planeta.\n\nComo resultado, todo el Worldcraft comenzó a colapsar, y fue desgarrado por sus propias energías esotéricas cataclísmicas.\n\nNo queda nada de la nave aparte de unas pocas tormentas de energía tenues, y todas las naves Corronianas restantes han perecido debido a que fueron cortadas de la magia Corroniana que las mantenía vivas en el vacío del espacio."
  giga_corrona.020.a:0 "Buena riddance."
  
  giga_corrona.021.name:0 "Worldcraft Corroniano Aniquilado"
  giga_corrona.021.desc:0 "Tras un combate espacial extremadamente intenso, las fuerzas del §Y[corrona_moon_slayer.GetName]§! han logrado destruir con éxito el §YCorronian Worldcraft§!, la Planeta de Combate Esotérica que habían estado utilizando en su intento de subyugar la galaxia.\n\nLos hechizos Corronianos no fueron suficientes para proteger y reparar la nave, la cual ha sido sometida a intensas cantidades de armamento. Todas las energías contenidas dentro de la nave ya no estaban debidamente restringidas, y posteriormente inundaron la superficie del planeta.\n\nComo resultado, todo el Worldcraft comenzó a colapsar, y fue desgarrado por sus propias energías esotéricas cataclísmicas.\n\nNo queda nada de la nave aparte de unas pocas tormentas de energía tenues, y todas las naves Corronianas restantes han perecido debido a que fueron cortadas de la magia Corroniana que las mantenía vivas en el vacío del espacio."
  giga_corrona.021.a:0 "Ellos encuentran su fin."
  
  giga_corrona.022.name:0 "Los Katzens Aniquilan el Worldcraft Corroniano"
  giga_corrona.022.desc:0 "Tras un combate espacial extremadamente intenso, las fuerzas blindadas del §Y[corrona_moon_slayer.GetName]§! han logrado destruir con éxito el §YCorronian Worldcraft§!, la Planeta de Combate Esotérica que habían estado utilizando en su intento de subyugar la galaxia.\n\nLos hechizos Corronianos no fueron suficientes para proteger y reparar la nave, la cual ha sido sometida a intensas cantidades de armamento. Todas las energías contenidas dentro de la nave ya no estaban debidamente restringidas, y posteriormente inundaron la superficie del planeta.\n\nComo resultado, todo el Worldcraft comenzó a colapsar, y fue desgarrado por sus propias energías esotéricas cataclísmicas.\n\nNo queda nada de la nave aparte de unas pocas tormentas de energía tenues, y todas las naves Corronianas restantes han perecido debido a que fueron cortadas de la magia Corroniana que las mantenía vivas en el vacío del espacio.\n\nParece que incluso la mágica esotérica Corroniana no fue suficiente para detener la máquina militar de los Katzen, y el Kaiser ha dado un discurso resonante frente a miles de millones de ciudadanos, celebrando la "Victoria de la tecnología e ingenio de los Katzen sobre estas entidades bárbaras y primitivas"."
  giga_corrona.022.a:0 "Los Katzens vencen a otro enemigo..."
  
  
  ###RESISTANCE###
  giga_katrebels.0001.name:0 "Felinos Fracturados"
  giga_katrebels.0001.desc:0 "Han pasado varios años desde que el §YImperio Katzenartig§! entró en la escena galáctica, y sin duda parece ser un enemigo increíble. Al menos desde el exterior.\n\nCuriosamente, misiones diplomáticas y de espionaje recientes han revelado que la mayoría de la población del Imperio estaba contenta con el gobierno del §YKaiser§!. La mayoría, pero no todos. De hecho, §YFlusion§! es un planeta diverso, que, antes de ser unificado bajo el Kaiser, albergaba al menos una docena de naciones diferentes, cada una con su propia cultura y forma de vida distintas.\n\nLa mayoría de ellas han sido borradas o asimiladas en la cultura Katzen dominante, pero todavía existen algunos reductos aislados y rebeldes compuestos por especies rebeldes de Flusion y sus descendientes. Estos rebeldes defienden con vehemencia sus formas de vida ancestrales y culturas, y se oponen firmemente a los intentos del Kaiser de integrarlos en la sociedad Katzen.\n\nHemos logrado identificar dos redes de resistencia algo significativas dentro del Imperio: los §YCombatientes por la Libertad de Roqualian§!, compuestos por ciudadanos de una nación anteriormente conocida como §YRoqualia§!; así como la §YZuspri Vanguard§!, compuesta por §YZuspris§! del antiguo §YZuspri Intermarium§! en Flusion.\n\nAunque sus miembros son pocos y están dispersos, y actualmente representan poco problema para el Kaiser, hemos determinado que contactarlos secretamente podría potencialmente ayudarnos en nuestra lucha para finalmente terminar con la amenaza Katzen.\n\n§BLa resistencia será un activo invaluable para debilitar el Imperio Katzenartig!"
  giga_katrebels.0001.a:0 "Intentemos establecer contacto con ellos."
  giga_katrebels.0001.a.tooltip:0 "Comenzaremos §YProyectos Especiales§! para contactar a los §YCombatientes por la Libertad de Roqualian§! y la §YZuspri Vanguard§!, con la esperanza de posiblemente ayudarles a perturbar el §YImperio Katzenartig§!.\n\nSeremos capaces de apoyarlos en su lucha, lo que debilitará al Imperio, pero esto podría causar que la §YOpinión del Kaiser§! sobre nosotros §Rdisminuya§! si se entera de nuestras operaciones.\n\n"
  giga_katrebels.0001.b:0 "Esto no vale la pena."
  
  CONTACT_EZIC_REBELS_PROJECT:0 "Contacta a la §YZuspri Vanguard§!"
  CONTACT_EZIC_REBELS_PROJECT_DESC:0 "Los §YZuspris§! son una especie temible, que constituye una parte significativa de las Fuerzas de Élite Katzen a pesar de su baja población.\n\nAunque la mayoría de ellos son obedientes al gobierno del Kaiser, muchos de ellos no están de acuerdo con sus políticas, y sus increíbles habilidades de combate significan que incluso unos pocos partisanos Zuspri dedicados podrían causar estragos dentro del §YImperio Katzenartig§!."
  CONTACT_SOLAK_REBELS_PROJECT:0 "Contacta a los §YCombatientes por la Libertad de Roqualian§!"
  CONTACT_SOLAK_REBELS_PROJECT_DESC:0 "Los §YRoqualians§! solían ser uno de los pueblos más independientes, democráticos y de espíritu libre en §YFlusion§! antes de la conquista global del §YKaiser§!.\n\nPor lo general, se integraron bastante bien en la sociedad Katzen, y sin embargo, el espíritu de la antigua §YRepública Roqualiana§! todavía vive en algunos individuos. Reforzarlo sin duda contribuiría a desestabilizar el gobierno establecido del Kaiser."
  
  giga_katrebels.0010.name:0 "Contacto Establecido con la §YZuspri Vanguard§!"
  giga_katrebels.0010.desc:0 "Después de varios meses de operaciones encubiertas, reuniones secretas y tratos sombríos, hemos logrado establecer contacto oficial con el líder de la §YZuspri Vanguard§!: §YTyukl§!, una vez gobernante del §YZuspri Intermarium§!.\n\nEstudios adicionales han revelado que esta Vanguardia solía ser una fuerza de paz en el Imperio antes de su subyugación por las fuerzas del Kaiser. Desde entonces han actuado como una especie de \"Gobierno en el Exilio\", coordinando la resistencia Zuspri restante contra el gobierno Katzen.\n\nAunque actualmente no son una fuerza muy potente, todo lo que se necesitaría es un pequeño empujón para que se conviertan en algo que realmente amenace al Kaiser. Por lo tanto, están bastante ansiosos por comunicarse con nosotros..."
  giga_katrebels.0010.a:0 "En pantalla."
  
  giga_katrebels.0011.name:0 "¡La §YZuspri Vanguard§!"
  giga_katrebels.0011.desc:0 "Por fin, parece que los dioses nos han bendecido.\n\nSaludos, viajeros espaciales. Mi nombre es §YTyukl Kaau§!, gobernante del Zuspri Intermarium... bueno, lo era, hasta que ese miserable Kaiser nos quitó todo. Nuestra cultura, nuestra forma de vida, nuestros grandes pastos...\n\nTodo lo que una vez apreciamos ha sido barrido por su marea insensata de militarismo desenfrenado e industrialización. El número de Zuspris aún leales a nosotros disminuye lentamente cada día a medida que el Kaiser impone su culto a la personalidad sobre miles de millones de personas.\n\n¡Esto no puede continuar más! Esperamos que, con su ayuda, finalmente podamos derrocar a este felino megalómano, y por fin restaurar la paz en Flusion y la galaxia..."
  
  giga_katrebels.0011.a:0 "Esperamos que así sea. Veamos qué podemos hacer..."
  giga_katrebels.0011.a.tooltip:0 "Ahora podemos §Ycontactar secretamente§! a la §YZuspri Vanguard§! desde el §YMenú del Imperio Katzenartig§!."
  
  giga_katrebels.0012.bye:0 "Adiós."
  
  giga_katrebels.0013.back:0 "Nos gustaría discutir algo más..."
  
  ###CONTACT EZIC REBELS###
  giga_katzen.020.ezics:0 "§HContactar secretamente a la §YZuspri Vanguard§!...§!"
  cant_ezic_revolt_ongoing:0 "¡Los Zuspris se están rebelando!"
  
  opinion_helped_us_revolt_from_katzen:0 "Apoyaron nuestra rebelión"
  opinion_anti_katzen_partisans:0 "Rebeldes Anti-Kaiser"
  
  giga_katrebels.0012.name:0 "¡La §YZuspri Vanguard§!"
  
  giga_katrebels.0012.low.a:0 "El Kaiser debe ser detenido. Pero lamentablemente no podemos hacerlo solos, ya que ha extendido su influencia por todas partes."
  giga_katrebels.0012.low.b:0 "Nada es sagrado para los Katzens. Expanden e industrializan sus tierras sin piedad, en detrimento de cualquier ser vivo allí. Si no los detenemos, toda la galaxia podría pronto caer bajo la bota de los Katzen."
  giga_katrebels.0012.low.c:0 "Fue a nosotros ayer. Podría ser a ti mañana."
  
  giga_katrebels.0012.mid.a:0 "Estamos intensificando nuestros esfuerzos. En todo el Imperio, colmenas de Zuspris están llevando a cabo operaciones contra los Katzens. Sin embargo, todavía no estoy convencido de que esto sea suficiente para acabar con el gobierno del Kaiser de una vez por todas..."
  giga_katrebels.0012.mid.b:0 "Anhelo el día en que nuestros esfuerzos finalmente den fruto, y esta galaxia sea liberada del Kaiser."
  giga_katrebels.0012.mid.c:0 "Juntos, nuestras especies pueden forjar un futuro de paz y prosperidad."
  
  giga_katrebels.0012.high.a:0 "¡Los Zuspris están empezando a rebelarse en todas partes! Mi especie finalmente es capaz de tener un impacto contra el nefasto liderazgo del Kaiser. Pronto, todos podríamos ser libres. Pero aún hay mucho por hacer."
  giga_katrebels.0012.high.b:0 "Los días del Kaiser están contados."
  giga_katrebels.0012.high.c:0 "Aunque estamos ganando la ventaja, debemos permanecer vigilantes. Nuestra especie puede ser valiente y poderosa, pero es probable que el Kaiser tenga más trucos bajo la manga... uh... ¿mangas? De cualquier manera, ¡podemos hacerlo!"
  
  giga_katrebels.ezic.none:0 "§YFuerza de Resistencia Zuspri§!: 0|Insignificante"
  giga_katrebels.ezic.low:0 "§YFuerza de Resistencia Zuspri§!: 1|Bajo"
  giga_katrebels.ezic.moderate:0 "§YFuerza de Resistencia Zuspri§!: 2|Moderado"
  giga_katrebels.ezic.significant:0 "§YFuerza de Resistencia Zuspri§!: 3|Significativo"
  giga_katrebels.ezic.high:0 "§YFuerza de Resistencia Zuspri§!: 4|Alto"
  giga_katrebels.ezic.critical:0 "§YFuerza de Resistencia Zuspri§!: 5|CRÍTICO!"
  giga_katrebels.ezic.revolt:0 "§YFuerza de Resistencia Zuspri§!: 6|¡REVOLUCIONARIO!"
  
  giga_katrebels.ezic.none.tooltip:0 "La gran mayoría de los Zuspris obedecen al Kaiser.\n\n§RSanciones Katzen:§!\n§YNinguno.§!"
  giga_katrebels.ezic.low.tooltip:0 "Algunos grupos aislados de Zuspris están llevando a cabo operaciones a pequeña escala para interrumpir la máquina militar de los Katzen.\n\n§RSanciones Katzen:§!\n§Y-5% cadencia de fuego§!"
  
  giga_katrebels.ezic.moderate.tooltip:0 "La resistencia está comenzando a extenderse a medida que más grupos de Zuspris en todo el Imperio cooperan para impedir a los Katzens, pero el Kaiser todavía tiene la ventaja.\n\n§RSanciones Katzen:§!\n§Y-7.5% cadencia de fuego\n-5% Daño del Ejército§!"
  
  giga_katrebels.ezic.significant.tooltip:0 "Las autoridades Katzen en varios mundos están reportando un número cada vez mayor de partisanos Zuspri. Los Zuspris anti-Kaiser han infiltrado algunos buques militares Katzen y los sabotean activamente desde dentro.\n\n§RSanciones Katzen:§!\n§Y-10% cadencia de fuego\n-10% Velocidad del Nave\n-10% Daño del Ejército\n-5 Estabilidad§!"
  
  giga_katrebels.ezic.high.tooltip:0 "La mayoría de los Zuspris ahora están involucrados de una forma u otra en operaciones anti-Kaiser. Las cadenas de suministro de los Katzen están siendo interrumpidas en todos los niveles, impidiendo sus esfuerzos militares.\n\n§RSanciones Katzen:§!\n§Y-20% cadencia de fuego\n-20% Velocidad del Nave\n-15% Daño del Ejército\n-10 Estabilidad§!"
  
  giga_katrebels.ezic.critical.tooltip:0 "¡Los Zuspris están hirviendo! Cada uno de ellos está luchando abiertamente contra el gobierno de los Katzen, mientras que otras especies comienzan a unirse a su causa para derrotar al Kaiser. ¡Partes del Imperio están al borde de una revolución!\n\n§RSanciones Katzen:§!\n§Y-30% cadencia de fuego\n-40% Velocidad del Nave\n-25% Daño del Ejército\n-15 Estabilidad§!"
  
  giga_katrebels.ezic.revolt.tooltip:0 "¡Los Zuspris han comenzado una rebelión total contra el Imperio Katzenartig!"
  
  giga_katrebels.0012.fund:0 "Nos gustaría contribuir a su causa."
  
  giga_katrebels.0013.name:0 "Financiando la §YZuspri Vanguard§!"
  giga_katrebels.0013.desc:0 "Aunque nuestra especie no carece de habilidades de combate, todavía estamos superados por la mayoría de los vehículos militares Katzen. Y el Kaiser tiene ojos en todas partes, también.\n\nOtorgarnos algunas armas y fondos sería una gran ayuda para nuestras actividades en todo el Imperio.\n\n§YSiempre que la resistencia aumente debido a nuestras acciones, hay una §R25%§! de posibilidades de que el Kaiser se entere y §Rdisminuya§! su opinión de nosotros.\n\n¡Varios imperios contribuyendo no acumularán las probabilidades de que la resistencia aumente!§!"
  
  giga_katrebels.0013.a:0 "Podemos contribuir ligeramente. | Dar §Y50§! £energy£ & §Y25§! £alloys£ Mensualmente"
  giga_katrebels.0013.a.tooltip:0 "Con esta contribución, hay una §Y10%§! de posibilidades de que la §YResistencia Zuspri§! §Gincremente§! cada año."
  
  giga_katrebels.0013.b:0 "Podemos dar armas y fondos. | Dar §Y150§! £energy£ & §Y50§! £alloys£ Mensualmente"
  giga_katrebels.0013.b.tooltip:0 "Con esta contribución, hay una §Y25%§! de posibilidades de que la §YResistencia Zuspri§! §Gincremente§! cada año."
  
  giga_katrebels.0013.c:0 "¡Daremos todo lo que podamos! | Dar §Y300§! £energy£ & §Y150§! £alloys£ Mensualmente"
  giga_katrebels.0013.c.tooltip:0 "Con esta contribución, hay una §Y50%§! probabilidad de que la §YResistencia Zuspri§! §Gincremente§! cada año."
  
  giga_katrebels.0013.d:0 "Cancelar nuestra contribución."
  
  giga_katrebels.0013.a.response:0 "Esto será de gran utilidad en nuestra lucha por liberar la galaxia del Kaiser. ¡Que los dioses te bendigan!"
  giga_katrebels.0013.d.response:0 "Una pena. Parece que ahora estamos solos..."
  
  contributing_ezic_1:0 "Financiando ligeramente a Zuspri Vanguard"
  contributing_ezic_1_desc:0 "Estamos financiando a Zuspri Vanguard y proporcionándoles armas para luchar contra el Kaiser."
  
  contributing_ezic_2:0 "Financiando a Zuspri Vanguard"
  contributing_ezic_2_desc:0 "Estamos financiando a Zuspri Vanguard y proporcionándoles armas para luchar contra el Kaiser."
  
  contributing_ezic_3:0 "Financiando grandemente a Zuspri Vanguard"
  contributing_ezic_3_desc:0 "Estamos financiando a Zuspri Vanguard y proporcionándoles armas para luchar contra el Kaiser."
  
  giga_katrebels.0101.name:0 "¡La Resistencia de Zuspri Aumenta!"
  giga_katrebels.0101.desc:0 "Gracias al apoyo de otros imperios, la §YResistencia Zuspri§! en el §YImperio Katzenartig§! ha aumentado!\n\nLos Katzens ahora sufrirán mayores penalizaciones, obstaculizando su esfuerzo de guerra."
  giga_katrebels.0101.a:0 "¡Maravilloso!"
  giga_katrebels.ezic.increase:0 "La §YResistencia Zuspri§! ha §Gincrementado§! en §Y1§!."
  
  giga_katrebels.0102.name:0 "La Resistencia de Zuspri Disminuye"
  giga_katrebels.0102.desc:0 "Debido a la falta de apoyo, la §YResistencia Zuspri§! en el §YImperio Katzenartig§! ha disminuido naturalmente.\n\nLos Katzens han llevado a cabo una serie de operaciones que redujeron la capacidad de §YZuspri Vanguard§! para actuar contra el Kaiser. Sufrirán menos penalizaciones en sus esfuerzos militares."
  giga_katrebels.0102.a:0 "Una pena."
  giga_katrebels.ezic.decreases:0 "La §YResistencia Zuspri§! ha §Rdisminuido§! en §Y1§!."
  
  giga_katrebels.0103.name:0 "¡El Kaiser se Entera de Nuestras Operaciones!"
  giga_katrebels.0103.desc:0 "¡Noticias alarmantes! El §YKaiser§! recientemente ha sido informado de nuestra colusión con los partisanos y de nuestra implicación con el reciente aumento de la resistencia anti-Katzen!\n\nHa denunciado abiertamente a nuestro imperio en un discurso reciente y su §Yopinión sobre nosotros§! ha §Rdisminuido§! consecuentemente."
  giga_katrebels.0103.a:0 "¡Esa despreciable rata!"
  
  cant_recent_ezic_operation:0 "Los Zuspris ya han llevado a cabo una operación reciente. Solo pueden hacer una cada 6 meses."
  ezic_revolution_already_ongoing:0 "Ya hay una revolución en curso."
  
  ###REVOLT###
  giga_katrebels.0012.ezicrevolt:0 "§HDesencadenar la Rebelión de Zuspri§!"
  giga_katrebels.0012.ezicrevolt.tooltip:0 "Es el momento. Con la resistencia de Zuspri en su punto más alto, podemos ayudarles a iniciar una rebelión total dentro del Imperio Katzenartig!\n\nEsto creará un §Yimperio rebelde§! dentro del §YImperio Katzenartig§!, que inmediatamente §Rdeclarará la guerra§! a los Katzens."
  
  need_ezic_resistance_5:0 "Necesitamos que la §YFuerza de Resistencia Zuspri§! esté en §G5§!."
  
  giga_katrebels.0017.name:0 "La Sublevación de Zuspri"
  giga_katrebels.0017.desc:0 "¡Sí! Con la resistencia de Zuspri royendo el imperio del Kaiser desde dentro, ahora podría ser el momento para que mi especie finalmente tome las armas y se separe de este reino despreciable. Esto requerirá bastante apoyo externo, ya que mi especie no es numerosa, y tomar suficientes naves espaciales Katzen para que la operación tenga éxito será un desafío.\nPero si lo logramos, entonces al fin, podríamos liberar esta galaxia de la mancha que es el Kaiser.\n\n§YEsto §Renfurecerá§! al Kaiser independientemente de lo que suceda.\n\nLo más probable es que sea necesario declarar la guerra al Kaiser también para apoyar el golpe."
  
  giga_katrebels.0017.yes:0 "Es ahora o nunca. | §Y2500§! £energy£ & §Y500§! £alloys£"
  giga_katrebels.0017.yes.tooltip:0 "¡El §YZuspri Vanguard§! §Yse rebelará§! y §Yse separará§! del §YImperio Katzenartig§!, creando un §Yimperio rebelde§!!\nTendremos la oportunidad de §Ycontribuir§! más §Yrecursos§! a la Orden antes del levantamiento real, lo que §Gincrementará§! la §Ypotencia§! de la revuelta.\nTendremos que gastar £influence£, £energy£ y £alloys£ para impulsar la sublevación.\nCapturarán entre el §Y10%§! y el §Y40%§! de los §YPlanetas Katzen§! dependiendo de la §YPotencia§! del levantamiento."
  
  giga_katrebels.0017.reponse:0 "El fin está cerca... para el Kaiser. ¡La Orden asestará un golpe rápido y decisivo a sus legiones malditas!"
  
  giga_katrebels.00171.name:0 "Revolución de Zuspri: Influencia"
  giga_katrebels.00171.desc:0 "Como primer paso para la revuelta, el §YZuspri Vanguard§! está solicitando que usemos algo de nuestra influencia externa para inclinar la población del Imperium a su favor, transmitiendo propaganda anti-Kaiser, denunciando abiertamente al Kaiser y promoviendo el modo de vida de Zuspri.\n\nAunque esto sin duda §Renfurecerá§! al Kaiser, los efectos de un imperio extranjero apoyando abiertamente la causa de Zuspri ciertamente se sentirán a través del Imperium, y podrían convencer a más individuos para unirse a su causa."
  
  giga_katrebels.00171.no:0 "No podemos permitirnos nada."
  giga_katrebels.00171.a:0 "Realizar algunos discursos anti-Kaiser. | §Y50§! £influence£"
  giga_katrebels.00171.b:0 "Hacer propaganda y difundirla en el Imperium. | §Y150§! £influence£"
  giga_katrebels.00171.c:0 "Declarar abiertamente nuestro apoyo a los Zuspris! | §Y300§! £influence£"
  
  giga_katrebels.00171.coup.1:0 "La §YFuerza de la Revuelta de Zuspri§! aumentará un poco.\nLa §YOpinión del Kaiser§! sobre nosotros §Rdisminuirá§!."
  giga_katrebels.00171.coup.2:0 "La §YFuerza de la Revuelta Zuspri§! aumentará.\nLa §YOpinión del Kaiser§! sobre nosotros §Rdisminuirá§!."
  giga_katrebels.00171.coup.3:0 "La §YFuerza de la Revuelta Zuspri§! aumentará significativamente.\nLa §YOpinión del Kaiser§! sobre nosotros §Rdisminuirá§!."
  
  giga_katrebels.00172.name:0 "Revuelta Zuspri: Financiamiento"
  giga_katrebels.00172.desc:0 "La §YVanguardia Zuspri§! ahora está pidiendo que proporcionemos algunos fondos adicionales, para que puedan adquirir armamento más avanzado, comprar sus propias naves espaciales y, lo más importante, sobornar a cualquier funcionario que se interponga en el camino del plan.\n\nAunque esto va en contra de las costumbres Zuspri habituales, Tyukl ha considerado que es necesario si la sublevación va a tener éxito."
  
  giga_katrebels.00172.no:0 "No podemos permitirnos nada."
  giga_katrebels.00172.a:0 "Pueden tener algunos préstamos. | §Y5000§! £energy£"
  giga_katrebels.00172.b:0 "Dales una parte de nuestras reservas de oro. | §Y10000§! £energy£"
  giga_katrebels.00172.c:0 "¡Una nave espacial de oro para cada Zuspri! | §Y25000§! £energy£"
  
  giga_katrebels.00171.coup.0:0 "La §YFuerza de la Revuelta Zuspri§! no aumentará."
  giga_katrebels.00172.coup.1:0 "La §YFuerza de la Revuelta Zuspri§! aumentará un poco."
  giga_katrebels.00172.coup.2:0 "La §YFuerza de la Revuelta Zuspri§! aumentará."
  giga_katrebels.00172.coup.3:0 "La §YFuerza de la Revuelta Zuspri§! aumentará significativamente."
  
  giga_katrebels.00173.name:0 "Revuelta Zuspri: Equipo"
  giga_katrebels.00173.desc:0 "Por último, pero no menos importante, la §YVanguardia Zuspri§! solicita grandes cantidades de equipo militar y civil para apoyar la próxima revuelta.\n\nEsto probablemente sea la parte más costosa de la revuelta, sin embargo, Tyukl nos ha asegurado que era absolutamente crucial que la Orden estuviera adecuadamente equipada para esta gran lucha."
  
  giga_katrebels.00173.no:0 "No podemos permitirnos nada."
  giga_katrebels.00173.a:0 "Dales algunos rifles de repuesto. | §Y3500§! £alloys£"
  giga_katrebels.00173.b:0 "Pueden tener algunos vehículos de combate blindados. | §Y7500§! £alloys£"
  giga_katrebels.00173.c:0 "¡Envíales nuestro último equipo militar! | §Y12500§! £alloys£"
  
  giga_katrebels.00174.name:0 "Revolución Zuspri: Preparados"
  giga_katrebels.00174.desc:0 "Todo está listo para que ocurra la §YRevolución Zuspri§!. No debería pasar mucho tiempo antes de que los miembros de la §YVanguardia Zuspri§! así como otras especies tomen las armas contra el Kaiser dentro del Imperio Katzenartig.\n\nLos Zuspris en la mayoría de los mundos Katzen intentarán derrocar a las guarniciones planetarias locales y tomar el control de las naves Katzen, con el fin de apoderarse de los planetas y sus sistemas.\n\nY aún así, los datos sugieren que los Zuspris probablemente no podrán hacerlo solos, y algunos miembros de nuestro alto mando aconsejan que ataquemos al Kaiser tan pronto como comience la revuelta, para encerrar a los Katzens en una mortal guerra en dos frentes."
  giga_katrebels.00174.a:0 "Ahora, solo podemos esperar."
  giga_katrebels.00174.a.tooltip:0 "La §YVanguardia Zuspri§! se rebelará, tomando aleatoriamente entre el §Y10%§! y el §Y40%§! de los planetas Katzen y sus sistemas vecinos.\n\nEllos §Yganarán control§! de todas las §Ynaves Katzen§! y §Yplanetas§! dentro de las áreas capturadas (excluyendo la §YLuna del Kaiser§! y su flota), y procederán a §Yatacar§! inmediatamente al Kaiser."
  
  giga_katrebels.00176.name:0 "La Vanguardia Avanza"
  giga_katrebels.00176.desc:0 "La §YVanguardia Zuspri§! ha declarado la guerra al gobierno Katzen, uniéndose junto a otras especies que comparten las mismas esperanzas de vida.\n\nLa hostilidad había crecido durante varios años de presión por un gobierno más independiente, y finalmente está siendo liberada.\n\nSe dice que los Zuspris del ejército han abandonado sus puestos y han saboteado artículos militares Katzen. En cuestión de horas, rebeldes Zuspri altamente equipados se apoderaron de una porción significativa de los territorios del §YImperio Katzenartig§!, tomando el mando de naves y abrumando a las guarniciones planetarias locales con ataques sorpresa. Aunque el asalto fue repelido en la mayoría de los mundos Katzen, los Zuspris han logrado apoderarse de una cantidad significativa de sistemas Katzen.\n\nTambién han logrado robar y recoger una serie de naves improvisadas, que tienen la intención de emplear contra los Katzens lo antes posible.\n\nCon el determinado §YTyukl Kaau§! liderando la carga, parece que ahora no hay vuelta atrás.\n\nCualquier contribución material que hayamos estado dando a los Zuspris ha sido posteriormente cancelada."
  
  giga_katrebels.00176.a:0 "El Kaiser definitivamente está en una situación complicada."
  
  origin_katzen_splinter:0 "Estado Disidente Katzen"
  origin_katzen_splinter_desc:0 "Esta nación originalmente era parte del mayor §YImperio Katzenartig§!, y se separó tras el colapso catastrófico del Imperio siguiendo la caída de §YFlusion§!."
  
  origin_katzen_rebels:0 "Rebeldes Katzen"
  origin_katzen_rebels_desc:0 "Esta nación se ha rebelado del §YImperio Katzenartig§!, en un intento de terminar con el gobierno del §YKaiser§! sobre su gente."
  
  giga_katrebels.00178.name:0 "Rebelión Zuspri Aplastada"
  giga_katrebels.00178.desc:0 "La Vanguardia §YZuspri§! luchó valientemente, pero no fue suficiente. Su rebelión ha sido aplastada por el §YImperio Katzenartig§!, y todos los mundos capturados han vuelto al control de los Katzen.\n\nY aún así, §YTyukl§! sigue esperanzado de que solo fue un contratiempo temporal, y los rumores dicen que ya está planeando una segunda rebelión. Sin embargo, muchos expertos creen que los Zuspris tienen pocas o ninguna posibilidad de volver a montar tal rebelión."
  giga_katrebels.00178.a:0 "El futuro se ve sombrío..."
  giga_katrebels.00178.a.tooltip:0 "La Resistencia Zuspri §Rdisminuirá§! en 3."
  
  ezic_assault_army:0 "Cazadores Zuspri"
  ezic_assault_army_desc:0 "Zuspris voraces y altamente equipados que pueden desgarrar la mayoría de los materiales y soldados con facilidad."
  
  ###TALK###
  giga_katrebels.0012.talk:0 "Háblanos de tu especie y estilo de vida."
  giga_katrebels.0018.name:0 "Los Zuspris"
  giga_katrebels.0018.desc:0 "Nuestra especie es fascinante, y estoy orgulloso de ella. Estaría encantado de contar las historias de mi especie..."
  giga_katrebels.0018.ezicanias:0 "¿Cómo es tu especie?"
  
  giga_katrebels.0018.ezicanias.response:0 "Nosotros los Zuspris no somos una especie beligerante. Solíamos residir dentro del §YZuspri Intermarium§! en §YFlusion§!, donde la mayoría de nosotros vivía una vida idílica de cazadores-recolectores.\n\nNormalmente estamos organizados en grandes clanes de diversos tamaños, repartidos por nuestra tierra. §YGuías§!, los Zuspris más experimentados y sabios, ejercían control sobre los individuos de un clan. Y yo, bueno, servía como una especie de 'Gran Guía', ejerciendo cierta autoridad sobre cada clan y Guía en nuestra nación. Teníamos ciudades y asentamientos, pero nunca tuvieron más de unos cientos de miles de habitantes.\n\nEn esta posición, principalmente dejaba que los Guías hicieran lo que consideraran correcto, ya que creo que deberían tener la libertad de vivir sus vidas como quieran, y son los mejores cuando se trata de decidir lo que es correcto para su clan.\n\nEsta forma descentralizada de liderazgo es cómo hemos vivido en Flusion durante milenios. Realmente nunca tuvimos ambiciones de expandirnos más allá de nuestras fronteras, ya que vivir de la tierra era suficiente para la gran mayoría de nuestra población. Era una buena vida.\n\nHasta que llegó el Kaiser, eso es."
  
  giga_katrebels.0018.empire:0 "Háblanos del Zuspri Intermarium."
  giga_katrebels.0018.empire.response:0 "¡El Zuspri Intermarium era uno de los lugares más hermosos de todo Flusion!\n\nAunque no era tan grande, albergaba algunos de los paisajes más majestuosos del planeta. Nuestras grandes tierras estaban llenas de bosques masivos, vastos pantanos y cadenas montañosas imponentes que mi especie llamaba hogar.\n\nA pesar de nuestras aparentemente primitivas formas de vida, no obstante, ensamblamos una vasta red ferroviaria, que abarcaba todo el imperio y conectaba la mayoría de los asentamientos importantes. Era nuestro orgullo, de cierta manera.\n\nEl Intermarium estaba dividido entre una miríada de estos Guías, que ejercían su dominio sobre numerosos Zuspris. Y simplemente... vivíamos nuestras vidas, disfrutando y explorando lo que nuestra nación tenía para ofrecer.\n\nNo siempre fue perfecto, pero al menos no estábamos oprimiendo a nadie ni iniciando guerras en todas partes."
  
  giga_katrebels.0018.kaiserbad:0 "¿Cómo te invadió el Kaiser?"
  giga_katrebels.0018.kaiserbad.response:0 "El Kaiser... §Ytristeza visible§!... ¡es un necio despreciable!\n\nCuando inició por primera vez §YProjekt Mondkanone§!, no le prestamos mucha atención. Algunos Zuspris inteligentes se pusieron a trabajar en el proyecto, pero a mi especie no le importaba mucho.\n\nLuego, todo cambió cuando el §YImperio Katzenartig§! atacó.\n\nEl Kaiser utilizó el Mondkanone para bombardear nuestras tierras desde la órbita, destruyendo nuestros §YCañones Remolino§! que habíamos construido para perforar la blindaje de los Katzen. Los naves Katzen dispararon racimos de torpedos que aniquilaron nuestras defensas costeras.\n\n¡Pero no nos rendimos! Aún tenían que hacer rodar sus panzers en nuestra tierra, y estábamos seguros de que nuestros cazadores destrozarían sus bestias metálicas con facilidad. Además, nuestro duro terreno de montañas, bosques y pantanos hacía que las operaciones militares reales fueran extremadamente complicadas para ellos.\n\nFue entonces cuando el Kaiser hizo lo impensable y... empleó a mi propia especie, contra nosotros. Los Katzens habían, usando nuestro ADN como base, bioingenierizado una raza especial de pequeños Zuspris voladores y voraces. Los felinos despreciables procedieron a liberar millones de ellos sobre nuestra tierra, y no pudimos hacer nada.\n\nEstas criaturas eran pequeñas, rápidas, ágiles y contenían un ácido altamente corrosivo que esparcían por todas partes al morir. Estos... pícaros maliciosos masticaron nuestras defensas y permitieron que la infantería Katzen ocupara toda nuestra nación sin disparar un solo tiro.\n\nNuestro Intermarium había caído, y yo hui, negándome a someterme al imperialismo Katzen. He estado intentando coordinar la resistencia Zuspri desde entonces, pero nunca llegó a ninguna parte... hasta ahora."
  
  giga_katrebels.0018.kaiserverybad:0 "¿Qué hizo el Kaiser con tu tierra?"
  giga_katrebels.0018.kaiserverybad.response:0 "Cosas terribles...\n\nComenzó industrializando intensamente nuestras fértiles llanuras, drenó lagos y pantanos, e incluso niveló algunas de nuestras montañas para extraer más minerales.\n\nMi gente fue forzada a entrar en la máquina militar de los Katzen, y aunque los Katzen no nos oprimieron abiertamente ni nos dispararon, aún así reclutaron una gran parte de nuestra población y comenzaron a borrar lentamente pero de manera constante nuestra cultura y creencias, reemplazándolas con su culto al Kaiser y el militarismo.\n\n¡Pero nosotros los Zuspris no nos rendimos tan fácilmente! Aunque tuvimos que obedecer, aún anhelamos el día en que el Kaiser finalmente sea expulsado de la existencia. En el fondo, todos deseamos volver a nuestro estilo de vida idílico de una vez.\n\nEs lo que se siente natural y correcto para nosotros. Todo este militarismo Katzen, la colonización interestelar y la expansión simplemente no encajan con la gran mayoría de nosotros.\n\nMi gente también tiene una larga vida, así que la mayoría de los Zuspris que estaban presentes durante la conquista del imperio por parte del Kaiser en realidad aún están vivos, esperando una oportunidad para contraatacar. No quiero decepcionarlos."
  
  giga_katrebels.0018.whatkaiser:0 "¿Quién es exactamente el Kaiser?"
  giga_katrebels.0018.whatkaiser.response:0 "¡El ser más megalómano en existencia, eso es quién!\n\nÉl solo busca expandirse, conquistar, expandirse y conquistar aún más. No estoy muy seguro de sus motivos, pero parece que simplemente quiere gobernar... todo. Fue Flusion al principio, y si no hacemos nada, ¡será la galaxia!\n\nNada parece sagrado para él, y felizmente pavimentará nuestros pastos ancestrales para construir más fábricas militares. Bueno, a veces intenta hacer compromisos, otorgando a algunas especies un autogobierno limitado, pero estos compromisos obviamente se hacen para silenciar a los manifestantes y darle más tiempo para adoctrinarlos.\n\nY los Katzen lo siguen como a una especie de deidad, obedeciendo su cada palabra y yendo a morir en guerras que él comenzó solo porque le apetecía. Él adoctrina a cada especie que conquista, forzándolos a entrar en su culto a la personalidad y militarismo desenfrenado.\n\nNi siquiera estoy realmente seguro de dónde vino, parece que simplemente apareció en Flusion un día, y tomó control del Imperio Katzenartig durante un período de crisis. Es bastante misterioso... y molesto."
  
  giga_katrebels.0018.cool:0 "Interesante. Gracias por compartir."
  giga_katrebels.0018.cool.response:0 "Es importante que nuestras historias no sean olvidadas... para que el Kaiser no gane."
  
  ###SABOTAGE POWER PLANT###
  giga_katrebels.0012.sabotplants:0 "§Y¡Ataque a las Plantas de Energía Katzen§!"
  giga_katrebels.0012.sabotplants.tooltip:0 "Podemos apoyar a la §YVanguardia Zuspri§! en una operación para desestabilizar la Red de Energía Katzen saboteando plantas de energía, lo que a su vez impediría a su armada."
  
  need_ezic_resistance_2:0 "Necesitamos que la §YFuerza de Resistencia Zuspri§! esté en §G2§! o superior."
  
  giga_katrebels.0016.name:0 "Atacando Plantas de Energía"
  giga_katrebels.0016.desc:0 "Los Katzen tienden a transmitir energía desde sus planetas a sus naves, para evitar tener que usar generadores de libras frágiles y costosos.\nY nosotros los Zuspris tenemos una anatomía que nos hace inmunes a la mayoría de los tipos de descargas eléctricas. Equipos de saboteadores podrían fácilmente masticar algunos cables aquí y allá en las plantas de energía Katzen, lo que definitivamente tendría un impacto notable en sus naves.\nNo tendrían suficiente energía para alimentarlas más, ¡forzándolas a ir mucho más lento de lo usual! ¡Un plan diabólico! Solo necesitamos un poco de ayuda...\n\n§YHay un 25% de posibilidad de que el Kaiser se entere de esto, en cuyo caso su opinión sobre nosotros §Rdisminuirá§!.\n\n§YSi la operación tiene éxito, todas las Naves Katzen recibirán los siguientes debuffs por 2 años:§!\n§R-40% Velocidad de la Nave\n+25% Tiempo de Carga del Salto\n\n§YSi la operación falla, la Resistencia Zuspri §Rdisminuirá§! en 1.§!\n\n§YHay un 10% de posibilidad de un §HGran Éxito§!, lo que llevará a que la Resistencia Zuspri §Gaumente§! en 1 junto con las penalizaciones Katzen.§!"
  
  giga_katrebels.0016.reponse:0 "Entonces, haremos lo que podamos para atacar sus plantas de energía."
  
  giga_katrebels.0016.low:0 "Contribuir §Y3000§! £energy£ & §Y500§! £alloys£ | 60% Probabilidad de Éxito"
  giga_katrebels.0016.med:0 "Contribuir §Y5000§! £energy£ & §Y1500§! £alloys£ | 80% Probabilidad de Éxito"
  
  giga_katrebels.00162.name:0 "Fracaso del Sabotaje de la Planta de Energía"
  giga_katrebels.00162.desc:0 "¡§YZuspris§! pertenecientes al grupo de resistencia anti-Kaiser §YVanguardia Zuspri§! fueron arrestados recientemente por intentar destruir plantas de energía en todo el §YImperio Katzenartig§!\n\nLos saboteadores fueron rápidamente detenidos por las autoridades Katzen antes de siquiera entrar en los edificios, y sus intentos de sobornar a los Katzen fracasaron miserablemente.\n\nEl Kaiser ha dado un discurso triunfal para informar a la población de esta exitosa contraoperación, y esto representa un grave revés para la resistencia Zuspri en el Imperio."
  giga_katrebels.00162.a:0 "¡Ratas!"
  
  giga_katrebels.00164.name:0 "Sabotaje de la Planta de Energía Exitoso!"
  giga_katrebels.00164.desc:0 "¡§YZuspris§! perteneciente al grupo de resistencia anti-Kaiser §YZuspri Vanguard§! ha logrado atacar varias plantas de energía militares críticas en el §YImperio Katzenartig§!.\n\nLos Zuspris han infiltrado los edificios y utilizado sus poderosas mandíbulas para masticar fácilmente el delicado cableado de las plantas de energía, provocando un apagón generalizado en las instalaciones militares de los Katzen.\n\nEsto ha obligado efectivamente a los Katzen, que normalmente transmiten energía desde sus plantas de energía en el planeta directamente a las baterías de sus naves, a reducir drásticamente la velocidad de sus naves para ahorrar energía."
  giga_katrebels.00164.a:0 "¡Buena suerte llevando a cabo la "Guerra Relámpago" sin iluminación!"
  giga_katrebels.00164.a.tooltip:0 "¡§YNaves Katzen§! recibe las siguientes penalizaciones por §Y2 Años§!:§R\n-40% Velocidad de Nave\n+25% Tiempo de Carga de Salto"
  
  giga_katrebels.00166.name:0 "Sabotaje de la Planta de Energía: §HGran Éxito§!"
  giga_katrebels.00166.desc:0 "¡§YZuspris§! perteneciente al grupo de resistencia anti-Kaiser §YZuspri Vanguard§! ha logrado atacar varias plantas de energía militares críticas en el §YImperio Katzenartig§!.\n\nLos Zuspris se infiltraron rápidamente en los edificios y utilizaron sus poderosas mandíbulas para masticar fácilmente el delicado cableado de las plantas de energía, provocando un apagón generalizado en las instalaciones militares de los Katzen. Los Katzen no tuvieron tiempo de reaccionar.\n\nEsto ha obligado efectivamente a los Katzen, que normalmente transmiten energía desde sus plantas de energía en el planeta directamente a las baterías de sus naves, a reducir drásticamente la velocidad de sus naves para ahorrar energía.\n\nLa operación se llevó a cabo con tal velocidad y eficiencia que ha reforzado la resistencia de los Zuspri en todo el Imperio, dándoles más esperanza de algún día derrocar al Kaiser."
  giga_katrebels.00166.a:0 "¡Buena suerte llevando a cabo la "Guerra Relámpago" sin iluminación!"
  giga_katrebels.00166.a.tooltip:0 "¡§YNaves Katzen§! recibe las siguientes penalizaciones por §Y2 Años§!:§R\n-40% Velocidad de Nave\n+25% Tiempo de Carga de Salto§!\n\n¡§YResistencia Zuspri§! ha §Gincrementado§! en §Y1§!."
  
  ###SABOTAGE ARMY###
  katzen_armies_already_sabotaged:0 "Las Líneas de Suministro de Katzenarmee ya están saboteadas."
  
  need_ezic_resistance_3:0 "Necesitamos que la §YFuerza de Resistencia Zuspri§! esté en §G3§! o más."
  
  giga_katrebels.0012.sabotarmy:0 "¡§YDestruir Depósitos de Suministros Katzenarmee§!"
  giga_katrebels.0012.sabotarmy.tooltip:0 "Podemos apoyar al §YZuspri Vanguard§! en una serie de operaciones para atacar varios depósitos de suministro de Katzenarmee, lo que reducirá la eficiencia de §YTropas Terrestres Katzen§!."
  
  giga_katrebels.0015.name:0 "Destruyendo Depósitos de Suministro"
  giga_katrebels.0015.desc:0 "El Vanguardia Zuspri sabe dónde se encuentran algunos Depósitos de Suministro de Katzenarmee cruciales en los diversos mundos Katzen. Pequeñas fuerzas de tarea de Zuspri actuando silenciosamente podrían causar estragos fácilmente dentro de esos depósitos, lo que a su vez debilitaría a las tropas de Katzen en el planeta. Parece relativamente factible, sí. Solo necesitamos algo de apoyo...\n\n§YHay un 25% de posibilidad de que el Kaiser se entere de esto, en cuyo caso su opinión sobre nosotros §Rdisminuirá§!.\n\n§YSi la operación tiene éxito, las Tropas Terrestres de Katzen recibirán los siguientes debuffs por 2 años:§!\n§R-30% Salud del Ejército\n-30% Daño del Ejército\n-30% Moral del Ejército!\n\n§YSi la operación falla, la Resistencia Zuspri §Rdisminuirá§! en 1.§!\n\n§YHay un 10% de posibilidad de un §HGran Éxito§!, lo que llevará a que la Resistencia Zuspri §Gincremente§! en 1 junto con las penalizaciones de Katzen.§!"
  
  giga_katrebels.0015.low:0 "Contribuir con §Y3000§! £energy£ & §Y500§! £alloys£ | 50% Probabilidad de Éxito"
  giga_katrebels.0015.med:0 "Contribuir con §Y6000§! £energy£ & §Y1500§! £alloys£ | 70% Probabilidad de Éxito"
  
  giga_katrebels.0015.reponse:0 "Entonces haremos todo lo que podamos. Las líneas de suministro de Katzen se derrumbarán, desde adentro."
  
  giga_katrebels.00152.name:0 "Fracaso del Sabotaje de la Línea de Suministro de Katzenarmee"
  giga_katrebels.00152.desc:0 "Hoy se realizaron docenas de arrestos ya que las tropas de §YKatzenarmee§! han interceptado a partidarios de §YZuspri§! intentando sabotear los Depósitos de Suministro del Ejército en todo el Imperio.\n\nLos partidarios fueron encarcelados rápidamente, y el Kaiser ha afirmado que estas actividades anti-Katzen ya no se permitirían continuar, lo que llevó a una mayor represión de las actividades de §YZuspri Vanguard§!."
  giga_katrebels.00152.a:0 "¡Que se maldiga el Kaiser!"
  
  giga_katrebels.00154.name:0 "¡Zuspris Sabotea los Depósitos de Katzenarmee!"
  giga_katrebels.00154.desc:0 "Varios grupos de partidarios de §YZuspri§! han llevado a cabo recientemente un gran ataque coordinado en los Depósitos de Suministro de §YKatzenarmee§! en todo el Imperio.\n\nHan logrado destruir muchas instalaciones y bases militares críticas de Katzen, lo que llevará a una reducción significativa en la eficiencia de combate de las Tropas Terrestres de Katzen, dejando sus mundos más vulnerables que nunca."
  giga_katrebels.00154.a:0 "¡Excelentes noticias!"
  giga_katrebels.00154.a.tooltip:0 "¡§YTropas Terrestres Katzen§! recibe las siguientes penalizaciones por §Y2 Años§!:§R\n-30% Daño del Ejército\n-30% Salud del Ejército\n-30% Moral del Ejército"
  
  giga_katrebels.00156.name:0 "¡Zuspris Sabotea los Depósitos de Katzenarmee: §HGran Éxito§!"
  giga_katrebels.00156.desc:0 "Varios grupos de partisanos §YZuspri§! han emprendido recientemente un gran ataque coordinado en los §YDepósitos de Suministros de Katzenarmee§! a través del Imperio.\n\nHan logrado destruir rápidamente muchas instalaciones y bases militares críticas de Katzen, lo que llevará a una reducción significativa en la eficiencia de combate de las Tropas Terrestres de Katzen, dejando sus mundos más vulnerables que nunca.\n\nEsta increíble hazaña de cooperación anti-Katzen Zuspri también ha reforzado la resistencia Zuspri dentro del Imperio, y otorgado mayor legitimidad al §YZuspri Vanguard§!."
  giga_katrebels.00156.a:0 "¡Excelentes noticias!"
  giga_katrebels.00156.a.tooltip:0 "§YLas Tropas Terrestres de Katzen§! reciben las siguientes penalizaciones por §Y2 Años§!:§R\n-30% Daño de Ejército\n-30% Salud de Ejército\n-30% Moral de Ejército§!\n\n§YLa Resistencia Zuspri§! ha §Gincrementado§! en §Y1§!."
  
  ###SABOTAGE MOON###
  kaiser_moon_already_sabotaged:0 "La Luna Kaiser ya está saboteada."
  katzen_plants_already_sabotaged:0 "Los Planetas de Poder Kaiser ya están saboteados."
  
  giga_katrebels.0012.sabotmoon:0 "§YSabotaje de la Luna Kaiser§!"
  giga_katrebels.0012.sabotmoon.tooltip:0 "Podemos apoyar al §YZuspri Vanguard§! en una operación para sabotear la §YLuna Kaiser§!."
  need_ezic_resistance_4:0 "Necesitamos que la §YFuerza de Resistencia Zuspri§! esté en §G4§! o más."
  
  giga_katrebels.0014.name:0 "Sabotaje de la Luna Kaiser"
  giga_katrebels.0014.desc:0 "¿Te gustaría que saboteáramos la §YLuna Kaiser§!? Sería una empresa considerable. Esta luna está atendida exclusivamente por Katzens, e infiltrarse en ella sería extremadamente difícil.\nSin embargo, creo que nuestra red de resistencia es lo suficientemente poderosa para intentar algo, ya que los Zuspris pueden masticar metal, por lo que destruir cosas es bastante fácil para nosotros.\nEsto todavía va a necesitar algún apoyo financiero de tu imperio, sin embargo. Vamos a necesitar sobornar a bastantes Katzens si queremos que esto tenga éxito.\n\n§YHay un 50% de posibilidades de que el Kaiser se entere de esto, en cuyo caso su opinión sobre nosotros §Rdisminuirá§!.\n\n§YSi la operación tiene éxito, la Luna Kaiser recibirá los siguientes debuffs por 1 año:§!\n§R-25% cadencia de fuego\n-40% Velocidad\n-30% Daño de Armas\n-30% HP de Casco y Blindaje§!\n\n§YSi la operación falla, la Resistencia Zuspri §Rdisminuirá§! en 1.§!\n\n§YHay un 10% de posibilidades de un §HGran Éxito§!, lo que llevará a que la Resistencia Zuspri §Gincremente§! en 1 junto con las penalizaciones de Katzen.§!"
  
  giga_katrebels.0014.low:0 "Contribuye con §Y5000§! £energy£ & §Y500§! £alloys£ | 40% Probabilidad de Éxito"
  giga_katrebels.0014.med:0 "Contribuye con §Y7500§! £energy£ & §Y1000§! £alloys£ | 60% Probabilidad de Éxito"
  giga_katrebels.0014.high:0 "Contribuye con §Y10000§! £energy£ & §Y3000§! £alloys£ | 80% Probabilidad de Éxito"
  
  giga_katrebels.0014.reponse:0 "Muy bien, nosotros los Zuspris intentaremos infiltrarnos en la nave insignia del Kaiser y dañarla tanto como podamos."
  
  giga_katrebels.00142.name:0 "¡El Sabotaje de la Luna Kaiser Falló!"
  giga_katrebels.00142.desc:0 "Un grupo de §YZuspris§! pertenecientes al grupo de resistencia anti-Kaiser §YZuspri Vanguard§! ha sido recientemente capturado intentando infiltrarse en la §YLuna Kaiser§!, presumiblemente para sabotearla y destruirla desde dentro.\n\nLos saboteadores fueron detenidos antes de que siquiera abordaran la enorme nave, y se han realizado una gran cantidad de arrestos en todo el §YImperio Katzenartig§!, lo que impedirá drásticamente los movimientos de resistencia Zuspri.\n\nEl Kaiser luego dio un discurso triunfal para describir su victoria sobre estos "bárbaros", y juró destruir cualquier cosa que se interponga en su camino."
  giga_katrebels.00142.a:0 "¡Ratas!"
  
  giga_katrebels.00144.name:0 "¡El Sabotaje de la Luna Kaiser Tiene Éxito!"
  giga_katrebels.00144.desc:0 "El §YImperio Katzenartig§! está en pánico, ya que un grupo de §YZuspris§! pertenecientes al grupo de resistencia anti-Kaiser §YZuspri Vanguard§! ha logrado infiltrarse recientemente en la nave insignia de los Katzens y procedió a masticar partes vitales del vehículo.\n\nLuego detonaron grandes cantidades de explosivos en toda la luna armada, causando un daño estructural inmenso. Aunque el enorme tamaño de la luna significa que no ha sido completamente destruida, esto sin duda reducirá su efectividad en combate por algún tiempo."
  giga_katrebels.00144.a:0 "¡Un brindis por nuestros amigos Zuspri!"
  giga_katrebels.00144.a.tooltip:0 "La §YLuna Kaiser§! recibe las siguientes penalizaciones por §Y1 Años§!:§R\n-25% cadencia de fuego\n-40% Velocidad\n-30% Daño de Armas\n-30% HP de Casco y Blindaje§!"
  
  giga_katrebels.00146.name:0 "¡Sabotaje de la Luna Kaiser: §HGran Éxito§!"
  giga_katrebels.00146.desc:0 "El §YImperio Katzenartig§! está en pánico, ya que un grupo de §YZuspris§! pertenecientes al grupo de resistencia anti-Kaiser §YZuspri Vanguard§! ha logrado infiltrarse recientemente en la nave insignia de los Katzens y procedió a masticar partes vitales del vehículo.\n\nLuego detonaron grandes cantidades de explosivos a través de la luna armada, causando inmensos daños estructurales. Aunque el enorme tamaño de la luna significa que no ha sido completamente destruida, esto sin duda reducirá su efectividad en combate por algún tiempo.\n\nLa operación se llevó a cabo de manera rápida y eficiente, tanto es así que muchos Zuspris a través del imperio Katzen han sido motivados a tomar las armas contra los Katzens también, reforzando aún más al Zuspri Vanguard."
  giga_katrebels.00146.a:0 "¡Un brindis por nuestros amigos Zuspris!"
  giga_katrebels.00146.a.tooltip:0 "El §YKaiser Moon§! recibe las siguientes penalizaciones por §Y1 Año§!:§R\n-25% cadencia de fuego\n-40% Velocidad\n-30% Daño de Armas\n-30% HP de Casco y Blindaje§!\n\nLa §YResistencia Zuspri§! ha §Gaumentado§! en §Y1§!."
  
  giga_katrebels.1001.name:0 "La Gran Migración Zuspri"
  giga_katrebels.1001.desc:0 "Tras el colapso del §YImperio Katzenartig§!, las poblaciones de §YZuspri§! en todo el antiguo imperio han intentado volver a su forma de vida ancestral y pacífica, que el §YKaiser§! había intentado suprimir.\n\nSin embargo, esta forma de vida, que rechaza la tecnología avanzada y abraza un estilo de vida más primitivo y \"natural\", a menudo es incompatible con la civilización moderna y la infraestructura, lo que ha llevado a conflictos entre los Zuspris y las otras especies con las que comparten planetas.\n\nComo tal, bajo la guía de §YTyukl Kaau§!, el \"líder\" de la especie, los Zuspris de toda la galaxia han emprendido un esfuerzo masivo para... irse.\n\nDe hecho, miles de millones de Zuspris ahora están abordando cargueros, viejos naves Katzen y cualquier otra cosa que puedan encontrar, y posteriormente se lanzan al espacio, hacia algún destino desconocido.\n\nSegún Tyukl, este misterioso destino finalmente les permitirá \"vivir sus vidas de la manera en que siempre estuvieron destinadas a ser.\""
  
  giga_katrebels.1001.rebels.desc:0 "Tras el colapso del §YImperio Katzenartig§!, las poblaciones de §YZuspri§! en todo el antiguo imperio han intentado volver a su forma de vida ancestral y pacífica, que el §YKaiser§! había intentado suprimir.\n\nSin embargo, esta forma de vida, que rechaza la tecnología avanzada y abraza un estilo de vida más primitivo y \"natural\", a menudo es incompatible con la civilización moderna y la infraestructura, lo que ha llevado a conflictos entre los Zuspris y las otras especies con las que comparten planetas.\n\nComo tal, bajo la guía de §YTyukl Kaau§!, el \"líder\" de la especie, los Zuspris de toda la galaxia han emprendido un esfuerzo masivo para... irse. De hecho, miles de millones de Zuspris ahora están abordando cargueros, viejos naves Katzen y cualquier otra cosa que puedan encontrar, y posteriormente se lanzan al espacio, hacia algún destino desconocido. Según Tyukl, este misterioso destino finalmente les permitirá \"vivir sus vidas de la manera en que siempre estuvieron destinadas a ser.\"\n\nEl imperio formado por el §YZuspri Vanguard§! ha colapsado posteriormente, dejando a sus otras especies constituyentes a defenderse por sí mismas y reformar sus propios gobiernos."
  
  giga_katrebels.1001.a:0 "¿A dónde podrían estar yendo?"
  giga_katrebels.1001.a.tooltip:0 "Aproximadamente el §Y75%§! de los §YZuspris§! en toda la galaxia §Ydejan§! sus mundos, excluyendo cualquier mundo que pueda estar en nuestro imperio."
  
  giga_katrebels.1002.name:0 "Los Zuspris Piden Partir"
  giga_katrebels.1002.desc:0 "Con la §YGran Migración Zuspri§! en marcha, los §YZuspris§! dentro de nuestro propio imperio están pidiendo que también les permitamos irse, para que puedan unirse a sus compañeros Zuspris en su gran viaje.\n\nNaturalmente, esto significaría que algunos de nuestros planetas perderían una parte significativa de su población, pero negarse podría terminar §Renfureciendo§! a dichas poblaciones de Zuspris..."
  giga_katrebels.1002.a:0 "Por supuesto. Se les permitirá irse."
  giga_katrebels.1002.a.tooltip:0 "Aproximadamente el §Y75%§! de los §YZuspris§! dentro de nuestro Imperio §Ydejan§! sus mundos."
  giga_katrebels.1002.b:0 "Pertenecen a nuestro imperio y a ningún otro lugar."
  giga_katrebels.1002.b.tooltip:0 "Aproximadamente el §Y75%§! de los §YZuspris§! dentro de nuestro Imperio se vuelven §Renfurecidos§! por §Y5 años§!, reduciendo drásticamente su §YFelicidad§! y §YEstabilidad Planetaria§!."
  
  ezic_refused_depart:0 "Negación de Partida"
  ezic_refused_depart_desc:0 "Esta población Zuspri está furiosa porque no se le permitió participar en la Gran Migración Zuspri."
  
  giga_katrebels.1004.name:99 "Hutyukl"
  giga_katrebels.1004.desc:0 "Después de unos meses de viaje, parece que los §YZuspris§! participando en la §YGran Migración Zuspri§! han llegado finalmente a su destino: Un mundo tropical exuberante conocido como §YHutyukl§!, que sigue una órbita distante alrededor de un Agujero Negro activo que los Zuspris llaman §YZahun§!, y calienta el planeta gracias a su disco de acreción.\n\nLos estudios sobre las culturas Zuspri han revelado que podría ser una especie de \"Tierra Prometida\" dentro de la mitología Zuspri antigua, aunque la veracidad de esta afirmación es disputada.\n\nDe cualquier manera, aunque no todos lo lograron, miles de millones de Zuspris ahora han pisado Hutyukl, y están comenzando a recrear su peculiar y bastante \"idílica\" sociedad mucho como solía ser en §YFlusion§!, antes de la conquista del Kaiser.\n\nY así, los Zuspris se han retirado efectivamente de la escena galáctica. Sus increíbles habilidades de combate significan que, a pesar de su falta de tecnologías avanzadas, una invasión terrestre dirigida a Hutyukl ciertamente sería bastante mortal."
  giga_katrebels.1004.a:0 "Interesante. Una especie bastante peculiar."
  
  giga_ezic_age:0 "Edad Idílica"
  giga_ezic_age_desc:0 "Aunque poseen algunas tecnologías como motores de vapor, esta civilización no tiene deseos de desarrollar sus tecnologías más allá, o de expandirse más allá de su mundo natal. Sus miembros disfrutan de una vida relativamente simple y natural, basada principalmente en la caza y organizada en pequeñas tribus.\nExiste una especie de \"gobierno\" supranacional, aunque principalmente sirve como una fuerza de mantenimiento de la paz y no interfiere mucho en los asuntos domésticos."
  
  col_giga_pre_ftl_ezic:99 "$giga_ezic_age$"
  col_giga_pre_ftl_ezic_desc:99 "$col_primitive_desc$"
  
  job_giga_ezic_hunter:0 "Tribal Zuspri"
  job_giga_ezic_hunter_plural:0 "Tribales Zuspri"
  job_giga_ezic_hunter_desc:0 "Zuspris que cumplen varias funciones para su clan local."
  
  building_giga_ezic_capital:0 "Capital Zuspri"
  building_giga_ezic_capital_desc:0 "Una ciudad grande y algo rústica que sirve como la \"capital\" de la Civilización Zuspri. Alberga al Guía Zuspri de más alto rango del planeta, y coordina las operaciones intertribales, así como la sorprendentemente desarrollada red ferroviaria del planeta."
  
  mod_job_giga_ezic_hunter_add:0 "Trabajos de Tribal Zuspri"
  
  giga_katrebels.1005.name:0 "El Regalo de Despedida de Tyukl"
  giga_katrebels.1005.desc:0 "[ezic_liberator.GetName]! Soy yo de nuevo, §YTyukl Kaau§!.\n\nComo agradecimiento por ayudarnos a rebelarnos contra el §YImperio Katzenartig§!, nuestro tipo ha decidido otorgarte un regalo, consistente en una variedad de recursos raros que excavamos en §YHutyukl§!, para los cuales no tenemos uso.\n\nQue estos recursos te sirvan bien en tus futuros empeños.\n\nY ahora que hemos encontrado el paraíso, los Zuspris y yo te decimos adiós, viajeros espaciales."
  giga_katrebels.1005.a:0 "Un regalo fino. Adiós, Zuspris."
  
  ###UNIFICATIONS###
  giga_flusionunion.002.name:0 "¡Imperio Katzenartig Derrotado!"
  giga_flusionunion.002.desc:0 "Noticias sorprendentes han llegado al mundo primitivo de §YFlusion§! en el Sistema §YJublio§!.\n\nEl §YImperio Katzenartig§!, que había emprendido una conquista mundial hace unos años, ha sido derrotado por una coalición de naciones Flusionianas encabezadas por la §YRepública Roqualiana§!! Esta unión, conocida como los §YEstados Unidos Flusionianos§!, ha surgido para contrarrestar directamente el intento de los Katzens de tomar el control del mundo, y debido a la emergencia de la situación, rápidamente creció para abarcar el resto de los gobiernos del planeta.\n\nCon la derrota del Imperio, los §YUFS§! ahora se erigen como un hiperestado que abarca Flusion. Con políticas mucho más pacíficas, liberales y democráticas en comparación con el Imperio Katzenartig, algunos ven esto como una gran victoria para los Flusionianos, y muchos están desconcertados de que todo no terminara en un apocalipsis nuclear.\n\n§YProjekt Mondkanone§! se ha mantenido, aunque ha sido completamente reasignado por no-Katzens, para asegurar que no puedan usarlo con intenciones maliciosas nunca más. Sin embargo, el paradero de §YKaiser Kattail§! sigue siendo desconocido, ya que parece haber simplemente desaparecido de la superficie de Flusion tras su derrota."
  giga_flusionunion.002.a:0 "Una victoria para la democracia."
  
  giga_flusionunion.004.name:0 "¡Flusion Logra UL!"
  giga_flusionunion.004.desc:0 "Después de aproximadamente una década de consolidar su poder, los §YEstados Unidos Flusionianos§! en §YFlusion§! finalmente han descubierto el motor UL. En consecuencia, su líder electo, §YMaquiná Dofus Tequenik§!, nos ha enviado una transmisión diplomática, pidiendo la transferencia del sistema §YJublio§! a ellos.\n\nAunque recientemente descubrieron UL, su armamento y otras tecnologías son, sin embargo, sorprendentemente avanzadas, y podría ser prudente ejercer precaución con este nuevo contendiente en la escena galáctica."
  giga_flusionunion.004.a:0 "En pantalla."
  
  giga_flusionunion.005.name:0 "¡Transmisión Entrante!"
  giga_flusionunion.005.desc:0 "Saludos, viajeros espaciales!\n\nMi nombre es §YMaquiná Dofus Tequenik§!, líder de los §YEstados Unidos de Flusion§!. Tras la derrota del Imperio Katzenartig, nos convertimos en el único cuerpo gobernante de Flusion, y hemos estado esforzándonos por mejorar las condiciones de vida de todas las especies en nuestro hermoso mundo.\n\n¡Pero eso es aparte! A través de nuestros esfuerzos combinados, finalmente hemos logrado adquirir viaje UL, y ahora pedimos amablemente que transfieran el sistema §YJublio§! a nosotros. Podemos proporcionar compensación financiera por el sistema, en forma de §Y10000§! £energy£ y §Y1000§! £alloys£.\n\n¡Tengan en cuenta que no tememos tomar las armas si es necesario..."
  giga_flusionunion.005.a:0 "Un buen trato."
  giga_flusionunion.005.a.tooltip:0 "Vamos a §Ytransferir§! el sistema §YJublio§! a los §YEstados Unidos de Flusion§!."
  giga_flusionunion.005.a.response:0 "¡Excelente! Esperamos con ansias una mayor cooperación con su especie."
  giga_flusionunion.005.b:0 "Este sistema es nuestro. Váyanse."
  giga_flusionunion.005.b.tooltip:0 "¡Los §YEstados Unidos de Flusion§! probablemente §Rdeclararán guerra§! contra nosotros!"
  giga_flusionunion.005.b.response:0 "Parece que vamos a tener que sacar todo el viejo armamento Katzen..."
  
  giga_flusionunion.006.name:0 "¡Flusion va a la guerra!"
  giga_flusionunion.006.desc:0 "¡Noticias alarmantes! Tras nuestra negativa a entregar el sistema §YJublio§! a ellos, el gobierno Flusioniano ha tomado el sistema por la fuerza y, posteriormente, nos ha declarado la guerra.\n\nTambién han reclamado una cantidad sustancial de territorio alrededor de Jublio. Parece que no estaban jugando con sus demandas..."
  giga_flusionunion.006.a:0 "¡A las estaciones de batalla!"
  
  giga_flusionunion.007.name:0 "Los Estados Unidos Flusionianos"
  giga_flusionunion.007.desc:0 "Nos han llegado noticias de que el mundo primitivo de §YFlusion§! ha logrado viaje UL. Aunque normalmente es de poca preocupación que los primitivos alcancen la era espacial, esta civilización es en realidad bastante avanzada y se desarrolló bastante antes de inventar el Hiperimpulso.\n\nComo tal, ahora están entrando en la etapa galáctica con armamento y equipo que bien podría rivalizar con el nuestro. Podría ser prudente proceder con cautela al tratar con este nuevo contendiente galáctico."
  giga_flusionunion.007.a:0 "Interesante."
  
