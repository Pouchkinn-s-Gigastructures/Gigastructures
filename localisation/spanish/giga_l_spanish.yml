  kaiser_moon_mid_01_key:0 "Alas Auxiliares"
  kaiser_moon_stern_01_key:0 "Corteza Reforzada"
  kaiser_moon_sternthrusters_01_key:0 "Propulsores Kaiser"
  
  building_giga_siegfried_global_bunker:0 "Comando Central Siegfried"
  building_giga_siegfried_global_bunker_desc:0 "Esta vasta red de búnkeres reforzados alberga el corazón administrativo de un Mundo Siegfried Katzen, asegurando que sus defensores sean lo más eficientes posible."
  
  pc_giga_siegfried_world:0 "Mundo Siegfried"
  pc_giga_siegfried_world_desc:0 "Un mundo fortaleza de diseño Katzen, el Mundo Siegfried está diseñado para ser un gran obstáculo para cualquier imperio hostil que intente alcanzar el corazón del Imperio Katzenartig. Estas poderosas fortificaciones están preparadas para detonar completamente si alguna vez son capturadas por fuerzas enemigas y, como tal, solo están dotadas por los Katzens más nacionalistas y dedicados."
  
  building_katzen_foundry:0 "Megafundición Katzen"
  building_katzen_foundry_desc:0 "La Megafundición Katzen produce grandes cantidades de aleaciones utilizables con el desafortunado efecto secundario de dañar el clima de su planeta."
  
  building_katzen_theater:0 "Complejo de Entretenimiento Katzen"
  building_katzen_theater_desc:0 "Estos vastos complejos proporcionan a los ciudadanos grandes cantidades de medios de comunicación masivos aprobados por Katzen que se centran principalmente en la guerra y el militarismo."
  
  building_katzen_science:0 "Centro de Investigación Katzen"
  building_katzen_science_desc:0 "Una gran instalación donde los investigadores trabajan incansablemente para ampliar los límites de la ciencia Katzen (reportadamente la \"mejor de la galaxia\") cada vez más. Sin embargo, la naturaleza de los experimentos realizados dentro es algo... controvertida, a veces."
  
  katzenartig_chain_3:0 "Estado Económico Katzen"
  katzenartig_chain_3_desc:0 "§PRecursos Katzen§! representa una amalgama de los §YAleaciones§!, §YMinerales§!, §YEnergía§!, y §YBienes de Consumo§! empleados por los Katzens. Son necesarios para construir nuevas naves y alimentar sus §YWarforges§!.\n\nLas tasas de conversión entre los recursos regulares mensuales y los §PRecursos Katzen§! mensuales son las siguientes:\n§Y50§! £energy£ = §Y1§! §PRecurso Katzen§!\n§Y20§! £minerals£ = §Y1§! §PRecurso Katzen§!\n§Y1§! £alloys£ = §Y1§! §PRecurso Katzen§! \n§Y5§! £consumer_goods£ = §Y1§! §PRecurso Katzen§! \n§Y5§! £rare_crystals£/£volatile_motes£/£exotic_gases£ = §Y1§! §PRecurso Katzen§!\n\nIngresos §Gactuales§!: §Y[flusion_primitives_country.kaiser_resource_income]§! §PRecursos Katzen§!\nGastos §Ractuales§!: §Y[flusion_primitives_country.kaiser_resource_spending]§! §PRecursos Katzen§!\n\nBalance §Hactual§!: §Y[flusion_primitives_country.kaiser_resource_balance]§! §PRecursos Katzen§!\nReserva §Bactual§!: §Y[flusion_primitives_country.kaiser_resource_stockpile]§! §PRecursos Katzen§!"
  
  katzenartig_chain_4:0 "Esuerzos de Investigación Katzen"
  katzenartig_chain_4_desc:0 "§BResultados de la Investigación Katzen§! representa cuánto progreso tecnológico están haciendo los Katzens cada mes mientras trabajan hacia su próximo nivel tecnológico.\n\n§GNivel Tecnológico Katzen§! representa qué tan avanzados se han vuelto los Katzens, con cada nivel aumentando §YCasco§!, §YBlindaje§! y §YEscudos§! §YHP§! por §Y[flusion_primitives_country.cdk_kaiser_other_buff_desc]%§!, §YCadencia de Fuego§! y §YDaño de Armas§! por §Y[flusion_primitives_country.cdk_kaiser_weapon_buff_desc]%§!, §YDaños del Ejército§! y §YSalud del Ejército§! por §Y[flusion_primitives_country.cdk_kaiser_other_buff_desc]%§! y §YVelocidad de Construcción de Megaestructuras§! por §Y[flusion_primitives_country.cdk_kaiser_other_buff_desc]%§!.\n\nInvestigación §BKatzen Mensual§! Actual: §Y[flusion_primitives_country.kaiser_tech_income]§!\nProgreso hacia el próximo §GNivel Tecnológico Katzen§!: §Y[flusion_primitives_country.kaiser_tech_stockpile]§!/§Y[flusion_primitives_country.kaiser_tech_to_next_level]§!\n\nNivel Tecnológico §GKatzen§! Actual: §Y[flusion_primitives_country.kaiser_tech_level]§!\nExtra §HCasco de la Nave§!/§HBlindaje§!/§HEscudos§!: §Y[flusion_primitives_country.kaiser_tech_ship_hp_buff]%§!\nExtra §HDaño de Armas§! y §HCadencia de Fuego§!: §Y[flusion_primitives_country.kaiser_tech_damage_buff]%§!\nExtra §HDaños del Ejército§! y §HSalud del Ejército§!: §Y[flusion_primitives_country.kaiser_tech_army_buff]%§!\nExtra §HVelocidad de Construcción de Megaestructuras§!: §Y[flusion_primitives_country.kaiser_tech_mega_speed_buff]%§!"
  
  
  katzen_economy_modifier:0 "Mecánicas de Economía Katzen"
  katzen_economy_modifier_desc:0 "Todo lo que importa son las Aleaciones e Investigación."
  
  col_katzen_capital:0 "Capital Imperial Katzen"
  col_katzen_capital_desc:0 "Flusion es el corazón palpitante del Imperio Katzenartig, prácticamente considerado un mundo sagrado por sus habitantes y el propio Kaiser."
  
  col_katzen_foundry:0 "Mundo Fundidor Katzen"
  col_katzen_foundry_desc:0 "Los Katzen han dedicado este planeta a producir aleaciones refinadas."
  
  col_katzen_research:0 "Mundo Laboratorio Katzen"
  col_katzen_research_desc:0 "Los Katzen han dedicado este planeta a avanzar su base científica."
  
  col_katzen_fortress:0 "Mundo Fortaleza Katzen"
  col_katzen_fortress_desc:0 "Los Katzen han dedicado este planeta a convertirse en una fortaleza impenetrable."
  
  
  pc_flusion_gaia_ecu:0 "Flusio-Arcología"
  pc_flusion_gaia_ecu_desc:0 "La Flusio-Arcología hace uso completo de los vastos recursos naturales de Flusion. Las ciudades de Katown, Bundengrad y Teho se han transformado en gigaciudades colosales que abarcan grandes porciones del planeta y capaces de albergar docenas de miles de millones de habitantes cada una. El resto del planeta ha sido alterado a la perfección ecológica y ahora alberga una variedad de climas aptos para cada una de las especies nativas de Flusion."
  
  katzen_rebel_got_support:0 "Apoyo Extranjero"
  katzen_rebel_got_support_desc:0 "Este estado rebelde está siendo apoyado por imperios alienígenas en su lucha contra el Kaiser."
  
  katzen_agri_crisis_starvation:0 "Crisis Agrícola Katzen"
  katzen_agri_crisis_starvation_desc:0 "El Kaiser está extrayendo alimentos de otras partes del Imperio Katzenartig para alimentar a Flusion, en detrimento de los mundos fronterizos."
  
  giga_flusionoperations.506.name:0 "¡Crisis Agrícola en el Imperio Katzenartig!"
  giga_flusionoperations.506.desc:0 "La interrupción de ambos proyectos §YRoqualtropa§! y §YKatlantropa§! ha lanzado la producción agrícola de §YFlusion§! al caos.\n\nCon el clima significativamente afectado por la parada repentina de ambos proyectos de geoingeniería, la capital Katzen efectivamente ya no puede alimentarse por sí misma. Para evitar la hambruna en su mundo más importante, el §YKaiser§! ha revertido posteriormente el papel de Flusion con respecto a la producción de alimentos, con él ahora importando grandes cantidades de alimentos de otras partes del imperio en lugar de servir como su granero, en detrimento de otras posibles colonias Katzen.\n\nEsto ha provocado una importante §YCrisis Agrícola§! dentro del Imperio, ya que los puestos fronterizos en el imperio ya no pueden alimentarse adecuadamente con Flusion acaparando la mayoría del suministro de alimentos de la nación.\n\nComo tal, varios movimientos independentistas han comenzado a crecer en fuerza dentro de otras partes del §YImperio Katzenartig§! y los analistas políticos esperan que las partes descuidadas del imperio Katzen podrían terminar declarando su independencia si el Kaiser no aborda sus problemas.\n\nSe espera que este período de agitación dure más de un §Yaño§!, durante el cual partes del imperio del Kaiser podrían terminar rebelándose contra su gobierno."
  giga_flusionoperations.506.a:0 "¿Tanto para el Flusiocentrismo, eh?"
  giga_flusionoperations.506.a.tooltip:0 "Varias partes del §YImperio Katzenartig§! podrían liberarse durante los próximos 8 meses."
  
  giga_flusionoperations.505.name:0 "¡Revueltas de la Colonia Katzen!"
  giga_flusionoperations.505.desc:0 "Nos han llegado noticias de que debido a la §YCrisis Agrícola§! que actualmente azota al §YImperio Katzenartig§!, la colonia Katzen de §Y[giga_katzen_agri_crisis_planet.GetName]§! se ha rebelado contra el gobierno del Kaiser y declarado completa independencia de Flusion, estableciendo formalmente el §Y[giga_katzen_agri_crisis_country.GetName]§! como una nación soberana.\n\nEl Kaiser ha declarado inmediatamente hostilidades abiertas hacia el nuevo régimen y probablemente intentará retomar el mundo en los próximos meses."
  giga_flusionoperations.505.a:0 "Una lucha por la supervivencia."
  giga_flusionoperations.505.b:0 "Envíales algo de apoyo. | §Y750§! £energy£ & §Y200§! £alloys£"
  giga_flusionoperations.505.c:0 "Les enviaron apoyo. | §Y1500§! £energy£ & §Y400§! £alloys£"
  giga_flusionoperations.505.d:0 "¡Les enviaron un apoyo importante! | §Y2500§! £energy£ & §Y800§! £alloys£"
  
  giga_flusionoperations.4000.name:0 "¡Volando los Diques de §YKatlantropa§!"
  giga_flusionoperations.4000.desc:0 "¡Las §YRepresas de Katlantropa§! consisten en un par de represas construidas en los ríos §YKatsula§! y §YPolga§!. El agua redirigida se ha utilizado para crear nuevos lagos artificiales, irrigando áreas una vez desérticas y permitiendo la agricultura en lugares anteriormente inhabitables.\n\nNuestros agentes tendrán que detonar estratégicamente pequeñas cabezas de guerra dentro de ambas represas, lo que interrumpirá el proyecto en su conjunto y tendrá un impacto drástico en la producción agrícola de Flusion.\n\n§YSi tiene éxito§!:\n§YFlusion§! y los §YKatzens§! recibirán debilitamientos debido a la interrupción de su agricultura y cadenas de suministro, reduciendo su §YHP de Nave§! y §Ycadencia de fuego de Nave§!.\nLa Precaución de Katzen aumentará §Raumentará§! en §R3§!\nLa Resistencia en §YLyuinstaat§! y §YGeschwollen§! disminuirá en §Y1§!\n\n§YSi falla§!:\nLa Precaución de Katzen aumentará §Raumentará§! en §R1§!.\n\n§YProbabilidad de éxito§!:\nBase: §Y70%§!\n§HPrecaución de Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§RNivel de Riesgo Alto§!: §R-30%§!\n§BActividad Partisana Global§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\n§BPartisanos en Mercurreich§!: §G+[flusion_primitives_country.mercuria_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_flusionoperations.4001.name:0 "§YRepresas de Katlantropa§! Destruidas"
  giga_flusionoperations.4001.desc:0 "Tras una serie de sabotajes dirigidos a las represas gemelas en los ríos §YKatsula§! y §YPolga§!, nuestros aliados Roqualianos informan que los partisanos amistosos de Kronk y Yinjite han logrado derribar con éxito las mencionadas represas.\n\nLos dos ríos ahora podrán fluir libremente y llenar lentamente el Mar de Catspian de nuevo. Esto revertirá efectivamente los esfuerzos de terraformación localizados y llevará al colapso de los esfuerzos agrícolas de Katzen en el área inmediata.\n\nSin embargo, algunas de las poblaciones que viven cerca del Mar de Catspian se han alienado por este acto, ya que esto llevará a una lenta inundación de las áreas costeras a medida que el mar sube de nuevo y la interrupción de los esfuerzos agrícolas de Katzen llevará a la hambruna en las áreas más pobres de Flusion.\n\n§YLoris Von Kattensbach§!, gobernador de Flusion y principal proponente del proyecto, supuestamente ha entrado en una furia loca seguida de una profunda depresión, antes de finalmente dar un discurso acalorado lanzando insultos y juramentos de venganza a los partisanos responsables de esta acción.\n\nLa probabilidad de éxito fue §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  
  giga_flusionoperations.4001.a:0 "Todo valdrá la pena al final."
  giga_flusionoperations.4001.a.tooltip:0 "La Precaución de Katzen §Raumenta§! en §R3§!\nLa Resistencia en §YGeschwollen§! y §YLyuinstaat§! disminuye en §Y1§!."
  
  giga_flusionoperations.4002.name:0 "Operación de Destrucción de Represas Fracasada"
  giga_flusionoperations.4002.desc:0 "Nuestros aliados Roqualianos informan que los Katzens han logrado localizar y retirar las pequeñas cabezas de guerra plantadas dentro y alrededor de las §YRepresas de Katlantropa§! antes de que se pudiera infligir algún daño a ellas. Los agentes que se infiltraron en la represa fueron luego arrestados y ejecutados por alta traición contra el estado de Katzen.\n\nDebido a esto, es probable que los Katzens refuercen aún más la seguridad alrededor de las represas en las próximas semanas, lo que llevará a un aumento en la §YPrecaución de Katzen§!.\n\n§YLoris Von Kattensbach§! mismo ha dado un discurso denunciando la "Cobardía" y "Tontería" de estos partisanos que intentan "Sabotear la gloriosa ingeniería de Katzen".\n\nLa probabilidad de éxito fue §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.4002.a:0 "Una lástima."
  giga_flusionoperations.4002.a.tooltip:0 "La Precaución de Katzen §Raumenta§! en §R1§!."
  
  katlantropa_economic_crisis:0 "Agitación Económica de Katlantropa"
  katlantropa_economic_crisis_desc:0 "La pérdida agrícola causada por Katlantropa está teniendo un efecto drástico en las líneas de suministro de los Katzens."
  
  giga_blow_loris_dam_desc:0 "\n§HNivel de Riesgo§! - §RAlto§!\n§HUbicación§! - §BRíos Katsula & Polga, Región Administrativa de Südkronk§!\n\nRequisitos de la Misión:\n§RActividad Partisana Extrema en Geschwollen§!\n§HActividad Partisana Significativa en Lyuinstaat§!\n\n§LEl cerebro del gobernador e ingeniero ambiental §YLoris Von Kattensbach§!, §YKatlantropa§! es un proyecto de irrigación a gran escala que involucra la redirección de varios ríos (notablemente el §YKatsula§! y el §YPolga§!) gracias a enormes presas para irrigar las áreas más desérticas de Flusion y transformarlas en tierras de cultivo.\n\nTambién tiene la consecuencia esperada de bajar el nivel del mar de §YMar Catspio§!, lo que a su vez otorga más espacio para que los Katzens expandan sus industrias Flusionianas, mientras que el agua evaporada es redirigida por manipulación del clima hacia áreas de Flusion que necesitan urgentemente lluvia adicional.\n\nFue el primer proyecto de drenaje Katzen antes de Roqualtropa, guiado y propuesto por Loris. El proyecto también ayudó a desarrollar la industria de las antiguas naciones Kronk y Yinjite, utilizando las vastas llanuras salinas creadas por él.§!\n\n§BAunque no es obligatorio, asegurar que §YMercurreich§! tenga alta resistencia aumentará las probabilidades de éxito ya que los partisanos podrán contrabandear cabezas de guerra adicionales para asegurar que las detonaciones salgan bien.§!\n\n§BDestruir ambas presas §YRoqualtropa§! y §YKatlantropa§! causará una §GCrisis Agrícola§! dentro del Imperio, lo que podría causar que mundos fronterizos se rebelen contra el gobierno del Kaiser!§!\n\n§HInterrumpir la presa causará que el nivel del §YMar Catspio§! suba lentamente de nuevo durante algunos años, interrumpiendo las costas y el clima de §YGeschwollen§! y §YLyuinstaat§!, lo que a su vez §RBAJARÁ§! la resistencia en esas áreas por §R1§! ya que es poco probable que sus habitantes apoyen este movimiento.§!"
  
  giga_blow_loris_dam_no:0 "§YVolad las Presas de Katlantropa§!\n\n§HEstado§! - §RNo Disponible§!$giga_blow_loris_dam_desc$"
  
  giga_blow_loris_dam_yes:0 "§YVolad las Presas de Katlantropa§!\n\n§HEstado§! - §GDisponible§!$giga_blow_loris_dam_desc$"
  
  giga_blow_loris_dam_done:0 "§YVolad las Presas de Katlantropa§!\n\n§HEstado§! - §BCompletado§!$giga_blow_loris_dam_desc$"
  
  
  giga_flusionoperations.503.name:0 "Sonya Soul Defectos"
  giga_flusionoperations.503.desc:0 "Tras las recientes hostilidades con §YRoqualia§!, §YSonya Soul§! ha decidido desertar de nuestro imperio y presumiblemente reunirse con su padre en lugar de continuar ayudándonos."
  giga_flusionoperations.503.a:0 "No es sorprendente."
  giga_flusionoperations.503.a.tooltip:0 "Si §YRoqualia§! existe como una nación independiente, §YSonya Soul§! se convierte en general para ellos."
  
  
  giga_flusionoperations.500.name:0 "Maquiná Dofus Tequenik"
  giga_flusionoperations.500.desc:0 "¡Ustedes... ustedes maníacos!\n\n¡LO VOLARON!\n\nEso... eso no era cómo se suponía que debían acabar con el Kaiser!! ¡AL MENOS ÉL MANTUVO EL MALDITO PLANETA INTACTO, USTEDES LUNÁTICOS INSANOS!\n\n¡CONFIAMOS EN USTEDES! ¡LES AYUDAMOS! ¡HABRÁ RETRIBUCIÓN!"
  giga_flusionoperations.500.a:0 "Era solo un planeta, superalo."
  giga_flusionoperations.500.a.response:99 "..."
  
  giga_flusionoperations.501.name:0 "Estados Fragmentados de Katzen Enojados"
  giga_flusionoperations.501.desc:0 "La destrucción de Flusion por nuestras manos no ha pasado desapercibida por la miríada de estados fragmentados que surgieron tras el colapso del Imperio Katzenartig.\n\nComo era de esperarse, la aniquilación de su preciado mundo natal no ha sido muy bien recibida por su liderazgo y población, y a juzgar por la corriente de hostilidades que acabamos de recibir de sus gobiernos, parece que no deberíamos esperar establecer relaciones diplomáticas fructíferas con estos estados sucesores en el corto plazo."
  giga_flusionoperations.501.a:0 "¿Qué van a hacer?"
  
  opinion_splinter_state_destroyed_flusion:0 "Flusion Destruido"
  opinion_major_splinter_state_destroyed_flusion:0 "Flusion Destruido"
  opinion_solakia_splinter_state_destroyed_flusion:0 "Flusion Destruido"
  
  giga_flusionoperations.502.name:0 "El Frente Unido Flusioniano"
  giga_flusionoperations.502.desc:0 "Tras nuestra violenta destrucción de §YFlusion§!, los principales estados escindidos que emergen del §YImperio Katzenartig§! han crecido preocupados de que podríamos ser una amenaza mayor que la del Kaiser.\n\nPosteriormente, las naciones de la §YRepública Roqualiana§!, §YLaurandar§! y el §YReino Kronk§!, todas las cuales anteriormente tenían territorio en Flusion, han proclamado recientemente la creación del §YFrente Unido Flusioniano§!, una alianza supranacional destinada a garantizar la seguridad de todos los refugiados y especies Flusionianos.\n\n§YMaquiná Dofus Tequenik§!, §YAaron N. Bleu§! y §YWolfgang§!, los respectivos líderes de las naciones constituyentes de la alianza, han hecho una declaración conjunta tras la formación de la federación.\n\n§L"Una vez creímos que el fin del reinado del Kaiser marcaría el fin del sufrimiento de Flusion, sin embargo, la agresión y traición mostradas por [player_country_cracked_flusion.GetName] demuestran que estábamos completamente equivocados. Su destrucción de nuestro mundo ancestral no puede quedar sin respuesta, y el UFF por lo tanto asegurará que no se conviertan en una amenaza aún mayor que el Kaiser mismo si intentan perturbar aún más los asuntos de cualquier nación Flusioniana importante."§!"
  giga_flusionoperations.502.a:0 "¡Tontos!"
  giga_flusionoperations.502.a.tooltip:0 "La §YRepública Roqualiana§!, §YLaurandar§! y los §YReinos Kronk§! se han unido al §YFrente Unido Flusioniano§!."
  
  trait_sonya:0 "El Pequeño Milagro de Dofus"
  trait_sonya_desc:0 "Sonya es un Soulbot construido a medida por el propio Dofus para revivir a su hija fallecida. No solo su chasis está lleno de una cantidad sorprendentemente alta de armamento, sino que también es una líder competente y carismática, especialmente cuando se trata de luchar contra los Katzens.\n\n§RSonya desertará si alguna vez nos volvemos hostiles hacia Roqualia!§!"
  
  needs_5_solak_res:0 "Necesitamos al menos 5 §BRecursos de Resistencia§!."
  needs_6_solak_res:0 "Necesitamos al menos 6 §BRecursos de Resistencia§!."
  needs_10_solak_res:0 "Necesitamos 10 §BRecursos de Resistencia§!, 3 §BEjércitos Riesigerkatzenpanzer§! en nuestro mundo natal así como los recursos necesarios."
  
  giga_flusionoperations.3001.name:0 "§YPresa Roqualtropa§! Destruida"
  giga_flusionoperations.3001.desc:0 "Con las últimas ojivas colocadas, los diversos grupos partidistas que aceptaron sacrificarse por esta vasta operación toman una última respiración y presionan los gatillos.\n\nSolo toma unos segundos para que varias explosiones nucleares engullan la presa de kilómetros de largo. A medida que la presa sufre un colapso catastrófico, estas explosiones son rápidamente seguidas por un maremoto como el que Flusion probablemente nunca ha visto antes.\n\nEngullendo todo en su camino, oblitera cualquier infraestructura que los Katzens habían construido alrededor de la presa y la mayoría de los naves dentro de un radio de cien kilómetros. Solo unas horas más tarde, la ola se estrella contra las costas secas del mar Roqualareano, destruyendo las numerosas fábricas y asentamientos construidos por los Katzens tras la finalización de la presa y yendo incluso más allá de donde originalmente estaba el mar, inundando ciudades significativas Roqualianas y Ravkanianas en el proceso.\n\nEste es un golpe que los Katzens sentirán durante años, ya que sus industrias ahora están privadas del poder de la presa y su agricultura ya no podrá usar el agua evaporada del mar Roqualareano para irrigar las vastas tierras de cultivo que el Kaiser había establecido.\n\nPero las poblaciones nativas de Rokalien y Ravkanien podrían no estar muy contentas con el daño que acabamos de infligir a sus tierras natales, con el propio Dofus expresando algunos arrepentimientos, aunque con el tiempo, toda la galaxia obviamente nos agradecerá.\n\nLa probabilidad de éxito fue §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  
  giga_flusionoperations.3001.nuked.desc:0 "Cuando las últimas ojivas se colocan en su lugar, los diversos grupos partidistas que aceptaron sacrificarse por esta vasta operación toman una última bocanada de aire y presionan los gatillos.\n\nSolo toma unos pocos segundos para que varias explosiones nucleares engullan la presa de kilómetros de longitud. A medida que la presa sufre un colapso catastrófico, estas explosiones son rápidamente seguidas por un maremoto como el que Flusion probablemente nunca haya visto antes.\n\nEngullendo todo en su camino, oblitera cualquier infraestructura que los Katzens habían construido alrededor de la presa y la mayoría de los naves en un radio de cien kilómetros. Solo unas pocas horas después, la ola golpea las costas secas del mar Roqualarean, destruyendo las numerosas fábricas y asentamientos construidos por los Katzens tras la finalización de la presa y yendo incluso más allá de donde originalmente estaba el mar, inundando ciudades significativas de Roqualian y Ravkanian en el proceso.\n\nEste es un golpe que los Katzens sentirán durante años, ya que sus industrias ahora están privadas de la energía de la presa y su agricultura ya no podrá usar el agua evaporada del mar Roqualarean para irrigar las vastas tierras de cultivo que el Kaiser había establecido.\n\nPero las poblaciones nativas de Rokalien y Ravkanien podrían no estar muy contentas con el daño que acabamos de infligir a sus tierras natales, especialmente considerando nuestro extenso uso de ojivas nucleares que ciertamente llevará a una contaminación a largo plazo del mar y sus alrededores. Dofus mismo ha expresado algunos arrepentimientos, aunque con el tiempo, toda la galaxia obviamente nos agradecerá.\n\nLa probabilidad de éxito fue §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  
