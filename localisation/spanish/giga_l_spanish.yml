  giga_katzenartig_enabled_improbable:0 "£menu_katzen_i£Imperio Katzenartig\n(§BEl Kaiser de la Improbabilidad Infinita§!)\nEl Imperio Katzenartig §Gsiempre§! aparecerá después del juego medio, y será §RINFINITAMENTE§! más poderoso, recibiendo las siguientes mejoras:\n§Y+6000% Daño de Armas\n+6000% HP de Escudo\n+6000% HP de Blindaje\n+6000% HP de Casco\n+4000% Daño del Ejército\n+4000% Salud del Ejército\n+4000% Moral del Ejército\n+500% Velocidad de Construcción de Megaestructuras\n+800% Cadencia de Fuego\n+800% Velocidad de la Nave\n+30 Evasión Base\n+150% Evasión\n+1000% Daño de Bombardeo Orbital\n-200% Daño de Bombardeo Orbital del Planeta§!\n§YLas Estaciones Estelares siempre ven a través de la Ocultación§!\n§Y-75% Costo de Nave/Megaestructura§!\n§YLa Investigación de Katzen escalará mucho, mucho más rápido de lo habitual§!\n\n§REL KAISER DECLARARÁ LA GUERRA A TODA LA GALAXIA INMEDIATAMENTE DESPUÉS DE APARECER.§!\n§RLOS PARTISANOS NO APARECERÁN.§!\n§RBÁSICAMENTE IMPOSIBLE.\nESTO ABSOLUTAMENTE NO ESTÁ EQUILIBRADO.\n¡PARA USAR CON MODS EXTREMADAMENTE PODEROSOS!§!""
  
  improbable_kaiser:0 "Kaiser de Improbabilidad Infinita"
  improbable_kaiser_desc:0 "El Kaiser lo quiere."
  
  giga_katzen.04007.name:0 "El Galaktischerkatzenkreuzzug"
  giga_katzen.04007.desc:0 "¡Noticias alarmantes! §YKaiser Kattail§!, reforzado por su inmensamente poderoso armamento eterno, ha proclamado hoy el inicio del §YGalaktischerkreuzzug§!, o \"Cruzada Galáctica Katzen\".\n\nHa declarado que era hora de que los Katzens finalmente tomaran lo que les pertenecía por derecho, y en consecuencia §Rha declarado la guerra§! a toda la galaxia.\n\nEl Kaiser ahora no está dispuesto a aceptar la paz, y ahora parece que los únicos resultados posibles son la victoria o la aniquilación total."
  
