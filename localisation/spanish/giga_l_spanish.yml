  #############################################################################################################################################
  ap_slice_of_life:0 "La Rebanada de Vida"
  ap_slice_of_life_desc:0 "Los mundos anillo, una vez vistos como el pináculo de la megaingeniería, ahora no son más que hábitats glorificados. Por lo tanto, debemos pasar al siguiente paso de la megaingeniería diseñando un nuevo tipo de hábitat que supere incluso a los mundos anillo más grandes. El $name_alderson$, un gigantesco disco del tamaño de un sistema solar construido alrededor de una estrella, nos permitiría albergar una cantidad inimaginable de personas e industria."
  add_research_options_alderson:0 "Opciones de investigación obtenidas:\n£engineering_research£§YEl $name_alderson$§!"
  
  ap_systemcraft:0 "Armas Celestiales Esotéricas"
  ap_systemcraft_desc:0 "Ya somos capaces de transformar planetas enteros en naves de guerra, pero algunos de nuestros científicos más ambiciosos creen que podría ser posible, de alguna manera, ir aún más allá. Un sistema solar entero, ensamblado para formar una nave de guerra de proporciones increíblemente grandes. Esta gran construcción eclipsaría incluso al poderoso $name_war_planet$, y por último, podríamos finalmente tener suficiente dakka."
  add_research_options_systemcraft_base:0 "Opciones de investigación obtenidas:\n£physics_research£§YEstructura: Propulsión a Escala Estelar§!\nComenzaremos a trabajar en una serie de tecnologías para eventualmente construir el nave más grande y grandioso que esta galaxia, o quizás incluso universo, haya visto jamás."
  
  ap_vast_expanses:0 "Vastos Espacios"
  ap_vast_expanses_desc:0 "Nuestras necesidades cada vez mayores de habitación y producción han llegado a un punto en el que tenemos que dedicarnos a la creación del espacio vital definitivo. Para ello necesitamos utilizar al máximo los objetos más grandes de la galaxia.\n\nPermite a un $ehof_ehofp4$ encontrar un §BAgujero Negro Supermasivo Inactivo§! si el núcleo de nuestra galaxia no es uno."
  add_research_options_birch_world:0 "Opciones de investigación obtenidas:\n£engineering_research£§Y$name_birch$§!\nEl $name_birch$ es un hábitat masivo construido alrededor de los agujeros negros más grandes destinado a la residencia permanente y eterna de una especie. Comienza como una esfera metálica estéril con un solo distrito, pero gana más espacios de distrito a medida que su población crece y se expande en la superficie de la cáscara, lo que la hace capaz de albergar una cantidad infinita de poblaciones."
  
  ap_gigastructural_constructs:0 "Construcciones Gigaestructurales"
  ap_gigastructural_constructs_desc:0 "Más grande siempre es mejor. Al construir megaestructuras de tamaño y alcance inimaginables, podemos asegurar nuestro lugar como una hiperpotencia galáctica."
  ap_gigastructural_constructs_add_research:99 "Research options gained:\n£physics_research£§Y$giga_tech_matrioshka_brain_1$§!\n£physics_research£§Y$giga_tech_hrae_mc$§!\n£engineering_research£§Y$giga_tech_ringworld_behemoth$§!\n\nResearch options requiring this:\n£physics_research£ §Y$giga_tech_tetradimensional_engineering$§!\n£physics_research£ §Y$giga_tech_ndb_1$§!\n£engineering_research£ §Y$giga_tech_hyperstructural_ass$§!\n£engineering_research£ §Y$giga_tech_nidavellir$§!\n£engineering_research£ §Y$giga_tech_war_planet$§!\n\nAscension Perks requiring this:\n§Y$ap_qso$§!\n§Y$ap_systemcraft$§!\n§Y$ap_celestial_printing$§!\n§Y$ap_slice_of_life$§!\n§Y$ap_vast_expanses$§!"
  
  ap_qso:0 "Un Arma para Perforar los Cielos"
  ap_qso_desc:0 "El descubrimiento de un cuásar hiperenergético en el núcleo galáctico representa una oportunidad increíble para construir un arma que eclipsaría incluso al $name_ndb$, o al Sistema Solar de Combate. Un arma de tal tamaño y escala que ejercería un poder destructivo varias órdenes de magnitud mayor que cualquier cosa construida antes. Un arma, que haría añicos los mismos cielos.\n\nPermite a un $ehof_ehofp4$ encontrar un §BQuásar Supermasivo Activo§! si el núcleo de nuestra galaxia no es uno."
  add_research_options_quasistellar_base:0 "Opciones de investigación obtenidas:\n£physics_research£§YEstructura: Blindaje Hiperdimensional§!\nNos embarcaremos en una búsqueda para ensamblar el §R$name_quasistellar$§!, un cañón gigantesco, construido alrededor del núcleo galáctico, de tal poder abrumador que nada podría resistir su furia desenfrenada.\n\n§REmprender la construcción de un arma tan mortífera sin duda enfurecerá a la galaxia en su conjunto.§!"
  
