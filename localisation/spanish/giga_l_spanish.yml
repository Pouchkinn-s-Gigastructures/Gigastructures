  ringworld_titanic_2:0 "Sección $name_ringworld_titanic$ Completada"
  ringworld_titanic_2_DESC:0 "Una sección de Mundo Anillo completamente funcional y habitable, completa con una biosfera activa, que está lista para ser colonizada."
  
