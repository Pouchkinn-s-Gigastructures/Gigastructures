  sa_lootbox:0 "Habiendo luchado contra muchas flotas ahora, he acumulado un tesoro de restos de guerra que no me sirven. Puedes encontrarlo útil en la lucha contra el $ehof_the_compound_text$\n\nEl $ehof_the_stellar_annihilator$ ha enviado un contenedor lleno de "
  sa_lootbox_1:0 "$sa_lootbox$§H£minerals£ Minerales§!."
