  giga_katrebels.2020.b:0 "Olvidarlo."
  
  giga_katrebels.2021.name:0 "Sabotaje de la §YMondkruste§! de la Luna Kaiser"
  giga_katrebels.2021.desc:0 "Podemos apoyar a los §YCombatientes por la Libertad Roqualianos§! en una misión para dañar la corteza planetaria de la Luna Kaiser.\n\nCon su control de los §YKatzen Herzlands§! y §YLyuinstaat§!, y con una cantidad saludable de sobornos, podrán infiltrar agentes dobles haciéndose pasar por trabajadores de mantenimiento, quienes instalarán explosivos en puntos estructurales dentro de la corteza.\n\n§YSi tienen éxito§!:\nLa Luna Kaiser sufrirá de §Y-40% de HP en blindaje§! por §Y3 años§!.\nLa Precaución de los Katzen §Raumentará§! en §R2§!.\n\n§YSi fallan§!:\nLa Precaución de los Katzen §Raumentará§! en §R1§!.\n\n§YProbabilidad de éxito§!:\nBase: §Y85%§!\n§HPrecaución de los Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2022.name:0 "Sabotaje de los §YSistemas de Movimiento§! de la Luna Kaiser"
  giga_katrebels.2022.desc:0 "Podemos apoyar a los §YCombatientes por la Libertad Roqualianos§! en una misión para dañar los sistemas de movimiento de la Luna Kaiser.\n\nCon su control de §YLinteria§! y §YWacegien§!, y con una cantidad saludable de sobornos, podrán destruir instalaciones vitales que producen los componentes avanzados necesarios para mantener el motor de salto de la luna.\n\n§YSi tienen éxito§!:\nLa Luna Kaiser sufrirá de §Y+500% en el tiempo de carga del salto§! por §Y3 años§!, y perderá la capacidad de §Yretroceder§! a Flusion si es bombardeada o invadida.\nLa Precaución de los Katzen §Raumentará§! en §R2§!.\n\n§YSi fallan§!:\nLa Precaución de los Katzen §Raumentará§! en §R1§!.\n\n§YProbabilidad de éxito§!:\nBase: §Y85%§!\n§HPrecaución de los Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2023.name:0 "Sabotaje de las §YVakuumwings§! de la Luna Kaiser"
  giga_katrebels.2023.desc:0 "Podemos apoyar a los §YCombatientes por la Libertad Roqualianos§! en una misión para dañar las... alas de la Luna Kaiser.\n\nCon su control de §YLinteria§! y §YWacegien§!, y con una cantidad saludable de sobornos, podrán sabotear las instalaciones que producen el combustible y la energía necesarios para alimentar los propulsores de maniobra de las alas..\n\n§YSi tienen éxito§!:\nLa Luna Kaiser sufrirá de §Y-40% en la velocidad subluz§! por §Y3 años§!\nLa Precaución de los Katzen §Raumentará§! en §R2§!.\n\n§YSi fallan§!:\nLa Precaución de los Katzen §Raumentará§! en §R1§!.\n\n§YProbabilidad de éxito§!:\nBase: §Y85%§!\n§HPrecaución de los Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
