  ringworld_titanic_1:0 "$name_ringworld_titanic$ Nexo"
  ringworld_titanic_1_DESC:0 "Este marco esquelético inicial rodea el sol del sistema y sirve como la plataforma en la que eventualmente construiremos secciones completamente habitables."
  
  ringworld_t_3x_segment:0 "$name_ringworld_titanic$ Sección del Marco"
