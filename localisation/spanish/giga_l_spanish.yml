  tradition_macroengineering:0 "Macroingeniería"
  tradition_macroengineering_desc:0 "Aquellos que se atreven a pensar en grande están destinados a convertirse en los maestros de los cielos mismos."
  
  tr_macroengineering_adopt:0 "Tradiciones de Macroingeniería"
  tr_macroengineering_finish:0 "Tradiciones de Macroingeniería Finalizadas"
  
  tr_macroengineering_skyhooks:99 "Skyhooks"
  tr_macroengineering_skyhooks_delayed:0 "¿Por qué emplear soluciones complicadas cuando existen otras mucho más simples? Los Skyhooks son un método relativamente barato y de baja tecnología para transportar una carga entre diferentes cuerpos celestes sin la necesidad de tecnologías avanzadas, basado enteramente en la transferencia de energía cinética. Pueden ser utilizados para sostener el desarrollo de colonias recién creadas antes de que se establezca una infraestructura más permanente."
  
  tr_macroengineering_space_rails:0 "Aceleradores Electromagnéticos"
  tr_macroengineering_space_rails_delayed:0 "Los aceleradores electromagnéticos, o conductores de masa, pueden ser utilizados para transportar materia de manera confiable fuera de la superficie de cuerpos planetarios pequeños mientras solo cuestan energía para operar. Estos dispositivos tienen el potencial de facilitar el transporte interplanetario barato sin tener que depender de vehículos costosos de tierra a espacio."
  
  tr_macroengineering_planetary_reshaping:0 "Logística Geológica"
  tr_macroengineering_planetary_reshaping_delayed:0 "Una combinación de Raíles Electromagnéticos y Skyhooks puede acelerar drásticamente las etapas iniciales de la terraformación al habilitar el envío rápido de materia planetaria hacia y desde el planeta objetivo durante tiempos donde los recursos son escasos."
  
  tr_macroengineering_zero_g_construction:0 "Métodos de Construcción Orbital Adaptativos"
  tr_macroengineering_zero_g_construction_delayed:0 "Acostumbrarse a las complejidades de la ingeniería en gravedad cero es un proceso tedioso con grandes recompensas. Es crucial que nuestros métodos de ingeniería orbital sean lo más eficientes posible. Cada mundo y cada pozo gravitatorio es diferente y debemos tener en cuenta cada uno de ellos."
  
  tr_macroengineering_waste_protocols:0 "Protocolos de Gestión de Residuos"
  tr_macroengineering_waste_protocols_delayed:0 "Solo porque algo esté designado como \"residuo\" no significa que tenga que ser descartado, especialmente cuando se trata de grandes estructuras orbitales. Todo, desde el calor residual hasta los subproductos biológicos, puede ser reciclado y refinado en algo útil, incluso si no es necesariamente aparente. Diseñar sistemas autosostenibles capaces de funcionar con sus propios residuos es un paso importante en el establecimiento de nuestro dominio sobre el cosmos."
  
  LASER_BLOKKAT:0 "Rayo de Desmantelamiento Planck"
  LASER_BLOKKAT_DESC:0 "El Rayo de Desmantelamiento Planck es un dispositivo Blokkat basado en sus aparatos de Minería Espacial. No solo estos dispositivos desmantelan sistemáticamente la misma estructura de las naves enemigas hasta el nivel subplanck, reduciéndolas a un lodo de espuma cuántica hipercondensada, sino que también recolectan dicha espuma y la almacenan a bordo de las naves Blokkat, donde luego puede ser reprocesada en materiales utilizables."
  
  BLACKHOLE_BLOKKAT:0 "Cañón de Singularidad Tetradimensional"
  BLACKHOLE_BLOKKAT_DESC:0 "Estos avanzados lanzadores catapultan una singularidad cuatridimensional buscadora hacia las naves enemigas. Aunque parecen separados de las naves Blokkat, estas singularidades son en realidad más similares a \"lazos\", ya que están conectadas a las naves Blokkat a través de una dimensión superior y luego son \"recogidas\" por dichas naves a través de esta dimensión superior después de arar a través de las naves enemigas. Esto permite a los Blokkats recolectar lo que sea que las singularidades hayan destruido y procesarlo para su uso posterior."
  
  PLASMA_BLOKKAT:0 "Bláster de Quemadura Absoluta"
  PLASMA_BLOKKAT_DESC:0 "El Bláster de Quemadura Absoluta dispara un glóbulo de plasma calentado a la Temperatura de Planck, que es prácticamente la temperatura más alta posible según los modelos conocidos de física. El plasma se mantiene a estas temperaturas extremas por un flujo constante de energía a través de una dimensión superior y la materia que entra en contacto con el plasma es \"absorbida\" en dicha dimensión, convertida en energía de una manera similar a cómo los Blokkats cosechan sistemas estelares y luego se reintegra al plasma para sostener aún más el calor del proyectil."
  
  ARC_EMITTER_BLOKKAT:0 "Emisor Pentafocalizado"
  ARC_EMITTER_BLOKKAT_DESC:0 "El emisor pentafocalizado es un arma titánica perforante de diseño Blokkat, que es capaz de \"saltar\" a través de una dimensión superior para eludir el blindaje y la blindaje de los buques de energía."
  
  STRIKE_CRAFT_HANGAR_BLOKKAT:0 "Unidades Blokk-Swarmer"
  STRIKE_CRAFT_HANGAR_BLOKKAT_DESC:0 "Estas unidades espaciales se parecen mucho a los mismos Blokkats y están diseñadas para el combate espacial. A menudo son controladas remotamente por Blokkats dentro de la nave nodriza y a veces incluso son Blokkats."
  
  POINT_DEFENCE_BLOKKAT:0 "Blokk-Guardián"
  POINT_DEFENCE_BLOKKAT_DESC:0 "Estos sistemas de defensa de punto hipereficientes destrozan la misma estructura de la realidad alrededor de los proyectiles enemigos, exterminándolos antes de que siquiera se acerquen a las naves Blokkat."
  
  REACTOR_BLOKKAT:0 "Reactor Blokkat"
  REACTOR_BLOKKAT_DESC:0 "Las naves Blokkat están alimentadas por estos misteriosos constructos que extraen cantidades incalculables de energía transferida desde una dimensión superior."
  
  JUMP_DRIVE_BLOKKAT:0 "Impulsor UL de Cambio de Fase Blokkat"
  JUMP_DRIVE_BLOKKAT_DESC:0 "No hay diferencia efectiva entre un propulsor Blokkat y un impulsor UL Blokkat. Ambos emplean un tipo de dispositivo anclado a través de una dimensión superior que literalmente \"arrastra\" el espacio alrededor de la nave y lo mueve con aceleración instantánea."
  
  THRUSTER_BLOKKAT:0 "Propulsores de Cambio de Fase Blokkat"
  THRUSTER_BLOKKAT_DESC:0 "No hay diferencia efectiva entre un propulsor Blokkat y un impulsor UL Blokkat. Ambos emplean un tipo de dispositivo anclado a través de una dimensión superior que literalmente \"arrastra\" el espacio alrededor de la nave y lo mueve con aceleración instantánea."
  
  SENSOR_BLOKKAT:0 "Sensores Hyperbrane"
  SENSOR_BLOKKAT_DESC:0 "Estos sensores diseñados por Blokkat buscan las oscilaciones que la materia tridimensional crea dentro del manifold hiperdimensional del universo."
  
  ARMOR_BLOKKAT:0 "Placas de Planckalloy"
  ARMOR_BLOKKAT_DESC:0 "Estas placas de blindaje extremadamente resistentes están hechas de partículas del tamaño de la longitud de Planck empaquetadas densamente. Forman estructuras neuronales subatómicas complejas que permiten que el material reaccione autónomamente a los cambios y se adapte en consecuencia casi instantáneamente."
  
  LARGE_ARMOR_BLOKKAT:99 "$ARMOR_BLOKKAT$"
  LARGE_ARMOR_BLOKKAT_DESC:99 "$ARMOR_BLOKKAT_DESC$"
  
  MEDIUM_ARMOR_BLOKKAT:99 "$ARMOR_BLOKKAT$"
  MEDIUM_ARMOR_BLOKKAT_DESC:99 "$ARMOR_BLOKKAT_DESC$"
  
