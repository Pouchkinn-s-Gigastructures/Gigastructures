  solak_partisans_1_desc:0 "Los Roqualianos están filtrando activamente la inteligencia y los planes de guerra de los Katzen a la galaxia, permitiéndonos contrarrestarlos más fácilmente."
  
  solak_partisans_2:0 "Inteligencia Katzen Filtrada"
  solak_partisans_2_desc:0 "Los Roqualianos están filtrando activamente la inteligencia y los planes de guerra de los Katzen a la galaxia, permitiéndonos contrarrestarlos más fácilmente."
  
  solak_partisans_3:0 "Inteligencia Katzen Filtrada"
  solak_partisans_3_desc:0 "Los Roqualianos están filtrando activamente la inteligencia y los planes de guerra de los Katzen a la galaxia, permitiéndonos contrarrestarlos más fácilmente."
  
  giga_katrebels.01234.name:0 "Peces Combativos"
  giga_katrebels.01234.desc:0 "En un giro no tan sorprendente, parece que algunos de los §YZuspris Infundidos§! recién creados, fortalecidos por sus nuevas e inmensas capacidades físicas, han comenzado a resistir el dominio de los Katzen, con muchos de ellos uniéndose al §YVanguardia Zuspri§!!\n\nEsto ha aumentado efectivamente la §YResistencia Zuspri§! en 1."
  giga_katrebels.01234.a:0 "¡Finalmente buenas noticias!"
  
  giga_katrebels.2000.name:0 "Contacto Establecido con los §YLuchadores por la Libertad Roqualianos§!"
  giga_katrebels.2000.desc:0 "Después de bastantes tratos turbios, reuniones secretas e intercambios extensivos de mensajes encriptados, hemos logrado contactar al líder de los §YLuchadores por la Libertad Roqualianos§!, un Roqualiano amable pero valiente conocido como §YMaquiná Dofus Tequenik§!.\n\nEl antiguo gobernante de la §YRepública Roqualiana§!, Dofus fue forzado a una rendición incondicional por las fuerzas del §YImperio Katzenartig§! durante la conquista de Flusion por el §YKaiser§!.\n\nAunque ha sido relativamente cooperativo con los Katzens, y sirvió como gobernador regional para partes de Roqualia bajo el dominio de los Katzen, Dofus ha estado manteniendo en secreto una red de partisanos y luchadores por la libertad dedicados a socavar el dominio de los Katzen en §YFlusion§! y, con suerte, algún día restaurar la §YRepública Roqualiana§!.\n\nLos Roqualianos poseen una increíble afinidad con todo lo relacionado con la informática y la inteligencia artificial, ya que su antigua sociedad giraba en gran medida en torno al entretenimiento virtual y la robótica inteligente.\n\nComo tal, aunque no son capaces de luchar directamente contra el ejército Katzen, los Luchadores por la Libertad son capaces de mantener en secreto una red relativamente grande de partisanos a través de Flusion, que agrupa a varios otros grupos de resistencia de Flusion.\n\nDesafortunadamente, sin apoyo externo, sus esfuerzos no han llegado muy lejos, pero esto podría cambiar ahora que hemos logrado contactar a Dofus directamente, ya que podríamos permitirles atacar directamente la capital Katzen de Flusion..."
  giga_katrebels.2000.a:0 "En pantalla."
  
  giga_katrebels.2001.name:0 "¡Los §YLuchadores por la Libertad Roqualianos§!"
  giga_katrebels.2001.desc:0 "¡Ah! Finalmente algunas buenas noticias por aquí. Las palabras no pueden expresar lo aliviado que estoy de que una potencia extranjera finalmente haya decidido ayudarnos.\n\nSoy §YMaquiná Dofus Tequenik§!, pero solo llámame §YDofus§!. Durante varias décadas, he intentado coordinar a mis antiguos ciudadanos así como a otras especies en una serie de intentos para desestabilizar el dominio de los Katzen sobre Flusion, pero lamentablemente sin éxito. Podemos ser muy hábiles en la computación, pero los Katzen también.\n\nNuestra amada §YRepública Roqualiana§! solía ser un lugar de libertad, libre albedrío, fiestas excesivas y entretenimiento virtual. Lo cual los Katzen se han esforzado mucho en derribar y reemplazar con su orden militarista y culto al §YKaiser§!. ¡Ese maldito Kaiser! Tuvimos la oportunidad de actuar y detener §YProjekt Mondkanone§!, pero nos cegaron sus charlas suaves y discursos que afirmaban que era por el \"bien de todos los Flusionianos\".\n\n¡Un montón de mentiras, eso es! El Kaiser da la ilusión de libertad, pero discretamente y con eficacia convence a miles de millones de Flusionianos de seguir ciegamente lo que él dice.\n\n¡No más, digo! Con financiamiento externo, podríamos ser capaces de apretar su absurdo orden establecido donde es más débil, y hacer que todo estalle como un globo de agua sobreinflado."
  giga_katrebels.2001.a:0 "Trabajaremos juntos por el bien común."
  giga_katrebels.2001.a.tooltip:0 "Ahora podemos §Ycontactar secretamente§! a los §YLuchadores por la Libertad Roqualianos§! y otros §YGrupos de Resistencia Flusionianos§! desde el §YMenú del Imperio Katzenartig§!."
  
  giga_katzen.020.solak:0 "§HContactar secretamente a los §YLuchadores por la Libertad Roqualianos§!...§!"
  
  #extra voicelines
  giga_katzen.020dally.desc:0 "Con los [Root.GetSpeciesNamePlural] a nuestro lado, ¡la Organización del Tratado Flusioniano gobernará la galaxia!"
  giga_katzen.020eally.desc:0 "La FTO fue originalmente establecida como una alianza militar entre nosotros y otra nación en Flusion, antes de que obtuviéramos UL.\n\nNo preguntes qué le pasó a dicha nación."
  
  giga_katzen.020dneutral.desc:0 "¿Sí? Douclaw MacCathur aquí, hablando en nombre del Kaiser Kattail."
  giga_katzen.020eneutral.desc:0 "Buen día para ustedes, alienígenas. Nuestro ejército está monitoreando este canal, así que no se pongan demasiado revoltosos."
  
  giga_katzen.020dhappy.desc:0 "Saludos, [Root.GetName]. El Kaiser siempre está feliz de comunicarse con su tipo."
  giga_katzen.020ehappy.desc:0 "El Kaiser espera que nuestras dos civilizaciones puedan crecer y prosperar juntas, [Root.GetSpeciesNamePlural]."
  
  giga_katzen.020dangry.desc:0 "El Kaiser tiene una extensa lista de \"Imperios para eliminar del mapa\".\n\nEl [Root.GetName] está en lo más alto."
  giga_katzen.020eangry.desc:0 "Nosotros los Katzen nos preguntamos cómo su tipo incluso llegó al espacio."
  
  giga_katzen.020dwar.desc:0 "El Kaiser enviará al [Root.GetName] donde pertenece: Al basurero de la historia."
  giga_katzen.020ewar.desc:0 "El [Root.GetName] pronto se unirá a las innumerables naciones de Flusion."
  
  riesigerkatzenpanzer_defence:0 "División Riesigerkatzenpanzer"
  riesigerkatzenpanzer_defence_desc:0 "Una división que consta de unas pocas docenas de Riesigerkatzenpanzers, vehículos blindados absolutamente colosales que miden más de 500 metros de longitud. Están armados con cientos de torretas, baterías antiaéreas y cuentan con un enorme cañón ferroviario nuclear capaz de disparar ojivas nucleares multi-gigaton con un alcance prácticamente ilimitado."
  
  riesigerkatzenpanzer_assault:0 "División Riesigerkatzenpanzer"
  riesigerkatzenpanzer_assault_desc:0 "Una división que consta de una docena o más de Riesigerkatzenpanzers, vehículos blindados absolutamente colosales que miden más de 500 metros de longitud. Están armados con cientos de torretas, baterías antiaéreas y cuentan con un enorme cañón ferroviario nuclear capaz de disparar ojivas nucleares multi-gigaton con un alcance prácticamente ilimitado."
  
  ###talk to kaiser###
  cant_kaiser_opinion_too_low_talk:0 "Los Katzen no están dispuestos a hablar con nosotros. Su opinión sobre nosotros necesita estar en -1 o más."
  giga_katzen.02020.cool:0 "Interesante. Gracias por compartir."
  
  giga_katzen.020.talk:0 "Nos gustaría saber más sobre su tipo..."
  
  giga_katzen.02020.name:0 "El Imperio Katzenartig"
  giga_katzen.02020.desc:0 "El Kaiser estaría encantado de compartir las historias de los Katzen y Flusion con su tipo, alienígenas. ¿Qué es lo que te gustaría saber?"
  
  giga_katzen.02020.whatareyou:0 "¿Cómo es su especie?"
  giga_katzen.02020.whatareyou.response:0 "Nosotros los Katzens somos una especie obediente y ambiciosa. Con la ayuda de un líder fuerte, el Kaiser, nuestra especie ha adoptado el militarismo hasta un grado extremo, de tal manera que ya no es un mero concepto, sino nuestra forma de vida.\n\nNuestra cultura, tradiciones e incluso el romance, giran en gran medida en torno a la guerra, y el ejército tiene un inmenso poder en nuestra civilización, de tal manera que nuestra nación es efectivamente un ejército gigante.\n\nDesde muy temprana edad, nuestros ciudadanos son entrenados en el arte de la guerra blindada, tanto en el espacio como en la tierra, de modo que cada uno de nosotros tiene un buen entendimiento de las complejidades del combate moderno.\n\nLa conquista ha sido una parte integral de nuestra civilización desde sus inicios, ya que dedicamos inmensos recursos a expandir nuestras fronteras cada vez más, y a difundir nuestra cultura e ideales a través de los reinos conocidos."
  
  giga_katzen.02020.treataliens:0 "¿Cómo tratas a las especies conquistadas?"
  giga_katzen.02020.treataliens.response:0 "Puedes pensar en nosotros como una especie brutal y opresiva que oprime sin sentido a cualquier población que podamos atrapar.\n\n¡Pero no podrías estar más lejos de la verdad! De hecho, nos enorgullecemos de nuestra política de asimilación, donde aseguramos que todas las especies, sin importar su tamaño o comportamiento, se les otorguen los mismos derechos dentro de nuestro imperio.\n\nEl Kaiser cree que cualquiera puede ser un \"Katzen\", independientemente de su especie real, por lo que intentamos integrar a los nuevos ciudadanos en nuestra cultura y civilización tanto como sea posible.\n\nSe toman grandes cuidados para frenar las desigualdades legales, eliminar las discriminaciones y estandarizar la educación, de modo que las fortalezas y activos de cada especie puedan ser potenciados para servir al Kaiser y nuestra gloriosa causa de llevar la civilización al universo conocido."
  
  giga_katzen.02020.whokaiser:0 "¿Quién es el Kaiser?"
  giga_katzen.02020.whokaiser.response:0 "El Kaiser es nuestro gran líder y fiel protector. Vigila nuestra civilización, asegurando su desarrollo y prosperidad en cada paso del camino.\n\nAunque sus políticas expansionistas puedan ser desalentadoras al principio, todo lo que hace es por el bien mayor de todos los seres sapientes dentro de nuestro imperio, y la galaxia en su conjunto.\n\nEl Kaiser tiene poder absoluto, pero asegura que todos puedan decir algo antes de tomar una decisión; pues cree que la clave del éxito es mantenerse adaptable y abordar los problemas desde tantos puntos de vista como sea posible.\n\nHa traído gran riqueza y éxito a nuestra civilización, asegurando que todas las especies se eleven al mismo nivel de desarrollo que nosotros, y que nadie se quede atrás en nuestra gran búsqueda para lograr la asimilación universal de todos los seres sapientes en la mayor cultura y civilización Katzen."
  
  giga_katzen.02020.otherraces:0 "¿Qué pasa con Flusion y sus otras razas?"
  giga_katzen.02020.otherraces.response:0 "Ah, Flusion. Un mundo hermoso, que hicimos aún más grande. Gracias a grandes proyectos arquitectónicos, drenamos ligeramente algunos mares y usamos el agua para irrigar desiertos antes áridos, transformando vastas extensiones de tierra seca en grandes pastos y campos.\n\nEliminamos la naturaleza hostil, reemplazándola con la perfección de la civilización y la industria nuclear sostenible.\n\nEn cuanto a las otras especies... bueno, nos aseguramos de que se integraran sin problemas en nuestra cultura, y nos aseguramos de mejorar sus vidas tanto como fuera posible.\n\nToma a los §YZuspris§!, por ejemplo. Estos pobres compañeros solían vivir una vida primitiva y sórdida de cazadores-recolectores antes de que los sacáramos del barro, y hacia la grandeza.\nSus vidas eran largas, pero muchos de sus jóvenes caían víctimas de enfermedades y accidentes, así que inventamos curas y controlamos su entorno, para que pudieran prosperar al igual que nosotros.\n\nLos §YKronks§!, estas criaturas artropoides, solían residir dentro de ciudades nido excavadas manualmente, que a menudo eran insalubres e inseguras.\nAsí que les construimos grandes ciudades, modeladas para adaptarse a su anatomía, ¡para que ellos también puedan disfrutar de los frutos de la civilización y la vida moderna!\n\nCada especie que conquistamos, y particularmente aquellas de Flusion, es como una roca, a la que luego cuidamos mucho para pulir en una hermosa perla que adorna nuestro imperio y la resplandeciente corona del Kaiser."
  
  ###Submit###
  SUBJECT_katzprotektorat:99 "Katzprotektorat"
  SUBJECT_DESC_katzprotektorat:0 "Un Katzprotektorat es una forma de gobierno títere establecido por el Imperio Katzenartig. Son efectivamente gobernadores regionales del Imperio, y disfrutan de cierta autonomía limitada."
  
  giga_katzen.020.submit:0 "Nos rendimos. Permítenos someternos a tu imperio."
  giga_katzen.020.submit.tooltip:0 "Podemos pedir §YEnviar§! al §YImperio Katzenartig§!. Cualquier guerra entre nosotros cesará, y nos convertiremos en un §YKatzprotektorat§!, que es un tipo especial de sujeto Katzen que disfruta de autonomía limitada."
  cant_submit_fto:0 "No podemos someternos si estamos en la Organización del Tratado de Flusionian."
  
  giga_katzen.0030.name:0 "Imperio Katzenartig: Sumisión"
  giga_katzen.0030.desc:0 "Entonces, ¿te gustaría renunciar a tu autonomía y someterte a nosotros?\n¿Por qué, por supuesto! El Kaiser estaría encantado de dar la bienvenida a tu tipo a nuestra gran civilización.\n\n§YConvertirse en un Katzprotektorat tendrá los siguientes efectos:§!\n-Cualquier conflicto en curso entre nosotros y los Katzens terminará.\n-Nuestro Imperio se convertirá en el §YKatzprotektorat [Root.Capital.GetStarName]§!, y nuestra bandera cambiará.\nSi no somos una §YMente Colmena§!, nuestro líder será reemplazado por un §YGobernador Katzen§!, que no puede ser removido ni por elecciones.\n-Mantendremos todas las tierras que actualmente poseemos.\n-Nos uniremos automáticamente a todas las guerras Katzen.\n-El Kaiser no nos exigirá tierras.\n-Obtendremos +100% de §YAtracción Militarista§!.\n-Mantendremos la capacidad de construir puestos avanzados, pero no podremos declarar guerras.\n-La §YOpinión del Kaiser§! sobre nosotros volverá a subir a §G3 | Amistoso§! si era más baja.\n-Los Katzens podrán construir §YForjas de Guerra Katzen§! dentro de nuestro territorio.\n-Los Katzens obtendrán control sobre nuestra economía, lo que llevará a -25% de §YProducción de Aleaciones§!, -50% de §YCapacidad Naval§! y -20% de §YVelocidad de Construcción de Naves§!\n-Sin embargo, nos asistirán con su experiencia militar, otorgando +25% de §YRitmo de Fuego de Naves§!, +25% de §YVelocidad de Naves§!, +25% de §YDañopara Armas deNaves§!, +25% de §YVelocidad de Investigación de Ingeniería§!\n-Obtenemos una reducción del 40% en el costo de todas las tecnologías que los Katzens poseen actualmente.\n-Cualquier sujeto nuestro también se convertirá en un Katzprotektorat.\n-Cualquier Agregado en el Imperium será retirado.\n-Los Katzens §YNO§! nos anexarán.\n\n§RDEBIDO A CUÁNTO CONTROL CONCEDERÍAMOS A LOS KATZENS SOBRE NUESTRA NACIÓN, SOLO PODREMOS LIBERARNOS SI EL KAISER MOON ES DESTRUIDO!\n\n¡YA NO PODREMOS CONTACTAR A PARTISANOS NI ESTUDIAR EL KAISER MOON!\n\nDEBIDO A LIMITACIONES TÉCNICAS, ¡NO PODREMOS RECUPERAR NUESTRA ANTIGUA BANDERA SI NOS LIBERAMOS!§!"
  
  giga_katzen.0030.yes:0 "Muy bien. Aceptamos."
  giga_katzen.0030.no:0 "En segundo lugar... ¡nunca!"
  
  giga_katzen.0031.name:0 "El nacimiento de §YKatzprotektorat [Root.Capital.GetStarName]§!"
  giga_katzen.0031.desc:0 "Hoy será visto como un día fantástico por algunos, y como una rendición temida por otros.\n\nDe hecho, nuestro imperio ahora se ha sometido al §YImperio Katzenartig§!, convirtiéndose oficialmente en un §YKatzprotektorat§!. Los Katzens ahora podrán controlar nuestra economía y usar nuestra infraestructura para alimentar su agenda expansionista.\n\nUn §YGobernador Katzen§! se ha convertido en el gobernante de nuestra nación y supervisará la cooperación entre nuestro tipo y los Katzens. Si bien esto efectivamente nos ha atado a su voluntad, podemos estar seguros de que nos tratarán con respeto, y ahora estamos bajo su protección absoluta, para bien o para mal.\n\nEl §YKaiser§! ha dado un discurso triunfal, aclamando este \"increíble logro de cooperación interestelar\", y ha expresado su deseo de que nuestras especies estén \"unidas hasta el fin de los tiempos.\""
  giga_katzen.0031.a:0 "Esperemos que esta haya sido una buena decisión."
  
  katzprotektorat_modifier:99 "Katzprotekrotat"
  katzprotektorat_modifier_desc:0 "Somos un Katzprotektorat, un estado títere Katzen con autonomía limitada."
  
  giga_katzen.0033.name:0 "Una Oportunidad"
  giga_katzen.0033.desc:0 "Con la destrucción del §YLuna del Kaiser§!, el §YImperio Katzenartig§! ha caído en desorden.\n\nPodríamos ser capaces de explotar esto para librarnos de nuestro estatus de §YKatzprotektorat§!, y efectivamente liberarnos del dominio Katzen..."
  
  giga_katzen.0033.a:0 "¡Adiós, felinos!"
  giga_katzen.0033.a.tooltip:0 "Nos convertiremos en §Ylibres§! y §Rdeclararemos la guerra§! al §YImperio Katzenartig§!."
  
  giga_katzen.0033.b:0 "Nuestra lealtad es al Imperio, y al Kaiser!"
  giga_katzen.0033.b.tooltip:0 "Permaneceremos leales a los Katzens, por ahora..."
  
  giga_katzen.0034.name:0 "El Katzgouverneur"
  giga_katzen.0034.desc:0 "Con nuestra recién encontrada independencia, la legitimidad de [Root.GetRulerName] como nuestro gobernante se ha vuelto... cuestionable, ya que ya no estamos gobernados por los Katzens.\n\n¿Deberíamos deshacernos de [Root.leader.GetHerHim] y reinstalar a un [Root.GetSpeciesName] como el gobernante de nuestro imperio?"
  
  giga_katzen.0034.a:0 "¡Que se vaya [Root.leader.GetSheHe]!"
  giga_katzen.0034.b:0 "[Root.GetRulerName] nos ha servido bien. Ellos seguirán siendo nuestro líder."
  
  giga_katzen.0035.name:0 "¿Qué hay en una Bandera?"
  giga_katzen.0035.desc:0 "Los Katzens habían cambiado nuestra bandera para reflejar mejor nuestro estatus como un §YKatzprotektorat§!. ¿Deberíamos traer de vuelta nuestra antigua bandera, ahora que somos nuevamente independientes?"
  giga_katzen.0035.a:0 "¡Absolutamente!"
  giga_katzen.0035.b:0 "No, el Azul Katzen está de moda hoy en día!"
  
  giga_katzen.020.attache:0 "Nos gustaría enviar un agregado diplomático."
  giga_katzen.020.attache.tooltip:0 "Enviar un Agregado al §YImperio Katzenartig§! reducirá nuestro §YPeso Diplomático§!, §YInvestigación Social§! y §YProducción de Unidad§!, pero facilitará el aumento de la §YOpinión del Kaiser§! sobre nosotros."
  
  giga_katzen.5000.name:0 "Agregado Diplomático"
  giga_katzen.5000.desc:0 "El Kaiser seguramente lo apreciaría si su especie enviara una misión diplomática a nuestro imperio, ¡sí! Un agregado ciertamente sería beneficioso para ambos.\n\n§YEnviar un Agregado tendrá los siguientes efectos ya que invertiremos recursos en mejorar la opinión del Kaiser sobre nosotros:§!\n-30% §YProducción de Investigación Social§!.\n-30% §YProducción de Unidad§!.\n-30% §YPeso Diplomático§!.\n20% de posibilidades de que la §YOpinión del Kaiser§! §Baumente§! cada año.\nLos acuerdos comerciales, demandas de tierras y compras de naves tendrán un 25% más de posibilidades de §Baumentar§! la §YOpinión del Kaiser§!."
  giga_katzen.5000.a:0 "Enviar el agregado."
  giga_katzen.5000.a.tooltip:0 "Enviaremos un agregado al §YImperio Katzenartig§!, aplicando todos los efectos mencionados. Podemos retirar el agregado en cualquier momento, y será retirado automáticamente si terminamos en §Rguerra§! con el Kaiser."
  giga_katzen.5000.b:0 "Olvidarlo."
  
  giga_katzen.020.noattache:0 "Nos gustaría retirar nuestro Agregado"
  giga_katzen.020.noattache.response:0 "¿Ah? Una pena. Se les echará de menos."
  giga_katzen.020.noattache.tooltip:0 "Retiraremos nuestro agregado, eliminando todos los beneficios y desventajas."
  
  giga_katzen.5001.name:0 "Agregado Retirado"
  giga_katzen.5001.desc:0 "Tras el estallido de la guerra entre el §YImperio Katzenartig§! y nosotros, nuestro agregado diplomático ha sido posteriormente retirado a nuestro imperio."
  giga_katzen.5001.a:0 "Como era de esperarse."
  
  giga_katzen.5002.name:0 "¡La Opinión del Kaiser Aumenta!"
  giga_katzen.5002.desc:0 "¡Grandes noticias! Nuestro agregado diplomático en el §YImperio Katzenartig§! informa que sus esfuerzos han tenido éxito en aumentar la §YOpinión del Kaiser§! sobre nosotros.\n\nEsto ha traído mucha satisfacción a aquellos que desean evitar conflictos con los Katzens..."
  giga_katzen.5002.a:0 "¡Genial!"
  giga_katzen.5002.a.tooltip:0 "La §YOpinión del Kaiser§! sobre nosotros §Baumenta§! en §G1§!."
  
  attache_boost_chance:0 "\n\nLas probabilidades de que la §YOpinión del Kaiser§! aumente se incrementan en un §Y20%§! si tenemos un §YAgregado§! en el §YImperio Katzenartig§!.\n"
  
  katzen_attache:0 "Agregado Katzen"
  katzen_attache_desc:0 "Estamos invirtiendo una cantidad significativa de recursos en una gran misión diplomática dentro del Imperio Katzenartig."
  
