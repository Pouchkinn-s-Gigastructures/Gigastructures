  giga_tech_ndb_1:0 "Condensadores de Energía Hiperenergética en Fase"
  giga_tech_ndb_1_desc:0 "Almacenar cantidades enormes de energía dentro de una megaestructura del tamaño de una estrella podría tener aplicaciones increíblemente útiles."
  
  giga_tech_ndb_2:0 "Lentes Cristalinas Macroscale Hiperenfocantes"
  giga_tech_ndb_2_desc:0 "Los avances en las tecnologías cristalinas pueden llevar a una variedad de lentes nuevas e increíblemente eficientes, capaces de enfocar inmensas cantidades de energía."
  
  giga_tech_ndb_3:0 "Generación Artificial de Agujeros de Gusano Interestelares"
  giga_tech_ndb_3_desc:0 "La capacidad de generar agujeros de gusano a grandes distancias podría mejorar enormemente nuestra capacidad para transmitir grandes cantidades de energía a través de las estrellas."
  
  giga_tech_ndb_4:0 "Redirección Ofensiva de Energía a Gigaescala"
  giga_tech_ndb_4_desc:0 "Al usar tecnologías increíblemente avanzadas, se hace posible enfocar completamente la salida de una estrella entera en un haz de pura destrucción."
  
  giga_dialog.3201.name:0 "Construido el Emplazamiento de $name_ndb$"
  giga_dialog.3201.desc:0 "El Emplazamiento para un futuro $name_ndb$ ha sido completado. Esta plataforma servirá como un terreno de preparación para comenzar a construir un $name_ndb$ capaz de aniquilar sistemas enteros."
  giga_dialog.3201.a:0 "Maravilloso."
  
  giga_dialog.3202.name:0 "Construido el Colector Magneto de $name_ndb$"
  giga_dialog.3202.desc:0 "El Colector Magneto de $name_ndb$ ya está terminado. Es una construcción masiva construida alrededor de la estrella, capaz de recolectar y manipular su energía usando campos magnéticos avanzados y modulación de gravedad."
  giga_dialog.3202.a:0 "Fabuloso."
  
  giga_dialog.3203.name:0 "Construido el Redireccionador Estelar de $name_ndb$"
  giga_dialog.3203.desc:0 "¡El Redireccionador Estelar de nuestro $name_ndb$ ha sido completado! Esta construcción absolutamente masiva eclipsa cualquier cosa jamás vista en esta galaxia, y es capaz de redirigir y manipular fácilmente la energía cataclísmica de la estrella. Todavía necesitamos construir los arrays de enfoque para poder disparar el $name_ndb$."
  giga_dialog.3203.a:0 "¡Excelente!"
  
  giga_dialog.3204.name:0 "Construidos los Estabilizadores Hiperescalares de $name_ndb$"
  giga_dialog.3204.desc:0 "Otro paso hacia la finalización de nuestra superarma galáctica. Los Estabilizadores Hiperscale de $name_ndb$ son grandes estructuras en forma de anillo construidas dentro del Redireccionador Estelar, que aseguran que el inmenso flujo de energía no destruya la megaestructura en sí. Ahora, todo lo que queda por hacer es construir los arrays de enfoque..."
  giga_dialog.3204.a:0 "Estamos cerca."
  
  giga_dialog.3205.name:0 "$name_ndb$ Completado!"
  giga_dialog.3205.desc:0 "Hoy es un gran día para nuestra especie y nuestro imperio. Nuestro $name_ndb$ ha sido completado. Esta hiperarma absolutamente masiva puede esterilizar planetas desde lejos y potencialmente destruir sistemas enteros. Es probablemente una de las construcciones más poderosas jamás construidas en la historia galáctica, y su poder absoluto garantizará nuestra dominación galáctica."
  giga_dialog.3205.a:0 "Que nuestros enemigos se acobarden de miedo."
  
  giga_ndb.002.name:99 "$name_ndb$"
  giga_ndb.002.desc:0 "El $name_ndb$ está listo para disparar. ¿A qué deberíamos apuntar?"
  giga_ndb.002.a:0 "Hostil"
  giga_ndb.002.b:99 "Neutral"
  giga_ndb.002.c:0 "Amigable"
  giga_ndb.002.e:0 "Cancelar"
  giga_ndb.003.desc:0 "¿A qué país te gustaría apuntar?"
  giga_ndb.003.a:0 "Ningún país (Espacio vacío)"
  
  giga_ndb.004.desc:0 "¿Qué tipo de estrella del país mencionado te gustaría apuntar?"
  giga_ndb.005.desc:0 "¿A qué sistema específicamente te gustaría apuntar?"
  giga_ndb.006.desc:0 "¿Te gustaría apuntar al sistema entero o a un cuerpo planetario dentro de dicho sistema?"
  giga_ndb.006.a:0 "Apuntar al sistema"
  giga_ndb.006.cantnukeowncaptialsystem:0 "No se puede apuntar a nuestro propio sistema capital."
  giga_ndb.system:0 "El $name_ndb$ está disparando a través de la Puerta de Salto. Pronto un sistema solar entero será engullido por energías cataclísmicas, acabando con todo dentro del pozo de gravedad de la estrella."
  
  giga_ndb.006.b:0 "Apuntar a un planeta"
  giga.ndb.novalidtargets:0 "No hay objetivos válidos en este sistema."
  giga_ndb.007.desc:0 "¿A qué planeta dentro del sistema te gustaría apuntar?"
  
  giga_ndb.008.desc:0 "Ahora estamos listos para disparar el $name_ndb$ a nuestro objetivo designado. ¿Con qué fuerza deberíamos golpear el planeta?\n\n§H$giga_ndb.008.a$§!\n$giga_ndb.008.a.tooltip$\n\n§H$giga_ndb.008.b$§!\n$giga_ndb.008.b.tooltip$\n\n§H$giga_ndb.008.c$§!\n$giga_ndb.008.c.tooltip$\n\n§H$giga_ndb.008.d$§!\n$giga_ndb.008.d.tooltip$"
  
  giga_ndb.008.a:0 "Romper el planeta"
  giga_ndb.008.a.tooltip:0 "El planeta objetivo será devastado y destrozado en pedazos.\nLos hábitats son Exterminados.\nLos Segmentos del Mundo Anillo están En Ruinas.\nLos Gigantes Gaseosos son despojados de su atmósfera.\nGenerará un depósito de 10 £minerals£"
  
  giga_ndb.008.b:0 "Derretir la superficie del planeta"
  giga_ndb.008.b.tooltip:0 "La superficie del planeta objetivo se derretirá, convirtiéndolo en un páramo fundido.\nLos hábitats son Exterminados.\nLos Segmentos del Mundo Anillo están En Ruinas.\nLos Gigantes Gaseosos habitables son hostiles de nuevo."
  
  giga_ndb.008.c:0 "Esterilizar el planeta"
  giga_ndb.008.c.tooltip:0 "El planeta objetivo será esterilizado, convirtiéndolo en un planeta estéril.\nLos hábitats son Exterminados.\nLos Segmentos del Mundo Anillo están En Ruinas.\nLos Gigantes Gaseosos habitables son hostiles de nuevo.\nPuede ser terraformado de nuevo en un mundo habitable."
  
  giga_ndb.008.d:0 "Arruinar la infraestructura"
  giga_ndb.008.d.tooltip:0 "El planeta objetivo será dañado, convirtiéndolo en un Mundo Templado Sin Vida, y elevando el nivel de Devastación Planetaria al 100%."
  
  nicoll_beam_0:0 "$gc_giga$$name_ndb$ Emplazamiento"
  nicoll_beam_0_DESC:0 "El Emplazamiento para un futuro $name_ndb$, albergando la infraestructura necesaria para construir esta superarma titánica."
  nicoll_beam_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_weaponry$\nUtiliza las energías de una §YEstrella Clase A§! o una §YEstrella Clase B§! para alimentar un láser §YDestrucción del Sistema§!\n$giga_list_removes_system_planets$\n§LUna superarma de escala sin precedentes, capaz de arrasar sistemas enteros.§!" #megalistentry NICOLL DYSON BEAM
  
  nicoll_beam_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - §YEstrellas de Neutrones§! creadas por un §YSupresor de Fusión§! son aptas para un §YHiperforja Nidavellir§!, pero las creadas por un §YRayo Nicoll-Dyson§! no lo son. Puede ser configurado para destruir ya sea §YPlanetas Individuales§! o §YSistemas Completos§!, pero probablemente §RMOLESTE§! al resto de la galaxia"
  
  nicoll_beam_1:0 "$name_ndb$ Magneto-Colector"
  nicoll_beam_1_DESC:0 "Esta estructura masiva que envuelve una estrella utiliza campos magnéticos especializados para controlar y redirigir la salida energética de la estrella con el fin de explotarla."
  
  nicoll_beam_2:0 "$name_ndb$ Redireccionador Estelar"
  nicoll_beam_2_DESC:0 "Esta construcción masivamente masiva, que enana a casi todo lo que se ha construido en esta galaxia, es capaz de almacenar y manipular la cataclísmica salida de energía de la estrella."
  
  nicoll_beam_3:0 "$name_ndb$ Estabilizadores a Hiperescala"
  nicoll_beam_3_DESC:0 "Los anillos recientemente construidos dentro del Redireccionador Estelar sirven para estabilizar la energía que fluye a través del redireccionador, para evitar detonar la megaestructura por accidente."
  
  nicoll_beam_4:99 "$name_ndb$"
  nicoll_beam_4_DESC:0 "Un $name_ndb$ completado y operativo. Es capaz de enfocar la energía de una estrella en un haz hiperenergético que puede destruir sistemas estelares enteros."
  
