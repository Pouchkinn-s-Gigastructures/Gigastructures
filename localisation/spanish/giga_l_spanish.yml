  giga_mega.711.desc:0 "Una §YSistema Solar de Combate§! ha sido sometida a un fuego de armas extremadamente intenso dentro del sistema §Y[giga_debris_system.GetName]§!, hasta el punto de sobrecargar sus sistemas de defensa finales.\n\nAntes de que la nave pudiera colapsar completamente, sus constituyentes §Y4 Planetas de Combate§! y §Y5 Luna de Combates§! han iniciado protocolos de emergencia y se han separado del casco de la nave.\n\nAunque estaban gravemente dañados por la detonación del núcleo estelar de la Sistema Solar de Combate, estos §YPlanetas de Combate§! y §YLuna de Combates§! ahora se han formado en una flota que podemos usar como deseemos."
  giga_mega.711.a:0 "¡Maldiciones!"
  
  decision_claim_system_megas:0 "Reclamar Naves de Guerra Celestiales"
  decision_claim_system_megas_desc:0 "Si este sistema contiene Planetas de Combate destruidos, Luna de Combates o Asteroid Artilleries que no poseemos, esta decisión nos permite afirmar nuestras reclamaciones legítimas."
  decision_claim_system_megas_effect:0 "Esto transferirá todos los §YAsteroides de Combate Naufragados§!, §YLunas de Combates Naufragadas§!, §YPlanetas de Combate Naufragados§! y §YAeternite Planeta de Combate Naufragado§! dentro de este sistema a nuestro control directo."
  
  giga_blokkat.1034.name:0 "Pescando Chatarra"
  giga_blokkat.1034.desc:0 "La desaparición del §YBlokkat-Vester§! ha causado la destrucción espontánea de todas las naves Blokkat dentro de nuestra galaxia. Sin embargo, las observaciones han revelado que los restos de las complejas estructuras hiperdimensionales que una vez soportaron estas naves aún persisten en el espacio hiperdimensional.\n\nComo tal, dado que es capaz de alcanzar el espacio hiperdimensional para cosechar su contenido, nuestro §YGenerador Hiperdimensional§! debería ser capaz de recuperar regularmente estos restos.\n\nEfectivamente, esto significa que mientras lo controlemos, el Generador será capaz de cosechar un suministro constante de §MChatarra Blokkat§! £blokkat_scrap_icon£ para que lo usemos si deseamos completar nuestros esfuerzos para reconstruir los componentes Blokkat."
  giga_blokkat.1034.a:0 "¡Grandes noticias!"
  giga_blokkat.1034.a.tooltip:0 "El §YGenerador Hiperdimensional§! producirá §Y10§! §MChatarra Blokkat§! £blokkat_scrap_icon£ por mes mientras esté dentro de nuestro espacio."
  
  giga_blokkat.3000.fixblokkatstars:0 "Elabora una forma de §GRestaurar§! sistemas cosechados."
  giga_blokkat.3000.fixblokkatstars.tooltip:0 "Los Blokkats han infligido una devastación incalculable en nuestra galaxia, pero las recientes investigaciones sobre los métodos de viaje en el tiempo de Blokkat pueden arrojar luz sobre una posible forma de deshacer su daño calamitoso."
  
  giga_tech_blokkat_fix_systems:0 "Restauración Temporal"
  giga_tech_blokkat_fix_systems_desc:0 "Una megaestructura colosal capaz de recuperar una estrella de otra era del universo en el futuro podría ser lo que necesitamos para deshacer el daño causado por los pérfidos Blokkats."
  tech_blokkat_fix_systems_title:0 "§HDesbloquea la Megaestructura§!: Restaurador Intertemporal"
  
  giga_blokkat.3352.name:0 "El Restaurador Intertemporal"
  giga_blokkat.3352.desc:0 "El fruto de una ardua investigación sobre el viaje temporal, los esquemas para el §YRestaurador Intertemporal§! ahora están completos.\n\nAhora, deberíamos construir esta enorme megaestructura dentro de cualquier sistema destruido por los Blokkats y debería, si todo va según lo planeado, recuperar una estrella de una era futura del universo y usarla para una vez más traer luz y vida al sistema devastado. Además, generará nuevas hipervías a dicho sistema también.\n\nDebido a que reclamar estos sistemas vacíos es extremadamente costoso, no necesitamos §RNO§! poseer §Ypropio§! el sistema para comenzar la construcción del §YRestaurador Intertemporal§!.\n\nComo la manipulación temporal es una tarea difícil, la megaestructura solo se puede construir dentro de sistemas cosechados donde la tela del espacio-tiempo ha sido debilitada por los Blokkats. Desafortunadamente, no podemos usarlo para generar sistemas completamente nuevos en otras ubicaciones."
  giga_blokkat.3352.a:0 "El daño será deshecho."
  
  giga_blokkat.3351.name:0 "Pesca Estelar"
  giga_blokkat.3351.desc:0 "El viaje en el tiempo es un asunto peligroso y todavía estamos increíblemente lejos de poder enviar algo al futuro por una cantidad significativa de tiempo.\n\nSin embargo, según el §YOficina de Investigación Blokkat§!, el acto de buscar a través del tiempo una estrella viable y proceder a \"recuperar\" dicha estrella debería, siempre que tengamos suficiente energía y recursos, ser perfectamente factible ya que nada se está enviando realmente a otros puntos en el tiempo por más de un par de segundos.\n\nEste proceso involucraría naturalmente enormes cantidades de energía ya que tendríamos que literalmente \"dar vuelta al espacio-tiempo\" para alterar la ubicación temporal de todo un sistema para traerlo de vuelta al presente.\n\nPor supuesto, la estrella seleccionada tiene que estar fuera del alcance causal para evitar paradojas y así el Oficina de Investigación cree que irrumpir en el futuro es el curso de acción más seguro si vamos a seguir adelante con esto."
  giga_blokkat.3351.a.tooltip:0 "El costo de esta tecnología es de aproximadamente §Y25M§!."
  giga_blokkat.3351.a:0 "¡Manos a la obra!"
  
  requires_destroyed_system:0 "Debe construirse en un sistema vacío."
  
  blokkat_can_repair_system:0 "Vacío Vacío"
  blokkat_can_repair_system_desc:0 "Este sistema está completamente vacío y desprovisto de cualquier materia."
  
  blokkat_star_fix_0:0 "$gc_blokkat$Emplazamiento del Restaurador Intertemporal"
  blokkat_star_fix_0_DESC:0 "El Emplazamiento para una megaestructura capaz de recuperar una estrella del lejano futuro para reemplazar un sistema previamente destruido."
  blokkat_star_fix_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_blokkat$ - $giga_list_category_miscellaneous$\nGenera §Ysistemas completamente nuevos§! en aquellos destruidos por §YOperaciones de Recolección Blokkat§!\n§LEl Restaurador Intertemporal es capaz de restaurar sistemas destruidos por los Blokkats gracias a la manipulación temporal." #megalistentry INTERTEMPORAL RESTORATOR
  
  blokkat_star_fix_1:0 "Restaurador Intertemporal"
  blokkat_star_fix_1_DESC:0 "El Restaurador Intertemporal es capaz de irrumpir en el lejano futuro de nuestro universo y recuperar una estrella y sus planetas asociados para reemplazar un sistema previamente destruido por los Blokkats."
  
  blokkat_star_fix_active:0 "Activar Restaurador"
  blokkat_star_fix_active_DESC:0 "Activar el Restaurador Intertemporal y recuperar una estrella del lejano futuro."
  
  giga_blokkat.3353.name:0 "Emplazamiento del Restaurador Intertemporal Completo"
  giga_blokkat.3353.desc:0 "El Emplazamiento para un §YRestaurador Intertemporal§! ha sido construido dentro del §Y[giga_system.GetName]§!.\n\nEsta plataforma servirá como andamio para construir una megaestructura inmensamente avanzada capaz de ejercer suficiente manipulación temporal para \"traer\" una estrella del lejano futuro, que con suerte reemplazará el sistema destruido por los Blokkats."
  giga_blokkat.3353.a:0 "Bien."
  
  giga_blokkat.3354.name:0 "Restaurador Intertemporal Completo"
  giga_blokkat.3354.desc:0 "Un §YRestaurador Intertemporal§! ha sido construido dentro del §Y[giga_system.GetName]§!.\n\nEsta megaestructura avanzada es capaz de irrumpir en el lejano futuro y, gracias a un pulso temporal controlado y extremadamente poderoso, arrastrar una estrella y su pozo gravitacional a través del pasado y hacia nuestro presente.\n\nEsto efectivamente deshará el daño hecho por los Blokkats, pero el sistema será extremadamente diferente de lo que podría haber sido antes de su destrucción."
  giga_blokkat.3354.a:0 "Bien."
  
  giga_blokkat.3355.name:0 "Restaurador Intertemporal Activado"
  giga_blokkat.3355.desc:0 "El Restaurador Intertemporal se activa y no tarda mucho antes de que todo en su inmediata vecindad sea envuelto por un pulso de luz cegadoramente brillante.\n\nLos instrumentos por todas partes se vuelven locos ya que la pura tensión temporal se siente a través de la galaxia, pero después de meros segundos el pulso rápidamente se disipa.\n\nEl Restaurador Intertemporal ha desaparecido, aniquilado por las inmensas energías temporales que acaban de fluir a través de su delicado marco, pero en su lugar, por primera vez desde el calamitoso paso de los Blokkats, una estrella brilla intensamente."
  giga_blokkat.3355.a:0 "¡Excelente!"
  
  giga_blokkat.3334.name:0 "Paluushia Destruida"
  giga_blokkat.3334.desc:0 "Desafortunadamente, Paluushia ha sido borrada de la galaxia. En consecuencia, no podremos contactar al §YGrandbunny§! nunca más y cualquier esperanza que podríamos haber tenido de estudiar el planeta ha sido definitivamente frustrada."
  giga_blokkat.3334.a:0 "Lamentable."
  
  giga_blokkat.3335.name:0 "Paluushia Desmoviliza"
  giga_blokkat.3335.desc:0 "Con la destrucción de la nave nodriza §YBlokkat§!, el §YGrandbunny§! ha bajado posteriormente el colosal escudo psiónico que rodeaba a Paluushia.\n\nAhora que finalmente están libres de la amenaza existencial de los Blokkats, Los §YPaluushes§! han vuelto a su anterior estilo de vida idílico y el Grandbunny nos ha enviado un mensaje de despedida antes de volver a su rol como matriarca Paluush.\n\nSin embargo, con la cantidad de energía que ha acumulado durante el evento, las fuerzas terrestres Paluushianas son §Rsignificativamente§! más poderosas que antes y cualquier intento de invadir Paluushia seguramente terminaría desastrosamente ahora."
  giga_blokkat.3335.a:0 "Han hecho su parte."
  giga_blokkat.3335.a.tooltip:0 "§YPaluushia§! vuelve a ser un mundo primitivo.\nYa no podremos §MContactar al Grandbunny§!."
  
  #Paluushia
  
  giga_blokkat.3350.name:0 "Restaurando lo que se Perdió"
  giga_blokkat.3350.desc:0 "A pesar de la derrota de la flota de cosecha de los §YBlokkats§!, no obstante han dejado una cicatriz drástica en nuestra galaxia, ya que docenas de sistemas yacen completamente devastados, completamente vaciados de lo que podrían haber contenido previamente.\n\nY aún así, con nuestras incursiones en §YBlokkat Viaje-Temporal§!, nuestro §YOficina de Investigación Blokkat§! ha presentado una propuesta ambiciosa que potencialmente podría permitir la restauración de los sistemas devastados por los Blokkats.\n\nTeóricamente, si uno utilizara un enorme aparato de viaje en el tiempo, debería ser posible alcanzar el pasado o el futuro y recuperar una entera §YEstrella§! junto con su sistema solar, después de asegurar que dicha estrella no tuviera relación causal con nuestra galaxia para evitar paradojas.\n\nLa propuesta es audaz y sin duda sería extremadamente costosa pero podría ser justo lo que necesitamos para sanar las heridas infligidas a nuestra galaxia por los voraces Blokkats. Un §BProyecto de Investigación Blokkat§! ha sido establecido para evaluar la viabilidad de este proyecto y elaborar los esquemáticos de una megaestructura capaz de "pescar" una nueva estrella a través del tiempo mismo."
  giga_blokkat.3350.a:0 "Reconocido."
  giga_blokkat.3350.a.tooltip:0 "Un nuevo §BProyecto de Investigación Blokkat§! está ahora disponible en el §YOficina de Investigación Blokkat§!."
  
  grandbunny_shielding_system:0 "Campo Repelente Blokkat"
  grandbunny_shielding_system_desc:0 "El §YGrandbunny§! está lanzando un aura psiónica que previene a los §YBlokk-Dismantlers§! y al §YBlokkat-Vester§! de entrar en este sistema."
  
  giga_blokkat.3332.name:0 "Campo Repelente Blokkat Se Desvanece"
  giga_blokkat.3332.desc:0 "El repelente psiónico que el §YGrandbunny§! había establecido dentro del §Y[grandbunny_shielded_system.GetName]§! se ha desvanecido.\n\nTendremos que esperar §Y6 meses§! antes de poder proteger otro sistema de nuevo."
  giga_blokkat.3332.a:0 "Notado."
  
  giga_blokkat.3333.name:0 "Campo Repelente Blokkat Listo"
  giga_blokkat.3333.desc:0 "El §YGrandbunny§! está una vez más listo para proteger un sistema de los §YBlokkats§!.\n\nPodemos promulgar la §YDecisión§! apropiada en cualquier estrella que deseemos proteger."
  giga_blokkat.3333.a:0 "Entendido."
  
  decision_grandbunny_shield_system:0 "Repeler a los Blokkats"
  decision_grandbunny_shield_system_desc:0 "Dile al §YGrandbunny§! que use sus poderes psiónicos para prevenir que los Blokkats destruyan este sistema."
  decision_grandbunny_shield_system_effect:0 "Esto prevendrá a los §YBlokk-Dismantlers§! y al §YBlokkat-Vester§! de entrar en este sistema por §Y2 años§!, después de lo cual tendremos que esperar §Y6 meses§! antes de poder renovar la protección."
  
  giga_blokkat.3331.power:0 "¿Cómo puedes ayudarnos contra los §YBlokkats§!?"
  giga_blokkat.3331.power.response:0 "Mientras simplemente no puedo esperar luchar directamente contra los Blokkats, podría ser capaz de jugar con su paranoia para ayudar a tu propia supervivencia.\n\nDe hecho, proporcionada suficiente energía, debería ser capaz de manifestar mi propia aura psiónica de forma remota dentro de otro sistema solar, lo que esperanzadamente disuadirá a los §YBlokk-Dismantlers§! de intentar destruir dicho sistema.\n\nPara hacerlo, promulga la §YDecisión§! apropiada en la estrella del sistema que te gustaría que proteja. Esta protección durará por §Y2 años§! con un periodo de enfriamiento de §Y6 meses§! antes de que pueda ser promulgada de nuevo, ya sea en el mismo sistema u otro.\n\nDesafortunadamente solo podré proteger un único sistema además de §YGatzo§! pero esto esperanzadamente te permitirá salvaguardar los activos más importantes de tu civilización."
  
  giga_blokkat.3331.desc:0 "Saludos, §Y[ROOT.GetName]§!. Espero sinceramente que los datos de nuestros §YGrandes Archivos§! hayan sido útiles en tu pregunta para vencer a los pérfidos Blokkats.\n\n¿Hay algo que los Paluush y yo podamos hacer para asistirte en este empeño?"
  
  giga_blokkat.3329.name:0 "Diseñando los Cronodisruptores"
  giga_blokkat.3329.desc:0 "Al integrar nuestro conocimiento del viaje en el tiempo de los Blokkat en el diseño del §YDestabilizador Hiperdimensional§!, debería ser posible asegurar que asalta simultáneamente el §YBaluarte Hiperdimensional Blokkat§! a través del pasado y futuro así como dentro de dimensiones superiores.\n\nEfectivamente esto lo cerrará completamente y obligará a los Blokkats a pasar varios años reparándolo durante los cuales seremos capaces de atacar su precioso §YBlokkat-Vester§!."
  giga_blokkat.3329.a:0 "Terminemos esto de una vez por todas."
  giga_blokkat.3329.a.tooltip:0 "El costo de esta tecnología es de aproximadamente §Y10M§!\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_blokkat.3328.name:0 "Disruptor Temporal"
  giga_blokkat.3328.desc:0 "Gracias a nuestro conocimiento del viaje en el tiempo de los §YBlokkat§!, hemos sido capaces de estudiar más precisamente el §YBaluarte Hiperdimensional Blokkat§!, lo que ha llevado a un hallazgo potencialmente revolucionario aunque algo previsible.\n\nSe ha determinado que el §YBaluarte§!, además de rotar dentro de una 6ta dimensión espacial, también estaba constantemente desplazándose hacia el pasado cercano y futuro, lo que significa que en realidad está rotando dentro de una §Y7ma§! dimensión: el tiempo.\n\nEsto significa que cualquier intento de desestabilizar el baluarte usando nuestro método usual probablemente funcionaría, pero la estabilidad adicional otorgada por su desplazamiento temporal significa que el escudo se volvería a levantar particularmente rápido.\n\nSin embargo, como hemos estudiado extensamente los métodos empleados por los Blokkats para otorgarles viajes en el tiempo a pequeña escala, nuestro §YOficina de Investigación Blokkat§! está confiado en que podríamos ser capaces de \"mejorar\" aún más nuestro §YDestabilizador Hiperdimensional§! para otorgarle la habilidad de cerrar completamente las habilidades de desplazamiento temporal del Baluarte.\n\nEsto lo derribaría de manera mucho más violenta y nos permitiría asaltar el §YBlokkat-Vester§! por significativamente más tiempo mientras los Blokkats se apresuran a hacer funcionar de nuevo el escudo lisiado.\n\nUn §BProyecto de Investigación Blokkat§! ha sido establecido para mejorar aún más nuestro diseño del §YDestabilizador Hiperdimensional§! basado en este nuevo conocimiento."
  giga_blokkat.3328.a:0 "Notado."
  giga_blokkat.3328.a.tooltip:0 "Un nuevo §BProyecto de Investigación Blokkat§! está ahora disponible en el §YOficina de Investigación Blokkat§!."
  
  giga_blokkat.3326.name:0 "Ya Era Hora"
  giga_blokkat.3326.desc:0 "Un estudio profundo de los artefactos Blokkat modernos y antiguos finalmente ha dado una respuesta satisfactoria a la peculiar discrepancia en la aparente edad de los Blokkats. A pesar de estar inicialmente desconcertados ya que ambas mediciones de edad parecían completamente correctas, los instrumentos diseñados para detectar fluctuaciones en el flujo del tiempo (generalmente utilizados para estudiar agujeros negros) registraron anomalías temporales extremadamente leves cuando estaban en proximidad cercana a dispositivos Blokkat modernos. Inicialmente se asumió que el subproducto de la extremadamente alta densidad de energía de la tecnología Blokkat, una mirada más cercana ha revelado que todos los aparatos Blokkat modernos emplean leves cantidades de manipulación temporal, o en otras palabras: viaje en el tiempo.\n\nAunque este viaje en el tiempo es solo a escala de femtosegundos y por lo tanto generalmente imperceptible, no obstante es ampliamente empleado por la mayoría si no todos los dispositivos Blokkat (y está completamente ausente de los artefactos antiguos recuperados de los §YGrandes Archivos§!). Esto les permite funcionar tanto en el pasado cercano, presente y futuro extremadamente cercano, efectivamente aumentando significativamente el poder de cómputo y rendimiento de los dispositivos al relegar tareas al pasado o al futuro.\n\nLa parte más intrigante es probablemente la explicación a la discrepancia de edad, sin embargo. De hecho, aunque la mayoría de los dispositivos solo usan el viaje en el tiempo a pequeña escala, cuanto más grandes se vuelven, más significativas se vuelven dichas habilidades de viaje en el tiempo. Nuestro §YOficina de Investigación Blokkat§! cree que los Blokkats, en algún momento después de su partida de la galaxia, emprendieron un 'salto temporal' a gran escala que envió a toda su civilización cien mil años al pasado.\n\nLa razón exacta de este cambio temporal es oscura pero la explicación probable es que posiblemente temían que los Paluush los siguieran al espacio intergaláctico. Su salto hacia atrás en el tiempo aseguró así que estarían lo más alejados posible de los Paluush y libres del riesgo de represalias."
  giga_blokkat.3326.a:0 "¿Cuántos más secretos guarda su tecnología...?"
  giga_blokkat.3326.a.tooltip:0 "Investigar la tecnología de §YDesplazamiento Temporal Blokkat§! no contará como un §BProyecto de Investigación Blokkat§! y probablemente abrirá grandes oportunidades para contraatacar a los Blokkats en el futuro."
  
  blokkat_timetravel_title:0 "Conocimiento Blokkat: §G+4§!"
  
  giga_tech_blokkat_timetravel:0 "Desplazamiento Temporal Blokkat"
  giga_tech_blokkat_timetravel_desc:0 "La comprensión y aplicación subsiguiente de los métodos de viaje en el tiempo de femtosegundos de Blokkat para efectivamente tener un solo artículo que simultáneamente realice varias operaciones tanto en el pasado como en el futuro es probable que sea una gran ventaja tanto para nuestra propia industria como para la investigación relacionada con Blokkat."
  
  not_enough_scrap_knowledge:0 "Falta de §MChatarra Blokkat§! o §YConocimientos Blokkat§!."
  
  INVESTIGATE_BLOKKAT_DISCREPANCY:0 "Investigar Discrepancia Temporal"
  INVESTIGATE_BLOKKAT_DISCREPANCY_DESC:0 "Hay una clara discrepancia entre nuestras dos estimaciones de la edad de la civilización Blokkat. Es crucial que resolvamos este peculiar misterio de inmediato."
  
  giga_blokkat.3325.name:0 "Investigando la Discrepancia"
  giga_blokkat.3325.desc:0 "Nuestros hallazgos en los §YGrandes Archivos§! simplemente no coinciden con nuestra estimación actual de la edad real de la civilización Blokkat.\n\nUn análisis adecuado de algunos §MChatarra Blokkat§! £blokkat_scrap_icon£ recuperados de naves Blokkat junto con los artefactos que el §YGrandbunny§! nos permitió recuperar de los Grandes Archivos podría ayudar a arrojar luz sobre esta misteriosa discrepancia. \n\nQuizás nuestras suposiciones iniciales sobre la edad de los Blokkats son inexactas, o quizás los Paluush han perdido la cuenta de cuántos milenios han pasado desde su conflicto con los Blokkats.\n\nO quizás, podría ser algo completamente diferente..."
  giga_blokkat.3325.a:0 "Manos a la obra de inmediato."
  giga_blokkat.3325.a.tooltip:0 "El costo de este proyecto especial es de aproximadamente §Y2M§!.\n$cant_do_another_blokkat_project_tech_tooltip$\n§Y-150§! £blokkat_scrap_icon£"
  
  giga_blokkat.3000.paluushtime:0 "Investigar §RDiscrepancia Temporal§! | §Y30§! $blokkat_knowledge$ & §Y150§! £blokkat_scrap_icon£"
  giga_blokkat.3000.paluushtime.tooltip:0 "Debemos investigar la peculiar brecha entre la aparente edad de los Blokkats y la edad indicada por los hallazgos en los Grandes Archivos."
  
  giga_blokkat.3324.name:0 "Discrepancia Temporal"
  giga_blokkat.3324.desc:0 "Nuestro estudio exhaustivo de la historia de Blokkat ha sido, hasta ahora, exitoso, con prácticamente todo lo que hemos encontrado en los §YGrandes Archivos§! alineándose para producir la civilización moderna de Blokkat.\n\nTodo excepto un detalle importante y extremadamente discordante. De hecho, la edad de los artefactos recuperados de los Archivos muestra que el conflicto Paluush-Blokkat comenzó hace aproximadamente §Y11 mil§! años, sin embargo, la edad real de la civilización Blokkat que actualmente cosecha nuestra galaxia ha sido estimada en aproximadamente §Y120 mil§! años, lo que simplemente no debería ser posible.\n\nNo hay duda de que los Blokkats encontrados en Paluushia son la misma civilización que los Blokkats "modernos", ya que ellos mismos evitan frenéticamente Paluushia lo que se correlaciona con la afirmación del §YGrandbunny§! de que tienen miedo de una potencial (aunque imposible) represalia de Paluush.\n\nPara resolver esta misteriosa discrepancia, se ha establecido un nuevo §BProyecto de Investigación Blokkat§!. Involucrará el estudio directo y la comparación tecnológica de la tecnología Blokkat antigua y moderna para asegurar que nuestras mediciones de edad sean lo más precisas posible."
  giga_blokkat.3324.a:0 "Qué peculiar..."
  giga_blokkat.3324.a.tooltip:0 "Un nuevo §BProyecto de Investigación Blokkat§! ahora está disponible en el §YOficina de Investigación Blokkat§!."
  
  giga_blokkat.3323.name:0 "Historiografía de Blokkat"
  giga_blokkat.3323.desc:0 "Con la totalidad de la historia temprana de Blokkat completamente mapeada gracias a los §YGrandes Archivos§!, ahora es el momento para que nuestro §YOficina de Investigación Blokkat§! procese los datos, los organice en una línea de tiempo detallada y correlacione los eventos que dieron forma al pasado de los Blokkats con su presente.\n\nLa integración completa de estos nuevos datos en nuestros modelos actuales debería permitirnos comprender adecuadamente la mentalidad de Blokkat. Esto mejorará efectivamente nuestra capacidad para ingeniar inversamente y utilizar sus tecnologías esotéricas ahora que poseemos una "línea de tiempo" completa de su evolución tecnológica.\n\nInvestigar la tecnología asociada no contará como un §BProyecto de Investigación Blokkat§!."
  giga_blokkat.3323.a:0 "¡Genial!"
  
  giga_tech_blokkat_history:0 "Análisis de Historiografía Blokkat-Paluush"
  giga_tech_blokkat_history_desc:0 "El análisis del complejo camino de los Blokkats entrelazado con el de los Paluush nos ayudará a comprender mejor su mentalidad y evolución tecnológica."
  blokkat_history_title:0 "Conocimiento de Blokkat: §G+4§!"
  
  giga_blokkat.3322.name:0 "El Grandbunny"
  giga_blokkat.3322.desc:0 "Veo que tus arqueólogos han completado su investigación de nuestros §YGrandes Archivos§!. Sinceramente espero que los datos contenidos dentro ayuden a tu civilización a alejar a los Blokkats y salvaguardar el futuro de nuestra galaxia.\n\nComo prometí, gracias a tu generosa transferencia de energía, he podido reforzar mis propias habilidades y ahora debería ser capaz de usar dichas habilidades para asistirte en tu lucha contra los Blokkats.\n\nAunque no puedo esperar derrotarlos en combate real, los Paluushes y yo deberíamos ser capaces de utilizar su paranoia de Paluushia para potencialmente detener o impedir sus avances destructivos.\n\nPuedes contactarme de nuevo si deseas aprender cómo estas habilidades pueden ser utilizadas."
  giga_blokkat.3322.a:0 "Gracias por los datos, los utilizaremos bien."
  giga_blokkat.3322.b:0 "§REsto fue útil pero va en contra de nuestra ética. Debemos terminar la excepción ahora.§!"
  giga_blokkat.3322.b.tooltip:0 "Como somos §Rgenocidas§!, nos iremos con los datos y nunca contactaremos a los Paluushes en el futuro. No podremos contactar al Grandbunny de nuevo."
  
  giga_blokkat.3315.a.tooltip:0 "Ganamos §Y1§! $blokkat_knowledge$."
  giga_blokkat.3320.a.tooltip:0 "Ganamos §Y1§! $blokkat_knowledge$ y §Y50§! £blokkat_scrap_icon£"
  
  giga_blokkat.3321.name:0 "El Fin del Principio"
  giga_blokkat.3321.desc:0 "Por fin, nuestros científicos creen que han llegado al final de esta tumultuosa historia. Parece que cuando los Paluushianos regresaron a Paluushia, descuidaron su pesada industria, con la intención de volver a sus vidas idílicas bajo la vigilancia del Grandbunny. Mientras tanto, los Blokkats estaban limpiando detrás de ellos.\n\nEn lugar de colonizar los mundos Paluushianos, los Blokkats simplemente recogieron partes de fábricas y las devolvieron a Neoblokatina, expandiendo el anillo del mundo, añadiendo más alas, más anillos - expandiendo siempre la fabricación para alimentar su fabricación. Debió parecer a los Blokkats que la fortuna finalmente se volvía a su favor por primera vez desde que partieron de Paluushia, y si solo hubieran tomado estos regalos solos, todo podría haber estado bien.\n\nA medida que los Paluushianos comenzaron a desmilitarizar sus grandes flotas de guerra, debieron haber parecido un objetivo demasiado jugoso para los Blokkats. No podemos decir con certeza lo que estaban pensando. Quizás los Blokkats creían que los Paluushianos estaban sufriendo algún desastre masivo. Independientemente, utilizaron sus fundiciones recuperadas para producir una flota de guerra y la dirigieron hacia Paluushia.\n\nBasado en la observación, parece que parte de la flota Blokkat involucraba un precursor de la tecnología de cosecha que poseen hoy. Estaban decididos a descomponer y luego reclamar la civilización Paluushiana. Lamentablemente para ellos, hasta este momento, nunca habían conocido al verdadero Grandbunny. En las antiguas transmisiones mediáticas de los Blokkats, ella siempre había sido representada como un dios atrasado y ridículo en el que los Paluushianos creían; una figura payasesca que no existía.\n\nCuando las flotas Blokkat llegaron sobre Paluushia, se demostró que estaban lamentablemente equivocados. Las acciones del Grandbunny son definitivamente fatales, pero nuestros investigadores tienen dificultades para describirlas. Esto se ve exacerbado por los archivos psiónicos que imprimen la sensación de haber estado realmente allí. Para citar al arqueólogo principal:\n\n\"Bueno, ella levanta sus manos, y las flotas Blokkat comienzan a volar hacia atrás, ¿verdad? Y luego supongo que... se vuelven del revés, así que vuelan de la manera correcta otra vez. Y luego hay algo con un gusano de scrum. ¿Sabes lo que es un gusano de scrum? Yo tampoco. Pero lo que es, es definitivamente un gusano de scrum. Simplemente lo sabes. Definitivamente un gusano de scrum. Y esto. Bueno, es bastante difícil de explicar, pero... - es - hace scrum, ¿ves?\"\n\nY aparentemente esto destruyó la flota de una manera tan horrible que aquellos Blokkats justo fuera del evento \"scrum\" hicieron una escapada de emergencia de la batalla. Poco después, los Blokkats completan la asombrosa hazaña de ingeniería de construir motores gigantescos en Neoblokatina, y vuelan Neoblokatina lejos de Paluushia a toda velocidad, hacia el borde del espacio galáctico. Nuestros científicos creen que los Blokkats debieron haber estado aterrados de que Neoblokatina fuera \"scrummed\".\n\nMás allá de este punto, no encontramos más material relacionado con los Blokkats. Dado que están aquí ahora, es evidente que deben haber escapado de la galaxia, avanzado enormemente su progreso tecnológico y elegido solo ahora regresar. Al principio de todo esto, nunca podríamos haber anticipado que se originaron dentro de nuestra propia área galáctica. Mucho menos podríamos haber adivinado el complicado papel que los Paluushianos jugaron en su desarrollo tanto cultural como tecnológicamente. ¡Esta invaluable recopilación de información seguramente beneficiará a nuestro §YOficina de Investigación Blokkat§!."
  giga_blokkat.3321.a:0 "Y después de todo ese tiempo, nunca consiguieron Paluushia."
  
  giga_blokkat.3320.name:99 "Neoblokatina"
  giga_blokkat.3320.desc:0 "Cuando Sparkbun regresó, se encontró recibido por un contingente mucho menor de naves de guerra lideradas por Poh'tin. Poh'tin exigió que Sparkbun se rindiera y renunciara a su posición de liderazgo. Había abandonado su deber como vidente, no logró comunicarse con la gente de Trevor y libró una guerra de genocidio unilateral en la que no había ni dignidad ni gloria. Estas demandas eran un farol. Si Sparkbun se negaba, significaría una guerra civil, y una que Poh'tin estaba seguro de perder, pero los Paluushianos habían sostenido durante mucho tiempo la creencia de que su raza era incapaz de escisión política.\n\nSin embargo, aquí estaban. Y esta absoluta desviación de la convención y la tradición fue afortunadamente suficiente para provocar negociaciones. Sparkbun se negó a dimitir, indicando que tenía el apoyo de la mayor parte del consejo en las naves de guerra a su lado. Poh'tin señaló que Sparkbun estaba dispuesto a detener a los miembros del consejo, por lo que cualquier palabra que tuvieran al respecto era sospechosa en el mejor de los casos.\n\nEl impasse continuó, con videntes litigando el asunto de un lado a otro. La gente de Trevor había sido compensada como se prometió, pero las acciones de Sparkbun no podían permitirse como un asunto de precedente, para que no se sintieran permitidas en absoluto. Las disputas se prolongaron tanto que el consejo de Sparkbun comenzó a discutir la posibilidad real de atacar a sus propios parientes.\n\nEntonces, con un sentido de serendipia dramática por la cual los Paluushianos la encuentran famosa, la Granbunny despertó con un bostezo psíquico que resonó en todo Gatzo. Aparentemente necesitaba muy poca explicación formal sobre los acontecimientos de los últimos años, conectándose instantáneamente a cada Paluushiano en el imperio. Los obligó a unirse una vez más, llevándolos a entender las mentes y corazones de los demás, sus pruebas y dolores. Ya no podían los Paluushianos usar la gran distancia del espacio para evitar convenientemente la comunión entre ellos. La Granbunny había cerrado todas las brechas.\n\nAsí de simple, los Paluushianos comenzaron a desmantelar su imperio y regresaron, en pedazos a la vez, de vuelta a Paluushia donde siempre habían vivido y siempre vivirían.\n\nMientras tanto, se enviaron exploradores para seguir el destino final de los Blokkats. Parecía que aunque los Blokkats orgánicos ya no existían, sus ciudadanos sintéticos habían comenzado a reconstruir un anillo artificial en el sistema de Blokatina, convirtiendo los restos en un hogar habitable que ya no dependía de una estrella natural en funcionamiento. ¡Llamaron a su nuevo hogar §YNeoblokatina§!.\n\nLos Blokkats estaban prácticamente indefensos en este punto. Algunas de sus naves fueron capturadas para estudio, y los cuerpos sintéticos que los pilotaban se parecen a distancia a los Blokkats que reconocemos hoy. Los chasis de este período de tiempo parecen estar hechos de lo que los Blokkats pudieran conseguir. Simplemente reutilizaron los desechos y restos del sistema directamente en lo que necesitaban.\n\nAl estudiar estos antiguos diseños, se nos ha otorgado §Y1§! $blokkat_knowledge$."
  giga_blokkat.3320.a:0 "Algo parece extraño."
  
  
  giga_blokkat.3319.name:0 "Venganza Estelar"
  giga_blokkat.3319.desc:0 "Parece que Sparkbun no movilizó sus fuerzas completamente sin incidentes. Mientras se construían los mayores de los buques de guerra, un vidente llamado §YTrevor§! comenzó a quejarse de que los materiales de guerra serían mejor invertidos en proyectos domésticos. Trevor estaba a cargo de una colonia externa que, hasta este punto, había sido algo descuidada en términos de infraestructura moderna. Sus tribus estaban descontentas con tener que entregar lo poco que tenían hacia máquinas de guerra, y donar su población para tripular estos enormes naves dejó sus pueblos desprovistos de especialistas educados.\n\nSparkbun argumentó que estas medidas no serían necesarias si y cuando el resto del consejo entrara en razón, pero tal excusa de culpar a otros no hizo nada para resolver los problemas que enfrentaba la gente de Trevor. Trevor aguardó tanto tiempo como fue posible, pero a medida que la confianza de su propia tribu comenzó a desvanecerse de él, no tuvo más opción que retirarse de la guerra. Trevor ordenó a su equipo de trabajo que se retirara, pero Sparkbun estaba furioso y los bloqueó.\n\nPara dejar claro que no había elección en el asunto, Sparkbun puso a Trevor bajo arresto domiciliario a bordo del buque de guerra de Trevor, \"El Maravilloso y Adorable Gatito Que Se Aferra Tenazmente\". Sparkbun dejó claro que la tribu de Trevor recibiría una compensación adecuada tan pronto como la construcción de la flota terminara y los recursos estuvieran libres, pero de todos modos, la palabra llegó a los oídos del enclave que había apoyado a Poh'tin. Poh'tin consideró esta detención de un líder compañero como una indignación criminal, pero la acción no se materializó, y una vez que los preparativos estuvieron completos, los naves partieron.\n\nSparkbun apareció en el sistema de Blokatina sin advertencia ni declaración formal. Las armas de su flota se encendieron, y los Blokkats fueron golpeados antes de que pudieran contraatacar. La primera andanada, disparada por un contingente de los buques de guerra más convencionales de Paluushia, azotó el planeta con un arcoíris enfermizo de poder psíquico que parece haber arrancado la esencia misma de los Blokkats orgánicos de abajo. Sus cuerpos se vegetaron, este acto de alguna manera dejándolos a todos indefensos y cerebromuertos.\n\nLo que siguió fue el armamento que Sparkbun había preparado específicamente para la ocasión. Una vez que completó la carga, comenzó a comprimir la estrella de Blokatina a aproximadamente una décima parte de su tamaño inicial. En este punto, toda la flota escapó del sistema usando un método similar a los propulsores de curvatura, y la estrella se expandió rápidamente, convirtiéndose en una supernova. La muerte de esta estrella tardaría varios días en alcanzar Blokatina en sí, pero la destrucción fue completa.\n\nA sus víctimas, Sparkbun transmitió solo el siguiente mensaje:\n\n§Y\"Los Paluush no se rompen. Simplemente, nos doblamos. Lo que viene es un fuerte retroceso.\"§!\n\nEl regreso a casa fue sombrío. Los Paluushianos esperaban una pelea, y sus registros tienen poca información sobre lo que los Blokkats deben haber estado pensando en ese momento, o si lo esperaban. Parece que muchos transbordadores escaparon de Blokatina antes de la muerte del planeta, pero los registros Paluushianos parecen seguros de que toda la vida orgánica dentro del sistema había sido erradicada. Los Blokkats tal como habían aparecido cuando aterrizaron en Paluushia simplemente ya no existían.\n\nDe todo lo que hemos aprendido, hemos obtenido otro §Y1§! $blokkat_knowledge$"
  giga_blokkat.3319.a:0 "Qué sorprendentemente violento."
  
  
  giga_blokkat.3317.name:0 "Exilio de Emergencia"
  giga_blokkat.3317.desc:0 "Finalmente, en un descanso a este monótono diente por diente, los habitantes de §YKatzenland§! Y §YNienet§! entraron en su propia guerra estelar, y estos imperios menos desarrollados vieron a los Paluushianos y Blokkats como una fuente de ayuda potencial. Los modelos de predicción de Paluushianos y Blokkats afirmaron que el otro lado se involucraría, y con el ritmo de una tragedia entraron en el conflicto.\n\nLos Blokkats se utilizan principalmente como una fuente de comercio de máquinas avanzadas, mientras que a los Paluushianos se les paga fortunas para prestar la experiencia de cualquiera de sus héroes condecorados. La mayoría de los Paluushianos consideran el trabajo como una tarea necesaria, pero un Paluushiano llamado §YSparkbun§! parece tratar las excursiones como una especie de vacaciones de auto-descubrimiento. Comenta que, durante los muchos largos años de estancamiento, ha sido difícil comprender verdaderamente el alcance del progreso Paluushiano, pero en esta guerra su poder no puede ser opuesto. Parece ser un momento revelador para él, y cuando regresa a casa hace muchos discursos apasionados sobre el potencial futuro de Paluushia.\n\nLa guerra entre Katzenland y Nienet se prolongó. Sus planetas sufriendo, los dos lados se reunieron para discutir un posible armisticio. Dignatarios de los imperios Blokkat y Paluushiano fueron invitados a ofrecer su opinión utilizando sus legendarias habilidades de ver el futuro. Los Blokkats aconsejaron un alto al fuego, pero el dignatario Paluushiano, un vidente llamado §YPoh'tin§! previó que esto llevaría a dificultades económicas, y más importante para su propia nación, una era de comercio explotador en beneficio de los Blokkats.\n\nPoh'tin proclamó que la única manera satisfactoria de resolver el conflicto era una victoria completa y total sobre un lado. Poh'tin había imaginado esto como un esfuerzo de guerra exitoso guiado por héroes Paluushianos, aprovechado en una hegemonía posteriormente. Lamentablemente, parece que los dos imperios en juego tomaron esto de una manera mucho más sombría. Poco después de que se estableciera la frágil paz, tanto Katzenland como Nienet fueron aniquilados en un cataclismo nuclear, y los Paluushianos en los planetas se perdieron.\n\nAsí como Sparkbun había sido impresionado por la guerra, Poh'tin se alejó de este desastre cuestionando su papel. En medio de los llamados a la grandeza de Sparkbun, Poh'tin comenzó a cuestionar la practicidad básica del sistema de videntes Paluushiano. Argumentó que su clarividencia estaba ahora tan enredada en predecir futuros que su imperio nunca realizaría, que era posible que estuvieran pasando por alto el sentido común básico y el razonamiento deductivo simple.\n\nLos Paluushianos tendrían la oportunidad de probar sus dudas cuando sus videntes previeron una amenaza militar ominosa. Poh'tin argumentó que este enemigo probablemente era capaz de razonar, y si los Paluushianos se preparaban para la diplomacia y la coexistencia, había una posibilidad de paz. Sus palabras resultaron profundamente impopulares entre los Paluushianos amargados, y fue dejado de lado en favor del llamado a las armas de Sparkbun.\n\nLa fuerza invasora era un imperio de máquinas genocidas conocidas como \"§YRabbots§!\", que no estaban interesadas, si es que eran capaces, de coexistir. Atacaron las redes de comunicación de Blokkat y perturbaron sus redes eléctricas, mientras que la infraestructura psíquica Paluushiana estaba más allá de su comprensión. Los Blokkats se doblegaron y se vieron obligados a un éxodo masivo y sangriento del planeta. Los Paluushianos continuaron, su moral ahora se disparó, hasta que los Rabbots quedaron en ruinas, reivindicando a Sparkbun mientras dejaban la credibilidad de Poh'tin en ruinas.\n\nSin embargo, aunque los Blokkats huyeron del planeta aquí, aquí no es donde terminan los registros sobre los Blokkats."
  giga_blokkat.3317.a:0 "No necesitaron ni la ayuda del Granbunny."
  
  giga_blokkat.3318.name:0 "Nuevos Comienzos"
  giga_blokkat.3318.desc:0 "A pesar de su éxodo, los Paluushianos nunca perdieron de vista a los Blokkats. Rastrearon a los Blokkats hasta un nuevo planeta, apodado \"§YBlokatina§!\". Los Blokkats, habiendo sufrido una tremenda pérdida de vidas, ahora se enfrentaban a la pesadilla logística de cuidar una expedición colonial que solo tenía tanto como podían empacar en sus naves antes de escapar. Para resolver el problema, recurrieron extensamente a la robótica sintética y comenzaron a reconstruir su población desde cero.\n\nAdemás de fabricar seres completamente nuevos para llenar las escaseces de mano de obra, cualquiera que estuviera demasiado enfermo o lesionado para continuar con sus cuerpos antiguos tenía sus mentes transferidas a unos nuevos, mecánicos. En pocas décadas, toda la superficie de Blokatina se convirtió en una ecumenópolis. Reanudaron sus operaciones de cosecha interestelar, pero ahora eran libres de enfocar sus esfuerzos donde lo consideraran apropiado en lugar de hacia una guerra de eones de duración. La velocidad con la que se recuperaron fue motivo de preocupación para los Paluushianos.\n\nLos Paluushianos también habían utilizado su espacio vital para expandirse, hacia afuera a través del sistema de Gatzo y más allá. Sin embargo, a medida que su raza se dispersaba, su conexión psíquica entre ellos se debilitaba. Las tecnologías arcanas ayudaban en la transmisión de la telepatía, pero estas máquinas podían activarse y desactivarse. Los Paluushianos siempre habían mantenido una relación tribal muy unida entre ellos, pero ahora las tribus se volvieron más insulares y políticas.\n\nEl primer período de expansión se encontró con muy pocos conflictos internos, pero a medida que los Paluushianos alcanzaban el límite de sus capacidades logísticas de la época, Sparkbun comenzó a plantear el problema de los Blokkats supervivientes. Los instrumentos de clarividencia predecían alguna calamidad lejana relacionada con ellos, pero los presagios eran tan distantes que ningún vidente podía decir con certeza cuál podría ser el peligro.\n\nSparkbun expresó sus felicitaciones por las nuevas fronteras expansivas de Paluushia, y recordó a todos que esta frontera oportuna solo se había vuelto verdaderamente disponible gracias a que los Blokkats fueron expulsados de sus hogares. Esta buena fortuna estaba amenazada, argumentó, al permitir que los Blokkats se reconstruyeran, pues pronto se posicionarían como rivales de los Paluushianos una vez más. La amenaza inminente no podía ser otra cosa.\n\nEstos temores resonaron con muchos en el consejo y los civiles en casa, pero había otros que temían entrar en otra guerra perpetua. Poh'tin una vez más planteó su postulado sobre la falibilidad de la profecía, y esta vez, por conveniencia política si no otra cosa, varios de los colegas de Poh'tin aceptaron su argumento y adoptaron su causa. El consejo de videntes no pudo llegar a una conclusión, pero la pluralidad de delegados se inclinó del lado de Sparkbun.\n\nContra las protestas de sus opositores políticos, el enclave de Sparkbun comenzó a construir naves de guerra leviatán. La derrota de los Blokkat en Paluushia fue un acto de la providencia, declaró Sparkbun, pero el próximo ataque a Blokatina sería un derecho de todos los pueblos Paluushianos. Un ajuste de cuentas diseñado por aquellos más perjudicados por los males de los Blokkats, pues solo ellos podrían conocer la verdadera amplitud y extensión de los crímenes de los Blokkat, y solo ellos sabrían la verdadera dulzura de una paz nacida de su destrucción."
  giga_blokkat.3318.a:0 "Esto seguramente será todo un acto de venganza."
  
  site_paluushia:0 "Los Grandes Archivos"
  site_paluushia_intro:0 "El Granbunny nos ha otorgado acceso a los colosales §YGrandes Archivos§! de los Paluushes. Debemos mapearlo y utilizar sus vastos registros históricos para comprender las complejidades del conflicto §YPaluush-Blokkat§! que tuvo lugar hace milenios. Esto debería proporcionarnos valioso $blokkat_knowledge$ a largo plazo."
  
  giga_blokkat.3314.name:0 "Llegada Inicial"
  giga_blokkat.3314.desc:0 "Nuestro equipo científico ha comenzado el arduo proceso de mapear los colosales §YGrandes Archivos§!. Donde al principio nuestros científicos esperaban encontrar las típicas bibliotecas holográficas, en cambio fueron recibidos con una extensa red de cuevas subterráneas que también funcionaba como catacumbas y un museo físico, tallado con poder psíquico y diseñado para la estatura de los Paluushianos.\n\nSon una raza altamente reverente cuando se trata de su historia. Parece que los Paluush son asombrosamente longevos, con cualquiera de ellos sobreviviendo potencialmente miles de años, dando a las criaturas más tempranas la oportunidad de vivir hasta que se inventó un registro adecuado. La primera mención de los Blokkats proviene de una de tales cuentas que data de aproximadamente 11,000 años, contada en forma de tradición oral e impregnada de mito. Los antiguos Paluushianos describen un palacio de plata, envuelto en llamas, siendo expulsado de los cielos. De allí emergió una pequeña raza de criaturas de cuerpo amarillo.\n\nHay murales que representan a estos Blokkats y no se parecen en nada a los avanzados autómatas que cosechan galaxias enteras hoy en día. En cambio, son una raza biológica, pintada por los Paluushianos para parecer pequeños demonios malvados, a los que luego se refirieron como 'Chablokks'. Cuando el palacio cayó, una aldea Paluushiana entera fue aniquilada en el impacto calamitoso, se dice que una nube oscura se levantó y ocultó el sol, y los fuegos que rodeaban la nave persistieron durante días. Una especie de escritura Paluushiana acusa a los Blokkats de ser el origen del pecado y los describe como enfermos por no poder hablar sus corazones desde sus cuerpos.\n\nPara entender esto, recurrimos a nuestros sociólogos, quienes descubrieron que toda la sociedad Paluushiana había evolucionado con poderosas habilidades psiónicas. Esto permitió a los Paluushianos hablar telepáticamente y sentir las emociones de los demás, lo que creemos que debe haber contribuido a su estilo de vida cooperativo e idílico, y debe haber hecho difícil mentirse unos a otros. Los Blokkats, que no eran psiónicos, aparentemente intentaron engañar a los Paluushianos numerosas veces.\n\nSin embargo, después de una serie de robos, incursiones de tierras y pequeños enfrentamientos violentos, los Paluushianos crecieron en indignación después del asesinato de un chamán muy venerado conocido como §YButterpoopsie§!. Se movilizaron para la guerra, con la intención de expulsar a los Blokkats para siempre. Los Paluushianos parecen ver esto como una especie de purificación para los Blokkats, destruyendo sus cuerpos enfermos y liberándolos.\n\nLos Blokkats estaban armados con armas que ubicamos aproximadamente en la era de la fusión. Varios de los cadáveres Paluushianos están salpicados de marcas de quemaduras y evidenciapara Armas deenergía que pasaron completamente a través del hueso. Los Paluushianos, mientras tanto, solo estaban armados al principio con lanzas primitivas, concedido, estas son lanzas que se elevan historias más altas que un §Y[ROOT.owner.GetSpeciesName]§! completamente crecido, y los murales los muestran siendo arrojados a través de las fortificaciones de Blokkat como grandes armas de asedio, pero aun así, a primera vista parece que los Paluushianos estaban en una grave desventaja.\n\nLa muerte de un solo Paluushiano es vista por ellos como una tragedia, habiendo perdido cientos si no miles de años de experiencia y conocimiento de una sola vez. La muerte de varios es una masacre. Los Paluushianos describen una terrible masacre, y comienzan a entrar en pánico. Mientras tanto, su activo más poderoso, el Grandbunny, está en medio de su §YGran Sueño§! y no puede ayudar."
  giga_blokkat.3314.a:0 "Intrigante."
  
  giga_blokkat.3315.name:0 "Las Chispas de la Guerra"
  giga_blokkat.3315.desc:0 "Desde este punto en adelante, observamos que la tecnología Paluushiana avanza rápidamente. Al principio, los Paluushianos se vieron obligados a huir del ataque de los guerreros Blokkat, cediendo enormes cantidades de territorio. Los Blokkats los persiguieron como perros rabiosos, eventualmente extendiéndose demasiado, momento en el cual recurrieron a ataques aéreos punitivos en las aldeas Paluushianas. Sin embargo, esto llevó a los Paluushianos a una valiosa comprensión.\n\nLas habilidades psiónicas Paluushianas les habían proporcionado una especie de clarividencia vaga. Principalmente les daba una sensación de presagio para años difíciles de cosecha, pero esta reacción clarividente se volvió más agudamente atenuada en estos tiempos de dificultad. Los Paluushianos comenzaron a enfocarse en estas habilidades, usándolas al principio para predecir ataques Blokkat y así evacuar de manera segura a sus civiles, luego, gradualmente, para predecir los resultados de sus propias acciones militares. Esta limitada visión del futuro llevó a los Paluushianos a lanzar una astuta serie de emboscadas en las líneas de suministro Blokkat. Capturaron ingenieros Blokkat e interrogaron psiónicamente para comprender mejor las armas Blokkat.\n\nLos guerreros Paluushianos eran pocos en número, pero compensaban esto con su enormidad. Incluso con una fabricación limitada - gran parte de la cual se hacía a mano en enormes fraguas leviatánicas - lograron fabricar nuevas blindajes y versiones robustas de cañones de tanques Blokkat, que se llevaban como rifles de infantería estándar. Dado que cada una de estas armas y trajes fueron elaborados individualmente, muchos están consagrados en el Archivo, adornados con leyendas y otorgados nombres y títulos elevados para conmemorar su servicio. Nuestros propios ingenieros consideran estas piezas valiosas para nosotros incluso ahora, proporcionando una visión fundamentada en el desarrollo temprano de armas Blokkat.\n\nLos Paluushianos lanzaron una ofensiva contraria fulminante. Capaces de predecir los resultados vagos de cada batalla, los Paluushianos hostigaron las líneas de suministro Blokkat, derrotándolos en asedios prolongados. Los Blokkats perdieron varias operaciones mineras importantes, asegurando que los Paluushianos tendrían materiales brutos para soportar su batalla en los años venideros, y todos los esfuerzos para retomar las instalaciones fueron desviados. El liderazgo Blokkat parece estar perdido durante este período, incapaz de explicar el repentino e inexplicable aumento en la competencia Paluushiana.\n\nEsta era finalmente llega a un punto muerto mientras los Blokkats consolidan sus fuerzas. Los Paluushianos, capaces de estar siempre donde el enemigo atacaría a continuación, aún carecían de la mano de obra para defender completamente mucho más que la mitad del planeta. Ninguno fue capaz de hacer más avances, por lo que ambos lados se establecieron en un período incómodo de alto el fuego salpicado por escaramuzas peligrosas, durante las cuales los Paluushianos usaron cautivos Blokkat para comprender mejor la tecnología de precisión y refinar sus propios métodos de producción industrial.\n\nAunque dista mucho de la tecnología Blokkat moderna, parece que los Blokkats ya estaban experimentando con una red de información personal en este punto. Nuestros ingenieros nos informan que parte de la arquitectura de software fundamental todavía se está utilizando en los sistemas Blokkat modernos. Aunque esto parece increíble, nuestros científicos nos recuerdan que una sociedad compuesta por inteligencia artificial depende de la compatibilidad con versiones anteriores para su supervivencia continua. Nadie espera morir por una actualización de OS defectuosa. ¡Hemos ganado §Y1§! $blokkat_knowledge$ de nuestros esfuerzos de investigación."
  giga_blokkat.3315.a:0 "Un conflicto desafortunado."
  
  giga_blokkat.3316.name:0 "Un Gran Conflicto"
  giga_blokkat.3316.desc:0 "Durante un gran período de tiempo, los Blokkats y los Paluushianos parecen entrar en una especie de guerra fría. Los Paluushianos continuaron perfeccionando no solo su visión del futuro, sino también aplicando nuevas tecnologías para armar sus habilidades psiónicas. Se volvieron menos dependientes del suministro y mantenimiento convencionales y se desarrollaron en motores de guerra autosuficientes capaces de abrumar a un número superior de fuerzas combinadas de Blokkat usando solo un pensamiento.\n\nEsta manifestación física de habilidades psiónicas parece ser un momento eureka para los Blokkats, quienes ahora tenían pruebas concretas de que los Paluushianos estaban operando en un campo de juego fuera de su percepción. Para compensar, los Blokkats comenzaron a trabajar en algoritmos predictivos altamente complejos para analizar y anticipar los esfuerzos de guerra Paluushianos. El software se volvió bastante competente y, desafortunadamente, predijo que la capacidad de avance psiónico de los Paluushianos pronto superaría los recursos de los Blokkat a menos que pudieran expandir sus operaciones de fundición.\n\nActuando por temor a esta revelación, hubo varias batallas a gran escala y terribles entre las dos razas mientras los Blokkats intentaban y fallaban en ganar terreno contra sus adversarios. La clarividencia Paluushiana continuó demostrando ser el sistema más eficiente de los sistemas en competencia, y la pérdida de vidas sin nada que mostrar rápidamente se volvió políticamente amarga entre la población de Blokkat. Su gobierno se volvió más autoritario, reprimiendo brutalmente la disidencia. Los Paluushianos, ya enemigos desde hace mucho tiempo, se convirtieron en el chivo expiatorio de cada uno de los problemas que enfrentaba el liderazgo de Blokkat en ese momento. Cuando un Blokkat resbalaba y caía, así era, decía su gobierno, el asalto psíquico de un Paluushiano.\n\nLos Blokkats luego dirigieron sus ojos hacia el espacio. El desarrollo en este campo parece rápido, y nuestros científicos sospechan que debe haber sido ayudado en gran medida por su tecnología de aprendizaje. En muy poco tiempo, sus capacidades eran comparables a las de una civilización espacial temprana, y sin embargo, eligieron no abandonar Paluushia. Evidentemente, sus sistemas de guerra predictiva sugirieron que cualquier intento de realizar una retirada a gran escala del planeta los dejaría vulnerables a las fuerzas Paluushianas, resultando en una pérdida de vidas inaceptable, por lo que en su lugar dirigieron sus operaciones de minería espacial hacia el refuerzo de sus defensas planetarias. Los Paluushianos, mientras tanto, se volvieron muy efectivos en exterminar satélites orbitales y desviar fuego orbital.\n\nEsperando que los viajes espaciales fueran la bala de plata para derrotar la amenaza Paluushiana, los Blokkats hicieron numerosos esfuerzos para desplegar armamento orbital que superara las defensas Paluushianas. Cabe destacar que varias de estas armas intentaron predecir las predicciones Paluushianas, luego intentaron efectivamente engañar su clarividencia para golpear partes indefensas de su territorio. Estos programas funcionaron en ocasiones, pero los detalles son extremadamente técnicos y los Paluushianos no pueden ofrecer ninguna explicación de cómo. Para combatir este desarrollo, los Paluushianos adoptaron una política de destruir cualquier estación orbital sobre el planeta, eliminando proactivamente la amenaza antes de que pudiera disparar.\n\nUna variedad de estas armas orbitales experimentales y destruidas están presentes en el Archivo, y nuestros ingenieros están encantados de informar que algunos de los novedosos métodos de entrega de carga útil podrían aplicarse a nuestras propias armas de energía!"
  giga_blokkat.3316.a:0 "Una escalada así era de esperarse."
  
  giga_blokkat.33161.name:0 "Ópera Bumble"
  giga_blokkat.33161.desc:0 "Siglos pasan en los archivos, y nuestros investigadores se quejan de la dificultad para analizar información útil de las abrumadoras cantidades de registros simplemente triviales. Las dos partes continuaron luchando con palabras y armas. Los Blokkats desarrollaron una autocracia obsesionada con la eficiencia cuya cultura giraba prácticamente en torno a superar a los Paluushianos. Innumerables libros, programas de televisión e incluso dibujos animados infantiles representan a los Paluushianos como los antagonistas principales.\n\nHay toda una década de telenovelas Blokkat que presentan, como historia central, a un malvado Paluushiano atrayendo a un Blokkat lejos de sus amigos, solo para usarlo para robar secretos de estado - esta moda parece estar relacionada con un escándalo político real de la época donde un funcionario en ejercicio fue despedido por ayudar a los Paluushianos al apropiarse indebidamente de recursos estatales. Un error tipográfico causó que el incidente se informara como la palabra Blokkat para \"frivolizar\" con el enemigo, en lugar de \"ayudar\", y esto parece haber capturado la imaginación colectiva de los Blokkat. Los Paluushianos mantienen registros extensos sobre estas telenovelas, así como comentarios mordaces sobre ellas de políticos Paluushianos.\n\nSin embargo, un vidente Paluushiano llamado §YBumble§! considera estas transmisiones con diversión y sugiere poner la \"guerra\" en \"guerra cultural\". Ha tenido interacciones públicas limitadas por un tiempo, luego reaparece con un conjunto de armamento psíquico que incrusta su poder en las ondas sonoras. Con el nombre artístico de \"Big Bumble Top\", en honor a su estupendamente voluminoso cabello, transmite un torrente de música que es interceptado sin saberlo por críticos Blokkat. Estos críticos luego caen bajo la influencia de sus letras, denunciando al gobierno Blokkat mientras difunden el material entre sus pares.\n\nLos Blokkats son completamente tomados por sorpresa por esto y se encuentran enfrentando una revolución cultural de la nada. Los funcionarios son rápidos en conectar la música Paluushiana con el problema, pero solo por pura casualidad descubren que sus efectos pueden ser negados al quedarse con una segunda melodía, \"más pegajosa\", en la mente de la víctima. Lo que sigue es una absoluta ráfaga de sonido, donde los Blokkats ofrecen incentivos financieros masivos a cualquiera que pueda hacer una canción más atractiva que Bumble, con Bumble lanzando constantemente nuevos éxitos en un esfuerzo por superarse a sí mismo.\n\nA través de una combinación de bloquear sus propias redes de transmisión, cuarentenas y algo de la música más conmovedora que los Blokkats probablemente hayan producido, eventualmente logran recuperar el control y establecer nuevas regulaciones en torno a sus industrias culturales. A partir de ese momento, el entretenimiento Blokkat se trata como utilitario y potencialmente peligroso. Escuchar o poseer cualquier forma de medios de entretenimiento no autorizados se convierte en un delito.\n\nNuestro arqueólogo principal, habiendo escuchado muchas de las obras de Bumble, tiene curiosidad por saber si sería posible obtener un autógrafo, pero sospechamos que el vidente está actualmente indispuesto."
  giga_blokkat.33161.a:0 "Curioso."
  
  old_blokkat_plasma_gun:0 "Diseños de Armas Energéticas Proto-Blokkat"
  old_blokkat_plasma_gun_desc:0 "Las armas de plasma orbitales diseñadas por los antiguos Blokkats cuentan con una serie de mejoras notablemente ingeniosas que se han integrado en nuestros diseños modernos."
  
  paluush_grandarchives_payment:0 "Transferencia de Energía de los Grandes Archivos"
  paluush_grandarchives_payment_desc:0 "El Granbunny necesita desesperadamente energía para alimentar su escudo psiónico y protegerse de los Blokkats."
  
  giga_blokkat.3312.name:0 "El Granbunny"
  giga_blokkat.3312.desc:0 "Saludos, §Y[ROOT.GetName]§!. Espero que tu análisis de nuestros §YGrandes Archivos§! esté procediendo según lo planeado.\n\nNo te preocupes por los §YBlokkats§!, mientras yo esté de pie, sus §YBlokk-Dismantlers§! no se atreverán a entrar en el sistema §YGatzo§!."
  giga_blokkat.3312.a:0 "Nos gustaría hablar..."
  
  giga_blokkat.3313.name:0 "El Granbunny"
  giga_blokkat.3313.desc:0 "¿Qué deseas saber?"
  
  
  giga_blokkat.3312.b:0 "Pantalla apagada."
  
  giga_blokkat.3311.name:0 "Los Grandes Archivos"
  giga_blokkat.3311.desc:0 "Con el acuerdo realizado, el Grandbunny lleva a un delegado de Paluush para liderar nuestro equipo expedicionario hacia las profundidades de la gran aguja que presumiblemente sirve como una especie de palacio para ella. El aire se siente significativamente más fresco y limpio cuanto más profundo va el grupo ya que los efectos de la niebla psiónica se sienten cada vez menos.\n\nToma no menos de cuatro horas de caminata constante bajando vuelos de escaleras laberínticas antes de que finalmente alcancemos los codiciados §YGrandes Archivos§!. ¡Y bastante grandiosos que son! Construidos dentro de una caverna enorme que se extiende hacia las profundidades de la corteza de Paluushia, consiste en miles y miles de registros, libros, artefactos y reliquias que catalogan la totalidad de la historia de Paluush, presumiblemente incluyendo el gran conflicto §YPaluush-Blokkat§!.\n\nUnos pocos Paluushes dispersos, presumiblemente guardianes de archivos, se pueden ver vagando por la caverna, aparentemente imperturbables por el colosal acto psiónico que ocurre en la superficie del planeta. Los archivos son simplemente gigantescos y probablemente tomará años explorar y catalogar todo, pero el conocimiento crítico sobre los Blokkats y el tumultuoso pasado de los Paluushes podría ser justo lo que necesitamos para entender verdaderamente a estos invasores geométricos.\n\nAhora solo queda una cosa por hacer, que es comenzar el arduo proceso de explorar los archivos y juntar las piezas para entender qué fue exactamente lo que ocurrió entre las dos civilizaciones, hace miles de años."
  giga_blokkat.3311.a:0 "No hay tiempo que perder."
  
  giga_blokkat.3306.name:0 "El Grandbunny"
  giga_blokkat.3306.desc:0 "Después de meses de avanzar cuidadosamente a través de la espesa niebla psiónica que envuelve a Paluushia, nuestra expedición finalmente ha atravesado la capa más baja de las nubes y ahora ha llegado a Paluushia propiamente dicha.\n\nFueron recibidos por la vista de miles y miles de Paluushes participando en algún tipo de trascendencia colectiva, algunos de ellos aparentemente congelados en su lugar mientras descargan constantemente grandes cantidades de energía psiónica en la atmósfera del planeta. Otros estaban constantemente patrullando el planeta como si supervisaran toda la operación.\n\nLos Paluushes no parecían notar ni importarles nuestras expediciones, que navegaban a través de las multitudes en trance y hacia un edificio colosal en forma de aguja cerca del hemisferio norte del planeta. Curiosamente, la superficie del planeta no parece haber sido drásticamente alterada y sus llanuras verdes serían un lugar bastante hospitalario si no fuera por las aplastantes cantidades de energías psiónicas que actualmente giran alrededor del mundo.\n\nAl acercarse a la enorme aguja, la tripulación del nave informó que una especie de aparición esotérica se manifestó dentro de sus mismas conciencias, determinada rápidamente como nada menos que la §YGrandbunny§! en sí misma, la matriarca y protectora de la especie Paluush, intentando comunicarse con nosotros.\n\nEl líder de la expedición ahora está transmitiendo el mensaje de la §YGrandbunny§! directamente a nosotros."
  giga_blokkat.3306.a:0 "En pantalla."
  
  giga_blokkat.3307.name:0 "El Grandbunny"
  giga_blokkat.3307.desc:0 "Les traigo saludos a ustedes, viajeros extranjeros. ¿Así que han logrado atravesar nuestro escudo psiónico? Debo decir que estoy impresionada.\n\nY sin embargo, su apariencia no es la de los pérfidos §YBlokkats§!, ni parecen hostiles hacia nosotros los §YPaluushes§!. ¿Qué razones podría tener su especie para intentar contactar a mi especie con tanto fervor?"
  giga_blokkat.3307.a:0 "Buscamos información sobre los §YBlokkats§!."
  
  giga_blokkat.3308.name:0 "El Grandbunny"
  giga_blokkat.3308.desc:0 "Me lo imaginaba tanto. Los §YBlokkats§! son criaturas nefastas, desprovistas de preocupaciones morales y enfocadas únicamente en sus propias ganancias.\n\nAsí es como siempre han sido desde el comienzo de nuestro gran conflicto, hace miles de años. Los Paluushes y yo estamos actualmente agrupando nuestro potencial psiónico para repeler cualquier intrusión potencial de ellos en nuestro mundo."
  
  giga_blokkat.3308.a:0 "¿Un conflicto? Su especie no parece como si pudiera rivalizar con los Blokkats."
  giga_blokkat.3308.a.response:0 "Y de hecho no puede. Pero hace miles de años, podíamos. Luchamos contra los Blokkats en Paluushia, nuestro propio suelo. En aquel entonces eran significativamente menos avanzados, por supuesto.\n\nEstas criaturas siempre han tenido una ventaja tecnológica que compensamos gracias a nuestras enormemente poderosas habilidades psiónicas. Y nunca lograron destruirnos verdaderamente, al final."
  
  giga_blokkat.3308.b:0 "¿Cómo tuvo lugar el conflicto?"
  giga_blokkat.3308.b.response:0 "Lamentablemente, no conozco los detalles de ello, ya que estaba en medio de mi §YGran Sueño§!. Como la Matriarca de la civilización Paluush, mis poderes superan con creces los de un Paluush típico y debo participar regularmente en sueños milenarios para evitar que mis propias energías me aniquilen.\n\nEstos sueños milenarios ocurren cada pocos cientos de miles de años, pero los Blokkats nos atacaron en nuestro punto más vulnerable, cuando no pude proteger a los Paluush debido a dicho sueño.\n\nMis Paluushes tuvieron que luchar valientemente para repeler a estos invasores geométricos en un conflicto prolongado que duró más de mil años."
  
  giga_blokkat.3308.c:0 "¿Cuál es el propósito de este escudo psiónico?"
  giga_blokkat.3308.c.response:0 "Como habrás adivinado, es para repeler a los Blokkats. Aunque nunca podremos esperar derrotarlos ya que han crecido mucho desde nuestro último conflicto, nuestras previas victorias \"contra todo pronóstico\" significan que los Blokkats se han vuelto cautelosos con nosotros.\n\nEste campo de fuerza psiónico en el que los Paluushes y yo nos estamos enfocando está destinado a exagerar nuestra aparente fuerza y disuadir a los Blokkats de destruir el sistema Gatzo y a nosotros junto con él.\n\nEs pura paranoia de su parte, la cual estamos explotando fervientemente para evitar su implacable marea de destrucción."
  
  giga_blokkat.3308.e:0 "¿Quién eres exactamente?"
  giga_blokkat.3308.e.response:0 "Soy el guardián y protector de la especie Paluush. Durante millones de años he salvaguardado a los Paluush y mantenido a Paluushia libre de daños extranjeros.\n\nGeneraciones de imperios espaciales van y vienen, pero yo permanezco firme en mi defensa del mundo natal Paluush.\n\nSi alguna vez soy derribado, colapso la totalidad de Paluushia así como mi propia alma en un cristal psiónico denso y simplemente espero la inevitable caída de quienquiera que intentó someternos.\n\nPero si fuera derribado durante un Gran Sueño, el fin de Paluushia podría ser permanente y esto es exactamente lo que los Blokkats casi logran. Me temo que esta táctica tampoco funcionaría contra los Blokkats modernos, ya que sin duda poseen el conocimiento necesario para aniquilar completamente dicho cristal psiónico con poco esfuerzo.\n\nEs de suma importancia que los mantenga alejados, sin importar el costo."
  
  giga_blokkat.3308.d:0 "¿Puedes ayudarnos, de alguna manera?"
  giga_blokkat.3308.d.response:0 "Aunque no estaba despierto durante nuestro gran conflicto con los Blokkats, nosotros los Paluushes hemos establecido los §YGrandes Archivos§!.\n\nOriginalmente establecidos y actualmente mantenidos por §YGran Maestro Paidi§!, un Paluush de tremenda edad que sirve como nuestro principal archivero, este complejo laberíntico se encuentra en lo profundo de la superficie de Paluushia y alberga todo lo que sabemos sobre los Blokkats desde el tiempo en que luchamos contra ellos.\n\nPodemos otorgarte acceso a él, pero los Archivos son vastos y el Gran Maestro Paidi considera que permitir que extranjeros como tú entren representa una violación de los protocolos de seguridad de Paluush, ya que contienen nuestros datos más cruciales. Por lo tanto, habrá un precio que pagar."
  
  giga_blokkat.3309.name:0 "Un Trato"
  giga_blokkat.3309.desc:0 "El §YGrandbunny§! y el §YGran Maestro Paidi§! están dispuestos a permitirnos acceder a los §YGrandes Archivos§!, pero nuestra irrupción improvisada del escudo psiónico ha, según ella, comprometido la seguridad del pueblo Paluush.\n\nComo tal, está solicitando que proporcionemos §Y2500§! £energy£ por mes a ella y a los Paluush para ayudarles a reforzar su fuerza psiónica y asegurar que los Blokkats se mantengan alejados de Paluushia. Esta transferencia de energía tendría que realizarse hasta que hayamos extraído toda la información que requerimos de los §YGrandes Archivos§! y el §YGrandbunny§! nos ha asegurado que, si procedemos con el pago, encontrará una manera de recompensarnos una vez que hayamos terminado de examinar los archivos Paluush.\n\nLa transferencia de energía no podrá ser cancelada hasta que hayamos terminado con los archivos, lo que podría tomar al menos varios años. Una vez que estemos listos para comenzar la transferencia, podemos informar al §YGrandbunny§! de nuestra decisión a través del §YOficina de Investigación Blokkat§! usando el botón §MContactar Grandbunny§! en la esquina inferior izquierda."
  
  giga_blokkat.3309.descgeno:0 "El §YGrandbunny§! y el §YGran Maestro Paidi§! están dispuestos a permitirnos acceder a los §YGrandes Archivos§!, pero nuestra irrupción improvisada en el escudo psiónico ha, según ella, comprometido la seguridad del pueblo Paluush.\n\nComo tal, ella está solicitando que proporcionemos §Y2500§! £energy£ por mes a ella y a los Paluush para ayudarles a reforzar su fuerza psiónica y asegurar que los Blokkats se mantengan alejados de Paluushia. Esta transferencia de energía tendría que realizarse hasta que hayamos extraído toda la información que requerimos de los §YGrandes Archivos§! y el §YGrandbunny§! nos ha asegurado que, si procedemos con el pago, encontrará una manera de recompensarnos una vez que hayamos terminado de examinar los archivos Paluush.\n\nLa transferencia de energía no podrá ser cancelada hasta que hayamos terminado con los archivos, lo que podría tomar al menos varios años. Una vez que estemos listos para comenzar la transferencia, podemos informar al §YGrandbunny§! de nuestra decisión a través del §YOficina de Investigación Blokkat§! usando el botón §MContactar Grandbunny§! en la esquina inferior izquierda.\n\n§RComo somos una civilización genocida, cooperar con el Grandbunny representa un cambio importante de nuestras políticas habituales hacia las formas de vida extranjeras. Sin embargo, como la situación de los Blokkat es indudablemente grave, podemos decidir establecer la §MExcepción Paluushiana§! y aceptar, al menos temporalmente, trabajar con el Grandbunny hasta que se resuelva la situación de los Blokkat.§!"
  
  giga_blokkat.3309.a:0 "Entendido."
  
  giga_blokkat.3000.talkgrandbunny:0 "Contactar al §MGrandbunny§!"
  giga_blokkat.3000.talkgrandbunny.tooltip:0 "Esto abrirá comunicaciones con el §MGrandbunny§!, la Matriarca Paluush."
  already_talking_to_grandbunny:0 "Ya estamos contactando al §MGrandbunny§!."
  
  blokkats_are_already_gone:0 "Los Blokkats han sido derrotados."
  
  giga_blokkat.3310.name:0 "El Grandbunny"
  giga_blokkat.3310.desc:0 "Saludos, §Y[ROOT.GetName]§!. ¿Has tomado tu decisión? Entiendo que el costo de energía puede ser un poco alto - Pero no podemos escatimar nada cuando enfrentamos a los nefastos Blokkats.\n\nSi aceptas concedernos los §Y2500§! de energía mensual £energy£, te recompensaremos una vez que hayas terminado de examinar los §YGrandes Archivos§!.\n\nAdemás, me aseguraré de que puedas entrar y salir fácilmente de nuestro campo de fuerza psiónico - pero no §Rintentes§! nada sospechoso.\n\nNo te preocupes por los §YBlokkats§!, mientras yo esté de pie, sus §YDesmanteladores Blokk§! no se atreverán a entrar en el sistema §YGatzo§!."
  giga_blokkat.3310.a:0 "Te concederemos la energía si nos dejas entrar a los §YGrandes Archivos§!."
  giga_blokkat.3310.ageno:0 "Haremos una excepción por tu especie. Déjanos entrar."
  giga_blokkat.3310.ageno.tooltip:0 "Aunque esto va en contra de nuestro ethos, haremos una excepción por los Paluush y cooperaremos con ellos debido a la urgencia de la situación de los Blokkat."
  
  giga_blokkat.3310.b:0 "Necesitamos tiempo para pensar."
  
  giga_blokkat.3310.c:0 "§RPensándolo bien, esto es inútil. Adiós.§!"
  giga_blokkat.3310.c.tooltip:0 "Esto §RFINALIZARÁ§! la cadena de eventos Paluush por completo. No podremos contactar al Grandbunny nuevamente."
  giga_blokkat.3310.c.response:0 "Entonces que así sea. Adiós, §Y[ROOT.GetSpeciesNamePlural]§!."
  
  the_paluushian_exception:0 "La Excepción Paluushiana"
  the_paluushian_exception_desc:0 "Puede que vaya en contra de nuestro ethos, pero debemos cooperar con el Grandbunny."
  
  giga_blokkat.3300.name:0 "Señal Repetitiva"
  giga_blokkat.3300.desc:0 "Mientras monitoreamos la miríada de señales fuertemente encriptadas que emanan del §YBlokkat-Vester§! tanto dentro del espacio real como del §YBlokkwork§!, nuestro §YOficina de Investigación Blokkat§! ha hecho un descubrimiento intrigante.\n\nDe hecho, un patrón muy específico de datos parece estar siendo repetido y retransmitido constantemente por la nave nodriza Blokkat, lo cual solo ha intensificado en frecuencia desde que los Blokkats llegaron a nuestra galaxia.\n\nNuestros investigadores están seguros de que lo que sea que esté siendo constantemente retransmitido a través del §YBlokkwork§! por esta señal debe ser de importancia significativa para los Blokkats y por lo tanto han establecido un §BProyecto de Investigación Blokkat§! para intentar descifrarlo."
  giga_blokkat.3300.a:0 "Reconocido."
  giga_blokkat.3300.a.tooltip:0 "Un nuevo §BProyecto de Investigación Blokkat§! está ahora disponible en el §YOficina de Investigación Blokkat§!."
  
  giga_blokkat.3000.blokkpaluush:0 "Investigar la §LSeñal Repetitiva§!"
  giga_blokkat.3000.blokkpaluush.tooltip:0 "El §YBlokkat-Vester§! está emitiendo una señal repetitiva peculiar. Debemos investigar y descifrarla de inmediato."
  
  giga_blokkat.3301.name:0 "Descifrando la Señal"
  giga_blokkat.3301.desc:0 "Cualquiera que sea la señal, es primordial que intentemos descifrarla y entenderla.\n\nTal como está actualmente, el mensaje se está transmitiendo principalmente a través de §YBlokkwork§!, presumiblemente destinado al resto de la civilización Blokkat, pero la mera frecuencia e intensidad de la misma significa que la transmisión de alguna manera \"se filtra\" al espacio real, lo que esperamos facilite su análisis por nuestros investigadores.\n\nPodría ser cualquier cosa, desde una advertencia hasta quizás solo estadísticas mundanas de cosecha, pero sería imprudente ignorar por completo esta transmisión evidentemente importante.\n\nUn §YProyecto Especial§! tendrá que ser emprendido para descifrarlo."
  
  giga_blokkat.3301.descmp:0 "Cualquiera que sea la señal, es primordial que intentemos descifrarla y entenderla.\n\nTal como está actualmente, el mensaje se está transmitiendo principalmente a través de §YBlokkwork§!, presumiblemente destinado al resto de la civilización Blokkat, pero la mera frecuencia e intensidad de la misma significa que la transmisión de alguna manera \"se filtra\" al espacio real, lo que esperamos facilite su análisis por nuestros investigadores.\n\nPodría ser cualquier cosa, desde una advertencia hasta quizás solo estadísticas mundanas de cosecha, pero sería imprudente ignorar por completo esta transmisión evidentemente importante.\\n\nUn §YProyecto Especial§! tendrá que ser emprendido para descifrarlo.\n\n§RDEBIDO A LIMITACIONES TÉCNICAS, SOLO UN JUGADOR PODRÁ COMPLETAR EL PROYECTO ESPECIAL Y COMENZAR LA CADENA DE EVENTOS ASOCIADA EN MULTIJUGADOR.§!"
  
  giga_blokkat.3301.a:0 "Manos a la obra de inmediato."
  giga_blokkat.3301.a.tooltip:0 "El costo de este proyecto especial es de aproximadamente §Y300k§!.\n$cant_do_another_blokkat_project_tech_tooltip$"
  giga_blokkat.3301.b:0 "Quizás más tarde."
  
  ANALYZE_PALUUSH_SIGNAL:0 "Descifrar Señal Recurrente"
  ANALYZE_PALUUSH_SIGNAL_DESC:0 "Una señal misteriosa está siendo emitida constantemente por §YBlokkat-Vester§! hacia §YBlokkwork§!. Es primordial que descifremos su significado de inmediato."
  
  giga_blokkat.3302.name:0 "Coordenadas Esquivas"
  giga_blokkat.3302.desc:0 "A través de un análisis exhaustivo de §YBlokkwork§!, nuestro §YOficina de Investigación Blokkat§! ha logrado descifrar parcialmente la misteriosa transmisión recurrente de Blokkat.\n\nSu conclusión es que la transmisión se centra en un conjunto de §Ycoordenadas§! y aunque la transmisión sigue estando demasiado encriptada para que podamos comprender todo, el resto del mensaje aparentemente está destinado a llevar un tono preocupante o incluso temeroso.\n\nMientras que algunos de los elementos más supremacistas de nuestra civilización creían que los Blokkats podrían haber estado hablando de §Y[ROOT.capital_scope.GetName]§!, este mito se desvaneció rápidamente cuando una mayor descifrado del sistema numérico empleado por los Blokkats para llevar un registro de ubicaciones reveló que las coordenadas apuntaban a nada menos que el mundo primitivo de §YPaluushia§!.\n\nSi bien es un hecho conocido que los residentes §YPaluushes§! del planeta exhiben habilidades psiónicas significativas, esta alarmante transmisión hace evidente que podría haber algo más en Paluushia de lo que se creía anteriormente.\n\nDeberíamos enviar una §YNave Científica§! al sistema §YGatzo§! cuando sea posible para investigar qué podría estar causando incluso que los propios Blokkats teman a los aparentemente pacíficos Paluushes."
  giga_blokkat.3302.a:0 "Entendido."
  giga_blokkat.3302.a.tooltip:0 "Enviar una §YNave Científica§! al sistema §YGatzo§! para descubrir más sobre §YPaluushia§!.\nUna nueva §GTarea de Investigación Blokkat§! está ahora disponible para llevar un registro de nuestras operaciones relacionadas con §YPaluushia§!."
  
  giga_blokkat.3303.name:0 "Fuerza de Campo Paluushiana"
  giga_blokkat.3303.desc:0 "Nuestra nave científica estacionada en §YGatzo§! informa que §YPaluushia§! es... diferente. Se ha ido el mundo verde de los lagomorfos psiónicos, en su lugar reemplazado por un hervidero de poder psiónico rodeado por un mortífero vórtice de energía.\n\nEl mundo entero ha sido envuelto en energías cataclísmicas que prohíben a cualquier nave acercarse demasiado a la superficie de Paluushia, a menos que quieran sufrir una desintegración catastrófica.\n\nEs evidente que este cambio repentino probablemente fue desencadenado por la llegada de los Blokkats a nuestra galaxia. Nuestro §YOficina de Investigación Blokkat§! está seguro de que esto indica que los Paluushes probablemente poseen conocimiento sobre los Blokkats y que, como tal, deberíamos intentar atravesar la espesa niebla psiónica y establecer contacto con lo que pueda quedar de la civilización Paluush bajo dicha niebla.\n\nUn §BProyecto de Investigación Blokkat§! ha sido establecido para llevarlo a cabo, pero nuestros investigadores sin embargo advierten que deberíamos estar preparados para enfrentar posibles consecuencias imprevistas si decidimos seguir adelante con esto."
  giga_blokkat.3303.a:0 "Notado."
  giga_blokkat.3303.a.tooltip:0 "¡Un nuevo §BProyecto de Investigación Blokkat§! está ahora disponible en el §YOficina de Investigación Blokkat§!."
  
  giga_blokkat.3000.paluushshield:0 "Intento de brecha §PPaluushia§! | §Y800000§! £energy£"
  giga_blokkat.3000.paluushshield.tooltip:0 "Un vórtice casi impenetrable de energías psiónicas rodea §YPaluushia§!. Quizás podría ser violado si enfocáramos cantidades verdaderamente gigantescas de energía en su tumultuosa atmósfera psiónica.\n§REmpezar este proyecto iniciará inmediatamente el protocolo de brecha sin importar las consecuencias que pueda tener.§!"
  
  giga_blokkat.3304.name:0 "¡Paluushia Burlada!"
  giga_blokkat.3304.desc:0 "A medida que nuestras naves descargan enormes cantidades de energías en la tumultuosa atmósfera de Paluushia, la capa más externa del vórtice psiónico comienza a desentrañarse, revelando capas adicionales de tormentas psiónicas.\n\nSin embargo, algunas de estas tormentas comienzan a \"filtrarse\" violenta y erráticamente del escudo psiónico violado de Paluushia y rápidamente se coalescen en una colosal §RManifestación Paluushiana§! en órbita Paluushiana.\n\nNuestro intento de violar Paluushia es exitoso e incluso... demasiado exitoso, ya que dicha entidad ahora está descargando violentamente grandes cantidades de trueno psiónico sobre cualquier nave lo suficientemente desafortunada como para ser atrapada en su mirada.\n\nEsta entidad tendrá que ser destruida si queremos continuar nuestra investigación de Paluushia más a fondo."
  giga_blokkat.3304.a:0 "¡A las estaciones de batalla!"
  giga_blokkat.3304.a.tooltip:0 "Una enorme §RManifestación Paluushiana§! se ha manifestado sobre §YPaluushia§!. Es §RHostil§! y debe ser destruida de inmediato."
  
  giga_blokkat.3305.name:0 "Manifestación Paluushiana Destruida"
  giga_blokkat.3305.desc:0 "La aterradora §RManifestación Paluushiana§! que custodiaba §YPaluushia§! ha sido desintegrada.\n\nCon la caída de la entidad, las capas internas de la tormenta psiónica de Paluushia ahora son accesibles para nosotros. Aunque son altamente energéticas y peligrosas, nuestro §YOficina de Investigación Blokkat§! confía en que se podría enviar una expedición a las profundidades del planeta siempre que tengan suficiente protección.\n\nComo tal, un §YProyecto Especial§! ha sido establecido en §YPaluushia§! con el fin de aventurarse más profundamente y esperar comprender las conexiones entre los Paluush y los Blokkats."
  giga_blokkat.3305.a:0 "Entendido."
  giga_blokkat.3305.a.tooltip:0 "Se crea un §YProyecto Especial§! en §YPaluushia§!. No contará como un §BProyecto de Investigación Blokkat§!."
  
  GO_INTO_PALUUSHIA:0 "Sumergirse en Paluushia"
  GO_INTO_PALUUSHIA_DESC:0 "Los Paluushes se han envuelto a sí mismos bajo una niebla casi impenetrable de energía como respuesta a la invasión Blokkat. Si queremos descubrir la relación entre los Paluushes y los Blokkats, debemos enviar una expedición a las profundidades tormentosas del planeta.\n\nMientras este Proyecto Especial esté en curso, tendremos que gastar §Y1000§!£energy£ y §Y1000§! de cada §YInvestigación§! por mes para proteger a nuestra fuerza expedicionaria de las energías cataclísmicas de Paluushia.\n\nEsto no contará como un §BProyecto de Investigación Blokkat§!."
  
  paluushia_expedition_energy_cost:0 "Protegiendo la Expedición Paluushia"
  paluushia_expedition_energy_cost_desc:0 "Proteger nuestra nave científica de las energías cataclísmicas de Paluushia requiere una suma considerable de energía e innovación científica constante para repeler las mareas psiónicas siempre cambiantes."
  
