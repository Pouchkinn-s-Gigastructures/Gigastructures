  POINT_DEFENCE_AETERNUM:0 "Proyector Defensivo Loop-Cuántico Aeternita"
  POINT_DEFENCE_AETERNUM_DESC:0 "Esta unidad de defensa puntual Aeternita se basa en tecnologías Loop-Cuánticas y es capaz de derribar autónomamente grandes cantidades de misiles entrantes."
  
