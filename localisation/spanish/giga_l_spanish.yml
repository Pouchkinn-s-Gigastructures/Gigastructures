  giga_contact_ezic_tooltip:0 "§HContacta a la §YVanguardia Zuspri§!...§!"
  
  giga_hke.1003.name:0 "¡El Santo Imperio Katzen se Disuelve!"
  giga_hke.1003.desc:0 "Debido a la falta de miembros dentro del HKE, la organización supranacional ya no puede mantenerse unida, con sus últimos miembros restantes eligiendo disolver la federación.\n\nEl Santo Imperio Katzen ha colapsado efectivamente, y ya no serán una amenaza para nadie."
  giga_hke.1003.a:0 "Los Katzens se han ido para siempre, parece."
  
  KATZEN_INFINITE_KAISER_MOON:0 "Núcleo"
  
  giga_katzenai.0131.name:0 "¡Se Detecta una Brecha Masiva en el Subespacio!"
  giga_katzenai.0131.desc:0 "¡Noticias alarmantes! Tras nuestras acciones hostiles contra §YFlusion§!, nuestros sensores están detectando que un objeto masivo ha ingresado al subespacio y actualmente se está acercando al sistema §YJublio§! a velocidades alarmantes.\n\nSe estima que llegará al sistema en las próximas 2 semanas..."
  giga_katzenai.0131.a:99 "Uh-oh."
  
  giga_katzother.001.name:99 "Zweiblio"
  giga_katzother.001.desc:0 "Nuestra nave explorando el sistema §YZweiblio§! informa que han hecho un descubrimiento sorprendente.\n\nUna masiva §YYggdrasil Orchid en Ruinas§! yace silenciosamente sobre uno de los gigantes gaseosos del sistema, mientras una §YLuna de Combate Destruida§! flota cerca de un planeta aparentemente destrozado. Además, han detectado signos de una especie pre-sapiente prosperando en el tercer mundo del sistema de §YTelluris§!.\n\nParece que este sistema ha tenido un pasado tumultuoso, que lamentablemente nunca podremos descubrir, ya que quien construyó estas megaestructuras en ruinas probablemente desapareció hace miles de años..."
  giga_katzother.001.a:0 "Interesante."
  
  giga_katzen.0201.gatzo:0 "§H¿Qué hay del sistema §YGatzo§!?§!"
  giga_katzen.0201.gatzo.tooltip:0 "El sistema §YGatzo§! contiene §YKatzenland§!, el mundo ancestral de los Katzens. La §YOpinión del Kaiser§! sobre nosotros §Baumentará§! en §G2§! si accedemos a darles esta importante pieza de la historia de los Katzen."
  
  giga_katzen.02021.name:0 "El Sistema Gatzo"
  giga_katzen.02021.desc:0 "¡El sistema Gatzo! Es donde yace nuestra antigua patria de §YKatzenland§!, donde nuestra especie escapó por poco de la extinción a bordo de una nave colonia después de que el loco §YMeopa§! aniquilara su superficie en fuego nuclear.\n\nEl Kaiser estaría dispuesto a dar a tu especie §Y15000§! £energy£ a cambio de este sistema extremadamente valioso, que consideraríamos sagrado si fuéramos una especie espiritualista.\n\nEntonces, ¿qué dices?"
  giga_katzen.02021.a:0 "¡Trato hecho!"
  giga_katzen.02021.tooltip:0 "Vamos a §Ytransferir§! el sistema §YGatzo§! al §YImperio Katzenartig§!, a cambio de recursos.\nLa §YOpinión del Kaiser§! sobre nosotros §Baumentará§! en §G2§!."
  giga_katzen.02021.response:0 "¡Qué encantador! Seguramente atesoraremos esta gran tierra."
  
  giga_katzen.020aprot.desc:0 "¡Ah! Nuestro querido [Root.GetName]. ¿Cómo van las cosas?"
  giga_katzen.020bprot.desc:0 "Te aseguro que [Root.GetRulerName] es un líder excepcionalmente competente, querido Katzprotektorat."
  giga_katzen.020cprot.desc:0 "Hiciste la elección correcta al someterte a nosotros. Te protegeremos para siempre."
  giga_katzen.020dprot.desc:0 "El Kaiser está más que feliz de compartir nuestra gloria con tu especie."
  giga_katzen.020eprot.desc:0 "Conquistaremos la galaxia juntos, [Root.GetName]!"
  
  kaiser_ehof_0:0 "Emplazamiento Katzen E.H.V.E."
  kaiser_ehof_0_DESC:0 "El Emplazamiento para una Ereignis Horizont Versatz Einrichtung, que es una forma de E.H.O.F. diseñado con tecnología Katzen. Será empleado por los Katzens para generar agujeros de gusano a destinos inaccesibles."
  kaiser_ehof_0_MEGASTRUCTURE_DETAILS:99 "$kaiser_ehof_0_DESC$"
  
  kaiser_ehof_1:99 "Katzen E.H.V.E."
  kaiser_ehof_1_DESC:0 "Un Katzen E.H.V.E. completo y operativo, capaz de generar agujeros de gusano para permitir que las flotas Katzen accedan a sistemas de otra manera inalcanzables."
  
  giga_katehof.002.name:0 "¡Imperio Katzenartig Construyendo E.H.O.F.!"
  giga_katehof.002.desc:0 "Nos han llegado noticias de que el §YImperio Katzenartig§! ha comenzado la construcción de un §YE.H.V.E.§!, que significa §YEreignis Horizont Versatz Einrichtung§!, ¡en el sistema §Y[kaiser_ehof_target_system.GetName]§!\n\nEsta construcción, basada en planos típicos de E.H.O.F. pero mejorada con tecnología Katzen, permitirá a los Katzens lograr una gran movilidad y alcanzar partes previamente inaccesibles de la galaxia, en caso de que se complete."
  giga_katehof.002.a:0 "Tenemos que mantener un ojo en eso."
  giga_katehof.002.a.tooltip:0 "¡El §YImperio Katzenartig§! ha comenzado a construir un §YE.H.V.E.§!\nPodemos rastrear y localizar su §YE.H.V.E.§! en el registro de situaciones."
  
  giga_katehof.003.name:0 "¡Imperio Katzenartig Convirtiendo E.H.O.F.!"
  giga_katehof.003.desc:0 "Nos han llegado noticias de que el §YImperio Katzenartig§! ha comenzado a convertir un §YE.H.O.F.§! capturado en un §YE.H.V.E.§!, que significa §YEreignis Horizont Versatz Einrichtung§!, ¡en el sistema §Y[kaiser_ehof_target_system.GetName]§!\n\nEsta construcción, basada en el E.H.O.F. capturado pero mejorada con tecnología Katzen, permitirá a los Katzens lograr una gran movilidad y alcanzar partes previamente inaccesibles de la galaxia, en caso de que se complete."
  giga_katehof.003.a:0 "Tenemos que mantener un ojo en eso."
  giga_katehof.003.a.tooltip:0 "¡El §YImperio Katzenartig§! ha comenzado a convertir un §YE.H.O.F.§! en un §YE.H.V.E.§!\nPodemos rastrear y localizar su §YE.H.V.E.§! en el registro de situaciones."
  
  giga_katehof.004.name:0 "¡Imperio Katzenartig Completa E.H.O.F.!"
  giga_katehof.004.desc:0 "¡El §YImperio Katzenartig§! ahora ha completado la construcción de su §YE.H.V.E.§! en el sistema §Y[From.GetName]§!\n\nEsta maravillosa construcción les otorgará una movilidad sin igual y la capacidad de alcanzar ubicaciones de otra manera inalcanzables dentro de la galaxia.\n\nAfortunadamente para nosotros, capturar el sistema nos permitiría destruir esta construcción, en caso de que alguna vez necesitemos hacerlo."
  giga_katehof.004.a:0 "Preocupante."
  
  katzenartig_chain_2:99 "Katzen E.H.V.Es"
  katzenartig_chain_2_desc:0 "Los §YEreignis Horizont Versatz Einrichtungs§! son E.H.O.Fs construidos por Katzen, que les permiten generar agujeros de gusano a áreas inaccesibles.\nLos Katzens los usarán periódicamente para acceder a partes lejanas de la galaxia, o áreas no conectadas a la red de hipervías.\nConvertirán §YE.H.O.Fs§! capturados en §YE.H.V.Es§! durante 5 años.\nCapturar un sistema con un §YE.H.V.E.§! nos permitirá destruirlo, convirtiéndolo en un §YE.H.O.F. en Ruinas§!\nDestruir todos los §YE.H.V.Es§! hará §Ydisipar§! cualquier agujero de gusano que hayan generado.\n§YContador de Katzen E.H.V.E.§!: §W[flusion_primitives_country.kaiser_ehof_count]§!"
  
  katzen_ehof_wormhole:0 "Agujero de Gusano Katzen"
  katzen_ehof_wormhole_DESC:0 "Un agujero de gusano generado por un Katzen E.H.V.E. para otorgar a los Katzens acceso a otra parte de la galaxia."
  katzen_ehof_wormhole_MEGASTRUCTURE_DETAILS:99 "$katzen_ehof_wormhole_DESC$"
  
  giga_katehof.006.name:0 "¡Katzen E.H.V.E. se Autodestruye!"
  giga_katehof.006.desc:0 "Nuestras flotas han logrado tomar el control del sistema §Y[ehof_destroyed_system.GetName]§! con un §YE.H.V.E.§!. El constructo Katzen se ha autodestruido para evitar la captura, dejando atrás un E.H.O.F. en ruinas para que lo reparemos si queremos.\n\nTambién hemos logrado rescatar algunos recursos y datos del naufragio."
  giga_katehof.006.a:0 "Excelente."
  giga_katehof.006.a.tooltip:0 "Un §YE.H.O.F. en Ruinas§! aparece en el sistema §Y[ehof_destroyed_system.GetName]§!."
  giga_katehof.006.b:0 "No lo necesitamos, empújalo hacia el agujero negro."
  giga_katehof.006.b.tooltip:0 "El §YE.H.V.E.§! está completamente §Rdestruido§!, no queda nada."
  
  giga_katehof.011.name:0 "¡§YE.H.V.Es§! Activándose!"
  giga_katehof.011.desc:0 "¡Noticias alarmantes! Nuestros sensores de largo alcance han detectado un pico de energía emanando del borde del sistema §Y[katzen_wormhole_target.GetName]§!.\n\nParece que un §YE.H.V.E.§! Katzen se está activando para generar un §YAgujero de Gusano§! hacia esta ubicación, lo que permitirá a las naves Katzen evitar completamente la red de hipervías y entrar al sistema a través de su §YE.H.V.E.§!. El §YKaiser§! probablemente ordenó este movimiento para obtener una ventaja estratégica contra nosotros en el campo de batalla.\n\nLos cálculos indican que tenemos §Y2 años§! antes de que se abra el agujero de gusano, pero el proceso será interrumpido si todos los §YE.H.V.Es§! son capturados por nosotros o alguien más.\n\n¡Terminar nuestra guerra con el §YImperio Katzenartig§! no §Rdetendrá§! el proceso!"
  giga_katehof.011.a:0 "Debemos mantenerlo bajo vigilancia."
  giga_katehof.011.a.tooltip:0 "Un §YAgujero de Gusano Katzen§! aparecerá en el sistema §Y[katzen_wormhole_target.GetName]§! en §Y2 años§!."
  
  giga_katehof.999.desc:99 "[flusion_primitives_country.kaiser_trade_value]\n[flusion_primitives_country.kaiser_max_system_value]"
  
  giga_katehof.012.name:0 "¡§YE.H.V.E.§! Agujero de Gusano Aparece!"
  giga_katehof.012.desc:0 "El §YE.H.V.E.§! Katzen ha terminado de cargar y ha roto el espacio-tiempo en el sistema §Y[katzen_wormhole_target.GetName]§!, creando un §YAgujero de Gusano§!!\n\nLas flotas Katzen podrán usar este agujero de gusano para entrar a nuestro espacio, pero también podemos atravesarlo si logramos eliminar la resistencia Katzen."
  giga_katehof.012.a:0 "¡A las estaciones de batalla!"
  giga_katehof.012.a.tooltip:0 "Un §YAgujero de Gusano Katzen§! ha aparecido en el sistema §Y[katzen_wormhole_target.GetName]§!."
  
  giga_katehof.007.name:0 "¡Todos los §YE.H.V.Es§! Destruidos!"
  giga_katehof.007.desc:0 "Nuestro ejército informa que todos los §YE.H.V.Es Katzen§! han sido destruidos. Los Katzen ya no podrán usarlos para generar agujeros de gusano a otros puntos de la galaxia, limitando drásticamente su movilidad.\n\nComo resultado, debido a que sus §YE.H.V.Es§! han desaparecido, todos los §YAgujeros de Gusano Katzen§! también se han disipado."
  giga_katehof.007.a:0 "Una gran victoria."
  
  giga_katmoons.002.name:0 "¡Imperio Katzenartig Reconstruyendo Luna Kaiser!"
  giga_katmoons.002.desc:0 "¡Informes alarmantes han llegado de que el §YImperio Katzenartig§! ha emprendido un proyecto para construir una §YLuna Kaiser§! en el sistema §Y[new_kaiser_moon_system.GetName]§!.\n\nA pesar de que su Imperio había entrado en un estado de desorden tras la destrucción de su nave insignia por parte del §Y[kaiser_moon_slayer.GetName]§!, parece que, no obstante, están comenzando a recuperarse de este golpe debilitante.\n\nEstimamos que tomará aproximadamente una §Ydécada§! para que la luna sea reconstruida, aunque §Ycapturar§! el sistema §Y[new_kaiser_moon_system.GetName]§! nos permitiría destruir su Emplazamiento y prevenir la finalización del proyecto."
  giga_katmoons.002.a:0 "¡Maldición! ¿Es que nunca se rinden?!"
  
  giga_katmoons.006.name:0 "¡Luna Kaiser Reconstruida!"
  giga_katmoons.006.desc:0 "¡Noticias alarmantes! El §YImperio Katzenartig§! ha completado hoy la construcción de una nueva §YLuna Kaiser§!, destinada a reemplazar la que se perdió a manos del §Y[kaiser_moon_slayer.GetName]§!.\n\nCompleta con una flota de escolta, esta estación de batalla está ahora completamente operativa, y el §YKaiser§! está una vez más abierto a la diplomacia. Parece que la amenaza Katzen aún no ha terminado..."
  giga_katmoons.006.a:0 "¡Maldición!"
  giga_katmoons.006.a.tooltip:0 "El §YImperio Katzenartig§! ha construido una nueva §YLuna Kaiser§! en el sistema §Y[new_kaiser_moon_system.GetName]§!.\n\nEstán una vez más abiertos a la diplomacia, y pierden sus malus de desorden."
  
  giga_katmoons.007.name:0 "¡Emplazamiento de Luna Kaiser Destruido!"
  giga_katmoons.007.desc:0 "Nuestro ejército informa que han logrado capturar con éxito el sistema §Y[kaiser_moon_destroyed_system.GetName]§!, en el cual los Katzen tenían la intención de construir una nueva §YLuna Kaiser§!.\n\nTras eliminar todas las fuerzas Katzen del sistema, nuestras flotas procedieron a bombardear el sitio, destruyéndolo completamente. Esto ha sido un gran alivio para el resto de nuestro imperio, ya que la destrucción de este proyecto es un gran revés en el plan del §YImperio Katzenartig§! para reconstruir su nave insignia."
  giga_katmoons.007.a:0 "¡Excelente!"
  
  #Roqual
  #SOLAK MAP
  
  giga_katrebels.2003.name:0 "Adquiriendo §BRecursos de Resistencia§!"
  giga_katrebels.2003.desc:0 "Los §YCombatientes por la Libertad Roqualianos§! necesitan recursos si desean luchar eficientemente contra los opresores Katzen.\n\nPodemos apoyarlos dándoles fondos, armas o ejerciendo nuestra influencia dentro del §YImperio Katzenartig§! en forma de propaganda o discursos ilícitos.\n\nTambién podemos optar por apoyarlos en una incursión contra los Katzen por recursos, pero esto tiene la posibilidad de salir mal."
  giga_katrebels.2003.a:0 "Envíales fondos. | §Y7500§! £energy£"
  giga_katrebels.2003.a.tooltip:0 "Enviaremos fondos a los Roqualianos, otorgando 1 §BRecurso de Resistencia§!."
  giga_katrebels.2003.b:0 "Dales armamento. | §Y1500§! £alloys£"
  giga_katrebels.2003.b.tooltip:0 "Contrabandearemos armamento a los Roqualianos, otorgando 1 §BRecurso de Resistencia§!."
  giga_katrebels.2003.c:0 "Ejerce nuestra influencia. | §Y75§! £influence£"
  giga_katrebels.2003.c.tooltip:0 "Ejerceremos nuestra influencia dentro del Imperio con propaganda y discursos ilegales, lo que convertirá a más miembros a la causa Roqualiana, otorgando 1 §BRecurso de Resistencia§!.\nEsto tiene un §Y15%§! de posibilidades de §Rdisminuir§! la §YOpinión del Kaiser§! sobre nosotros.\n\nOtorgará un §BRecurso de Resistencia§! adicional si la Resolución de §YReconocimiento Galáctico de la República Roqualiana§! ha sido aprobada."
  giga_katrebels.2003.d:0 "Asalta los almacenes. | §Y65%§! Probabilidad de Éxito"
  giga_katrebels.2003.d.tooltip:0 "Los Roqualianos organizarán un §Yasalto§! a los §YAlmacenes Katzen§!.\nEsto tiene un §Y65%§! de posibilidades de otorgar §Y2§! §BRecursos de Resistencia§!, y un §Y35%§! de posibilidades de §Rfracasar§! y aumentar §HLa Precaución de los Katzen§! en §R1§!.\n\nSi la Resolución de §YApoyo Internacional para Laurandar§! fue aprobada, ganarán §Y2§! adicionales."
  giga_katrebels.2003.e:0 "Olvídalo."
  
  giga_katrebels.2004.name:0 "¡Asalto Fallido!"
  giga_katrebels.2004.desc:0 "El asalto Roqualiano a los almacenes Katzen en Flusion ha fallado. Fueron interceptados por soldados Katzen antes de poder robar algo, lo que llevó a un aumento de §HLa Precaución de los Katzen§! en 1."
  giga_katrebels.2004.a:0 "¡Rayos!"
  giga_katrebels.2004.a.tooltip:0 "§HLa Precaución de los Katzen§! ha §Raumentado§! en §R1§!."
  
  giga_katrebels.2005.name:0 "¡Asalto Exitoso!"
  giga_katrebels.2005.desc:0 "¡El asalto Roqualiano a los almacenes Katzen fue un éxito! Los Roqualianos han logrado adquirir una gran cantidad de armamento y munición, lo que seguramente será útil para futuras operaciones de resistencia."
  giga_katrebels.2005.a:0 "¡Maravilloso!"
  giga_katrebels.2005.a.tooltip:0 "Los Roqualianos ganan 2 §BRecursos de Resistencia§!.\n\nSi la Resolución de §YApoyo Internacional para Laurandar§! fue aprobada, ganan §Y2§! adicionales."
  
  already_spent_energy_res:0 "Solo podemos hacer esto cada §Y6 meses§!."
  
  giga_katrebels.2006.name:0 "Manejando §HLa Precaución de los Katzen§!"
  giga_katrebels.2006.desc:0 "Los Katzen son bastante eficientes estableciendo medidas antipartisanas. Quizás se requiera alguna intervención para ayudar a aflojar su control sobre Flusion...\n\n§HLa Precaución de los Katzen§! se reduce naturalmente en 1 cada año, con la posibilidad de que disminuya aún más basado en la §YOpinión del Kaiser§! de los imperios de los jugadores. Esta posibilidad tiene un valor base de §Y10%§!, y aumenta en §Y10%§! si la §YOpinión del Kaiser§! está en §Y1§!, disminuye en §Y-10%§! si la §YOpinión del Kaiser§! está en §Y-1§!, y así sucesivamente en incrementos de §Y10%§!."
  
  giga_katrebels.2006.a:0 "Soborna a los Oficiales Katzen. | §Y7500§! £energy£"
  giga_katrebels.2006.a.tooltip:0 "Unos cuantos sobornos pueden llegar muy lejos. Esto reducirá §HLa Precaución de los Katzen§! en §H1§!."
  
  giga_katrebels.2006.b:0 "Reasegura al Kaiser. | §Y150§! £influence£"
  giga_katrebels.2006.b.tooltip:0 "Daremos una serie de discursos y fingiremos apoyar a los Katzen en sus esfuerzos antipartisanos. Esto reducirá §HLa Precaución de los Katzen§! en §H1§!."
  
  giga_katrebels.2006.c:0 "Entrega Recursos. | §Y1§! §BRecurso de Resistencia§!"
  giga_katrebels.2006.c.tooltip:0 "Los Roqualianos fingirán entregar algunos de sus propios recursos, lo que engañará a los Katzen haciéndoles creer que la resistencia se ha debilitado. Esto reducirá §HLa Precaución de los Katzen§! en §H2§!."
  
  already_bribed_wary:0 "Solo podemos hacer esto cada §YAño§!."
  
  giga_res_manage_tooltip:0 "§BManeja Recursos de Resistencia§!\nRecursos como §YAleaciones§!, §YEnergía§! e §YInfluencia§! pueden ser gastados para proporcionar a los §YCombatientes por la Libertad Roqualianos§! y otros grupos de resistencia con más recursos para llevar a cabo operaciones."
  
  giga_wary_manage_tooltip:0 "§HManeja La Precaución de los Katzen§!\nAunque la Precaución se reduce naturalmente, algunos sobornos bien colocados pueden ayudar a acelerar el proceso."
  
  #intact
  kaiser_moon_barrel_tooltip:0 "§YRiesigekatzenwaffe§!\n\n§GFuncional | Sin penalizaciones por daño§!\n\nRequisitos de Sabotaje:\n§HActividad Partisana Significativa en Mercurreich§!\n§HActividad Partisana Significativa en Geschwollen§!\n\n§LEl arma principal de la Luna Kaiser es un cañón de riel titánico. Basado en antiguos diseños Katzen para armamento planetario, acelera un proyectil extremadamente denso cerca de la velocidad de la luz. El proyectil contiene la energía de varios miles de millones de cabezas nucleares concentradas en un solo punto, haciéndolo increíblemente letal.§!"
  
  kaiser_moon_moon_tooltip:0 "§Y¡Mondkruste§!\n\n§GFuncional | Sin penalizaciones de blindaje§!\n\nRequisitos de Sabotaje:\n§HActividad Partisana Significativa en las Tierras del Corazón de Katzen\n§HActividad Partisana Significativa en Lyuinstaat\n\n§LVarios kilómetros de rocas entrelazadas con soportes estructurales protegen el delicado interior de la luna. Esta gruesa corteza otorga efectivamente a la nave una inmensa supervivencia cuando se enfrenta a flotas enemigas."
  
  kaiser_moon_thrusters_tooltip:0 "§Y¡Sistemas de Movimiento§!\n\n§GFuncional | Sin penalizaciones de tiempo de carga de salto§!\n\nRequisitos de Sabotaje:\n§RActividad Partisana Extrema en Linteria§!\n§RActividad Partisana Moderada en Wacegien§!\n\n§LUn propulsor gigantesco emparejado con un hiperimpulsor colosal permite que la Luna Kaiser vuele a través del espacio y el hiperespacio. Alimentado por un reactor de antimateria avanzado de diseños de Katzen, enanos cualquier otra cosa empleada en las Fuerzas Armadas de Katzen.\n\n§B¡La Luna Kaiser perderá la capacidad de recordar cuando Flusion esté amenazado si esto es saboteado!§!"
  
  kaiser_moon_wings_tooltip:0 "§Y¡Vakuumwings§!\n\n§GFuncional | Sin penalizaciones de velocidad§!\n\nRequisitos de Sabotaje:\n§RActividad Partisana Moderada en Linteria§!\n§RActividad Partisana Extrema en Wacegien§!\n\n§LEstas alas pueden parecer inútiles al principio, pero en realidad contienen una serie de propulsores alineados a lo largo de su extremo trasero. Estos propulsores ayudan a la luna a maniobrar por el espacio con mayor facilidad."
  
  #sabo
  kaiser_moon_barrel_sabo_tooltip:0 "§Y¡Riesigekatzenwaffe§!\n\n§RSaboteado | -30% daño de armas§!\n\n§LEl arma principal de la Luna Kaiser es un cañón de riel titánico. Basado en antiguos diseños de Katzen para armamento planetario, acelera un proyectil extremadamente denso cerca de la velocidad de la luz. El proyectil contiene la energía de varios miles de millones de ojivas nucleares concentradas en un solo punto, lo que lo hace increíblemente mortal."
  
  kaiser_moon_moon_sabo_tooltip:0 "§Y¡Mondkruste§!\n\n§RSaboteado | -40% HP de blindaje§!\n\n§LVarios kilómetros de rocas entrelazadas con soportes estructurales protegen el delicado interior de la luna. Esta gruesa corteza otorga efectivamente a la nave una inmensa supervivencia cuando se enfrenta a flotas enemigas."
  
  kaiser_moon_thrusters_sabo_tooltip:0 "§Y¡Sistemas de Movimiento§!\n\n§RSaboteado | +500% tiempo de carga de salto§!\n\n§LUn propulsor gigantesco emparejado con un hiperimpulsor colosal permite que la Luna Kaiser vuele a través del espacio y el hiperespacio. Alimentado por un reactor de antimateria avanzado de diseños de Katzen, enanos cualquier otra cosa empleada en las Fuerzas Armadas de Katzen.\n\n§B¡La Luna Kaiser ya no puede recordar si Flusion está amenazado!§!"
  
  kaiser_moon_wings_sabo_tooltip:0 "§Y¡Vakuumwings§!\n\n§RSaboteado | -40% velocidad sublumínica§!\n\n§LEstas alas pueden parecer inútiles al principio, pero en realidad contienen una serie de propulsores alineados a lo largo de su extremo trasero. Estos propulsores ayudan a la luna a maniobrar por el espacio con mayor facilidad."
  
  kaiser_moon_destroyed_tooltip:0 "¡La Luna Kaiser ha sido destruida!\n\nLos Katzens ahora sufren de -50% §YDaño de Ejército§!, -50% §YVelocidad de Nave§!, -50% §YRitmo de Disparo§! y -50% §YDaño de Bombardeo§!."
  
