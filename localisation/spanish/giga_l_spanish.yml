  # Destroyed Sphere
  annihilator_dialog.012.name:0 "Sacrificio"
  annihilator_dialog.012.desc:0 "Nuestros sensores se disparan cuando un enorme pico de energía retumba a través del sistema de origen del $ehof_the_compounds_text$.\n\nLa $ehof_preservation_sphere$ ha sido destruida, liberando la inmensa salida de energía del agujero blanco que una vez contuvo.\n\nEn pocas horas, todo el sistema está saturado de $ehof_sr_negative_mass$, descoherenciando todas las formas de materia oscura dentro del pozo gravitacional.\n\n¡El $ehof_the_compound_text$ ya no existe!\n\nDesafortunadamente, esta victoria tuvo un costo. El $ehof_the_stellar_annihilator$, nuestro mayor aliado en este conflicto, se sacrificó para destruir la $ehof_preservation_sphere$ y a su vez, el $ehof_the_compound_text$, cumpliendo finalmente su destino."
  annihilator_dialog.012.response:0 "¡Siempre honraremos su sacrificio!"
  
  compound_dialog.20.name:0 "¡Victoria!"
  compound_dialog.20.desc:0 "Nuestros sensores se disparan cuando un enorme pico de energía retumba a través del sistema de origen del $ehof_the_compounds_text$.\n\nLa $ehof_preservation_sphere$ ha sido destruida, liberando la inmensa salida de energía del agujero blanco que una vez contuvo.\n\nEn pocas horas, todo el sistema está saturado de $ehof_sr_negative_mass$, descoherenciando todas las formas de materia oscura dentro del pozo gravitacional.\n\n¡El $ehof_the_compound_text$ ya no existe!\n\nPoco después de que la $ehof_preservation_sphere$ fue destruida, el $ehof_the_stellar_annihilator$ se metió en $ehof_shroud_ftl$ en una trayectoria desconocida. No hemos tenido contacto con él desde entonces."
  
  # Dialog after Preservation Sphere destruction and the spawning of the $PGATE_GALACTIC$ 2(if player has fully completed the Reality Code chain)
  annihilator_dialog.017.name:0 "El Secretos de la Esfera"
  annihilator_dialog.017.desc:0 "Un $PGATE_GALACTIC$ yace en los restos de la $ehof_preservation_sphere$.\n\nSu presencia aquí implica algo asombroso, aunque quizás no sorprendente. Los $ehof_the_creators$ responsables del $ehof_the_compound$, el $ehof_the_stellar_annihilator$, y la $ehof_preservation_sphere$ son también las entidades que construyeron los $PGATE_GALACTICS$ y el $ehof_the_sphere_named$.\n\nA pesar de este origen compartido, es probable que los dos fueran simplemente experimentos separados - nunca observamos ninguna materia oscura en los sistemas $ehof_cohesive$, y nunca detectamos el $ehof_ep$ dentro de los sistemas anteriormente ocupados por el $ehof_the_compound$."
  
  # Dialog after Preservation Sphere destruction and the spawning of the $PGATE_GALACTIC$ 2(if player has completed at least 3 Reality Code chain excavations, but not the final one)
  annihilator_dialog.018.name:0 "Los Secretos de la Esfera"
  annihilator_dialog.018.desc:0 "Un $PGATE_GALACTIC$ yace en los restos de la $ehof_preservation_sphere$.\n\nSu presencia aquí es inesperada y confusa. Aunque probablemente fue expulsado cuando la $ehof_preservation_sphere$ fue destruida, no estamos seguros de por qué estaba en la megaestructura para empezar. Podría sugerir que los $ehof_the_creators$ responsables del $ehof_the_compound_text$, el $ehof_the_stellar_annihilator$, y la $ehof_preservation_sphere$ también son las entidades que construyeron los $PGATE_GALACTICS$ y propagaron el $ehof_ep$. Si esto es cierto, sería una de las mayores revelaciones en la historia de la galaxia, y muestra claramente cuánto estaban activos los $ehof_the_creators$ alrededor de nuestra galaxia.\n\nEsta revelación plantea preguntas sobre la relación entre la $ehof_preservation_sphere$ y $PGATE_GALACTICS$. Afortunadamente, nuestros [Owner.GetScientistPlural] están convencidos de que la $ehof_preservation_sphere$ no fue el origen del $ehof_ep$, ya que sus transmisores y los $PGATE_GALACTICS$ no reaccionaron a la destrucción de la $ehof_preservation_sphere$.\n\nPara verificar esta hipótesis, necesitaremos explorar más a fondo los sistemas $ehof_cohesive$ y perseguir el verdadero origen del $ehof_ep$."
  
  # Dialog after Preservation Sphere destruction and the spawning of the $PGATE_GALACTIC$ 1(if player hasn't completed at least 3 Reality Code chain excavations)
  annihilator_dialog.019.name:0 "¿Una Puerta de Enlace?"
  annihilator_dialog.019.desc:0 "Una construcción desconocida yace en los restos de la $ehof_preservation_sphere$. Es idéntica a las pocas $PGATE_UNKNOWNS$ que hemos visto dispersas por la galaxia y los sistemas $ehof_cohesive$, pero esto no nos acerca más a entender realmente qué es.\n\nEn este momento, no se puede acceder a ella, casi como si no estuviera realmente conectada a nada. Con la destrucción del $ehof_the_compound_text$ y la $ehof_preservation_sphere$, es posible que nunca sepamos su propósito."
  
