  asteroid_artillery_1_fake_DESC:99 "$asteroid_artillery_1_DESC$"
  
  asteroid_artillery_ruined:0 "Asteroide de Combate Destrozada"
  asteroid_artillery_ruined_DESC:0 "Aunque ha sufrido daños graves, esta Asteroide de Combate teóricamente podría ser reparada con suficientes recursos."
  
  asteroid_artillery_repaired:0 "Asteroide de Combate"
  asteroid_artillery_repaired_DESC:0 "Una Asteroide de Combate es una gran plataforma de armas incrustada en un pequeño cuerpo rocoso que se mina para sostener la plataforma. Consiste en un arma espinal central complementada por una serie de torretas auxiliares más pequeñas y está hecha para repeler incursiones enemigas de tamaño mediano."
  
  giga_tech_asteroid_artillery:0 "Operaciones Defensivas de Planetoides"
  giga_tech_asteroid_artillery_desc:0 "El tamaño cada vez mayor de los buques de guerra modernos significa que las bases estelares simplemente ya no son suficientes cuando se trata de defender nuestro territorio, pero los problemas logísticos impiden que una plataforma defensiva convencional sea demasiado grande. Sin embargo, al incrustar una instalación defensiva en un gran asteroide, podemos resolver simultáneamente los problemas planteados por el retroceso, así como los causados por problemas de mantenimiento integrando los internos de la estructura en el asteroide mismo y minándolo para recursos cuando sea necesario. Esto efectivamente permitiría la construcción de bastiones defensivos mucho más grandes y significativamente más poderosos."
  
  allow_asteroid_artillery:0 "§HDesbloquea Megaestructura:§! Asteroide de Combate\n§BPerseguir una investigación más profunda en este campo llevará a buques de guerra cada vez más grandes.§!"
  desc_asteroid_artillery:0 "Una Asteroide de Combate es una plataforma defensiva estacionaria construida en un asteroide, diseñada para repeler flotas enemigas grandes por sí sola."
  
  giga_mobile_planet_quest_chain:0 "§BPerseguir una investigación más profunda en este campo desbloqueará buques de guerra cada vez más grandes.§!"
  
  giga_artillery.1000.name:0 "Manejando Asteroide de Combate"
  giga_artillery.1000.desc:0 "La Asteroide de Combate construida alrededor de §Y[asteroid_artillery_location.GetName]§! puede ser mejorada para asegurar que pueda mantenerse al ritmo de la creciente fuerza de las flotas espaciales.\n\n§BRefuerzo del Casco:§! Aumenta el HP del Casco y la Blindaje en un 30% por nivel.\n§YNivel Actual:§! [asteroid_artillery_location.asteroid_artillery_hp] | +[asteroid_artillery_location.asteroid_artillery_hp_perc]%\n\n§RMuniciones Mejoradas:§! Aumenta el Daño de las Armas en un 20% por nivel.\n§YNivel Actual:§! [asteroid_artillery_location.asteroid_artillery_dmg] | +[asteroid_artillery_location.asteroid_artillery_dmg_perc]%\n\n§GRefrigerantes Instantáneos:§! Aumenta la cadencia de fuego en un 20% por nivel.\n§YNivel Actual:§! [asteroid_artillery_location.asteroid_artillery_atkspeed] | +[asteroid_artillery_location.asteroid_artillery_atkspeed_perc]%\n\n§HSensores Calibrados:§! Aumenta el Alcance de las Armas en un 25% por nivel.\n§YNivel Actual:§! [asteroid_artillery_location.asteroid_artillery_range] | +[asteroid_artillery_location.asteroid_artillery_range_perc]%\n\n§ETargeting de Precisión:§! Aumenta el Seguimiento en un 30% por nivel.\n§YNivel Actual:§! [asteroid_artillery_location.asteroid_artillery_tracking] | +[asteroid_artillery_location.asteroid_artillery_tracking_perc]%\n\n§MCasco Regenerativo:§! Aumenta la Regeneración Diaria del Casco/Blindaje en un 1.5% por nivel.\n§YNivel Actual:§! [asteroid_artillery_location.asteroid_artillery_pen] | +[asteroid_artillery_location.asteroid_artillery_pen_perc]%\n\n§PPuntos de Mejora Restantes:§! [asteroid_artillery_location.asteroid_artillery_points_current]"
  
  giga_artillery.1000.b:0 "Gasta §Y1§! §PPunto de Mejora§! en §BRefuerzo del Casco§! | §Y[asteroid_artillery_location.asteroid_artillery_hp_cost]§! £alloys£"
  giga_artillery.1000.c:0 "Gasta §Y1§! §PPunto de Mejora§! en §RMuniciones Mejoradas§! | §Y[asteroid_artillery_location.asteroid_artillery_dmg_cost]§! £alloys£"
  giga_artillery.1000.d:0 "Gasta §Y1§! §PPunto de Mejora§! en §GRefrigerantes Instantáneos§! | §Y[asteroid_artillery_location.asteroid_artillery_atkspeed_cost]§! £alloys£"
