  giga_tech_matrioshka_brain_1:0 "Cómputo Estelar a Escala Giga"
  giga_tech_matrioshka_brain_1_desc:0 "Para satisfacer nuestras necesidades cada vez mayores de potencia de cálculo, debemos pensar en grande. Incorporando un diseño tipo esfera de Dyson en una matriz más grande de estructuras de cálculo, podríamos construir una computadora masiva que abarque todo el sistema, compuesta por múltiples capas anidadas que se alimentan del calor de las demás."
  
  giga_tech_matrioshka_brain_2:0 "Carga de Conciencia Masiva"
  giga_tech_matrioshka_brain_2_desc:0 "Los requisitos tecnológicos para escanear una mente y transferirla a un entorno artificial completamente simulado junto con miles de millones de otras mentes son enormes. Pero con una computadora lo suficientemente potente, como un $name_matrioshka_brain$, este sueño puede convertirse en realidad."
  
  giga_dialog.501.name:0 "Construcción de $name_matrioshka_brain$"
  giga_dialog.501.desc:0 "Ahora estamos listos para comenzar la colosal tarea de construir un $name_matrioshka_brain$. El primer paso será la construcción de dos capacitores solares alrededor de la estrella, que suprimirán la actividad externa no deseada de la estrella. A medida que se añade cada capa, se generará más y más investigación. Tenga en cuenta que la eficiencia del $name_matrioshka_brain$ se disparará una vez que terminemos la última capa. Los cuerpos planetarios del sistema serán desmantelados para hacer espacio para la megaestructura."
  giga_dialog.501.a:0 "Maravilloso."
  
  giga_dialog.502.name:0 "Capacitores Solares Construidos"
  giga_dialog.502.desc:0 "Los capacitores solares ahora están en su lugar alrededor de la estrella, y están recolectando activamente energía y previniendo las tormentas solares. Ahora construiremos la primera capa de cálculo, el banco de datos principal. Servirá como una enorme unidad de almacenamiento que recoge y analiza constantemente nuevos datos desde los cuatro rincones de la galaxia."
  giga_dialog.502.a:0 "Excelente."
  
  giga_dialog.503.name:0 "Banco de Datos Principal Construido"
  giga_dialog.503.desc:0 "El banco de datos principal ha sido construido, y ya está produciendo un flujo de ciencia. Sin embargo, sus habilidades todavía son muy restringidas y se requieren más capas para alcanzar la máxima eficiencia. Ahora podemos comenzar la construcción del procesador central, que albergará algunas de las computadoras más potentes de la galaxia y utilizará el calor emitido por el banco de datos principal."
  giga_dialog.503.a:0 "Bien. Vamos avanzando."
  
  giga_dialog.504.name:0 "Procesador Central Construido"
  giga_dialog.504.desc:0 "El procesador central está terminado. Es una gigantesca red de computadoras conscientes unidas como una gigantesca red neuronal, poseyendo una increíble potencia de cálculo. Utiliza el calor del banco de datos principal para funcionar, y también trata los datos recogidos por dicho banco de datos. La siguiente capa consistirá en los calculadores cuánticos, que trabajarán junto al procesador central para entender los misterios del universo."
  giga_dialog.504.a:0 "Otro paso hacia un futuro glorioso."
  
  giga_dialog.505.name:0 "Calculadoras Cuánticas Construidas"
  giga_dialog.505.desc:0 "Las calculadoras cuánticas están en funcionamiento. Estos dos anillos gigantes utilizan la energía térmica generada por el procesador central, y están trabajando activamente para encontrar las respuestas a las preguntas más complicadas en todos los campos de la ciencia. El último paso en la construcción del $name_matrioshka_brain$ será construir el archivo de referencias cruzadas, que será una enorme red de computadoras que enlaza cada una de las computadoras del $name_matrioshka_brain$ de manera organizada, aumentando su eficiencia diez veces."
  giga_dialog.505.a:0 "Estamos cerca de desbloquear los secretos del universo."
  
  giga_dialog.506.name:0 "$name_matrioshka_brain$ Terminado"
  giga_dialog.506.desc:0 "Hoy es un día glorioso para nuestra especie. Nuestros ingenieros y trabajadores más capacitados han ensamblado una maravilla tecnológica que solo los imperios más grandes podrían soñar con construir. Este $name_matrioshka_brain$, equipado con algunas de las computadoras más potentes jamás diseñadas en esta galaxia, nos ayudará a descubrir los últimos misterios del universo.\n\nEl increíble poder de esta computadora también optimizará algunas partes de nuestra economía, como la tasa de construcción de nuestros naves, así como nuestra capacidad naval."
  giga_dialog.506.a:0 "Que podamos perforar los secretos del universo."
  
  giga_dialog.507.name:0 "Simulador de Realidad Matrioshka Listo"
  giga_dialog.507.desc:0 "Se ha hecho. A costa de cierta eficiencia, nuestro Cerebro Matrioshka ha sido equipado con miles de millones de cápsulas de estasis, capaces de albergar una gran cantidad de seres. Estos seres podrán vivir dentro de un mundo completamente virtual, libre de las restricciones de la realidad.\n\nTenga en cuenta que la población crece extremadamente lentamente dentro de un mundo virtual, y todas las poblaciones tendrán que ser trasladadas desde otro planeta."
  giga_dialog.507.a:0 "Glorioso"
  
  giga_dialog.508.name:0 "Sección del Simulador de Realidad Matrioshka Terminada"
  giga_dialog.508.desc:0 "Se ha terminado una sección de nuestro Simulador de Realidad Virtual, acercándonos un paso más a una Civilización Virtual completamente funcional.\n\nTenga en cuenta que la población crece extremadamente lentamente dentro de un mundo virtual, y todas las poblaciones tendrán que ser trasladadas desde otro planeta. Podemos especializar el mundo virtual utilizando la pestaña de decisiones."
  giga_dialog.508.a:0 "Demos otro paso."
  
  ###Megastructures###
  matrioshka_brain_0:0 "$gc_giga$$name_matrioshka_brain$ Emplazamiento"
  matrioshka_brain_0_DESC:0 "Este Emplazamiento servirá como depósito de montaje para albergar la gran cantidad de recursos y personal necesarios para construir un $name_matrioshka_brain$."
  matrioshka_brain_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_science_production$\nCosecha la energía de una §YEstrella§! para alimentar computadoras colosales, produciendo £physics_research£ £society_research£ £engineering_research£ §YInvestigación§!\n$giga_list_removes_system_planets$ - $giga_list_scales_with_star_size$\n§LUna enorme computadora compuesta por múltiples capas que se extienden alrededor de una estrella entera.§!" #megalistentry MATRIOSKHA BRAIN
  
  matrioshka_brain_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Puede ser actualizado más tarde para tener §YSegmentos de Realidad Virtual§!, reduciendo el §YProducción de Investigación§! de la megaestructura pero ganando la capacidad de albergar §YPoblaciones§!.\n\n§YSegmentos de Realidad Virtual§! tienen §Ydistritos únicos§!, ya sea escalando su potencia con el número de distritos construidos, o proporcionando efectos a nivel de imperio. Un tipo de distrito varía en función del tipo de imperio, la ética y las cívicas."
  
  matrioshka_brain_0_g_star_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Provides ['building:building_giga_matrioshka_brain_uplink'] Buildings"
  
  matrioshka_brain_1:0 "$name_matrioshka_brain$ Capacitores Solares"
  matrioshka_brain_1_DESC:0 "Estos capacitores avanzados que circundan la estrella proporcionan energía para el futuro $name_matrioshka_brain$, pero también estabilizan la estrella y son capaces de suprimir las erupciones solares y los vientos solares para proteger la delicada circuitería."
  
  matrioshka_brain_2:0 "$name_matrioshka_brain$ Banco de Datos Principal"
  matrioshka_brain_2_DESC:0 "Los bancos de datos principales ya están en su lugar alrededor de la estrella, y se han instalado computadoras de última generación para manejar la cantidad bruta de datos generados por la investigación científica. La mayoría de los datos que hemos recopilado hasta ahora se han almacenado y actualmente se están estudiando aquí."
  
  matrioshka_brain_3:0 "$name_matrioshka_brain$ Procesador Central"
  matrioshka_brain_3_DESC:0 "Los procesadores centrales son computadoras enormes que se extienden alrededor de toda la estrella. El calor generado por los bancos de datos principales se utiliza para alimentar los procesadores centrales, aumentando enormemente la eficiencia del dispositivo. Estas computadoras son extremadamente potentes."
  
  matrioshka_brain_4:0 "$name_matrioshka_brain$ Calculadoras Cuánticas"
  matrioshka_brain_4_DESC:0 "Muchos cálculos complejos, especialmente aquellos relacionados con la naturaleza misma del universo, se están procesando en estas calculadoras cuánticas. Utilizan el calor del procesador central para funcionar, lo que las hace muy eficientes."
  
  matrioshka_brain_5:99 "$name_matrioshka_brain$"
  matrioshka_brain_5_DESC:0 "Un $name_matrioshka_brain$ completamente operacional, incluyendo la capa más externa que consiste en los archivos de referencia cruzada que coordinan los otros componentes, aumentando la eficiencia al máximo."
  
  matrioshka_brain_6:0 "Simulador de Realidad Matrioshka"
  matrioshka_brain_6_DESC:0 "Este $name_matrioshka_brain$ ha sido equipado con un gran número de cápsulas de estasis, permitiendo a los orgánicos subir sus mentes a mundos idealizados y simulados vastos. El único límite es su imaginación."
  
  matrioshka_brain_7:0 "Simulador de Realidad Matrioshka"
  matrioshka_brain_7_DESC:0 "Este $name_matrioshka_brain$ ha sido equipado con un gran número de cápsulas de estasis, permitiendo a los orgánicos subir sus mentes a mundos idealizados y simulados vastos. El único límite es su imaginación."
  
  matrioshka_brain_8:0 "Simulador de Realidad Matrioshka"
  matrioshka_brain_8_DESC:0 "Este $name_matrioshka_brain$ ha sido equipado con un gran número de cápsulas de estasis, permitiendo a los orgánicos subir sus mentes a mundos idealizados y simulados vastos. El único límite es su imaginación."
  
