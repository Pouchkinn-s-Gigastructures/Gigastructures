  ### Pouchkinn ###########################
  #########################################
  giga_pouchkinn.002.title:0 "Laboratorio Antiguo"
  giga_pouchkinn.002.desc:0 "Nuestra nave científica que inspeccionaba el abandonado $name_giga_orbital$ ha detectado un extraño laboratorio en su superficie. Parece estar cerrado, y los escaneos han confirmado su increíble antigüedad.\n\nNuestro científico recomienda colonizar el Hábitat Orbital si queremos saber más sobre este extraño edificio."
  giga_pouchkinn.002.a:99 "Peculiar."
  
  giga_pouchkinn.101.name:0 "El Laboratorio"
  giga_pouchkinn.101.desc:0 "Desde que nuestros colonos pisaron este aparentemente abandonado $name_giga_orbital$, el misterioso laboratorio antiguo ha permanecido como un enigma desconcertante. Los escaneos han confirmado que no contenía ninguna forma de vida inteligente. Los equipos de expedición enviados al interior han encontrado muchos dispositivos centenarios hechos con tecnologías muy avanzadas.\n\nSin embargo, todavía no tenemos absolutamente ninguna idea de quién construyó este lugar, y por qué. Los colonos en el $name_giga_orbital$ han expresado deseos de descubrir el origen de este laboratorio, ya que podría contener tecnologías peligrosas."
  giga_pouchkinn.101.a:0 "Organizar una expedición a las profundidades de este lugar."
  giga_pouchkinn.101.b:0 "Dejarlo estar. No puede hacer mucho daño."
  giga_pouchkinn.101.b.tooltip:0 "Esperemos que no pase nada malo."
  giga_pouchkinn.101.c:0 "No podemos permitir que esto permanezca. Destruirlo."
  giga_pouchkinn.101.c.tooltip:0 "Preparar una ojiva nuclear a pequeña escala para destruir el laboratorio."
  
  giga_pouchkinn.102.name:0 "¡Detonación Catastrófica!"
  giga_pouchkinn.102.desc:0 "¡Terribles noticias desde el recientemente colonizado $name_giga_orbital$! Nuestros colonos prepararon una ojiva nuclear a pequeña escala y la dispararon contra el Laboratorio Antiguo, para deshacerse de él de una vez por todas.\nSin embargo, parece que la destrucción del edificio activó algún tipo de protocolo, que a su vez llevó a la detonación simultánea de varios miles de ojivas nucleares alrededor del $name_giga_orbital$.\nNuestra colonia ha sido completamente aniquilada, y la construcción fue declarada inhabitable. Podría ser posible restaurarla si poseemos las tecnologías adecuadas."
  giga_pouchkinn.102.a:0 "¡Maldición!"
  
  giga_pouchkinn.103.name:0 "¡Drones Defensivos!"
  giga_pouchkinn.103.desc:0 "Nuestro equipo armado ha entrado en el extraño laboratorio y se ha abierto paso a través de unas cuantas puertas selladas. Al entrar en lo que parece ser una gran cámara hueca, una sirena estridente comenzó de repente a emitir un chillido ensordecedor. El techo de la cámara se abrió entonces, vertiendo galones de un ácido superpotente sobre nuestros soldados, quienes murieron casi inmediatamente.\n\nPoco después, el suelo cerca del Laboratorio se partió, y ¡miles de drones armados peculiares emergieron! Los drones comenzaron a escanear el $name_giga_orbital$, atacando cualquier forma de vida inteligente. Debemos actuar rápidamente si queremos salvar la colonia."
  giga_pouchkinn.103.a:0 "¡Preparar los ejércitos!"
  
  giga_pouchkinn.104.name:0 "¡Drones Victoriosos!"
  giga_pouchkinn.104.desc:0 "Nuestro $name_giga_orbital$ ha sido tomado por los Drones de Defensa Autónomos del Laboratorio Antiguo! Debemos actuar rápidamente si queremos recuperarlo antes de que los drones asesinen a todos."
  giga_pouchkinn.104.a:0 "¡Ejércitos!"
  
  giga_pouchkinn.105.name:0 "¡$name_giga_orbital$ Recuperado!"
  giga_pouchkinn.105.desc:0 "Nuestros ejércitos han destruido con éxito los drones que se habían apoderado de nuestra colonia en el $name_giga_orbital$. Analizar los drones destruidos ha confirmado la increíble antigüedad y origen misterioso del Laboratorio, y hemos recopilado una gran cantidad de datos de ingeniería de ellos."
  giga_pouchkinn.105.a:0 "Bien."
  
  giga_pouchkinn.106.name:0 "¡Drones Derrotados!"
  giga_pouchkinn.106.desc:0 "Nuestros ejércitos han repelido con éxito los drones del Laboratorio Antiguo. Analizar los drones destruidos ha confirmado la increíble antigüedad y origen misterioso del Laboratorio, y hemos recopilado una gran cantidad de datos de ingeniería de ellos."
  giga_pouchkinn.106.a:0 "Bien."
  
  giga_pouchkinn.107.name:0 "Exploración del Laboratorio"
  giga_pouchkinn.107.desc:0 "Ahora que los drones del laboratorio han sido derrotados, ¿qué curso de acción deberíamos tomar? Parece que hay mucho más en este Laboratorio de lo que se pensaba anteriormente...\nNuestros ciudadanos se están volviendo cautelosos de este edificio increíblemente extraño, y algunos dicen que debería ser destruido. Sin embargo, nuestros científicos aconsejan en contra de esto, ya que no sabemos qué tipo de eventos causaría la destrucción del laboratorio."
  giga_pouchkinn.107.a:0 "Envía un equipo más pequeño de científicos."
  
  giga_pouchkinn.108.name:0 "Las Profundidades del Laboratorio"
  giga_pouchkinn.108.desc:0 "Nuestro equipo de científicos ha entrado en el laboratorio una vez más, esta vez con extrema precaución.\nEl laboratorio es mucho más grande de lo que pensábamos anteriormente, y parece extenderse hasta las profundidades del $name_giga_orbital$. Cada piso está lleno de extrañas máquinas que no tienen un propósito claro. Cada máquina presenta una descripción detallada en un idioma que no podemos entender, y todos los intentos de traducción han fallado lamentablemente.\n\nDespués de unas pocas docenas de pisos, el equipo alcanzó el fondo aparente del lugar, a unos pocos kilómetros debajo de la superficie del $name_giga_orbital$. Hicieron un descubrimiento increíble: ¡el laboratorio está habitado! Más precisamente, se encontraron con docenas de extrañas criaturas parecidas a mamíferos, cortas y peludas. Cuando se les habló, las criaturas simplemente miraron a nuestros científicos y reanudaron sus actividades. Parecen estar manteniendo el laboratorio y manteniéndolo limpio.\n\nSin embargo, después de unos pisos más, nuestro equipo ha visto a un individuo inteligente aparentemente construyendo algún tipo de dispositivo. Teorizan que él es el que construyó toda esta estructura.\nEl individuo aparentemente se sorprendió por nuestra llegada, y después de activar una especie de traductor, ha decidido presentarse."
  giga_pouchkinn.108.a:0 "En pantalla."
  
  giga_pouchkinn.109.name:0 "El Científico Solitario"
  giga_pouchkinn.109.desc:0 "Ah. Saludos. Es, Weeny Pouchkinn. Sí, Weeny. Nombre raro, lo sé.\n\nHan pasado décadas... no, siglos desde que he visto otra forma de vida inteligente allí abajo. Se vuelve solitario rápidamente, ¿sabes? Y no, esas cosas peludas y extrañas que probablemente viste mientras venías aquí no cuentan. Son drones sin mente que bioingenié para hacer cosas que yo mismo no quería hacer. No tienen mucha conversación, lamentablemente.\n\nDurante los últimos siglos, he estado trabajando aquí abajo, haciendo experimentos, creando tecnologías elegantes. Pero creo que mi investigación finalmente está llegando a su fin. Verás, he estado tratando de encontrar una manera de viajar a través del continuo espacio-tiempo en ambas direcciones... En otras palabras, viaje en el tiempo. Sí."
  giga_pouchkinn.109.a:0 "¿Viaje en el tiempo?"
  giga_pouchkinn.109.a.response:0 "Sí, viaje en el tiempo. Estoy bastante seguro de que estoy realmeeenteee cerca de resolverlo. ¿O lo estoy? Yo... ya ni siquiera lo sé. Ha pasado tanto tiempo. Es solo un flujo interminable de ecuaciones y experimentos y más ecuaciones y teorías... He generado mini agujeros de gusano, perforado agujeros a través del espacio-tiempo y jugado con taquiones, y sin embargo, todavía me elude."
  giga_pouchkinn.109.b:0 "¿Construiste este $name_giga_orbital$?"
  giga_pouchkinn.109.b.response:0 "¿Qué? No, por supuesto. Solo... lo encontré. Estaba allí, simplemente tirado orbitando un gigante gaseoso. Así que me establecí. No había imperios cuando llegué aquí.\n\nDe hecho, tu especie está catalogada como 'No capaz de UL' en mi base de datos. Supongo que debería actualizarla más a menudo, ¿eh?"
  giga_pouchkinn.109.c:0 "¿Eres tú el responsable de los naves y los drones?"
  giga_pouchkinn.109.c.response:0 "Oh. Esos. Sí. Los construí hace muuucho tiempo. Bueno, realmente no 'construí' los naves. Los recogí de toda la galaxia.\n\nNaves aleatorios estrellados en campos de asteroides, o cargueros abandonados. Les di un pequeño arreglo y estaban listos para funcionar. Los puse cerca del Elysium para asegurarme de que nadie me molestara. Supongo que fallaron, ¿eh? Después de todo, los diseñé para ahuyentar a la fauna espacial y a los piratas. No esperaba un asalto total por parte de un imperio espacial.\n\nLo mismo con esos drones. Estoy bastante orgulloso de ellos. Mucha ingeniería por dentro. Oh, ¿los drones casi asesinan a tus colonos? Lo siento por eso."
  giga_pouchkinn.109.d:0 "¿Cuánto tiempo has estado allí abajo?"
  giga_pouchkinn.109.d.response:0 "Un tiempo muy, muy largo. Al menos unos pocos siglos. He estado ocupado haciendo 'ciencia' desde entonces. Me gusta aquí, ya que es muy tranquilo. Lugar perfecto para realizar mis experimentos sin que algún gobierno molesto grite que es 'demasiado peligroso'. Bueno, todos los 'gobiernos' y 'imperios' que conocí durante mis viajes ahora se han ido hace mucho.\n¿Quién tiene la última risa ahora?"
  giga_pouchkinn.109.e:0 "Pantalla apagada."
  
  giga_pouchkinn.110.name:0 "El Científico"
  giga_pouchkinn.110.desc:0 "Ahora que finalmente hemos descubierto quién construyó este lugar, necesitamos tomar una decisión. El científico ha expresado deseos de unirse potencialmente al equipo de ciencia de nuestro imperio, afirmando que quizás nuestro conocimiento podría ayudarle a descubrir el viaje en el tiempo. También podemos simplemente dejar que haga su investigación y continuar los esfuerzos de colonización como estaba planeado. Ha accedido a dejarnos usar los pisos superiores del laboratorio si así lo deseamos, lo que sin duda sería de gran valor científico."
  giga_pouchkinn.110.a:0 "Deja que continúe con su investigación."
  giga_pouchkinn.110.b:0 "Contrátalo como científico."
  giga_pouchkinn.110.c:0 "Su investigación es demasiado peligrosa. Ejecútalo y saquea el lugar."
  
  giga_pouchkinn.111.name:0 "Un Científico Antiguo"
  giga_pouchkinn.111.desc:0 "Pouchkinn parecía emocionado ante la idea de finalmente hacer algo más después de siglos de investigación. Agarró un disco de datos que contenía la mayor parte de su investigación, empacó sus suministros y fue escoltado fuera de su laboratorio por nuestro científico. Algunas de las pequeñas criaturas peludas lo siguieron.\n\nLa calidez de la luz del sol después de tantos años de aislamiento lo deleitó, y después de algunos chequeos médicos para asegurarse de que no portaba patógenos alienígenas, ahora está listo para unirse a nuestro imperio como científico."
  giga_pouchkinn.111.a:0 "Excelente."
  giga_pouchkinn.111.a.tooltip:0 "Ganamos un científico de Nivel 6."
  
  giga_pouchkinn.112.name:0 "Investigación de Pouchkinn"
  giga_pouchkinn.112.desc:0 "Nuestros científicos se despidieron de Pouchkinn y le desearon suerte en su búsqueda del viaje en el tiempo. Antes de que se fueran, Pouchkinn insistió en darles un disco de datos que contenía parte de su investigación.\n\nPouchkinn también les dijo a los científicos que eran libres de usar las partes superiores del laboratorio como quisieran, lo que seguramente será muy útil para nuestros investigadores."
  giga_pouchkinn.112.a:0 "Muy bien."
  giga_pouchkinn.112.a.tooltip:0 "Se crea un modificador positivo en el $name_giga_orbital$."
  
  giga_pouchkinn.113.name:0 "No Juegues Con el Tiempo"
  giga_pouchkinn.113.desc:0 "Noticias dramáticas de nuestro $name_giga_orbital$. Parece que Weeny Pouchkinn continuó con sus experimentos de viaje en el tiempo y accidentalmente abrió un enorme agujero a través del espacio-tiempo.\nTodo a su alrededor, incluido el propio Pouchkinn, fue absorbido instantáneamente en la singularidad, creando un nuevo tipo de Agujero Negro exótico compuesto de energía de vacío metastable hirviendo. La colonia se ha perdido irremediablemente para siempre."
  giga_pouchkinn.113.a:0 "Una horrible tragedia causada por un individuo insensato."
  
  giga_pouchkinn.114.name:0 "¡Es una Trampa!"
  giga_pouchkinn.114.desc:0 "¡Noticias horribles! Cuando el científico líder de la expedición sacó un arma para asesinar a Weeny Pouchkinn, se activó algún tipo de dispositivo de autodestrucción dentro del traje de Pouchkinn, causando una detonación masiva. Comenzó una reacción en cadena, que activó las cabezas de guerra ocultas dentro del marco del $name_giga_orbital$, destruyendo nuestra colonia y arruinando la construcción. No hubo supervivientes."
  giga_pouchkinn.114.a:0 "¡Maldición!"
  
  giga_pouchkinn.115.name:0 "Redada en el Laboratorio"
  giga_pouchkinn.115.desc:0 "Poco después de hablar con Pouchkinn, el científico líder de la expedición sacó un arma y le disparó en el pecho, matándolo en el acto. Nuestro equipo luego saqueó el laboratorio, recogiendo todo lo que pudieron.\nSe realizó una autopsia en el cuerpo de Pouchkinn, revelando implantes cibernéticos y biológicos increíblemente avanzados que seguramente beneficiarán nuestra investigación.\nEl laboratorio fue sellado."
  giga_pouchkinn.115.a:0 "Su sacrificio contribuirá a la ciencia."
  
  giga_pouchkinn.116.name:0 "Fugitivo"
  giga_pouchkinn.116.desc:0 "Nuestros científicos no pudieron matar a Pouchkinn, ya que activó algún tipo de dispositivo de teleportación, enviándolo a una cápsula de escape que luego huyó al hiperespacio, para nunca más ser visto.\n\nSin embargo, pudimos saquear el laboratorio en sí, recopilando increíbles cantidades de datos de la investigación de Pouchkinn. El laboratorio fue sellado."
  giga_pouchkinn.116.a:0 "Nos encontraremos de nuevo."
  
  #########################################
  ### Eeloo ###############################
  #########################################
  giga_dialog.10801.title:0 "Bajo el Hielo"
  giga_dialog.10801.desc:0 "Mientras inspeccionaban el frío y por lo demás poco notable planeta Eeloo en las afueras del sistema Kerbol, nuestra nave científica se topó con algo extraño.\n\nLa densidad del planeta no coincide con las predicciones, y algunas partes de la superficie exhiben patrones irregulares, casi artificiales. Nuestro científico cree que podría haber más en este pequeño mundo helado de lo que pensábamos inicialmente, y ha preparado un proyecto especial para analizarlo más a fondo."
  giga_dialog.10801.a:99 "Peculiar."
  
  giga_dialog.10802.title:0 "Los Misterios de Eeloo"
  giga_dialog.10802.desc:0 "Mientras exploraban la superficie de Eeloo, nuestro equipo de expedición localizó una pequeña escotilla metálica en medio de una llanura congelada. El equipo forzó la apertura de la escotilla y llegó a una habitación subterránea masiva y tecnológicamente avanzada. Su llegada aparentemente activó algún tipo de mecanismo de activación, y nuestro equipo fue recibido por una voz robótica. Nos están retransmitiendo el mensaje."
  giga_dialog.10802.a:0 "En pantalla."
  
  giga_dialog.10803.title:0 "¡Transmisión Entrante!"
  giga_dialog.10803.desc:0 "<ENTIDAD EXTRANJERA LOCALIZADA>\n\n<INICIANDO PROTOCOLO DE ESCANEO>\n\n<ENTIDAD NO RECONOCIDA>\n\n<LOS ESCANEOS CONFIRMAN QUE LA ENTIDAD TIENE VIAJE UL>\n\n<PROBABILIDAD DE RELACIÓN CON KRAKEN = ALTA>\n\n<ACTIVANDO SISTEMA DE DEFENSA ANTI-KRAKEN>\n\n<SISTEMA ANTI-KRAKEN EELOO ACTIVADO>\n\n<ÚLTIMA ACTIVACIÓN HACE 3617 CICLOS>\n\n<PREPÁRESE PARA LA ERRADICACIÓN>"
  giga_dialog.10803.a:0 "¿El Kraken? Siniestro."
  
  giga_dialog.10804.title:0 "El Mundo Volador"
  giga_dialog.10804.desc:0 "Poco después de que la IA concluyera su discurso siniestro, se perdió el contacto con el equipo. Los equipos expedicionarios de superficie informaron de enormes oleadas tectónicas, ¡como si todo el planeta estuviera temblando! De repente, enormes construcciones metálicas emergieron de la superficie congelada del planeta. Nuestra nave científica se preguntaba qué eran, pero la respuesta se hizo rápidamente evidente: es un arma.\n\nEl planeta entero se convirtió en una masiva superarma móvil como mecanismo de defensa, y se impulsó fuera de su órbita. Este cuerpo celeste hostil ahora ataca a cualquier cosa que se le acerque, incluyendo nuestra nave científica."
  giga_dialog.10804.a:0 "¡Increíble! Debemos encontrar una forma de contraatacar."
  
  giga_dialog.10805.title:0 "La Derrota de Eeloo"
  giga_dialog.10805.desc:0 "Después de una lucha peligrosa, nuestras flotas han logrado incapacitar fatalmente al planetoid armado en el sistema Kerbol.\n\nSin embargo, aunque el planeta ha sido desactivado, su estructura interna sigue estando mayormente intacta, gracias a su gruesa corteza protectora. Algunos de nuestros científicos más optimistas creen que podríamos reparar este maravilloso dispositivo y usarlo como nuestro propio planeta armado."
  giga_dialog.10805.a:0 "¡Esta colosal nave espacial servirá bajo nuestra bandera!"
  giga_dialog.10805.b:0 "Desecharlo."
  
  giga_dialog.10806.title:0 "Un Planeta Vuela Una Vez Más"
  giga_dialog.10806.desc:0 "¡Noticias increíbles! En una hazaña maravillosa de ingeniería, hemos logrado restaurar el dañado planetoid armado en el sistema Kerbol. Ha sido devuelto a su funcionamiento, y ahora está bajo nuestro control directo.\n\nNuestros científicos han aprovechado la oportunidad para estudiarlo más de cerca. Descubrieron que los habitantes anteriores del sistema construyeron esta superarma para luchar contra un ser transdimensional conocido como 'El Kraken'. Parece que tuvieron éxito en repeler a la bestia, pero poco después de esta victoria, la IA de la superarma falló y disparó al mundo natal de la especie, creyendo que era el Kraken.\n\nDe todos modos, ahora tenemos un planeta de batalla completamente armado y operativo bajo nuestro control."
  giga_dialog.10806.a:0 "¡Maravilloso!"
  
  #########################################
  ### Fallen Empires ######################
  #########################################
  giga_fallen_empire.101.name:0 "¡Movimiento de Cuerpo Celestial Detectado!"
  giga_fallen_empire.101.desc:0 "¡Noticias alarmantes! Poco después del despertar de uno de los Imperios Caídos, los sensores de largo alcance han detectado que múltiples planetas dentro de su territorio han abandonado sus órbitas. Enormes armas ocultas y propulsores emergieron de sus cortezas, y ahora se han transformado en temibles planetoids armados. Parece que estas antiguas civilizaciones tenían más armamento oculto de lo que se pensaba anteriormente..."
  giga_fallen_empire.101.a:0 "¡A las estaciones de batalla!"
  
  giga_fallen_empire.102.name:0 "El Behemoth Sagrado"
  giga_fallen_empire.102.desc:0 "No es ningún secreto que los Imperios Despertados poseen muchos tipos de armas antiguas que han estado inactivas durante milenios. Pero nadie podría predecir que uno de los Mundos Sagrados de los Guardianes Sagrados no era en realidad un mundo regular, sino más bien, una gigantesca e inactiva nave espacial del tamaño de un planeta. Y con su reciente despertar, esta colosal nave espacial se ha reactivado y el otrora prístino Mundo Gaia se ha transformado en un colosal planeta armado, capaz de aniquilar cualquier cosa que se interponga en su camino. Parece que están más preparados para defender su fe de lo que anticipamos..."
  giga_fallen_empire.102.a:0 "Esto es malo."
  
  #########################################
  ### Paluushia ###########################
  #########################################
  giga_paluush.001.name:0 "El Sistema Gatzo"
  giga_paluush.001.desc:0 "Nuestra nave científica explorando el sistema Gatzo informa que se han detectado dos megaestructuras dentro del sistema. La primera es una puerta estelar abandonada flotando cerca del borde del sistema, indicando que este lugar podría haber pertenecido una vez a un importante imperio estelar. ¡La segunda megaestructura es un completo $name_terraform_barren$ construido alrededor de uno de los planetas interiores! Parece que los habitantes anteriores intentaron terraformar este mundo, pero su progreso se detuvo a mitad de camino por algunas razones desconocidas."
  giga_paluush.001.a:0 "Increíble."
  
  giga_paluush.002.name:0 "Mensaje de Radio Primitivo"
  giga_paluush.002.desc:0 "Nuestra nave científica actualmente inspeccionando el mundo primitivo de Paluushia ha hecho un descubrimiento fascinante. Parece que, a pesar de sus tecnologías primitivas, los primitivos de la era de las máquinas del planeta están enviando repetidamente un mensaje de radio de corto alcance al espacio, destinado a posibles visitantes alienígenas. Nuestro equipo científico ha logrado descifrar el mensaje."
  giga_paluush.002.a:0 "En pantalla."
  
  giga_paluush.003.name:0 "Los Paluush"
  giga_paluush.003.desc:0 "Saludos. Este es un mensaje de radio que fue pregrabado utilizando nuestras tecnologías de radio más avanzadas.\n\nSoy Poh'tin, representante del Estado Democrático de Paluush, procedente del planeta Paluushia. Vivimos una existencia pacífica en nuestro hermoso mundo continental, y rogamos amablemente que tú, viajero de las estrellas, no perturbes nuestro modo de vida.\n\nHemos añadido algo de información sobre nuestra cultura y nuestro pueblo en este mensaje, para que pueda servir a tus sociólogos.\n\nCordialmente, Poh'tin y el pueblo de Paluush."
  giga_paluush.003.a:0 "Pantalla apagada."
  
  giga_paluush.1011.title:0 "Lagomorfos Imposibles"
  giga_paluush.1011.desc:0 "¡Noticias alarmantes! Parece que el arma Pacificador Global de nuestro Coloso no es tan infalible como se pensaba anteriormente. Poco después de proteger el mundo de Paluushia, la tripulación a bordo de nuestro Coloso notó picos de energía peculiares emanando del mundo pacificado. Al principio desestimados como anomalías de los sensores, los picos se intensificaron cada vez más durante los últimos días, culminando finalmente en una masiva explosión de energía en el subespacio.\n\nEn cuestión de minutos, el escudo impenetrable que colocamos alrededor de Paluushia se deshizo y se disipó en la nada.\n\nLos sensores informaron de Paluushes jubilosos celebrando en el planeta de abajo, celebrando la hazaña que acababan de lograr. Este evento que desafía la física muestra que el potencial psiónico de los Paluushes es aún más potente de lo que pensábamos, y muchos de nuestros científicos están comenzando a preocuparse por que se conviertan en una amenaza. Aconsejan dejarlos estar en su luna continental."
  giga_paluush.1011.a:0 "¡Malditos granujas!"
  
  giga_paluush.1021.title:0 "Los No Barridos"
  giga_paluush.1021.desc:0 "Malas noticias. La tripulación de nuestro Coloso informa que la civilización primitiva de los Paluushes en la superficie de Paluushia estaba... completamente intacta por nuestro Haz de Neutrones.\n\nMinutos antes de que nuestro asesino de planetas disparara su pluma de neutrones, millones de Paluushes alrededor del planeta comenzaron a entrar en un trance peculiar. Parece que al unir sus potenciales psiónicos colectivos, han logrado generar una especie de barrera psiónica que cubre todo el mundo. El escudo tenía tal integridad que la pluma de neutrones del Coloso rebotó inofensivamente en el espacio.\n\nInmediatamente después, el misterioso trance terminó, y los primitivos comenzaron a celebrar su 'victoria' sobre nosotros. Parece que estos salvajes lagomorfos viven para ver otro ciclo solar a pesar de nuestros mejores esfuerzos."
  giga_paluush.1021.a:0 "¡Insolentes tontos! Los conseguiremos a tiempo."
  
  giga_paluush.1031.title:0 "Una Nuez Incrquebrable"
  giga_paluush.1031.desc:0 "Mientras el haz de calor extremo para romper planetas se dirige hacia la superficie de Paluushia, un Paluush solitario mira hacia el cielo. Más grande que cualquier Paluush que hayamos visto antes, de repente despega y vuela hacia el gigantesco láser del Coloso, aparentemente en un curso de colisión directa con él.\n\nLa tripulación del Coloso observa este acto tonto con diversión, sabiendo que el Paluush vuela hacia su muerte segura. Pero, en un giro imposible del destino, justo cuando el haz está a punto de golpear a la criatura justo por encima de la atmósfera, el Paluush levanta la cabeza y mira el láser. En una fracción de segundo, el haz simplemente se detiene antes de poder siquiera entrar en la atmósfera de Paluushia, detenido por un flujo inmensamente poderoso de energía psiónica pura. El haz luego se disipa en la nada, y el Paluush regresa casualmente a la superficie, después de detener sin esfuerzo un arma destructora de planetas.\n\nMinutos después de este incidente, un mensaje resuena dentro de las conciencias de la tripulación del Coloso:\n§R¿No fue suficientemente claro el mensaje? Pedimos específicamente a tu especie que no nos molestara. Vete de inmediato y no vuelvas.§!"
  giga_paluush.1031.a:0 "¡Cómo es esto posible?!"
  
  giga_paluush.1041.title:0 "Lagomorfos Sin Dios"
  giga_paluush.1041.desc:0 "A medida que el Rayo Divino del Coloso desciende sobre Paluushia... absolutamente nada sucede. Los Paluush, que se suponía que comenzarían a adorar a nuestras deidades, parecen completamente inafectados por las energías psiónicas del rayo, como si simplemente rebotaran en sus mentes como una pelota de goma contra una pared.\n\nDe hecho, nuestros psíquicos están detectando que todo el planeta parece estar protegido por una especie de escudo psiónico dentro del velo mismo, emitido por una criatura cuyo potencial psiónico hace que nuestro Godray parezca un mero petardo del velo. El aura psiónica de esta criatura es tal que puede ser sentida por psíquicos a varios años luz de distancia.\n\nPoco después, nuestros psíquicos recibieron colectivamente un mensaje psiónico, proveniente de esa misma criatura:\n'§RNo intentes imponer tus inútiles creencias sobre mi especie, pues ya soy su deidad. No necesitamos tu 'orientación', por lo tanto, te pido que te vayas de nuestro mundo inmediatamente.'§!"
  giga_paluush.1041.a:0 "¡Insensatos prepotentes!"
  
  giga_paluush.1051.title:0 "Nanobots Inestables"
  giga_paluush.1051.desc:0 "Noticias alarmantes. La nube de nanobots que desatamos sobre los Paluushes apenas siquiera llegó a la superficie. Tan pronto como entró en la atmósfera, la gran mayoría de los nanobots simplemente se incendiaron en llamas púrpuras y se desintegraron. Los pocos que lograron llegar a la superficie lograron aterrizar en algunos Paluushes, pero simplemente fueron sacudidos por las criaturas, incapaces de convertirlos en cyborgs. Los núcleos de procesamiento de nuestro Coloso no han encontrado ninguna explicación lógica para esto, y muchos terminaron quemándose al tratar de encontrar una respuesta.\n\n¿Podría ser que hay más en la mente orgánica de lo que previamente pensábamos?"
  giga_paluush.1051.a:0 "Tal vez podríamos aprender de estas criaturas, de alguna manera."
  
  giga_paluush.2011.title:0 "¡Paluushia Devuelve el Fuego!"
  giga_paluush.2011.desc:0 "¡Noticias alarmantes! El comandante de la flota encargado de bombardear el mundo primitivo de Paluushia informa que los Paluushes están usando de alguna manera su inmenso potencial psiónico para detener nuestros proyectiles de bombardeo antes de que golpeen la superficie, ¡para luego lanzarlos de vuelta a nosotros a grandes velocidades!\n\nVarios de nuestros naves ya han sido dañados por esto, sin causar ningún daño al planeta en sí. Aconsejan dejar de bombardear el planeta, ya que evidentemente es inútil."
  giga_paluush.2011.a:0 "¡Cómo se atreven?!"
  
  giga_paluush.3031.title:0 "¡Puesto de Observación de Paluushia Destruido!"
  giga_paluush.3031.desc:0 "Poco después de que nuestro Puesto de Observación sobre Paluushia se completara, pero antes de que la tripulación pudiera mudarse, toda la estructura repentinamente dejó su órbita y procedió a entrar en la atmósfera del planeta antes de desintegrarse, creando una maravillosa lluvia de meteoritos visible desde la superficie del planeta. Nuestros científicos simplemente escucharon una voz, hablando en sus mismas conciencias:\n§B'Entiendo que nuestra civilización pueda ser de interés para ti, pero simplemente deseamos que nos dejen solos para vivir nuestras vidas. No lo tomes personalmente. A cambio, por favor acepta este amable regalo, para demostrar que no queremos hacer daño.'§!\n\nPoco después de que el mensaje terminara, nuestros científicos informan que un gran grupo de minerales apareció misteriosamente en órbita, donde solía estar el puesto de observación..."
  giga_paluush.3031.a:99 "Peculiar."
  
  giga_paluush.400.title:0 "Grandbunny Derrotado, Paluushia Colapsa"
  giga_paluush.400.desc:0 "Con pura potencia de fuego, nuestros ejércitos han logrado matar al 'dios' y líder paluush, el todopoderoso Grandbunny. A medida que el colosal cuerpo de la criatura caía al suelo, cada Paluush en Paluushia repentinamente dejó de moverse y comenzó a emitir un chillido ensordecedor, audible en todo el planeta.\n\nEl cuerpo del Grandbunny luego comenzó a brillar con una luz púrpura cegadoramente brillante, eclipsando incluso a la estrella local. Esta luz creció rápidamente para envolver todo Paluushia en energías cataclísmicas, y todo el planeta ahora está comenzando a colapsar sobre sí mismo, como si fuera aplastado por la enorme cantidad de energía desatada por la muerte del Grandbunny..."
  giga_paluush.400.a:0 "¡Eso es... imposible!"
  
  giga_paluush.402.title:0 "El Alma del Grandbunny"
  giga_paluush.402.desc:0 "Han pasado unos días desde que Paluushia colapsó, y nuestros topógrafos han hecho un descubrimiento asombroso: ¡Paluushia todavía está técnicamente allí!\n\nDe hecho, parece que las energías del Grandbunny han aplastado todo el planeta en un pequeño cristal de energía psiónica pura extremadamente energético, que ahora flota en el espacio vacío donde Paluushia solía estar.\n\nNuestros científicos han recuperado este cristal, y parece contener de hecho la misma esencia del Grandbunny junto con la del resto de Paluushia. Creemos que podría resultar extremadamente beneficioso, si se usa adecuadamente..."
  giga_paluush.402.a:0 "Por fin, servirán para algún propósito."
  
  #############################################################################################################################################
  ### Found Ruined/System/Planet ##############################################################################################################
  #############################################################################################################################################
  giga_dialog.10001.title:0 "Caído Plano"
  giga_dialog.10001.desc:0 "Nuestra nave científica explorando el sistema [from.GetName] ha avistado un planeta muy, muy extraño.\n\n¡Un planeta plano de origen artificial! Aún más extraño, ¡parece que una civilización primitiva lo habita! Atados al suelo por generadores de gravedad artificial, es muy probable que esos seres primitivos estén muy confundidos una vez que abandonen su mundo.\n\nNadie tiene idea de cómo llegó a ser esta cosa. Y probablemente nadie lo sabrá nunca."
  giga_dialog.10001.a:99 "Peculiar."
  
  giga_dialog.10101.name:0 "Capital Antigua"
  giga_dialog.10101.desc:0 "¡El equipo encargado de explorar el sistema Corinth ha hecho un descubrimiento asombroso! Parece que dicho sistema es un §BSistema Precursor Antiguo§!, o más exactamente, la antigua capital de un imperio ya muerto, que ha caído en ruinas después de milenios de abandono.\n\nSe han avistado tres megaestructuras en ruinas en el sistema: un Complejo de Yggdrasil Orchid en ruinas, un $name_kugelblitz$ en ruinas y un $name_giga_orbital$ en ruinas.\n\nA juzgar por el estado de los planetas del sistema, parece que ocurrieron muchas cosas aquí. Esto seguramente será de gran interés para nuestros arqueólogos."
  giga_dialog.10101.a:0 "¡Increíble!"
  
  giga_dialog.10201.name:0 "La Menagerie Perdida"
  giga_dialog.10201.desc:0 "Nuestra nave científica parece haberse topado con algún tipo de §BSistema Precursor Antiguo§!. Parece que una civilización espacial arcaica estableció este sistema como una especie de reserva para varias especies animales encontradas a través de la galaxia.\n\nEl sistema cuenta notablemente con dos megaestructuras en ruinas: un $name_yggdrasil$ en ruinas, presumiblemente utilizado para alimentar a los especímenes cautivos, y un $name_orbital_artificial_eco$ en ruinas, que probablemente se utilizó para albergar algunas especies de animales exóticos. Dos planetas habitables parecen cumplir el papel de reservas, aunque quien construyó esto abandonó el lugar hace mucho tiempo. Esto ciertamente será muy valioso para nuestros biólogos y arqueólogos."
  giga_dialog.10201.a:0 "Fascinante."
  
  giga_dialog.10301.name:0 "La Cuna de los Titanes"
  giga_dialog.10301.desc:0 "¡Una §BSistema Precursor Antiguo§! ha sido descubierto por una nave científica! El sistema, apodado 'Cuna de los Titanes', parece haber sido una vez una masiva instalación de fabricación de naves. Un gigantesco aunque en ruinas $name_neut_gigaforge$ orbita alrededor de la estrella de neutrones del sistema, y un enorme y mayormente intacto $name_giga_orbital$ flota silenciosamente entre los escombros. Un $name_eng_test_site$ en ruinas también está orbitando uno de los planetas del sistema. Los propios planetas han sufrido algunos daños graves en su pasado.\n\nSin embargo, el sistema está custodiado por una gran flota de antiguas naves de guerra, presumiblemente construidas en este mismo sistema. Parece que será necesario luchar si queremos apoderarnos de este sistema..."
  giga_dialog.10301.a:0 "¡Increíble!"
  
  giga_dialog.10401.name:0 "La Forja Antigua"
  giga_dialog.10401.desc:0 "Una nave científica se ha topado con lo que parece ser un §BSistema Precursor Antiguo§! Los escaneos muestran que algún precursor antiguo convirtió este sistema en un vasto centro industrial, capaz de extraer cantidades increíbles de minerales para presumiblemente alimentar su máquina de guerra. Algunos de los planetas del sistema han sido despojados de su corteza y manto, dejando solo un núcleo interno expuesto.\n\nCuriosamente, un $name_eng_test_site$ en ruinas flota silenciosamente sobre un planeta, abandonado hace milenios. El análisis del primario del sistema reveló que una masiva megaestructura una vez rodeó la estrella (probablemente un complejo de elevación estelar vasto), pero desde entonces ha sido destruido por la expansión estelar."
  giga_dialog.10401.a:0 "Maravilloso."
  
  giga_dialog.10501.name:0 "Enanos Trillizos"
  giga_dialog.10501.desc:0 "El sistema [from.GetName] es el hogar de una disposición estelar increíblemente peculiar. ¡No uno, sino tres Enanos Marrones Clase-L orbitan alrededor de una estrella central Clase-F! Cada una de esas estrellas fallidas presenta un extenso sistema de lunas, casi como un sistema solar en miniatura. Nuestros científicos están perplejos sobre cómo llegó a ser este sistema peculiar, y especulan que podría ser posible encender los Enanos Marrones, si poseemos las tecnologías adecuadas.\n\nLos Enanos Marrones se agregarán al planificador de expansión una vez que sean inspeccionados."
  giga_dialog.10501.a:0 "¡Qué hallazgo!"
  
  giga_dialog.10701.name:0 "Estación Anular Abandonada"
  giga_dialog.10701.desc:0 "Al entrar en el sistema [from.GetName], nuestra nave científica avistó un hábitat en forma de anillo aparentemente vacío. Este '$name_giga_orbital$' parece estar abandonado, y podríamos colonizarlo. Sin embargo, cerca del anillo hay varias naves de origen desconocido, aparentemente custodiando el hábitat. Si queremos establecernos, tendremos que luchar..."
  giga_dialog.10701.a:0 "¿Quién podría haber construido estas naves?"
  
  ##########################################
  ### Katzenland ###########################
  ##########################################
  giga_katzenland.001.name:0 "Necrópolis Irradiada"
  giga_katzenland.001.desc:0 "El Sistema Gatzo nunca deja de decepcionar. Tras una encuesta de uno de los planetas más grandes del sistema, Katzenland, nuestro equipo científico informa que han encontrado enormes cantidades de ruinas enterradas bajo las arenas del planeta. Parece que este mundo solía estar habitado por una civilización próspera, posiblemente la que construyó la Puerta del sistema, pero sus habitantes aparentemente tuvieron un final violento hace varios milenios, a juzgar por el estado actual del planeta.\n\nNuestro equipo científico está ansioso por descubrir qué fue exactamente lo que llevó a la caída de esta civilización, ya que estudiar este mundo sin duda produciría datos científicos increíbles, y como tal, se ha establecido un sitio de excavación en el planeta."
  giga_katzenland.001.a:0 "Interesante."
  
  site_katzenland:0 "Necrópolis Enterrada"
  site_katzenland_intro:0 "Una civilización entera muerta yace enterrada bajo las dunas de arena giratorias de Katzenland. ¿Qué podría haberle pasado a su mundo para que terminara así?"
  
  giga_katzenland.002.name:0 "Esqueletos de Múltiples Especies"
  giga_katzenland.002.desc:0 "Nuestros arqueólogos han tropezado con algunos edificios notablemente intactos enterrados en la arena. Dentro, encontraron los restos esqueléticos de dos especies distintas, muy probablemente los principales habitantes de este mundo. Uno de ellos parece exhibir características felinas coherentes con las de los depredadores apex en muchos otros mundos, mientras que el otro era muy probablemente una especie reptiliana, aunque con cuatro extremidades prensiles en lugar de dos.\n\nLos edificios parecen estar conectados a algún tipo de red de datos antigua que almacenaba el conocimiento de la civilización. Aunque lo más probable es que haya estado infuncional durante milenios, nuestros arqueólogos esperan rescatar cualquier dato que puedan de ella."
  giga_katzenland.002.a:0 "¡Sigue excavando!"
  
  giga_katzenland.003.name:0 "Red de Datos Antigua"
  giga_katzenland.003.desc:0 "La red de datos del planeta, como se esperaba, está en muy mal estado. Sin embargo, por algún milagro, el equipo ha logrado recuperar algunos datos encriptados de un núcleo de datos que funciona con una fuente de energía nuclear de larga duración. Notablemente lograron descifrar los nombres de las dos especies del planeta; el felino siendo un 'Katzen', mientras que el anfibio era un 'Zuspri'. Se desconoce si una especie gobernaba sobre la otra, o si coexistían como iguales.\n\nQuizás su hallazgo más interesante, sin embargo, es la ubicación de la capital del planeta, que supuestamente albergaba el gobierno central de la civilización..."
  giga_katzenland.003.a:0 "¡Sigue excavando!"
  
  giga_katzenland.004.name:0 "Capital Katzen"
  giga_katzenland.004.desc:0 "Tomó bastante excavación, ¡pero la antigua capital del planeta ha sido localizada! Nuestros arqueólogos encontraron un edificio colosal, parecido a una pirámide, enterrado en la arena, que asumen que solía servir como una especie de edificio de gobierno central.\n\nLa pirámide es absolutamente gigantesca, y muy probablemente se elevaba varios kilómetros sobre la superficie del planeta. Tomará bastante tiempo y esfuerzo mapearla completamente, ya que contiene cientos y cientos de habitaciones en descomposición, pero muy probablemente proporcionará más información sobre el tumultuoso pasado de este planeta."
  giga_katzenland.004.a:0 "¡Entra ahí!"
  
  giga_katzenland.005.name:0 "El Último Zuspri de Katzenland"
  giga_katzenland.005.desc:0 "Nuestro equipo ha estado explorando el vasto palacio durante algún tiempo ahora, y también logró salvar bastantes materiales raros. Pero, adentrándose más en el edificio, se toparon con una especie de complejo de búnkeres, sellado por una gigantesca puerta de metal. Abrirla fue una tarea relativamente simple gracias a sus taladros de fusión, y terminaron encontrando una gran cantidad de criopods destrozados dentro del propio búnker.\n\nContenían varios individuos Katzen y Zuspri muertos hace mucho tiempo, quienes presumiblemente previeron lo que estaba a punto de suceder a su mundo. Sin embargo, de alguna manera, uno de los pods todavía estaba intacto, y contenía un Zuspri congelado vivo! Con extrema precaución, nuestro equipo logró descongelar a la criatura, y aunque estaba un poco desorientada al principio, parece ansiosa por comunicarse con nosotros..."
  giga_katzenland.005.a:0 "En pantalla."
  
  giga_katzenland.006.name:0 "El Último Zuspri"
  giga_katzenland.006.desc:0 "Soy... Ghuqwy. Sí, Ghuqwy. Ese es mi nombre, creo. Y ustedes son... ¿arqueólogos?\n\n...\n\nAsí que sí sucedió.\n\nÉl... ¿él realmente lo hizo? ¿Meopa fue a la guerra con los Sobakis? Si tan solo no hubiéramos iniciado el Projekt Katzenform, entonces quizás la crisis económica no hubiera sucedido y... Sabía que nosotros... deberíamos haber hecho algo para detenerlo, pero... nadie escuchó... y ahora Katzenland se ha ido, para siempre...\n\n... ¿cuánto tiempo ha pasado, incluso? ¿Unas pocas décadas? Apenas recuerdo nada de antes..."
  
  giga_katzenland.006.a:0 "Han pasado unos miles de años."
  giga_katzenland.006.a.response:0 "Eso es... debe de no haber rastros de nuestra civilización... No puedo creer que todo se haya ido.\nNi siquiera sé cómo mi criopod aguantó tanto tiempo, y mirando el resto de la habitación, parece que debería considerarme afortunado..."
  
  giga_katzenland.006.b:0 "¿Meopa?"
  giga_katzenland.006.b.response:0 "Mi memoria está un poco nublada... pero, Meopa era nuestro líder, creo. Sí, nuestro líder. Un Katzen ambicioso. No puedo recordar mucho de él, pero sé que quería librar una guerra contra los Sobakis, que vivían en la primera luna de Katzenland... y eso fue una idea terrible."
  
  giga_katzenland.006.c:0 "¿Proyecto Katzenform?"
  giga_katzenland.006.c.response:0 "Verás... nuestro sistema está rebosante de vida. Cada planeta alberga sus propias formas de vida únicas... excepto el más interno, Potradus. Así que Meopa quería... transformarlo. Hacerlo habitable, justo como Katzenland. Realmente no recuerdo los detalles, pero sé que después llevó a algunos problemas serios con nuestra economía..."
  
  giga_katzenland.006.d:0 "¿Quién eres exactamente?"
  giga_katzenland.006.d.response:0 "No recuerdo mucho de mi pasado, lamentablemente, está muy borroso... el criosueño no es muy bueno para eso. Pero sí sé que fui un almirante de flota para la Armada de Katzenland... Era bastante bueno disparando cosas y todo eso. Si tú también tienes naves espaciales, podría... ayudarte con eso. Parece que el viejo Katzenland ya no es un lugar muy bueno para vivir."
  
  giga_katzenland.006.e:0 "Fuera de pantalla."
  
  giga_katzenland.007.name:0 "El Destino de Ghuqwy"
  giga_katzenland.007.desc:0 "Aunque el descubrimiento de una Zuspri superviviente es increíble, parece que la memoria confusa de Ghuqwy significa que no podremos aprender nada más sobre Katzenland en sí. Por lo que pudimos recopilar, un cierto 'Meopa' inició una guerra con una civilización que vivía en la primera luna de Katzenland, quienes muy probablemente contraatacaron, destruyendo la superficie de Katzenland. Vamos a necesitar explorar el planeta un poco más si queremos descubrir realmente las razones de esta guerra.\n\nEn cuanto a la propia Ghuqwy, podríamos reclutarla como almirante de flota, o podríamos eutanasiarla y diseccionarla para aprender más sobre la biología de los Zuspri..."
  giga_katzenland.007.a:0 "Reclútala, será útil."
  giga_katzenland.007.a.tooltip:0 "Ghuqwy se convierte en una Almirante de 78 años (edad biológica) con Habilidad 4. Aún así, podremos estudiar su biología, pero en menor medida."
  giga_katzenland.007.b:0 "Disécala."
  giga_katzenland.007.c:0 "Mátala."
  
  giga_katzenland.008.name:99 "Meopa"
  giga_katzenland.008.desc:0 "Después de analizar lo que dijo Ghuqwy, nuestro equipo continuó su exploración de la colosal pirámide, buscando pistas para explicar qué causó la guerra Sobaki-Katzen. Eventualmente encontraron una sala masiva, mayormente colapsada, con un trono en el cual se sentaba un esqueleto de Katzen algo bajo, sujetando un pequeño dispositivo en una de sus manos.\n\nAunque inicialmente confundidos, descubrieron que el esqueleto era nada menos que el propio Meopa! Varios cachés de datos estaban esparcidos por la sala, presumiblemente dispositivos de registro utilizados por Meopa para grabar sus acciones. Los dispositivos son antiguos y están dañados. Se necesitará un esfuerzo inmenso para descifrarlos y analizarlos adecuadamente.\n\nTambién localizaron varias piedras preciosas valiosas, que se venderían a un buen precio en el mercado."
  giga_katzenland.008.a:0 "Debemos estar cerca."
  
  giga_katzenland.009.name:0 "Folly Nuclear"
  giga_katzenland.009.desc:0 "Los cachés de datos estaban lamentablemente corrompidos por milenios de negligencia y solo proporcionaron información parcial, por lo que se necesitaban más expediciones a las profundidades de la pirámide para unir todo. Pero, después de mucho escarbar, finalmente hemos descubierto la horrible verdad...\n\nMeopa efectivamente inició el Projekt Katzenform, que tenía como objetivo transformar a Potradus en un mundo habitable. Sin embargo, los Katzens estaban ocupados luchando una guerra inesperada contra invasores externos conocidos como los Lappinbots, que surgieron después de que comenzara el proyecto, haciendo que toda la empresa fuera tremendamente costosa para su civilización. Aunque la estructura de terraformación estaba extraordinariamente bien hecha, su enorme costo llevó a un colapso económico. Debido a esto, los Sobakis de Nienet, una civilización que compartía el sistema Gatzo y que una vez fueron aliados cercanos de los Katzens, decidieron atacar a Katzenland, en un intento de conquistarlo mientras estaba debilitado, contradiciendo nuestra teoría original de que los Katzens atacaron primero.\n\nMeopa entonces contraatacó con la 'furia de mil soles', devastando completamente y por completo la superficie de Nienet. Esta respuesta genocida desproporcionada llevó a una drástica caída en la estabilidad de la nación, que culminó con revueltas en todo el imperio contra el régimen de Meopa. Meopa, reacio a renunciar y su cordura deteriorándose rápidamente, procedió a hacer lo impensable:\nDesató el resto del arsenal nuclear de Katzen... sobre Katzenland mismo. Destruyó su propio mundo, matando a miles de millones de Katzens y Zuspri. El relativamente pequeño imperio espacial de Katzen luego colapsó, con las pocas colonias incapaces de sostenerse sin su capital.\n\nAunque, los registros hablaron de una gran nave de colonización etiquetada como la §YExpedición a Meopía 1§!, lanzada antes de la guerra Sobaki-Katzen hacia un planeta lejano desconocido, que llevaba tanto a Katzens como a Zuspris en criosueño, lo que significa que hay una pequeña posibilidad de que las especies todavía estén allí, en algún lugar.\n\nEn el lado positivo, hemos logrado recuperar sorprendentemente intactos y detallados esquemas del Projekt Katzenform, que sin duda beneficiarán nuestro conocimiento de la terraformación."
  giga_katzenland.009.a:0 "Horroroso."
  giga_katzenland.009.b:0 "¡Conocemos este mundo!"
  
  katzenland_terraform_knowledge:0 "Métodos de Terraformación de Katzenlandian"
  katzenland_terraform_knowledge_desc:0 "Las teorías de terraformación de los Katzens eran notablemente eficientes para su desarrollo tecnológico."
  
