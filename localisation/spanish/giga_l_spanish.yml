  SMALL_ARMOR_BLOKKAT_DESC:99 "$ARMOR_BLOKKAT_DESC$"
  
  HULL_REPAIR_BLOKKAT:0 "Sincronizadores Subplanck"
  HULL_REPAIR_BLOKKAT_DESC:0 "Enjambres de robots minúsculos que sirven como relevos para las redes neuronales contenidas dentro de las blindajes Blokkat, aumentando su eficiencia y permitiéndoles repararse más rápido. Los modelos Blokkat también transmiten datos hacia y desde el Blokkwork para una mayor sincronización."
  
  AFTERBURNER_BLOKKAT:0 "Propulsores Manifold"
  AFTERBURNER_BLOKKAT_DESC:0 "Además de sus esotéricos propulsores UL, las naves Blokkat emplean estos propulsores que empujan contra la misma estructura de nuestro universo para aumentar aún más la velocidad de sus naves."
  
  SHIELD_BLOKKAT:0 "Shiftbarrier Hiperdimensional"
  SHIELD_BLOKKAT_DESC:0 "Al igual que el enorme escudo Blokkat-Vester, estas barreras protectoras más pequeñas rotan dentro de una dimensión superior, lo que significa que solo un pedazo infinitamente pequeño del escudo completo está expuesto al fuego enemigo a la vez. Si se daña, el área dañada se traslada instantáneamente de vuelta al espacio hiperdimensional para ser regenerada."
  
  LARGE_SHIELD_BLOKKAT:99 "$SHIELD_BLOKKAT$"
  LARGE_SHIELD_BLOKKAT_DESC:99 "$SHIELD_BLOKKAT_DESC$"
  
  MEDIUM_SHIELD_BLOKKAT:99 "$SHIELD_BLOKKAT$"
