  ehof_trader_gateway:0 "§S$ehof_trader$ Agujero de Gusano§!"
  ehof_trader_gateway_plural:0 "§S$ehof_trader$ Agujeros de Gusano§!"
  ehof_trader_gateway_DESC:0 "Las puertas del agujero de gusano no parecen ser naturales. Están colocadas en un anillo perfectamente circular alrededor de un centro, conectando todos los sistemas $ehof_trader$."
  ehof_mega_trader.008.desc:0 "Esta es una zona de armisticio. No se permiten naves armadas aquí.\n\nTus naves militares serán desalojadas inmediatamente."
  r_rare_system:0 "sistema abundante"
  r_rare_system_desc:0 "Las coordenadas de un sistema supuestamente cargado de recursos (caveat emptor). Podemos llegar a él a través del $ehof_ehof$."
  
  ehof_mega_trader.002.name:0 "El Urmazin"
  ehof_mega_trader.002.desc:0 "Hemos recibido informes asombrosos de la §H[root.GetName]§! después de que viajó a través del $ehof_ehof$. El sistema $ehof_trader_new_system$ en el que llegó está lleno de numerosas estaciones espaciales y naves. El sistema parece estar fuertemente terraformado y astroingenierizado - casi todos los planetas en el sistema están cubiertos de ciudades gigantes, y las órbitas planetarias son demasiado perfectas para ser naturales.\n\n§H[root.GetName]§! está recibiendo transmisiones de todo el sistema. Parece que los habitantes ya han traducido de alguna manera nuestro idioma, y quieren hablar con nosotros."
  ehof_mega_trader.002.a:0 "¡Fascinante! Ponlos en pantalla."
  
  ehof_mega_trader.003.desc:0 "Saludos, §H[root.owner.GetSpeciesClassPlural]§! desde el más allá. Bienvenidos a nuestra gloriosa utopía, $ehof_trader_new_system$.\n\nSomos los $ehof_trader$ y nuestras intenciones son pacíficas. Lamentamos no presentarnos más a fondo, o dejar que ustedes se presenten primero, pero la situación es urgente.\n\nDebemos preguntarles si poseen un recurso extremadamente raro, que es esencial para la supervivencia de nuestra civilización.\n\n¿Poseen $ehof_alt_qnm$?"
  ehof_mega_trader.003.a:0 "¿Qué es $ehof_alt_qnm$?"
  
  ehof_mega_trader.004.desc:0 "$ehof_alt_qnm$ es una sustancia única e inimaginablemente rara que posee propiedades como ninguna otra.\n\nTiene una carga gravitacional negativa, una masa negativa, y es capaz de deformar negativamente el espacio-tiempo.\n\nEsta propiedad única es lo que nos permite estabilizar el $ehof_trader_dt$.\n\nSi poseen $ehof_alt_qnm$ y estarían dispuestos a compartir algo de ella con nosotros, ¡habría una recompensa por su amabilidad!"
  ehof_mega_trader.004.a:0 "¡Esto suena similar a la §HMasa Negativa§!..."
  
  ehof_mega_trader.005.desc:0 "¿Así que sabes sobre $ehof_alt_qnm$?\n\nSi tienes §HMasa Negativa§! de sobra, te recompensaríamos con un gran tesoro más allá del $ehof_trader_dt$!\n\nIncluso podríamos mostrarte el camino a algunos de los sistemas solares extraordinarios que localizamos mientras mapeábamos las estrellas con los regalos que nos otorgó el $ehof_trader_d$.\n\n¿Nos ayudarás, §H[root.owner.GetSpeciesClassPlural]§! desde más allá del Umbral?"
  ehof_mega_trader.005.a:0 "Tienen un trato."
  
  ehof_mega_trader.006.desc:0 "¡Saludos, §H[root.owner.GetSpeciesClassPlural]§! desde más allá del Umbral!\n\nAunque eres bienvenido a quedarte todo el tiempo que quieras, necesitamos tiempo para reponer nuestras existencias. Tendrás que esperar §Y5 Años§! £time£ antes de que podamos ofrecer diferentes bienes.\n\n¿Tienes algo de §HMasa Negativa§! que te gustaría intercambiar?"
  
  ehof_mega_trader.006.c:0 "El sistema $ehof_trader_new_system$ tiene tantos agujeros de gusano..."
  ehof_mega_trader.006.c.response:0 "Los agujeros de gusano son nuestra única forma de viaje interestelar. Somos capaces de generar conexiones tanto permanentes como temporales, muy parecidas a las que pareces capaz de crear. A través del uso de §HMasa Negativa§, podemos estabilizar los agujeros de gusano indefinidamente. Solo abrimos agujeros de gusano desde $ehof_trader_new_system$ a otros sistemas porque la cantidad de §HMasa Negativa§! que poseemos para abrir agujeros de gusano es muy limitada.\n\nO, al menos, lo era hasta que nos encontramos contigo.\n\nEs posible que podamos crear agujeros de gusano temporales para viajar a otros sistemas, pero hacerlo consume más energía y nos deja sin forma de regresar. Esto no es beneficioso para $ehof_trader_new_system$ y nuestro sueño de construir una utopía de magnitud nunca antes vista. Ha sido un objetivo que nos propusimos hace un milenio, después de la gran guerra y los eventos dentro de nuestro sistema hogar original, $ehof_trader_old_system$.\n\nSin embargo, con tu tecnología, estos sistemas serían beneficiosos para ti y serías libre de hacer con ellos lo que desees."
  
  ehof_mega_trader.006.d:0 "¿Qué saben sobre la §HMasa Negativa§!?"
  ehof_mega_trader.006.d.response:0 "Aunque descubrimos la §HMasa Negativa§! hace mucho tiempo, aún no hemos explorado todos sus secretos. Lo que sí sabemos es que no puede, o al menos es extremadamente improbable, surgir de forma natural.\n\nSus propiedades parecen violar múltiples leyes fundamentales de la física. Por ejemplo, el componente de estrés del tensor de estrés-energía es mayor que la densidad de masa del espacio en el que se encuentra, lo cual debería ser imposible.\n\nLa verdadera §HMasa Negativa§! no es como las propiedades de masa pseudo-negativa de la densidad de energía negativa de un vacío que impulsa la expansión del universo.\n\nQue tengas §HMasa Negativa§! en magnitudes mayores de las que hemos podido reunir del $ehof_trader_dt$, sin crearla tú mismo, significa que fue creada en un evento extremadamente improbable... o por seres increíblemente avanzados.\n\nCreemos que lo último es cierto."
  
  ehof_mega_trader.006.b:0 "Nos gustaría saber más sobre ustedes."
  ehof_mega_trader.007.desc:0 "¿Qué te gustaría saber?"
  ehof_mega_trader.007.a:0 "¿Quiénes son ustedes?"
  ehof_mega_trader.007.a.response:0 "Somos los $ehof_trader$, una sociedad igualitaria de formas de vida tecno-orgánicas, dotadas de habilidades psiónicas por el $ehof_trader_d$.\n\nNuestro objetivo es convertir $ehof_trader_new_system$ en una utopía asombrosa de magnitud nunca antes vista.\n\nVivimos en armonía con el $ehof_trader_d$, quien nos guía hacia este objetivo final, mientras crecemos juntos y evolucionamos de manera pacífica y consciente."
  
  ehof_mega_trader.007.b:0 "¿Cuál es tu historia?"
  ehof_mega_trader.007.b.response:0 "Nuestro centro principal, $ehof_trader_new_system$, está conectado a $ehof_trader_old_system$, nuestro sistema hogar original.\n\nEs posible que hayas notado que todo el sistema está devastado. Esos son los restos de las flotas, hábitats y estructuras de nuestros predecesores orgánicos.\n\nHace milenios, cuando todavía estaban ligados al planeta, el $ehof_trader_dt$ ya existía en el sistema $ehof_trader_old_system$. Se desconoce cuánto tiempo había estado allí, pero existen referencias a él en toda nuestra historia registrada.\n\nCuando vieron por primera vez evidencia del $ehof_trader_d$, nuestros predecesores centraron su atención en alcanzarlo. Aunque les llevó siglos dejar su mundo natal, su enfoque nunca vaciló. Alcanzar $ehof_trader_dt$ era su principal objetivo. El $ehof_trader_t$ parecía ser algún tipo de planeta, en realidad, es una puerta, un portal a un reino extradimensional: $ehof_trader_realm$.\n\nCuando entraron físicamente por primera vez en $ehof_trader_realm$, nuestros predecesores entraron en contacto con el $ehof_trader_d$. Fue amable y considerado, enseñándoles sobre la realidad interdimensional en la que se encontraban.\n\nVivieron en armonía con $ehof_trader_d$ y fueron guiados hacia estados superiores de sociedad y ser por él.\n\nCon esta iluminación, su civilización pronto se desarrolló en un glorioso imperio estelar. Todos los mundos del sistema $ehof_trader_old_system$ fueron colonizados, y el imperio se centró alrededor del $ehof_trader_dt$.\n\nDesafortunadamente, esta maravillosa era no pudo durar. $ehof_trader_old_system$ fue completamente explotado y se estaba quedando sin recursos, y sin más espacio para expandirse, el gran imperio estelar perecería.\n\nLa única opción lógica era la expansión extrasolar. Desafortunadamente, no habían desarrollado tecnologías de viaje más rápido que la luz, y enviar a innumerables personas en naves generacionales a un sistema vecino apenas habitable no era una opción.\n\nEl imperio decidió desarrollar una inteligencia de máquina que atravesaría la brecha entre $ehof_trader_old_system$ y su vecino más cercano, $ehof_trader_new_system$, para terraformarlo para el imperio."
  
  ehof_mega_trader.007.continue:0 "Continuar."
  
  ehof_mega_trader.007.b.response.b:0 "Pasaron muchos años desde que las máquinas de terraformación fueron enviadas por primera vez en su viaje. Hace mucho tiempo que terraformaron $ehof_trader_new_system$. Sin embargo, con el paso del tiempo, las máquinas se volvieron conscientes de sí mismas, y crecieron para amar el sistema $ehof_trader_new_system$ y verse a sí mismas como sus legítimas guardianas.\n\nEsto creó una brecha entre el imperio y sus máquinas que inevitablemente desembocaría en una guerra total.\n\nCuando los dos imperios finalmente lucharon, se encontraron igualmente emparejados. Si la guerra hubiera continuado de la manera en que estaba, habría llevado a la extinción de ambos. Para evitar la pérdida de dos especies, el $ehof_trader_d$ propuso una solución que no solo terminaría la guerra, sino que también resolvería los problemas entre los dos: unificaría a los orgánicos de $ehof_trader_old_system$ y las máquinas de $ehof_trader_new_system$ en un nuevo tipo de ser...\n\n... nosotros.\n\nDespués de que nació nuestra gente, nos propusimos crear una utopía perfecta en $ehof_trader_new_system$, y desde entonces hemos dejado el marcado $ehof_trader_old_system$ como un monumento a la estupidez de los que nos precedieron."
  
  ehof_mega_trader.007.c:0 "¿Qué son el $ehof_trader_d$ y el $ehof_trader_t$?"
  ehof_mega_trader.007.c.response:0 "El $ehof_trader_d$ es una entidad inmaterial que habita en $ehof_trader_realm$. Se desconoce cuándo se creó el $ehof_trader_dt$, pero ciertamente precede a nuestros predecesores orgánicos.\n\n§HMasa Negativa§! mantiene abierto el $ehof_trader_dt$, pero también es lo que nos permite abrir y mantener agujeros de gusano a otros sistemas. Desafortunadamente, la cantidad de §HMasa Negativa§! dentro del $ehof_trader_dt$ es finita. Un día, ya sea que nuestra expansión terminaría o el $ehof_trader_t$ colapsaría y cortaría nuestra conexión con el $ehof_trader_d$, lo que llevaría a la pérdida de nuestras habilidades psíquicas y la guía de $ehof_trader_d$. Ambos eventos llevarían al colapso de nuestra civilización, por eso necesitamos tu §HMasa Negativa§! para evitar este destino."
  
  ehof_mega_trader.006.a:0 "§HComercio§!"
  ehof_mega_trader.101.desc:0 "Tenemos algunas reliquias de sueño que podemos intercambiar por §HMasa Negativa§!. Ten en cuenta que, dado que son reflejos fantasmales que pescamos del $ehof_trader_dt$, son artículos de §Ruso único§! - y que solo reponemos nuestro stock cada §Y5 años§! £time£.\n\n¿Cuál de estas reflexiones-hechas-realidad te gustaría intercambiar?"
