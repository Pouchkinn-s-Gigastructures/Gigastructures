  giga_galactic_core_aeternum_2:0 "£menu_aet_2£Aeternum (§BAzure Aeternum§!)\nAeternum será §Hmucho más poderoso§!, recibiendo los siguientes beneficios:\n§Y+100% Daño de Armas\n+100% Cadencia de Disparo\n+100% HP de Escudo\n+100% HP de Blindaje\n+100% HP de Casco\n+20% Velocidad de Nave\n+100% Daño de Ejército\n+100% Salud de Ejército\n+100% Moral de Ejército\n+20% Evasión\n+50% Velocidad de Construcción de Megaestructuras§!\n\n§BSus flotas tendrán aproximadamente un 50% más de naves pesadas\nSe despertarán más rápido\nRetrasar su despertar será menos efectivo\nLos psicofabricadores se construirán con más frecuencia y tendrán un límite de 20 en lugar de 10§!\n\nComenzarán con aproximadamente §Y100 millones§! de poder de flota.\n\n§H¡PARA USO CON MODS PODEROSOS!\n\n$aeternum_spawn_mechanics$"
  
