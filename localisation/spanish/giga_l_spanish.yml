  SMALL_SHIELD_BLOKKAT_DESC:99 "$SHIELD_BLOKKAT_DESC$"
  
  REACTOR_BOOSTER_BLOKKAT:0 "Capacitor Hiperdimensional"
  REACTOR_BOOSTER_BLOKKAT_DESC:0 "Potenciadores de reactores que extraen energía adicional de una fuente hiperdimensional. También sirven para mejorar la eficiencia del buque en su conjunto."
  
  COMBAT_COMPUTER_ARTILLERY_BLOKKAT:0 "Computadora de Corto Alcance Blokkat"
  COMBAT_COMPUTER_ARTILLERY_BLOKKAT_DESC:0 "Conectado al resto de la nave a través de una red de información hiperdimensional, este esotérico ordenador se centra en enfrentamientos cercanos y naves de pantalla."
  
  COMBAT_COMPUTER_CARRIER_BLOKKAT:0 "Blokkat Ordenador de Largo Alcance"
  COMBAT_COMPUTER_CARRIER_BLOKKAT_DESC:0 "Conectado al resto de la nave a través de una red de información hiperdimensional, este esotérico ordenador se centra en enfrentamientos de largo alcance."
  
  PLANET_LANCE_BLOKKAT:0 "Rayo Evictor"
  PLANET_LANCE_BLOKKAT_DESC:0 "El Rayo Evictor es el arma Blokkat más grande encontrada hasta ahora. Este haz de poder incontable desgarra la realidad y comprime forzosamente su objetivo en un objeto 0-dimensional enfocando las energías de varias dimensiones superiores en un área localizada del continuo espacio-tiempo, destruyéndolo instantáneamente."
  
  OBLITERATOR_LANCE_BLOKKAT:0 "Rayo Exterminador"
  OBLITERATOR_LANCE_BLOKKAT_DESC:0 "En esencia, una versión aumentada del Rayo Evictor, el Rayo Exterminador desgarra la realidad y comprime forzosamente su objetivo en un objeto 0-dimensional enfocando las energías de varias dimensiones superiores en un área localizada del continuo espacio-tiempo, destruyéndolo instantáneamente."
  
  PLANET_KILLER_BLOKKAT_GENERATOR:0 "Desmantelador de Hiper-materia"
  PLANET_KILLER_BLOKKAT_GENERATOR_DESC:0 "Este dispositivo es capaz de desmantelar y reorganizar rápidamente cualquier forma de materia en lo que los Blokkat deseen, incluyendo Blokkats adicionales."
  PLANET_KILLER_BLOKKAT_GENERATOR_ACTION:0 "Desmantelar"
  FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_BLOKKAT_GENERATOR:0 "Preparando el desmantelamiento $PLANET|Y$"
  MESSAGE_DESC_FOR_PLANET_KILLER_BLOKKAT_GENERATOR:0 "fue desmantelado por"
  
  COMBAT_COMPUTER_TERMINATOR_BLOKKAT:0 "Comando Central Blokk-Terminator"
  COMBAT_COMPUTER_TERMINATOR_BLOKKAT_DESC:0 "A diferencia de la mayoría de las naves empleadas por los Blokkats en sus operaciones de cosecha, el Blokk-Terminator es una verdadera nave de guerra diseñada puramente para el combate de naves."
  
  SHIP_AURA_BLOKKAT_TERMINATOR:0 "Baluarte Hiperdimensional Blokk-Terminator"
  SHIP_AURA_BLOKKAT_TERMINATOR_DESC:0 "El Blokk-Terminator posee su propio escudo hiperdimensional que reduce drásticamente el daño recibido tanto por sí mismo como por otras naves Blokkat en las cercanías."
  
  COMBAT_COMPUTER_OBLITERATOR_BLOKKAT:0 "Comando Central Blokk-Exterminador"
  COMBAT_COMPUTER_OBLITERATOR_BLOKKAT_DESC:0 "A diferencia de la mayoría de las naves empleadas por los Blokkats en sus operaciones de cosecha, el Blokk-Exterminador es una verdadera nave de guerra diseñada puramente para el combate de naves."
  
  SHIP_AURA_BLOKKAT_OBLITERATOR:0 "Baluarte Hiperdimensional Blokk-Exterminador"
  SHIP_AURA_BLOKKAT_OBLITERATOR_DESC:0 "El Blokk-Exterminador posee su propio escudo hiperdimensional que reduce drásticamente el daño recibido tanto por sí mismo como por otras naves Blokkat en las cercanías."
  
  trait_blokkat_leader:99 "Blokkat"
  trait_blokkat_leader_desc:0 "A través de su conexión con el Blokkwork, este Blokkat posee una vasta suma de información relacionada con muchas disciplinas"
  
  trait_blokkat_admiral:0 "Almirante Blokkat"
  trait_blokkat_admiral_desc:0 "Este particular Blokkat posee un amplio conocimiento sobre el arte de la guerra espacial, habiendo participado en varios conflictos intergalácticos. Sus habilidades les permiten maximizar la eficiencia de las tecnologías y armamentos esotéricos Blokkat."
  
  trait_blokkat_governor:0 "Gobernador Blokkat"
  trait_blokkat_governor_desc:0 "Este particular Blokkat posee un amplio conocimiento sobre cómo gestionar asentamientos planetarios y cómo remodelar mundos de la manera más eficiente."
  
  trait_blokkat_scientist:0 "Científico Blokkat"
  trait_blokkat_scientist_desc:0 "Este particular Blokkat posee un amplio conocimiento sobre investigación científica y métodos."
  
  trait_blokkat_general:0 "General Blokkat"
