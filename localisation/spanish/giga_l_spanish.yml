  katown_name:0 "§YMegalópolis de Katown§!"
  katown_desc:0 "§LDiseñada por el arquitecto Dietrich Videafurr, la Megalópolis de Katown es la joya brillante de la civilización de Katzen.\n\nUna megaciudad colosal y perfectamente construida, abarca toda la parte norte de las Tierras del Corazón de Katzen. Combinando espacios naturales y ríos con una arquitectura Katzen elegante y eficiente, es hogar de miles de millones de habitantes.\n\nEn su corazón yace la §YPirámide Grande de Katown§!, una pirámide colosal que se extiende millas hacia el cielo y centraliza el gobierno de Katzen así como al §YKaiser§!.\n\nLa pirámide es la fuente de un colosal §YGenerador de Escudo§! y §YCampo Psicorrepelente§! que rodea todo Flusion, protegiéndolo de bombardeos orbitales y ataques psiónicos.\n\nTambién cuenta con un §YCampo Anti-Agujero de Gusano§!, que impide el uso de hiperarmas en el planeta mientras esté activo.§!\n\n§B¡Ambos, los escudos y el campo fallarán si la Actividad Partisana crece lo suficiente!§!"
  
  katown_res_low_tooltip:0 "$katown_name$\n\n§HFunción Principal§! - §BComando Supremo y Protección§!\n\nEl control de Katzen es §MInsondable§!\nLa actividad partisana es §GInsignificante§!\nModificadores de Katzen:\n§G+50% Salud del Ejército\n-75% Daño de Bombardeo (Flusion)\nCampo Anti-Agujero de Gusano Activo\nCampo Psicorrepelente Activo§!\n\n$katown_desc$"
  
