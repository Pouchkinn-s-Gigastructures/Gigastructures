  relic_penrose_sphere_2_DESC:99 "$penrose_sphere_b3_DESC$"
  
  d_arcane_mineral_generator:0 "Transmutador Arcano"
  d_arcane_mineral_generator_desc:0 "Un antiguo dispositivo de fabricación arcana que produce recursos minerales aparentemente de la nada."
  
  giga_ring_origins.101.name:0 "Esfera de Penrose Reliquia Restaurada"
  giga_ring_origins.101.desc:0 "Después de años de arduo trabajo, la esfera de Penrose reliquia en el sistema §L[relic_penrose_sphere.GetName]§! ha sido restaurada a su antigua gloria y una vez más genera grandes cantidades de energía utilizando la dispersión superradiante del agujero negro. ¡Que proteja y nutra nuestra civilización por el resto de la eternidad!"
  
