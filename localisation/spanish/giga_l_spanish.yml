  giga_blokkats_spawnlater:0 "Hacer que los Blokkats aparezcan §GMás Tarde§!\nLos Blokkats comenzarán a aparecer dentro de §Y5 años§! de la fecha de aparición seleccionada. Si se establece en §YGarantizado§!, aparecerán en la fecha exacta."
  
  giga_blokkats_spawnearlier:0 "Hacer que los Blokkats aparezcan §RMás Temprano§!\nLos Blokkats comenzarán a aparecer dentro de §Y5 años§! de la fecha de aparición seleccionada. Si se establece en §YGarantizado§!, aparecerán en la fecha exacta."
  
  giga_blokkats_randomgame:0 "Fecha de Aparición de Blokkat: §LAleatoria§!\nLos Blokkats aparecerán en cualquier momento entre §Y2250§! y §Y100 Años§! después de la §YFecha de Fin de Juego§!. ¡No hay forma de saberlo con seguridad!\n\n§Y¡No olvides establecer a los Blokkats en §GGarantizado§! si deseas asegurarte de que aparezcan. Si no están garantizados, es posible que no aparezcan en absoluto§!\n\n§GHaz clic para cambiar la §YFecha de Aparición de Blokkat§!"
  
