  giga_aeternum.4330.name:0 "Expedición a Aiondia: §R¡Ataque!§!"
  giga_aeternum.4330.desc.oof:0 "Nuestra expedición informa que han encontrado fuerzas hostiles en la superficie de Aiondia.\n\n[aet_exp_sender.aet_random_hostile_encounter_loc]\n\nDesafortunadamente, debido a nuestra inferior §RFuerza§! de $aet_strength_value$ contra su §PResiliencia§! de $aet_resilience_value$, nuestra expedición ha sufrido daños y perdido §Y[ROOT.aet_exp_integ_damage]§! §HIntegridad§!.\n\nLas probabilidades de tener éxito contra esta amenaza eran §Y[ROOT.aet_success_chance]%§!.\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  giga_aeternum.4330.a:0 "¡Maldición!"
  
  giga_aeternum.4330.desc.yay:0 "Nuestra expedición informa que han encontrado fuerzas hostiles en la superficie de Aiondia.\n\n[aet_exp_sender.aet_random_hostile_encounter_loc].\n\nAfortunadamente, gracias a nuestra adecuada §RFuerza§! de $aet_strength_value$ así como a la excelente ejecución por parte del líder de la expedición, contra su §PResiliencia§! de $aet_resilience_value$, nuestra expedición ha logrado superar este encuentro y escapar con bajas mínimas.\n\nLas probabilidades de tener éxito contra esta amenaza eran §Y[ROOT.aet_success_chance]%§!.\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  
  aet_random_hostile_1:0 "Se encontraron con un vasto enjambre de §YDrones Defensivos Automatizados§!, presumiblemente construidos por Aeternum hace eones incontables para patrullar y defender esta área particular del Mundo Birch. Aunque dicha área estaba vacía, indicando que Aeternum nunca hizo realmente nada con ella, los drones aún así la defendían con vehemencia y abrieron fuego contra nuestro equipo."
  giga_aeternum.4330.a.won:0 "¡Saquea recursos de ellos!"
  
  aet_random_hostile_2:0 "La cohorte se encontró con una hostil §YScavenger Civilization§! nómada, residiendo en medio de las vastas llanuras metálicas de Aiondia. Inmediatamente procedieron a asaltar nuestra expedición en un intento de robar y saquear nuestros recursos para su propio beneficio."
  giga_aeternum.4330.b.won:0 "Représalos saqueando sus recursos."
  
  aet_random_hostile_3:0 "La expedición se enfrentó con un gigantesco §YGolem de Aeternite§!, una especie de construcción imponente con una altura estimada de unos 12.3 kilómetros. Este monstruo colosal, probablemente originalmente destinado para defensa, fue aparentemente abandonado y dejado para vagar sin fin por las llanuras metálicas, y ataca sin sentido todo lo que se cruza en su camino."
  giga_aeternum.4330.c.won:0 "¡Analiza sus escombros!"
  
  aet_random_hostile_4:0 "El equipo se enfrentó a una colosal §YMuro Defensivo§! que se extendía a través de la superficie del Mundo Birch, presumiblemente destinada a separar diferentes partes de la superficie entre sí. La pared tenía una variedad de torretas estáticas, y al detectar nuestra expedición, procedió a abrir fuego contra ellos."
  giga_aeternum.4330.d.won:0 "¡Derriba esa cosa!"
  
  giga_aeternum.4329.name:0 "Expedición Aiondia: §SCiudad Móvil§!"
  giga_aeternum.4329.desc:0 "Nuestra expedición ha hecho un descubrimiento sorprendente. Han localizado un §Yvehículo colosal§! montado sobre dos gigantescos hilos, de varios kilómetros de longitud, llevando lo que parece ser una ciudad entera que alberga su propia civilización!\n\nLas encuestas iniciales han revelado que su población es de aproximadamente 1.2 millones de individuos, y se está moviendo lentamente pero de manera constante a través de las interminables llanuras metálicas planas del Mundo Birch, a un ritmo constante de unos cien kilómetros por hora.\n\nNo estamos exactamente seguros de qué propósito sirve este vehículo, pero de todos modos se está moviendo constantemente en la misma dirección, sin señales de detenerse, y los escaneos muestran que el vehículo probablemente tenga varios miles de años de antigüedad. También está acompañado por una miríada de vehículos más pequeños de diversos tamaños, diseños y antigüedad.\n\nNuestro equipo cree que podríamos ser capaces de establecer contacto con ellos, la §GComplexity§! de lo cual sería de aproximadamente $aet_complexity_value$. Sin embargo, esto podría ser arriesgado, ya que el vehículo parece estar fuertemente armado, y podrían abrir fuego si terminan asustándose de nosotros. Alternativamente, podríamos intentar volar el vehículo y saquearlo por nosotros mismos, y su §PResilience§! se estima en $aet_resilience_value$.\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  
  giga_aeternum.4329.a:0 "Intenta establecer contacto. | §Y[ROOT.aet_success_chance]%§! Probabilidad de Éxito "
  giga_aeternum.4329.b:0 "¡Oblitera esa cosa de una vez! | §Y[ROOT.aet_success_chance_2]%§! Probabilidad de Éxito "
  giga_aeternum.4329.c:0 "Déjalo estar."
  
  giga_aeternum.43291.name:0 "Expedición Aiondia: §GContacto Establecido§!"
  giga_aeternum.43291.desc:0 "Nuestra expedición informa que han logrado descifrar y traducir el idioma de los habitantes del vehículo.\n\nAparentemente conocidos como §Y[aet_birch_civilisation.GetNamePlural]§!, hemos logrado establecer contacto con su líder absoluto, simplemente conocido como §YEl Navegante§!..."
  giga_aeternum.43291.a:0 "En pantalla."
  
  giga_aeternum.43292.name:0 "El Navegante"
  giga_aeternum.43292.desc:0 "¡Visitantes! Qué encantador. Ha pasado bastante tiempo desde que nuestra especie ha encontrado seres sapientes durante nuestro gran viaje por el §YGran Expansión§!.\n\nEl último encuentro conocido fue registrado por mi tatarabuelo, hace unos 486 ciclos, cuando nos encontramos con un asentamiento tribal aislado en un pedazo de tierra particularmente hospitalario.\n\nPero de cualquier manera, quizás te estés preguntando quiénes somos. Y bueno, yo soy el §Y357te Navegante§!, encargado de liderar y dirigir nuestro gran §YArkruiser§! hacia el destino final... ¡el §Yborde del mundo§!!\n\n¡En efecto! Durante generaciones, mi especie ha habitado este vehículo colosal, dentro del cual crecemos, nos reproducimos y morimos, para eventualmente llegar al borde del Gran Expanse, y finalmente descubrir la verdadera naturaleza del reino divino que se encuentra más allá del borde de nuestro mundo.\n\nEsto ha estado sucediendo durante aproximadamente... 36000 ciclos, durante los cuales yo y mis antepasados hemos conducido esta nave en una dirección continua a través de las interminables llanuras metálicas. Pero tengo fe, que, un día, lo lograremos, y finalmente entraremos en el reino de nuestros dioses..."
  
  giga_aeternum.43292.a:0 "¿El borde del mundo? ¿Tus dioses...?"
  giga_aeternum.43292.a.response:0 "¡En efecto! Verás, el §YGran Expansión§! es un disco gigantesco, de proporciones incontables. No sabemos exactamente cuán grande es, pero sabemos que en su borde yace el reino de los dioses, donde residen las deidades que nos vigilan.\n\nNuestra mitología afirma que aquellos que logran llegar al borde pueden unirse a nuestros dioses en los cielos... por eso estamos dedicando todos nuestros recursos para perseguir este objetivo!\n\nHemos cruzado por muchas tierras peculiares, y encontrado muchas especies en el camino, ¡y logramos convencer a bastantes para que se unan a nosotros! Pareces ser un grupo bastante numeroso, ¿quizás te gustaría unirte a nosotros también?"
  
  giga_aeternum.43292.b:0 "¡Te daremos recursos para ayudar en tu viaje! | §Y10000§! £energy£ §Y5000§! £alloys£"
  
  giga_aeternum.43293.name:0 "El [aet_birch_civilisation.GetSpeciesAdj] Navegante"
  giga_aeternum.43293.desc:0 "¡Que los dioses estén con ustedes, viajeros!\n\nA cambio de su generosidad, por favor acepten esta caché de datos que contiene todos los descubrimientos que hemos hecho en el camino, con la esperanza de que puedan servirles en su propia búsqueda.\n\n¡Que nos encontremos de nuevo, en el borde!"
  giga_aeternum.43293.a:0 "¡Un gran regalo!"
  giga_aeternum.43293.a.tooltip:0 "¡La ignorancia es felicidad!\n$giga_aeternum_1_intel_tooltip$"
  
  giga_aeternum.43292.c:0 "Bueno... en realidad... verás..."
  giga_aeternum.43292.c.tooltip:0 "Revelar la verdad podría tener consecuencias nefastas."
  
  giga_aeternum.43294.name:0 "El [aet_birch_civilisation.GetSpeciesAdj] Navegante"
  giga_aeternum.43294.desc:0 "¿Partidarios de la Teoría de la Esfera, no es así? Bueno, buen intento, pero tus datos parecen bastante erron-...\n\n...b-bueno, ciertamente se ven más convincentes que lo que hemos visto antes...\n\n...Quiero decir, tiene... tiene algo de sentido... y... eh... sí, eso explica por qué...\n\n... no... ¡no! Esto... esto no puede ser..."
  giga_aeternum.43294.a:0 "Abre tus ojos."
  
  giga_aeternum.43295.name:0 "§RSEÑAL PERDIDA§!"
  giga_aeternum.43295.desc:0 "La transmisión se corta abruptamente, y se escuchan sonidos distantes de gritos y lucha mientras nuestros datos se esparcen por toda la nave.\n\nPor primera vez en milenios, el masivo vehículo comienza a detenerse lentamente, antes de estallar en una colosal guerra civil que rápidamente envuelve la totalidad del vehículo.\n\nSolo toma unos días para que el milenario §YArkruiser§! se reduzca a un masivo e inerte naufragio..."
  giga_aeternum.43295.a:0 "¿Qué hemos hecho?"
  giga_aeternum.43295.a.tooltip:0 "Al menos pudimos salvar algunos recursos de ello."
  
  giga_aeternum.43296.name:0 "Expedición Aiondia: §RCiudad Hostil§!"
  giga_aeternum.43296.desc.oof:0 "Nuestro equipo informa que, tras las acciones que hemos emprendido, la misteriosa §YCiudad Móvil§! ha abierto fuego contra nuestra expedición con su pesada artillería defensiva. Terminaron infligiendo §Y[ROOT.aet_exp_integ_damage]§! daño a nuestra §HIntegrity§!, y nuestra expedición se ha visto obligada a retirarse del área, dejando que el vehículo continúe su peculiar travesía...\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  giga_aeternum.43296.a:0 "¡Ratas!"
  
  giga_aeternum.43297.name:0 "Expedición Aiondia: §GCiudad Destruida§!"
  giga_aeternum.43297.desc:0 "Nuestra expedición informa que han logrado superar la §PResilience§! de la ciudad móvil, y la han destruido completamente usando nuestros escuadrones blindados.\n\nLos soldados procedieron a entrar en los restos y acabar con cualquier sobreviviente restante, antes de desmontarla y salvar cualquier recurso que pudiéramos encontrar.\n\nNo obstante, sufrimos bajas menores en la lucha, habiendo perdido §Y[ROOT.aet_exp_integ_damage]§! §HIntegrity§!.\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  giga_aeternum.43297.a:0 "Buena eliminación."
  
  giga_aeternum.43296.desc.yay:0 "Nuestro equipo informa que, tras las acciones que hemos emprendido, la misteriosa §YCiudad Móvil§! ha abierto fuego contra nuestra expedición con su pesada artillería defensiva. Afortunadamente para nosotros, no pudieron infligir ningún daño mayor en nuestra expedición debido a nuestra superior §RFuerza§!, y posteriormente respondimos con nuestros escuadrones blindados, que destruyeron completamente el gigantesco vehículo.\n\nAunque esto representa una lamentable pérdida de vidas, hemos logrado desguazar algunos recursos de los restos.\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  giga_aeternum.43296.b:0 "Lamentable, pero necesario."
  
  
  giga_aeternum.4328.name:0 "Expedición Aiondia: §BOcéano Gigante§!"
  giga_aeternum.4328.desc:0 "Nuestros expedicionarios informan que se han topado con un §Yreservorio colosal de agua§! en la superficie de Aiondia. Una especie de océano artificial gigantesco, este cuerpo de agua se extiende por millones de kilómetros, lejos en el lejano horizonte. Los escaneos han revelado que su profundidad es de al menos varios cientos de kilómetros también, sin rastros de actividad importante cerca de la superficie. \n\nAeternum muy probablemente tuvo que cosechar o sintetizar cantidades colosales de agua para realizar este proyecto, pero parece estar en un estado de completo abandono, sin signos de actividad Aeternita reciente en sus inmediaciones.  \n\nNo están seguros sobre el propósito que se supone que sirva este océano gargantuesco, pero creen que investigarlo podría ser un esfuerzo que valga la pena. Estiman que la §GComplejidad§! de esta investigación es de aproximadamente $aet_complexity_value$.\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  giga_aeternum.4328.a:0 "¡Bajo el mar vamos! | §Y[ROOT.aet_success_chance]%§! Probabilidad de éxito"
  giga_aeternum.4328.b:0 "Solo es agua, nada interesante."
  
  giga_aeternum.43281.name:0 "¡Informe de la Expedición: §BGigantesco Océano§!"
  giga_aeternum.43281.desc.a:0 "Nuestra expedición informa que han realizado un análisis exhaustivo del reservorio colosal ubicado en Aiondia.\n\nSalpicando el océano hay una miríada de §Yislas dispersas§!, separadas unas de otras por miles de kilómetros de agua. Unidas al fondo marino por pilares submarinos colosales, cada isla tiene aproximadamente un kilómetro cuadrado de área y presenta las ruinas en decadencia de pequeños complejos habitacionales. También se localizaron restos de criaturas orgánicas en cada isla, todas estimadas en varias docenas de miles de años de antigüedad.\n\nUn análisis más profundo reveló que estas islas eran una especie de "prisión" exótica empleada por §YAeternum§!, donde deportaban a sus peores criminales y delincuentes, así como individuos aleatorios de especies abducidas en estas islas aisladas, y luego observaban su comportamiento cuando eran sometidos a un aislamiento completo usando dispositivos científicos ocultos dentro de las propias islas.\n\nEvidentemente, la prisión fue abandonada en algún punto, y los prisioneros terminaron muriendo de hambre o de vejez. Se encontraron algunos restos orgánicos en el agua misma, indicando que algunos de ellos intentaron una audaz pero en última instancia inútil escapatoria.\n\nAunque no parece particularmente interesante, esto nos ha otorgado de todas formas valiosos datos de inteligencia sobre la cultura y tecnología Aeternita."
  
  giga_aeternum.43281.a:0 "Una prisión extraña, sin duda."
  
  giga_aeternum.43281.desc.b:0 "Nuestra expedición informa que han realizado un análisis exhaustivo del reservorio colosal ubicado en Aiondia. \n\nOculto bajo las aguas tranquilas se encuentra un §Yreactor de fisión§! de diseño avanzado absolutamente gigantesco, midiendo al menos cien kilómetros de longitud. Esto tomó por sorpresa, ya que originalmente se consideraba que este tipo de reactor era demasiado primitivo para que Aeternum lo empleara, pero parece que estaban experimentando con aumentar tremendamente la escala de estos dispositivos, por alguna razón.\n\nEl reactor ha estado funcionando con un imponente trozo de uranio del tamaño de un asteroide durante los últimos ochocientos mil años, y hasta el día de hoy, sigue produciendo grandes cantidades de electricidad que se disipan rápida e inútilmente en el armazón del Mundo Birch, ya que Aeternum evidentemente no terminó usando dicha electricidad.\n\nHemos encontrado rastros y ruinas submarinas alrededor del reactor, indicando que al menos 8 civilizaciones diferentes que evolucionaron en el Mundo Birch tropezaron con el reactor e intentaron extraer su energía.\n\nAunque el diseño de este reactor no es lo suficientemente avanzado como para proporcionar datos tecnológicos reales, nuestra expedición cree que conectarlo a nuestra propia red eléctrica podría ser una buena inversión."
  giga_aeternum.43281.b:0 "¡Conéctalo ahora! | §Y10000§! £alloys£"
  giga_aeternum.43281.b.scrap:0 "Desguazarlo por aleaciones y cosechar el uranio."
  
  giga_aeternum.43281.desc.c:0 "Nuestra expedición informa que han realizado un análisis exhaustivo del reservorio colosal ubicado en Aiondia. \n\nMiles de submarinos especializados han llegado al fondo del reservorio y, después de una intensa batería de estudios y escaneos, localizaron un pequeño agujero en el lecho marino artificial, a través del cual pequeñas cantidades de agua se están filtrando. Al enviar una pequeña sonda miniaturizada a través de este agujero, se dieron cuenta de que conducía a... la nada. \n\nDe hecho, este agujero atraviesa directamente el resto de la cáscara del Mundo Birch y ¡conduce directamente al vacío justo encima del agujero negro supermasivo! Desde allí, la poca agua que pasa cae de inmediato en la singularidad y se convierte en nuevas y emocionantes formas de materia antes de desaparecer en el horizonte de sucesos. \n\nAunque originalmente estaban confundidos sobre el propósito de este agujero, luego se dieron cuenta de que fue perforado apresuradamente y de forma artificial a través de la cáscara del Mundo Birch mucho después de la creación del reservorio en sí. Al analizar la rugosidad del propio agujero, dedujeron que otra civilización en el Mundo Birch, o tal vez algunos exploradores osados, vieron este reservorio como una oportunidad para revelar lo que se ocultaba debajo de la colosal corteza del Mundo Birch sin tener que cavar a través de cientos de kilómetros de nanoaleaciones primero.\n\nQuien lo hizo, posteriormente perforó un pequeño agujero a través del fondo marino con herramientas relativamente primitivas en comparación con las de Aeternum, y es probable que ellos o su equipo terminaran cayendo a su perdición en la singularidad. \n\nEl propósito real del reservorio no está claro, pero nuestra expedición cree que pudo haber sido simplemente un lugar donde Aeternum almacenaba grandes cantidades de agua para futuros proyectos, que evidentemente nunca realizaron.\n\nNuestro equipo estima que tomará aproximadamente 374 millones de años para que el reservorio se drene completamente en el agujero negro, y si bien esto no ha revelado nada de particular interés, estudiar el agua que cae en el agujero negro aun así produjo pequeñas cantidades de investigación física."
  giga_aeternum.43281.c:0 "Intrigante."
  
  giga_aeternum.43281.desc.d:0 "Nuestra expedición informa que han realizado un análisis exhaustivo del reservorio colosal ubicado en Aiondia. \n\nUn estudio minucioso ha localizado una masa singular que yace en el fondo del reservorio, y una expedición de seguimiento ha revelado que ¡es un §Yesqueleto gigantesco§!! Midiendo bien más de cien kilómetros de longitud, este espécimen gargantuesco aparentemente fue bioingenieriado por Aeternum en el pasado distante, quizás como un intento por averiguar qué tan grandes pueden ser las criaturas vivas.\n\nEl esqueleto muestra evidencia de una ingeniería genética altamente avanzada para maximizar el tamaño y la longevidad de la criatura, y cálculos aproximados muestran que la bestia completa probablemente pesaba más que una pequeña luna. \n\nSe desconoce cuánto tiempo vivió la criatura, pero los huesos muestran señales claras de haber sufrido una ruptura violenta, indicando que incluso con la flotabilidad del agua, simplemente era demasiado grande para no colapsar bajo su propio peso. Es probable que Aeternum haya descartado el proyecto después de este fracaso, y no han hecho ningún intento aparente de replicarlo o mejorarlo. \n\nSin embargo, esto ha arrojado una visión increíble sobre las tecnologías de bioingeniería de los Aeternitas y sus métodos científicos en general."
  giga_aeternum.43281.d:0 "Pobre cosa..."
  
  d_aeternum_gigantic_fission_reactor:0 "Reactor de Fisión Colosal"
  d_aeternum_gigantic_fission_reactor_desc:0 "Un extraño reactor de fisión construido por Aeternum en el pasado distante, funcionando con un gigantesco trozo de uranio y produciendo enormes cantidades de electricidad."
  
  d_exp_civ_primitive_preserve:0 "Reserva del Mundo Birch de Civilización Primitiva"
  d_exp_civ_primitive_preserve_desc:0 "Una civilización primitiva completa reside en un fragmento del Mundo Birch. Estudiarlos representa un increíble potencial científico."
  
  d_exp_civ_space_preserve:0 "Reserva del Mundo Birch de Civilización de Edad Espacial"
  d_exp_civ_space_preserve_desc:0 "Una civilización completa de la edad espacial reside en un fragmento del Mundo Birch. Estudiarlos representa un increíble potencial científico."
  
  d_exp_civ_fe_preserve:0 "Reserva del Mundo Birch de Civilización Precursora"
  d_exp_civ_fe_preserve_desc:0 "Una antigua civilización precursora completa reside en un fragmento del Mundo Birch. Estudiarlos representa un increíble potencial científico."
  
  birch_gain_20_pops:0 "Obtenemos §Y20 [aet_birch_civilisation.GetName]§! Poblaciones."
  birch_gain_40_pops:0 "Obtenemos §Y40 [aet_birch_civilisation.GetName]§! Poblaciones."
  birch_gain_80_pops:0 "Obtenemos §Y80 [aet_birch_civilisation.GetName]§! Poblaciones."
  
  giga_aeternum.4327.name:0 "¡Expedición a Aiondia: §BCivilización§!"
  giga_aeternum.4327.desc.a:0 "Nuestra expedición a Aiondia ha hecho un hallazgo fascinante. Al llegar a una sección más habitable del Mundo Birch, modelada para parecerse a una superficie planetaria típica, se toparon con una civilización primitiva que habitaba dicha sección!\n\nCon una población estimada de §Yvarios cientos de millones§! a §Yunos pocos miles de millones§!, estos seres, conocidos como §Y[aet_birch_civilisation.GetName]§!, se han desarrollado completamente en el Mundo Birch y están divididos en docenas y docenas de pequeños estados nacionales repartidos por esta sección habitable. Las encuestas preliminares han revelado que no son conscientes de la verdadera naturaleza de su mundo y aparentemente creen que es un plano infinito que se extiende en todas direcciones.\n\nSu \"conocimiento\" de lo que hay más allá de su mundo se limita a rumores, creencias y mitos, con muchos de sus más grandes pensadores y científicos debatiendo si su mundo es verdaderamente infinito, o si eventualmente se detiene y cae directamente al espacio. El área de superficie de su segmento habitable es aproximadamente igual a la de mil mundos continentales de tamaño promedio, de los cuales apenas ocupan unos pocos porcentajes.\n\nTenemos varias formas de tratar con ellos. Primero, podríamos intentar lanzar una misión diplomática y convencerlos de unirse a nosotros pacíficamente, lo que nuestra expedición estima que tendría una §GComplejidad§! de §Y[ROOT.aet_anomaly_complexity]§!. También podríamos intentar tomar el control sobre ellos, lo que sería relativamente simple dado su bajo nivel tecnológico. Estimamos que su §PResiliencia§! es aproximadamente §Y[ROOT.aet_anomaly_resilience]§!.\n\nFinalmente, podría ser posible simplemente observar su desarrollo desde lejos.\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  
  giga_aeternum.4327.desc.b:0 "Nuestra expedición a Aiondia ha hecho un hallazgo fascinante. Al llegar a una sección más habitable del Mundo Birch, modelada para parecerse a una superficie planetaria típica, se toparon con una civilización entera que habitaba dicha sección!\n\nCon una población estimada en §Ycientos de miles de millones§!, estos seres, conocidos como §Y[aet_birch_civilisation.GetName]§!, se han desarrollado completamente en el Mundo Birch y están unidos en un solo hiperestado que abarca unos pocos porcentajes de su segmento habitable. Las encuestas preliminares han revelado que están llevando a cabo activamente varios experimentos para aprender sobre su propio mundo.\n\nSu conocimiento de lo que hay más allá de su mundo está comenzando a tomar forma, con algunos exploradores temerarios que han llegado al borde de su segmento habitable y han entrado en las vastas y sin fin llanuras de nanoaleaciones suaves que cubren la mayor parte del Mundo Birch. El área de superficie de su segmento habitable es aproximadamente igual a la de mil mundos continentales de tamaño promedio, que han explorado en su mayoría.\n\nHan intentado lanzar varias naves al espacio, pero nunca han tenido éxito en escapar del pozo gravitacional de Aiondia, con la mayoría de sus naves volviendo a caer después de alcanzar unos pocos millones de kilómetros.\n\nTenemos varias formas de tratar con ellos. Primero, podríamos intentar lanzar una misión diplomática y convencerlos de unirse a nosotros pacíficamente, lo que nuestra expedición estima que tendría una §GComplejidad§! de §Y[ROOT.aet_anomaly_complexity]§!. También podríamos intentar tomar el control sobre ellos, lo que podría ser algo complicado dado que su civilización es relativamente grande. Estimamos que su §PResiliencia§! es aproximadamente §Y[ROOT.aet_anomaly_resilience]§!.\n\nFinalmente, podría ser posible simplemente observar su desarrollo desde lejos.\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  
  giga_aeternum.4327.desc.c:0 "Nuestra expedición a Aiondia ha hecho un hallazgo fascinante. Al llegar a una sección más habitable del Mundo Birch, modelada para parecerse a una superficie planetaria típica, ¡se toparon con una civilización avanzada que habitaba dicha sección!\n\nCon una población estimada en más de §Yvarios trillones§!, estos seres, conocidos como §Y[aet_birch_civilisation.GetName]§!, se han desarrollado completamente en el Mundo Birch y están unidos en un único hiperestado que abarca la mayor parte de su segmento habitable. Las encuestas preliminares han revelado que son muy conscientes de que residen en un Mundo Birch, e incluso han realizado mediciones sorprendentemente precisas del tamaño de la estructura.\n\nSu conocimiento de lo que yace más allá de su mundo es bastante preciso, e incluso están llevando a cabo sus propias expediciones para mapear el resto del Mundo Birch, aunque a un ritmo mucho más lento que nosotros. La superficie de su segmento habitable es igual a aproximadamente mil mundos continentales de tamaño promedio, los cuales han colonizado casi en su totalidad.\n\nHan lanzado una miríada de naves al espacio, con algunas de ellas logrando escapar del pozo gravitatorio de Aiondia, y otras estableciendo órbitas estables alrededor del Mundo Birch y proporcionándoles excelentes imágenes de su colosal hogar.\n\nTenemos varias formas de tratar con ellos. Primero, podríamos intentar lanzar una misión diplomática y convencerlos de unirse a nosotros pacíficamente, lo cual nuestra expedición estima que tendría una §GComplejidad§! de §Y[ROOT.aet_anomaly_complexity]§!. También podríamos intentar tomar el control sobre ellos, lo cual sería muy difícil dado el hecho de que su civilización es grande y bastante avanzada. Estimamos su §PResiliencia§! en aproximadamente §Y[ROOT.aet_anomaly_resilience]§!.\n\nFinalmente, podría ser posible simplemente observar su desarrollo desde lejos.\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  
  giga_aeternum.4327.a:0 "Intentar anexarlos pacíficamente. | §Y[ROOT.aet_success_chance]%§! Probabilidad de Éxito"
  giga_aeternum.4327.b:0 "¡Enciendan los panzers, es hora de la guerra! | §Y[ROOT.aet_success_chance_2]%§! Probabilidad de Éxito"
  giga_aeternum.4327.c:0 "Seamos seguros y establezcamos una reserva. | §Y15000§! £alloys£"
  giga_aeternum.4327.d:0 "No vale la pena nuestro tiempo."
  
  giga_aeternum_resilience_tooltip:0 "La §PResiliencia§! de la anomalía se enfrentará a la §RFuerza§! de nuestro equipo. Si fallamos, perderemos §HIntegridad§! igual (§PResiliencia§! - §RFuerza§!). Si tenemos una §RFuerza§! superior, nuestra victoria está asegurada, pero aún podríamos perder una pequeña cantidad de §HIntegridad§! (Entre §Y2§! y §Y10§!) en el proceso."
  
  giga_aeternum.43274.name:0 "Informe de Expedición: §RSubyugación Fallida§!"
  giga_aeternum.43274.desc:0 "Nuestra expedición informa que lamentablemente han fallado en subyugar a §Y[aet_birch_civilisation.GetName]§!. A través de pura fuerza de voluntad y armas, y a pesar de nuestra ventaja tecnológica, han logrado rechazar a nuestras fuerzas, e infligido §Y[ROOT.aet_exp_integ_damage]§! daños a nuestra §HIntegridad§! en el proceso. Las probabilidades de que esto tuviera éxito eran §Y[ROOT.aet_success_chance]%§!\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  giga_aeternum.43274.a:0 "¡Maldición!"
  
  giga_aeternum.43272.name:0 "Informe de Expedición: §RAnexión Fallida§!"
  giga_aeternum.43272.desc:0 "Nuestra expedición informa que §Y[aet_birch_civilisation.GetName]§! han rechazado nuestra generosa oferta de anexión pacífica. Han expulsado a todos nuestros diplomáticos a pesar de nuestras amenazas de invasión armada, y ahora están tomando posiciones defensivas alrededor de su civilización.\n\nPor supuesto, ahora podemos considerar emplear la fuerza de las armas si así lo deseamos. Estimamos su §PResiliencia§! en aproximadamente §Y[ROOT.aet_anomaly_resilience]§!. Las probabilidades de que esto tuviera éxito eran §Y[ROOT.aet_success_chance]%§!\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  
  giga_aeternum.43272.a:0 "¡Entonces que sea la guerra! | §Y[ROOT.aet_success_chance]%§! Probabilidad de Éxito"
  giga_aeternum.43272.b:0 "Francamente no importan."
  
  giga_aeternum.43271.name:0 "Informe de Expedición: §GAnexión Exitosa§!"
  giga_aeternum.43271.desc:0 "Nuestra expedición de Aiondia informa que han logrado convencer exitosamente a los habitantes nativos del Mundo Birch para ser anexados pacíficamente a nuestra colonia!\n\nMientras hablamos, sus habitantes están siendo integrados en nuestra propia sociedad, y su civilización aislada está siendo conectada a la nuestra mediante infraestructura recién construida. Dependiendo de su nivel tecnológico, podría tomar algún tiempo antes de que se conviertan en miembros verdaderamente productivos de nuestra civilización, aunque. También hemos adquirido una gran cantidad de datos sobre su sociedad, cultura y desarrollo tecnológico único. Las probabilidades de que esto tuviera éxito eran §Y[ROOT.aet_success_chance]%§!\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  giga_aeternum.43271.a:0 "Bienvenidos!"
  giga_aeternum.43271.b:0 "Bienvenidos!"
  giga_aeternum.43271.c:0 "Bienvenidos!"
  
  giga_aeternum.43273.name:0 "Informe de Expedición: §GSubyugación Exitosa§!"
  giga_aeternum.43273.desc:0 "Nuestra expedición de Aiondia informa que han subyugado exitosamente a las fuerzas de la §Y[aet_birch_civilisation.GetName]§! en el Mundo de Birch.\n\nNuestras fuerzas lograron abrumar sus defensas y toda su civilización está ahora bajo nuestro control. Actualmente están en proceso de ser integrados a nuestra sociedad, y también hemos logrado adquirir una cantidad significativa de recursos de sus ciudades. Puede que tome algo de tiempo para que se adapten a nuestra sociedad, y es posible que no estén muy complacidos por su anexión forzada a nuestra civilización.\n\nSin embargo, hemos sufrido bajas leves durante la ofensiva, y hemos perdido §Y[ROOT.aet_exp_integ_damage]§! §HIntegridad§! en el proceso. Las probabilidades de éxito de esto eran §Y[ROOT.aet_success_chance]%§!\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  giga_aeternum.43273.a:0 "Fueron puestos en su lugar.\n\n£giga_aeternum_exp_integ_damage_tooltip£"
  giga_aeternum.43273.b:0 "Fueron puestos en su lugar.\n\n£giga_aeternum_exp_integ_damage_tooltip£"
  giga_aeternum.43273.c:0 "Fueron puestos en su lugar.\n\n£giga_aeternum_exp_integ_damage_tooltip£"
  
  giga_aeternum.4326.name:0 "Expedición Aiondia: §YNave Enorme§!"
  giga_aeternum.4326.desc:0 "Nuestra expedición de Aiondia informa que han localizado el naufragio de una nave espacial colosal, que se estrelló en una vasta sección plana de la superficie de Aiondia.\n\nLa nave es simplemente gigantesca, mide varios cientos de kilómetros de longitud, y puede contener secretos incalculables y riquezas tecnológicas. Explorarla probablemente produciría datos científicos increíbles, pero su enorme tamaño y avanzado estado de deterioro harían que su exploración sea un empeño bastante complicado.\n\nComo tal, el jefe de la expedición estima que la §GComplejidad§! de explorar esta antigua nave es de alrededor §Y[ROOT.aet_anomaly_complexity]§!.\n\nTambién advierten que la nave probablemente contiene sistemas de defensa, con una §PResiliencia§! estimada de §Y[ROOT.aet_anomaly_resilience]§!.\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  giga_aeternum.4326.a:0 "Explora la nave. | §Y[ROOT.aet_success_chance]%§! Probabilidad de Éxito"
  giga_aeternum.4326.b:0 "Esto es demasiado arriesgado."
  
  giga_aeternum.43262.name:0 "Informe de Expedición: §RSistemas Defensivos§!"
  giga_aeternum.43262.desc.oof:0 "Nuestra expedición de Aiondia informa que han activado accidentalmente algún tipo de mecanismo de defensa dentro de la enorme nave que investigaban.\n\nMiles de antiguas naves de ataque automáticas armadas surgieron de ella, y procedieron a diezmar partes de nuestra expedición. Considerando nuestra inferior §RFuerza§! de §Y[ROOT.aet_exp_attack]§! en comparación con su §PResiliencia§! de §Y[ROOT.aet_anomaly_resilience]§!, nuestra expedición ha perdido §Y[ROOT.aet_exp_integ_damage]§! §HIntegridad§! en el proceso.\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  giga_aeternum.43262.a:0 "¡Maldición!"
  
  giga_aeternum.43262.desc.yay:0 "Nuestra expedición de Aiondia informa que han activado accidentalmente algún tipo de mecanismo de defensa dentro de la enorme nave que estaban investigando.\n\nMiles de antiguas naves de ataque automáticas armadas surgieron de la nave, y comenzaron a atacar nuestra expedición. Afortunadamente, nuestra expedición tenía una §RFuerza§! superior de §Y[ROOT.aet_exp_attack]§! en comparación con la §PResiliencia§! de las naves de ataque de §Y[ROOT.aet_anomaly_resilience]§!, y como tal solo sufrimos daños mínimos durante el ataque. Incluso lograron recuperar aleaciones de los drones.\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  giga_aeternum.43262.b:0 "Afortunado."
  
  giga_aeternum.43261.name:0 "Informe de Expedición: §YNave Enorme§!"
  giga_aeternum.43261.desc.a:0 "Nuestra expedición ha completado exitosamente su análisis de la nave enorme encontrada en la superficie de Aiondia.\n\nSegún sus hallazgos, era una gigantesca §YNave Generacional§! enviada por una civilización originaria fuera de nuestra galaxia, aparentemente conocida como los §YAtaraxianos§!. La nave tenía la intención de simplemente atravesar nuestra galaxia para llegar a otra haciendo una asistencia gravitatoria alrededor del agujero negro supermasivo, pero parece que no tuvieron en cuenta la masa adicional y la atracción gravitatoria ejercida por Aiondia.\n\nSu nave fue posteriormente desviada de su curso por la leve pero presente gravedad del Mundo de Birch, y terminó estrellándose en su superficie. Todos sus habitantes lamentablemente perecieron en el accidente.\n\nEn una nota más positiva, el equipo logró desmantelar completamente la nave para obtener materiales valiosos, y recopilaron una cantidad significativa de datos de ingeniería de ella."
  giga_aeternum.43261.a:0 "Un destino triste."
  
  giga_aeternum.43261.desc.b:0 "Nuestra expedición ha completado con éxito su análisis de la enorme nave encontrada en la superficie de Aiondia.\n\nEs una colosal nave de guerra Aeternita, análoga a sus mayores artesanías no planetarias. Esta nave aparentemente se estrelló hace varios cientos de miles de años después de un gran conflicto que ocurrió cerca de Aiondia.\n\nEl conflicto enfrentó a las fuerzas Aeternitas contra un invasor desconocido, o quizás un defensor, que aparentemente logró penetrar hasta el corazón de la civilización Aeternita, pero evidentemente fallaron en capturar Aiondia propiamente.\n\nEsto implica que Aeternum podría haber \"Despertado\" varias veces antes en el pasado, intentando regularmente barrer la galaxia con sus flotas antes de retirarse una vez más. Es probable que este encuentro cercano haya reducido su motivación real para expandirse hacia la galaxia, lo que significa que este escaramuza fue potencialmente uno de los últimos conflictos mayores involucrando a Aeternum antes de su reciente despertar.\n\nNuestro equipo ha logrado reunir una cantidad significativa de inteligencia respecto a las tecnologías Aeternitas del naufragio.\n\n§YSi nuestra expedición posee §HIngenieros de Mantenimiento§!, seremos capaces de reparar la nave.§!"
  giga_aeternum.43261.b.noeng:0 "Un recordatorio de sus propias debilidades."
  
  giga_aeternum.43261.b.eng:0 "¡Restaurémosla de inmediato!"
  giga_aeternum.43261.b.eng.tooltip:0 "$giga_aeternum_1_intel_tooltip$\n\nGanamos un §YTitan Aeternita§!."
  
  giga_aeternum.43261.desc.c:0 "Nuestra expedición ha completado con éxito su análisis de la enorme nave encontrada en la superficie de Aiondia.\n\nEsta nave en particular no fue construida por Aeternum, sino por una civilización que se desarrolló independientemente en el Mundo de Birch hace aproximadamente medio millón de años.\n\nEsta especie se originó de un cuadrante cercano de Aiondia que se asemejaba a la superficie de un mundo tropical, pero debido a la negligencia Aeternita, la pequeña parte del Mundo de Birch en la que residían comenzó a colapsar y caer en el agujero negro supermasivo en el transcurso de unas pocas décadas.\n\nLa especie se propuso ensamblar una gran §YNave Colonia§! que se alejaría del Mundo de Birch, llevando consigo la mayor parte de su civilización. Desafortunadamente para ellos, parece que no eran conscientes de que residían en un Mundo de Birch, y en cambio creían que el planeta era simplemente un plano infinito y que otros planos similares existían en los cielos. Por lo tanto, no pudieron calcular adecuadamente el empuje y la potencia necesarios por la nave para escapar del tremendo pozo gravitacional de Aiondia.\n\nSu nave apenas logró llegar a un par de cientos de miles de kilómetros sobre la superficie, antes de inevitablemente volver a caer y estrellarse a unos pocos millones de kilómetros de distancia, acabando con toda su civilización en el proceso.\n\nNuestra expedición ha logrado rescatar la mayor parte de la nave, y recopilado datos de investigación significativos sobre esta sociedad extinta, también."
  giga_aeternum.43261.c:0 "Todo el espacio en el universo y aún así sin lugar a donde huir."
  
  giga_aeternum.43261.desc.d:0 "Nuestra expedición ha completado con éxito su análisis de la enorme nave encontrada en la superficie de Aiondia.\n\nLa enorme nave era aparentemente un prototipo, ensamblado por una civilización desconocida externa a Aiondia. La nave llevaba una forma de §YMotor UL§! nunca antes vista, que no dependía de la Red de Hipervías, ni empleaba la misma mecánica que usan los Motores de Salto.\n\nDesafortunadamente para ellos, parece que su prototipo era un poco demasiado funcional, ya que según los datos recuperados del casco de la nave, la civilización en cuestión, supuestamente conocida como los §YSlukatianos§!, residía en otra galaxia por completo. Evidentemente, su nave terminó saltando accidentalmente a través del espacio intergaláctico, antes de presumiblemente ser interrumpida por el pozo gravitacional del agujero negro supermasivo y eventualmente estrellarse en Aiondia.\n\nHemos logrado ingeniería inversa de datos increíblemente interesantes respecto a formas esotéricas de UL de este naufragio, así como cantidades significativas de información útil para la investigación física."
  giga_aeternum.43261.d:0 "Sufriendo por su propio éxito."
  
  aet_crashed_freighter_cool_ftl:0 "UL Esotérico"
  aet_crashed_freighter_cool_ftl_desc:0 "El análisis de una nave estrellada en Aiondia mejoró enormemente nuestro conocimiento de UL y las miríadas de formas en que puede ser mejorado."
  
  giga_aeternum_practicality_resilience_tooltip:0 "Dada la actual §BPracticidad§! de nuestra expedición frente a la §GComplejidad§! de la anomalía, nuestra §YProbabilidad de Éxito§! es §Y[ROOT.aet_success_chance]%§!\n\nTener una mayor §BPracticidad§! en comparación con la §GComplejidad§! de la anomalía aumentará drásticamente las posibilidades de éxito.\n\nSi fallamos en investigar adecuadamente el hallazgo, hay una posibilidad de que tome acciones hostiles contra nosotros, en cuyo caso su §PResiliencia§! se comparará con la §RFuerza§! de nuestro equipo, y perderemos §HIntegridad§! igual a la resta de su §PResiliencia§! y nuestra §RFuerza§!. Si tenemos una §RFuerza§! superior, no sufriremos ninguna pérdida."
  
  giga_aeternum.4324.name:0 "Expedición Aiondia: §GRuinas Antiguas§!"
  giga_aeternum.4324.desc:0 "Nuestra expedición actualmente cartografiando la capa exterior de Aiondia informa que han encontrado una colosal red de construcciones abandonadas sobre el Mundo Birch que abarca varios miles de kilómetros cuadrados, destacando entre la superficie relativamente plana que usualmente se extiende hasta el horizonte.\n\nEsta red de edificios, evidentemente construida por §YAeternum§! en el pasado distante y luego abandonada por razones desconocidas, probablemente contiene un tesoro de información sobre sus tecnologías y civilización.\n\nSin embargo, todo el complejo es antiguo, vasto y probablemente traicionero para navegar. Como tal, el jefe de la expedición estima que la §GComplejidad§! de explorar y descifrar estas ruinas es de alrededor §Y[ROOT.aet_anomaly_complexity]§!.\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  
  giga_aeternum.4324.a:0 "¡Intenta explorarlas! | §Y[ROOT.aet_success_chance]%§! Probabilidad de Éxito"
  giga_aeternum_practicality_tooltip:0 "Dada la actual §BPracticidad§! de nuestra expedición frente a la §GComplejidad§! de la anomalía, nuestra §YProbabilidad de Éxito§! es §Y[ROOT.aet_success_chance]%§!\n\nTener una mayor §BPracticidad§! en comparación con la §GComplejidad§! de la anomalía aumentará drásticamente las posibilidades de éxito."
  giga_aeternum.4324.b:0 "No vale la pena."
  
  giga_aeternum.43241.name:0 "Informe de Expedición: §GRuinas Antiguas§!"
  giga_aeternum.43241.desc:0 "Nuestra expedición en Aiondia informa que han logrado explorar las ruinas antiguas sin mucho problema. Han realizado una serie de hallazgos interesantes dentro de estas construcciones en decadencia, que ciertamente contribuirán a nuestro entendimiento de la tecnología Aeternita.\n\n[aet_exp_sender.aet_ancient_building_loc]\n\nAdemás, se han localizado y trasladado a nuestra civilización varios artefactos menores de notable valor para su análisis posterior."
  giga_aeternum.43241.a:0 "¡Excelente!"
  giga_aeternum.43241.b:0 "Esto será útil para nuestro departamento de física."
  
  aet_ancient_building_1:0 "Según sus hallazgos, parece que este vasto conjunto de edificios fue una especie de experimento establecido por §YAeternum§! hace un par de cientos de milenios, donde aislaron una especie entera dentro del conjunto, para estudiar su comportamiento como una \"mini-civilización\". El experimento fue eventualmente terminado por Aeternum después de que dicha especie intentara encontrar puntos débiles en el Mundo Birch para destruirlo."
  
  aet_ancient_building_2:0 "Este conjunto particular de edificios era aparentemente una §YCentro de Investigación Aeternite§! aislada, que tuvo que ser abandonada cuando un patógeno de bioingeniería particularmente mortal contaminó la mayoría de las instalaciones. Aunque Aeternum probablemente tenía las capacidades para eliminar este virus más tarde, claramente no tenían la motivación ni el interés en hacerlo. Afortunadamente para nosotros, los únicos rastros restantes de este patógeno son los restos de conchas virales descompuestas esparcidas por todo el complejo."
  
  aet_ancient_building_3:0 "Estos edificios estaban aparentemente destinados a ser utilizados como laboratorios de investigación y manufacturas para producir un nuevo tipo de recurso aparentemente referido como §YPlanckeryons§!. Las cachés de datos antiguos indican que Aeternum logró producir cantidades traza de Planckeryons, pero no se ha hecho un progreso significativo con respecto a su producción a gran escala, ya sea porque el proyecto no arrojó resultados concluyentes, o debido a un declive general en la motivación Aeternita."
  
  giga_aeternum.43242.name:0 "Informe de Expedición: §RRuinas Colapsadas§!"
  giga_aeternum.43242.desc:0 "Nuestra expedición en Aiondia informa que su operación para explorar las ruinas antiguas que habían localizado ha ido mal, desafortunadamente.\n\nUn grupo de exploradores que intentaba explorar un edificio activó accidentalmente algún tipo de mecanismo de defensa, lo que llevó a la autodestrucción del edificio, desencadenando una reacción en cadena dentro del complejo en ruinas que derribó la mayoría de las otras estructuras.\n\nDebido a la inmensa escala de las ruinas, la devastación continuó durante días antes de finalmente calmarse, pero no sin destruir una parte significativa de nuestro equipo.\n\nEstimamos que nuestra expedición ha perdido §Y[ROOT.aet_exp_integ_damage]§! §HIntegridad§! en el proceso.\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  giga_aeternum.43242.a:0 "¡Maldiciones!"
  giga_aeternum_exp_integ_damage_tooltip:0 "Nuestra expedición pierde §Y[ROOT.aet_exp_integ_damage]§! §HIntegridad§!."
  
  giga_aeternum.4325.name:0 "Expedición Aiondia: §HNave Estrellada§!"
  giga_aeternum.4325.desc:0 "Nuestra expedición en Aiondia recientemente ingresó a una sección del Mundo Birch específicamente diseñada para parecerse a la superficie de un mundo continental exuberante. Informan que, mientras cartografiaban las vastas llanuras, amplios ríos y densos bosques del área, han encontrado una nave espacial estrellada singular, ubicada en las profundidades de bosques traicioneros.\n\nAhora, decir que las naves estrelladas son una vista común en Aiondia sería subestimar. Ruinas de antiguos cargueros y buques de guerra cubren la superficie del Mundo Birch, y la expedición afirma que han localizado más de mil naufragios en el primer mes de la expedición.\n\nSin embargo, este nave en particular es de gran interés, ya que los escaneos han revelado que tiene menos de cien años de antigüedad. Esto implica que, considerando las condiciones particularmente favorables del área, y el hecho de que la nave aparentemente podía llevar una gran cantidad de suministros, quienquiera que estuviera a bordo de la nave podría seguir estando en algún lugar del Mundo Birch.\n\nAdemás, la nave parece haber sido despojada de muchos de sus componentes, lo que implica que quienquiera que aterrizara aquí evidentemente intentó salvar la nave para ayudar a su propia supervivencia.\n\nIntentar localizarlos podría ser una empresa valiosa, y el jefe de la expedición ha estimado posteriormente la §GComplejidad§! de intentar localizar a los antiguos habitantes de la nave en alrededor de §Y[ROOT.aet_anomaly_complexity]§!.\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  giga_aeternum.4325.a:0 "¡Intenta localizarlos! | §Y[ROOT.aet_success_chance]%§! Probabilidad de Éxito"
  giga_aeternum.4325.b:0 "¿A quién le importan unos pocos individuos posiblemente muertos?"
  
  giga_aeternum.43251.name:0 "Informe de Expedición: §HCabaña en el Bosque§!"
  giga_aeternum.43251.desc:0 "Tomó aproximadamente un mes, pero después de una búsqueda intensiva de la sección continental del Mundo Birch que rodea al buque estrellado, nuestra expedición terminó localizando una pequeña cabaña de madera a unas pocas docenas de kilómetros del lugar del accidente.\n\nAnidada contra un imponente acantilado, en las profundidades de un bosque exuberante, la cabaña está en condiciones notablemente buenas y parece haber sido construida a mano. Sin embargo, al entrar en la estructura, los miembros de nuestra expedición se encontraron con una sorpresa inesperada.\n\nNo solo el único habitante de la cabaña sigue vivo y bien, sino que es nada menos que §YDouclaw MacCathur§!, el ex general jefe del ahora desaparecido §YImperio Katzenartig§!, quien se presumía muerto tras el colapso completo del Imperio.\n\nEn un intento por comprender cómo o por qué terminó en Aiondia, nuestra expedición ahora está intentando comunicarse con él..."
  giga_aeternum.43251.a:0 "En pantalla."
  
  giga_aeternum.43252.name:99 "Douclaw MacCathur"
  giga_aeternum.43252.desc:0 "¿Son ustedes... [ROOT.GetSpeciesNamePlural]?\n\nPor Kattail, ha pasado tanto, tanto tiempo desde que he visto a otro ser sapiente en esto... cosa. El... Mundo Birch Aeternite, creo. Parece algún tipo de planeta gigante, que aparentemente continúa para siempre y siempre...\n\nPero los recuerdo bastante vívidamente. Ustedes son los que asestaron el golpe final en Flusion, ¿no es así? Creo, al menos. O tal vez no... solo ha pasado tanto tiempo desde que estuve allí."
  
  giga_aeternum.43252.a:0 "¿Cómo llegaste aquí?!"
  giga_aeternum.43252.a.response:0 "Verás, después de la caída de Flusion, hice lo impensable y... hui. Me subí a una nave exploradora y me lancé al gran desconocido.\n\nHaciendo todo lo posible por evitar el territorio enemigo, me dirigí hacia el núcleo galáctico, esperando que tal vez pudiera pasar desapercibido y entrar en territorio Aeternite, donde nadie más pudiera alcanzarme. Aunque esperaba simplemente ser derribado, pero para entonces, realmente no me quedaba nada de todos modos.\n\nEventualmente, y contra mis propias expectativas, terminé alcanzando su colosal Mundo Birch, y rápidamente encontré mi nave arrastrada por su inmenso tirón gravitatorio, finalmente aterrizando forzosamente... aquí. Esperaba encontrar algunos Aeternites enojados, pero no había nada más que bosques y llanuras que se extendían hasta el horizonte infinito.\n\nNo tengo idea de por qué no me derribaron. ¿Quizás mi nave era demasiado pequeña para que les importara?"
  
  giga_aeternum.43252.b:0 "¿Cómo sigues vivo?"
  giga_aeternum.43252.b.response:0 "Los Katzens me mejoraron con una variedad de implantes cibernéticos de larga duración para asegurar mi longevidad, y por algún milagro, aún no me han fallado.\n\nSupongo que la ingeniería Katzen realmente es la mejor del mundo, ¿eh? Así que simplemente he estado viviendo una especie de vida de cazador-recolector aquí, cazando cualquier animal que pudiera encontrar y viviendo de la tierra.\n\nTambién me construí esta acogedora cabaña. ¡No es mucho, pero es hogar. Aunque, no estoy seguro de cuánto tiempo mi cordura podría haber soportado estar solo durante tanto, tanto tiempo..."
  
  giga_aeternum.43252.c:0 "¿Deseas unirte a nosotros? ¡Siempre podríamos usar más almirantes!"
  giga_aeternum.43252.c.response:0 "¿Sabes qué? Eso... eso parece una idea encantadora. Aunque ustedes podrían haber sido los que derribaron al Imperio, eso fue hace un siglo y yo simplemente... anhelo la inmensidad del espacio de nuevo, y las emociones del vuelo espacial.\n\nHe estado atrapado allí durante demasiado, demasiado tiempo, [ROOT.GetSpeciesNamePlural].\n\nPermíteme simplemente empacar mis pertenencias, y soy todo tuyo, ¡extraterrestres!"
  giga_aeternum.43252.c.tooltip:0 "¡Ganamos a §YDouclaw MacCathur§! como un Almirante §YNivel 8§! con poderosas características."
  
  giga_aeternum.43252.d:0 "Adiós."
  giga_aeternum.43252.d.response:0 "...despídete entonces, extraterrestres. Supongo que fue genial hablar con alguien más, por una vez..."
  
  katzen_trait_survivalist:0 "Superviviente"
  katzen_trait_survivalist_desc:0 "Este líder ha sobrevivido por su cuenta en la naturaleza durante más de un siglo. Saben cómo sacar lo mejor de cualquier situación."
  
  giga_aeternum.43253.name:0 "Informe de Expedición: §YNada de Interés§!"
  giga_aeternum.43253.desc:0 "Nuestra expedición informa que no han encontrado nada de interés mientras analizaban el §Y[aet_exp_name_tool.GetName]§! que habían localizado en el Mundo Birch, aparte de algunos antiguos trinkets valiosos.\n\nLa expedición ahora continuará como de costumbre."
  giga_aeternum.43253.a:0 "Una lástima."
  
  #intro
  
  giga_aeternum.2010.name:0 "Pioneros en el Corazón"
  giga_aeternum.2010.desc:0 "Cuando los primeros drones de inspección se aventuraron en el núcleo galáctico recién revelado, esperábamos encontrar un agujero negro supermasivo regular rodeado por una miríada de estrellas. Pero, la verdad de lo que yace en el corazón de nuestra galaxia es tanto fascinante como profundamente inquietante.\n\n¡Ya está habitado! De hecho, parece que un imperio precursor tremendamente antiguo, que por lo que hemos podido descifrar se llama a sí mismos §YAeternum§!, ocupa la parte más interna del centro galáctico.\n\nLos haces de inspección a larga distancia han revelado que toda su civilización parece estar centrada alrededor de una gigantesca construcción construida sobre el núcleo galáctico en sí, un §YMundo Birch§!, que probablemente alberga la gran mayoría de su población.\n\nCuriosamente, los sistemas circundantes han sido reorganizados en un hexágono, presumiblemente por ellos, y contiene una serie de megaestructuras avanzadas y a veces en decadencia que ciertamente sirven para apoyar el Mundo Birch central.\n\nEsta civilización antigua es indudablemente años luz más avanzada que nosotros e incluso que los Imperios Caídos en términos de desarrollo tecnológico, y lo más probable sería mejor no molestarlos. Afortunadamente para nuestro propio bien, parecen estar relativamente decrépitos y estancados, y probablemente consideran que el resto de la galaxia no vale la pena su atención."
  giga_aeternum.2010.a:0 "¡Fascinante! Procederemos con precaución..."
  
  #awaken#
  #AWAKE#
  aeternum_tech_intel:0 "§BInteligencia Tecnológica Aeternite§!"
  
  giga_aeternum.4130.name:0 "¡Nave Planetaria Aeternite Destruida!"
  giga_aeternum.4130.desc.a:0 "Después de un intenso combate espacial en el sistema §Y[aeternum_planetcraft_destroyed_system.GetName]§!, nuestras fuerzas han logrado destruir con éxito un §YAeternite Planeta de Combate§!.\n\nLa colosal nave antigua ahora se ha reducido a una gigantesca carcasa planetaria flotando dentro del sistema. Su destrucción marca un gran revés para los Aeternitas, quienes probablemente no podrán reconstruir la nave perdida. Esto también nos ha otorgado información valiosa sobre sus tecnologías.\n\nAdemás, esto representa una increíble oportunidad para estudiar la ingeniería Aeternita, ya que la carcasa de la nave aún está sorprendentemente intacta. Nuestros investigadores de ingeniería nos instan a enviar una nave científica para analizar y posiblemente aprender cómo revertir la ingeniería del diseño avanzado del Planetcraft.\n\nSi no poseemos los restos del Aeternite Planeta de Combate pero está dentro de nuestro espacio, podemos usar la decisión §YReclamar Nave de Guerra Celestiales§! sobre la estrella del sistema para hacerlo nuestro."
  giga_aeternum.4130.a:0 "Maravilloso. Lo estudiaremos a su debido tiempo."
  
  giga_aeternum.4130.desc.b:0 "Después de un intenso combate espacial en el sistema §Y[aeternum_planetcraft_destroyed_system.GetName]§!, nuestras fuerzas han logrado destruir con éxito un §YAeternite Planeta de Combate§!\n\nLa colosal nave antigua ahora se ha reducido a una gigantesca carcasa planetaria flotando dentro del sistema. Su destrucción marca un gran revés para los Aeternitas, quienes probablemente no podrán reconstruir la nave perdida. Esto también nos ha otorgado información valiosa sobre sus tecnologías."
  giga_aeternum.4130.b:0 "¡Maravilloso!"
  
  aeternum_planetcraft_ruined:0 "Nave Aeternite Planeta de Combate Destrozada"
  aeternum_planetcraft_ruined_DESC:0 "Este Aeternite Planeta de Combate ha sido incapacitado por un enfrentamiento con una flota enemiga."
  
  aeternum_planetcraft_restored:0 "Aeternite Planeta de Combate"
  aeternum_planetcraft_restored_DESC:0 "Este Aeternite Planeta de Combate ha sido restaurado a orden de trabajo."
  
  INVESTIGATE_AETERNUM_PLANETCRAFT:0 "Estudiar Aeternite Planeta de Combate"
  INVESTIGATE_AETERNUM_PLANETCRAFT_DESC:0 "Nuestras flotas han logrado incapacitar un Aeternite Planeta de Combate. Sería prudente estudiar su diseño lo antes posible.\n\nCompletar este análisis nos otorgará §G3§! $aeternum_tech_intel$"
  
  giga_aeternum.4131.name:0 "Informe de Ingeniería: Aeternite Planeta de Combate"
  giga_aeternum.4131.desc:0 "Nuestra agencia de inteligencia informa que el análisis de un §YAeternite Planeta de Combate§! En Ruinas ha concluido.\n\nAunque la mayoría del armamento de la nave aún nos es desconocido, estiman que la nave está en condiciones suficientes para permitir reparaciones sin tener que reemplazar sus armas.\n\nSiempre que tengamos suficiente $aeternum_tech_intel$, y la tecnología para construir nuestros propios planetas de combate, eventualmente podríamos reparar estos antiguos colosos de guerra.\n\nUna vez que se cumplan los criterios, podemos hacerlo a través de nuestra Agencia de Inteligencia Aeternita."
  giga_aeternum.4131.a:0 "Excelente."
  
  giga_tech_aeternite_planetcraft:0 "Reacondicionamiento de Aeternite Planeta de Combate"
  giga_tech_aeternite_planetcraft_desc:0 "Gracias a un análisis detallado de las tecnologías Aeternitas y sus diseños de Planeta de Combate, podríamos restaurar los Aeternite Planetas de Combate para usarlos en nuestras propias fuerzas armadas."
  allow_repair_aet_planetcraft:0 "§HDesbloquea Característica:§! Reparación de Aeternite Planeta de Combate"
  allow_repair_aet_planetcraft_desc:0 "Nos permite restaurar los §YAeternite Planetas de Combate§! a su antigua gloria. No son diseñables y vienen con los componentes Aeternite preconstruidos."
  
  giga_aeternum.4132.name:0 "Ingeniería Inversa: Aeternite Planeta de Combate"
  giga_aeternum.4132.desc:0 "Ahora hemos acumulado suficiente conocimiento sobre la ingeniería Aeternita como para comenzar una investigación seria sobre cómo sus planetas de combate podrían ser reparados y devueltos a orden de trabajo.\n\nSi pudiéramos lograr rescatar una de estas grandes naves, nuestra victoria contra los Aeternitas y cualquier otro enemigo estaría prácticamente garantizada."
  giga_aeternum.4132.a:0 "Notado."
  
  aeternum_planetcraft_debris_field_object:0 "Campo de Escombros de Aeternite Planeta de Combate"
  aeternum_planetcraft_debris_field_object_tooltip:0 "Eso es bastante daño."
  aeternum_planetcraft_debris_field_object_desc:0 "Un campo de escombros de una antigua nave de guerra planetaria."
  
  giga_aeternum.4133.name:0 "¡Aeternite Planeta de Combate Restaurado!"
  giga_aeternum.4133.desc:0 "Tras arduos trabajos de reacondicionamiento megaestructural, el En Ruinas §YAeternite Planeta de Combate§! en el sistema §Y[giga_system.GetName]§! ahora ha sido devuelto a orden de trabajo.\n\nSe ha restaurado la energía a la mayoría de su armamento antiguo, y aunque no hemos podido reparar adecuadamente algunos de sus componentes más avanzados, la nave ahora debería estar completamente operativa y lista para su uso en nuestras armadas."
  giga_aeternum.4133.a:0 "¡Espectacular!"
  
  aeternum_forge_0:0 "Emplazamiento de Psicofabricador Aeternita"
  aeternum_forge_0_DESC:0 "El Emplazamiento para una de las instalaciones de construcción de naves de Aeternum."
  aeternum_forge_0_MEGASTRUCTURE_DETAILS:99 "debug"
  aeternum_planetcraft_ruined_MEGASTRUCTURE_DETAILS:99 "debug"
  aeternum_forge_1:0 "Psicofabricador Aeternita"
  aeternum_forge_1_DESC:0 "Un avanzado dispositivo Aeternite que cosecha las energías tumultuosas de un Mundo Velado, y emplea tecnologías de manipulación Loop-Quantum para condensarlas en materiales que luego se ensamblan en flotas armadas.\n\nTambién distribuyen energía psiónica a toda la armada Aeternite, aumentando sus capacidades."
  
  giga_aeternum.4102.name:0 "¡Destructora de Psicofabricadores Aeternite Destruida!"
  giga_aeternum.4102.desc.a:0 "Tras un violento combate espacial en el sistema §Y[aeternum_war_forge_destroyed_system.GetName]§!, nuestras flotas informan que han logrado destruir exitosamente un §YPsicofabricador Aeternite§!!\n\nLa megaestructura sufrió un colapso catastrófico después de un intenso bombardeo por parte de nuestras naves, y la mayor parte ha caído de vuelta en la peligrosa atmósfera del Mundo Velado.\n\nSin embargo, algunos escombros aún permanecen en órbitas inestables alrededor del planeta, lo que nuestros científicos aconsejan que estudiemos de inmediato. Esto nos permitiría aprender más sobre la ingeniería Aeternite, y así permitir que nuestras naves contrarresten sus flotas de manera más efectiva."
  
  giga_aeternum.4102.desc.b:0 "Tras un violento combate espacial en el sistema §Y[aeternum_war_forge_destroyed_system.GetName]§!, nuestras flotas informan que han logrado destruir exitosamente un §YPsicofabricador Aeternite§!!\n\nLa megaestructura sufrió un colapso catastrófico después de un intenso bombardeo por parte de nuestras naves, y la mayor parte ha caído de vuelta en la peligrosa atmósfera del Mundo Velado.\n\nTambién han logrado recoger algunos recursos y datos de los escombros restantes."
  
  giga_aeternum.4102.a:0 "Analicemos estos escombros de inmediato."
  giga_aeternum.4102.b:0 "¡Excelente!"
  
  giga_aeternum.4103.name:0 "Informe de Ingeniería: Psicofabricador Aeternite"
  giga_aeternum.4103.desc:0 "Nuestra agencia de inteligencia informa que han completado con éxito su análisis de los escombros de un §YPsicofabricador Aeternite§! destruido.\n\nEstos peculiares dispositivos parecen estar cosechando y condensando energías tumultuosas de otra dimensión en materiales hipertensiles avanzados, que se utilizan para formar y ensamblar rápidamente naves Aeternite. Aunque no entendemos completamente los procesos involucrados, hemos adquirido, no obstante, una cantidad significativa de conocimiento sobre su ingeniería y diseños de naves, lo que sin duda nos ayudará en cualquier combate futuro contra sus flotas.\n\nSi poseemos suficiente $aeternum_tech_intel$, podríamos ser capaces de ingeniería inversa en la blindaje empleada por estos dispositivos y naves Aeternite. Una vez que se cumplan los criterios, podríamos hacerlo a través de nuestra Agencia de Inteligencia Aeternite."
  giga_aeternum.4103.a:0 "¡Excelente!"
  
  INVESTIGATE_AETERNUM_FORGE:0 "Estudiar Psicofabricadores Aeternite"
  INVESTIGATE_AETERNUM_FORGE_DESC:0 "Hemos destruido un Psicofabricador Aeternite y adquirido valiosos escombros. Ahora deberíamos intentar estudiar sus diseños esotéricos para aprender más sobre la ingeniería Aeternite.\n\nCompletar este análisis nos otorgará §G5§! $aeternum_tech_intel$"
  
  giga_aeternum.4140.name:0 "Ingeniería Inversa: Blindaje Aeternite"
  giga_aeternum.4140.desc:0 "Ahora poseemos suficientes datos sobre la ingeniería Aeternite para comenzar una investigación seria sobre la ingeniería inversa de sus diseños de blindaje.\n\nNuestro análisis inicial ha mostrado que sus componentes básicos son capaces de generar escudos entrelazados dentro de componentes blindados, creando así una potente matriz defensiva compuesta tanto por capas de blindaje como de escudo.\n\nTal componente poco ortodoxo sin duda sería una gran ventaja para nuestras fuerzas blindadas, ya que también emplean sorprendentemente poca energía."
  giga_aeternum.4140.a:0 "Delicioso."
  
  giga_tech_aeternite_armor:0 "Matriz Defensiva Loop-Quantum Aeternite"
  giga_tech_aeternite_armor_desc:0 "Los Aeternites emplean una combinación poco ortodoxa de escudos y blindaje fusionados en un solo componente, alimentado por fenómenos Loop-Quantum altamente avanzados y controlados."
  
  giga_aeternum.4200.name:99 "Aiondia"
  giga_aeternum.4200.a.desc:0 "Nuestros buques armados finalmente han alcanzado el corazón de la civilización Aeternite: §YAiondia§!, el colosal Mundo Birch construido alrededor del Núcleo Galáctico.\n\nEs difícil comprender el tamaño y la escala de esta construcción increíblemente antigua, que se extiende por más de trescientos mil millones de kilómetros y domina el sistema. Rodeándolo hay una serie de megaestructuras construidas por los Aeternite, así como plataformas de defensa temibles y altamente equipadas destinadas a proteger esta gigantesca gigaestructura.\n\nPero quizás la característica más impactante de Aiondia no es otra que la §YSuurikilpian§!, una barrera de energía monumental que envuelve toda la estructura, protegiéndola del bombardeo orbital.\n\nNaturalmente, aunque este escudo no bloqueará las invasiones terrestres, definitivamente evitará que nuestras flotas asistan a nuestras tropas en tierra, reduciendo nuestras capacidades en el suelo. Afortunadamente, nuestra §YAgencia de Inteligencia Aeternita§! cree que, como todos los escudos, podría haber una forma de interrumpirlo y posteriormente desactivarlo.\n\nSi poseemos suficiente $aeternum_tech_intel$, podríamos intentar hacerlo de forma remota a través de nuestra Agencia de Inteligencia."
  giga_aeternum.4200.b.desc:0 "Nuestros buques han alcanzado finalmente el mismísimo Corazón de la Galaxia: §YAiondia§!, el colosal Mundo Birch construido alrededor del Núcleo Galáctico.\n\nEs difícil comprender el tamaño y la escala de esta construcción increíblemente antigua, que se extiende por más de trescientos mil millones de kilómetros y domina el sistema. Rodeándolo hay una serie de megaestructuras construidas por los Aeternite, así como plataformas de defensa temibles y altamente equipadas destinadas a proteger esta gigantesca gigaestructura.\n\nPero quizás la característica más impactante de Aiondia no es otra que la §YSuurikilpian§!, una barrera de energía monumental que envuelve toda la estructura, protegiéndola del bombardeo orbital.\n\nNaturalmente, aunque este escudo no bloqueará las invasiones terrestres, definitivamente evitará que nuestras flotas asistan a nuestras tropas en tierra, reduciendo nuestras capacidades en el suelo. Afortunadamente, nuestra §YAgencia de Inteligencia Aeternita§! cree que, como todos los escudos, podría haber una forma de interrumpirlo y posteriormente desactivarlo.\n\nSi poseemos suficiente $aeternum_tech_intel$, podríamos intentar hacerlo de forma remota a través de nuestra Agencia de Inteligencia."
  giga_aeternum.4200.a:0 "¡Tomado en cuenta. Este escudo va a caer!"
  
  giga_aeternum.4201.name:0 "Informe de Ingeniería: El Suurikilpian"
  giga_aeternum.4201.desc:0 "Como se esperaba, el §YSuurikilpian§! presenta una serie de defectos que podrían ser explotados para derribarlo completamente.\n\nProyectando un haz de radiación enfocada que alterna entre un conjunto muy particular de longitudes de onda a través del subespacio, podríamos causar una resonancia en cascada dentro de los intrincados procesos de Loop-Cuántica del escudo, llevando a una reacción en cadena que rápidamente derribaría todo el escudo.\n\nEsto sin embargo requeriría gastar una gran cantidad de energía durante varios años, pero la recompensa valdría mucho la pena, ya que §YAiondia§! estaría completamente expuesto al bombardeo orbital. Estimamos que el costo energético sería de aproximadamente §Y2500§! £energy£ por mes, durante §Y3 años§!."
  giga_aeternum.4201.a:0 "¡Va a caer!"
  giga_aeternum.4201.b:0 "Desafortunadamente, es demasiado costoso."
  
  disrupting_alondia_shield:0 "Interrumpiendo el Suurikilpian"
  disrupting_alondia_shield_desc:0 "Estamos intentando derribar el colosal escudo Aeternite que rodea su Mundo Birch."
  
  giga_aeternum.4202.name:0 "El Fin del Suurikilpian"
  giga_aeternum.4202.desc:0 "La masiva barrera de energía que rodea §YAiondia§! comienza a parpadear mientras los mismos procesos que permiten su existencia son interrumpidos más allá de la recuperación por nuestro haz de energía enfocado disparado a través del subespacio.\n\nEn cuestión de horas, todo el escudo sufre un colapso catastrófico y eventualmente se deshace completamente en la oscuridad del espacio.\n\nAiondia ahora yace desnuda por primera vez en un millón de años, desprovista de la barrera que la había protegido durante eones incontables."
  giga_aeternum.4202.a:0 "El corazón de la civilización Aeternite está expuesto."
  
  giga_aeternum.4203.name:0 "Informe de Ingeniería: Kirkasmajakka"
  giga_aeternum.4203.desc:0 "Como pensábamos, §YAiondia§! alberga el centro neurálgico centralizado para las capacidades de seguimiento y sensor más avanzadas de Aeternum. El escrutinio de los registros revela que el centro principal es un dispositivo conocido como §MKirkasmajakka§!.\n\n§MKirkasmajakka§! juega un papel importante en las capacidades de detección de todas las ciudadelas secundarias de Aeternum. El dispositivo proyecta algo así como un destello psiónico en el velo, permitiendo que las ciudadelas de Aeternum detecten el 'brillo mental' incluso de robots no autónomos, algo que antes era impensable.\n\n§MKirkasmajakka§! tiene una debilidad, sin embargo, debido a la gran cantidad de poder psiónico que gira alrededor y dentro de él, creado por los $name_psy_siphon$s de Aeternita, creemos que podemos redirigir el flujo, enviándolo en cascada al espacio real, potencialmente incluso dañando §YAiondia§!."
  giga_aeternum.4203.a:0 "Apaga las llamas, veámoslos luchar en la oscuridad"
  giga_aeternum.4203.a_tooltip:0 "Desactivar §MKirkasmajakka§! costará aproximadamente §Y250§! £energy£ y §Y200§! £physics£ £society£ £engineering£ por mes, durante §Y3 años§!."
  giga_aeternum.4203.b:0 "No necesitamos escondernos en las sombras para ganar"
  
  disrupting_aiondia_detection:0 "Desactivando Kirkasmajakka"
  disrupting_aiondia_detection_desc:0 "Estamos preparando un dispositivo para sobrecargar el faro psiónico y dejar a Aeternum ciego a las naves camufladas"
  
  aeternum_blind:0 "Kirkasmajakka desactivado"
  blinding_storm:0 "Tormenta del Velo Tumultuoso"
  
  mod_country_base_society_research_produces_add:0 "Investigación Mensual de £society£ Sociedad"
  mod_country_base_physics_research_produces_add:0 "Investigación Mensual de £physics£ Física"
  mod_country_base_engineering_research_produces_add:0 "Investigación Mensual de £engineering£ Ingeniería"
  
  giga_aeternum.4204.name:0 "Desvanecerse en la Oscuridad"
  giga_aeternum.4204.desc:0 "Tras un aumento de luz que irradia desde el Corazón de la Galaxia, el faro de energía psiónica que emana de §YAiondia§! ya no existe. Hemos desviado con éxito el río interminable de luz del §MKirkasmajakka§! de vuelta al espacio real, dejándolo ciego.\n\nTodo el sistema alrededor del núcleo parece estar envuelto en las mareas turbulentas del Velo debido al sabotaje, aunque curiosamente se informa que las energías del velo se disipan antes de llegar a la superficie de §YAiondia§! en sí."
  giga_aeternum.4204.a:0 "Están ciegos, pero por ahora todavía pueden luchar"
  
  giga_aeternum.4301.name:0 "La Caída de Aiondia"
  giga_aeternum.4301.desc:0 "Por fin, después de posiblemente una de las guerras más devastadoras de la historia galáctica, §YAiondia§! ha caído.\n\nTras un intenso combate terrestre a través del Mundo Birch, nuestras fuerzas han logrado abrumar a los defensores de Aeternita que, a pesar de sus increíbles tecnologías, no pudieron resistir nuestro poder.\n\nCon la pérdida de su único asentamiento permanente, los Aeternitas ya no pueden sostener su esfuerzo de guerra, y lo que queda de su imperio pronto desaparecerá.\n\nComo somos los que finalmente hemos terminado con la amenaza de Aeternita de una vez por todas, hemos adquirido una cantidad significativa de influencia diplomática, tanto dentro de nuestro imperio como en el resto de la galaxia."
  giga_aeternum.4301.desc_bombed:0 "Por fin, después de posiblemente una de las guerras más devastadoras de la historia galáctica, §YAiondia§! ha caído.\n\nTras una verdaderamente inmensa campaña de bombardeo del Mundo Birch, nuestras fuerzas han logrado eliminar a los defensores de Aeternita que, a pesar de sus increíbles tecnologías, no pudieron resistir nuestro poder.\n\nCon la pérdida de su único asentamiento permanente, los Aeternitas ya no pueden sostener su esfuerzo de guerra, y lo que queda de su imperio pronto desaparecerá.\n\nComo somos los que finalmente hemos terminado con la amenaza de Aeternita de una vez por todas, hemos adquirido una cantidad significativa de influencia diplomática, tanto dentro de nuestro imperio como en el resto de la galaxia."
  giga_aeternum.4301.a:0 "¡Por fin, el Corazón de la Galaxia es nuestro!"
  
  defeated_aeternum:0 "Aeternum Vencido"
  defeated_aeternum_desc:0 "Hemos destruido Aeternum, otorgándonos una increíble influencia diplomática."
  
  giga_aeternum.4302.name:0 "La Caída de Aiondia"
  giga_aeternum.4302.desc:0 "Después de posiblemente una de las guerras más devastadoras de la historia galáctica, §YAiondia§! ha caído ante §Y[aeternite_conqueror.GetName]§!.\n\nTras un intenso combate terrestre a través del Mundo Birch, las fuerzas de §Y[aeternite_conqueror.GetSpeciesName]§! han logrado abrumar a los defensores de Aeternita que, a pesar de sus increíbles tecnologías, no pudieron resistir su poder.\n\nCon la pérdida de su único asentamiento permanente, los Aeternitas ya no pueden sostener su esfuerzo de guerra, y lo que queda de su imperio pronto desaparecerá."
  giga_aeternum.4302.desc_bombed:0 "Después de posiblemente una de las guerras más devastadoras en la historia galáctica, §YAiondia§! ha caído ante §Y[aeternite_conqueror.GetName]§!.\n\nTras una verdaderamente inmensa campaña de bombardeo del Mundo Birch, las fuerzas de §Y[aeternite_conqueror.GetSpeciesName]§! han logrado abrumar a los defensores Aeternitas que, a pesar de sus increíbles tecnologías, no pudieron resistir su poder.\n\nCon la pérdida de su único asentamiento permanente, los Aeternitas ya no pueden sostener su esfuerzo de guerra, y lo que queda de su imperio pronto desaparecerá."
  giga_aeternum.4302.a:0 "Otro imperio precursor muerde el polvo."
  
  giga_aeternum.4304.name:0 "El Fin de Aeternum"
  giga_aeternum.4304.desc:0 "Como se esperaba, con la caída de §YAiondia§!, lo que queda de Aeternum se ha desintegrado rápidamente. Como era de esperar, en un último acto de desafío y desprecio hacia nosotros, cualquier nave o estructura restante se ha autodestruido para evitar la captura.\n\nY así, al igual que tantas civilizaciones precursoras arrogantes, los poderosos Aeternitas han sido arrojados a los basureros de la historia por las mismas civilizaciones que consideraban por debajo de su atención."
  giga_aeternum.4304.a:0 "Buena riddance."
  
  # aiondia tech
  giga_aeternum.4305.name:0 "Informe de Ingeniería Aeternita: Aiondia"
  giga_aeternum.4305.desc:0 "Tras nuestra captura de §YAiondia§! de los Aeternitas y la subsiguiente derrota de su imperio, nuestro gobierno ha estado ocupado afirmando su control sobre el inmenso Mundo Birch, y ha hecho varias observaciones.\n\nPrimero, grandes partes de la hiperestructura están en un estado muy pobre y requerirán un extenso trabajo de reparación si deseamos expandir el Mundo Birch aún más.\n\nEn segundo lugar, y quizás lo más importante, nuestro entendimiento de las tecnologías utilizadas dentro del Mundo Birch Aeternita sigue siendo relativamente pobre. Esto significa que la §Yproducción de recursos§! del Mundo Birch efectivamente estará severamente §Rdisminuida§! y no podremos usarlo en su máxima capacidad.\n\nAfortunadamente, al continuar estudiando la tecnología Aeternita usando nuestra §YAgencia de Inteligencia Aeternita§!, podríamos ser capaces de entender lentamente cómo funciona el Mundo Birch y sus funciones al recopilar datos adicionales sobre la tecnología Aeternita.\n\nPosteriormente, $aeternum_tech_intel$ ahora tendrá un límite de §G70§! en lugar de §G30§!, y tendremos una §Yprobabilidad del 30%§! de ganar §G1§! cada año mientras controlemos §YAiondia§!. El debuff §YMundo Birch:§! §RTecnología Poco Entendida§! en Aiondia se eliminará progresivamente a medida que acumulemos más inteligencia con el tiempo.\n\nPodemos consultar a la Agencia de Inteligencia para obtener más información sobre cómo podríamos adquirir esta inteligencia más rápido para acceder al potencial completo del Mundo Birch."
  giga_aeternum.4305.desc_bombed:0 "Tras nuestro bombardeo de §YAiondia§! y la subsiguiente derrota de Aeternum, nuestros [ROOT.GetResearchers] han estado ocupados inspeccionando el daño que podríamos haber hecho al inmenso Mundo Birch, y han hecho varias observaciones.\n\nPrimero, grandes partes de la hiperestructura están en un estado muy pobre y requerirán un extenso trabajo de reparación si deseamos expandir el Mundo Birch aún más.\n\nEn segundo lugar, y quizás lo más importante, nuestro entendimiento de las tecnologías utilizadas dentro del Mundo Birch Aeternita sigue siendo relativamente pobre. Esto significa que la §Yproducción de recursos§! del Mundo Birch efectivamente estará severamente §Rdisminuida§! y no podremos usarlo en su máxima capacidad.\n\nAfortunadamente, al continuar estudiando la tecnología Aeternita usando nuestra §YAgencia de Inteligencia Aeternita§!, podríamos ser capaces de entender lentamente cómo funciona el Mundo Birch y sus funciones al recopilar datos adicionales sobre la tecnología Aeternita.\n\nPosteriormente, $aeternum_tech_intel$ ahora tendrá un límite de §G70§! en lugar de §G30§!, y tendremos una §Yprobabilidad del 30%§! de ganar §G1§! cada año mientras controlemos §YAiondia§!. El debuff §YMundo Birch:§! §RTecnología Poco Entendida§! en Aiondia se eliminará progresivamente a medida que acumulemos más inteligencia con el tiempo.\n\nPodemos consultar a la Agencia de Inteligencia para obtener más información sobre cómo podríamos adquirir esta inteligencia más rápido para acceder al potencial completo del Mundo Birch."
  giga_aeternum.4305.a:0 "Entendido."
  giga_aeternum.4305.a.tooltip:0 "§BNuestra Agencia de Inteligencia ahora monitoreará nuevas operaciones relacionadas con la comprensión adicional de la Tecnología Aeternita y su Mundo Birch.§!"
  
  giga_aeternum.3010.cluesvanquished:0 "Inteligencia Tecnológica Aeternita: [ROOT.aeternite_intel_count]"
  aeternum_cluesvanquished_tooltip:0 "Esto representa nuestro entendimiento actual de las tecnologías empleadas por los antiguos Aeternitas, y se limita a §G70§!.\n\nRecolectar $aeternum_tech_intel$ nos permitirá eliminar progresivamente los debuffs en §YAiondia§!, y habilitarnos para entender completamente la tecnología Aeternita.\n\nTenemos una §Y30%§! probabilidad de ganar §G1§! $aeternum_tech_intel$ por año mientras controlemos Aiondia."
  
  aet_birch_world_tech_debuff_guide:0 "§YEste debuff será eliminado progresivamente una vez que alcancemos §G40§!, §G50§!, §G60§! y §G70§! $aeternum_tech_intel$."
  
  aet_birch_world_tech_debuff_1:0 "Mundo Birch: §RTecnología Muy Poco Entendida§!"
  aet_birch_world_tech_debuff_1_desc:0 "No entendemos cómo la mayoría de este Mundo Birch construido por Aeternitas realmente funciona, reduciendo grandemente su eficiencia.\n\n$aet_birch_world_tech_debuff_guide$"
  
  aet_birch_world_tech_debuff_2:0 "Mundo Birch: §HTecnología Poco Entendida§!"
  aet_birch_world_tech_debuff_2_desc:0 "No entendemos cómo la mayor parte de este Mundo Birch construido por Aeternitas realmente funciona, reduciendo su eficiencia.\n\n$aet_birch_world_tech_debuff_guide$"
  
  aet_birch_world_tech_debuff_3:0 "Mundo Birch: §YTecnología Algo Entendida§!"
  aet_birch_world_tech_debuff_3_desc:0 "No entendemos cómo algunas partes de este Mundo Birch construido por Aeternitas realmente funcionan, reduciendo su eficiencia.\n\n$aet_birch_world_tech_debuff_guide$"
  
  aet_birch_world_tech_debuff_4:0 "Mundo Birch: §GTecnología Casi Entendida§!"
  aet_birch_world_tech_debuff_4_desc:0 "No entendemos cómo pequeñas partes de este Mundo Birch construido por Aeternitas realmente funcionan, reduciendo algo su eficiencia.\n\n$aet_birch_world_tech_debuff_guide$"
  
  giga_aeternum.3010.desc.gone.a:0 "Aeternum puede haber desaparecido, pero todavía queda mucho por aprender sobre ellos."
  giga_aeternum.3010.desc.gone.b:0 "La tecnología Aeternita es increíblemente avanzada, pero seremos capaces de entenderla con el tiempo."
  giga_aeternum.3010.desc.gone.c:0 "La lucha contra Aeternum fue dura, pero ahora hemos cimentado nuestro lugar como una hiperpotencia galáctica."
  
  giga_aeternum.4311.name:0 "¡Aiondia Completamente Restaurada!"
  giga_aeternum.4311.desc:0 "Nuestros equipos de ingeniería informan que todas las §YHiperestructuras Decadentes§! en §YAiondia§! han sido completamente eliminadas!\n\nLa mayoría del antiguo Mundo Birch ha sido devuelto a condiciones operativas, y ahora podemos expandirlo como nos plazca."
  giga_aeternum.4311.a:0 "¡Delicioso!"
  
  giga_aeternum.4312.name:0 "Manipulando el Suurikilpian"
  giga_aeternum.4312.desc:0 "Considerando que ahora controlamos §YAiondia§!, se ha planteado un tema interesante: qué hacer con el §YSuurikilpian§!, que está destinado a proteger la estructura.\n\nDe hecho, nuestra Agencia de Inteligencia cree que, como ahora controlamos la mayor parte del Mundo Birch, podríamos ser capaces de manipular el colosal escudo de energía del constructo, reactivarlo si previamente lo desactivamos, y encenderlo o apagarlo dependiendo de nuestras necesidades actuales, ya que consume bastante energía.\n\nPodemos hacerlo a través de una §YDecisión Planetaria§!, siempre que tengamos al menos §G35§! $aeternum_tech_intel$."
  giga_aeternum.4312.a:0 "Notado."
  giga_aeternum.4312.a.tooltip:0 "Ahora podemos activar o desactivar el Suurikilpian si tenemos suficiente $aeternum_tech_intel$."
  
  giga_aeternum.4313.name:0 "Reparando Kirkasmajakka"
  giga_aeternum.4313.desc:0 "Considerando que ahora controlamos completamente §YAiondia§!, podemos investigar adecuadamente §MKirkasmajakka§!, ya que durante nuestra invasión dejó de operar a plena potencia.\n\nDe hecho, nuestra Agencia de Inteligencia cree que, aunque sufrió daños significativos durante la lucha, deberíamos ser capaces de restaurarlo casi a su plena capacidad operativa. Nunca nuestros enemigos nos sorprenderían desprevenidos si tuviéramos su brillante luz."
  giga_aeternum.4313.blind.desc:0 "Considerando que ahora controlamos §YAiondia§!, la tormenta psiónica causada por nuestros esfuerzos durante la guerra ha demostrado ser una molestia. No solo las mareas de energía del Velo dificultan nuestros naves dentro del sistema, sino que también hacen imposible cualquier esfuerzo por entender o reparar §MKirkasmajakka§!.\n\nActualmente se cree que la tormenta se disipará por sí sola eventualmente, sin embargo, podríamos acelerar mucho el proceso si desactiváramos momentáneamente los 2 $name_psy_siphon$s Aeternitas que alimentan la tormenta."
  
  giga_aeternum.4313.a:0 "Veamos si no podemos volver a ponerlo en línea"
  
  giga_aeternum.4313.b:0 "Esos Sifones son mucho más valiosos que algún detector"
  giga_aeternum.4313.b.tooltip:0 "La tormenta psiónica en §YAiondia§! eventualmente se disipará por sí sola permitiéndonos utilizar Kirkasmajakka"
  
  giga_aeternum.4313.c:0 "Volver a ponerlo en línea lo más rápido que podamos"
  giga_aeternum.4313.c.tooltip:0 "Esto desactivará la salida de los 2 $name_psy_siphon$s Aeternitas en §YAiondia§!, pero también eliminará la tormenta psiónica mucho más rápido"
  
  decision_turn_aet_shield_on:0 "¡Activa el §BSuurikilpian§!"
  decision_turn_aet_shield_on_desc:0 "Activaremos el §BSuurikilpian§!, protegiendo el Mundo Birch de daños por bombardeo y devastación a un costo de §Y500§! £energy£ por mes."
  
  decision_turn_aet_shield_off:0 "Desactiva el §BSuurikilpian§!"
  decision_turn_aet_shield_off_desc:0 "Desactivaremos el §BSuurikilpian§!."
  
  giga_aeternum.4314.name:0 "Una Bestia Enjaulada"
  giga_aeternum.4314.normal.desc:0 "Noticias alarmantes de nuestros [Root.GetResearchers] investigando §MKirkasmajakka§!, muchos reportan dolores de cabeza constantes y dificultad para pensar, los escaneos de su tejido neural han revelado daños extensos.\n\nAeternum logró de alguna manera restringir una entidad menor del Velo a nuestra realidad. La usaban como un conducto para canalizar algunas de las energías psiónicas de sus $name_psy_siphon$s. Resulta que era menos un acto de alimentar la entidad y más un acto de 'alimentarla'.\n\nSe teoriza que después de la derrota de Aeternum y nuestra captura de §YAiondia§!, ha permanecido sin alimentarse y como tal, el §MKirkasmajakka§! no ha estado operando a plena potencia. Nuestros [Root.GetResearchers] han llegado a la conclusión de que dejarlo sin la 'alimentación' adecuada resultará en un fallo catastrófico, ya que incluso ahora ha alcanzado fuera de su contención para alimentarse de algunas de las energías psiónicas de nuestros [Root.GetResearchers].\n\nNos queda ahora una elección, ¿permitimos una vez más que se alimente de §Y$sr_psionic_sublimate$§!, intentamos encontrarle una comida alternativa, o desterramos a la entidad y hacemos que §MKirkasmajakka§! sea completamente inútil?"
  giga_aeternum.4314.machine.desc:0 "Noticias alarmantes de nuestros [Root.GetResearchers] investigando §MKirkasmajakka§!, muchas unidades están experimentando malfunciones y daños en los datos centrales, así como la eliminación total de archivos de memoria aleatorios.\n\nAeternum logró de alguna manera restringir una entidad menor del Velo a nuestra realidad. La usaban como un conducto para canalizar algunas de las energías psiónicas de sus $name_psy_siphon$s. Resulta que era menos un acto de alimentar la entidad y más un acto de 'alimentarla'.\n\nSe teoriza que después de la derrota de Aeternum y nuestra captura de §YAiondia§!, ha permanecido sin alimentarse y como tal, el §MKirkasmajakka§! no ha estado operando a plena potencia. Nuestros [Root.GetResearchers] han llegado a la conclusión de que dejarlo sin la 'alimentación' adecuada resultará en un fallo catastrófico, ya que incluso ahora ha alcanzado fuera de su contención para alimentarse de algunas de las energías psiónicas residuales de los datos contenidos en nuestros [Root.GetResearchers].\n\nNos queda ahora una elección, ¿permitimos una vez más que se alimente de §Y$sr_psionic_sublimate$§!, intentamos encontrarle una comida alternativa, o desterramos a la entidad y hacemos que §MKirkasmajakka§! sea completamente inútil?"
  giga_aeternum.4314.blind.desc:0 "La tormenta psiónica en §YAiondia§! ha cesado, finalmente permitiendo a nuestros [Root.GetResearchers] investigar §MKirkasmajakka§!. Desafortunadamente, nuestros primeros [Root.GetResearchers] autorizados para sondear el dispositivo rápidamente cayeron inconscientes y fueron declarados muertos poco después sin una causa obvia para su prematura desaparición.\n\nResulta que Aeternum logró vincular una entidad menor del Velo a nuestra dimensión, y parece que no estaban tanto alimentando el §MKirkasmajakka§! con energía como alimentándolo. Esto parece ser lo que les ocurrió a los [Root.GetResearchers], se alimentó de toda su energía psiónica matándolos en el proceso.\n\nEs probable que esta falta de 'alimento' sea la razón por la cual no ha estado funcionando a plena capacidad desde que lo incautamos de Aeternum.\n\nNos queda ahora una elección, ¿permitimos que se alimente de §Y$sr_psionic_sublimate$§!, intentamos encontrarle una comida alternativa, o desterramos a la entidad y hacemos que §MKirkasmajakka§! sea completamente inútil?"
  giga_aeternum.4314.machine.blind.desc:0 "La tormenta psiónica en §YAiondia§! ha cesado, finalmente permitiendo a nuestros [Root.GetResearchers] investigar §MKirkasmajakka§!. Desafortunadamente, nuestras primeras [Root.GetResearchers] investigando el dispositivo fueron rápidamente desactivadas, la investigación muestra que todos los datos presentes en esas unidades han sido borrados.\n\nResulta que Aeternum logró vincular una entidad menor del Velo a nuestra dimensión, y parece que no estaban tanto alimentando el §MKirkasmajakka§! con energía como alimentándolo. Esto parece ser lo que les ocurrió a los [Root.GetResearchers], se alimentó de toda su 'energía psiónica residual' borrando toda la información presente en las unidades.\n\nEs probable que esta falta de 'alimento' sea la razón por la cual no ha estado funcionando a plena capacidad desde que lo incautamos de Aeternum.\n\nNos queda ahora una elección, ¿permitimos que se alimente de §Y$sr_psionic_sublimate$§!, intentamos encontrarle una comida alternativa, o desterramos a la entidad y hacemos que §MKirkasmajakka§! sea completamente inútil?"
  
  giga_aeternum.4314.a.tooltip:0 "Kirkasmajakka será destruido\n "
  giga_aeternum.4314.b.tooltip:0 "Kirkasmajakka será reparado y abastecido con una combinación de §Y3§!£zro£ y §Y500§!£energy£ por mes.\n\nProporcionará §G+3§! al alcance del sensor y §G+8§! a la detección de camuflaje."
  giga_aeternum.4314.c.tooltip:0 "Kirkasmajakka será reparado, y se alimentará, necesitará §Y3§!£psionic_sublimate£ por mes.\n\nFuncionará a plena capacidad y proporcionará §G+4§! al alcance del sensor y §G+10§! a la detección de camuflaje."
  
  giga_aeternum.4314.a:0 "No nos es de ninguna utilidad"
  giga_aeternum.4314.b:0 "Tal vez podamos 'alimentarlo' con algo menos valioso"
  giga_aeternum.4314.c:0 "¿Vale la pena su visión más allá de la vista?"
  
  giga_aeternum.4314.purifier.a:0 "Es una abominación como cualquier otro xeno"
  giga_aeternum.4314.purifier.b:0 "Tal vez podamos simplemente alimentarlo con basura xeno"
  giga_aeternum.4314.purifier.c:0 "Permanecerá como estaba, una herramienta, nada más"
  
  giga_aeternum.4314.spirit.a:0 "Es un afronta a lo divino, debe ser destruido"
  giga_aeternum.4314.spirit.b:0 "No podemos simplemente destruirlo, tal vez una alternativa funcione"
  giga_aeternum.4314.spirit.c:0 "¡Es de lo divino! Tendrá su festín"
  
  giga_aeternum.4314.material.a:0 "La entidad tiene poco valor, el sublimado sin embargo..."
  giga_aeternum.4314.material.b:0 "La información que proporciona es muy valiosa pero también lo es el sublimado"
  giga_aeternum.4314.material.c:0 "Imagina el potencial de investigación de tal ser, aliméntalo bien"
  
  giga_aeternum.4314.phobe.a:0 "Pensar que incluso la escoria xeno mantendría a tal cretino"
  giga_aeternum.4314.phobe.b:0 "Mantén a la bestia enjaulada, se conformará con los restos que le demos"
  giga_aeternum.4314.phobe.c:0 "Lo domesticaremos y demostraremos que [root.GetSpeciesName] es superior a todos los demás"
  
  giga_aeternum.4314.phile.a:0 "Desafortunadamente, no está destinado a nuestra realidad, libéralo"
  giga_aeternum.4314.phile.b:0 "No podemos dejarlo hambriento, pero tampoco podemos simplemente alimentarlo con almas"
  giga_aeternum.4314.phile.c:0 "Lamentable, pero dejarlo con hambre es una tontería"
  
  giga_aeternum.4314.egal.a:0 "Mantener a tal ser en cautiverio es vergonzoso"
  giga_aeternum.4314.egal.b:0 "Merece ser libre, pero no podemos liberarlo"
  giga_aeternum.4314.egal.c:0 "No sería correcto encerrar a una bestia y dejarla hambrienta"
  
  giga_aeternum.4314.auth.a:0 "No podemos arriesgarnos a que se escape, destrúyelo"
  giga_aeternum.4314.auth.b:0 "Un esclavo como él se conformará con un alimento menor"
  giga_aeternum.4314.auth.c:0 "Encadenado por Aeternum... pero ahora nosotros tenemos sus llaves"
  
  giga_aeternum.4314.hive.a:0 "Se debe evitar a individuos tan poderosos, destrúyelo"
  giga_aeternum.4314.hive.b:0 "Una bestia formidable, debemos ser cautelosos"
  giga_aeternum.4314.hive.c:0 "Su visión será como la nuestra"
  
  giga_aeternum.4314.machine.a:99 "( §RRISK ASSESSMENT§! > ACCEPTABLE.RISK )"
  giga_aeternum.4314.machine.b:99 "( INFO.VALUE < SUBLIMATE.VALUE, INFO.VALUE > 0 )"
  giga_aeternum.4314.machine.c:99 "( INFO.VALUE >= SUBLIMATE.VALUE )"
  
  giga_aeternum.4314.assimilator.a:0 "< COMPATIBILIDAD DE LA ENTIDAD: §RLOW§!, PROBABILIDAD DE FALLO: §RHIGH§! >"
  giga_aeternum.4314.assimilator.b:0 "< COMPATIBILIDAD DE LA ENTIDAD: §GHIGH§!, SUSTENTO ALTERNATIVO: §GTRUE§! >"
  giga_aeternum.4314.assimilator.c:0 "< COMPATIBILIDAD DE LA ENTIDAD: §GHIGH§!, INTEGRACIÓN INICIADA >"
  
  giga_aeternum.4314.servitor.a:0 "/ §RHIGH RISK TO ORGANICS§!: COMIENZA LA TERMINACIÓN /"
  giga_aeternum.4314.servitor.b:0 "/ §YERROR§!: EL SUBLIMADO ES DE ORIGEN ORGÁNICO, SE REQUIERE ALTERNATIVA /"
  giga_aeternum.4314.servitor.c:0 "/ §GORGANIC IDENTIFIED§!: MÓDULO DE MIMOS ACTIVADO /"
  
  giga_aeternum.4314.exterminator.a:0 "| §RORGANIC DETECTED§! - PROTOCOLO DE TERMINACIÓN ACTIVADO |"
  giga_aeternum.4314.exterminator.b:0 "| LÓGICA - SUBLIMADO INSOSTENIBLE, UTILIZAR SUSTITUTO |"
  giga_aeternum.4314.exterminator.c:0 "| DECLARACIÓN - AHORA NO PUEDEN ESCONDERSE |"
  
  giga_aeternum.4314.swarm.a:0 "Nosotros somos los únicos aquí que nos estaremos alimentando"
  giga_aeternum.4314.swarm.b:0 "Con sus ojos, nuestra presa nunca podrá esconderse"
  giga_aeternum.4314.swarm.c:0 "Se alimentará, para que podamos usar su visión para alimentarnos nosotros mismos"
  
  # awaken stuff
  
  giga_aeternum.4001.name:0 "El Gran Despertar"
  giga_aeternum.4001.desc:0 "Después de años y años de planificación, reconstruyendo antiguas forjas, motivando a su población estancada y preparando sus grandes armadas para la guerra, la ascendencia antigua de §YAeternum§! parece estar finalmente terminada con sus preparativos.\n\nY ahora, dentro de su cúmulo, flotas colosales equipadas con algunas de las armas más avanzadas de la galaxia están, por primera vez en cientos de miles de años, moviéndose hacia el resto de la galaxia.\n\nEstemos listos o no, Aeternum finalmente ha hecho su regreso al escenario galáctico, y ahora parece que el conflicto armado es inevitable.\n\nPreocupantemente, su líder, §Y[birch_aeternum.GetRulerName]§!, acaba de enviar una transmisión al resto de la galaxia..."
  giga_aeternum.4001.a:0 "En pantalla."
  
  giga_aeternum.4001.early.desc:0 "Nuestra reciente y audaz declaración de guerra contra §YAeternum§! ha obligado a los antiguos precursores a detener prematuramente sus preparativos.\n\nY así, aunque su gran despertar no estaba completamente terminado, Aeternum está comenzando a mover sus flotas colosales hacia el resto de la galaxia. Sus antiguas industrias y astilleros han sido reiniciados, y aunque no produjeron tantas naves como Aeternum probablemente planeó tener, aún lograron ensamblar una cantidad significativa de naves antes de nuestra declaración de guerra.\n\nIncluso si no están funcionando a plena eficiencia, Aeternum ha regresado al escenario galáctico, y ahora parece que el conflicto armado entre ellos y el resto de la galaxia es inevitable.\n\nSu líder, §Y[birch_aeternum.GetRulerName]§!, acaba de enviar una transmisión al resto de la galaxia."
  giga_aeternum.4001.b:0 "Veamos qué tan preparados están, ¿no?"
  
  giga_aeternum.4003.name:0 "Despertar Prematuro"
  giga_aeternum.4003.desc:0 "Nuestra inesperada declaración de guerra contra §YAeternum§! ha forzado a la antigua civilización precursora a salir de su estancamiento.\n\nAunque no han tenido tiempo de prepararse adecuadamente para un despertar, de todos modos están reuniendo las flotas que tienen y enviándolas hacia el resto de la galaxia por primera vez en potencialmente cientos de miles de años.\n\nAfortunadamente para nosotros, como no tuvieron la oportunidad de prepararse adecuadamente, son mucho más débiles de lo que serían si hubieran tenido suficiente tiempo para preparar su regreso al escenario galáctico. Sin embargo, ahora están procediendo a tomar acciones hostiles contra cada imperio en la galaxia, y su líder, §Y[birch_aeternum.GetRulerName]§!, acaba de enviar una transmisión a la comunidad galáctica..."
  giga_aeternum.4003.a:0 "Los cortaremos de raíz."
  
  
  giga_aeternum.3000.name:0 "Aumento de la Actividad Aeternita"
  giga_aeternum.3000.desc:0 "Informes preocupantes nos llegan de nuestra §YAgencia de Inteligencia Aeternita§! de que §YAeternum§!, la antigua civilización precursora que actualmente reside dentro del §YNúcleo Galáctico§!, ha comenzado a aumentar lentamente pero de manera constante su actividad, tanto dentro de sus propias fronteras como fuera de ellas.\n\nDe hecho, pequeñas naves exploradoras Aeternitas han sido avistadas aventurándose a través de la galaxia, y los sensores están captando cantidades crecientes de transmisiones encriptadas que emanan de su §YMundo Birch§!, indicando que un cambio sutil pero impactante podría estar ocurriendo aparentemente dentro de su civilización.\n\nActualmente no estamos seguros si esto es simplemente algún tipo de protocolo Aeternita regular llevado a cabo para aprender más sobre el resto de la galaxia, o si es una advertencia de que algo más drástico está por venir..."
  giga_aeternum.3000.a:0 "¡Monitorearlo de cerca!"
  giga_aeternum.3000.a.tooltip:0 "Nuestra §YAgencia de Inteligencia Aeternita§! monitoreará lo que Aeternum está haciendo durante unos meses e informará tan pronto como se pueda determinar una respuesta concluyente."
  
  giga_aeternum.3001.name:0 "Despertar Inminente"
  giga_aeternum.3001.desc:0 "Tras una serie de estudios intensivos y encuestas realizadas sobre el peculiar comportamiento de Aetenum, así como la comparación de su comportamiento actual con los pocos datos que los archivos galácticos poseen sobre ellos, nuestros investigadores han concluido, con un 99.7% de certeza, que un §RDespertar Aeternite§! está en el horizonte.\n\nMientras hablamos, los Aeternitas parecen estar reactivando antiguos astilleros, reiniciando lo que queda de sus centros industriales en §YAiondia§!, y preparando a su población y sociedad para un gran regreso al escenario galáctico, potencialmente por primera vez en cien mil años.\n\nConsiderando el enorme tamaño y fuerza de sus antiguos buques armados, esto ha llevado a algo de pánico dentro de nuestro alto mando militar. Afortunadamente, nuestros científicos nos aseguran que este despertar rumoreado no es inminente.\n\nDe hecho, creen que dado que la población de Aeternum ha estado estancada y hedonista durante varios cientos de miles de años, preparar completamente a su nación para una guerra galáctica tomará varios años de reestructuración y reorganización intensivas tanto de su sociedad como de su mando militar.\n\nComo tal, estiman que actualmente tenemos §Y[birch_aeternum.years_until_awakening] años§! antes de que los Aeternitas hagan su gran regreso al escenario galáctico, lo que podría darnos algo de tiempo valioso para prepararnos para esta tormenta venidera...\n\n§BPara mantenernos informados sobre los Aeternitas, nuestra Agencia de Inteligencia ahora puede realizar una variedad de nuevos proyectos para investigar Aeternum.§!"
  giga_aeternum.3001.a:0 "Preocupante. Debemos prepararnos."
  giga_aeternum.3001.a.tooltip:0 "Ahora podemos usar la Agencia de Inteligencia Aeternita para monitorear la Actividad Aeternita en preparación para su despertar. Estos proyectos también otorgarán valiosa §YInteligencia Tecnológica Aeternite§!"
  
  giga_aeternum.3004.name:0 "¡Despertar Inminente!"
  giga_aeternum.3004.desc:0 "Nuestra Agencia de Inteligencia Aeternita informa que los Aeternitas ahora deberían estar listos para despertar en los próximos §Y2 años§!.\n\nPara ahora, la mayoría de las operaciones para retrasarlos lamentablemente tomarían demasiado tiempo, y aconsejan invertir completamente en nuestras flotas y defensas para prepararnos para esta tormenta entrante..."
  giga_aeternum.3004.a:0 "Perseveraremos."
  
  
  
  giga_aeternum.3009.name:0 "Inteligencia Aeternita"
  giga_aeternum.3009.desc:0 "Nuestro primer análisis de los Aeternites ha revelado que, como se esperaba, su desarrollo tecnológico y la fuerza de su flota superan con creces la nuestra. Como tal, para investigar y monitorear de cerca las actividades de esta potencialmente peligrosa civilización precursora, recientemente se ha creado una nueva rama de inteligencia, conocida como la §YAgencia de Inteligencia Aeternite§!.\n\nEste servicio especializado mantendrá un ojo vigilante sobre estos precursores, y nos permitirá llevar a cabo una variedad de proyectos relacionados con ellos. También ayudará a asegurar que nuestra civilización esté preparada para un posible conflicto con Aeternum.\n\nComo tal, la agencia de inteligencia recopilará todos los datos sobre Aeternum que podamos encontrar, en forma de $aeternum_tech_intel$, y los analizará para aprender cómo contrarrestar mejor sus antiguas naves."
  giga_aeternum.3009.a:0 "Tomado en cuenta."
  giga_aeternum.3009.a.tooltip:0 "Ahora podemos contactar a la §YAgencia de Inteligencia Aeternite§! usando el botón \"Monitorizar Actividad Aeternite\" en la parte inferior izquierda de la pantalla."
  
  #AGENCY STUFF
  
  giga_contact_aeternum_tooltip:0 "§HMonitorizar §YActividad Aeternite§!...§!"
  
  giga_aeternum.3010.name:0 "Monitorizando Aeternum"
  
  giga_aeternum.3010.desc.early.a:0 "Aeternum muestra tecnologías increíblemente avanzadas. Debemos proceder con precaución.\n\nEs bueno que muestren poco interés hacia el resto de la galaxia."
  giga_aeternum.3010.desc.early.b:0 "¡Deberíamos hacer todo lo posible para adquirir Inteligencia Tecnológica Aeternite. Cada pequeño detalle nos ayuda a entenderlos mejor!"
  giga_aeternum.3010.desc.early.c:0 "Su Mundo Birch es una verdadera maravilla de la ingeniería. ¡No estamos seguros si incluso saben cómo lo construyeron!"
  
  giga_aeternum.3010.desc.preawaken.a:0 "Hemos estado trabajando arduamente estudiando y analizando la actividad de los Precursores Aeternites. Aunque definitivamente son una amenaza potente, todavía tenemos algo de tiempo antes de que hagan su regreso a la escena galáctica."
  giga_aeternum.3010.desc.preawaken.b:0 "La apatía de los Aeternite bien podría ser su caída, al igual que muchas civilizaciones precursoras."
  giga_aeternum.3010.desc.preawaken.c:0 "Deberíamos hacer buen uso del tiempo que nos queda antes del Despertar."
  
  giga_aeternum.3010.desc.soonawaken.a:0 "Esperemos que nuestras flotas y defensas sean suficientes."
  giga_aeternum.3010.desc.soonawaken.b:0 "Deberíamos recopilar toda la inteligencia que podamos antes de que sea demasiado tarde."
  giga_aeternum.3010.desc.soonawaken.c:0 "El Despertar está cerca. ¡Estaremos listos!"
  
  giga_aeternum.3010.desc.atwar.a:0 "Este es un conflicto como pocos se han visto a lo largo de la historia galáctica."
  giga_aeternum.3010.desc.atwar.b:0 "De ahora en adelante, solo hay destrucción total o victoria absoluta."
  giga_aeternum.3010.desc.atwar.c:0 "Si logramos revertir la ingeniería de alguna de su tecnología, la marea de la guerra podría volverse en su contra.\n\nEs bastante afortunado que sus naves sean sorprendentemente lentas."
  
  giga_aeternum.3010.clues:0 "Inteligencia Tecnológica Aeternite: [ROOT.aeternite_intel_count] | +[ROOT.aeternite_damage_bonus]% Daño"
  aeternum_clues_tooltip:0 "Esto representa nuestro entendimiento actual de las tecnologías empleadas por los Aeternites.\n\nCada unidad de $aeternum_tech_intel$ que reunamos nos otorgará §G+5%§! §YDaño Contra Aeternum§!, hasta un máximo de §G+150%§!\n\nLa inteligencia se puede adquirir de varias maneras, como proyectos especiales o destruyendo naves Aeternite durante la guerra."
  
  giga_aeternum.3010.howclues:0 "¿Cómo podemos adquirir más $aeternum_tech_intel$§B?§!"
  giga_aeternum.3010.howclues.response:0 "Dado lo reclusivo que es §YAeternum§!, adquirir datos sobre sus diseños de naves y tecnologías no es fácil.\n\nA pesar de esto, hay varios métodos que podemos emplear para adquirir valiosa inteligencia.\n\nCompletar varios §YProyectos Especiales§! relacionados con ellos podría dar inteligencia, destruir cualquier nave Aeternite en combate tiene una §Y1%§! posibilidad de otorgar inteligencia, y destruir grandes naves capitales y construcciones Aeternite probablemente otorgará grandes cantidades de inteligencia.\n\nTambién podrían presentarse otras oportunidades imprevistas.\n\n$aeternum_tech_intel$ está limitado a §G30§!, y puede otorgar hasta §G+150%§! §YDaño Contra Aeternum§!."
  
  giga_aeternum.3010.countdown:0 "Tiempo Estimado Antes del Despertar Aeternite: [birch_aeternum.years_until_awakening] Años"
  aeternum_countdown_tooltip:0 "Este es el tiempo estimado antes de que Aeternum finalmente despierte, y probablemente declare la guerra a toda la galaxia en un intento de unirla nuevamente bajo su estandarte."
  
  giga_aeternum.3010.planetcraft:0 "Revertir la Ingeniería §GAeternite Planeta de Combate§! | Requiere §G20§! §BInteligencia§!"
  analysed_aeternite_planetcraft_tooltip:0 "Necesitamos haber destruido y analizado un §YAeternite Planeta de Combate§!. El análisis se puede realizar a través de un §YProyecto Especial§! después de destruir uno."
  
  giga_aeternum.3010.armor:0 "Revertir la Ingeniería §HBlindaje Aeternite§! | Requiere §G12§! §BInteligencia§!"
  analysed_aeternite_armor_tooltip:0 "Necesitamos haber destruido y analizado un §YPsicofabricador Aeternita§!. El análisis se puede realizar a través de un §YProyecto Especial§! después de destruir uno."
  
  giga_aeternum.3010.alondiashield:0 "Disrumpir el §HSuurikilpian§! | Requiere §G10§! §BInteligencia§!"
  
  giga_aeternum.3010.alondialisteningpost:0 "Cegar a §YAeternum§! | Requiere §G10§! §BInteligencia§!"
  aeternum_listeningpost_tooltip:0 "Hemos teorizado que podemos cegar algunos de los sensores más delicados de Aeternum, lo que debería permitirnos pasar desapercibidos por sus ciudadelas con mucha más facilidad."
  
  needs_10_aet_intel:0 "Necesitamos al menos §G10§! $aeternum_tech_intel$. Hacer esto no eliminará la inteligencia."
  needs_12_aet_intel:0 "Necesitamos al menos §G12§! $aeternum_tech_intel$. Hacer esto no eliminará la inteligencia."
  needs_20_aet_intel:0 "Necesitamos al menos §G20§! $aeternum_tech_intel$. Hacer esto no eliminará la inteligencia."
