  giga_katrebels.2011.name:0 "Operaciones de Resistencia en §YRavkanien§!"
  giga_katrebels.2011.desc:0 "Podemos apoyar a los §YCombatientes por la Libertad Roqualianos§! junto con varios grupos Ravkan para llevar a cabo una operación en la tierra de §YRavka§!. Se enfocarán en los campos de entrenamiento de la Katzenarmee donde los Ravkans son reclutados y entrenados en las fuerzas armadas de Katzen.\n\n§YSi tiene éxito§!:\nLas actividades partidistas en §YRavkanien§! se §Gincrementarán§!.\nLos Katzens sufrirán de §Ydaño reducido al ejército§!.\nLa Precaución de Katzen se §Rincrementará§! en §R2§!.\n\n§YSi falla§!:\nLa Precaución de Katzen se §Rincrementará§! en §R1§!.\n\n§YPosibilidad de éxito§!:\nBase: §Y75%§!\n§HPrecaución de Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HAgarre Moderado de Katzen en Ravkanien§!: §R-20%§!\n§BPartisanos en Lyuinstaat§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§BPartisanos en Linteria§!: §G+[flusion_primitives_country.zousa_res_perc]%§!\n§BPartisanos en Rokalien§!: §G+[flusion_primitives_country.solak_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2012.name:0 "Operaciones de Resistencia en §YLinteria§!"
  giga_katrebels.2012.desc:0 "Podemos apoyar a los §YCombatientes por la Libertad Roqualianos§! junto con varios grupos Linterianos así como el gobierno Linteriano en el exilio para llevar a cabo una operación en la tierra de §YLinteria§!. Se enfocarán en los centros de investigación y producción de Hiperimpulso de Katzen, con el fin de reducir las habilidades UL de Katzen.\n\n§YSi tiene éxito§!:\nLas actividades partidistas en §YLinteria§! se §Gincrementarán§!.\nLos Katzens sufrirán de §Ytiempo de carga aumentado para el salto§!.\nSi las actividades partidistas alcanzan un nivel §Rextremo§!, el §YCodificador de salto de Katzen§! se apagará, permitiendo que las naves con §Ymotores de salto§! se teletransporten a Jublio.\nLa Precaución de Katzen se §Rincrementará§! en §R2§!.\n\n§YSi falla§!:\nLa Precaución de Katzen se §Rincrementará§! en §R1§!.\n\n§YPosibilidad de éxito§!:\nBase: §Y75%§!\n§HPrecaución de Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HAgarre Moderado de Katzen en Linteria§!: §R-20%§!\n§BPartisanos en Ravkanien§!: §G+[flusion_primitives_country.ravka_res_perc]%§!\n§BPartisanos en Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2013.name:0 "Operaciones de Resistencia en §YLyuinstaat§!"
  giga_katrebels.2013.desc:0 "Podemos apoyar a los §YCombatientes por la Libertad Roqualianos§! junto con varios grupos Galletianos para llevar a cabo una operación en la tierra de §YLyuinstaat§!. Se enfocarán en los centros de investigación de la Katzenarmee donde los Katzens experimentan con diseños de escudos para sus naves.\n\n§YSi tiene éxito§!:\nLas actividades partidistas en §YLyuinstaat§! se §Gincrementarán§!.\nLos Katzens sufrirán de §YHP de escudo reducido§!.\nLa Precaución de Katzen se §Rincrementará§! en §R2§!.\n\n§YSi falla§!:\nLa Precaución de Katzen se §Rincrementará§! en §R1§!.\n\n§YPosibilidad de éxito§!:\nBase: §Y75%§!\n§HPrecaución de Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HAlto Agarre de Katzen en Lyuinstaat§!: §R-30%§!\n§BPartisanos en Ravkanien§!: §G+[flusion_primitives_country.ravka_res_perc]%§!\n§BPartisanos en Katzen Herzlands§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\n§BPartisanos en Rokalien§!: §G+[flusion_primitives_country.solak_res_perc]%§!\n§BPartisanos en Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2014.name:0 "Operaciones de Resistencia en §YGeschwollen§!"
  giga_katrebels.2014.desc:0 "Podemos apoyar a los §YCombatientes por la Libertad Roqualianos§! junto a una miríada de grupos compuestos por diversas especies para llevar a cabo una operación en la tierra de §YGeschwollen§!. Ellos apuntarán a las plantas de municiones de la Katzenarmee donde los Katzens producen y almacenan municiones para su armamento cinético, y a las minas de uranio que los Katzens utilizan para cosechar valioso uranio para sus armas cinéticas.\n\n§YSi tienen éxito§!:\nLas actividades partidistas en §YGeschwollen§! §Gaumentarán§!.\nLos Katzens sufrirán de §Ydaño cinético reducido§!.\nLa Precaución de los Katzen §Raumentará§! en §R2§!.\n\n§YSi fallan§!:\nLa Precaución de los Katzen §Raumentará§! en §R1§!.\n\n§YProbabilidad de éxito§!:\nBase: §Y75%§!\n§HPrecaución de los Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HFuerte Control Katzen en Geschwollen§!: §R-30%§!\n§BPartidistas en Linteria§!: §G+[flusion_primitives_country.zousa_res_perc]%§!\n§BPartidistas en Zuspristaat§!: §G+[flusion_primitives_country.ezicania_res_perc]%§!\n§BPartidistas en Lyuinstaat§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§BPartidistas en Wacegien§!: §G+[flusion_primitives_country.symby_res_perc]%§!\n§BPartidistas en Laurendaar§!: §G+[flusion_primitives_country.laurn_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2015.name:0 "Operaciones de Resistencia en §YLaurendaar§!"
  giga_katrebels.2015.desc:0 "Podemos apoyar a los §YCombatientes por la Libertad Roqualianos§! junto a algunos nativos rebeldes Laurnaise para llevar a cabo una operación en la tierra de §YLaurendaar§!. Ellos apuntarán a los estudios de propaganda Katzen donde los Katzens graban películas y filmes halagadores sobre su imperio.\n\n§YSi tienen éxito§!:\nLas actividades partidistas en §YLaurendaar§! §Gaumentarán§!.\nLos Katzens sufrirán de §Ymoral del ejército reducida§!.\nLa Precaución de los Katzen §Raumentará§! en §R2§!.\n\n§YSi fallan§!:\nLa Precaución de los Katzen §Raumentará§! en §R1§!.\n\n§YProbabilidad de éxito§!:\nBase: §Y75%§!\n§HPrecaución de los Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HControl Moderado Katzen en Laurendaar§!: §R-20%§!\n§BPartidistas en Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2016.name:0 "Operaciones de Resistencia en §YMercurreich§!"
  giga_katrebels.2016.desc:0 "Podemos apoyar a los §YCombatientes por la Libertad Roqualianos§! junto a los nativos Mercurianos en la tierra de §YMercuria§!. Ellos apuntarán a laboratorios y campos de pruebas donde los Katzens diseñan nuevas armas explosivas.\n\n§YSi tienen éxito§!:\nLas actividades partidistas en §YMercurreich§! §Gaumentarán§!.\nLos Katzens sufrirán de §Ydaño de misiles reducido§!.\nLa Precaución de los Katzen §Raumentará§! en §R2§!.\n\n§YSi fallan§!:\nLa Precaución de los Katzen §Raumentará§! en §R1§!.\n\n§YProbabilidad de éxito§!:\nBase: §Y75%§!\n§HPrecaución de los Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HControl Bajo Katzen en Mercurreich§!: §R-10%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2017.name:0 "Operaciones de Resistencia en §YWacegien§!"
  giga_katrebels.2017.desc:0 "Podemos apoyar a los §YCombatientes por la Libertad Roqualianos§! junto a los pocos Wacegi que aún viven en §YWacegien§! en una operación para paralizar las instalaciones de producción de combustible Katzen y campos de pruebas de propulsores.\n\n§YSi tienen éxito§!:\nLas actividades partidistas en §YWacegien§! §Gaumentarán§!.\nLos Katzens sufrirán de §Yvelocidad de nave reducida§!.\nLa Precaución de los Katzen §Raumentará§! en §R2§!.\n\n§YSi fallan§!:\nLa Precaución de los Katzen §Raumentará§! en §R1§!.\n\n§YProbabilidad de éxito§!:\nBase: §Y75%§!\n§HPrecaución de los Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HControl Moderado Katzen en Wacegien§!: §R-20%§!\n§BPartidistas en Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2018.name:0 "Operaciones de Resistencia en los §YKatzen Herzlands§!"
  giga_katrebels.2018.desc:0 "Podemos apoyar a los §YCombatientes por la Libertad Roqualianos§! y a los pocos individuos opuestos al dominio de los Katzen en las §YTierras del Corazón Katzen§!. Intentarán paralizar las fábricas militares Katzen y la industria en toda la región, lo que sin duda tendrá un impacto drástico en el rendimiento de sus armas.\n\n§YSi tienen éxito§!:\nLas actividades partidistas en las §YTierras del Corazón Katzen§! §Gaumentarán§!.\nLos Katzen sufrirán de §Ydaño reducido en armas§!.\nLa Precaución Katzen §Raumentará§! en §R2§!.\n\n§YSi fallan§!:\nLa Precaución Katzen §Raumentará§! en §R1§!.\n\n§YProbabilidad de éxito§!:\nBase: §Y75%§!\n§HPrecaución Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HAgarre Extremo Katzen en las Tierras del Corazón Katzen§!: §R-40%§!\n§BPartidistas en Rokalien§!: §G+[flusion_primitives_country.solak_res_perc]%§!\n§BPartidistas en Lyuinstaat§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§BPartidistas en Zuspristaat§!: §G+[flusion_primitives_country.ezicania_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2019.name:0 "Operaciones de Resistencia en la §YMegalópolis Katown§!"
  giga_katrebels.2019.desc:0 "Podemos apoyar a los §YCombatientes por la Libertad Roqualianos§! en una operación temeraria para golpear el corazón de la civilización Katzen: Katown. Intentarán interrumpir el alto mando Katzen así como los diversos generadores de escudos ubicados debajo de la ciudad, pero el agarre extremadamente alto de los Katzen sobre el área lo hará difícil.\n\n§YSi tienen éxito§!:\nLas actividades partidistas en la §YMegalópolis Katown§! §Gaumentarán§!.\nLos Katzen sufrirán de §Ysalud reducida del ejército§! y §Ydaño aumentado de bombardeo orbital§! en Flusion.\nSi las actividades partidistas alcanzan un nivel §Rsignificativo§!, el campo §Yanti-agujero de gusano Katzen§! se cerrará, permitiendo el uso de hiperarmas en Flusion.\nSi las actividades partidistas alcanzan un nivel §Rextremo§!, el campo §Ypsicorrepelente Katzen§! se cerrará, exponiendo el planeta a ataques psiónicos.\nLa Precaución Katzen §Raumentará§! en §R2§!.\n\n§YSi fallan§!:\nLa Precaución Katzen §Raumentará§! en §R1§!.\n\n§YProbabilidad de éxito§!:\nBase: §Y75%§!\n§HPrecaución Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HAgarre Insondable Katzen en la Megalópolis Katown§!: §R-60%§!\n§BPartidistas en las Tierras del Corazón Katzen§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
