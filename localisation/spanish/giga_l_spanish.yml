  tr_gigaengineering_grand_ambitions_delayed:0 "No podemos permitir que la carga administrativa se interponga en el camino de nuestras legítimas ambiciones. Nuestra burocracia debe ser simplificada para asegurar que nuestros proyectos no experimenten retrasos innecesarios."
  
  tr_gigaengineering_mega_monuments:0 "Grandes Monumentos"
  tr_gigaengineering_mega_monuments_delayed:0 "Las megaestructuras son la manifestación de nuestro dominio absoluto sobre el cosmos en sí - y serán consideradas como tal por eones venideros."
  
