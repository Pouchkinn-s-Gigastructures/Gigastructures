  #the funny acot/sbtg crossover
  giga_blokkat.5500.name:0 "Nuestro Tiempo de Prueba"
  giga_blokkat.5500.desc:0 "Saludos, Hermanos y Hermanas.\n\nHemos determinado que los Blokkats que están llegando a su galaxia son grandes candidatos para ayudarnos a contener la Sombra.\n\nY, viendo que han adquirido nuevos poderes, hemos decidido que sería su deber probar su valía y ver si son capaces de enfrentarse a los dioses mismos, y al hacerlo, demostrar que no pueden caer ante la Sombra.\n\nPosteriormente, para asegurar una lucha más equitativa y significativa y también probar sus propias habilidades en cuanto al uso de sus nuevas habilidades, solicitamos que no utilicen la Luz ni las flotas Estelarborn existentes mientras los Blokkats recorran esta galaxia.\n\nSi los vencen en batalla, entonces habrán demostrado ser débiles e indignos de heredar la galaxia. Pero, si ellos los derrotan, entonces habrán demostrado su valía y ustedes tendrán que retirarse de la galaxia.\n\n¡Que comience la lucha!"
  giga_blokkat.5500.a:0 "¡Finalmente, un oponente digno! ¡Nuestra batalla será legendaria!"
  giga_blokkat.5500.a.tooltip:0 "Hasta que derrotemos a los §YBlokkats§!, ya no tendremos acceso a la §YLuz de Destrucción§!, §YLuz de Creación§! y §YLuz de Manipulación§!. Cualquier §YFlota Estelarborn§! previamente existente creada con la §YLuz de Creación§! será eliminada."
  
  giga_blokkat.5501.name:0 "La Prueba ha sido Superada"
  giga_blokkat.5501.desc:0 "Saludos, Hermanos y Hermanas.\n\nLos Blokkats han pasado la prueba con éxito y han superado sus defensas. Como tal, ahora son libres de convertirse en los nuevos amos de esta galaxia mientras ustedes se retiran de ella, dejándolos perseguir sus propios asuntos."
  giga_blokkat.5501.a:0 "Ellos son dignos."
  giga_blokkat.5501.a.tooltip:0 "Nuestras flotas se retiran de la galaxia."
  
