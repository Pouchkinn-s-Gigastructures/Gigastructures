  #########################################
  ### Terraform Molten ####################
  #########################################
  giga_tech_terraform_molten:0 "Estabilización Geotérmica Planetaria"
  giga_tech_terraform_molten_desc:0 "Los Mundos Fundidos están entre los planetas rocosos más duros. Su superficie es desgarrada por fuerzas de marea y actividad geológica. Sin embargo, al utilizar colosales haces de enfriamiento orbital, así como taladros láser megaestructurales para alterar su composición tectónica, podría ser posible enfriar y estabilizar la superficie de un mundo así, potencialmente haciéndolo habitable."
  
  giga_dialog.4001.name:0 "$name_terraform_molten$ Emplazamiento Completo!"
  giga_dialog.4001.desc:0 "El Emplazamiento para un $name_terraform_molten$ en el sistema [giga_system.GetName] ahora está completo. Esta plataforma orbital servirá como base para construir una gran estructura alrededor de este mundo fundido, que empleará haces de enfriamiento y taladros láser para alterar a distancia las propiedades de la superficie del mundo fundido, haciéndolo habitable para la mayoría de las formas de vida, aunque sin vida."
  giga_dialog.4001.a:0 "Bueno."
  
  giga_dialog.4002.name:0 "$name_terraform_molten$ Instalaciones Orbitales Completas!"
  giga_dialog.4002.desc:0 "Nuestras instalaciones orbitales de $name_terraform_molten$ ahora están completas. Este gran anillo se extiende alrededor del ecuador del planeta y alberga la maquinaria y los reactores necesarios para alimentar los grandes aparatos que se utilizarán para esculpir la superficie del planeta en algo más adecuado para la vida."
  giga_dialog.4002.a:0 "Bien."
  
  giga_dialog.4003.name:0 "$name_terraform_molten$ Completo!"
  giga_dialog.4003.desc:0 "Nuestro $name_terraform_molten$ ahora está completo. Con la adición de tres grandes haces de enfriamiento y taladros láser a escala hiper, podremos enfriar y estabilizar la actividad geológica de este mundo. Ahora, debemos comenzar el proceso de terraformación real."
  giga_dialog.4003.a:0 "Lo haremos de inmediato."
  
  giga_dialog.4004.name:0 "$name_terraform_molten$ Terraformación Exitosa!"
  giga_dialog.4004.desc:0 "¡Excelentes noticias! Nuestro $name_terraform_molten$ en el sistema [giga_system.GetName] ha transformado con éxito un planeta una vez fundido en un mundo caliente, pero habitable. Su superficie se ha enfriado y la mayoría de la actividad geológica ha sido suprimida, gracias a una extensa remodelación de las caóticas placas tectónicas del planeta. El planeta ahora está listo para la colonización y puede ser terraformado aún más para agregar vida real en él."
  giga_dialog.4004.a:0 "¡Maravilloso!"
  giga_dialog.4004.a.tooltip:0 "Cuidado de no contraer pneumonoultramicroscopicsilicovolcanoconiosis por las cenizas residuales flotando en la atmósfera."
  
  terraform_molten_0:0 "$gc_kilo$$name_terraform_molten$ Emplazamiento"
  terraform_molten_0_DESC:0 "El Emplazamiento para un futuro $name_terraform_molten$ que se construirá alrededor de este planeta, que enfriará y estabilizará la dura superficie de este mundo para hacerlo habitable."
  terraform_molten_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_terraforming$\nConvierte un §YMundo Fundido§! en un §YMundo Tórrido Sin Vida§!\n§LEl Estabilizador Geotérmico puede suturar y reparar la tectónica inestable de un Mundo Fundido, así como introducir una atmósfera respirable, haciéndolo algo habitable pero sin vida.§!" #gigalistentry GEOTHERMAL STABILIZER
  
  terraform_molten_1:0 "$name_terraform_molten$ Instalaciones Orbitales"
  terraform_molten_1_DESC:0 "Este gran anillo ecuatorial alberga la maquinaria necesaria para alimentar y alimentar los enormes enfriadores orbitales que se utilizarán para alterar a distancia las condiciones de la superficie del Mundo Fundido."
  
  terraform_molten_2:99 "$name_terraform_molten$"
  terraform_molten_2_DESC:0 "Un $name_terraform_molten$ completo, equipado con un conjunto de grandes enfriadores orbitales y taladros láser para enfriar y estabilizar la superficie del planeta. Todo lo que queda por hacer ahora es comenzar el proceso de terraformación real."
  
  terraform_molten_3:0 "Comenzar Terraformación"
  terraform_molten_3_DESC:0 "Ordena a la tripulación de $name_terraform_molten$ que comience a transformar la superficie fundida de este planeta y su composición tectónica en algo que pueda ser habitado por la mayoría de las formas de vida."
  
  #########################################
  ### Terraform Shattered #################
  #########################################
  giga_tech_terraform_shattered:0 "Reconstrucción Planetaria"
  giga_tech_terraform_shattered_desc:0 "Los Mundos Despedazados y Rotos son los más duros de los planetas rocosos. Su superficie ha sido desgarrada por una fuerza desconocida, ya sea una superarma o un superorganismo. Sin embargo, al utilizar motores gravitacionales colosales, podría ser posible recoger y unificar los fragmentos de tal mundo, potencialmente haciéndolo terraformable."
  
  giga_dialog.11201.name:0 "¡Emplazamiento de $name_terraform_shattered$ Completo!"
  giga_dialog.11201.desc:0 "El Emplazamiento para un $name_terraform_shattered_full$ en el sistema [giga_system.GetName] ahora está completo. Esta plataforma orbital servirá como base para construir una gran estructura alrededor de estos fragmentos de material planetario, utilizando motores gravitacionales para combinar la roca en una masa lo suficientemente grande como para reiniciar la actividad geológica."
  giga_dialog.11201.a:0 "Bueno."
  
  giga_dialog.11202.name:0 "Anillo Interior de $name_terraform_shattered$"
  giga_dialog.11202.desc:0 "Nuestro Anillo Interior de $name_terraform_shattered$ ahora está completo. Este gran anillo se extiende alrededor de lo que se convertirá en el ecuador del planeta, y alberga la maquinaria necesaria para montar los grandes aparatos que se utilizarán para esculpir la superficie del planeta en algo más adecuado para la vida."
  giga_dialog.11202.a:0 "Bien."
  
  giga_dialog.11203.name:0 "Anillo Exterior de $name_terraform_shattered$"
  giga_dialog.11203.desc:0 "El anillo exterior de nuestro $name_terraform_shattered$ ahora está completo. Este anillo está unido al Anillo Interior y alberga los reactores que alimentan toda la estructura, así como los grandes motores que permiten que el Anillo Interior gire giroscópicamente alrededor del planeta a ser."
  giga_dialog.11203.a:0 "Estupendo."
  
  giga_dialog.11204.name:0 "$name_terraform_shattered$ Completo"
  giga_dialog.11204.desc:0 "Nuestro $name_terraform_shattered$ ahora está completo. Con la adición de dos grandes motores gravitacionales móviles montados en el Anillo Interior, podremos recoger rápidamente y de manera segura el material planetario y combinarlos en un nuevo planeta. Ahora, debemos comenzar el proceso de unificación real."
  giga_dialog.11204.a:0 "Lo haremos de inmediato."
  
  giga_dialog.11205.name:0 "¡Terraformación de $name_terraform_shattered$ Exitosa!"
  giga_dialog.11205.desc:0 "¡Excelentes noticias! Nuestro $name_terraform_shattered_full$ en el sistema [giga_system.GetName] ha transformado exitosamente el mundo destruido en un planeta cohesivo, aunque totalmente inhabitable, capaz de ser terraformado aún más en el futuro."
  giga_dialog.11205.a:0 "¡Maravilloso!"
  
  terraform_shattered_0:0 "Emplazamiento de $gc_kilo$$name_terraform_shattered$"
  terraform_shattered_0_DESC:0 "El Emplazamiento para un futuro $name_terraform_shattered$ que se construirá alrededor de este planeta, que recogerá los restos planetarios y creará un planeta geológicamente activo."
  terraform_shattered_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_terraforming$\nConvierte un §YMundo Fracturado§! o §YMundo Roto§! en un §YMundo Fundido§!\n§LEste maravilloso dispositivo es capaz de unificar Mundos Rotos y Despedazados, deshaciendo el daño hecho a ellos y haciéndolos lo suficientemente cohesivos para una mayor terraformación.§!" #gigalistentry GLUE
  
  terraform_shattered_1:0 "Anillo Interior de $name_terraform_shattered$"
  terraform_shattered_1_DESC:0 "Este gran anillo alberga la maquinaria necesaria para montar los motores gravitacionales que se utilizarán para recoger de forma remota los restos planetarios."
  
  terraform_shattered_2:0 "Anillo Exterior de $name_terraform_shattered$"
  terraform_shattered_2_DESC:0 "El anillo exterior contiene los reactores y el hardware de movimiento que permitirán a los futuros motores gravitacionales reconstruir el planeta."
  
  terraform_shattered_3:99 "$name_terraform_shattered$"
  terraform_shattered_3_DESC:0 "Un $name_terraform_shattered$ completo, equipado con un conjunto de grandes motores gravitacionales recoge y unifica el material del antiguo planeta. Todo lo que queda por hacer ahora es comenzar el proceso de terraformación real."
  
  terraform_shattered_4:0 "Comenzar Terraformación"
  terraform_shattered_4_DESC:0 "Ordena a la tripulación de $name_terraform_shattered$ que comience a crear la superficie fundida de este planeta y los sistemas tectónicos, haciendo algo que más tarde se pueda hacer adecuado para la vida."
  
  #########################################
  ### Terraform Barren ####################
  #########################################
  giga_tech_terraform_barren:0 "Activación del Núcleo Dinámico"
  giga_tech_terraform_barren_desc:0 "Reactivar el campo magnético de un planeta y sembrar una atmósfera respirable son dos tareas muy difíciles. Sin embargo, las técnicas de terraformación cada vez más avanzadas pueden acercar estas hazañas a la realidad."
  
  giga_dialog.3801.name:0 "Emplazamiento Construido de $name_terraform_barren$"
  giga_dialog.3801.desc:0 "El Emplazamiento para un $name_terraform_barren$ ahora está terminado. Este sitio servirá como base para construir un $name_terraform_barren$ en el sistema [giga_system.GetName]. Esta maravilla tecnológica será capaz de implementar una atmósfera y una hidrosfera en este mundo desolado, haciéndolo más habitable."
  giga_dialog.3801.a:0 "Genial."
  
  giga_dialog.3802.name:0 "Hiperbobinas Construidos de $name_terraform_barren$"
  giga_dialog.3802.desc:0 "Los Hiperbobinas de $name_terraform_barren$ han sido terminados. Estas dos gigantescas bobinas geomagnéticas generarán un tremendo campo electromagnético, que será lo suficientemente fuerte como para derretir el núcleo de este planeta y, con suerte, crear un campo magnético, indispensable para que la vida sobreviva."
  giga_dialog.3802.a:0 "Excelente."
  
  giga_dialog.3803.name:0 "Generador Atmosférico de $name_terraform_barren$ Construido"
  giga_dialog.3803.desc:0 "El Generador Atmosférico de $name_terraform_barren$ acaba de ser construido. Esta gran red que rodea un mundo estéril es capaz de generar grandes cantidades de atmósfera y puede modificar el clima de este planeta a voluntad.\nTodo lo que queda por hacer ahora es comenzar el proceso de terraformación."
  giga_dialog.3803.a:0 "Genial."
  
  giga_dialog.3804.name:0 "Éxito en la Terraformación de $name_terraform_barren$"
  giga_dialog.3804.desc:0 "El $name_terraform_barren$ construido en el sistema [giga_system.GetName] ha terraformado exitosamente este planeta en un mundo habitable! Aunque tiene un clima tolerable para la mayoría de las formas de vida, está completamente desprovisto de vida, y requerirá terraformación adicional si su habitabilidad aún es demasiado baja para permitir una colonización adecuada. De lo contrario, esta es una maravillosa hazaña tecnológica que acabamos de lograr, demostrando nuestro dominio sobre la terraformación."
  giga_dialog.3804.a:0 "¡Increíble!"
  
  terraform_barren_0:0 "Emplazamiento de $gc_kilo$$name_terraform_barren$"
  terraform_barren_0_DESC:0 "El Emplazamiento para un futuro $name_terraform_barren$. Contiene la gran cantidad de personal y maquinaria necesaria para construir un dispositivo capaz de dar vida a un mundo desolado."
  terraform_barren_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_terraforming$\nConvierte un §YMundo Yermo§! o §YMundo Helado§! en un §YMundo Templado sin Vida§!\n§LEste constructo que rodea el planeta re-ignita el campo magnético de un planeta muerto e implementa una hidrosfera, haciendo los mundos desolados más habitables.§!" #gigalistentry DYNAMIC CORE IGNITOR
  
  terraform_barren_1:0 "Hiperbobinas de $name_terraform_barren$"
  terraform_barren_1_DESC:0 "Estas dos enormes bobinas geomagnéticas sirven para derretir remotamente el núcleo del planeta y reactivar efectivamente el campo magnético de este mundo, con el fin de hacer que este planeta pueda mantener una atmósfera espesa."
  
  terraform_barren_2:99 "$name_terraform_barren$"
  terraform_barren_2_DESC:0 "El $name_terraform_barren$ ahora está equipado con una gran matriz de dispositivos de manipulación atmosférica, que pueden sembrar una atmósfera respirable y agua en la superficie de este mundo. Todo lo que queda por hacer ahora es comenzar el proceso."
  
  terraform_barren_3:0 "Comenzar la Terraformación"
  terraform_barren_3_DESC:0 "Ordenar a la tripulación de $name_terraform_barren$ que comience el proceso a gran escala de reactivación del campo magnético de este planeta e implemente posteriormente una atmósfera respirable y una hidrosfera estable."
  
  terraform_barren_2_disabled:0 "$name_terraform_barren$ Antiguo"
  terraform_barren_2_disabled_DESC:0 "Este antiguo $name_terraform_barren$ fue construido hace eones por una civilización desconocida. Funciona con alguna fuente de energía antigua, y parece estar operativo."
  terraform_barren_2_disabled_MEGASTRUCTURE_DETAILS:99 "$terraform_barren_2_disabled_DESC$"
  
  terraform_barren_3_restored:0 "Comenzar la Terraformación"
  terraform_barren_3_restored_DESC:0 "Ordenar a esta antigua megaestructura que reinicie el proceso de terraformación en el planeta de abajo."
  
  #########################################
  ### Terraform Toxic #####################
  #########################################
  giga_tech_terraform_toxic:0 "Limpieza Atmosférica a Escala Hiper"
  giga_tech_terraform_toxic_desc:0 "Enormes plantas de conversión química orbital hacen teóricamente posible limpiar completamente la atmósfera de un mundo tóxico de componentes tóxicos, haciéndolo habitable para la mayoría de las especies."
  
  giga_dialog.3901.name:0 "Emplazamiento de $name_terraform_toxic$ Construido"
  giga_dialog.3901.desc:0 "¡El Emplazamiento para un futuro $name_terraform_toxic$ ha sido completado en el sistema [giga_system.GetName]! Esta plataforma orbital bastante grande alberga el equipo necesario para comenzar a construir un $name_terraform_toxic$ alrededor de un mundo tóxico, eventualmente haciéndolo habitable."
  giga_dialog.3901.a:0 "Bien."
  
  giga_dialog.3902.name:0 "Anillos de Procesamiento de $name_terraform_toxic$ Construidos"
  giga_dialog.3902.desc:0 "Los Anillos de Procesamiento de un futuro $name_terraform_toxic$ han sido ensamblados alrededor de un mundo tóxico. Albergando instalaciones de reprocesamiento químico increíblemente grandes, estos constructos en forma de anillo tienen la capacidad de convertir rápidamente y de manera eficiente los elementos tóxicos dentro de una atmósfera planetaria en elementos respirables."
  giga_dialog.3902.a:0 "Buen trabajo."
  
  giga_dialog.3903.name:0 "Macromanipuladores de $name_terraform_toxic$ Construidos"
  giga_dialog.3903.desc:0 "¡Los Macromanipuladores de un $name_terraform_toxic$ ahora están completos! Consisten en dos bombas masivas, capaces de extraer e inyectar enormes cantidades de gases dentro y fuera de la atmósfera de un planeta.\n\nCon el $name_terraform_toxic$ ahora completo, debemos comenzar el proceso de terraformación en sí..."
  giga_dialog.3903.a:0 "Fantástico."
  
  giga_dialog.3904.name:0 "¡Éxito en la Terraformación de $name_terraform_toxic$!"
  giga_dialog.3904.desc:0 "¡Noticias fantásticas! Nuestro $name_terraform_toxic$ en el sistema [giga_system.GetName] ha logrado terraformar un mundo tóxico en un mundo habitable, aunque sin vida. Aunque el planeta terraformado posee una atmósfera bastante densa, ahora debería estar listo para la colonización. También podemos optar por terraformarlo aún más si así lo deseamos."
  giga_dialog.3904.a:0 "Una hazaña increíble."
  
  terraform_toxic_0:0 "$gc_kilo$$name_terraform_toxic$ Emplazamiento"
  terraform_toxic_0_DESC:0 "El Emplazamiento para un futuro $name_terraform_toxic$, que alberga el equipo necesario para comenzar a construir la megaestructura. Eventualmente será capaz de transformar un planeta tóxico en un mundo habitable, aunque sin vida."
  terraform_toxic_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_terraforming$\nConvierte un §YMundo Tóxico§! en un §YMundo Nebuloso sin Vida§!\n§LEl Purificador Atmosférico tiene la tarea de transformar una atmósfera tóxica en una respirable mediante la purificación o transformación de compuestos tóxicos.§!" #gigalistentry ATMOSPHERIC PURIFIER
  
  terraform_toxic_1:0 "$name_terraform_toxic$ Anillos de procesamiento"
  terraform_toxic_1_DESC:0 "Los enormes anillos que se extienden alrededor del mundo tóxico albergan grandes instalaciones capaces de reprocesar químicamente la atmósfera de un planeta, convirtiendo los gases antes tóxicos en aire respirable."
  
  terraform_toxic_2:0 "$name_terraform_toxic$ Macromanipuladores"
  terraform_toxic_2_DESC:0 "Este $name_terraform_toxic$ ha sido equipado con dos bombas masivas, capaces de manipular la atmósfera de un planeta, haciéndola más o menos densa, y redistribuyendo sus gases constituyentes."
  
  terraform_toxic_3:0 "Comenzar la Terraformación"
  terraform_toxic_3_DESC:0 "Ordenar a la tripulación del Manipulador Atmosférico que comience a transformar la atmósfera y la hidrosfera de este planeta en algo que pueda ser habitado por la mayoría de las formas de vida."
  
  #########################################
  ### War Moon ############################
  #########################################
  giga_tech_war_moon_1:0 "Sistemas de Movimiento Colosales"
  giga_tech_war_moon_1_desc:0 "Cuanto más grande es un nave, más difícil es hacerlo mover. Desarrollar nuevos y emocionantes tipos de sistemas de movimiento mega podría abrir la puerta a algunos proyectos increíbles."
  
  giga_tech_war_moon_2:0 "Arma de Cuerpo Celestial"
  giga_tech_war_moon_2_desc:0 "En términos de armamento móvil, se pensaba que el Titán era lo más grande que podía llegar a ser. La idea de mover una luna entera y usarla como arma suena increíblemente absurda. Pero los avances en las tecnologías de mega-ingeniería y configuración de energía pueden hacer que esas lunas aterradoras se conviertan en realidad."
  
  giga_dialog.2601.name:0 "$name_war_moon$ Emplazamiento construido"
  giga_dialog.2601.desc:0 "El Emplazamiento para un futuro $name_war_moon$ ha sido completado en el sistema [giga_system.GetName]. Servirá como un depósito de etapa para convertir este planetoides mayormente inofensivo en una luna de batalla completamente operativa."
  giga_dialog.2601.a:0 "Esto pasará a la historia."
  
  giga_dialog.2602.name:0 "$name_war_moon$ Sistemas de movimiento instalados"
  giga_dialog.2602.desc:0 "Los sistemas de movimiento ahora han sido instalados en nuestro $name_war_moon$ en el sistema [giga_system.GetName]. Esos propulsores masivos son capaces de generar una cantidad enorme de empuje, suficiente para mover la luna entera a otra ubicación. Están alimentados por un generador masivo instalado en el núcleo del planeta, que proporciona una cantidad increíble de energía. Ahora debemos comenzar a trabajar en la superarma aterradora que armará la luna.\n\nPor favor, tenga en cuenta que debido a su inmenso tamaño, los $name_war_moon$ tienen un mantenimiento de 100 £alloys£ y 250 £energy£.\n\n§Y¡No olvide diseñar la Luna de Combate en el Diseñador de Naves!§!"
  giga_dialog.2602.a:0 "Excelente."
  
  giga_dialog.2603.name:0 "Una Luna Toma Vuelo"
  giga_dialog.2603.desc:0 "Se ha hecho. El cuerpo celestial alrededor del cual construimos el $name_war_moon$ ya no es una simple luna o pequeño planeta. Ha sido equipado con un Omega Annihilation Lance extremadamente grande, capaz de atravesar casi cualquier cosa.\n\nLos propulsores colosales incrustados en su corteza han empujado la luna fuera de su órbita, mientras que su colosal motor UL se enciende lentamente mientras extrae cantidades inmensas de energía del gigantesco reactor instalado en el corazón del planetoides.\n\nLa nave se ha unido ahora a nuestras fuerzas militares, y está lista para la Aniquilación."
  giga_dialog.2603.a:0 "Fantástico. Nuestros enemigos temblarán de miedo ante esta estación de batalla."
  
  war_moon_0:0 "$gc_mega$$name_war_moon$ Emplazamiento"
  war_moon_0_DESC:0 "El Emplazamiento para un futuro $name_war_moon$. Este depósito de etapa alberga el equipo necesario para convertir esta luna en un arma temible."
  war_moon_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_celestial_warship$\nConvierte un §YFundido§!, §YYermo§! o §YMundo Helado§! de §YTamaño 5 to 7§! en un §YNave de Guerra Celestial§!\n§LUn proyecto de ingeniería loco que convierte un pequeño planetoides en una plataforma de armas móvil y devastadora. También puede ser construido en núcleos minados.§!" #gigalistentry ATTACK MOON
  
  war_moon_1:0 "$name_war_moon$ Sistemas de movimiento"
  war_moon_1_DESC:0 "Los masivos propulsores de la Luna de Combate, alimentados por un enorme reactor dentro del núcleo de la luna, son capaces de desplazar todo el planetoides, aunque bastante lentamente."
  
  war_moon_2:99 "$name_war_moon$"
  war_moon_2_DESC:0 "Un $name_war_moon$ completamente operacional, equipado con un cañón de partículas masivo y particularmente devastador."
  
  war_moon_ship_name:99 "[event_target:celestial_name.GetName]"
  war_moon_restored_ship_name:0 "Luna Restaurada"
  war_moon_printed_ship_name:0 "Conjunto Lunar"
  
  war_moon_debris:0 "$name_war_moon$ Destrozado"
  war_moon_debris_DESC:0 "Los restos de una colosal nave espacial del tamaño de una luna construida por una civilización avanzada, que milagrosamente no se ha colapsado completamente bajo su propia atracción gravitacional. El enorme arsenalpara Armas dela luna y los gigantescos propulsores han recibido un inmenso daño durante algún conflicto violento, pero teóricamente podrían ser devueltos a un estado operativo, siempre que tengamos la tecnología."
  war_moon_debris_MEGASTRUCTURE_DETAILS:99 "$war_moon_0_MEGASTRUCTURE_DETAILS$"
  
  war_moon_restored:99 "$war_moon_2$"
  war_moon_restored_DESC:99 "$war_moon_2_DESC$"
  war_moon_restored_MEGASTRUCTURE_DETAILS:99 "$war_moon_0_MEGASTRUCTURE_DETAILS$"
  
