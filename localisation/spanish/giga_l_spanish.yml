  giga_aeternum.3032.name:0 "¡Inteligencia Aeternita Plantada Exitosamente!"
  giga_aeternum.3032.desc:0 "A través de una serie de operaciones destinadas a convencer a los Aeternitas de que no somos una amenaza para ellos, hemos logrado obstaculizar con éxito sus esfuerzos de rearme, ya que las encuestas de largo alcance confirman que la actividad se ha ralentizado ligeramente dentro del núcleo de su imperio.\n\nEstimamos que esto retrasará su despertar por aproximadamente §Y[birch_aeternum.aeternum_intel_scramble_awake_delay_value]§! años."
  
  aeternum_chain_title:0 "Los Aeternitas"
  aeternum_chain_desc:0 "Aeternum muestra tecnologías y armamento mucho más allá de los nuestros. Debemos monitorear a estos precursores de cerca."
