  planetcraft_printer_make_planet:0 "Fabricar Planeta de Combate Behemoth"
  
  planetcraft_printer_make_planet_DESC:0 "Una Planeta de Combate Behemoth fabricada operativa, presumiendo de un §G15%§! adicional de §YHP Casco§!, §YHP Blindaje§! y §YHP Escudo§! así como un §G10%§! adicional de §YCadencia de Fuego de la Nave§! comparado con una Planeta de Combate Behemoth regular."
  
  planetcraft_printer_make_planet_fake:99 "$planetcraft_printer_make_planet$"
  planetcraft_printer_make_planet_fake_DESC:99 "$planetcraft_printer_make_planet_DESC$"
  
  giga_printer.2010.name:0 "¡Emplazamiento de la Planta de Ensamblaje Behemoth Construido!"
  giga_printer.2010.desc:0 "El Emplazamiento para una §YPlanta de Ensamblaje de Behemoth§! ha sido completado en el sistema §Y[giga_system.GetName]§!. Esta plataforma orbital servirá como un depósito de etapa para ensamblar un colosal patio de ensamblaje capaz de fabricar una Planeta de Combate Behemoth.\n\nAl igual que sus hermanos menores, esta maravillosa construcción será capaz de recibir rápidamente grandes cantidades de materia planetaria para ser ensamblada en naves de guerra celestiales fabricadas, gracias a una combinación de técnicas de ingeniería ambiciosas como el almacenamiento hiperdimensional y nanites inteligentes.\n\nLas Planeta de Combate Behemoths fabricadas tomarán más tiempo en construirse y son ligeramente más caras que las Planeta de Combate Behemoths regulares, pero se beneficiarán de capacidades defensivas y ofensivas incrementadas."
  giga_printer.2010.a:0 "Genial."
  
  giga_printer.2011.name:0 "¡Soportes de la Planta de Ensamblaje Behemoth Construidos!"
  giga_printer.2011.desc:0 "Otro paso ha sido completado hacia la construcción de nuestra §YPlanta de Ensamblaje de Behemoth§! en el sistema §Y[giga_system.GetName]§!.\n\nLos primeros dispositivos de soporte preliminares de la estructura han sido ensamblados y aunque no son muy masivos, albergarán la mayoría de la infraestructura de control importante requerida para manejar esta colosal megaestructura.\n\nAhora debe comenzar el trabajo en los ensambladores reales que serán responsables de construir la Planeta de Combate Behemoth en sí."
  giga_printer.2011.a:0 "Maravilloso."
  
  giga_printer.2012.name:0 "¡Estabilizadores de la Planta de Ensamblaje Behemoth Construidos!"
  giga_printer.2012.desc:0 "La construcción de nuestra §YPlanta de Ensamblaje de Behemoth§! en el sistema §Y[giga_system.GetName]§! continúa progresando de manera constante.\n\nDos estructuras masivas en forma de anillo a cada lado de la construcción permitirán la estabilización de las Planeta de Combate Behemoths sin terminar, asegurando que toda la materia planetaria entrante termine exactamente donde necesita estar. También albergarán gran parte del personal de las estructuras y varias utilidades diversas para aumentar su rendimiento general."
  giga_printer.2012.a:0 "¡Delicioso!"
  
  giga_printer.2013.name:0 "¡Planta de Ensamblaje Behemoth Construida!"
  giga_printer.2013.desc:0 "¡Por fin, una §YPlanta de Ensamblaje de Behemoth§! ha sido completada en el sistema §Y[giga_system.GetName]§! Al igual que el Macro-Fabricador Lunar, esta impresionante maravilla tecnológica es capaz de reorganizar rápidamente vastas cantidades de materia planetaria cruda y aleaciones en Planeta de Combate Behemoths completamente funcionales.\n\nEstos Planetas de Combate serán por supuesto más poderosos que los \"naturales\", pero la Planta de Ensamblaje de Behemoth nos permitirá ensamblarlos sin tener que preocuparnos por encontrar un candidato adecuado aunque tomará más tiempo y es probable que sea más caro en general.\n\nLa construcción de una Planeta de Combate Behemoth puede comenzar cuando tengamos los recursos necesarios, al mejorar la megaestructura. Sin embargo, tendremos que cosechar £sr_solar_energy£ §YMasa Planetaria§! de planetas telúricos usando una decisión."
  giga_printer.2013.a:0 "¡Maravilloso!"
  
  giga_printer.2000.name:0 "Planeta de Combate Behemoth Fabricada!"
  giga_printer.2000.desc:0 "La Planta de Ensamblaje Behemoth sobre §Y[planet_printer_location.GetName]§! informa que ha ensamblado exitosamente una §YPlaneta de Combate Behemoth§! completamente funcional a partir de §YMasa Planetaria§! cruda y grandes cantidades de aleaciones!\n\nConstruida según nuestros diseños, la colosal nave de guerra celestial, que tiene más de una docena de miles de kilómetros de longitud, ha sido posteriormente liberada de la megaestructura, y ahora está lista para liderar las filas de nuestras armadas interestelares.\n\nPodemos comenzar la construcción de otra inmediatamente, dado que poseemos suficiente materia planetaria y aleaciones."
  giga_printer.2000.a:0 "¡Grandioso!"
  giga_printer.2000.a.tooltip:0 "Una §YPlaneta de Combate Behemoth§! es añadida a nuestras flotas.\nComo fue fabricada, se beneficia de un §G15%§! adicional de §YHP Casco§!, §YHP Blindaje§! y §YHP Escudo§! así como un §G10%§! adicional de §YCadencia de Fuego de la Nave§!."
  
  giga_katzen.8021.name:0 "[ROOT.GetName] Devuelve Flusion a la República Roqualiana!"
  giga_katzen.8021.desc:0 "¡El §Y[ROOT.GetName]§! ha decidido hoy devolver el control total de Flusion a la §YRepública Roqualiana§!.\n\nEl presidente Roqualiano, §YMaquiná Dofus Tequenik§!, ha dado un discurso sincero para agradecer al §Y[ROOT.GetName]§! por su inestimable ayuda contra el §YKaiser§! y para celebrar el verdadero fin de la ocupación extranjera en Flusion.\n\nDofus ha declarado que, para incluir verdaderamente a todas las especies de Flusion y evitar una repetición del Imperio Katzenartig, la §YRepública Roqualiana§! pronto será renombrada como los §YEstados Unidos de Flusion§! para representar mejor su influencia que abarca el planeta.\n\nFlusion puede haber pasado por tiempos difíciles en el pasado, desde las tumultuosas conquistas del Kaiser hasta su eventual captura por el [flusion_conqueror.GetName], pero por primera vez en décadas, Flusion es por fin, verdaderamente libre."
  giga_katzen.8021.a:0 "¡Un brindis por Dofus!"
  
