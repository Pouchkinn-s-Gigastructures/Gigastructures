  ### Neutronium Gigaforge ################
  #########################################
  giga_tech_neutronium_gigaforge:0 "Extracción Masiva de Neutronio"
  giga_tech_neutronium_gigaforge_desc:0 "Construir una estación capaz de extraer masivamente Neutronio para aplicarlo a nuestro ejército es un desafío técnico bastante grande, pero podría resultar muy útil."
  
  giga_dialog.701.name:0 "$name_neut_gigaforge$ Plataforma construida"
  giga_dialog.701.desc:0 "Nuestros ingenieros han terminado de ensamblar un Emplazamiento para un futuro $name_neut_gigaforge$ en órbita de [giga_system.GetName]. Cuando esté terminado, este extractor y refinería de minerales de alta tecnología nos permitirá extraer grandes cantidades de neutrones directamente de la estrella de neutrones para usar en nuestras blindajes de naves militares."
  giga_dialog.701.a:0 "Bueno."
  
  giga_dialog.702.name:0 "$name_neut_gigaforge$ Centro construido"
  giga_dialog.702.desc:0 "Nuestros ingenieros han terminado de construir el centro central para el $name_neut_gigaforge$ construido sobre [giga_system.GetName]. Este enorme complejo contiene una gran cantidad de refinerías y varios centros de procesamiento de minerales para ayudar en la recolección de materiales de la estrella de neutrones a continuación. En este momento, está produciendo algunas aleaciones, así como investigación de ingeniería y física gracias a los laboratorios integrados, pero aún no se puede recolectar neutrones. Ahora comenzaremos a construir el anillo de procesamiento, que albergará instalaciones mucho más especializadas para refinar los neutrones extraídos de la estrella."
  giga_dialog.702.a:0 "Genial."
  
  giga_dialog.703.name:0 "$name_neut_gigaforge$ Anillo de procesamiento construido"
  giga_dialog.703.desc:0 "El gran anillo de procesamiento alrededor de nuestro $name_neut_gigaforge$ ya está terminado. Contienen grandes centros de procesamiento especializados que ayudarán en la extracción de la materia peligrosa y extremadamente densa conocida como neutrones de prácticamente cualquier estrella de neutrones. Sin embargo, aún debe construirse la perforadora central del centro para que comience la extracción de neutrones."
  giga_dialog.703.a:0 "Excelente."
  
  giga_dialog.704.name:0 "$name_neut_gigaforge$ Terminado"
  giga_dialog.704.desc:0 "Nuestro $name_neut_gigaforge$ construido sobre [giga_system.GetName] acaba de completarse! Ahora está completamente operativo y extrayendo grandes cantidades de neutrones de la estrella extremadamente densa debajo de él. Gracias a las instalaciones especializadas del anillo de procesamiento, los neutrones pueden aplicarse fácilmente a nuestras naves, mejorando enormemente su blindaje. Muchos laboratorios también están generando un flujo constante de investigación al estudiar la naturaleza exótica de las estrellas de neutrones. Los neutrones también se están refinando en grandes cantidades de aleaciones."
  giga_dialog.704.a:0 "Maravilloso."
  
  giga_dialog.705.name:0 "$name_neut_gigaforge$ En Ruinas"
  giga_dialog.705.desc:0 "Se ha detectado un $name_neut_gigaforge$ En Ruinas en el sistema [from.GetName]. Parece haber sufrido grandes cantidades de daño, pero el marco exterior todavía está algo intacto. Nuestros científicos creen que podría ser factible repararlo si poseemos las tecnologías adecuadas."
  giga_dialog.705.a:0 "Interesante."
  
  giga_dialog.706.name:0 "$name_neut_gigaforge$ Reparado!"
  giga_dialog.706.desc:0 "¡Un $name_neut_gigaforge$ En Ruinas ha sido reparado con mucho cuidado! El taladro de neutrones y los anillos de procesamiento han sido devueltos a la función, y ahora están extrayendo grandes cantidades de neutrones para que los usemos. Esto sin duda beneficiará enormemente a nuestro ejército."
  giga_dialog.706.a:0 "Maravilloso."
  
  neutronium_gigaforge_0:0 "$gc_mega$$name_neut_gigaforge$ Emplazamiento"
  neutronium_gigaforge_0_DESC:0 "Esta construcción servirá como la base principal para almacenar los recursos y el personal necesarios para construir un $name_neut_gigaforge$, una estación de minería y procesamiento gigantesca dedicada a la extracción de Neutronium directamente de una estrella de neutrones."
  neutronium_gigaforge_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_advanced_resource_production$ \nCosecha una §YEstrella de Neutrones§! o §YPulsar§! para £alloys£ §YAleaciones§! e incrementa §YHP Blindaje§! por §Y7.5%§!\n§LUna gran refinería capaz de cosechar grandes cantidades de neutrones de una estrella de neutrones, \"descomprimiéndolo\" en aleaciones de alta calidad.§!" #megalistentry GIGAFORGE
  
  neutronium_gigaforge_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Puede apilarse con el §YHiperforja Nidavellir§!"
  
  neutronium_gigaforge_1:0 "$name_neut_gigaforge$ Núcleo Principal"
  neutronium_gigaforge_1_DESC:0 "Una gran parte central de un Gigaforja de Neutronio inacabado. Actualmente es capaz de cosechar algunos minerales densos de la superficie de la Estrella de Neutrones, así como realizar varios experimentos de ingeniería relacionados con la naturaleza extrema de las estrellas de neutrones."
  
  neutronium_gigaforge_2:0 "$name_neut_gigaforge$ Anillo de procesamiento"
  neutronium_gigaforge_2_DESC:0 "Los grandes anillos alrededor del centro principal sirven para convertir y refinar la materia extraída de la estrella de neutrones que la estructura orbita por encima. Se ha integrado con laboratorios de ciencias, permitiendo que se realicen más experimentos."
  
  neutronium_gigaforge_3:99 "$name_neut_gigaforge$"
  neutronium_gigaforge_3_DESC:0 "Una $name_neut_gigaforge$ completamente construida, una estructura masiva hecha para cosechar neutrones de una estrella de neutrones y refinarlo para su uso en la producción masiva de blindajes. Cuenta con los taladros extractores, que son capaces de cosechar neutrones de manera eficiente."
  
  neutronium_gigaforge_ruined:0 "$name_neut_gigaforge$ En Ruinas"
  neutronium_gigaforge_ruined_DESC:0 "Un $name_neut_gigaforge$ en ruinas flotando cerca de una Estrella de Neutrones. Solía ser capaz de extraer y almacenar neutrones, pero la mayoría de sus instalaciones internas están extremadamente dañadas. Las reparaciones podrían ser posibles, si se realizan con extrema precaución."
  neutronium_gigaforge_ruined_MEGASTRUCTURE_DETAILS:99 "$neutronium_gigaforge_ruined_DESC$"
  
  neutronium_gigaforge_restored:99 "$name_neut_gigaforge$"
  neutronium_gigaforge_restored_DESC:99 "$neutronium_gigaforge_3_DESC$"
  
  
