  #########################################
  giga_tech_hrae_mc:0 "Cosecha de Singularidad Relativista"
  giga_tech_hrae_mc_desc:0 "Los Agujeros Negros, a pesar de emitir muy poca energía por sí mismos, son en realidad centrales energéticas. La combinación de varios métodos avanzados de cosecha de energía, adaptados para ajustarse alrededor de un agujero negro masivo, podría permitirnos ensamblar una máquina extremadamente eficiente para monopolizar completamente toda la energía que el agujero negro tiene para ofrecer."
  
  giga_dialog.3101.name:0 "Construcción de $name_hraemc$"
  giga_dialog.3101.desc:0 "El Emplazamiento para nuestro futuro $name_hraemc$ está ahora listo. Esta maravilla tecnológica extraerá la energía directamente de [giga_system.GetName], y también demostrará ser un maravilloso centro de investigación para estudiar de cerca el agujero negro."
  giga_dialog.3101.a:0 "Excelente."
  
  giga_dialog.3102.name:0 "Aceleradores Construidos"
  giga_dialog.3102.desc:0 "Nuestros trabajadores acaban de terminar de ensamblar los aceleradores Cronotemporales, dos anillos masivos que distorsionan el espacio-tiempo capaces de acelerar enormemente la descomposición del agujero negro, aumentando así la Radiación de Hawking. Nuestros ingenieros estiman que la descomposición del agujero negro se está acelerando un quintillón de veces. Sin embargo, debido a su enorme vida útil, el agujero negro aún probablemente sobrevivirá a cada civilización en la galaxia.\n\nTambién eliminan la dilatación del tiempo alrededor del agujero negro y estabilizan el resto de la megaestructura."
  giga_dialog.3102.a:0 "Genial. Continúa los esfuerzos."
  
  giga_dialog.3103.name:0 "Inyectores de Masa Construidos"
  giga_dialog.3103.desc:0 "Los Inyectores de Masa han sido instalados, y están comenzando a lanzar grandes cantidades de materiales directamente en el horizonte de eventos, generando un disco de acreción muy brillante. Los inyectores poseen una capacidad limitada para generar energía utilizando la luz emitida por el disco, pero no son muy eficientes y requerirán que construyamos los Colectores de Acreción para cosechar completamente el potencial energético."
  giga_dialog.3103.a:0 "Bien. Esto es todo un logro."
  
  giga_dialog.3104.name:0 "Colectores de Acreción Construidos"
  giga_dialog.3104.desc:0 "Otro paso en el camino hacia un Macro-Colector completo de Radiación de Hawking y Emisión de Acreción se completa a medida que se terminan los Colectores de Acreción. Estas enormes construcciones están especialmente hechas para recolectar la energía emitida por el disco de acreción ultra-brillante causado por nuestro vertido de materiales en el agujero negro. También cosechan parte de la energía rotacional del agujero negro, y se han instalado laboratorios especializados dentro de él, permitiendo a nuestros científicos echar un vistazo cercano al desgarro literal en el espacio-tiempo.\n\nEl paso final será construir los Colectores Polares, que recolectarán los diversos rayos emitidos por el agujero negro cuando traga algo, así como la Radiación de Hawking."
  giga_dialog.3104.a:0 "Muy bien."
  
  giga_dialog.3105.name:0 "$name_hraemc$ Terminado"
  giga_dialog.3105.desc:0 "Nuestro Macro-Colector de Radiación de Hawking y Emisión de Acreción, o $name_hraemc$, ahora está terminado. Esta increíble hazaña tecnológica nos otorgará enormes cantidades de energía, así como muchos datos sobre la naturaleza de los cuerpos extraños que son los agujeros negros. Los Colectores Polares están recolectando activamente la mayor parte de la energía emitida por el agujero negro, así como la materia oscura residual que sale de él.\nLa integración civil también ha sido agregada, permitiendo a nuestros ciudadanos tirar su basura en el agujero negro, reduciendo el costo de bienes de consumo."
  giga_dialog.3105.a:0 "Que esto nos ayude a dominar la galaxia."
  
  hrae_mc_0:0 "Emplazamiento de $gc_giga$$name_hraemc$"
  hrae_mc_0_DESC:0 "Este Emplazamiento servirá como un depósito de etapa para albergar las grandes cantidades de recursos y personal necesarios para construir un Macro-Colector de Radiación de Hawking y Emisión de Acreción."
  hrae_mc_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_basic_resource_production$ - $giga_list_category_science_production$\nExplota un §YAgujero Negro§! para £energy£ §YEnergía§!, £physics_research£ §YInvestigación en Física§! y £sr_dark_matter£ §YMateria Oscura§! y reduce §YMantenimiento de Bienes de Consumo§! en §Y5%§!\n§LEl $name_hraemc$ es una joya tecnológica construida alrededor de un Agujero Negro para cosechar sus energías.§!" #megalistentry HRAE-MC
  
  #hrae_mc_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Proporciona una reducción al costo de §YBienes de Consumo§!."
  
  hrae_mc_1:0 "$name_hraemc$ Crono-Aceleradores"
  hrae_mc_1_DESC:0 "Estos anillos emiten una radiación cronotrón especial que acelera la emisión de radiación de Hawking y reduce la enorme dilatación del tiempo que suele encontrarse alrededor de los agujeros negros."
  
  hrae_mc_2:0 "$name_hraemc$ Inyectores de Masa"
  hrae_mc_2_DESC:0 "Estos inyectores permiten la fácil descarga de grandes cantidades de materia en el agujero negro, generando un disco de acreción muy brillante y energético, cuya energía puede ser recolectada. Los componentes integrados permiten al inyector recolectar parte de la energía, pero no son eficientes."
  
  hrae_mc_3:0 "$name_hraemc$ Recolectores de Acreción"
  hrae_mc_3_DESC:0 "Los Recolectores de Acreción están especialmente diseñados para recolectar las vastas cantidades de energía emitidas por el disco de acreción. También cuentan con instalaciones científicas especializadas para estudiar la extraña física del agujero negro."
  
  hrae_mc_4:99 "$name_hraemc$"
  hrae_mc_4_DESC:0 "Un $name_hraemc$ operativo, que significa 'Colector Macro de Emisión de Radiación de Hawking y Acreción'. La radiación de Hawking se acelera gracias a componentes especiales."
  
