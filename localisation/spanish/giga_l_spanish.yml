  sc_dyson_star:0 "Esfera de Dyson"
  
  #############################################################################################################################################
  ### Stars ###################################################################################################################################
  #############################################################################################################################################
  pc_core_quasar:0 "Hiperquásar"
  pc_core_quasar_desc:0 "Los quásares supermasivos se encuentran en los núcleos galácticos y a menudo pesan más de varios cientos de millones de masas solares. Son increíblemente energéticos, giran muy rápidamente y están rodeados por un colosal disco de acreción. Tal cuerpo produciría tremendas cantidades de energía, si de alguna manera pudiera ser contenido."
  
  pc_core_black_hole:0 "Agujero Negro Supermasivo"
  pc_core_black_hole_desc:0 "Los agujeros negros supermasivos generalmente se encuentran en los núcleos galácticos, y su masa varía desde unos pocos millones de masas estelares hasta más de mil millones. Este agujero negro está actualmente inactivo y carece de un disco de acreción, lo que permitiría realizar maravillosos proyectos de ingeniería en su vecindad."
  
  pc_t_star_big:99 "Class T Brown Dwarf"
  pc_t_star_big_desc:99 "Brown dwarfs are substellar objects that lack the mass to sustain hydrogen fusion. Roughly the size of large gas giants, they have a much greater density. Their low luminosity and comparatively small heat generation means that planets orbiting them are unlikely to support life. This particular Brown Dwarf appears to be larger and denser than average, and could potentially be ignited with relative ease."
  
  pc_gigabrown_dwarf:0 "Enana Marrón de Clase L"
  pc_gigabrown_dwarf_desc:0 "Un cuerpo celestial que no logró alcanzar la fusión nuclear, a medio camino entre un gigante gaseoso y una estrella. Posee un campo magnético muy poderoso y un extenso sistema de lunas. Este tipo de enana marrón está más cerca de encenderse que las de Clase T."
  
  pc_giga_penrose_habitable:99 "$name_penrose_ring$"
  pc_giga_penrose_habitable_desc:0 "Una construcción masiva que rodea un Agujero Negro cautivo. Un $name_penrose$ proporciona la energía necesaria para alimentar este mundo anillo y permitir la vida en la superficie, libre de las limitaciones y la mundanidad de la existencia ligada al planeta. También tiene algunas de las mejores vistas del universo."
  
  pc_black_hole_giga:99 "$pc_black_hole$"
  pc_black_hole_giga_desc:99 "$pc_black_hole_desc$"
  
  pc_gigaignited_star:0 "Estrella Encendida"
  pc_gigaignited_star_desc:0 "Esta estrella solía ser una Enana Marrón, pero tecnologías extremadamente avanzadas han desencadenado reacciones de fusión dentro de su núcleo y la han encendido."
  
  pc_pouchkinn_black_hole:0 "Crono-Singularidad"
  pc_pouchkinn_black_hole_desc:0 "Creada por algún experimento que salió mal, este literal agujero en el espacio-tiempo es un flujo de energía de vacío en ebullición sin fin."
  
  pc_ehof_black_hole:99 "$pc_black_hole$"
  pc_ehof_black_hole_desc:99 "$pc_black_hole_desc$"
  
  pc_wh_star:0 "Agujero Blanco"
  pc_wh_star_desc:0 "Una contrapartida teórica al agujero negro. Un agujero blanco emite cantidades astronómicas de energía y repele toda la materia. Es imposible cruzar su horizonte de sucesos.\n\nEl origen de toda esa energía sigue siendo un misterio. Puede que se alimente de la energía del vacío, de la misteriosa energía de fondo del cosmos o incluso de los mecanismos inflacionarios de nacimiento de subuniversos enteros. Nadie conoce la verdadera respuesta..."
  
  pc_whdyson_star:99 "$pc_wh_star$"
  pc_whdyson_star_desc:99 "$pc_wh_star_desc$"
  
  pc_whc_star:0 "Esfera de Preservación"
  pc_whc_star_desc:0 "Esta estructura fue construida por $ehof_the_creators$ para proteger a los seres de materia oscura de la Masa Negativa."
  
  #############################################################################################################################################
  ### Technologies ############################################################################################################################
  #############################################################################################################################################
  
  
  # EHOF tech gateways
  gateway_ehof:0 "§HRuta de Física Abstracta§!\n§EEsta tecnología conducirá a avances adicionales en el estudio de la física y la generación de $ehof_wormhole_text$.§!"
  
  # Abstract Physics Theory
  tech_abstract_1:0 "Teoría de Física Abstracta"
  tech_abstract_1_desc:0 "Algunos fenómenos físicos exóticos pueden no ser explicables solo con enfoques cuántico-teóricos o teóricos de cuerdas. Una nueva rama de la física llamada \"Física Abstracta\", que hace uso de métodos y enfoques extremadamente poco convencionales, puede llevar a respuestas para incluso los fenómenos más absurdos del universo y más allá."
  
  # Applied Abstract Physics
  tech_abstract_2:0 "Física Abstracta Aplicada"
  tech_abstract_2_desc:0 "Los enfoques extremadamente eficientes de la física abstracta nos están ayudando bien en explicar incluso los fenómenos más extraños del universo. Usar estos enfoques para encontrar avances novedosos puede darnos acceso a tecnologías únicas y poderosas."
  
  # Quoudroplean Formalism
  tech_abstract_3:0 "Formalismo Cuadroploide"
  tech_abstract_3_desc:0 "Como la física abstracta es muy diferente a otras ramas de la física, necesita un formalismo matemático personalizado para expresarlo de manera eficiente. Este \"Formalismo Cuadroploide\" hace uso de marcos y teoremas matemáticos verdaderamente alienígenas que no encajan en el universo clásico de las matemáticas y se pensaba que eran completamente inaplicables e inadecuados para la realidad."
  
  # Non-paradoxical Information Supercausality
  tech_abstract_4:0 "Supercausalidad de Información No-paradójica"
  tech_abstract_4_desc:0 "El transporte de información, materia y energía en la física no abstracta está estrictamente ligado a la velocidad de la causalidad, que en sí misma es limitada y relativamente pequeña en comparación con el tamaño del universo. La transmisión más rápida que la causalidad solo se puede lograr en circunstancias donde no se transmite información o se dobla el espacio-tiempo. Sin embargo, en la física abstracta, los límites entre las reglas fijas y las potencialidades no fijas son en sí mismos fluidos y cambiantes. Hay ciertas formas de trabajar alrededor de estas reglas, cambiarlas, o incluso simplemente ignorarlas. Por absurdo que parezca."
  
  # Photonic Matter Utilization
  tech_photonic_m:0 "Utilización de Materia Fotónica"
  tech_photonic_m_desc:0 "La capacidad de manipular con precisión los patrones de interferencia de ondas electromagnéticas nos ha permitido construir ondas estacionarias estables capaces de interactuar con el mundo físico de formas que se asemejan a la materia mundana. Esta \"materia fotónica\" muestra una gran promesa en tareas de manipulación a microescala, y será invaluable en el campo de la armónica de escudos."
  
  # Negative Pressure Application
  tech_negative_pressure:0 "Aplicación de Presión Negativa"
  tech_negative_pressure_desc:0 "La presión negativa es un fenómeno que se ha observado antes a nivel cuántico, en forma del efecto Casimir. Allí, se manifiesta en forma de fluctuaciones del vacío, pero es incontrolable. La física abstracta aplicada ha llevado al descubrimiento de formas más aplicables y eficientes para generar y controlar la presión negativa."
  
  # Negative Energy Studies
  tech_negative_e_s:0 "Estudios de Energía Negativa"
  tech_negative_e_s_desc:0 "La energía negativa ha sido un tema puramente hipotético, controvertido y extremadamente abstracto durante mucho tiempo... al menos hasta el descubrimiento de la masa negativa que dobla la mente. La física abstracta nos permitirá estudiar este fenómeno aparentemente imposible, pero indudablemente real, aún más."
  
  # Hardlight Construct Utilization
  tech_hardlight_c_u:0 "Utilización de Constructos de Luz Sólida"
  tech_hardlight_c_u_desc:0 "El dominio sobre el campo electromagnético nos otorgará la capacidad de crear constructos de luz sólida pura, extensiones avanzadas y poderosas de la materia fotónica. Estos constructos podrán manipular directamente las partículas elementales y, por lo tanto, proporcionar un control aún mayor de la materia y la energía."
  
  # Sterile Hyper-Neutrino Detection
  tech_ssn_det:0 "Detección de Hiper-Neutrinos Estériles"
  tech_ssn_det_desc:0 "Una forma única de materia oscura exótica que proviene del hiperespacio, los hiper-neutrinos estériles irradian desde la apertura de $ehof_wormholes_text$. Poseen frecuencias únicas relacionadas con el lugar al que conducen los $ehof_wormholes_text$. Al analizar estas frecuencias, podemos predecir el objetivo de un $ehof_wormhole_text$ con mucha mayor precisión, aumentando la precisión de nuestro $ehof_ehof$."
  
  # Prototype Negative Mass Utilities
  tech_nm_utilization_1:0 "Utilidades de Masa Negativa Prototipo"
  tech_nm_utilization_1_desc:0 "La primera generación de dispositivos, procesos y métodos que utilizan masa negativa. Todavía son prototipos experimentales y no utilizan el potencial completo de la masa negativa, pero son poderosos a pesar de ello."
  
  # Advanced Negative Mass Utilities
  tech_nm_utilization_2:0 "Utilidades Avanzadas de Masa Negativa"
  tech_nm_utilization_2_desc:0 "El potencial de la masa negativa es vasto. Una comprensión más profunda de este recurso extraño permite el desarrollo y la creación de activos de masa negativa aún más avanzados y poderosos."
  
  # Sentient Metal Utilities
  tech_nm_utilization:0 "Utilización de Masa Negativa"
  tech_nm_utilization_desc:0 "La utilización de la única y exótica masa negativa ofrece innumerables oportunidades tecnológicas: mejora tremenda de la astroingeniería y la construcción planetaria, propulsores más rápidos que la luz para viajes intraestelares, la manipulación extrema de cuerpos estelares, y más. La masa negativa es un recurso increíblemente poderoso."
  
  # Micro-wormhole Destination Precognition
  tech_prob_c:0 "Preconocimiento del Destino del $ehof_wormhole$"
  tech_prob_c_desc:0 "Sensores de taquiones inimaginablemente sensibles, basados en y ayudados por las asombrosas capacidades de la mente colectiva de metal consciente, determinan el objetivo de un $ehof_wormhole_text$ antes de que incluso emerja en el espacio real. Esta predicción de los objetivos de los agujeros de gusano aumenta la precisión del viaje $ehof_ehof$ a un grado aparentemente imposible. Con esta tecnología, nuestro $ehof_ehof$ será capaz de formar un $ehof_wormhole_text$ que lo conecte con cualquier destino en la galaxia."
  
  # Electroweak Quasi-Field Materialization
  tech_condensed_ews:0 "Materialización del Cuasi-Campo Electrodebil"
  tech_condensed_ews_desc:0 "Los estados de energía extremadamente altos conducen a la unificación de las fuerzas electromagnéticas y débiles en su fuerza inicial, la fuerza electrodebil. Los secretos del $ehof_the_sphere_named$ revelaron cómo manifestar físicamente \"Cuasi-Campos Electrodebiles\", que abren posibilidades para la manipulación tremendamente precisa del campo y el espacio-tiempo, incluso hasta el nivel de la espuma cuántica misma."
  
  # Arcane Rift Generator Restoration
  tech_arcane_g_r:0 "Restauración del Generador de Grietas Arcanas"
  tech_arcane_g_r_desc:0 "Los secretos del $ehof_ep$ nos permiten controlar el metal consciente. Con su ayuda y la de la masa negativa, ahora somos capaces de restaurar completamente el Generador de Grietas Arcanas a su antigua gloria, permitiéndonos utilizarlo a su máximo potencial."
  
  # Event Horizon Offset Facility Alpha
  allow_ehof_p1:0 "§HDesbloquea Megaestructura:§! $ehof_ehofp1$"
  tech_ehof_phase_01:99 "$ehof_ehofp1$"
  tech_ehof_phase_01_desc:0 "Utiliza el $r_arcane_manipulator_1$ y los campos electromagnéticos comprimidos para inflar y estabilizar $ehof_wormholes_text$. Debido a su comportamiento indeterminista, sus destinos son completamente aleatorios."
  
  # Event Horizon Offset Facility Lambda
  allow_ehof_p2:0 "§HDesbloquea Megaestructura:§! $ehof_ehofp2$"
  tech_ehof_phase_02:99 "$ehof_ehofp2$"
  tech_ehof_phase_02_desc:0 "Utiliza el $r_arcane_manipulator_1$, la materia fotónica y la presión negativa para inflar y estabilizar $ehof_wormholes_text$ La materia fotónica y la presión negativa mejoran todo el proceso, aumentando la precisión del $ehof_ehofs$ y expandiendo su rango de destinos."
  
  # Event Horizon Offset Facility Omega
  allow_ehof_p3:0 "§HDesbloquea Megaestructura:§! $ehof_ehofp3$"
  tech_ehof_phase_03:99 "$ehof_ehofp3$"
  tech_ehof_phase_03_desc:0 "Utiliza el $r_arcane_manipulator_1$, los constructos de luz sólida, los detectores de sub-neutrinos estériles y la masa negativa para manipular e inflar $ehof_wormholes_text$. La utilización de la masa negativa induce la estabilización total de los agujeros de gusano, lo que nos permite mantener los $ehof_wormholes_text$ inflados abiertos tanto tiempo como consideremos oportuno. Los detectores de sub-neutrinos estériles amplían aún más el rango de destinos que nuestros $ehof_wormholes_text$ pueden alcanzar."
  
  # Event Horizon Offset Facility Ultima
  allow_ehof_p4:0 "§HDesbloquea Megaestructura:§! $ehof_ehofp4$"
  tech_ehof_phase_04:99 "$ehof_ehofp4$"
  tech_ehof_phase_04_desc:0 "Utilizando los misterios del $ehof_the_sphere_named$, el $ehof_ehofp4$ es la forma perfecta del $ehof_ehof$, capaz de viajar a cualquier lugar de nuestra elección sin limitaciones y riesgos. Posibilidades ilimitadas nos esperan."
  
  tech_ehof_phase_04_partial_custom:0 "§HVislumbre del Futuro:§! $tech_ehof_phase_04$"
  tech_ehof_phase_04_partial_custom_desc:0 "Con el conocimiento obtenido del $ehof_the_sphere_named$, nos encontramos al borde de una nueva era de viaje por agujeros de gusano.\n\nAunque aún no comprendemos completamente las complejidades de estas teorías, si podemos dominar estos principios puede ser posible perfeccionar el $ehof_ehof$."
  
  # Light Conduction Distribution Systems
  tech_l_conductor:0 "Sistemas de Distribución de Conducción de Luz"
  tech_l_conductor_desc:0 "Los distribuidores de energía de conducción láser de alta energía permiten el transporte y el intercambio de energía interplanetaria, aumentando la eficiencia de la distribución de energía de nuestro imperio."
  
  # Hyperlane Power Transmission
  tech_hyperlane_p_t:0 "Transmisión de Energía por Hiperlanes"
  tech_hyperlane_p_t_desc:0 "Los avances en la física abstracta permiten el desarrollo de transmisores de energía por hiperlanes de ultra-alta capacidad que permiten una transmisión de energía interstelar rápida y eficiente."
  
  # Field Entanglement Energy Transregulation
  tech_field_e_e_t:0 "Transregulación de Energía por Entrelazamiento de Campo"
  tech_field_e_e_t_desc:0 "El descubrimiento de la supercausalidad no paradójica ha llevado al desarrollo de un distribuidor de energía inmensamente eficiente y poderoso. Este sistema utiliza la transregulación de energía por entrelazamiento de campo para transportar cantidades tremendas de energía de cualquier lugar a todos los lugares."
  
  # Unorthodox Reality Examination Techniques
  tech_u_r_e_t:0 "Técnicas de Examen de Realidad No Ortodoxas"
  tech_u_r_e_t_desc:0 "Los enfoques y principios poco convencionales de la física abstracta requieren la construcción de nuevas instalaciones de investigación para desarrollar métodos de investigación alternativos para la comprensión de la realidad."
  
  # Supercausal Research Initiatives
  tech_non_local_r_i:0 "Iniciativas de Investigación Supercausal"
  tech_non_local_r_i_desc:0 "Los fenómenos supercausales de la física abstracta requieren su propio tipo de instalaciones de investigación avanzadas, complejas y poderosas."
  
  # Decay Particle Kinetic Energy Extraction
  tech_giga_power_plant_1:0 "Extracción de Energía Cinética de Partículas de Decaimiento"
  tech_giga_power_plant_1_desc:0 "Los procesos de aniquilación de pares de alta energía no son 100% eficientes. Cuanto más masiva es una pareja de partículas aniquiladas, más probable es que la salida sean partículas menos masivas en lugar de fotones. Una nueva generación de centrales eléctricas hace uso de la física abstracta para extraer la energía cinética de estas partículas de decaimiento para aumentar aún más la eficiencia de los procesos de generación de energía de aniquilación de antimateria-materia."
  
  # Passive Zero-Point Energy Syphoning
  tech_giga_power_plant_2:0 "Sifón Pasivo de Energía de Punto Cero"
  tech_giga_power_plant_2_desc:0 "Además de la generación de energía a través del sifón activo de energía de punto cero utilizado en los reactores, podemos usar un método pasivo de sifón en centrales eléctricas especializadas. Esto nos permite la extracción de energía de punto cero en centrales eléctricas regulares, aumentando su eficiencia más allá del 100%."
  
  # Gravitational Wave Energy Extraction
  tech_giga_power_plant_3:0 "Extracción de Energía de Ondas Gravitacionales"
  tech_giga_power_plant_3_desc:0 "Las ondas gravitacionales pueden ser extremadamente difíciles de detectar, pero contienen cantidades tremendas de energía. Incluso las masas pequeñas liberan grandes cantidades de energía gravitacional en forma de estas ondas. Las técnicas avanzadas de física abstracta nos permiten extraer energía directamente de las ondas gravitacionales, lo que hace posible una nueva generación de reactores y centrales eléctricas."
  
  # Hypershield Defensive Screen
  tech_giga_planetary_shield_generator_1:0 "Pantalla Defensiva de Hipercampo"
  tech_giga_planetary_shield_generator_1_desc:0 "El $tech_giga_planetary_shield_generator_1$ es una versión mejorada de un generador de escudo planetario clásico que ofrece una mayor protección al planeta de abajo."
  
  # Negative Mass Protector
  tech_giga_planetary_shield_generator_2:0 "Protector de Masa Negativa"
  tech_giga_planetary_shield_generator_2_desc:0 "Al crear una capa repulsiva de masa-energía alrededor de la atmósfera de un planeta mediante la utilización de £ehof_sr_negative_mass£ §YMasa Negativa§!, esta estructura protege a un planeta incluso del bombardeo orbital más intenso. Solo el bombardeo a largo plazo y los haces de energía extremadamente altos pueden penetrar la capa repulsiva a tiempo."
  
  # Quasi-Neural Networks
  tech_quasi_neural_net:0 "Redes Cuasi-Neurales"
  tech_quasi_neural_net_desc:0 "Los descubrimientos realizados a través del estudio del cerebro de la planta-planeta llevaron al desarrollo de redes cuasi-neurales artificiales. Estas nos permiten realizar métodos alternativos y desconocidos de transmisión y gestión de datos en varias áreas de aplicación."
  
  # Scourge Deployment
  tech_scourge_deployment:0 "Despliegue de la Plaga"
  tech_scourge_deployment_desc:0 "La Plaga Escarlata es una toxina sintética avanzada que podría usarse como agente de terraformación, como se pretendía originalmente, o como un arma química que envuelve el planeta capaz de destruir toda la vida. Su uso depende de nosotros."
  
  # Sentient Metal Tier 1 (Reality Code 1)
  tech_ehof_sentient_tier_1:0 "Metal Consciente Nivel I"
  tech_ehof_sentient_tier_1_desc:0 "La primera generación de tecnología de Metal Consciente se desarrolló a través del estudio intensivo de los transmisores $ehof_ep$ y $PGATE_GALACTICS$. Se centra en una estructura industrial que replicará $ehof_sr_sentient_metal$."
  
  # Sentient Metal Tier 2 (Reality Code 2)
  tech_ehof_sentient_tier_2:0 "Metal Consciente Nivel II"
  tech_ehof_sentient_tier_2_desc:0 "La segunda generación de tecnología de Metal Consciente se refiere tanto a emplear el material para crear blindajes de grado estelar, como a un nuevo tipo de torreta de batería flak que utiliza la inteligencia en red del material para apuntar y neutralizar eficazmente los proyectiles entrantes."
  
  # Sentient Metal Tier 3 (Reality Code 3)
  tech_ehof_sentient_tier_3:0 "Metal Consciente Nivel III"
  tech_ehof_sentient_tier_3_desc:0 "La tercera generación de tecnología de Metal Consciente ha permitido un mayor refinamiento de los diseños de blindaje existentes, y diseños para un nuevo tipo de cañón de riel que hace uso del material para apuntar y dañar las naves enemigas."
  
  # Sentient Metal Tier 4 (Reality Code 4)
  tech_ehof_sentient_tier_4:0 "Metal Consciente Nivel IV"
  tech_ehof_sentient_tier_4_desc:0 "La cuarta generación de tecnologías de Metal Consciente se refiere tanto a un nuevo tipo de sistema de artillería que utiliza el material, como a un ordenador de nave basado en la inteligencia en red del material."
  
  # Sentient Metal Tier 5 (Reality Code 5)
  tech_ehof_sentient_tier_5:0 "Metal Consciente Nivel V"
  tech_ehof_sentient_tier_5_desc:0 "La quinta generación de tecnologías de Metal Consciente incluye un nuevo tipo de autocañón, y un laboratorio de fabricación mejorado que puede producir aún más del material."
  
  # Sentient Metal Tier 6 (Reality Code 6)
  tech_ehof_sentient_tier_6:0 "Metal Consciente Nivel VI"
  tech_ehof_sentient_tier_6_desc:0 "La sexta generación de tecnologías de Metal Consciente se compone de un nuevo tipo de cañón montado en la columna vertebral, revisiones adicionales de los diseños de blindaje, y un núcleo de energía que aprovecha la fuente de energía de los $PGATE_GALACTICS$ para proporcionar enormes cantidades de energía."
  
  # Sentient Metal Tier 7 (Reality Code 7)
  tech_ehof_sentient_tier_7:0 "Metal Consciente Nivel VII"
  tech_ehof_sentient_tier_7_desc:0 "La séptima generación de tecnologías de Metal Consciente, desarrollada como resultado de nuestro estudio de los secretos del Siempre Cambiante. Se compone de la tecnología para un nuevo tipo de torreta de tamaño titán, que hace uso del Metal Consciente tanto para apuntar a los objetivos, seguirlos y dañarlos, como para un tipo de blindaje de Metal Consciente aún más avanzada."
  
