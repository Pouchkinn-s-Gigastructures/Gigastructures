  giga_qso.500.undesirable:0 "Vertir 25 §BPoblación Indeseable§! --> 5 £sr_magical_neutronium£"
  giga_qso.500.undesirable.tooltip:0 "Arrojaremos 25 poblaciones aleatorias con la Ciudadanía Indeseable en el quásar. Su energía constituyente finalmente será útil para algo."
  
  giga_qso.500.increase:0 "§HIncrementar Tasa de Carga§!"
  giga_qso.500.decrease:0 "§EDisminuir Tasa de Carga§!"
  
  giga_qso.500.intensityphysicslimits:0 "§YTasa de Carga Actual:§! §LSí.§! | 25 £sr_magical_neutronium£ -22500 £energy£"
