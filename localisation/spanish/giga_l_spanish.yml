  #########################################
  reality_code:0 "Código de Realidad"
  ehof_closed_modular:0 "sistema modular cerrado"
  ehof_the_sphere:0 "§BEsfera§!"
  ehof_the_spheres:0 "§BEsferas§!"
  ehof_the_sphere_named:0 "Siempre Cambiante"
  ehof_the_sphere_nameds:0 "Siempre Cambiantes"
  ehof_ep:0 "Patrón Enigmático"
  ehof_eps:99 "$ehof_ep$s"
  ehof_epcs:0 "Secuencia de Código $ehof_ep$"
  
  # Introduction to event chain
  ehof_reality_code.1.name:0 "Un Patrón Enigmático"
  ehof_reality_code.1.desc:0 "Hemos recibido un informe extraño de la §H[ehof_code_fleet.GetName]§!.\n\nDurante las investigaciones de rutina dentro de §H[ehof_code_fleet.solar_system.GetName]§!, la nave fue golpeada por un intenso pulso de energía. La energía principal de la nave se cortó, y el buque permaneció inactivo durante seis horas.\n\nAfortunadamente, el núcleo de energía de respaldo no sufrió daños, y la tripulación pudo activarlo y mantener el soporte vital hasta que los sistemas principales pudieran ser reactivados.\n\nJusto cuando la nave recuperó su plena funcionalidad, comenzaron a suceder eventos extraños a bordo. Los informes describen que todos los sistemas se reactivaron independientemente y operaban de forma incontrolable, como si la nave estuviera poseída. Los monitores comenzaron a mostrar patrones enigmáticos pero ordenados. Las puertas automáticas se cerraban y se abrían al unísono con las pantallas de los monitores, y las comunicaciones internas emitían sonidos repetitivos.\n\nEste $ehof_ep$, como lo denominaron los [Owner.GetScientistPlural] a bordo, no se ha manifestado desde entonces. Debemos investigar más a fondo este misterio."
  
  # Event chain (Situation Log)
  ehof_p4_chain_title:99 "$reality_code$"
  ehof_p4_chain_desc:0 "Equipados con las tecnologías necesarias, nuestras naves científicas ahora son capaces de recibir y procesar de manera segura las transmisiones de $ehof_eps$.\n\nDebemos continuar explorando los sistemas $ehof_cohesive$ para buscar más transmisiones del $ehof_ep$."
  
  # Point Of Interest For CPlanet system
  ehof_mega_chain_1_poi:0 "El Origen"
  ehof_mega_chain_1_poi_desc:0 "Parece que el $ehof_ep$ se origina en esta ubicación."
  
  #############
  ### Toxic ###
  #############
  # Anomaly
  code_1_cat:0 "Código de Realidad - Mundo Tóxico"
  code_01_category_desc:0 "§H[this.GetName]§! detectó una transmisión del sistema §H[from.solar_system.GetName]§!. Al igual que la transmisión anterior, desactivó los sistemas principales de la nave, pero esta vez, el $ehof_closed_modular$ de la nave pudo restaurarlo a pleno funcionamiento después de un corto tiempo. Los [Owner.GetScientistPlural] de la nave han etiquetado este fenómeno como el $ehof_epcs$.\n\nDespués de que la nave volvió a estar en línea, sus escáneres $ehof_ep$ pudieron localizar el origen de la transmisión: un mundo tóxico que nuestros topógrafos han nombrado §H[from.GetName]§!.\n\nLas encuestas adicionales que incorporan los escáneres $ehof_ep$ deberían poder localizar aún más el origen de la transmisión. Dado que la transmisión fue muy breve y no se ha repetido, esto puede llevar algún tiempo."
  
  # Anomaly Success (Creates Dig site)
  ehof_reality_code.101.name:0 "Código de Realidad - Mundo Tóxico"
  ehof_reality_code.101.desc:0 "§H[this.GetName]§! pudo localizar el origen de la transmisión $ehof_ep$ enviada desde §H[from.planet.GetName]§!: fue enviada desde un sitio dentro de la corteza del hemisferio sur del planeta.\n\nSerá necesario realizar una excavación para llegar al lugar de la fuente. Las altas temperaturas y la atmósfera tóxica harán esto más difícil, pero con el equipo adecuado, no debería ser un problema.\n\nTendremos que invertir el tiempo y los recursos necesarios en el proyecto para obtener las respuestas que estamos buscando."
  
  # Initial
  code1_digsite:0 "Código de Realidad - Excavación Tóxica"
  code1_digsite_desc:0 "§H[this.GetName]§! pudo localizar el origen de la transmisión $ehof_ep$ enviada desde §H[from.planet.GetName]§!: fue enviada desde un sitio dentro de la corteza del hemisferio sur del planeta.\n\nSerá necesario realizar una excavación para llegar al lugar de la fuente. Las altas temperaturas y la atmósfera tóxica harán esto más difícil, pero con el equipo adecuado, no debería ser un problema.\n\nTendremos que invertir el tiempo y los recursos necesarios en el proyecto para obtener las respuestas que estamos buscando."
  
  # Stage 1
  ehof_reality_code.111.name:0 "Código de Realidad - Excavación Tóxica I"
  ehof_reality_code.111.desc:0 "Para proteger el sitio de excavación de la atmósfera peligrosa de §H[from.planet.GetName]'s§!, se construyó una cúpula de aislamiento hecha de materiales resistentes a la corrosión y al calor alrededor del sitio propuesto para el eje de perforación.\n\nComo la fuente se encuentra a solo unas pocas docenas de kilómetros debajo de la superficie, se puede usar un taladro convencional para perforar un túnel hasta su ubicación. Después de que se haya perforado el agujero, se enviará una unidad de investigación tripulada por el agujero para investigar la fuente.\n\nAhora puede comenzar la excavación."
  
  # Stage 2
  ehof_reality_code.112.name:0 "Código de Realidad - Excavación Tóxica II"
  ehof_reality_code.112.desc:0 "El taladro ha terminado de perforar un túnel hasta la ubicación del transmisor. Después de su regreso, el equipo del sitio descendió para examinar la fuente en persona.\n\nLa ubicación en sí es bastante extraña. Cerca de la fuente, el material de la corteza dio paso a una cámara hueca con algún tipo de construcción octaédrica en el centro.\n\nLa construcción parece estar proyectando algún tipo de escudo impenetrable. Detenidos de explorar más a fondo, la investigación inicial de la superficie del objeto reveló que está compuesta de un material desconocido a una temperatura apenas por encima del cero absoluto. A una temperatura tan baja, el estado del objeto casi puede considerarse congelado en el tiempo. Cómo y por qué la construcción puede alcanzar esta temperatura es desconocido.\n\nLos escáneres no pueden penetrar en la superficie del objeto y no detectan signos de radiación más allá de las excitaciones de campo promedio, y las transmisiones del $ehof_ep$. La única forma de saber más es encontrar una forma de pasar el escudo y entrar en el objeto."
  
  # Stage 3
  ehof_reality_code.113.name:0 "Código de Realidad - Excavación Tóxica III"
  ehof_reality_code.113.desc:0 "Llevó bastante tiempo acceder al objeto, pero la espera valió la pena.\n\nDespués de muchos intentos diferentes para encontrar una forma de entrar, el equipo aplicó una combinación de ondas gravitoelectromagnéticas a una frecuencia y amplitud que imita el $ehof_ep$, con la esperanza de que el objeto reaccionara a ella, ¡y lo hizo!\n\nEl escudo se apagó, y una entrada se manifestó en una de las superficies del objeto. Dentro del octaedro, el equipo encontró un mecanismo increíblemente complejo.\n\nDespués de estudiarlo intensamente, pudieron determinar la función general de la estructura. No es la fuente del $ehof_ep$, sino más bien, un amplificador y repetidor para él. La secuencia se transmite a través de ondas gravitoelectromagnéticas a un $PGATE_GALACTIC$ dentro del mismo sistema, momento en el que parece disiparse por completo.\n\nEl equipo logró extraer con éxito un fragmento del $ehof_epcs$ de la base de datos de esta estructura.\n\nAdemás, también han hecho un descubrimiento asombroso sobre la composición material del octaedro. Está hecho principalmente de una novedosa sustancia autoreplicante y autoregenerativa que comparte varias propiedades con §HLiving Metal§! y §HNanites§!!\n\nAl igual que el primero, puede mantener su estructura en condiciones ambientales radicalmente cambiantes; al igual que el último, puede absorber energía y materia para replicarse a sí mismo. Curiosamente, parece poseer cierta conciencia de su entorno, aunque no hemos podido cuantificar cómo y en qué grado es el caso. También parece no reaccionar y no poder utilizar §HDark Matter§! y $ehof_sr_negative_mass$.\n\nBasado en estas características, posee un potencial increíble para muchos campos."
  
  #################
  ### Shattered ###
  #################
  # Anomaly
  code_2_cat:0 "Código de Realidad - Mundo Destrozado"
  code_02_category_desc:0 "Se ha recibido otra transmisión del $ehof_epcs$ por §H[this.GetName]§! en el sistema §H[from.solar_system.GetName]§!. Al igual que las dos veces anteriores, la transmisión deshabilitó la nave. Esta vez, sin embargo, un $ehof_closed_modular$ mejorado pudo restaurar la funcionalidad de la nave en unos pocos minutos.\n\nLos escáneres $ehof_ep$ pudieron identificar la fuente de la transmisión dentro del sistema: el planeta destrozado §H[from.GetName]§!. Los escáneres $ehof_ep$ a bordo del §H[this.GetName]§! podrán localizar la fuente exacta en (o dentro) del planeta, pero llevará algún tiempo hacerlo."
  
  # Anomaly Success (Creates Dig site)
  ehof_reality_code.201.name:0 "Código de Realidad - Mundo Destrozado"
  ehof_reality_code.201.desc:0 "Nuestro equipo ha determinado el origen de la transmisión $ehof_ep$ enviada desde el planeta §H[from.planet.GetName]§!: profundamente dentro del fragmento más grande del remanente planetario.\n\nEsta excavación será más desafiante que la primera, no solo debido a que la fuente se encuentra más profunda, sino debido a las condiciones peligrosas e inestables dentro del pozo gravitacional del planeta. El fragmento en el que estaremos excavando podría romperse o colisionar con otros fragmentos.\n\nSe aconseja precaución."
  
  # Initial
  code2_digsite:0 "Código de Realidad - Excavación Destrozada"
  code2_digsite_desc:0 "Nuestro equipo ha determinado el origen de la transmisión $ehof_ep$ enviada desde el planeta §H[from.planet.GetName]§!: profundamente dentro del fragmento más grande del remanente planetario.\n\nEsta excavación será más desafiante que la primera, no solo debido a que la fuente se encuentra más profunda, sino debido a las condiciones peligrosas e inestables dentro del pozo gravitacional del antiguo planeta. El fragmento en el que se está realizando nuestra excavación podría romperse o colisionar con otros fragmentos con poca advertencia.\n\nSe aconseja precaución."
  
  # Stage 1
  ehof_reality_code.211.name:0 "Código de Realidad - Excavación Destrozada I"
  ehof_reality_code.211.desc:0 "Para proteger el sitio de impactos de asteroides y terremotos, el equipo de excavación ha instalado generadores de escudo y ha anclado una superestructura en la corteza circundante.\n\nCon el sitio asegurado, el equipo ha preparado una unidad de perforación tripulada para su despliegue."
  
  # Stage 2
  ehof_reality_code.212.name:0 "Código de Realidad - Excavación Destrozada II"
  ehof_reality_code.212.desc:0 "La unidad de perforación tripulada ha alcanzado el origen de la transmisión $ehof_ep$. Al igual que la excavación anterior, este sitio es un vacío estructural que rodea un objeto octaédrico. Esto lleva a la suposición de que el octaedro cumple un propósito desconocido en comparación con otros poliedros, y que todos los sitios posteriores también se construirán de la misma manera.\n\nLos escaneos de la fuente indican que es idéntica a la primera, por lo que nuestro equipo intentará abrirla con la misma \"frase de contraseña\" que usamos anteriormente."
  
  # Stage 3
  ehof_reality_code.213.name:0 "Código de Realidad - Excavación Destrozada III"
  ehof_reality_code.213.desc:0 "Aunque los pasos necesarios para entrar en el octaedro fueron los mismos, llevó bastante tiempo obtener acceso.\n\nNo reaccionó a las longitudes de onda gravitoelectromagnéticas que habíamos empleado en la fuente anterior. Sin embargo, después de sintonizar longitudes de onda adicionales con nuevas frecuencias y amplitudes, el equipo encontró la clave correcta.\n\nUna vez dentro, el equipo extrajo otro fragmento de $ehof_epcs$. Al combinarlo con los dos primeros fragmentos, pudieron obtener acceso limitado al banco de datos del octaedro y recuperar información sobre el $ehof_ep$, el $PGATE_GALACTICS$ y el $ehof_sr_sentient_metal$.\n\nEl $PGATE_GALACTICS$ sirve como transmisores interestelares para el $ehof_epcs$. Como todos los $PGATE_GALACTICS$ conocidos parecen estar inactivos, podemos suponer que alguna propiedad específica del $ehof_ep$ los activa.\n\nEl equipo también ha encontrado información sobre el $ehof_sr_sentient_metal$. Al parecer, el material está gobernado por una inteligencia distribuida avanzada responsable de su increíble adaptabilidad y conciencia. Pudieron proporcionar nuevos comandos a la red de inteligencia local, haciendo que el octaedro se recombinara en una pirámide triangular de masa equivalente.\n\nEste descubrimiento podría llevar al desarrollo de componentes especializados de $ehof_sr_sentient_metal$, como blindajes de nave autoreparables o materiales de construcción superfuertes, y esos solo rascan la superficie de sus posibles aplicaciones.\n\nEl equipo ahora está listo para regresar a la superficie."
  
  ##############
  ### Frozen ###
  ##############
  # Anomaly
  code_3_cat:0 "Código de Realidad - Mundo Congelado"
  code_03_category_desc:0 "El §H[this.GetName]§! registró otra transmisión del $ehof_epcs$ desde dentro del sistema §Hfrom.solar_system.GetName]§!. Los [Owner.GetScientistPlural] a bordo determinaron que la transmisión se originó en un planeta congelado llamado §H[from.GetName]§!\n\n. La ubicación exacta en o dentro del planeta debe determinarse mediante una investigación adicional."
  
  # Anomaly Success (Creates Dig site)
  ehof_reality_code.301.name:0 "Código de Realidad - Mundo Congelado"
  ehof_reality_code.301.desc:0 "§H[root.GetName]§! ha determinado la ubicación del transmisor $ehof_ep$ en §H[from.planet.GetName]§!.\n\nAl igual que los dos anteriores, está enterrado, esta vez bajo la capa de hielo del norte y la corteza planetaria debajo, y la profundidad a la que se encuentran estos transmisores continúa aumentando. Se necesitarán herramientas especializadas para cavar a través de la superficie helada del mundo."
  
  # Initial
  code3_digsite:0 "Código de Realidad - Excavación Congelada"
  code3_digsite_desc:0 "Nuestro equipo ha determinado la ubicación del transmisor $ehof_ep$ en §H[from.planet.GetName]§!.\n\nAl igual que los dos anteriores, está enterrado, esta vez bajo la capa de hielo del norte y la corteza planetaria debajo - y la profundidad a la que se encuentran estos transmisores continúa aumentando. Se necesitarán herramientas especializadas para excavar a través de la superficie helada del mundo."
  
  # Stage 1
  ehof_reality_code.311.name:0 "Código de Realidad - Excavación Congelada I"
  ehof_reality_code.311.desc:0 "Para proteger la excavación de los vientos cortantes y las temperaturas de congelación del planeta, se construyó una gran cúpula que retiene el calor y se instalaron varias fuentes de calor dentro. El equipo ha ajustado la unidad de perforación tripulada desplegada en la excavación anterior para operar en estas duras condiciones, y ahora está lista para desplegarse."
  
  # Stage 2
  ehof_reality_code.312.name:0 "Código de Realidad - Excavación Congelada II"
  ehof_reality_code.312.desc:0 "El equipo ha llegado al transmisor. Como se esperaba, todo es igual que los dos anteriores: un vacío de espacio con un octaedro ubicado en su centro.\n\nEl equipo está instalando proyectores de ondas gravitoelectromagnéticas para desbloquear este octaedro."
  
  # Stage 3
  ehof_reality_code.313.name:0 "Código de Realidad - Excavación Congelada III"
  ehof_reality_code.313.desc:0 "El equipo pudo entrar al octaedro y extraer otro fragmento del $ehof_ep$ sin dificultad.\n\nUsando el fragmento, pudieron acceder a más sistemas del transmisor y descubrir información sobre los $PGATE_GALACTICS$ - específicamente, cómo activarlos!\n\nComo era de esperar, el $ehof_epcs$ es la clave para utilizar estas extrañas estructuras. Las ondas gravitoelectromagnéticas que transportan el $ehof_ep$ deben poseer una amplitud y frecuencia específicas para activar un $PGATE_GALACTIC$. Incluso una ligera variación de los parámetros aceptables hará que el $PGATE_GALACTIC$ ignore una transmisión $ehof_ep$ entrante, probablemente para evitar que otros fenómenos espaciales activen accidentalmente los $PGATE_GALACTICS$.\n\nEl equipo también pudo encontrar un esquema de control más avanzado para $ehof_sr_sentient_metal$. Creen que ahora podría ser posible usar $ehof_sr_sentient_metal$ para construir o reparar otras estructuras hechas de material diferente, siempre y cuando se le proporcione un depósito de materia coincidente.\n\nEl equipo se está preparando para regresar a la superficie."
  
  ##############
  ### Molten ###
  ##############
  # Anomaly
  code_4_cat:0 "Código de Realidad - Mundo Fundido"
  code_04_category_desc:0 "Nuestros sensores han detectado otra transmisión $ehof_epcs$, esta vez desde el sistema §H[from.solar_system.GetName]§!. Al igual que las transmisiones anteriores, esta fue enviada desde un cuerpo telúrico inhabitable, en este caso, un mundo fundido llamado §H[from.GetName]§!.\n\nDeberíamos movilizar equipos de estudio y excavación."
  
  # Anomaly Success (Creates Dig site)
  ehof_reality_code.401.name:0 "Código de Realidad - Mundo Fundido"
  ehof_reality_code.401.desc:0 "Los [Owner.GetScientistPlural] a bordo del §H[root.GetName]§! han determinado dónde está situado el transmisor $ehof_ep$ dentro de §H[from.planet.GetName]§!.\n\nNuevamente está incrustado profundamente dentro del planeta, esta vez lo suficientemente abajo como para que los escaneos geológicos preliminares lo sitúen en el manto, aunque en el caso de mundos fundidos como §H[from.planet.GetName]§!, no hay una línea firme entre \"manto\" y \"corteza\". Debido a la atmósfera sobrecalentada y la superficie de roca líquida, el sitio de excavación necesita ser estabilizado antes de que podamos proceder al transmisor."
  
  # Initial
  code4_digsite:0 "Código de Realidad - Excavación Fundida"
  code4_digsite_desc:0 "Los [Owner.GetScientistPlural] a bordo de nuestra nave de estudio han determinado dónde está situado el transmisor $ehof_ep$ dentro de §H[from.planet.GetName]§!.\n\nNuevamente está incrustado profundamente dentro del planeta, esta vez lo suficientemente abajo como para que los escaneos geológicos preliminares lo sitúen en el manto, aunque en el caso de mundos fundidos como §H[from.planet.GetName]§!, no hay una línea firme entre \"manto\" y \"corteza\". Debido a la atmósfera sobrecalentada y la superficie de roca líquida, el sitio de excavación necesita ser estabilizado antes de que podamos proceder al transmisor."
  
  # Stage 1
  ehof_reality_code.411.name:0 "Código de Realidad - Excavación Fundida I"
  ehof_reality_code.411.desc:0 "Para proteger el sitio de excavación de las fuerzas planetarias de §H[from.planet.GetName]§!, el equipo primero ha remolcado y dejado caer un pequeño asteroide de hielo en la superficie, y luego ha instalado barreras de energía y bombas de lava para aislar aún más la isla resultante. Incluso con estos pasos, el sitio sigue siendo peligroso.\n\nDebido a la naturaleza del planeta, llegar al transmisor $ehof_ep$ requerirá una metodología diferente a las expediciones anteriores: el hecho de que esté hecho de roca fundida excluye el uso de excavadoras (no hay nada que excavar), vehículos tripulados (demasiado peligroso), y naves remotas (demasiada interferencia de señal).\n\nLa propuesta actual del equipo es hundir un dron semi-autónomo fuertemente blindado hasta el transmisor, que primero encontrará la \"frase de contraseña\" gravitoelectromagnética para desactivar el escudo del transmisor, y luego enviará un comando a la red local del transmisor que hará que este salga a la superficie.\n\nTal enfoque habría sido inviable hace unos años, pero nuestra comprensión en evolución del $ehof_sr_sentient_metal$ (para revestir el dron), $ehof_sr_negative_mass$ (para protegerlo), y el $ehof_ep$ (para controlarlo) lo ha hecho más que viable."
  
  # Stage 2
  ehof_reality_code.412.name:0 "Código de Realidad - Excavación Fundida II"
  ehof_reality_code.412.desc:0 "El equipo ha terminado de configurar el dron autónomo y está listo para desplegarlo en los océanos fundidos de §H[from.planet.GetName]§!."
  
  # Stage 3
  ehof_reality_code.413.name:0 "Código de Realidad - Excavación Fundida III"
  ehof_reality_code.413.desc:0 "Los escaneos en el sitio indican que el dron ha llegado. El equipo anticipa que, si todo va bien, el amplificador emergerá en unos días."
  
  # Stage 4
  ehof_reality_code.414.name:0 "Código de Realidad - Excavación Fundida IV"
  ehof_reality_code.414.desc:0 "¡Todo ha salido según lo planeado! El amplificador emergió como se esperaba, y el equipo lo ancló a la base de la isla. Una vez asegurado, el equipo entró y extrajo otro fragmento del $ehof_epcs$ sin incidentes.\n\nEl análisis indica que estos fragmentos son parte de una manifestación específica y única del $ehof_ep$, a diferencia de las otras transmisiones que simplemente activan los $PGATE_GALACTICS$. Desafortunadamente, parece que esta secuencia aún no está completa, y nuestros [Owner.GetScientistPlural] ni siquiera están seguros de lo que hará una vez que la hayamos completado.\n\nTambién hemos descubierto aún más sobre el $ehof_sr_sentient_metal$: específicamente, cómo la inteligencia distribuida que gobierna la sustancia recibe información de ella.\n\nAhora sabemos que las partículas constituyentes de la sustancia sirven como sus neuronas, ojos y manos: la inteligencia está incrustada en la sustancia misma. Dada la cantidad de $ehof_sr_sentient_metal$ que hemos visto hasta ahora y sus capacidades adaptativas, esta mente colmena debe superar en capacidad computacional incluso a nuestras redes de computadoras más grandes.\n\nCon este nuevo conocimiento, podríamos ser capaces de crear sistemas directamente administrados por la inteligencia distribuida y solo controlados indirectamente por instrucciones de orden superior que proporcionamos a través del $ehof_ep$. Las armas, naves y estructuras controladas por la mente colmena hipercompleja, podrían reaccionar y adaptarse mucho más rápido que cualquier otra cosa que tengamos y probablemente tendremos."
  
  #################
  ### Gas Giant ###
  #################
  # Anomaly
  code_5_cat:0 "Código de Realidad - Gigante Gaseoso"
  code_05_category_desc:0 "El §H[this.GetName]§! ha detectado una transmisión $ehof_ep$ que se origina en el gigante gaseoso §H[from.GetName]§! en el sistema §H[from.solar_system.GetName]§!. Deberíamos asignar un equipo para localizar el transmisor."
  
  # Anomaly Success (Creates Dig site)
  ehof_reality_code.501.name:0 "Código de Realidad - Gigante Gaseoso"
  ehof_reality_code.501.desc:0 "Al igual que todos los transmisores $ehof_ep$ que hemos encontrado antes, este también se encuentra en algún lugar dentro del planeta, esta vez, incrustado en el hidrógeno metálico muy por debajo de su polo norte.\n\nDebido a las particularidades de un gigante gaseoso, sin embargo, llegar a este transmisor plantea mucho más desafío que nuestras excavaciones anteriores. En comparación con los planetas telúricos anteriores, el tamaño de §H[from.planet.GetName]§! solo significa que tendremos que cruzar diez veces la distancia para llegar al transmisor. Que también necesitamos pasar a través de las capas de gas y líquido del planeta solo añade más complicaciones."
  
  # Initial
  code5_digsite:0 "Código de Realidad - Excavación en Gigante Gaseoso"
  code5_digsite_desc:0 "Al igual que todos los transmisores $ehof_ep$ que hemos encontrado antes, este también se encuentra en algún lugar dentro del planeta, esta vez, incrustado en el hidrógeno metálico muy por debajo de su polo norte.\n\nDebido a las particularidades de un gigante gaseoso, sin embargo, llegar a este transmisor plantea mucho más desafío que nuestras excavaciones anteriores. En comparación con los planetas telúricos anteriores, el tamaño de §H[from.planet.GetName]§! solo significa que tendremos que cruzar diez veces la distancia para llegar al transmisor. Que también necesitamos pasar a través de las capas de gas y líquido del planeta solo añade más complicaciones."
  
  # Stage 1
  ehof_reality_code.511.name:0 "Código de Realidad - Excavación en Gigante Gaseoso I"
  ehof_reality_code.511.desc:0 "Para llegar al transmisor, nuestro equipo primero construyó una base de operaciones, esencialmente, una de nuestras estaciones espaciales con propulsores montados en todos los lados. Está en ruta desde nuestra estación principal en §H[from.solar_system.GetName]§! a §H[from.planet.GetName]§!.\n\nUna vez en la atmósfera exterior del planeta, navegará hasta un punto por encima del transmisor y desplegará un dron semi-autónomo similar al utilizado en la excavación anterior."
  
  # Stage 2
  ehof_reality_code.512.name:0 "Código de Realidad - Excavación en Gigante Gaseoso II"
  ehof_reality_code.512.desc:0 "El equipo informa que el dron está listo para el lanzamiento. Nuestros [Owner.GetEngineerPlural] han optado por agregar un propulsor experimental $ehof_sr_negative_mass$ a él. Esto acelerará el viaje del dron a través de los muchos kilómetros de gas y líquido debajo de él, y para asegurar que puede corregir su rumbo si las mareas de §H[from.planet.GetName]§! lo desvían de su curso."
  
  # Stage 3
  ehof_reality_code.513.name:0 "Código de Realidad - Excavación en Gigante Gaseoso III"
  ehof_reality_code.513.desc:0 "El dron ha llegado al transmisor $ehof_ep$ sin mucho incidente. Al igual que los transmisores anteriores, este está protegido por un escudo que mantiene un vacío de espacio a su alrededor. En este caso, en lugar de mantener el material de la corteza de enterrar el octaedro dentro, el escudo evita que la increíble presión de la atmósfera de §H[from.planet.GetName]§! lo aplaste durante los muchos milenios que ha estado allí.\n\nEl dron ahora comenzará a probar ondas gravitoelectromagnéticas hasta que el escudo del transmisor se desactive, momento en el cual enviará el mismo comando de emersión al transmisor ahora expuesto."
  
  # Stage 4
  ehof_reality_code.514.name:0 "Código de Realidad - Excavación en Gigante Gaseoso IV"
  ehof_reality_code.514.desc:0 "Una vez que emergió, el equipo en el sitio pudo acceder al amplificador y extraer otro fragmento del $ehof_epcs$. Por lo que hemos recopilado hasta ahora, nuestros [Owner.GetScientistPlural] creen que está casi completo!\n\nAl acceder al banco de datos del transmisor, el equipo finalmente pudo discernir el propósito de la secuencia completa. Cuando se envía el $ehof_epcs$ completo a un $PGATE_GALACTIC$, este a su vez intentará contactar la fuente original del $ehof_ep$ - ¡y podemos usar esa transmisión para determinar la ubicación de la fuente!\n\nEl equipo también pudo encontrar información sobre cómo se alimentan la mente colmena $ehof_sr_sentient_metal$ y las antiguas estructuras que hemos encontrado. Si bien está claro que los transmisores $ehof_ep$, y especialmente los $PGATE_GALACTICS$, consumen una gran cantidad de energía, nunca pudimos determinar de dónde proviene esa energía. Aunque todavía no estamos seguros, hemos podido determinar que ninguno posee ningún tipo de almacenamiento o producción de energía interna: la energía que utilizan simplemente parece venir de la nada. Esto puede demostrar que utilizan algún tipo de no localidad a escala macro, algo que nuestros [Owner.GetScientistPlural] creían imposible durante mucho tiempo."
  
  ############
  ### Star ###
  ############
  # Anomaly
  code_6_cat:0 "Código de Realidad - Enana Marrón"
  code_06_category_desc:0 "Al entrar en el sistema §H[root.solar_system.GetName]§!, el §H[this.GetName]§! detectó una transmisión $ehof_ep$ - aunque extrañamente, esta vez vino de la sorprendentemente grande enana marrón en el centro del sistema.\n\nAunque estudiar el interior de un objeto apenas subestelar es desalentador, debemos encontrar la fuente y completar el $ehof_epcs$."
  
  # Anomaly Success (Creates Dig site)
  # to fix: this is always a brown dwarf?
  ehof_reality_code.601.name:0 "Código de Realidad - Enana Marrón"
  ehof_reality_code.601.desc:0 "Hemos determinado la ubicación precisa del transmisor, aunque llegar a él es otro asunto completamente distinto. El enorme tamaño de la enana marrón, y las increíbles densidades y temperaturas dentro de ella, harán que este proyecto sea extremadamente difícil. Los costos esperados de tiempo y recursos de este proyecto son asombrosos, pero completar el $ehof_epcs$ y encontrar su origen vale cualquier costo."
  
  # Initial
  code6_digsite:0 "Código de Realidad - Excavación Subestelar"
  code6_digsite_desc:0 "Hemos determinado la ubicación precisa del transmisor, aunque llegar a él es otro asunto completamente distinto. El enorme tamaño de la enana marrón, y las increíbles densidades y temperaturas dentro de ella, harán que este proyecto sea extremadamente difícil. Los costos esperados de tiempo y recursos de este proyecto son asombrosos, pero completar el $ehof_epcs$ y encontrar su origen vale cualquier costo."
  
  # Stage 1
  ehof_reality_code.611.name:0 "Código de Realidad - Excavación Subestelar I"
  ehof_reality_code.611.desc:0 "Al igual que con la excavación del gigante gaseoso anterior, hemos desplegado una plataforma de operaciones en la fotosfera de §H[from.planet.GetName]§!. Desde allí, desplegará una nave tripulada, en esencia, una réplica del transmisor con la mayoría de sus componentes internos dedicados a la generación de energía. Las propuestas iniciales pretendían utilizar el mismo tipo de dron no tripulado que empleamos en las dos excavaciones anteriores, pero nuestra tecnología de proyección gravitoelectromagnética no es lo suficientemente potente para transmitir códigos de control $ehof_ep$ a través de las distancias en juego aquí... especialmente cuando esas distancias están llenas de una sopa molecular altamente densa.\n\nAunque nuestra ciencia de materiales todavía está lejos de la tecnología utilizada por los transmisores $ehof_ep$, lo que hemos aprendido de esos mismos transmisores ha cerrado la brecha lo suficiente como para que nuestro equipo permanezca intacto (y nuestros [Owner.GetScientistPlural] seguros) mientras nos adentramos en las profundidades de esta estrella que podría haber sido."
  
  # Stage 2
  ehof_reality_code.612.name:0 "Código de Realidad - Excavación Subestelar II"
  ehof_reality_code.612.desc:0 "Los escaneos del equipo de monitoreo indican que nuestro vehículo exploratorio ha llegado, por fin, al transmisor. Ahora intentará sincronizar las armónicas del escudo con la construcción para que el equipo de buceo pueda intentar abrirlo primero, y luego abordarlo."
  
  # Stage 3
  ehof_reality_code.613.name:0 "Código de Realidad - Excavación Subestelar III"
  ehof_reality_code.613.desc:0 "Si todo va según lo planeado, el equipo de buceo está en proceso de determinar el código de desbloqueo gravitoelectromagnético del transmisor. Ahora no queda nada más que esperar mientras trabajan, tan abajo."
  
  # Stage 4
  ehof_reality_code.614.name:0 "Código de Realidad - Excavación Subestelar IV"
  ehof_reality_code.614.desc:0 "¡La tripulación de buceo ha regresado a salvo! Pudieron acceder al amplificador y extraer el fragmento final del $ehof_epcs$.\n\nCon él en nuestra posesión, finalmente podemos ensamblar el $ehof_epcs$... y encontrar su verdadero origen."
  
  ###############################
  ### Final digsite (CPlanet) ###
  ###############################
  # Notification that a new system spawned
  ehof_reality_code.1000.name:0 "Código de Realidad - El Origen"
  ehof_reality_code.1000.desc:0 "Después de años de localizar todos los fragmentos del $ehof_epcs$, finalmente lo hemos ensamblado. Transmitir esta secuencia completa en un $PGATE_GALACTIC$ causó que reaccionara de una manera que nunca habíamos visto antes. Transmitió una secuencia de \"respuesta\" novedosa en una dirección poco clara.\n\nPoco después de esta transmisión, sin embargo, nuestros equipos que todavía estaban en proceso de limpiar el sitio de excavación final $ehof_ep$ informaron sobre alarmantes aumentos de energía desde algún lugar profundo dentro de la enana marrón, y momentos después de eso, una sección de nubes a lo largo de su medio se separó mientras un rayo naranja salía disparado. Al igual que el que vimos hace tanto tiempo, este rayo voló hacia el borde del sistema a una velocidad increíble. Cuando nuestras naves científicas finalmente alcanzaron su rastro, descubrieron un hiperplano dejado a su paso, quizás expuesto por sus violentas energías.\n\nAunque no sabemos qué hay al otro lado de este hiperplano, sospechamos fuertemente que es el origen del $ehof_ep$."
  
  # On entering the system
  ehof_reality_code.10001.name:0 "Erradicador Estelar"
  ehof_reality_code.10001.desc:0 "¡Finalmente hemos llegado a §H[root.GetStarName]§!, el sistema de origen del $ehof_ep$.\n\nEl sistema consta de un agujero negro masivo y un solo cuerpo celestial orbitándolo: una tremenda megaestructura esférica con un diámetro de varios millones de kilómetros. La estructura definitivamente no es de origen natural, y parece estar defendida por una nave que no hemos encontrado antes.\n\nDeberíamos proceder con precaución, ya que este \"Erradicador Estelar\" parece estar fuertemente armado!"
  
  # On killing the eradicator
  ehof_reality_code.10002.name:0 "Eradicador Erradicado!"
  ehof_reality_code.10002.desc:0 "Justo cuando estábamos a punto de destruir el Erradicador Estelar, ejecutó un hiper-salto de emergencia y desapareció sin dejar rastro. Con él fuera del camino, ahora podemos reanudar nuestra misión.\n\nUn análisis superficial de la superficie de la megaestructura muestra ondas masivas que se propagan constantemente pero de manera irregular a través de ella, y emisiones continuas de partículas de alta energía de corta vida. Al igual que las otras estructuras que hemos encontrado dentro de los sistemas $ehof_cohesive$, es probable que la superficie de la megaestructura esté hecha de una cantidad verdaderamente insondable de $ehof_sr_sentient_metal$. Los intentos de verificar esta hipótesis han resultado infructuosos, ya que las violentas emisiones de energía desordenan nuestros escáneres.\n\nDos regiones circulares distintas de la superficie principal abarcan el $ehof_the_sphere$, una en cada \"polo\". A diferencia del resto de la superficie, son estáticas. Un gran sigilo, idéntico a los que se ven en los $PGATE_GALACTICS$, está situado en el centro de ambas áreas.\n\nUn [Owner.GetScientist] particularmente inspirado ha comenzado a llamar a esta construcción \"$ehof_the_sphere_named$\"."
  ehof_reality_code.10002.a:0 "¡Esto es increíble!"
  
  # Initial
  code_final_digsite:0 "Código de Realidad - el $ehof_the_sphere_named$"
  code_final_digsite_desc:0 "Encontrar una forma de entrar en el $ehof_the_sphere$ parece una tarea imposible.\n\nIntentar simplemente forzar nuestra entrada sería inútil. Aunque la superficie puede no poseer una temperatura definida en su totalidad, las regiones individuales de ella que corresponden a las ondas que la cruzan sí la tienen. Sus temperaturas varían erráticamente desde cerca del cero absoluto hasta cientos de miles de grados Celsius. Cualquier equipo que incluso tocara la superficie sería destruido en un instante.\n\nEn cambio, nuestros [Owner.GetResearchers] sugieren usar el $ehof_epcs$. Fue la clave para acceder a los transmisores y los $PGATE_GALACTICS$, por lo que puede permitirnos interactuar con el $ehof_the_sphere$ también.\n\nLa propuesta actual es construir un pilar transmisor $ehof_epcs$ sobre la piedra angular en la parte superior del $ehof_the_spheres$ para validar este enfoque antes de proceder más allá."
  
  # Stage 1
  ehof_reality_code.1001.name:0 "Código de Realidad - el $ehof_the_sphere_named$ I"
  ehof_reality_code.1001.desc:0 "El pilar transmisor fue parcialmente exitoso en abrir el $ehof_the_sphere$.\n\nAl transmitir el $ehof_epcs$ a través de su onda portadora gravitoelectromagnética, el $ehof_the_spheres$ reaccionó. En el polo de abajo, se desplegó una muesca minúscula de un metro, pero solo durante un segundo. A pesar de continuar la transmisión, la entrada se selló, y retransmitir el $ehof_epcs$ no la persuadió para que reapareciera.\n\nSi bien ahora sabemos que nuestro enfoque funciona en el sentido más general, también sabemos que debemos construir pilones adicionales para estabilizar una entrada en el $ehof_the_sphere$."
  
  # Stage 2
  ehof_reality_code.1002.name:0 "Código de Realidad - el $ehof_the_sphere_named$ II"
  ehof_reality_code.1002.desc:0 "Nuestros intentos de violar el $ehof_the_sphere$ han progresado. Después de desplegar múltiples pilones emisores adicionales y hacer circular una transmisión $whof_epcs$, el tamaño de la abertura en la parte superior de la estructura aumentó.\n\nParece que el tamaño de la apertura aumenta exponencialmente en correlación con el número de fuentes de transmisión: agregar un segundo pilar aumentó el radio de la entrada a dieciséis metros y duró dieciséis segundos, agregar un tercero resultó en un radio de ochenta y un metro que duró la misma cantidad de segundos, un cuarto, doscientos cincuenta y seis metros y segundos.\n\nA partir de estos resultados, nuestros [Owner.GetScientistPlural] creen que la entrada se escala de manera tesseráctica. Basándose en la tasa de crecimiento, se necesitarán treinta y dos pilones para abrir completamente el $ehof_the_sphere$."
  
  # Stage 3
  ehof_reality_code.1003.name:0 "Código de Realidad - el $ehof_the_sphere_named$ III"
  ehof_reality_code.1003.desc:0 "La hipótesis de nuestros [Owner.GetScientistPlural] resultó ser correcta.\n\nTreinta y dos pilones, todos cantando el $ehof_epcs$ en un coro, despegaron completamente la superficie de la piedra angular. Asumiendo que las reglas subyacentes no han cambiado, debería permanecer abierta durante poco más de doce días estándar galácticos.\n\nMás allá de la piedra angular del $ehof_the_spheres$ yace una llanura indiferenciada de $ehof_sr_sentient_metal$. Parece que esta es una prueba final de algún tipo, tendremos que usar nuestro conocimiento de la inteligencia de red del material, y reprogramarla para que se mueva a un lado y mantenga la piedra angular abierta."
  
  # Stage 4
  ehof_reality_code.1004.name:0 "Código de Realidad - el $ehof_the_sphere_named$ IV"
  ehof_reality_code.1004.desc:0 "Los intentos iniciales de dirigir el $ehof_sr_sentient_metal$ han fallado. A pesar de su superficie aparentemente estable, la subcapa es, en esencia, constantemente y activamente reformándose en la forma que actualmente ha tomado. Esto no es solo sus propiedades regenerativas normales en acción, o los comandos que transmitimos a él habrían funcionado. Más bien, la red local de la mente colmena está en sí misma en constante cambio: cualquier comando que enviemos se sobrescribe milisegundos después, y los ajustes que hacen a la estructura se deshacen.\n\nSolo quedan diez días antes de que la piedra angular se cierre y perdamos esta oportunidad, posiblemente para siempre."
  
  # Stage 5
  ehof_reality_code.1005.name:0 "Código de Realidad - el $ehof_the_sphere_named$ V"
  ehof_reality_code.1005.desc:0 "Con solo unos días restantes, el equipo ha prototipado y desplegado una supercomputadora experimental. En su núcleo se encuentra una densa red de $ehof_sr_sentient_metal$ que hemos entrelazado con nuestras propias tecnologías, lo más cercano a computronium ideal que podemos hacer. Aunque carece de la versatilidad general del $ehof_sr_sentient_metal$, su potencia computacional bruta supera exponencialmente a la mente colmena sin ayuda del material.\n\nEste sistema se está desplegando actualmente en la piedra angular polar del $ehof_the_spheres$. Con un poco de suerte, podrá superar los recálculos de la red local y remodelar el sello de $ehof_sr_sentient_metal$ de una manera más persistente."
  
  # Stage 6
  ehof_reality_code.1006.name:0 "Código de Realidad - el $ehof_the_sphere_named$ VI"
  ehof_reality_code.1006.desc:0 "Está hecho. El $ehof_the_sphere$ está abierto.\n\nDeberían haber enviado a un poeta.."
  
  ###########################################################################
  ################# 1/6 reality code excavations completed ##################
  ###########################################################################
  ehof_reality_code.005.name:0 "Código de Realidad - $ehof_sr_sentient_metal$"
  ehof_reality_code.005.desc:0 "Nuestros [Owner.GetScientistPlural] han nombrado al material que descubrimos $ehof_sr_sentient_metal$. A partir de la información que han determinado sobre él, nuestra comunidad científica está segura de que tiene un potencial inimaginable.\n\nPor ahora, sin embargo, sus usos son tan limitados como nuestro entendimiento de él. Nuestros [Owner.GetEngineerPlural] han elaborado diseños preliminares para instalaciones de propagación especializadas que replicarán las muestras existentes de $ehof_sr_sentient_metal$ alimentándolas con §HAleaciones§! y §HEnergía§!.\n\nAdemás, se ha propuesto un proyecto para reinvestigar un $PGATE_GALACTIC$, ya que nuestros [Owner.GetScientistPlural] ahora creen que estas misteriosas estructuras pueden estar compuestas de $ehof_sr_sentient_metal$."
  ###########################################################################
  ################# 3/6 reality code excavations completed ##################
  ###########################################################################
  
  ehof_reality_code.004.name:0 "Código de Realidad - Activación"
  ehof_reality_code.004.desc:0 "Gracias al conocimiento que nuestros [Owner.GetResearchers] han recopilado de los transmisores $ehof_ep$, ahora sabemos cómo activar $PGATE_GALACTICS$. Nuestros [Owner.GetResearchers] ya han comenzado a desarrollar las mejoras necesarias para nuestros transmisores de naves. Se desconoce exactamente qué sucede cuando se activa un $PGATE_GALACTIC$ - ¡todo lo que sabemos es cómo hacerlo!"
  
  #########################################
  ### Hieroglyphics (EHOF Precursor) ######
  #########################################
  ehof_precursor:0 "Geoglifos Misteriosos"
  ehof_precursor_digsite_desc:0 "Hay gigantescos geoglifos tallados en la superficie de §H[from.Planet.GetName]§!. Los elementos repetitivos y la abstracción general de los símbolos indican que es más probable que sean un guión que representaciones de formas de vida.\n\nDefinitivamente algo digno de investigar."
  
  ehof_megastructure.0051.name:0 "Geoglifos Misteriosos I"
  ehof_megastructure.0051.desc:0 "La tripulación del §H[this.GetName]§! ha aterrizado y ha establecido un campamento alrededor del geoglifo más grande, ubicado justo al sur de una cadena montañosa que rodea el polo norte del planeta.\n\nLos pensamientos inmediatos se dirigen a averiguar qué son estos geoglifos y quién los puso aquí. Después de algunas deliberaciones, los [Owner.GetScientistPlural] se pusieron a trabajar probando muestras de aire y suelo, y realizando escaneos de superficie de los propios geoglifos."
  
  ehof_megastructure.0052.name:0 "Geoglifos Misteriosos II"
  ehof_megastructure.0052.desc:0 "Ha pasado algún tiempo desde que los [Owner.GetScientistPlural] en §H[from.Planet.GetName]§! comenzaron a investigar los geoglifos que cubren su superficie, pero no han hecho ningún progreso significativo.\n\nEl equipo está perdido y ha declarado la misión un fracaso. Empacaron el sitio polar y comenzaron a abordar su nave.\n\n§H[this.leader.GetName]§! dio la orden de partir del planeta, y el §H[this.GetName]§! comenzó a ascender a la órbita - pero durante el ascenso, el equipo científico notó que el mismo glifo en el que su nave había aterrizado durante semanas estaba brillando con un tenue color naranja, mientras que los otros no."
  
  ehof_megastructure.0053.name:0 "Geoglifos Misteriosos III"
  ehof_megastructure.0053.desc:0 "§H[this.leader.GetName]§! detuvo el ascenso y regresó al suelo. A medida que el §H[this.GetName]§! descendía, el resplandor naranja del glifo se intensificaba cada vez más a medida que la nave se acercaba más y más.\n\nDesconcertados por este desarrollo, el equipo decidió dar una vuelta al planeta, volando sobre cada glifo a baja altitud, observando cómo cada uno se iluminaba a medida que pasaban por encima.\n\nFinalmente, todos los glifos se iluminaron y permanecieron iluminados, pero la tripulación sigue sin tener idea de lo que esto significa. §H[this.leader.GetName]§! ha decidido aterrizar una vez más en el sitio de investigación polar y reexaminar los geoglifos directamente."
  
  ehof_megastructure.00531.name:0 "Geoglifos Misteriosos IV"
  ehof_megastructure.00531.desc:0 "Poco después de regresar a la superficie de §H[from.Planet.GetName]§!, los sensores del equipo científico detectaron una gran actividad sísmica durante un breve momento - y todos los glifos dejaron de brillar de una vez.\n\nPreocupados por el bienestar de la tripulación, subieron rápidamente al §H[this.GetName]§! y una vez más se dirigieron a la órbita.\n\nTan pronto como dejaron la atmósfera de §H[from.Planet.GetName]§!, los sensores de la nave detectaron un tremendo aumento en la actividad tectónica. La superficie de §H[from.Planet.GetName]§! comenzó a abrirse, y un gigantesco rayo de luz naranja fue lanzado desde el interior a una velocidad muy superior a cualquier otra que hayamos podido lograr.\n\nLa luz pronto dejó el rango visible, pero la tripulación pudo determinar su destino previsto por su rumbo. Deberíamos investigar el sistema hacia el que parece estar precipitándose."
  
  EXPLORE_EHOF_PRECURSOR_NO_RUINED:0 "Rayo Naranja"
  EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC:0 "Los sensores de la nave detectaron un gigantesco rayo de luz naranja que viajaba a una velocidad muy superior a cualquier otra que hayamos podido lograr.\n\nLa luz pronto dejó el rango visible, pero la tripulación pudo determinar su destino previsto por su rumbo. Deberíamos investigar el sistema hacia el que parece estar precipitándose."
  
  EXPLORE_EHOF_PRECURSOR_RUINED:99 "$EXPLORE_EHOF_PRECURSOR_NO_RUINED$"
  EXPLORE_EHOF_PRECURSOR_RUINED_DESC:99 "$EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC$"
  
  ehof_megastructure.0054_name:0 "Callejón sin Salida"
  ehof_megastructure.0054_desc:0 "Al llegar al sistema después de que el rayo naranja lo alcanzara, no se ve por ninguna parte...\n\nA pesar de todo el tiempo dedicado a esta anomalía, no se ha obtenido ninguna idea real sobre para qué eran los geoglifos, quién los hizo, por qué los hizo, o qué era el rayo naranja.\n\nSin embargo, después de investigar los extraños escombros esparcidos por el sistema, parece que alguna vez hubo una especie de megaestructura aquí, probablemente destruida con el tiempo por el agujero negro.\n\nDentro de los escombros, nuestros [Owner.GetScientistPlural] descubrieron una gran y funcional caché de datos, que contiene tecnologías avanzadas y conocimientos relacionados con la estabilización de agujeros de gusano.\n\nSin embargo, el hallazgo más significativo fue un artefacto extremadamente alienígena y de otro mundo. Sin duda, vale la pena estudiar el artefacto."
  
  ehof_megastructure.0055_name:0 "La Máquina"
  ehof_megastructure.0055_desc:0 "Al llegar al sistema después de que el rayo naranja lo alcanzara, no se ve por ninguna parte - pero hay una estructura dañada acunada alrededor del agujero negro en el centro del sistema. Los datos recuperados de dentro de la estructura revelaron que, cuando estaba operativa, podía manipular el agujero negro sobre el que está construida para abrir y estabilizar agujeros de gusano. Nuestros [Owner.GetScientistPlural] han nombrado a esta estructura el $ehof_ehof$, o $ehof_ehof_abr$ para abreviar. \n\nA pesar de su estado decrépito y aparentemente abandonado, la tripulación se dispuso a buscar cualquier signo de vida o pistas sobre lo que nos llevó aquí.\n\nDespués de escanear, probar y contemplar la estructura, está claro que no hay una idea real de para qué eran los geoglifos, quién los hizo, por qué los hizo, o qué era el rayo naranja.\n\nSin embargo, nuestros exámenes de la estructura han revelado una gran cantidad de conocimientos avanzados relacionados con la estabilización de agujeros de gusano. Quizás más significativamente, hemos encontrado un artefacto arcano de propósito y origen desconocidos que estaba instalado en un lugar prominente dentro de la instalación. Nuestros [Owner.GetScientistPlural] están seguros de que deberíamos estudiarlo más a fondo."
  
  STUDY_ARCANE_ARTIFACT_1:0 "Estudiar el §BArtefacto Arcano§!"
  STUDY_ARCANE_ARTIFACT_1_DESC:0 "El artefacto arcano que hemos descubierto podría arrojar algo de luz sobre el rayo naranja, ya que posiblemente podría estar vinculado a él.\n\nEl artefacto podría albergar otros secretos asombrosos, que están esperando ser descubiertos.\n\n§R(¡Este proyecto es obligatorio para desbloquear el $ehof_ehof$!)§!"
  
  STUDY_ARCANE_ARTIFACT_2:0 "Estudiar el §BArtefacto Arcano§!"
  STUDY_ARCANE_ARTIFACT_2_DESC:0 "El artefacto arcano que hemos descubierto en el destruido $ehof_ehof$ podría albergar secretos asombrosos sobre la megaestructura que están esperando ser descubiertos.\n\n§B(¡Este proyecto es obligatorio para desbloquear el $ehof_ehof$!)§!"
  
  STUDY_ARCANE_ARTIFACT_3:0 "Estudiar el §BArtefacto Arcano§!"
  STUDY_ARCANE_ARTIFACT_3_DESC:0 "El artefacto arcano que hemos descubierto en el dañado $ehof_ehof$ podría arrojar luz sobre cómo funcionaba exactamente la megaestructura.\n\n§B(¡Este proyecto es obligatorio para restaurar el $ehof_ehof$!)§!"
  
  ehof_anomaly.4321.name:99 "$r_arcane_manipulator_1$"
  ehof_anomaly.4321.desc:0 "Nuestro estudio a largo plazo del artefacto arcano ha sido bastante informativo, aunque la mayor parte del tiempo se pasó enfrentando las extrañas propiedades del artefacto.\n\nAunque conserva una forma principal octaédrica particular, su escala y masa oscilan independientemente hasta extremos verdaderamente salvajes. Nuestros [Owner.GetResearchers] han registrado tamaños tan pequeños como una tableta de datos y tan grandes como un crucero moderno, y masas entre una sola unidad de aleación estándar y aproximadamente una octava parte de la masa de [Root.GetHomeWorldName]. La opacidad y solidez del artefacto varían de manera similarmente errática.\n\nEstos factores llevan a nuestros [Owner.GetScientistPlural] a creer que en realidad es un objeto de dimensiones superiores parcialmente anclado en nuestra realidad, y su rotación a través de esas dimensiones es responsable de todos los efectos extraños que observamos en nuestras tres más uno."
  #This event seems to be deprecated(4322), as a note for the future because of that it's just been brought to parity with 4324
  ehof_anomaly.4322.name:99 "$r_arcane_manipulator_1$"
  ehof_anomaly.4322.desc:0 "Hemos determinado al menos una de las funciones del artefacto: es capaz de estabilizar y manipular agujeros de gusano.\n\nPosee el potencial de estabilizar y manipular cualquier tipo de agujero de gusano en el universo, incluso los $ehof_wormholes_text$ virtuales subatómicos y de corta vida que surgen de las fluctuaciones cuánticas del espacio-tiempo.\n\nProbablemente se utilizó en el $ehof_ehof$ para impulsar la manipulación de agujeros de gusano de la megaestructura.\n\nEl artefacto podría poseer otras funciones, pero debido a su naturaleza enigmática, serán difíciles de determinar. Nuestros [Owner.GetResearchers] ni siquiera están seguros de si su comportamiento errático es intencional, o si está dañado de alguna manera.\n\nSin embargo, nuestros [Owner.GetScientistPlural] creen que debería ser posible utilizar el artefacto para la estabilización, manipulación y, en última instancia, viaje de $ehof_wormhole_text$. La destruida $ehof_ehof$ podría potencialmente ser restaurada y restablecida para ese propósito."
  
  ehof_anomaly.4323.name:99 "$r_arcane_manipulator_1$"
  ehof_anomaly.4323.desc:0 "Nuestro estudio a largo plazo del artefacto arcano ha sido bastante informativo, aunque la mayor parte del tiempo se pasó enfrentando las extrañas propiedades del artefacto.\n\nAunque conserva una forma principal octaédrica particular, su escala y masa oscilan independientemente hasta extremos verdaderamente salvajes. Nuestros [Owner.GetResearchers] han registrado tamaños tan pequeños como una tableta de datos y tan grandes como un crucero moderno, y masas entre una sola unidad de aleación estándar y aproximadamente una octava parte de la masa de [Root.GetHomeWorldName]. La opacidad y solidez del artefacto varían de manera similarmente errática.\n\nEstos factores llevan a nuestros [Owner.GetScientistPlural] a creer que en realidad es un objeto de dimensiones superiores parcialmente anclado en nuestra realidad, y su rotación a través de esas dimensiones es responsable de todos los efectos extraños que observamos en nuestras tres más uno."
  
  ehof_anomaly.4324.name:99 "$r_arcane_manipulator_1$"
  ehof_anomaly.4324.desc:0 "Hemos determinado al menos una de las funciones del artefacto: es capaz de estabilizar y manipular agujeros de gusano.\n\nPosee el potencial de estabilizar y manipular cualquier tipo de agujero de gusano en el universo, incluso los $ehof_wormholes_text$ virtuales subatómicos y de corta vida que surgen de las fluctuaciones cuánticas del espacio-tiempo.\n\nProbablemente se utilizó en el $ehof_ehof$ para impulsar la manipulación de agujeros de gusano de la megaestructura.\n\nEl artefacto podría poseer otras funciones, pero debido a su naturaleza enigmática, serán difíciles de determinar. Nuestros [Owner.GetResearchers] ni siquiera están seguros de si su comportamiento errático es intencional, o si está dañado de alguna manera.\n\nSin embargo, nuestros [Owner.GetScientistPlural] creen que debería ser posible utilizar el artefacto para la estabilización, manipulación y, en última instancia, viaje de $ehof_wormhole_text$. La destruida $ehof_ehof$ podría potencialmente ser restaurada y restablecida para ese propósito."
  
  r_arcane_manipulator_1:0 "§BManipulador de Grietas Arcanas§!"
  r_arcane_manipulator_1_desc:0 "Apareciendo para atravesar la realidad misma, esta construcción de otro mundo puede estabilizar y manipular agujeros de gusano de cualquier tipo, incluyendo $ehof_wormholes_text$ virtuales."
  giga_relic_no_active:0 "Esta reliquia es puramente coleccionable y no tiene ningún efecto activo."
  
  ehof_megastructure.0056_name:0 "Horizonte de Eventos"
  ehof_megastructure.0056_desc:0 "Después de explorar la estructura del agujero negro dañado, hemos determinado que originalmente facilitaba una forma única de viaje interestelar.\n\nLos datos recuperados de dentro de este llamado \"$ehof_ehof$\" (o $ehof_ehof_abr$ para abreviar), revelan que es un antiguo generador y estabilizador de agujeros de gusano. Mientras estábamos en y alrededor de la megaestructura, hemos descubierto una gran cantidad de conocimientos avanzados relacionados con la estabilización de agujeros de gusano.\n\nQuizás más significativamente, hemos encontrado un artefacto arcano de propósito y origen desconocidos que estaba instalado en un lugar prominente dentro de la instalación. Nuestros [Owner.GetScientistPlural] están seguros de que deberíamos estudiarlo más a fondo."
  
