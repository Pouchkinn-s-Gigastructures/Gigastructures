  asteroid_artillery_0_DESC:0 "Este marco rodea un asteroide, preparándolo para el siguiente paso en la construcción de la Asteroide de Combate."
  asteroid_artillery_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_defensive$\nTransforma un §YAsteroide§! en una §YPlataforma de Defensa Estacionaria§!\n§LUna potente construcción defensiva estacionaria incrustada en un asteroide, diseñada para repeler incursiones enemigas. Actualizable para asegurar que se mantenga al día con el creciente poder de la flota enemiga.§!" #gigalistentry ASTEROID ARTILLERY
  
  asteroid_artillery_1:0 "Asteroide de Combate"
  asteroid_artillery_1_DESC:0 "Una Asteroide de Combate es una gran plataforma de armas incrustada en un pequeño cuerpo rocoso que se mina para sostener la plataforma. Consiste en un arma espinal central complementada por una serie de torretas auxiliares más pequeñas y está hecha para repeler incursiones enemigas de tamaño mediano."
  
