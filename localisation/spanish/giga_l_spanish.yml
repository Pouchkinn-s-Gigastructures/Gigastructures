  requires_ndb_recharge:0 "Este $nicoll_beam_4$ todavía se está recargando, estará listo §Y[solar_system.nicoll_beam_recharge]§!"
  #########################################
  ### Automated Stripmine #################
  #########################################
  giga_tech_automated_stripmine_1:0 "Replicación Industrial Ultrarrápida"
  giga_tech_automated_stripmine_1_desc:0 "Los avances en la impresión 3D y la construcción modular pueden llevar a técnicas de construcción exponencialmente más rápidas."
  
  giga_tech_automated_stripmine_2:0 "Extracción de Minerales Planetarios"
  giga_tech_automated_stripmine_2_desc:0 "Gracias a las avanzadas técnicas de construcción orbital, así como a las nuevas máquinas de excavación industrial ultrarreplicantes, la perspectiva de extraer la totalidad de los minerales de un planeta podría convertirse en una realidad."
  
  #########################################
  ### Kugelblitz ##########################
  #########################################
  giga_tech_kugelblitz:0 "Contención de Kugelblitz Artificial"
  giga_tech_kugelblitz_desc:0 "La capacidad de generar un Kugelblitz podría resultar útil, ya que tales objetos podrían ser utilizados como generadores de singularidad eficientes. Lo más importante, los Kugelblitz controlados podrían ser alimentados con materia y energía para su posterior recuperación, actuando efectivamente como un dispositivo de almacenamiento de Agujeros Negros."
  
  giga_tech_kugelblitz_2:0 "Contención Refinada de Kugelblitz Artificial"
  giga_tech_kugelblitz_2_desc:0 "La contención y almacenamiento seguro de una singularidad artificial más grande será una gran ventaja. Permitiendo un aumento efectivo en nuestra capacidad para almacenar materiales para satisfacer las demandas cada vez mayores de proyectos de construcción más grandes."
  
  giga_tech_kugelblitz_3:0 "Contención de Kugelblitz Artificial"
  giga_tech_kugelblitz_3_desc:0 "La capacidad de generar un Kugelblitz podría resultar útil, ya que tales objetos podrían ser utilizados como generadores de singularidad eficientes. Lo más importante, los Kugelblitz controlados podrían ser alimentados con materia y energía para su posterior recuperación, actuando efectivamente como un dispositivo de almacenamiento de Agujeros Negros."
  
  #########################################
  ### Substellar Compressor ###############
  #########################################
  giga_tech_substellar_compressor:0 "Helioformación"
  giga_tech_substellar_compressor_desc:0 "Los Enanos Marrones se quedaron a las puertas de iniciar reacciones de fusión y convertirse en estrellas. Con las tecnologías adecuadas y algunos recursos, podría ser posible darles el empujón necesario para que se enciendan."
  
  giga_dialog.1701.name:0 "Emplazamiento de $name_sub_compressor$ Construido"
  giga_dialog.1701.desc:0 "El Emplazamiento para un futuro $name_sub_compressor$ ha sido construido en el [giga_system.GetName]. Sobre este andamio, construiremos un dispositivo capaz de dar a luz a una nueva estrella a partir de un Enano Marrón. El extenso sistema de lunas del Enano Marrón se calentará drásticamente, y algunas de las lunas podrían llegar a ser habitables o terraformables."
  giga_dialog.1701.a:0 "Excelente."
  
  giga_dialog.1702.name:0 "Magnetopaneles de $name_sub_compressor$ Construidos"
  giga_dialog.1702.desc:0 "Los Magnetopaneles de nuestro $name_sub_compressor$ ya están terminados. Esos paneles masivos podrán utilizar campos magnéticos para generar calor en el núcleo del Enano Marrón, lo que permitirá iniciar reacciones de fusión."
  giga_dialog.1702.a:0 "Genial."
  
  giga_dialog.1703.name:0 "$name_sub_compressor$ Construido"
  giga_dialog.1703.desc:0 "Nuestro $name_sub_compressor$ ya está terminado! Ha sido equipado con masivos moduladores gravitacionales capaces de comprimir el Enano Marrón a un volumen menor, un paso crucial para encenderlo. Ahora, debemos comenzar a aplastar el Enano Marrón e ir aumentando lentamente su temperatura central para permitir finalmente que ocurran reacciones de fusión sostenibles. Por favor, ten en cuenta que este será un proceso bastante largo y que consumirá mucha energía."
  giga_dialog.1703.a:0 "Continúa los esfuerzos."
  
  giga_dialog.1704.name:0 "$name_sub_compressor$ - Etapa de Compresión Completa"
  giga_dialog.1704.desc:0 "Otro paso hacia el nacimiento de una nueva estrella. El Enano Marrón en el sistema [giga_system.GetName] ahora ha sido comprimido hasta el punto en que su densidad es casi lo suficientemente alta para permitir que ocurran reacciones de fusión. Todo lo que queda por hacer ahora es calentar un poco más su núcleo usando los Magnetopaneles, desencadenando una reacción en cadena e incendiando el Enano Marrón."
  giga_dialog.1704.a:0 "Casi allí."
  
  giga_dialog.1705.title:0 "Estrella encendida"
  giga_dialog.1705.desc:0 "En una maravillosa hazaña de ingeniería y tecnología, nuestro $name_sub_compressor$ ha calentado el núcleo del Enano Marrón hasta el punto de que el hidrógeno ha comenzado a fusionarse en helio, generando energía e iniciando una reacción en cadena, lo que provoca que el núcleo del Enano Marrón se encienda, eventualmente incendiando todo el cuerpo celestial y transformándolo en una nueva estrella. Podemos afirmar que hemos hecho lo que pocas imperios se atrevieron a imaginar: dar a luz a una nueva estrella.\n\nEl $name_sub_compressor$ ahora está recogiendo la energía de la estrella y estudiando sus procesos de fusión, y también estabiliza la estrella recién nacida. Nuestros científicos informan que el sistema de lunas del antiguo Enano Marrón ha sido drásticamente alterado, y al menos una luna se ha vuelto habitable. Estimamos que cada una de esas lunas (¿O son técnicamente planetas ahora?) ahora es terraformable."
  giga_dialog.1705.a:0 "Una estrella brilla."
  
  # Jupiter -> Lucifer, a reference to 2010: Odyssey Two
  NAME_giga_Lucifer:99 "Lucifer"
  
  substellar_compressor_0:0 "Emplazamiento de $gc_mega$$name_sub_compressor$"
  substellar_compressor_0_DESC:0 "El Emplazamiento para un $name_sub_compressor$, alojando al personal necesario para construir un $name_sub_compressor$ alrededor de un Enano Marrón."
  substellar_compressor_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nConvierte un §YEnano Marrón§! en una §YEstrella Ignitada§!, haciendo sus lunas más habitables mientras genera £physics_research£ §YInvestigación de Física§! & £energy£ §YEnergía§!\n§LEl Compresor Subestelar provoca la fusión dentro de un Enano Marrón, desencadenando la ignición.§!" #megalistentry SUBSTELLAR COMPRESSOR
  
  substellar_compressor_1:0 "$name_sub_compressor$ Paneles Magnéticos"
  substellar_compressor_1_DESC:0 "Esos grandes paneles son el primer paso hacia la construcción de un $name_sub_compressor$. Pueden utilizar campos magnéticos y otras fuerzas para calentar remotamente el interior del Enano Marrón."
  
  substellar_compressor_2:99 "$name_sub_compressor$"
  substellar_compressor_2_DESC:0 "Un $name_sub_compressor$ completo. Ha sido equipado con dos compresores gravitacionales gigantescos, capaces de aplastar el Enano Marrón en un tamaño más pequeño, para iniciar las reacciones de fusión."
  
  substellar_compressor_3:0 "$name_sub_compressor$ - Acreción"
  substellar_compressor_3_DESC:0 "Este $name_sub_compressor$ está dejando caer grandes cantidades de materia en el Enano Marrón, aumentando lentamente pero constantemente su masa. Ahora, debemos comenzar a comprimir el Enano Marrón hasta que alcance una densidad crítica."
  
  substellar_compressor_4:0 "$name_sub_compressor$ - Compresión"
  substellar_compressor_4_DESC:0 "Los compresores gravitacionales han aplastado el Enano Marrón en un tamaño más pequeño. Simplemente da la orden, y el Enano Marrón será comprimido aún más allá del punto crítico e incendiado en una nueva estrella."
  
  substellar_compressor_5:0 "Enciende la estrella"
  substellar_compressor_5_DESC:0 "Enciende el interior del Enano Marrón y desencadena reacciones de fusión."
  
  substellar_compressor_6:99 "$name_sub_compressor$"
  substellar_compressor_6_DESC:0 "Este $name_sub_compressor$ ha encendido exitosamente un Enano Marrón."
  
  substellar_compressor_7:0 "Desmantelar $name_sub_compressor$"
  substellar_compressor_7_DESC:0 "Desmantelará este $name_sub_compressor$, si necesita ser removido por cualquier razón."
  
  #########################################
  ### Star Lifter #########################
  #########################################
  giga_tech_star_lifter:0 "Levantamiento Estelar a Gran Escala"
  giga_tech_star_lifter_desc:0 "Las estrellas contienen cantidades incomprensibles de recursos. ¡Al usar gravedad especializada y hornos de fusión, esos recursos pueden ser extraídos y convertidos en minerales utilizables!"
  
  giga_dialog.1601.name:0 "$name_starlifter$ Construcción"
  giga_dialog.1601.desc:0 "Aprovechar el poder de las estrellas ha sido un sueño de los ingenieros [root.GetAdj] a lo largo de la historia - desde la combustión cruda hasta la pálida imitación de la fusión solar - ahora estamos listos para realizar este sueño. En el sistema [giga_system.GetName] descansa el andamio sobre el cual construiremos un $name_starlifter$, abarcando [giga_system.GetName] y monopolizando la esencia misma de la estrella. Esta maravilla extraerá grandes cantidades de hidrógeno y helio directamente de la infernal fotosfera de la estrella y los convertirá en elementos más pesados a través de la fusión nuclear. La fusión de cualquier cosa más allá del hierro requiere energía externa, por lo que los requisitos de energía de esta construcción serán increíblemente altos."
  giga_dialog.1601.a:0 "Pronto, tendremos recursos incomprensibles."
  
  giga_dialog.1602.name:0 "$name_starlifter$ Nexo"
  giga_dialog.1602.desc:0 "Con el marco de $name_starlifter$ ahora en su lugar, la impresionante escala del proyecto es evidente para todos.\n\n[giga_system.GetName] arde en una jaula esbelta, pero eventualmente estará completamente rodeado por los paneles solares [root.GetAdj] y los gravilifts."
  giga_dialog.1602.a:0 "Excelente."
  
  giga_dialog.1603.name:0 "$name_starlifter$ Infraestructura Instalada"
  giga_dialog.1603.desc:0 "Aunque aún no está completo, con la instalación de cosechadores solares avanzados, hemos comenzado a usar la energía de la estrella [giga_system.GetName] para alimentar los gravilifts y la planta de conversión de materia.\n\nLas demandas de materia y energía sólo continuarán aumentando a medida que la construcción continúa, y la conversión de materia se optimiza aún más."
  giga_dialog.1603.a:0 "Un paso más..."
  
  giga_dialog.1604.name:0 "$name_starlifter$ Infraestructura Instalada"
  giga_dialog.1604.desc:0 "Nuestro $name_starlifter$ está un paso más cerca de la finalización. [giga_system.GetName] se oscurece cada vez más a medida que completamos otra parte de la megaestructura. La masa de la estrella se extrae de manera constante a un ritmo creciente, alimentando los hornos de fusión del $name_starlifter$ con más hidrógeno y helio."
  giga_dialog.1604.a:0 "Un paso más..."
  
  giga_dialog.1605.name:0 "[giga_system.GetName] $name_starlifter$ Completado"
  giga_dialog.1605.desc:0 "La estrella del sistema [giga_system.GetName] ahora ha sido completamente envuelta por un $name_starlifter$ [root.GetAdj].\n\nHemos logrado lo que sólo un puñado de imperios estelares en la historia de la galaxia se atrevieron a imaginar - la total subyugación de una estrella."
  giga_dialog.1605.a:0 "Producción de minerales nominal."
  
  star_lifter_0:0 "$gc_mega$$name_starlifter$ Plataforma"
  star_lifter_0_DESC:0 "Este sitio algún día proporcionará a nuestro imperio varios planetas de minerales."
  star_lifter_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\nCosecha una §YEstrella§! para £minerals£ §YMinerales§! - $giga_list_scales_with_star_size$\n§LEl gigantesco $star_lifter_5$ envuelve completamente una estrella dada y utiliza procesos de fusión nuclear para generar grandes cantidades de minerales utilizables a partir de elementos más ligeros.§!" #gigalistentry STAR LIFTER
  star_lifter_0_CONSTRUCTION_INFO_DELAYED:99 ""
  
  star_lifter_1:0 "$name_starlifter$ Nexo"
  star_lifter_1_DESC:0 "Este marco delgado algún día soportará un complejo minero que oscurecerá la estrella del sistema, y nuestra escasez de minerales."
  
  star_lifter_2:0 "$name_starlifter$ Etapa 1"
  star_lifter_2_DESC:0 "En esta etapa de finalización, este $name_starlifter$ está produciendo alrededor del 25% de su rendimiento potencial."
  
  star_lifter_3:0 "$name_starlifter$ Etapa 2"
  star_lifter_3_DESC:0 "En esta etapa de finalización, este $name_starlifter$ está produciendo alrededor del 50% de su rendimiento potencial."
  
  star_lifter_4:0 "$name_starlifter$ Etapa 3"
  star_lifter_4_DESC:0 "En esta etapa de finalización, este $name_starlifter$ está produciendo alrededor del 75% de su rendimiento potencial."
  
  star_lifter_5:99 "$name_starlifter$"
  star_lifter_5_DESC:0 "Este $name_starlifter$ está completamente operativo. Actualmente está produciendo cantidades astronómicas de minerales gracias a los convertidores de fusión avanzados y gravilift extrayendo el hidrógeno y helio de la estrella."
  
  #########################################
  ### Penrose Sphere ######################
  #########################################
  giga_tech_penrose_sphere_1:0 "Explotación de Dispersión Superradiante"
  giga_tech_penrose_sphere_1_desc:0 "Los agujeros negros giratorios tienen campos gravitacionales tan poderosos que literalmente arrastran el espacio-tiempo junto con ellos mientras giran. Teóricamente es posible explotar este proceso disparando luz en una esfera de espejo especializada alrededor de un agujero negro, que será amplificada por la región del espacio arrastrada por el agujero negro."
  
  giga_tech_penrose_sphere_2:0 "Cosecha Controlada de Ergosfera"
  giga_tech_penrose_sphere_2_desc:0 "Al usar estabilizadores y moduladores especializados, se vuelve posible aumentar drásticamente la cantidad de radiación controlada que un $name_penrose$ puede contener, aumentando drásticamente su producción."
  
  giga_tech_penrose_sphere_3:0 "Infraestructura Autónoma de Mundo Anillo sin Estrellas"
  giga_tech_penrose_sphere_3_desc:0 "Teóricamente, podría ser posible ensamblar un mundo anillo alimentado por un $name_penrose$. Tal mundo anillo sería alimentado por radiación electromagnética alimentada en la ergosfera del agujero negro, y podría proporcionar un refugio seguro durante miles de millones de años, incluso después de que las estrellas mismas se apaguen."
  
  giga_dialog.1201.name:0 "Emplazamiento $name_penrose$ Construido"
  giga_dialog.1201.desc:0 "El Emplazamiento para un futuro $name_penrose$ ha sido terminado cerca de [giga_system.GetName]. Sobre este andamio, envolveremos completamente un agujero negro con un espejo hiper-reflectante, con el fin de explotar las energías gargantuanas de la rotación del agujero negro."
  giga_dialog.1201.a:0 "Genial."
  
  giga_dialog.1202.name:0 "Marco $name_penrose$ Construido"
  giga_dialog.1202.desc:0 "El marco para un futuro $name_penrose$ ha sido construido cerca de [giga_system.GetName]. Este marco esquelético algún día contendrá espejos masivos, construidos con los materiales más reflectantes que podamos imaginar. Una vez que terminemos de construir esos espejos, tendremos la opción de convertir la estructura en una bomba masiva, o usarla para cosechar energía."
  giga_dialog.1202.a:0 "Maravilloso."
  
  giga_dialog.1203.name:0 "Bomba de Distorsión de Subespacio Armada!"
  giga_dialog.1203.desc:0 "¡La Bomba de Distorsión de Subespacio en el sistema [giga_system.GetName] ahora ha acumulado suficiente energía para ser detonada! Todo lo que queda por hacer ahora es inyectar un poco más de radiaciones en el marco del espejo, y la sobrecarga energética detonará la bomba."
  giga_dialog.1203.a:0 "Excelente."
  
  giga_dialog.1204.name:0 "$name_penrose$ Estabilizado"
  giga_dialog.1204.desc:0 "Con la adición de dos estabilizadores enormes e increíblemente complejos envolviendo el $name_penrose$ de [giga_system.GetName], la energía ahora está comenzando a fluir. El proceso de dispersión superradiante ahora puede ocurrir en escalas mucho más grandes ahora que la estructura ha sido debidamente controlada, generando cantidades increíblemente grandes de energía!"
  giga_dialog.1204.a:0 "¡Maravilloso!"
  
  giga_dialog.1205.name:0 "Mundo Anillo $name_penrose$ Construido"
  giga_dialog.1205.desc:0 "En una hazaña de ingeniería, se ha construido un marco de mundo anillo masivo alrededor de un $name_penrose$! Alimentado por el propio $name_penrose$, este mundo anillo será capaz de soportar más hábitats que los mundos anillo convencionales, gracias a la reubicación de algunos de los sistemas de soporte del mundo anillo en el $name_penrose$. La esfera misma ha sido ligeramente modificada para ajustar el flujo de energía, y partes de su producción ahora están dedicadas al mundo anillo. El disco de acreción del agujero negro también ha sido removido, para evitar una colisión con el mundo anillo."
  giga_dialog.1205.a:0 "Increíble."
  
  giga_dialog.1206.name:0 "Segmento $name_penrose_ring$ Terminado!"
  giga_dialog.1206.desc:0 "¡Se ha construido un fragmento del mundo anillo alrededor de [giga_system.GetName]! Con no menos de dos hábitats masivos de mundo anillo, esta maravillosa construcción será capaz de albergar a nuestra especie hasta incluso después de que las propias estrellas se extingan. Este increíble logro realmente es un testimonio de nuestra maestría en la ingeniería megaestructural."
  giga_dialog.1206.a:0 "Que esta sea nuestra casa, para siempre."
  
  
  giga_dialog.1208.title:0 "¡Detonación de la Bomba de Distorsión de Subespacio!"
  giga_dialog.1208.desc:0 "Ahora hemos inyectado suficiente radiación electromagnética en nuestra Bomba de Distorsión de Subespacio para llevarla más allá de sus límites. Las radiaciones hiperamplificadas ahora están rebotando de un lado a otro sin cesar, y el marco del espejo se romperá muy pronto debido a una sobrecarga de energía. Siéntate y disfruta de los fuegos artificiales!"
  giga_dialog.1208.a:0 "Siempre se agradecen los fuegos artificiales."
  #########################################
  ### Ringworld Upgrade ###################
  #########################################
  giga_tech_ringworld_upgrade:0 "Sistemas de Soporte Ultra-Eficientes para el Mundo Anillo"
  giga_tech_ringworld_upgrade_desc:0 "La principal limitación con los mundos anillo (Y, en cierta medida, otras megaestructuras también) es el tamaño enorme de los sistemas de soporte vital utilizados para mantener un ecosistema estable en la superficie, así como los diversos mecanismos que mantienen el mundo anillo en una pieza. Tales sistemas incluyen la generación de energía, el catálogo de formas de vida, la estabilización gravitacional y así sucesivamente. Mientras que actualmente se almacenan en un segmento de mundo anillo dedicado vecino al segmento habitable, tecnologías suficientemente avanzadas podrían hacer posible almacenar la mayoría de esos sistemas dentro del propio segmento habitable del mundo anillo, aumentando drásticamente la capacidad de nuestros mundos anillo.\n\n§HLa Decisión debe tomarse en el segmento de mundo anillo que deseas mejorar§!"
  
  giga_dialog.1501.name:0 "Mejorando el Mundo Anillo"
  giga_dialog.1501.desc:0 "Ahora estamos listos para comenzar a mejorar un segmento de soporte de mundo anillo en un hábitat de mundo anillo. Al reducir drásticamente el volumen de los sistemas de soporte del mundo anillo, seremos capaces de añadir una biosfera estable a un segmento de soporte, otorgando así aún más espacio habitable a nuestro mundo anillo!\n\n§HFinalización estimada: £time£ [root.giga_upgrade_time] días"
  giga_dialog.1501.a:0 "Genial."
  
  giga_dialog.1502.name:0 "¡Mundo Anillo Mejorado!"
  giga_dialog.1502.desc:0 "¡Noticias fantásticas! En una hazaña de ingeniería, hemos añadido con éxito una biosfera a un segmento de soporte de mundo anillo, haciéndolo efectivamente adecuado para la habitación de nuestra especie. Pocos imperios pueden siquiera soñar con rivalizar con nuestras proezas de ingeniería."
  giga_dialog.1502.a:0 "Trabajo increíble."
  
  giga_dialog.1503.name:0 "Sistema de Mundo Anillo Cuádruple Completamente Mejorado"
  giga_dialog.1503.desc:0 "Después de décadas de meticuloso trabajo y esfuerzo, ahora hemos mejorado el último segmento de nuestro sistema de mundo anillo cuádruple. Este sistema ahora cuenta con 56 impresionantes segmentos habitables de mundo anillo, eclipsando casi cualquier cosa construida antes. Si nuestros logros anteriores no fueron suficientes, esta es la prueba definitiva de que somos los constructores más maestros que la galaxia ha visto jamás.\n\n¿Estás satisfecho ahora?"
  giga_dialog.1503.a:0 "Ahora somos verdaderamente los maestros de los cielos."
  
  #########################################
  ### Ringworld Ecumenopolis ##############
  #########################################
  giga_dialog.2401.name:0 "§H$name_ringworld_city$§!: [root.GetName] Cubierto"
  giga_dialog.2401.desc:0 "Capas sobre capas de paisaje urbano cubren la superficie del mundo anillo, y está hecho.\n\nNuestro propio planeta artificial, un segmento de mundo anillo, ha sido completamente cubierto por una ciudad masiva, que se extiende miles y miles de kilómetros en todas las direcciones. Tomaría décadas atravesar esta vasta ciudad, capaz de albergar trillones de almas."
  giga_dialog.2401.a:0 "Impresionante."
  
  #########################################
  ### Titanic Ringworld ###################
  #########################################
  giga_tech_ringworld_titanic_1:0 "Aplicación de Pseudoluz Solar a Escala Súper"
  giga_tech_ringworld_titanic_1_desc:0 "¿Cómo mantenemos un vasto ecosistema no restringido sin una estrella para calentarlo? La respuesta es la dispersión de luz artificial a través de la dispersión de nanocompuestos específicos dentro de la atmósfera del hábitat, permitiendo que vastos calentadores calienten fácilmente la superficie de un hábitat sin estrellas, a través de procesos exóticos de transmisión de calor."
  
  giga_tech_ringworld_titanic_2:0 "$name_ringworld_titanic$ Construcción"
  giga_tech_ringworld_titanic_2_desc:0 "Un mundo anillo es seguramente una hazaña asombrosa. Pero los nuevos avances en hiper-materiales y logística podrían hacer posible construir un segundo mundo anillo, incluso más grande, alrededor de la misma estrella, otorgando así aún más espacio habitable! Para hacerlo se requerirían sistemas de calefacción y estabilización bastante complicados."
  
  giga_dialog.2101.name:0 "$name_ringworld_titanic$ Construcción"
  giga_dialog.2101.desc:0 "Como si un colosal mundo anillo alrededor de [giga_system.GetName] no fuera suficiente, ahora estamos listos para comenzar a construir un segundo mundo anillo, incluso más grande, alrededor de la estrella. Con aproximadamente 1.5 veces la circunferencia del primer mundo anillo, el $name_ringworld_titanic$ tendrá 10 distritos habitables, totalizando 60 distritos en el sistema cuando esté completamente terminado. Ahora debemos comenzar a construir su marco absolutamente masivo."
  giga_dialog.2101.a:0 "Esto es verdaderamente grandioso."
  
  giga_dialog.2102.name:0 "$name_ringworld_titanic$ Nexo Completo"
  giga_dialog.2102.desc:0 "Ahora hemos completado la construcción de un marco esquelético masivo alrededor de [giga_system.GetName]. Con una circunferencia de casi mil quinientos millones de kilómetros, este grandioso marco algún día soportará uno de los anillos más grandes que la galaxia haya visto. Ahora debemos comenzar a trabajar en los hábitats reales."
  giga_dialog.2102.a:0 "Mucho trabajo nos espera."
  
  giga_dialog.2103.name:0 "$name_ringworld_titanic$ Hábitat completo"
  giga_dialog.2103.desc:0 "¡Uno de los cuatro segmentos habitables de $name_ringworld_titanic$ ha sido completado! Con una biosfera completamente artificial y estable creada por nuestros biólogos, este segmento de anillo ahora está listo para ser habitado."
  giga_dialog.2103.a:0 "A por el siguiente."
  
  giga_dialog.2104.name:0 "$name_ringworld_titanic$ Completo!"
  giga_dialog.2104.desc:0 "Lo hemos hecho. En el sistema [giga_system.GetName], hemos logrado construir un segundo anillo más grande alrededor de la estrella. Con cuatro segmentos completamente habitables, esta construcción verdaderamente masiva será un recordatorio eterno de nuestras proezas de ingeniería."
  giga_dialog.2104.a:0 "Este es un día maravilloso."
  
  giga_dialog.2105.name:0 "$name_ringworld_titanic$ Restaurado"
  giga_dialog.2105.desc:0 "Construyendo sobre lo que queda del $name_ringworld_titanic$ En Ruinas en el sistema [giga_system.GetName], nuestros ingenieros han logrado restaurar completamente una de sus secciones. La nueva biosfera tuvo que ser creada más o menos desde cero por nuestros principales planetólogos, pero ahora se considera estable y lista para ser habitada."
  giga_dialog.2105.a:0 "Maravilloso"
  
