  building_giga_mega_housing:0 "Metroplex Residencial"
  building_giga_mega_housing_desc:0 "Desarrollos urbanos expansivos que cubren vastas áreas de tierra, estas ciudades interminables serían demasiado grandes para mundos normales."
  
  building_giga_mega_housing_hive:0 "Megacluster de Colmena"
