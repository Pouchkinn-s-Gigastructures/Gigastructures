  giga_katrebels.2121.name:0 "¡Sabotaje de la Luna Kaiser Fallido!"
  giga_katrebels.2121.desc:0 "Los partisanos Flusionianos informan que la operación para incapacitar el §Y[katzen_name_tool.GetName]§! ha fallado. Sus agentes y todo el material que pretendían enviar ilícitamente a la luna fueron interceptados por soldados de Katzen antes de que pudieran siquiera llevar a cabo el sabotaje, frustrando toda la operación.\n\nLa probabilidad de éxito fue §Y[flusion_primitives_country.flusion_operation_odds]%§!"
