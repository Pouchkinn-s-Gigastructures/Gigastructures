  blokkat_inquietude_tracker:0 "Estabilidad: §R-[ROOT.blokkat_inquietude_stability_value]§! | Crimen: §R+[ROOT.blokkat_inquietude_happiness_value]%§!"
  
  blokkat_inquietude_tracker_2:0 "Producción de Investigadores: §G+[ROOT.blokkat_inquietude_research_value]%§!"
  
  blokkat_research_projects_title:0 "§BProyectos de Investigación Blokkat§!"
  blokkat_research_projects_desc:0 "§BProyectos de Investigación§! son operaciones costosas que implican completar activamente un §YProyecto Especial§! o una §YTecnología§! para aprender más sobre los §YBlokkats§!. Solo podemos hacer §Y1§! a la vez y pueden aparecer más con el tiempo."
  
  blokkat_tasks_desc:0 "§GTareas Blokkat§! representan varias formas de estudiar a los Blokkats. No tienen que ser "iniciadas" y simplemente catalogan diferentes formas de adquirir $blokkat_knowledge$. Podemos hacer cualquiera de ellas en cualquier momento y en cualquier orden y el conocimiento se obtiene al instante cuando se realizan."
  
  blokkat_inquietude_desc:0 "§RInquietud§! representa el nivel de pánico de nuestra civilización con respecto a la §YAmenaza Blokkat§! y aumenta §YProducción de Investigadores§! a costa de §YEstabilidad§! & §YDelincuencia§! en nuestros mundos. Crece en §Y2%§! cada vez que los Blokkats consumen §Y1%§! de la galaxia o cuando nuestros §Ymundos§! y §Ypops§! son §Rcosechados§!."
  
  blokkat_inquietude_counters:0 "§RInquietud Blokkat§!"
  
  giga_blokkat.3000.upinquietude.tooltip:0 "Nuestra civilización es descaradamente inconsciente de la amenaza causada por los Blokkats. Debemos asegurarnos de que cada capa de nuestro colectivo esté plenamente consciente de las capacidades destructivas de los Blokkats.\n\nEsto aumentará la §RInquietud§! en §Y2%§! pero seremos más eficientes cuando se trata de §YInvestigación§!.\n\n"
  
  giga_blokkat.3000.downinquietude.tooltip:0 "Realmente, la amenaza de los Blokkat está enormemente sobreestimada. Es crucial que tranquilicemos a nuestra civilización antes de que sufra un colapso completo por la paranoia colectiva.\n\nEsto disminuirá la §RInquietud§! en §Y2%§!, pero seremos menos eficientes en lo que respecta a la §YInvestigación§!.\n\n"
  
  mod_category_blokkats_research_speed_mult:0 "Velocidad de Investigación de Blokkats"
  
  suppressed_blokkat_inquietude:0 "Inquietud de Blokkat Suprimida"
  suppressed_blokkat_inquietude_desc:0 "Ah sí, los Blokkats. Hemos desestimado esa afirmación."
  
  bolstered_blokkat_inquietude:0 "Inquietud de Blokkat Reforzada"
  bolstered_blokkat_inquietude_desc:0 "Los Blokkats no son motivo de risa y la galaxia debe saberlo."
  
