  district_city_katzen:0 "Complejo de Viviendas Katzen"
  district_city_katzen_plural:0 "Complejos de Viviendas Katzen"
  district_city_katzen_desc:0 "Extensas áreas de vivienda urbana hechas por Katzen, diseñadas para sostener la infraestructura planetaria y acomodar las necesidades de su población asegurando la lealtad a Flusion."
  
  giga_flusion.405.name:0 "Luna de Combate Primitiva"
  giga_flusion.405.desc:0 "Nuestra nave científica explorando el sistema §YJublio§! ha hecho un descubrimiento fascinante.\n\nParece que, a pesar de carecer de UL, los primitivos que viven en uno de los planetas del sistema, §YFlusion§!, han logrado transformar una de sus lunas en una gran superarma defensiva, equipada con un colosal cañón ferroviario relativista!\n\nEsta monstruosa construcción parece estar destinada a disuadir cualquier invasión potencial por civilizaciones espaciales agresivas, y a juzgar por su enorme tamaño y alcance, probablemente es bastante buena en hacerlo."
  giga_flusion.405.a:0 "Todo un logro."
  giga_flusion.405.b:0 "Problemático."
  
  giga_flusion.406.name:0 "¡Projekt Mondkanone Destruido!"
  giga_flusion.406.desc:0 "Después de una dura batalla, nuestras flotas en el Sistema Jublio han tenido éxito en destruir el temible Sistema de Defensa Lunar Flusioniano!\n\nLa superarma lunar ha recibido un castigo inmenso, y ya no está operativa, con los Flusionianos evacuando y retirándose a su mundo natal. Con su principal aparato defensivo destruido, Flusion debería ahora ser vulnerable a una invasión terrestre directa, si deseamos tomar su mundo.\n\nTambién hemos logrado rescatar algunos recursos de ella. Sin embargo, la estructura interna de la superarma parece estar sorprendentemente intacta, lo que significa que podríamos potencialmente restaurarla en una Luna de Combate adecuada si poseemos la tecnología adecuada."
  giga_flusion.406.a:0 "Buena eliminación."
  
