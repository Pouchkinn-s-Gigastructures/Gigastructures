  lunar_macroreplicator_make_moon:0 "Fabricar Luna de Combate"
  lunar_macroreplicator_make_moon_desc:0 "Utiliza §YMasa Planetaria§! y §YAleaciones§! para crear una §YLuna de Combate§! completamente funcional sin la necesidad de una luna existente."
  
  lunar_macroreplicator_make_moon_DESC:0 "Una Luna de Combate fabricada operativa, que cuenta con un §G15%§! adicional de §YHP Casco§!, §YHP Blindaje§! y §YHP Escudo§! así como un §G10%§! adicional de §YCadencia de Fuego de la Nave§! en comparación con una Luna de Combate regular."
  
