  bombardment_redtoxin:0 "Plaga Escarlata"
  bombardment_redtoxin_desc:0 "El bombardeo $bombardment_redtoxin$ utiliza la Plaga Escarlata para envenenar un planeta a través del bombardeo orbital y matar toda la vida en el planeta.\n- ¡§RMasivo§! daño a §HArmies§!\n- ¡§RMasivo§! daño a §HPlanet§!\n- ¡§RMasivo§! daño a §HPops§!\n- Bombardeará planetas indefensos\n- Puede reducir los planetas a Mundos Tóxicos Rojos inhabitables, pero terraformables"
  opinion_policy_orbital_bombardment_redtoxin:0 "Bombardearon nuestras plantas con la Plaga Escarlata"
  orbital_bombardment_redtoxin:0 "Plaga Escarlata"
  orbital_bombardment_redtoxin_name:0 "Bombardeo Orbital de la Plaga Escarlata"
  orbital_bombardment_redtoxin_desc:0 "Permite el despliegue de la Plaga Escarlata a través del bombardeo orbital.\n\n§EPermite las posturas de bombardeo orbital 'Plaga Escarlata'.§!"
  ehof_red_toxin.2.name:0 "Mundo bombardeado en Mundo Tóxico Rojo"
  ehof_red_toxin.2.desc:0 "Uno de nuestros planetas fue bombardeado en un Mundo Tóxico Rojo"
  ehof_red_toxin.2.a:0 "¡Esto es horrible!"
  bombed_to_red_toxic:0 "El mundo ahora es inhabitable, pero puede ser terraformado rápidamente."
  ehof_red_toxin.3.desc:0 "Nuestras flotas convirtieron un planeta enemigo en un Mundo Tóxico Rojo a través del bombardeo de la Plaga Escarlata."
  ehof_red_toxic_world:0 "Aumento de la Eficiencia de la Terraformación"
  ehof_red_toxic_world_desc:0 "La Plaga Escarlata aumenta la eficiencia de nuestros procesos de terraformación."
  
