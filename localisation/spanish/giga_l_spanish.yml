  ### Flusion ##############################
  ##########################################
  giga_flusion.001.name:0 "Hiperdiversidad"
  giga_flusion.001.desc:0 "Nuestra nave científica que inspeccionaba el primitivo mundo de Flusion ha hecho un sorprendente descubrimiento, ya que parece que este primitivo mundo está habitado no por una, sino por varias especies sapientes!\n\nLa tripulación ha podido identificar 5 especies principales: los felinos Katzens, los anfibios Zuspris, los humanoides Roqualians y los crustáceos Kronks; con una quinta especie "Flusioniana" que consiste en docenas de otras subespecies difíciles de clasificar.\n\nNuestros científicos todavía no están seguros de cómo o por qué tantas especies terminaron en un solo mundo, pero esto es sin duda un hallazgo notable."
  giga_flusion.001.a:0 "Interesante."
  giga_flusion.001.b:0 "Espera, ¿Katzens y Zuspris...?"
  
  giga_flusion.002.name:0 "Un Cuento de Dos Especies"
  giga_flusion.002.desc:0 "Nuestros hallazgos de Katzens y Zuspris en diferentes planetas parecen indicar que el mundo al que las dos especies escaparon después de la destrucción de Katzenland no es otro que el primitivo planeta de Flusion!\n\nAunque, en el momento de su descubrimiento en Flusion, ambas especies parecían haber regresado drásticamente en tecnología. Esto implica que la §YExpedición a Meopía 1§! muy probablemente se estrelló en el planeta, obligando a los pocos individuos restantes a reconstruir prácticamente toda su base tecnológica.\n\nAunque no es un descubrimiento particularmente importante, estos hallazgos son de gran interés para nuestros bioarqueólogos planetarios. También muestra que, incluso cuando las cosas parecen particularmente sombrías para una civilización, no se debe descartar la posibilidad de su milagrosa supervivencia contra todo pronóstico.\n\nLo cual puede ser tanto alentador como aterrador pensar..."
  giga_flusion.002.a:0 "¡Un hallazgo fascinante!"
  
  giga_flusion.004.name:0 "Desafío Flusioniano"
  giga_flusion.004.a.desc:0 "¡Noticias alarmantes! Poco después de que nuestros ejércitos lograran derrotar a los primitivos defensores de Flusion, una de las principales especies del planeta, los Katzens, procedieron a detonar la totalidad de su colosal arsenal nuclear, presumiblemente para evitar la captura de su gente. Aunque esto normalmente llevaría a que el planeta se transformara en un Mundo Tumba, los Katzens habían invertido extremadamente en armamento nuclear, lo que les llevó a poseer un arsenal que rivaliza con el de algunos imperios interestelares.\n\nEn minutos, gigantescas bolas de fuego engulleron la mayor parte de la superficie del planeta, nivelando cadenas montañosas y evaporando la mayoría de los océanos del planeta. Cada uno de los Flusionianos ha perecido en la catástrofe, y su civilización está completamente destruida.\n\nEl que una vez fue un mundo continental verde y exuberante de Flusion se ha transformado en un gigantesco desierto radioactivo lleno de ruinas..."
  giga_flusion.004.a:0 "Oh, bueno."
  giga_flusion.004.b.desc:0 "¡Noticias alarmantes! Poco después de que nuestros ejércitos lograran derrotar a los primitivos defensores de Flusion, una de las principales especies del planeta, los Katzens, procedieron a detonar la totalidad de su colosal arsenal nuclear, presumiblemente para evitar la captura de su gente. Aunque esto normalmente llevaría a que el planeta se transformara en un Mundo Tumba, los Katzens habían invertido extremadamente en armamento nuclear (tal como lo hicieron en Katzenland), lo que les llevó a poseer un arsenal que rivaliza con el de algunos imperios interestelares.\n\nEn minutos, gigantescas bolas de fuego engulleron la mayor parte de la superficie del planeta, nivelando cadenas montañosas y evaporando la mayoría de los océanos del planeta. Cada uno de los Flusionianos ha perecido en la catástrofe, y su civilización está completamente destruida.\n\nEl que una vez fue un mundo continental verde y exuberante de Flusion se ha transformado en un gigantesco desierto radioactivo lleno de ruinas, al igual que Katzenland, el antiguo mundo natal de los Katzens..."
  giga_flusion.004.b:0 "¿Realmente se aniquilaron a sí mismos OTRA VEZ?"
  
  giga_flusion.005.name:0 "Atómicos Katzen"
  giga_flusion.005.desc:0 "Después de la destrucción de Flusion causada por los Katzens incinerando todo el planeta en fuego nuclear, nuestros científicos no pudieron evitar notar que el método de autodestrucción nuclear de los Katzens era sorprendentemente eficiente para una especie primitiva.\n\nAdemás, los registros arqueológicos de Katzenland muestran que su destrucción fue tan rápida como la de Flusion, lo que indica aún más que los Katzens habían dominado el arte de destruir planetas en un infierno nuclear.\n\nLos elementos más... radicales de nuestro ejército están sugiriendo que reversemos nuestros hallazgos en ambos mundos, con el fin de adaptar efectivamente los métodos Katzen a nuestras operaciones de bombardeo planetario.\n\nEsto sin duda nos permitiría devastar mundos con una eficiencia nunca antes vista, aunque el resto de la galaxia podría no estar muy contento con que destruyamos mundos enteros en fuego atómico..."
  giga_flusion.005.a:0 "¡Una sugerencia maravillosa! Hágamoslo de inmediato..."
  giga_flusion.005.b:0 "Preposteroso."
  
  giga_flusion.201.name:0 "Planeta Devastado"
  giga_flusion.201.desc:0 "Nuestras flotas ahora han destruido completamente la superficie de un planeta enemigo, erradicando todos los signos de vida y transformándolo en un gigantesco desierto radioactivo hirviente. La enorme cantidad de armamento que desatamos tuvo el efecto secundario de "sintetizar" algunos recursos raros (que normalmente solo se forman naturalmente bajo condiciones extremas) en la superficie del planeta, también.\n\nVerdaderamente un espectáculo hermoso."
  giga_flusion.201.a:0 "Los Katzens estarían orgullosos, si no estuvieran todos muertos."
  
  bombardment_katzen:99 "Katzen"
  bombardment_katzen_desc:0 "Basado en los métodos de los Katzens, $bombardment_katzen$ Bombardeo desata toda la potencia de armamento nuclear, antimateria y biológico sobre la superficie del planeta.\n- ¡§PApocalíptico§! daño a §YEjércitos§!\n- ¡§PApocalíptico§! daño a §YPlaneta§!\n- ¡§PApocalíptico§! daño a §YPoblaciones§!\n- Bombardeará planetas indefensos\n- Puede reducir planetas a Mundos Desérticos Irradiados\n - Alta probabilidad de generar depósitos de recursos raros en mundos devastados\n- Reducirá §Rreduce§! la opinión de los imperios extranjeros con los que no estamos aliados tras la devastación del planeta, si se usa en un imperio no genocida\n- ¡§REsta postura de bombardeo puede y arruinará completamente los planetas en los que se use§!"
  
  bombardment_house_cat_katzen:99 "$bombardment_katzen$"
  bombardment_house_cat_katzen_desc:99 "$bombardment_katzen_desc$"
  
  bombardment_mary_sue_katzen:99 "$bombardment_katzen$"
  bombardment_mary_sue_katzen_desc:99 "$bombardment_katzen_desc$"
  
  bombardment_mary_sue_slam_dance_katzen:99 "$bombardment_katzen$"
  bombardment_mary_sue_slam_dance_katzen_desc:99 "$bombardment_katzen_desc$"
  
  bombardment_mary_sue_Q_katzen:99 "$bombardment_katzen$"
  bombardment_mary_sue_Q_katzen_desc:99 "$bombardment_katzen_desc$"
  
  katzen_bombing:0 "§HDesbloquea Postura de Bombardeo:§! $bombardment_katzen$"
  katzen_bombing_desc:0 "Una postura de bombardeo que emplea una amplia gama de diferentes explosivos para maximizar el daño infligido al planeta objetivo, y tiene una alta probabilidad de crear depósitos de recursos raros."
  
  tech_katzen_atomic_munitions:0 "Municiones Atómicas Katzen"
  tech_katzen_atomic_munitions_desc:0 "Los extremadamente militaristas y amantes de lo nuclear Katzens han logrado destruir las superficies de Katzenland y Flusion con notable facilidad y eficiencia. Parecían emplear una amplia gama de diferentes explosivos para causar tanto daño como fuera posible, desde ojivas de fisión radiactiva, hasta bombas de antimateria y armamento bioquímico. Al adoptar sus métodos, nuestras naves podrían ser hechas para devastar completamente mundos enemigos con facilidad."
  
  giga_fusion_age:0 "Edad de Fusión"
  giga_fusion_age_desc:0 "Esta civilización ha avanzado al equivalente de una Edad de Fusión. Han dominado la fusión nuclear, y los viajes espaciales a su sistema lunar local son comunes. Sin embargo, aún no han descubierto el UL, y el vuelo interplanetario sigue siendo escaso. La unificación política aún no se ha logrado, con el planeta albergando varias naciones importantes diferentes."
  
  col_giga_pre_ftl_fusion:99 "$giga_fusion_age$"
  col_giga_pre_ftl_fusion_desc:99 "$col_primitive_desc$"
  
  building_giga_flusion_home:0 "Metropolis Flusioniana"
  building_giga_flusion_home_desc:0 "Un importante centro urbano Flusioniano hogar de una miríada de especies, que ofrece condiciones de vida notablemente buenas."
  
  building_giga_flusion_fusion_power_plant:0 "Megarreactor Katzen"
  building_giga_flusion_fusion_power_plant_desc:0 "Un colosal Reactor de Fusión construido por los Katzen ubicado debajo de la capital Katzen, proporcionando enormes cantidades de energía limpia."
  
  building_giga_flusion_capital:0 "Megalópolis Katown"
  building_giga_flusion_capital_desc:0 "Una ciudad gigantesca hogar de millones de habitantes, que sirve como la capital de los Katzens. Cuenta con una pirámide moderna notablemente grande que alberga su gobierno centralizado. La ciudad también cuenta con un enorme generador de escudo primitivo, protegiendo a sus habitantes del bombardeo."
  
  giga_flusion.301.name:0 "Megaestructura Lunar Flusioniana"
  giga_flusion.301.desc:0 "Nuestro puesto avanzado en el sistema §YJublio§! informa que la actividad ha comenzado a aumentar en una luna de §YFlusion§!, un mundo primitivo ubicado dentro del sistema.\n\nDe hecho, parece que una de las principales naciones del planeta, el §YImperio Katzenartig§! ha comenzado a emprender un masivo proyecto de construcción en la segunda luna de Flusion, Muno. Actualmente están transportando grandes cantidades de material y personal a la luna, y muchas bases permanentes han aparecido en la superficie del satélite.\n\nLas transmisiones de radio de los primitivos están sorprendentemente bien codificadas, lo que impidió que nuestros científicos descubrieran para qué se suponía que era el proyecto. No están seguros de cómo abordar esta peculiar situación, y algunos abogan por que pongamos fin a este proyecto nosotros mismos de inmediato."
  giga_flusion.301.a:0 "No los perturben, no importa."
  giga_flusion.301.b:0 "Intenta averiguar de qué se trata el proyecto."
  giga_flusion.301.c:0 "¡Deben ser detenidos. ¡Bombardea la luna de inmediato!"
  
  giga_flusion.3001.name:0 "¡Flusionianos Movilizados!"
  giga_flusion.3001.desc:0 "¡Noticias terribles! En respuesta a nuestras claras intenciones de tomar Flusion, el Imperio Katzenartig ha iniciado una masiva campaña de movilización.\n\nHan expandido drásticamente el tamaño de sus fuerzas armadas y desplegado cañones ferroviarios antiorbitales para interceptar rondas de bombardeo orbital. Su líder, Kaiser Kattail, ha declarado que \"Nosotros los Katzens no entregaremos nuestra amada Flusion a entidades hostiles de otros mundos tan fácilmente, lucharemos hasta el amargo final y les haremos pagar por cada kilómetro cuadrado que nos quiten\"."
  giga_flusion.3001.a:0 "¡Primitivos tontos!"
  giga_flusion.3001.b:0 "¡Haremos añicos su miserable mundo!"
  
  katzen_orbital_bombardment_shield:0 "Medidas Antibombardeo Katzen"
  katzen_orbital_bombardment_shield_desc:0 "Los Katzens y los Flusionianos han establecido una vasta gama de cañones ferroviarios y aviones de gran altitud para intentar interceptar el bombardeo orbital dirigido a su mundo."
  
  flusion_attack_moon_0:0 "Proyecto Lunar Flusioniano"
  flusion_attack_moon_0_DESC:0 "Un vasto proyecto de construcción similar a una megaestructura emprendido por los Flusionianos en esta pequeña luna. Es un increíble esfuerzo dado la base tecnológica de los primitivos."
  flusion_attack_moon_0_MEGASTRUCTURE_DETAILS:99 "$flusion_attack_moon_0_DESC$"
  
  flusion_attack_moon_1:0 "Proyecto Flusioniano Completado"
  flusion_attack_moon_1_DESC:0 "Una versión cruda pero poderosa de una Luna de Combate. No puede moverse, pero cuenta con un masivo cañón ferroviario relativista."
  
  planning_flusionian_invasion:0 "Operación Flusionfall"
  planning_flusionian_invasion_desc:0 "Estamos preparando una gran invasión de los Flusionianos. Como sus ejércitos son sorprendentemente poderosos, tendremos que invertir bastantes recursos en ella, si queremos tener éxito."
  
  failed_flusionian_invasion:0 "Invasión Flusioniana Fallida"
  failed_flusionian_invasion_desc:0 "Hemos fallado en invertir adecuadamente en nuestros ejércitos para conquistar a los Flusionianos. Nuestro imperio está en convulsión ante este fracaso para conquistar un mundo primitivo."
  
  FIND_OUT_FLUSION_GUN_PROJECT:0 "Investigar Proyecto Flusioniano"
  FIND_OUT_FLUSION_GUN_PROJECT_DESC:0 "Envía un equipo de científicos para estudiar encubiertamente las operaciones Flusionianas en Muno, con el fin de determinar qué es exactamente lo que planean construir."
  
  giga_flusion.320.name:0 "Superarma Flusioniana"
  giga_flusion.320.desc:0 "Nuestros científicos han logrado determinar con éxito lo que se supone que es la megaestructura Flusioniana:\n\nEs una superarma lunar gigante.\n\nEl descifrado de sus señales de radio ha revelado que tienen la intención de construir un cañón de riel relativista masivo tallado en la superficie de la luna, completo con vastas matrices de misiles nucleares y hangares de naves de ataque. Esta construcción masiva e inmóvil, aparentemente denominada §YProjekt Mondkanone: Sistema de Defensa Lunar§!, tiene como objetivo defender a Flusion contra amenazas extraterrestres. Algunos también creen que el Imperio Katzenartig simplemente está tratando de proyectar su fuerza sobre el resto del planeta, aunque esta teoría sigue siendo dudosa, ya que otras naciones del planeta también están involucradas en el proyecto.\n\nDe cualquier manera, aunque carecen de viaje UL, los esquemas de la superarma muestran que aún sería extremadamente poderosa, incluso contra nuestras flotas de la era espacial. De hecho, los esquemas revelan que el cañón de riel sería capaz de acelerar un proyectil masivo a casi la velocidad de la luz, lo que podría perforar incluso nuestras mejores blindajes...\n\nPara explicar sus armas notablemente avanzadas, algunos de nuestros científicos teorizan que los Flusionianos de alguna manera "omitieron" el desarrollo de la tecnología UL y, en cambio, continuaron desarrollando su armamento a un grado extremo."
  giga_flusion.320.a:0 "Tenemos que intervenir. Contactarlos directamente."
  giga_flusion.320.b:0 "Solo monitorearlo desde lejos, no puede ser tan poderoso."
  giga_flusion.320.c:0 "Destrúyelo de inmediato."
  
  giga_flusion.321.name:0 "Contacto con Flusion"
  giga_flusion.321.desc:0 "En un intento de establecer contacto con los Flusionianos, nuestro puesto de observación ha enviado un mensaje de radio de alta energía hacia §YKatown§!, la capital del §YImperio Katzenartig§!, iniciadores del proyecto lunar.\n\nNo pasó mucho tiempo para que los Katzens de Katown respondieran, y ahora un representante Katzen nos está saludando..."
  giga_flusion.321.a:0 "En pantalla."
  
  giga_flusion.322.name:0 "¡Transmisión entrante!"
  giga_flusion.322.desc:0 "Saludos, alienígenas.\n\nSoy Douclaw MacCathur, representante de nuestro gran líder §YKaiser Kattail§!, encargado de establecer contacto con ustedes. Les puedo asegurar que solo traemos intenciones pacíficas, siempre y cuando ustedes hagan lo mismo.\n\nAsí que no estamos solos ahí fuera, ¿eh? Siempre lo he sospechado, de alguna manera. Así que parece que han notado el proyecto más reciente del Imperio Katzenartig, §YProjekt Mondkanone§!...\nBueno, eso no es sorprendente, considerando que es nuestro emprendimiento más ambicioso hasta ahora.\n¿Y han venido a contactarnos por eso? ¿Qué podría querer un imperio interestelar de un proyecto así? Probablemente no sea tan avanzado en comparación con lo que su especie es capaz de hacer..."
  giga_flusion.322.a:0 "¿Quién eres tú?"
  giga_flusion.322.a.response:0 "¿Yo? Me sorprende que una especie alienígena quiera saber sobre mí personalmente!\n\nSoy el comandante militar jefe de la Katzenarmee, las fuerzas armadas de nuestra nación. Y, déjenme decirles, puede que no tengamos viaje espacial más rápido que la luz, pero puedo garantizar que ciertamente sabemos cómo luchar.\n\nNuestra especie ha pasado por bastantes guerras en nuestro pasado, ya que este planeta no siempre es el más pacífico. Así que somos luchadores bastante competentes, puedo decirles eso."
  giga_flusion.322.b:0 "¿Kaiser Kattail?"
  giga_flusion.322.b.response:0 "Kaiser Kattail es el gran líder de nuestra nación. Es un tipo un poco loco, con cierto interés peculiar en proyectos de ingeniería de gran tamaño. Probablemente una de las razones por las que él personalmente ideó el diseño base para Projekt Mondkanone.\n\nNo es un muy buen diplomático, sin embargo. Por eso me envió a comunicarme con su especie."
  giga_flusion.322.c:0 "¿Qué pasa con las otras naciones?"
  giga_flusion.322.c.response:0 "¿Las otras naciones? Hay algunas de ellas, como Roqualia, Laurandar, Yinja o Linteria. Pero son demasiado complejas y diferentes para que yo pueda resumirlas realmente.\n\nParecen estar mayormente a bordo con Projekt Mondkanone, por lo que están contribuyendo a su construcción y proporcionando ayuda económica para financiarlo. Yo mismo espero que algún día podamos unir este mundo como uno solo..."
  giga_flusion.322.d:0 "Ahora, cuéntanos sobre Projekt Mondkanone."
  
  giga_flusion.323.name:0 "¡Transmisión entrante!"
  giga_flusion.323.desc:0 "Bueno, fue construido para un propósito simple, realmente.\n\nVerás, Kattail desea usarlo para protegernos de... amenazas de otros mundos, como enjambres devoradores voraces, por ejemplo. Aunque ni siquiera estamos seguros de que tales cosas existan. No tenemos intención de emplear esta superarma para conquistar a nadie, ni a nada, considerando que ni siquiera será capaz de movimiento.\n\nTodo lo que deseamos es poder defender nuestra forma de vida, si se hace necesario.\n\n...\n\nY esperamos que no lo sea."
  giga_flusion.323.a:0 "No podemos tolerarlo. Cese este proyecto inmediatamente."
  giga_flusion.323.a.tooltip:0 "Intentaremos amenazar a los Flusionianos para que desmantelen el Projekt Mondkanone.\n§RLos Flusionianos ahora saben de nosotros y podrán movilizarse en preparación para un conflicto.§!"
  giga_flusion.323.a.response:0 "¿Qué? ¿Nos estás amenazando?\n\n...\n\n¡Esto... esto es exactamente para lo que nos hemos estado preparando! ¡No nos rendiremos sin luchar, alienígenas!"
  giga_flusion.323.b:0 "Una causa digna. Contribuiremos con algunos recursos."
  giga_flusion.323.b.tooltip:0 "Les otorgaremos al menos 100 £alloys£ para acelerar la construcción."
  giga_flusion.323.c:0 "Entendido. ¡Buena suerte con eso, entonces!"
  giga_flusion.323.c.tooltip:0 "No haremos nada y esperaremos a que terminen su proyecto."
  giga_flusion.323.c.response:0 "Por qué, gracias. Que nos encontremos de nuevo, alienígenas."
  giga_flusion.323.d:0 "Es una buena idea. ¿Podrían darnos los esquemas?"
  giga_flusion.323.d.tooltip:0 "Simplemente pediremos los esquemas del arma. Podrían pedir una compensación."
  giga_flusion.323.d.response:0 "Bueno, tendré que preguntarle al Kaiser y a los líderes del proyecto sobre esto, pero... probablemente no les importe, creo. Podría ser una buena manera de asegurar buenas relaciones entre nuestras dos especies, incluso."
  
  giga_flusion.3234.name:0 "¡Flusion es Desafiante!"
  giga_flusion.3234.desc:0 "Tras nuestra demanda de desmantelamiento del Projejt Mondkanone, los Flusionianos se han negado categóricamente a poner fin a su proyecto de megaestructura lunar, con el Kaiser dejando claro que su pueblo no se rendiría sin luchar.\n\nMientras hablamos, todo Flusion parece estar preparándose para una gran movilización en preparación para nuestra invasión..."
  giga_flusion.3234.a:0 "¡Entonces invadámoslos!"
  giga_flusion.3234.b:0 "Olvídalo, no vale la pena la molestia."
  
  giga_flusion.3235.name:0 "Flusion se Rinde, Kaiser Muerto"
  giga_flusion.3235.desc:0 "Parece que las severas palabras de MacCathur eran simplemente amenazas vacías. Aunque él y el Kaiser Kattail estaban a favor de movilizarse contra nosotros, el resto del Imperio Katzenartig y Flusion no lo sentían así.\n\nLos Katzens no querían enfrentarse a un imperio interestelar, y de hecho, mientras el Kaiser preparaba a su renuente nación para la movilización, ¡fue supuestamente §Rasesinado§! por un miembro de su propio alto mando militar.\n\nSe ha establecido un nuevo gobierno provisional para reemplazarlo, que ha accedido a desmantelar el Projekt Mondkanone, retirarse de Muno e incluso nos envió algunos recursos como compensación.\n\nCon la muerte del ambicioso Kaiser Kattail, es poco probable que los Flusionianos intenten algo más en el futuro..."
  giga_flusion.3235.a:0 "Buena riddance, han aprendido su lugar."
  
  giga_flusion.3232.name:0 "El Kaiser Acepta, Exige Compensación"
  giga_flusion.3232.desc:0 "Tras nuestra demanda de los planos del Projekt Mondkanone, ¡hemos recibido una transmisión de Flusion!\n\n¡Parece que el Kaiser Kattail ha aceptado nuestra solicitud de compartir los planos del arma, pero también ha exigido una extensa compensación en forma de una transferencia de energía por un valor de aproximadamente §Y3000§! £energy£ Ha declarado que estaría encantado de cooperar con nosotros, pero que es justo que le ayudemos con el proyecto a cambio de tecnología altamente secreta.\n\nAunque esta es una suma bastante considerable, los planos parecen ser bastante avanzados, incluso para nuestros estándares, y ciertamente serían una gran ventaja para nuestra investigación sobre armas cinéticas."
  giga_flusion.3232.a:0 "¡Un trato justo. Aceptamos!"
  giga_flusion.3232.a.tooltip:0 "§BLos Flusionianos y el Kaiser Kattail recordarán esto.§!\nVelocidad de Construcción del Projekt Mondkanone: §G+30%§!"
  giga_flusion.3232.b:0 "No podemos permitírnoslo."
  giga_flusion.3232.c:0 "¡Le daremos su energía, con bombardeo orbital!"
  giga_flusion.3233.c.tooltip:0 "Nos prepararemos para una invasión de Flusion.\n§RLos Flusionianos ahora saben de nosotros y podrán movilizarse en preparación para un conflicto.§!\n§RSufrimos penalizaciones de estabilidad, unidad e influencia si los Flusionianos logran completar su proyecto antes de que los derrotemos.§!"
  
  giga_flusion.3233.name:0 "¡El Kaiser se Niega!"
  giga_flusion.3233.desc:0 "Tras nuestra demanda de los planos del Projekt Mondkanone, hemos recibido una transmisión de Flusion!\n\nParece que el Kaiser Kattail ha rechazado desafortunadamente nuestras demandas de compartir los planos del arma, llamándolo un \"Intento de seres de otro mundo de apoderarse de los secretos tecnológicos Flusionianos para usarlos contra nuestra especie.\"\n\nEn respuesta a esto, algunos elementos de nuestro alto mando militar abogan por que le enseñemos a este Kaiser una lección de humildad..."
  giga_flusion.3233.a:0 "No vale la pena la molestia, déjalos estar."
  giga_flusion.3233.b:0 "¡Le enseñaremos respeto!"
  
  mega_build_speed_1:0 "Aumento de Velocidad de Construcción"
  mega_build_speed_1_desc:0 "Esta megaestructura se está construyendo más rápido."
  
  mega_build_speed_2:0 "Aumento de Velocidad de Construcción"
  mega_build_speed_2_desc:0 "Esta megaestructura se está construyendo más rápido."
  
