  giga_flusionoperations.2000.name:0 "Rescatando a §YSonya Soul§! de §YIsla Kleinkalien§!"
  giga_flusionoperations.2000.desc:0 "Siguiendo el §YRoqualrieg§!, la conquista Katzen de §YRoqualia§!, la hija de Dofus fue capturada por las fuerzas Katzen y actualmente está retenida en un complejo militar fuertemente fortificado en la pequeña isla de §YKleinkalien§!.\n\nUna vez un hermoso pueblo pesquero tropical, la isla ha sido reutilizada en un gran centro de investigación militar donde el diseño avanzado de Sonya es estudiado y analizado por los Katzens para mejorar sus propios diseños de Soulbot. Por lo tanto, liberar a Sonya probablemente sería un gran golpe para la investigación de los Katzens en robótica militar.\n\n§YSi tiene éxito§!:\n§YSonya Soul§! probablemente se unirá a nosotros como un poderoso §YGeneral§!, la Precaución de los Katzen §Raumentará§! en §R3§!, recibirán §Rpenalizaciones§! a sus fuerzas terrestres y la §YOpinión del Kaiser§! sobre nosotros §Rdisminuirá§! en §Y2§!.\n\n§YSi falla§!:\nNo pasará nada significativo.\n\n§YProbabilidad de éxito§!:\nBase: §Y70%§!\n§HPrecaución de los Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HNivel de Riesgo Alto§!: §R-30%§!\n§BActividad Partisana Global§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_flusionoperations.2001.name:0 "Sonya Rescatada de §YIsla Kleinkalien§!"
  giga_flusionoperations.2001.desc:0 "La inteligencia Roqualiana informa que nuestro intento de rescatar a §YSonya Soul§! fue impecable. Un grupo de infiltración logró entrar en la fortaleza de la isla y procedió a colocar explosivos alrededor de la estructura.\n\nAntes de que los Katzens pudieran reaccionar, una serie de explosiones cataclísmicas envolvieron la mayoría de las defensas exteriores de la fortaleza, permitiendo que más oleadas de combatientes partisanos usando naves Katzen secuestradas asaltaran la isla y penetraran la cámara de contención interna donde Sonya estaba retenida.\n\nLos partisanos Linterianos procedieron entonces a evacuar rápidamente a Sonya guiándola a través de uno de sus agujeros de gusano a un lugar más seguro en Flusion, donde fue llevada a una nave de transporte y evacuada del planeta para reunirse con §YMaquiná Dofus Tequenik§!.\n\nSin embargo, la pérdida de un activo tan importante seguramente hará que los Katzens tomen medidas drásticas para combatir las actividades partisanas en Flusion mientras que el §YKaiser§! es muy probable que descubra que estuvimos detrás de toda esta operación en los próximos meses.\n\nDespués de asegurarse de que los Katzens no la estaban rastreando, la misma Sonya ha pedido comunicarse con nosotros.\n\nLa probabilidad de éxito fue de §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  
  giga_flusionoperations.2001.a:0 "¡Genial! En pantalla."
  giga_flusionoperations.2001.a.tooltip:0 "La cautela de los Katzen §Raumenta§! en §R3§!."
  
  giga_flusionoperations.2003.name:99 "Sonya Soul"
  giga_flusionoperations.2003.desc:0 "¡Gracias a Mirelan! Las palabras no pueden expresar lo agradecida que estoy de finalmente estar fuera de esta temida celda de contención. Los Katzens estaban... experimentando conmigo, como algún tipo de animal de laboratorio. Estas bestias viciosas realmente no tienen respeto por nada, ¿verdad?\n\n¡Bah! Preferiría no pensar demasiado en ello. Ahora que estoy libre y finalmente reunida con mi querido padre, quizás finalmente pueda tomar alguna acción contra estos felinos asnos, ¿hmm? ¡Ha pasado un tiempo desde que he estado en una pelea adecuada!\n\nY pasar años en contención te hace sentir un poco... vengativo, si sabes a lo que me refiero."
  
  giga_flusionoperations.2003.whoareyou:0 "¿Quién eres exactamente?"
  giga_flusionoperations.2003.whoareyou.response:0 "¡Nada menos que la hija de Dofus, por supuesto! En los viejos tiempos, cuando Flusion era libre, ayudé a liderar nuestra gran nación e incluso tomé el liderazgo directo de una gran parte de las fuerzas armadas Roqualianas cuando el Roqualrieg estalló entre nosotros y el vicioso Kaiser.\n\n¡Y oh, las aventuras que he tenido! Buceando en las profundidades de los océanos, escalando las montañas más altas... Flusion era un lugar salvaje en el pasado. Lleno de misterio, peligro y maravillas...\n\nBueno, ahora tanto de eso se ha ido..."
  
  giga_flusionoperations.2003.lakia:0 "¿Qué es la Isla Kleinkalien?"
  giga_flusionoperations.2003.lakia.response:0 "Bueno, verás, cuando los Katzens finalmente sobrepasaron nuestras líneas defensivas, estos seres sucios me separaron de Dofus y me transportaron a este lugar para estudiar cómo Dofus me construyó. Por supuesto, estaban celosos de nosotros los Roqualianos y nuestras tecnologías.\n\nUna vez fue conocida como §YPetite Qualie§! y solía ser un encantador pueblo pesquero lleno de alegres habitantes y mariscos de buen gusto. Pero cuando los Katzens aparecieron, la mitad de la isla se convirtió en un complejo turístico para oficiales de alto rango, y la otra mitad fue pavimentada y transformada en una gigantesca fortaleza para estudiar piezas de tecnología potencialmente 'peligrosas' como yo debido a su remota ubicación en medio del mar.\n\nVerdaderamente terrible..."
  
  giga_flusionoperations.2003.soulbot:0 "¿Qué son exactamente los Soulbots?"
  giga_flusionoperations.2003.soulbot.response:0 "¡Los Soulbots fueron inventados por el mismo Dofus! Son la mayor creación de Roqualia: un chasis robótico artificial capaz de albergar un alma dentro de sí mismo, ¡justo como yo!\n\n¡En efecto! Cuando un individuo muere, podemos fundir su cuerpo en una peculiar §YGema del Alma§! que luego se incrusta en estos chasis construidos a medida, ¡dándoles vida de nuevo!\n\nLos entresijos reales de los procesos todavía se entienden poco, pero hasta ahora no ha habido efectos secundarios notables.\n\nPor supuesto, los Katzens rápidamente nos copiaron y usaron la tecnología para crear monstruosos hipersoldados capaces de diezmar ejércitos enteros por sí mismos.\n\n¿Dreadful, no es así? Los Roqualianos usaron esta tecnología para difundir la vida, pero ellos la usan para sembrar la muerte dondequiera que vayan.\n\nDesafortunadamente para tu especie, después de lo que sucedió con los Katzens, dudo que mi padre esté dispuesto a compartir los secretos de esta tecnología con alguien más, ni siquiera con nuestros aliados más cercanos. Lo siento por eso..."
  
  giga_flusionoperations.2003.joinus:0 "¿Bien, te gustaría unirte a nosotros para patear algunos Katzen?"
  giga_flusionoperations.2003.joinus.tooltip:0 "§YSonya Soul§! se unirá a nosotros como una poderosa §YGeneral§!. Sin embargo, si alguna vez nos volvemos §Rhostiles§! hacia Roqualia, ¡ella desertará!"
  giga_flusionoperations.2003.joinus.response:0 "¡Me encantaría! Mientras no nos des la espalda a nosotros los Roqualianos, por supuesto..."
  
  giga_flusionoperations.2003.bye:0 "Adiós, y cuídate mucho."
  giga_flusionoperations.2003.bye.response:0 "Que finalmente seas el golpe decisivo que termine con el reinado del Kaiser."
  
  
  katzen_soulbot_research_busted:0 "Investigación del Soulbot Katzen Interrumpida"
  katzen_soulbot_research_busted_desc:0 "El rescate de Sonya ha echado a perder el plan del Kaiser para desarrollar el Soulbot perfecto."
  
  giga_katzen.2004.name:0 "El Imperio Katzenartig"
  giga_katzen.2004.desc:0 "Tras una exhaustiva investigación, ha llegado a nuestra atención que ustedes fueron los que orquestaron este pequeño robo de Sonya.\n\n¿Realmente creen que pueden arrebatarnos uno de nuestros activos científicos más preciados sin que nos diéramos cuenta?\n\nExigimos un pago inmediato por los daños causados a nuestra infraestructura militar de inmediato."
  giga_katzen.2004.a:0 "Está bien, está bien, les pagaremos. | §Y10000§! £energy£"
  giga_katzen.2004.a.tooltip:0 "La §YOpinión del Kaiser§! sobre nosotros solo §Rdisminuirá§! por §Y1§!."
  giga_katzen.2004.a.response:0 "No piensen que están perdonados todavía, extraterrestres."
  
  giga_katzen.2004.b:0 "Pierdanse."
  giga_katzen.2004.b.tooltip:0 "La §YOpinión del Kaiser§! sobre nosotros §Rdisminuirá§! por §Y2§!."
  giga_katzen.2004.b.response:0 "El Kaiser recordará esto, extraterrestres."
  
  giga_flusionoperations.2002.name:0 "Rescate de Sonya Fracasado"
  giga_flusionoperations.2002.desc:0 "Nuestro intento de rescatar a §YSonya Soul§! terminó en desastre. Incluso antes de que nuestros agentes Roqualianos y Zuspri pudieran acercarse a §YKleinkalien Isle§!, su nave de aterrizaje disfrazada fue reconocida y destruida por la extensa red de fortificaciones de la isla.\n\nPara gran consternación de Dofus, la operación ha sido declarada un fracaso completo, pero los Katzens al menos no consideraron el incidente lo suficientemente significativo como para aumentar su precaución."
  giga_flusionoperations.2002.a:0 "¡Maldiciones!"
  
  giga_flusionoperations.1000.name:0 "Adquiriendo §YPlanos del Riesigerkatzenpanzer§! de la §YPlanta de Ensamblaje de Lionsburg§!"
  giga_flusionoperations.1000.desc:0 "Los §YRiesigerkatzenpanzers§! son con diferencia los vehículos terrestres más aterradores empleados por las fuerzas terrestres de los Katzen. Estas colosales bestias, diseñadas antes de que su especie alcanzara las estrellas, son capaces de lanzar cabezas nucleares extremadamente poderosas a cualquier ubicación en la superficie de un planeta e incluso en órbita baja.\n\nAunque sus planos siguen siendo un secreto absoluto, afortunadamente para nosotros, los agentes Roqualianos han encontrado servidores potencialmente vulnerables que alojan los planos dentro de una planta de ensamblaje ubicada en la ciudad Katzen de §YLionsburg§!.\n\nGracias a los dobles agentes Zuspri amistosos, podríamos ser capaces de infiltrarnos en la planta y recuperar valiosos discos de datos que contienen los famosos planos.\n\n§YSi tenemos éxito§!:\nAdquiriremos una §YTecnología§! que nos otorgará la capacidad de construir nuestros propios §YRiesigerkatzenpanzers§! como ejércitos.\n\n§YSi fracasamos§!:\nLa Precaución de los Katzen §Raumentará§! por §R1§!.\n\n§YProbabilidad de éxito§!:\nBase: §Y70%§!\n§HPrecaución de los Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HNivel de Riesgo Medio§!: §R-20%§!\n§BActividad Partisana Global§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_flusionoperations.1001.name:0 "§YPlanos del Riesigerkatzenpanzer§! ¡Adquiridos!"
  giga_flusionoperations.1001.desc:0 "Nuestros contactos Roqualianos informan que todo ha salido según lo planeado.\n\nTras un apagón provocado por otro grupo partisano, los dobles agentes Zuspri designados se deslizaron en las profundidades de la oscura planta de ensamblaje de Lionsburg, recuperando varios discos de datos pesados y altamente encriptados que supuestamente contenían planos de vehículos militares Katzen.\n\nY, tal como esperábamos, de hecho contenían los invaluables planos para los todopoderosos §YRiesigerkatzenpanzers§!, divididos en varias partes debido a la inmensa complejidad del vehículo. Los Zuspris no perdieron tiempo en transferir los datos a sus propios discos, antes de escapar de la instalación y entregar los datos a los partisanos Roqualianos.\n\nTomará algo de tiempo para que nuestros científicos analicen y reingeniericen adecuadamente estos planos en algo que podamos ensamblar nosotros mismos, pero los Roqualianos nos han asegurado que ser capaces de construir estas grandiosas bestias de guerra seguramente ayudará a sellar el destino del Kaiser.\n\nLa probabilidad de éxito fue §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  
  giga_flusionoperations.1001.a:0 "¡Maravilloso!"
  giga_flusionoperations.1001.a.tooltip:0 "Los Katzens apenas si notaron algo, evitando §REl Crecimiento de la Precaución§!."
  
  giga_tech_katzen_panzers:0 "Despliegue del Riesigerkatzenpanzer"
  giga_tech_katzen_panzers_desc:0 "Basados en planos recuperados del corazón del Imperio Katzenartig en sí, estas poderosas máquinas capaces de escupir fuego nuclear en cualquier momento y lugar seguramente inclinarán cualquier combate a nuestro favor."
  
  giga_flusionoperations.1002.name:0 "Operación Fracasada"
  giga_flusionoperations.1002.desc:0 "Nuestros aliados Roqualianos informan que, lamentablemente, se ha perdido el contacto con nuestros agentes dobles Zuspri que intentaban robar los Planos §YRiesigerkatzenpanzer§!.\n\nLa miríada de soldados Katzen que custodian la planta de ensamblaje §YLionsburg Assembly Plant§! fuertemente fortificada probablemente descubrieron su plan y procedieron rápidamente a disparar a nuestros agentes.\n\nEs probable que los Katzens refuercen aún más su seguridad en las próximas semanas, lo que llevará a un aumento en la §YPrecaución Katzen§!."
  giga_flusionoperations.1002.a:0 "Maldiciones..."
  giga_flusionoperations.1002.a.tooltip:0 "La precaución de los Katzen §Raumenta§! en §R1§!."
  
  giga_disabled_for_overlord:0 "Esta característica ha sido temporalmente deshabilitada debido a las nuevas mecánicas de vasallaje en la 3.4!"
  
  giga_cant_remove_orbital_ring_part:0 "Solo se puede eliminar este módulo si el planeta no utiliza distritos regulares."
  
  sm_orbital_ring_giga_mining_district:0 "Explorador Mineral Exosférico"
  sm_orbital_ring_giga_mining_district_desc:0 "Conjuntos de aparatos de escaneo altamente sensibles pueden ayudar a localizar vetas de minerales previamente no descubiertas, permitiendo una mayor actividad minera en la superficie de un planeta.\n\n§YLa eficiencia es mayor en Mundos Inhóspitos.§!\n"
  
  sm_orbital_ring_giga_generator_district:0 "Redireccionador de Luz Solar Orbital"
  sm_orbital_ring_giga_generator_district_desc:0 "Un conjunto de espejos potentes redirigen luz solar extra hacia la superficie del planeta, permitiendo una generación de energía adicional.\n\n§YLa eficiencia depende de la estrella más brillante en el sistema.§!\n"
  
  sm_orbital_ring_giga_farming_district:0 "Fertilizante de Suelo Planetario"
  sm_orbital_ring_giga_farming_district_desc:0 "Fábricas automatizadas producen grandes cantidades de fertilizante y los distribuyen a partes previamente inhóspitas de la superficie del planeta para permitir la agricultura.\n\n§YLa eficiencia es menor en Mundos Tumba y mayor en Mundos Gaia. No funciona en Mundos Desiertos Irradiados.§!\n"
  
  sm_ring_giga_crystals_hub:0 "Taladro de Cristal Láser"
  sm_ring_giga_crystals_hub_desc:0 "Perforadoras láser inmensas cortando la corteza del planeta para ayudar a la minería de cristales raros en el planeta. Otros materiales extraídos complementan el proceso de refinamiento de cristales.\n\n§TProporciona §G+1§! £job_crystal_miner£ §YMinería de Cristales§! por cada £building£ §Y$building_crystal_mines$§! activo§!\n"
  ring_giga_crystals_hub_condition:0 "§REl planeta debe ser capaz de soportar al menos un £building£ §Y$building_crystal_mines$§!.§!"
  
  sm_ring_giga_motes_hub:0 "Cernidor de Motes Hipersónico"
  sm_ring_giga_motes_hub_desc:0 "Emisores sónicos potentes emiten ondas de ultrasonido hacia la atmósfera y hacia los sitios de recolección de motes, agitando desiertos de polvo con la frecuencia correcta para traer a la superficie una gran cantidad de Motes Volátiles. Las redes electromagnéticas también pueden capturar materiales valiosos para el proceso de refinamiento de motes.\n\n§TProporciona §G+1§! £job_mote_harvester£ §YRecolección de Motes§! por cada £building£ §Y$building_mote_harvesters$§! activo§!\n"
  ring_giga_motes_hub_condition:0 "§REl planeta debe ser capaz de soportar al menos un £building£ §Y$building_mote_harvesters$§!.§!"
  
  sm_ring_giga_gas_hub:0 "Estabilizador de Gas Atmosférico"
  sm_ring_giga_gas_hub_desc:0 "Plantas químicas que inyectan agentes estabilizadores en la atmósfera cerca de depósitos de gas naturales, haciendo la extracción más segura y fácil. Como efecto secundario, los microbios locales pueden ser utilizados más efectivamente para refinar gases a partir de biomasa.\n\n§TProporciona §G+1§! £job_gas_extractor£ §YExtracción de Gas§! por cada £building£ §Y$building_gas_extractors$§! activo§!\n"
  ring_giga_gas_hub_condition:0 "§REl planeta debe ser capaz de soportar al menos un £building£ §Y$building_gas_extractors$§!.§!"
  
  sm_ring_giga_iodizium_hub:0 "Red de Aislamiento de Campo"
  sm_ring_giga_iodizium_hub_desc:0 "Proyectores de escudos enfocados en instalaciones de minería de Iodizium aseguran que las reacciones en cadena explosivas se mantengan al mínimo, mejorando enormemente la eficiencia del manejo de cristales en el planeta.\n\n§TProporciona §G+1§! £job_giga_iodizium_miner£ §YMinería de Iodizium§! por cada £building£ §Y$building_giga_iodizium_mines$§! activo§!\n"
  ring_giga_iodizium_hub_condition:0 "§REl planeta debe ser capaz de soportar al menos un £building£ §Y$building_giga_iodizium_mines$§!.§!"
  
  sm_ring_giga_orbital_arcology:0 "Arcología Orbital"
  sm_ring_giga_orbital_arcology_desc:0 "Los desarrollos de viviendas de alta densidad y una amplia infraestructura de transporte nos permitirán aprovechar al máximo el espacio en el planeta inferior.\n\n$sm_ring_giga_orbital_arcology_effect$\n"
  sm_ring_giga_orbital_arcology_effect:0 "Proporciona §G+5%§! §Y$MOD_PLANET_MAX_DISTRICTS_MULT$§! por cada ['starbase_module:orbital_ring_habitation', $sm_orbital_ring_habitation$] hasta §G+20%§!, y §G+1§! §Y$MOD_PLANET_MAX_DISTRICTS_ADD$§! por cada ['concept_giga_rural_district_booster_modules'] hasta §G+4§!"
  ring_giga_orbital_arcology_requires_module:0 "§RRequiere al menos un $sm_orbital_ring_habitation$ o $concept_giga_rural_district_booster_modules$§!"
  ring_giga_orbital_arcology_no_existing:0 "§R[planet.GetName] ya tiene una Arcología Orbital§!"
  ring_giga_orbital_arcology_capped:0 "§RHemos alcanzado nuestro límite de $sm_ring_giga_orbital_arcology$§!"
  
  giga_dialog.13500.name:0 "Construcción de Anillo Orbital"
  giga_dialog.13500.desc:0 "La construcción de un Anillo Orbital alrededor de §Y[orbital_ring_planet.GetName]§! ha concluido. El anillo ahora puede ser especializado para satisfacer las necesidades de su planeta."
  giga_dialog.13500.a:0 "Reconocido."
  
  giga_tech_enhance_orbital_arcologies:0 "Mejora de Arcología Orbital"
  giga_tech_enhance_orbital_arcologies_desc:0 "Mejoras en el campo de la astroingeniería nos permiten agregar de forma segura un segundo anillo a las Arcologías Orbitales existentes, aumentando el espacio habitable sin comprometer la integridad estructural."
  
  giga_tech_maximize_orbital_arcologies:0 "Maximización de Arcología Orbital"
  giga_tech_maximize_orbital_arcologies_desc:0 "El refinamiento adicional de nuestras técnicas de construcción orbital permite la incorporación de otro anillo más en el diseño de nuestras Arcologías Orbitales, maximizando efectivamente el espacio habitable."
  
  giga_tech_orbital_ring_strategic_resources:0 "Maximización de Extracción de Recursos Orbitales"
  giga_tech_orbital_ring_strategic_resources_desc:0 "Los Anillos Orbitales pueden ser utilizados como plataforma para construir una variedad de dispositivos para aumentar el rendimiento de la extracción y refinamiento de recursos raros. Aunque esto es bastante eficiente, solo es aplicable donde ya existen recursos para extraer."
  
  giga_tech_orbital_ring_iodizium_hub:0 "Proyección de Campo de Supresión Orbital"
  giga_tech_orbital_ring_iodizium_hub_desc:0 "La minería de $sr_iodizium$ es un proceso peligroso, que podría hacerse más seguro con la implementación de generadores de escudos especializados en nuestros anillos orbitales.\n\nLa supresión de las tendencias más volátiles de los cristales y la compartimentación de las instalaciones de procesamiento con estos escudos reducirá las pérdidas por desmontaje no planificado catastrófico del equipo de minería."
  
  giga_blokkat_admiral_name:99 "Blokkmiral [THIS.GetName]"
  
  MESSAGE_WAR_MOON_DESTROYED:0 "Luna de Combate Destruida"
  MESSAGE_WAR_MOON_DESTROYED_DESC:0 "La Luna de Combate $CELESTIAL_WARSHIP_NAME|Y$ ha sido destruida por el $ENEMY_NAME|Y$ en el sistema $SYSTEM_NAME|Y$.\n\nHa sido reducida a un naufragio inmóvil que puede ser reparado si tenemos los recursos necesarios y el control del sistema."
  
  MESSAGE_WAR_PLANET_DESTROYED:0 "Nave Planetaria Behemoth Destruida"
  MESSAGE_WAR_PLANET_DESTROYED_DESC:0 "La Nave Planetaria Behemoth $CELESTIAL_WARSHIP_NAME|Y$ ha sido destruida por el $ENEMY_NAME|Y$ en el sistema $SYSTEM_NAME|Y$.\n\nHa sido reducida a un naufragio inmóvil que puede ser reparado si tenemos los recursos necesarios y el control del sistema."
  
  MESSAGE_WAR_SYSTEM_DESTROYED:0 "Nave Sistémica Estelar Destruida"
  MESSAGE_WAR_SYSTEM_DESTROYED_DESC:0 "La Nave Sistémica Estelar $CELESTIAL_WARSHIP_NAME|Y$ ha sido destruida por el $ENEMY_NAME|Y$ en el sistema $SYSTEM_NAME|Y$.\n\nPosteriormente se ha dividido en 4 Naves Planetarias Behemoth dañadas y 5 Lunas de Combate dañadas."
  
  giga_tech_ringworld_buildings:0 "Desarrollo Urbano a Gran Escala"
  giga_tech_ringworld_buildings_desc:0 "Ahora que hemos construido espacios habitables verdaderamente colosales, ¿qué tal si simplemente... construimos edificios más grandes en ellos?\n\nPor supuesto, no es tan simple, pero el objetivo es alcanzable."
  
