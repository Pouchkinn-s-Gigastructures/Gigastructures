  ### Yggdrasil Orchid Complex ############
  #########################################
  giga_tech_yggdrasil_orchid:0 "Modificación Bioatmosférica a Gran Escala"
  giga_tech_yggdrasil_orchid_desc:0 "Un Gigante Gaseoso que alberga un gran organismo vegetal en su atmósfera superior podría ser un valioso activo para nuestra producción de alimentos. A través de tecnologías avanzadas de modificación genética y manipulaciones climáticas, tal proyecto podría ser factible."
  
  giga_dialog.2001.name:0 "$name_yggdrasil$ Plataforma construida"
  giga_dialog.2001.desc:0 "El Emplazamiento para un $name_yggdrasil$ ahora está completo. Servirá como base para construir las estructuras necesarias para sembrar la atmósfera superior de un Gigante Gaseoso con grandes cantidades de formas de vida bioingenierizadas, capaces de alimentar a grandes cantidades de personas."
  giga_dialog.2001.a:0 "Genial."
  
  giga_dialog.2002.name:0 "$name_yggdrasil$ Laboratorios Construidos"
  giga_dialog.2002.desc:0 "Los vastos laboratorios de $name_yggdrasil$ han sido construidos. Servirán para diseñar la materia vegetal específicamente adaptada que será sembrada en la atmósfera superior de un Gigante Gaseoso, y también proporcionarán una oportunidad para estudiar los Gigantes Gaseosos en su conjunto."
  giga_dialog.2002.a:0 "Excelente."
  
  giga_dialog.2003.name:0 "$name_yggdrasil$ Manipuladores del Clima Construidos"
  giga_dialog.2003.desc:0 "Otro paso importante en la construcción de nuestro $name_yggdrasil$ ahora ha terminado. Los Manipuladores del Clima serán capaces de manipular el clima reinante en la atmósfera superior de los Gigantes Gaseosos, asegurando que las formas de vida que implantamos allí realmente sobrevivan.\nAhora, debemos comenzar a transformar este Gigante Gaseoso en una enorme granja para nuestro imperio."
  giga_dialog.2003.a:0 "Genial."
  
  giga_dialog.2004.name:0 "Creación Exitosa de la Yggdrasil Orchid"
  giga_dialog.2004.desc:0 "El personal de nuestro $name_yggdrasil$ ahora ha terminado de transformar el gigante gaseoso alrededor del cual está construido en el sistema [giga_system.GetName] en una Yggdrasil Orchid, un Gigante Gaseoso con organismos vegetales prosperando en su atmósfera superior. Esta maravilla revolucionaria generará tremendas cantidades de alimentos y alimentará a planetas enteros."
  giga_dialog.2004.a:0 "¡Asombroso!"
  
  giga_dialog.2005.name:0 "$name_yggdrasil$ en Ruinas"
  giga_dialog.2005.desc:0 "Un $name_yggdrasil$ en ruinas. Solía albergar vastos laboratorios y manipuladores del clima, que sostenían una gran lámina de material orgánico en la atmósfera superior del Gigante Gaseoso, que podía alimentar a planetas enteros. Lamentablemente, ha entrado en un estado de deterioro grave, y la lámina de material orgánico se ha ido hace mucho tiempo, destruida por los vientos implacables del Gigante Gaseoso tan pronto como los manipuladores del clima se desconectaron."
  giga_dialog.2005.a:0 "Interesante."
  
  giga_dialog.2006.name:0 "$name_yggdrasil$ ¡Reparado!"
  giga_dialog.2006.desc:0 "¡En una increíble hazaña de tecnología, hemos logrado restaurar un $name_yggdrasil$ a su funcionamiento! Los manipuladores del clima han sido reactivados, y la atmósfera superior del Gigante Gaseoso ha sido sembrada una vez más con una vasta lámina de materiales orgánicos, capaz de alimentar a grandes cantidades de personas."
  giga_dialog.2006.a:0 "Maravilloso."
  
  yggdrasil_orchid_0:0 "$gc_mega$$name_yggdrasil$ Emplazamiento"
  yggdrasil_orchid_0_DESC:0 "El Emplazamiento para un futuro $name_yggdrasil$, que contiene todo lo que nuestros ingenieros y biólogos necesitarán para convertir este mundo en una granja aérea gigantesca."
  yggdrasil_orchid_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\nUsa un §YGigante Gaseoso§! para producir £food£ §YAlimentos§! y £physics_research£ £society_research£ §YInvestigación§!\n§LUn enorme complejo construido cerca de un Gigante Gaseoso para sembrar su atmósfera con vida vegetal especial, proporcionando así grandes cantidades de alimento.§!" #gigalistentry YGGDRASIL ORCHID
  
  yggdrasil_orchid_1:0 "$name_yggdrasil$ Laboratorios"
  yggdrasil_orchid_1_DESC:0 "El gran anillo construido alrededor del planeta servirá como laboratorio para desarrollar y genéticamente diseñar las formas de vida perfectas que luego serán implantadas en la atmósfera superior del Gigante Gaseoso para que se multipliquen."
  
  yggdrasil_orchid_2:0 "$name_yggdrasil$ Manipuladores del Clima"
  yggdrasil_orchid_2_DESC:0 "Estas estructuras increíblemente complejas regulan cuidadosamente la tumultuosa atmósfera del Gigante Gaseoso para asegurar que las formas de vida implantadas allí sobrevivirán. Ahora, solo tenemos que comenzar el proceso de implantación de dichas formas de vida."
  
  yggdrasil_orchid_3:99 "$name_yggdrasil$"
  yggdrasil_orchid_3_DESC:0 "Un $name_yggdrasil$ completamente activado, rodeando un Gigante Gaseoso lleno de vida vegetal genéticamente modificada flotando en su atmósfera superior, listo para ser cosechado y transformado en alimentos comestibles para nuestra población."
  
  yggdrasil_orchid_ruined:0 "$name_yggdrasil$ en Ruinas"
  yggdrasil_orchid_ruined_DESC:0 "Un $name_yggdrasil$ en ruinas. Solía albergar vastos laboratorios y manipuladores del clima, que sostenían una gran lámina de material orgánico en la atmósfera superior del Gigante Gaseoso, que podía alimentar a planetas enteros. Lamentablemente, ha entrado en un estado de deterioro grave, y la lámina de material orgánico se ha ido hace mucho tiempo, destruida por los vientos implacables del Gigante Gaseoso tan pronto como los manipuladores del clima se desconectaron."
  yggdrasil_orchid_ruined_MEGASTRUCTURE_DETAILS:99 "$yggdrasil_orchid_ruined_DESC$"
  
  yggdrasil_orchid_restored:99 "$name_yggdrasil$"
  yggdrasil_orchid_restored_DESC:99 "$yggdrasil_orchid_3_DESC$"
  
