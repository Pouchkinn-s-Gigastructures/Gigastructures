  the_vat_4:99 "$name_the_vat$"
  the_vat_4_DESC:0 "Este es el vat de clonación más grande de su tipo, capaz de crear numerosos clones masivos. Con 6 vats auxiliares y un vat primario gargantuan, esta instalación está completamente lista para clonar flotas enteras de abominaciones gigantes."
  
