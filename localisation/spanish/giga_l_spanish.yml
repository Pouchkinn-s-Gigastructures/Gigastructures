  giga_wary_no_tooltip:0 "§HPRECAUCIÓN DE LOS KATZEN§!\n§YValor Actual:§! 0/10\n\nEste contador representa cuán conscientes están los Katzens de las actividades de resistencia que ocurren en Flusion, y cuántos recursos invierten en combatirlas.\n\nUna mayor precaución hará que las operaciones tengan menos probabilidades de éxito. La §YOpinión del Kaiser§! sobre los §YImperios del Jugador§! afectará la precaución, con un Kaiser amistoso menos propenso a sospechar que estamos financiando operaciones de resistencia, y viceversa."
  
