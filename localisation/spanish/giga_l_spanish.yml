  giga_buildcap_1:0 "£menu_1£Límite de Construcción Simultánea (§H1§!)\n\nDetermina cuántas megaestructuras puedes construir al mismo tiempo.\n\nEsta opción establece el límite en §Y1§!, que es el §Ycomportamiento de vainilla§! y puede ser aumentado por modificadores como el Ascenso de Maestros Constructores."
  giga_buildcap_2:0 "£menu_2£Límite de Construcción Simultánea (§Y2§!)\n\nDetermina cuántas megaestructuras puedes construir al mismo tiempo.\n\nEsta opción establece el límite en §Y2§!, que puede ser aumentado aún más por modificadores como el Ascenso de Maestros Constructores."
  giga_buildcap_3:0 "£menu_3£Límite de construcción simultánea (§G3§!)\n\nDetermina cuántas megaestructuras puedes construir al mismo tiempo.\n\nEsta opción establece el límite a §Y3§!, que puede ser aumentado aún más por modificadores como la Ventaja de Ascensión Maestros Constructores."
  giga_buildcap_j:0 "£menu_buildcap_j£Límite de construcción simultánea (§BBase-Trabaj§!)\n\nDetermina cuántas megaestructuras puedes construir al mismo tiempo.\n\nEsta opción §Yreemplaza§! el límite de construcción simultánea con un sistema de construcción alternativo donde la velocidad de construcción de la megaestructura se basa en la producción mensual de £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!, dividida entre todas las megaestructuras en progreso.\n\nEstarán disponibles £building£§YEdificios§! y £job£§YTrabajos§! especiales, y £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! también se puede encontrar raramente como depósitos alrededor de la galaxia. Los orígenes que dependen en gran medida de las megaestructuras, como §Y$origin_void_dwellers$§! recibirán §Yingresos de bonificación§! para ayudar en el juego temprano."
  giga_buildcap_u:0 "£menu_u£Límite de construcción simultánea (§MIlimitado§!)\nDetermina cuántas megaestructuras puedes construir al mismo tiempo.\n\nEsta opción establece el límite para ser §Yefectivamente ilimitado§!."
