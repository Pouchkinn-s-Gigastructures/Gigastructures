  #contact#
  
  giga_aeternum.2000.name:0 "Los Precursores Aeternitas"
  
  giga_aeternum.2000.desc.a:0 "§B<<INICIANDO PROTOCOLOS DE SALUDO>>§!\n\nSaludos, §Y[ROOT.GetName]§!. Soy una §YUnidad Diplomática Psicosintética Aeternita§! automatizada, desplegada para servir como interfaz entre §YAeternum§! y el resto de la galaxia. De acuerdo con los protocolos diplomáticos, ahora se realizará un escaneo en tu civilización.\n\n§B<<ANALIZANDO DESARROLLO SOCIAL E INTELECTUAL DEL RECEPTOR>>§!\n\nDebido a tu nivel actual de desarrollo tecnológico, tu solicitud para comunicarte directamente con los §YPrecursores Aeternitas§! ha sido §R<<DENEGADA>>§!\n\nPara saciar el deseo de conocimiento de tu especie y asegurar la no interferencia en los asuntos Aeternitas, hemos compilado información básica sobre nuestra civilización dentro de un §BDatabank§!, que puedes consultar si así lo deseas.\n\n§B<<TERMINANDO PROTOCOLOS DE SALUDO>>§!"
  
  giga_aeternum.2000.who:0 "¿Quiénes son los Aeternitas? | §BDATABANK§!"
  giga_aeternum.2000.who.response:0 "§B<<RECUPERANDO INFORMACIÓN DEL DATABANK>>§!\n\n§YAeternum§! consiste en una civilización que reside en §YAiondia§!, un §YMundo Birch§! construido alrededor del §YNúcleo Galáctico§!. El mundo natal Aeternita original de §YKouihmatalla§! ya no está habitado, con toda la población residiendo actualmente en el Mundo Birch. De acuerdo con los protocolos, no desean ser molestados, y bajo ninguna circunstancia se debe permitir que la galaxia externa interfiera en los asuntos Aeternitas.\n\nLa población de Aiondia actualmente suma §Y10.6 quintillones§!, ocupando aproximadamente el §Y0.014%§! del área habitable de la estructura, con el restante §Y99.986%§! siendo §R<<DATOS FALTANTES>>§!\n\nAmenazar la seguridad Aeternita resultará en tu §Rterminación inmediata§!.\n\n§B<<FIN DEL REGISTRO DE DATOS>>§!"
  
  giga_aeternum.2000.howold:0 "¿Cuántos años tiene tu civilización? | §BDATABANK§!"
  giga_aeternum.2000.howold.response:0 "§B<<RECUPERANDO INFORMACIÓN DEL DATABANK>>§!\n\nLa edad estimada de §YAeternum§! es de §Y1.2 millones de ciclos estándar§!, §Y931 mil§! de los cuales se han pasado en §YAiondia§!.\n\nEste ciclo galáctico es el §Y9no§! ciclo para restablecer los §YHipervías del núcleo galáctico§!, que serán automáticamente interrumpidos en los próximos siglos por disruptores tachyónicos automatizados.\n\nPor favor, no intentes interferir con la civilización Aeternita mientras los carriles estén abiertos.\n\n§B<<FIN DEL REGISTRO DE DATOS>>§!"
  
  giga_aeternum.2000.war:0 "Tu civilización decrépita no tiene lugar aquí. | §RDECLARAR GUERRA§!"
  giga_aeternum.2000.war.tooltip:0 "Vamos a §RDECLARAR GUERRA§! a la antigua nación de §YAeternum§!.\n\nEllos §RNO§! aceptarán la paz.\n\nLos únicos resultados son o la victoria total, o la destrucción total."
  giga_aeternum.2000.war.response:0 "§R<<ADVERTENCIA: PRIMITIVOS NO CONFORMES EXHIBIENDO COMPORTAMIENTO HOSTIL>>§!\n\n§R<<INICIANDO PROTOCOLOS DEFENSIVOS>>§!"
  
  giga_aeternum.2000.warawake:0 "¡No permitiremos que termines tu despertar! | §RDECLARAR GUERRA§!"
  giga_aeternum.2000.warawake.tooltip:0 "Vamos a §RDECLARAR GUERRA§! a la antigua nación de §YAeternum§!.\n\nEllos §RNO§! aceptarán la paz.\n\nLos únicos resultados son o la victoria total, o la destrucción total.\n\nComo actualmente están preparando su §YDespertar§!, serán más poderosos cuanto más cerca estén de despertar."
  giga_aeternum.2000.warawake.response:0 "§R<<ADVERTENCIA: PRIMITIVOS NO CONFORMES EXHIBIENDO COMPORTAMIENTO HOSTIL DURANTE LOS PROTOCOLOS DE RECONSTRUCCIÓN>>§!\n\n§R<<INICIANDO PROTOCOLOS DEFENSIVOS>>§!"
  
  giga_aeternum.2002.name:0 "Los Precursores Aeternitas"
  giga_aeternum.2002.desc.a:0 "Has cometido un error fatal, [ROOT.GetName]. Los [ROOT.GetSpeciesNamePlural] pronto se unirán a miles de otras especies en las profundidades sin fin de la historia galáctica."
  giga_aeternum.2002.desc.b:0 "Juega juegos insensatos, gana premios insensatos."
  giga_aeternum.2002.desc.c:0 "Tu especie ni siquiera muestra insolencia, sino pura estupidez."
  giga_aeternum.2002.desc.d:0 "Perturbar a los Aeternitas será tu último error, [Root.GetSpeciesName]. Un juicio final, al que estás condenado a fallar."
  giga_aeternum.2002.a:0 "Que así sea, necios decrépitos. Nos encontraremos en el campo de batalla."
  
  giga_aeternum.2003.name:0 "Los Precursores Aeternitas"
  giga_aeternum.2003.desc.a:0 "Los Aeternitas reclamarán su lugar como los supremos gobernantes de esta galaxia."
  giga_aeternum.2003.desc.b:0 "La paz solo se logrará a través de tu completa destrucción."
  giga_aeternum.2003.desc.c:0 "Le mostraremos a tu especie el verdadero significado de la guerra, [Root.GetSpeciesName]."
  giga_aeternum.2003.desc.d:0 "No intentes negociar la paz. La estableceremos nosotros mismos."
  giga_aeternum.2003.a:0 "Nos encontraremos en el campo de batalla."
  
  # giga_aeternum.2000.desc.b:0 "Go away. Don't try to negotiate anything with us. We do not care."
  # giga_aeternum.2000.desc.c:0 "You sicken me."
  # giga_aeternum.2000.desc.d:0 "Stop bothering us. Leave. Do not come back."
  # giga_aeternum.2000.desc.e:0 "Whatever it is, we don't care. We really don't."
  # giga_aeternum.2000.desc.f:0 "Go back to your petty galactic affairs before we end them for good."
  # giga_aeternum.2000.desc.g:0 "Leave. Now. Just do it."
  # giga_aeternum.2000.desc.h:0 "Why do you even bother? Needlessly nagging us won't make you look more important."
  # giga_aeternum.2000.desc.i:0 "You mean nothing to us. Just like the thousands of other civilizations that came before you."
  # giga_aeternum.2000.desc.j:0 "Get out of here before we make the Contingency look like a tea party."
  # giga_aeternum.2000.desc.k:0 "Know your place, savage. We could smite your entire species back into the stone age if we wanted to."
  # giga_aeternum.2000.desc.l:0 "Leave us alone. We do not wish to partake in your pointless affairs."
  # giga_aeternum.2000.desc.m:0 "You asinine cretins. You complete fools. Absolute, utter buffoons. You bumbling imbeciles. Go away, and never return."
  
  giga_aeternum.2000.a:0 "Adiós."
  
  giga_aeternum.2001.name:0 "Los Precursores Aeternitas"
  giga_aeternum.2001.desc:0 "§Y[ROOT.GetName]§!. Yo soy §Y[birch_aeternum.GetRulerName]§!, indiscutible Emperatriz de §YAeternum§!. Tu pintoresca declaración de guerra no ha pasado desapercibida, y he venido a emitir una advertencia final a tu especie.\n\nTe estamos dando la oportunidad de retroceder y darte cuenta de la gravedad y la inanidad de tu error, antes de que despleguemos nuestros protocolos defensivos y borremos tu civilización del mapa galáctico, como los miles que tuvieron la audacia de desafiarnos en el pasado.\n\nPor tu propio bien, te recomendamos que tomes la decisión correcta."
  giga_aeternum.2001.a:0 "Lo decimos en serio, Aeternitas. Esto es guerra."
  giga_aeternum.2001.a.response:0 "¿Alguna vez te has preguntado qué era el Gran Filtro? Tu especie está a punto de descubrirlo, §Y[ROOT.GetName]§!."
  giga_aeternum.2001.b:0 "Parece que estábamos equivocados. No caigamos en un conflicto."
  giga_aeternum.2001.b.response:0 "Hiciste la elección correcta."
  
