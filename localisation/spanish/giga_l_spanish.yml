  giga_flusionunion.011.name:0 "El Golpe de Laurnaise"
  giga_flusionunion.011.desc:0 "Hemos recibido noticias de que los §YEstados Unidos de Flusionian§! están en convulsión, ya que elementos radicales de la sociedad Flusioniana han emprendido recientemente un drástico plan político para derrocar al gobierno establecido!\n\nLos rebeldes se originaron en la nación de §YLaurandar§!, una de las antiguas naciones de Flusion que se fusionó con el supranacional UFS para contrarrestar el intento de §YKaiser Kattail§! de tomar el control del planeta antes de que lograran el UL. Mientras que la emergencia de la situación aseguró la conformidad de Laurnaise, ahora que el Kaiser ha desaparecido durante más de una década, los elementos más extremos de la antigua sociedad Laurnaise han anhelado el regreso de su nación como un estado independiente.\n\nNaturalmente, esto era prácticamente imposible, ya que todo el planeta ya había sido federado en el UFS, y su presidente, §YDofus§!, no estaba dispuesto a permitir que su hiperestado se desmoronara. Como tal, los líderes políticos de Laurandar habían estado reuniendo apoyo lentamente entre su antigua población, y a través de una carisma astuta, incluso lograron reunir a los antiguos ciudadanos del Kaiser a su causa prometiéndoles un futuro de \"conquista galáctica\".\n\nY así, millones y millones de partidarios de Laurnaise y Katzen solicitaron una elección de emergencia para reemplazar a Dofus, quien finalmente cedió después de varios años de tensiones crecientes. Naturalmente, el antiguo gobernante de Laurandar, §YAaron N. Bleu§!, terminó ganando dichas elecciones por un amplio margen.\n\nLuego procedió a abolir inmediatamente la antigua constitución del UFS y ordenó a sus leales seguidores y militares tomar control de cualquier cosa que se opusiera a su gobierno. Solo tomó unas pocas semanas para que los Laurnaise tomaran completamente el control del UFS, y Aaron ahora ha proclamado el nacimiento del §YImperio Laurnaise§!, un estado autoritario y militarista empeñado en la dominación galáctica.\n\nY así, tan rápido como llegó tras la derrota del Kaiser, la democracia Flusioniana ha perecido una vez más, quizás esta vez para siempre."
  giga_flusionunion.011.a:0 "Preocupante. Realmente no pueden tener un respiro."
  
  civic_laurandar_aaron:0 "El Sistema Laurnaise"
  civic_laurandar_aaron_desc:0 "Todos deben luchar para servir la voluntad de Aaron. Esta sociedad funciona bajo un sistema peculiar inventado por Aaron N. Bleu, que se basa en una militarización extrema y el cumplimiento al estado. Todos los recursos deben ser cosechados y explotados para extender aún más la supremacía de Laurnaise, y desean ensamblar los naves de guerra más grandes que la galaxia haya conocido para asegurar su propio dominio sobre la escena galáctica.\n\nLa vasta gama de recursos esotéricos y especies de Flusion están siendo empleados a la fuerza para alimentar la máquina de guerra, aumentando tremendamente su capacidad industrial y militar.\n\n§REste cívico será eliminado si Flusion se pierde.§!"
  
  #Aeternum#
  
  giga_aeternum.43101.name:0 "Aumento del Entendimiento de Aiondia!"
  giga_aeternum.43101.desc:0 "Tras el reciente análisis de algunos $aeternum_tech_intel$, nuestro gobierno del Mundo Birch informa que nuestro entendimiento de las antiguas instalaciones del constructo y la ingeniería esotérica ha mejorado.\n\nEsto nos permitirá explotar más del increíble potencial de la megaestructura, lo cual beneficiará enormemente a sus habitantes e industria."
  giga_aeternum.43101.a:0 "¡Maravilloso!"
  giga_aeternum.43101.a.tooltip:0 "Los §Rdebuffs§! relacionados con nuestro entendimiento de las tecnologías de §YAiondia§! §Gdisminuyen§!."
  
  giga_aeternum.43102.name:0 "Entendimiento Completo de Aiondia!"
  giga_aeternum.43102.desc:0 "Tras el reciente análisis de algo de $aeternum_tech_intel$, el gobierno local de nuestro Mundo Birch informa que ahora comprendemos completamente las tecnologías avanzadas y la ingeniería del antiguo Mundo Birch, ¡lo que nos permite, por fin, explotar su máximo potencial!\n\n¡Este es un gran logro para nuestra civilización, ya que recolectar suficiente inteligencia para comprender completamente a §YAiondia§! fue un proceso largo y agotador, pero ahora finalmente podemos usar el Mundo Birch en su máxima extensión."
  giga_aeternum.43102.a:0 "¡Por fin! El Corazón de la Galaxia está verdaderamente bajo nuestro control."
  giga_aeternum.43102.a.tooltip:0 "¡Los §Rdebuffs§! relacionados con nuestro entendimiento de las tecnologías de §YAiondia§! están §Geliminados§!!"
  
  #EXP
  giga_aeternum.4402.name:0 "¡Aiondia Completamente Mapeada!"
  giga_aeternum.4402.desc:0 "¡Por fin, después de varias décadas de exploración y levantamiento intensivos, nuestra Agencia de Inteligencia informa que todo §YAiondia§! ha sido finalmente mapeado.\n\nEste gran logro, del cual no estamos seguros si Aeternum lo logró, nos permitirá expandir y gestionar adecuadamente el Mundo Birch, y definitivamente nos corona como sus últimos y eternos amos."
  giga_aeternum.4402.a:0 "¡Delicioso!"
  
  aet_birch_world_exp_debuff_guide:0 "§YEste debuff será eliminado progresivamente una vez que exploremos §Y25%§!, §Y50%§!, §Y75%§! y §Y100%§! de la superficie de Aiondia.§!"
  
  aet_birch_world_poorly_mapped_1:0 "Mundo Birch: §Rampliamente Inexplorado§!"
  aet_birch_world_poorly_mapped_1_desc:0 "La gran mayoría de la superficie de este Mundo Birch es desconocida para nosotros.\n\n$aet_birch_world_exp_debuff_guide$"
  
  aet_birch_world_poorly_mapped_2:0 "Mundo Birch: §HMayormente Inexplorado§!"
  aet_birch_world_poorly_mapped_2_desc:0 "La mayoría de la superficie de este Mundo Birch es desconocida para nosotros.\n\n$aet_birch_world_exp_debuff_guide$"
  
  aet_birch_world_poorly_mapped_3:0 "Mundo Birch: §YInexplorado§!"
  aet_birch_world_poorly_mapped_3_desc:0 "Partes de la superficie de este Mundo Birch son desconocidas para nosotros.\n\n$aet_birch_world_exp_debuff_guide$"
  
  aet_birch_world_poorly_mapped_4:0 "Mundo Birch: §GAlgo Inexplorado§!"
  aet_birch_world_poorly_mapped_4_desc:0 "Pequeñas partes de la superficie de este Mundo Birch son desconocidas para nosotros.\n\n$aet_birch_world_exp_debuff_guide$"
  
  giga_aeternum.4320.name:0 "La Inmensidad de Aiondia"
  giga_aeternum.4320.desc:0 "A medida que afirmamos nuestro control sobre §YAiondia§!, la antigua capital de Aeternite, y nos establecemos como sus nuevos amos, nuestros colonos locales lentamente se dieron cuenta de que el Mundo Birch es... vasto.\n\nExtremadamente vasto.\n\nDe hecho, parece que toda la civilización e industria de Aeternum solo ocupó menos de un §Yporcentaje único§! del área habitable colosal de la megaestructura. Como tal, enormes extensiones de la superficie del Mundo Birch están, literalmente, completamente sin cartografiar.\n\nEstas áreas han estado sin supervisión durante al menos varios cientos de miles de años. Las encuestas iniciales de estas tierras desconocidas han revelado que probablemente contienen un verdadero tesoro de tecnologías antiguas e infraestructura abandonada, presumiblemente construida por Aeternum en el pasado distante.\n\nPosteriormente, muchos elementos prominentes de nuestra comunidad científica nos instan a montar §YExpediciones§! a estas tierras desconocidas, para cartografiar adecuadamente la totalidad de la superficie del Mundo Birch, lo que también nos permitiría recolectar inteligencia tecnológica adicional de $aeternum_tech_intel$ al recuperar lo que pudiéramos encontrar.\n\nPodemos montar una expedición a través de nuestra Agencia de Inteligencia Aeternite cuando estemos listos para ello."
  giga_aeternum.4320.a:0 "Solo hemos arañado la superficie de este coloso..."
  giga_aeternum.4320.a.tooltip:0 "Ahora podemos montar §YExpediciones§! para cartografiar Aiondia a través de nuestra Agencia de Inteligencia. Estas Expediciones producirán valiosa $aeternum_tech_intel$."
  
  giga_aeternum.3010.mapping:0 "Hemos cartografiado [ROOT.aiondia_explored_perc]% de Aiondia"
  aeternum_mapping_tooltip:0 "La superficie de Aiondia es vasta. Como tal, podemos enviar §YExpediciones§! para mapear la colosal capa exterior del Mundo Birch, lo que producirá $aeternum_tech_intel$, y podría llevar a descubrimientos inesperados también."
  
  giga_aeternum.4321.name:0 "Cartografiando Aiondia"
  giga_aeternum.4321.desc:0 "Podemos enviar una §YExpedición§! para cartografiar la superficie de §YAiondia§!. Las expediciones tendrán un costo mensual de £alloys£ y £energy£ necesario para sostenerlas, y no se pueden cancelar hasta que se completen.\n\nLas expediciones traerán de vuelta una cierta cantidad de $aeternum_tech_intel$ y £minor_artifacts£ una vez que se completen, e informarán descubrimientos adicionales durante la propia expedición. \n\nEl rendimiento de la expedición durante estos descubrimientos dependerá de su §RFuerza§!, §HIntegridad§! y §BPracticidad§!.\n\nEstas expediciones son simplemente empresas masivas, con cada una de ellas empleando millones de personal y vehículos para cubrir tanto terreno como sea posible. Como tal, son naturalmente bastante caras de mantener.\n\n§YActualmente hemos traído de vuelta:\n§G[ROOT.aeternum_intel_exp_found]§! $aeternum_tech_intel$\n§G[ROOT.aeternum_art_exp_found]§! £minor_artifacts£\n§G[ROOT.aeternum_unique_exp_found]§! §RDescubrimientos Únicos§!"
  
  aeternum_intel_exp_found_some:99 "[ROOT.aet_expedition_total_intel_count]"
  aeternum_intel_art_found_some:99 "[ROOT.aet_expedition_total_artifact_count]"
  aeternum_intel_unique_found_some:99 "[ROOT.aet_expedition_total_discovery_count]"
  
  giga_aeternum.4321.big:0 "Envía una §YColosal§! Expedición | Explorará §Y15%§! de la superficie"
  giga_aeternum.4321.big.tooltip:0 "Una §YColosal§! Expedición costará §Y100000§! £energy£ y §Y40000§! £alloys£, con un mantenimiento mensual de §Y1500§! £energy£ y §Y700§! £alloys£\n\nDurará §Y5 años§!\n\nTraerá de vuelta entre §G4§! y §G6§! $aeternum_tech_intel$ y entre §Y100§! y §Y200§! £minor_artifacts£\n\n"
  
  giga_aeternum.4321.med:0 "Envía una §YRegular§! Expedición | Explorará §Y10%§! de la superficie"
  giga_aeternum.4321.med.tooltip:0 "Una §YRegular§! Expedición costará §Y75000§! £energy£ y §Y30000§! £alloys£, con un mantenimiento mensual de §Y1000§! £energy£ y §Y600§! £alloys£\n\nDurará §Y4 años§!\n\nTraerá de vuelta entre §G3§! y §G5§! $aeternum_tech_intel$ y entre §Y50§! y §Y150§! £minor_artifacts£\n\n"
  
  giga_aeternum.4321.small:0 "Envía una §YPequeño§! Expedición | Explorará §Y5%§! de la superficie"
  giga_aeternum.4321.small.tooltip:0 "Una §YPequeño§! Expedición costará §Y60000§! £energy£ y §Y20000§! £alloys£, con un mantenimiento mensual de §Y750§! £energy£ y §Y500§! £alloys£\n\nDurará §Y3 años§!\n\nTraerá de vuelta entre §G2§! y §G3§! $aeternum_tech_intel$ y entre §Y25§! y §Y50§! £minor_artifacts£\n\n"
  
  giga_aeternum.3010.expedition:0 "Gestiona §YExpediciones§!"
  
  giga_contact_aeternum_exp_tooltip:0 "§HGestiona §YExpedición Aiondia§!...§!"
  
  giga_aeternum.4321.tracktime:0 "¡Una Expedición está actualmente en curso! Se completará en [ROOT.aet_exp_return_time] meses."
  
  giga_aeternum.4321.bye:0 "Salir."
  
  giga_aeternum.4322.name:0 "Enviando una §YExpedición§!"
  giga_aeternum.4322.desc:0 "Estamos a punto de enviar una §Y[aet_exp_name_tool.GetName] Expedición§! para mapear la extensa superficie de Aiondia.\n\nSin embargo, como tales expediciones son empresas arriesgadas, podemos agregar hasta §Y[ROOT.aet_init_attach_capacity]§! §BAdjuntos§! al equipo expedicionario, los cuales proporcionarán diferentes bonificaciones y podrían ayudar en ciertas situaciones. La expedición efectivamente tiene unas cuantas estadísticas diferentes que impactarán su efectividad en diferentes situaciones.\n\n§HIntegridad§! representa la condición general del equipo. Disminuirá en §Y1§! cada mes, y la expedición será abortada prematuramente si alcanza §Y0§!.\n\n§RFuerza§! representa la habilidad del equipo para combatir las construcciones peligrosas y entidades que podrían encontrar mientras exploran Aiondia.\n\n§BPracticidad§! mide la eficiencia del equipo cuando se trata de descifrar dispositivos arcanos o ingeniería inversa de tecnologías antiguas.\n\nPodemos mejorar estas estadísticas agregando adjuntos usando el menú de opciones. Durante la expedición, es probable que el equipo informe hallazgos interesantes, y el resultado de dichos hallazgos dependerá de las estadísticas de la expedición. ¡Elige cuidadosamente, ya que no se pueden eliminar después!\n\n§BNuestra expedición actualmente tiene:§!\n§Y[ROOT.aet_exp_hp]§! §HIntegridad§!\n§Y[ROOT.aet_exp_attack]§! §RFuerza§!\n§Y[ROOT.aet_exp_smarts]§! §BPracticidad§!\n§Y[ROOT.aet_exp_decay_monthly]%§! §LProbabilidad de Decaimiento de Integridad Mensual§!"
  
  giga_aeternum.4322.panzer:0 "Añade §REscuadrón de Combate Blindado§! - §Y10000§! £alloys£ | Actualmente §Y[aet_exp_sender.aeternum_panzer_count]§!"
  giga_aeternum.4322.panzer.tooltip:0 "Unos cuantos millones de vehículos blindados pueden ser de gran ayuda. Estas máquinas de guerra asegurarán que nuestro equipo pueda manejar lo que sea que puedan enfrentar mientras exploran el Mundo Birch.\n\n§Y+10§! §HIntegridad§!\n§Y+30§! §RFuerza§!\n§Y-20§! §BPracticidad§!\n\n"
  
  
  giga_aeternum.4322.smart:0 "Añade §BCohorte Científica§! - §Y7500§! £alloys£ | Actualmente §Y[aet_exp_sender.aeternum_smarties_count]§!"
  giga_aeternum.4322.smart.tooltip:0 "Un equipo dedicado de los arqueólogos e investigadores más elitistas para escoltar la expedición. Serán encargados de analizar e ingeniería inversa de lo que el equipo pueda encontrar durante su exploración de Aiondia.\n\n§Y-10§! §HIntegridad§!\n§Y-10§! §RFuerza§!\n§Y+30§! §BPracticidad§!\n\n"
  
  
  giga_aeternum.4322.engineer:0 "Añade §HIngenieros de Mantenimiento§! - §Y6000§! £alloys£ | Actualmente §Y[aet_exp_sender.aeternum_engineer_count]§!"
  giga_aeternum.4322.engineer.tooltip:0 "Estos ingenieros serán encargados de mantener y reparar el equipo empleado por el equipo expedicionario a medida que se adentran más y más en el espacio desconocido.\n\n§Y+10§! §HIntegridad§!\n§Y-20§! §RFuerza§!\n§Y+10§! §BPracticidad§!\n§Y-20%§! §LProbabilidad de Decaimiento de Integridad Mensual§!\n\n"
  
  giga_aeternum.4322.a:0 "Procede con la §YExpedición§!"
  
  giga_aeternum.4400.name:0 "§G¡Regresa la Expedición Aiondia!§!"
  giga_aeternum.4400.desc:0 "Nuestra expedición para explorar §YAiondia§! ha regresado ahora.\n\nAdemás de lo que encontraron, han traído de vuelta §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$ así como algunos £minor_artifacts£. Estas expediciones han explorado §Y[ROOT.aet_explored_perc]%§! del Mundo Birch, llevando el área total explorada a §Y[ROOT.aiondia_explored_perc]%§!.\n\nPodemos lanzar otra expedición cuando lo deseemos.\n\n§BLa expedición regresó con:\n$aet_display_exp_stats$"
  giga_aeternum.4400.a:0 "¡Excelente trabajo!"
  giga_aeternum.4400.a.tooltip:0 "Obtenemos §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$.\n§YAiondia§! ahora está §Y[ROOT.aiondia_explored_perc]%§! explorado."
  
  giga_aeternum.4401.name:0 "§RExpedición a Aiondia Abortada§!"
  giga_aeternum.4401.desc:0 "Nuestra Expedición a Aiondia se vio obligada a hacer un regreso de emergencia antes de lo planeado, ya que el equipo había sufrido demasiado daño y su §HIntegridad§! desafortunadamente cayó por debajo de §Y0§!.\n\nSolo trajeron de vuelta §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$ y lograron explorar §Y[ROOT.aet_explored_perc]%§! del Mundo Birch antes de verse obligados a regresar.\n\nSin embargo, esto lleva el área total explorada a §Y[ROOT.aiondia_explored_perc]%§!.\n\nPodemos lanzar otra expedición cuando lo deseemos."
  giga_aeternum.4401.a:0 "Una lástima."
  giga_aeternum.4401.a.tooltip:0 "Obtenemos §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$.\n§YAiondia§! ahora está §Y[ROOT.aiondia_explored_perc]%§! explorado."
  
  giga_aeternum.3010.stats:0 "Integridad: [ROOT.aet_exp_hp] | Fuerza: [ROOT.aet_exp_attack] | Practicidad: [ROOT.aet_exp_smarts] | MDC: [ROOT.aet_exp_decay_monthly]%"
  
  aeternum_stats_tooltip:0 "§HIntegridad§! representa la condición general del equipo. Disminuirá en §Y1§! cada mes, y la expedición será abortada prematuramente si alcanza §Y0§!.\n\n§RFuerza§! representa la capacidad del equipo para combatir las construcciones peligrosas y entidades que podrían encontrar mientras exploran Aiondia.\n\n§BPracticidad§! mide la eficiencia del equipo cuando se trata de descifrar dispositivos arcanos o ingeniería inversa de tecnologías antiguas.\n\n§LMDC§! significa §LOportunidad de Decaimiento Mensual§!, y es simplemente la probabilidad de que la §HIntegridad§! de la expedición disminuya en §Y1§! cada mes."
  
  giga_aeternum.4323.name:0 "§Y[aet_exp_name_tool.GetName] Expedición§! Iniciada!"
  giga_aeternum.4323.desc:0 "Nuestra expedición ha partido del área habitada de §YAlondia§!, y ahora se está moviendo hacia las vastas extensiones inexploradas de la superficie del Mundo Birch. Regresarán en §Y[ROOT.aet_exp_return_time] meses§!, trayendo consigo valioso $aeternum_tech_intel$ y £minor_artifacts£.\n\nSe nos informará cada vez que hagan un descubrimiento particular durante la expedición, cuyo resultado será determinado por las estadísticas del equipo.\n\n§BLa expedición actualmente tiene:\n$aet_display_exp_stats$"
  giga_aeternum.4323.a:0 "¡La mejor de las suertes para ellos!"
  giga_aeternum.4323.a.tooltip:0 "Podemos monitorear la expedición a través de la Agencia de Inteligencia."
  
  aet_display_exp_stats:0 "§Y[ROOT.aet_exp_hp]§! §HIntegridad§!\n§Y[ROOT.aet_exp_attack]§! §RFuerza§!\n§Y[ROOT.aet_exp_smarts]§! §BPracticidad§!\n§Y[ROOT.aet_exp_decay_monthly]%§! §LOportunidad de Decaimiento Mensual de la Integridad§!"
  
  aet_exp_1:0 "Pequeña Expedición a Aiondia"
  aet_exp_1_desc:0 "Estamos enviando una expedición para cartografiar la superficie de Aiondia."
  
  aet_exp_2:0 "Expedición Regular a Aiondia"
  aet_exp_2_desc:0 "Estamos enviando una expedición para cartografiar la superficie de Aiondia."
  
  aet_exp_3:0 "Colosal Expedición a Aiondia"
  aet_exp_3_desc:0 "Estamos enviando una expedición para cartografiar la superficie de Aiondia."
  
