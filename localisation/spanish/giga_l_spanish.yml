l_spanish:
  
  #############################################################################################################################################
  ### Megastructure Names #####################################################################################################################
  #############################################################################################################################################
  #########################################
  ### Headers #############################
  #########################################
  header_01_gigac:0 "§GConstrucciones Gigastructurales§!"
  header_01_gigac_desc:0 "$header_01_gigac$\nEsta tecnología desbloquea una megaestructura tan grande, que ahora puede ser considerada Ingeniería Gigaestructural."
  
  header_02_tetra:0 "§BIngeniería Tetradimensional§!"
  header_02_tetra_desc:0 "$header_02_tetra$\nEsta tecnología desbloquea una megaestructura de tal tamaño y alcance que es necesario emplear métodos de ingeniería de alta dimensión para hacerla funcionar."
  
  header_03_insane:0 "§RTecnología Demencial§!"
  header_03_insane_desc:0 "$header_03_insane$\nEsta tecnología pondría a nuestra civilización tan por delante de la curva, que se considera una locura creer que podría funcionar."
  
  header_04_lud_insane:0 "§PTecnología Increíblemente Demencial§!"
  header_04_lud_insane_desc:0 "$header_04_lud_insane$\nLos avances que nuestra civilización obtendría al investigar esta tecnología son demasiado para que cualquier ser los comprenda."
  
  header_05_shroud:0 "§MTecnología del Velo§!"
  header_05_shroud_desc:0 "$header_05_shroud$\nLas tecnologías relacionadas con el Velo serán desbloqueadas por esta ruta de investigación§!"
  
  #########################################
  ### Names ###############################
  #########################################
  # Changing names here will change them through the whole file
  name_ndb:0 "Rayo Nicoll-Dyson"
  allow_ndb:0 "§HDesbloquea la Megaestructura:§! $name_ndb$"
  desc_ndb:0 "La superarma definitiva. Una estructura masivamente masiva capaz de enfocar la salida de energía de una estrella en un láser capaz de aniquilar mundos enteros desde lejos, y tal vez incluso sistemas solares enteros. Nuestros enemigos nos temerán."
  allow_ndb_p1:0 "$allow_ndb$ Fase 1: Magneto-Colector"
  desc_ndb_p1:0 "El Rayo Nicoll-Dyson es un instrumento de destrucción, capaz de eliminar sistemas estelares enteros."
  allow_ndb_p2:0 "$allow_ndb$ Fase 2: Redireccionador Estelar"
  desc_ndb_p2:0 "Desbloquea otro paso del Rayo Nicoll-Dyson."
  allow_ndb_p3:0 "$allow_ndb$ Fase 3: Estabilizadores de Hiperscala"
  desc_ndb_p3:0 "Desbloquea otro paso del Rayo Nicoll-Dyson."
  allow_ndb_p4:99 "$allow_ndb$"
  desc_ndb_p4:0 "Desbloquea otro paso del Rayo Nicoll-Dyson."
  
  giga_tech_dummy_loc:0 "PRUEBA DE SOFTWARE DE LOCALIZACIÓN, IGNORAR"
  
  name_eq_shipyard:0 "Astillero Ecuatorial"
  allow_eq_shipyard:0 "§HDesbloquea Megaestructura:§! $name_eq_shipyard$"
  desc_eq_shipyard:0 "Dos anillos construidos alrededor de un Mundo Fundido. El anillo interior recolecta aleaciones y energía del planeta, mientras que el anillo exterior ensambla naves de guerra a un ritmo tremendo. Elimina cada luna del planeta alrededor del cual se construye."
  
  name_discomoon:0 "Espectrorefractor Lunar"
  allow_disco_moon:0 "§HDesbloquea Megaestructura:§! $name_discomoon$"
  desc_disco_moon:0 "Una luna cubierta con placas de cristal pulido a través de las cuales se brilla la luz, creando impresionantes exhibiciones de luz en planetas cercanos. Aplica sus efectos a cada cuerpo en el sistema planetario local."
  
  name_crystal_megabore:0 "Megataladro de Cristales"
  allow_crystal_megabore:0 "§HDesbloquea Megaestructura:§! $name_crystal_megabore$"
  desc_crystal_megabore:0 "Una instalación orbital masiva que perfora directamente en el núcleo de un Planeta Fundido, extrayendo grandes cantidades de cristales raros."
  
  name_interstellar_hab:0 "Hábitat Interestelar"
  allow_interstellar_hab:0 "§HDesbloquea Megaestructura:§! $name_interstellar_hab$"
  desc_interstellar_hab:0 "Un hábitat construido en el vacío entre estrellas.\n\n$name_interstellar_hab$s poseen únicos §YMinería§! e §YInvestigación§! Distritos. Pueden caber 15 Distritos."
  
  name_interstellar_ring:0 "Mundo Anillo Interestelar"
  allow_interstellar_ring:0 "§HDesbloquea Megaestructura:§! $name_interstellar_ring$"
  desc_interstellar_ring:0 "Una mejora para el $name_interstellar_hab$, este masivo mundo anillo cuenta con 8 segmentos habitables.\n\nLos Mundos Anillo Interestelares poseen únicos §YGenerador§! y §YFundición§! Distritos. Pueden caber 25 Distritos."
  
  name_upgrade_ringworld:0 "Mejora del Hábitat del Mundo Anillo"
  allow_upgrade_ringworld:0 "§HDesbloquea Decisión:§! Mejora del Hábitat del Mundo Anillo"
  desc_upgrade_ringworld:0 "Nos permite agregar más hábitats a un mundo anillo transformando un segmento de soporte en uno habitable.\n\n§HLa Decisión debe tomarse en el segmento del mundo anillo que desea mejorar§!"
  
  name_ringworld_titanic:0 "Mundo Anillo Titánico"
  allow_ringworld_titanic:0 "§HDesbloquea Megaestructura:§! $name_ringworld_titanic$"
  desc_ringworld_titanic:0 "Un $name_ringworld_titanic$ se basa en un sistema de mundo anillo existente, proporcionando más espacio habitable."
  
  name_ringworld_behemoth:0 "Mundo Anillo Behemoth"
  allow_ringworld_behemoth:0 "§HDesbloquea Megaestructura:§! $name_ringworld_behemoth$"
  desc_ringworld_behemoth:0 "Un $name_ringworld_behemoth$ se basa en un sistema de mundo anillo doble existente, proporcionando más espacio habitable."
  
  name_ringworld_gargan:0 "Mundo Anillo Gargantuan"
  allow_ringworld_gargan:0 "§HDesbloquea Megaestructura:§! $name_ringworld_gargan$"
  desc_ringworld_gargan:0 "Un $name_ringworld_gargan$ se basa en un sistema de mundo anillo triple existente, proporcionando más espacio habitable."
  
  name_ringworld_square:0 "Mundo Anillo Cuadrado"
  allow_ringworld_square:0 "§HDesbloquea Megaestructura:§! $name_ringworld_square$"
  allow_squareworld:0 "§HDesbloquea Característica:§! Restauración de Mundo Cuadrado"
  desc_squareworld:0 "Aunque todavía está envuelto en misterio, podría ser posible restaurar el Mundo Cuadrado si logramos aprender más sobre él."
  
  name_ringworld_city:0 "Mundo Anillo Ecumenópolis"
  allow_ringworld_city:0 "§HDesbloquea Megaestructura:§! $name_ringworld_city$"
  
  name_ringworld_hive:0 "Mundo Anillo Colmena"
  allow_ringworld_hive:0 "§HDesbloquea Megaestructura:§! $name_ringworld_hive$"
  
  name_ringworld_machine:0 "Mundo Anillo Máquina"
  allow_ringworld_machine:0 "§HDesbloquea Megaestructura:§! $name_ringworld_machine$"
  
  name_penrose_ring:0 "Mundo Anillo Penrose"
  allow_penrose_ring:0 "§HDesbloquea Megaestructura:§! $name_penrose_ring$"
  allow_penrose_stabilize:0 "§HDesbloquea Característica:§! $name_penrose$ Estabilización"
  desc_penrose_stabilize:0 "Nos permite estabilizar un $name_penrose$ generador de energía para aumentar enormemente su producción de energía."
  allow_penrose_ringworld:0 "§HDesbloquea Característica:§! $name_penrose$ Mundo Anillo"
  desc_penrose_ringworld:0 "Un mundo anillo construido alrededor de un $name_penrose$ estabilizado, alimentado por la Esfera misma. Parte de la infraestructura del mundo anillo puede incorporarse en la Esfera misma, permitiendo más segmentos habitables.\n\n$name_penrose_ring$s poseen únicos §YGenerador§!, §YAgricultura§! e §YInvestigación§! Distritos. Pueden caber 35 Distritos."
  
  name_penrose:0 "Esfera Penrose"
  allow_penrose:0 "§HDesbloquea Megaestructura:§! $name_penrose$"
  desc_penrose_sphere:0 "Un gran espejo construido alrededor de un Agujero Negro, explotando la dispersión superradiante para generar energía usando un Agujero Negro. A nuestro nivel actual de tecnología, puede usarse como una bomba muy, muy poderosa, o puede generar algo de energía, pero estabilizar la estructura para usarla de manera confiable como generador requerirá investigación adicional."
  
  name_succ:99 "S.U.C.C."
  allow_succ:0 "§HDesbloquea Megaestructura:§! $name_succ$"
  desc_succ:0 "El $name_succ_full$, o $name_succ$ para abreviar, es una instalación masiva que rodea un Gigante Gaseoso. Utilizando enormes rayos tractores, cosecha constantemente la atmósfera del planeta y la refina en Energía, Gases y Motas Volátiles."
  
  name_succ_full:0 "Colector-Condensador Umbegaseoso Superatmosférico S.U.C.C"
  allow_succ_full:0 "§HDesbloquea Megaestructura:§! $name_succ_full$"
  
  name_matrioshka_brain:0 "Cerebro de Matrioshka"
  allow_matrioshka_brain:0 "§HDesbloquea Megaestructura:§! $name_matrioshka_brain$"
  desc_matrioshka_brain:0 "Un increíble superordenador de tamaño inconcebible."
  name_virtual_reality:0 "Realidad Virtual"
  allow_virtual_reality:0 "§HDesbloquea Característica:§! $name_virtual_reality$"
  desc_virtual_reality:0 "Nos permite mejorar un $name_matrioshka_brain$ en un Simulador de Realidad Matrioshka, capaz de albergar miles de millones de mentes."
  
  name_kugelblitz:0 "Contenedor de Kugelblitz"
  allow_kugelblitz:0 "§HDesbloquea Megaestructura:§! $name_kugelblitz$"
  desc_kugelblitz:0 "Un gran Kugelblitz mantenido dentro de un dispositivo especial. Puede ser alimentado con energía y materia en forma de radiación para almacenarlos para su uso posterior, gracias a avanzados convertidores de energía a materia."
  
  name_psy_siphon:0 "Hipersifón Psíquico"
  allow_psy_siphon:0 "§HDesbloquea Megaestructura:§! $name_psy_siphon$"
  desc_psy_siphon:0 "Un enorme portal artificial que conecta nuestro universo con el Velo mismo. Es capaz de generar cantidades gloriosas de energía e investigación, y podría mejorar enormemente nuestro potencial psiónico."
  
  name_eng_test_site:0 "Estación de Pruebas para Macroingeniería"
  allow_eng_test_site:0 "§HDesbloquea Megaestructura:§! $name_eng_test_site$"
  desc_eng_test_site:0 "Una gran estación orbitando un planeta para realizar libremente experimentos de ingeniería."
  
  name_atmosphere_shredder:0 "Observatorio de Tormentas Atmosféricas"
  allow_atmosphere_shredder:0 "§HDesbloquea Megaestructura:§! $name_atmosphere_shredder$"
  desc_atmosphere_shredder:0 "Un complejo artificial capaz de inducir enormes tormentas en la atmósfera de un gigante gaseoso."
  
  name_sub_compressor:0 "Compresor Subestelar"
  allow_sub_compressor:0 "§HDesbloquea Megaestructura:§! $name_sub_compressor$"
  desc_sub_compressor:0 "Una megaestructura construida alrededor de un Enano Marrón, capaz de desencadenar reacciones de fusión dentro del Enano Marrón para encenderlo."
  
  name_auto_stripmine:0 "Mina de Extracción Automatizada"
  allow_auto_stripmine:0 "§HDesbloquea Megaestructura:§! $name_auto_stripmine$"
  desc_auto_stripmine:0 "Un complejo industrial masivo que cubre un planeta y extrae sus minerales, desprendiendo la capa superficial capa por capa hasta que casi no queda nada."
  
  name_yggdrasil:0 "Complejo de Yggdrasil Orchid"
  allow_yggdrasil:0 "§HDesbloquea Megaestructura:§! $name_yggdrasil$"
  desc_yggdrasil:0 "Un complejo masivo construido cerca de un Gigante Gaseoso para sembrar su atmósfera con vida vegetal especial."
  
  name_the_vat:99 "B.I.G. Vat"
  name_the_vat_long:0 "Vat de Crecimiento Impetuoso Biológico"
  allow_the_vat:0 "§HDesbloquea Megaestructura:§! $name_the_vat$"
  desc_the_vat:0 "Un enorme vaso de clonación, construido en el espacio para alojar los clones más grandes."
  
  name_orbital_artificial_eco:0 "Ecosistema Artificial Orbital"
  allow_orbital_artificial_eco:0 "§HDesbloquea Megaestructura:§! $name_orbital_artificial_eco$"
  desc_orbital_artificial_eco:0 "Una estación muy grande que alberga un ecosistema completamente artificial para estudiar la naturaleza."
  
  name_neut_gigaforge:0 "Gigaforja de Neutronio"
  allow_neut_gigaforge:0 "§HDesbloquea Megaestructura:§! $name_neut_gigaforge$"
  desc_neut_gigaforge:0 "Una gran forja construida cerca de una estrella de neutrones para cosechar fácilmente grandes cantidades de neutronio."
  
  name_orb_elysium:0 "Elíseo Orbital"
  allow_orb_elysium:0 "§HDesbloquea Megaestructura:§! $name_orb_elysium$"
  desc_orb_elysium:0 "Una pequeña estación espacial en forma de anillo diseñada para ejercer control sobre una población planetaria. Tiene distritos para §YInvestigación§!, §YUnidad§!, y mantener la §YEstabilidad§! del planeta debajo.\n\n§YDesactiva los edificios y reduce drásticamente el recuento de distritos§! en el planeta anfitrión a cambio de una cantidad de §Ytrabajos por población§!, afectada por la designación planetaria, centrada principalmente en §Ymateriales brutos§!."
  name_habitats:0 "Hábitats"
  
  name_giga_orbital:0 "Hábitat Anular Estelar"
  allow_giga_orbital:0 "§HDesbloquea Megaestructura:§! $name_giga_orbital$"
  desc_giga_orbital:0 "Una gran estación espacial en forma de anillo diseñada para proporcionar condiciones de vida similares a las de un planeta. Tiene distritos para §YAgricultura§!, §YUnidad§!, §YServicios§!, y logística planetaria.\n\nSinergiza con las estaciones §Y$habitat_0$§! en el sistema, tiene efectos extra para los imperios §Y$civic_machine_servitor$§!, y cuenta como un $habitat_0$ para las poblaciones §Y$trait_void_dweller_1$§!."
  
  name_particle_accel:0 "Acelerador de Partículas Estelar"
  allow_particle_accel:0 "§HDesbloquea Megaestructura:§! $name_particle_accel$"
  desc_particle_accel:0 "Un acelerador de partículas muy grande construido alrededor de una estrella, capaz de acelerar partículas a casi la velocidad de la luz."
  
  name_starlifter:0 "Star Lifters"
  allow_starlifter:0 "§HDesbloquea Megaestructura:§! $name_starlifter$"
  desc_starlifter:0 "Una construcción que rodea una estrella, aprovechando directamente su esencia y convirtiéndola en minerales."
  
  name_fusion_suppressor:0 "Supresor de Fusión"
  allow_fusion_suppressor:0 "§HDesbloquea Megaestructura:§! $name_fusion_suppressor$"
  desc_fusion_suppressor:0 "Una gran estructura construida alrededor de una estrella para interrumpir sus procesos de fusión internos, generando grandes cantidades de datos científicos. Puede ser utilizado para eventualmente detonar una estrella, creando Depósitos de Iodizium en sus planetas, o para hacer un agujero negro."
  
  name_hraemc:99 "HRAE-MC"
  allow_hraemc:0 "§HDesbloquea Megaestructura:§! $name_hraemc$"
  desc_hraemc:0 "Esta increíble hazaña tecnológica nos otorgará enormes cantidades de energía, así como muchos datos sobre la naturaleza de los extraños cuerpos que son los agujeros negros."
  
  name_war_moon:0 "Luna de Combate"
  allow_war_moon:0 "§HDesbloquea Megaestructura:§! $name_war_moon$"
  desc_war_moons:0 "Un proyecto de ingeniería verdaderamente insano. Una lanza de partículas masiva, alimentada por un reactor gigantesco dentro del núcleo de una pequeña luna. Propulsado por enormes propulsores construidos en el otro lado de la luna, este planetoides armado es un espectáculo para la vista."
  
  name_war_planet:0 "Planeta de Combate Behemoth"
  allow_war_planet:0 "§HDesbloquea Megaestructura:§! $name_war_planet$"
  desc_war_planet:0 "La evolución lógica del $name_war_moon$. Un planeta entero transformado en una nave espacial móvil, equipada con un arma que puede exterminar §Rcualquier cosa.§!"
  
  name_war_system:0 "Sistema Solar de Combate"
  allow_war_system:0 "§HDesbloquea Megaestructura:§! $name_war_system$"
  allow_systemcraft_p0:0 "$allow_war_system$ Fase 0: Emplazamiento"
  desc_systemcraft_p0:0 "El Sistema Solar de Combate es una hiperarma temible capaz de exterminar cualquier cosa en su camino."
  allow_systemcraft_p1:0 "$allow_war_system$ Fase 1: Compresor Solar"
  desc_systemcraft_p1:0 "Desbloquea otro paso del Sistema Solar de Combate."
  allow_systemcraft_p2:0 "$allow_war_system$ Fase 2: Propulsores Planetarios Sincronizados"
  desc_systemcraft_p2:0 "Desbloquea otro paso del Sistema Solar de Combate."
  allow_systemcraft_p3:0 "$allow_war_system$ Fase 3: Soportes Lunares"
  desc_systemcraft_p3:0 "Desbloquea otro paso del Sistema Solar de Combate."
  allow_systemcraft_p4:0 "$allow_war_system$ Fase 4: Borradores Celestiales"
  desc_systemcraft_p4:0 "Desbloquea otro paso del Sistema Solar de Combate."
  allow_systemcraft_p5:99 "$allow_war_system$"
  desc_systemcraft_p5:0 "Desbloquea otro paso del Sistema Solar de Combate."
  allow_systemcraft_p6:0 "$allow_war_system$ Estabilización del Casco Hiperdimensional"
  desc_systemcraft_p6:0 "Desbloquea otro paso del Sistema Solar de Combate."
  
  name_terraform_molten:0 "Estabilizador Geotérmico"
  allow_terraform_molten:0 "§HDesbloquea Megaestructura:§! $name_terraform_molten$"
  desc_terraform_molten:0 "Una megaestructura capaz de transformar un planeta fundido en un mundo habitable."
  
  name_terraform_shattered:99 "G.L.U.E."
  name_terraform_shattered_full:0 "Motor de Unificación de Tierras Globales G.L.U.E"
  allow_terraform_shattered:0 "§HDesbloquea Megaestructura:§! $name_terraform_shattered$"
  desc_terraform_shattered:0 "El $name_terraform_shattered_full$ o el $name_terraform_shattered$ para abreviar, es capaz de tomar los restos de un planeta previamente destruido y reformarlos en algo que se asemeje más a su forma original."
  
  name_terraform_barren:0 "Encendedor de Núcleo Dinámico"
  allow_terraform_barren:0 "§HDesbloquea Megaestructura:§! $name_terraform_barren$"
  desc_terraform_barren:0 "Una gran construcción construida alrededor de un mundo desolado para hacerlo más habitable."
  
  name_terraform_gasgiant:0 "Estabilizador Macro-atmosférico"
  allow_terraform_gasgiant:0 "§HDesbloquea Megaestructura:§! $name_terraform_gasgiant$"
  desc_terraform_gasgiant:0 "El $name_terraform_gasgiant$ es capaz de controlar parcialmente la atmósfera superior de un Gigante Gaseoso, haciéndola algo habitable.\n\nLas Colonias de Gigantes de Gas poseen únicos §YGenerador§!, §YInvestigación§! y §YGases Raros§! Distritos, junto con únicas §YCaracterísticas Planetarias§!. Cuanto más grande es el Gigante Gaseoso, más grande es la colonia resultante."
  
  name_terraform_toxic:0 "Purificador Atmosférico"
  allow_terraform_toxic:0 "§HDesbloquea Megaestructura:§! $name_terraform_toxic$"
  desc_terraform_toxic:0 "Una megaestructura capaz de transformar un planeta tóxico en un mundo habitable."
  
  name_orbital_arcology:0 "Arcología Orbital"
  allow_orbital_arcology:0 "§HDesbloquea la Función:§! $name_orbital_arcology$"
  #"§HUnlocks Megastructure:§! $name_orbital_arcology$"
  allow_orbital_arcology_desc:0 "Con el DLC Overlord, desbloquea la §Y$name_orbital_arcology$§! Construcción de anillos orbitales. Sin él, desbloquea la misión, Decisión Planetaria §Y$decision_giga_build_orbital_arcology$§!."
  desc_orbital_arcology:0 "Un anillo que envuelve el ecuador de un planeta, aumentando la cantidad máxima de distritos del planeta."
  
  name_planetary_computer:0 "Computadora Planetaria"
  allow_planetary_computer:0 "§HDesbloquea Megaestructura:§! $name_planetary_computer$"
  desc_planetary_computer:0 "Un proyecto verdaderamente masivo que transforma un planeta en una computadora planetaria colonizable, proporcionando enormes beneficios a los investigadores en la superficie."
  
  name_nidavellir:0 "Hiperforja Nidavellir"
  allow_nidavellir:0 "§HDesbloquea Megaestructura:§! $name_nidavellir$"
  desc_nidavellir:0 "Similar en concepto al $name_neut_gigaforge$, pero inmensamente más avanzado, el $name_nidavellir$ dobla el tiempo y el espacio mismos para producir las aleaciones más puras de la galaxia fusionando minerales y neutrones, utilizados para crear las armas más mortíferas."
  
  name_quasistellar:0 "Exterminador Cuasi-Estelar"
  allow_quasistellar:0 "§HDesbloquea Megaestructura:§! $name_quasistellar$"
  allow_qso_p0:0 "$allow_quasistellar$ Fase 0: Emplazamiento"
  desc_qso_p0:0 "El Exterminador Cuasi-Estelar es la hiperarma más grande jamás diseñada, poseyendo cantidades incontables de poder destructivo."
  allow_qso_p1:0 "$allow_quasistellar$ Fase 1: Compresor de Acreción"
  desc_qso_p1:0 "Desbloquea otro paso del Arma Quásar."
  allow_qso_p2:0 "$allow_quasistellar$ Fase 2: Deflectores Relativistas"
  desc_qso_p2:0 "Desbloquea otro paso del Arma Quásar."
  allow_qso_p3:0 "$allow_quasistellar$ Fase 3: Hipercomputadoras"
  desc_qso_p3:0 "Desbloquea otro paso del Arma Quásar."
  allow_qso_p4:0 "$allow_quasistellar$ Fase 4: Teracapacitores"
  desc_qso_p4:0 "Desbloquea otro paso del Arma Quásar."
  allow_qso_p5:99 "$allow_quasistellar$"
  desc_qso_p5:0 "Desbloquea otro paso del Arma Quásar."
  
  name_alderson:0 "Disco Alderson"
  allow_alderson:0 "§HDesbloquea Megaestructura:§! $name_alderson$"
  desc_alderson:0 "El Disco Alderson es un disco colosal construido alrededor de una estrella, proporcionando un espacio de vida inmenso."
  
  name_hyperstructural_ass:0 "Astilleros de Ensamblaje Hiperestructural"
  allow_hyperstructural_ass:0 "§HDesbloquea Megaestructura:§! $name_hyperstructural_ass$"
  desc_hyperstructural_ass:0 "Un inmenso astillero construido alrededor de la estrella de un sistema. Proporciona 90 espacios de astillero y aumenta la capacidad naval en 1500."
  
  name_orb_bastion:0 "Bastión Orbital"
  allow_orb_bastion:0 "§HDesbloquea Megaestructura:§! $name_orb_bastion$"
  
  #############################################################################################################################################
  ### Requirements ############################################################################################################################
  #############################################################################################################################################
  giga_zero:99 "0"
  
  requires_big_star:0 "$TRIGGER_FAIL$Debido a los inmensos requerimientos de energía de esta estructura, debe ser construida alrededor de una estrella de clase B o A en un sistema de una sola estrella."
  requires_habitable:0 "$TRIGGER_FAIL$Debe apuntar a un planeta habitable."
