  giga_katrebels.2020.name:0 "¡Saboteando el arma §YRiesigekatzenwaffe§! de la Luna Kaiser"
  giga_katrebels.2020.desc:0 "Podemos apoyar a los §YCombatientes por la Libertad Roqualianos§! en una misión para dañar el arma principal de la Luna Kaiser.\n\nCon su control de §YGeschwollen§! y §YMercurreich§!, y con una cantidad saludable de sobornos, podrán reemplazar las rondas de munición destinadas para la §YRiesigekatzenwaffe§! con unas falsificadas equipadas con explosivos programados para detonar cuando lleguen a la luna.\n\n§YSi tienen éxito§!:\nLa Luna Kaiser sufrirá de §Y-35% de daño en armas§! y §Y-50% en la tasa de disparo§! por §Y3 años§!.\nLa Precaución de los Katzen §Raumentará§! en §R2§!.\n\n§YSi fallan§!:\nLa Precaución de los Katzen §Raumentará§! en §R1§!.\n\n§YProbabilidad de éxito§!:\nBase: §Y85%§!\n§HPrecaución de los Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
