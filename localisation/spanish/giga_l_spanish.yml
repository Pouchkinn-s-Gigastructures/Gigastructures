  quasi_stellar_marker_cluster_DESC:0 "Un marcador de objetivo virtual que designa el desafortunado objetivo del E-QE."
  quasi_stellar_marker_cluster_MEGASTRUCTURE_DETAILS:0 "Colócalo sobre una estrella para apuntarla con el E-QE."
  
