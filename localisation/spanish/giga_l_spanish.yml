  #############################################################################################################################################
  ### Governments #############################################################################################################################
  #############################################################################################################################################
  gov_pangalactic_defense_league:0 "Consejo de Defensa Galáctica"
  gov_pangalactic_defense_league_desc:0 "Este gobierno consiste en varios estados galácticos unidos bajo una sola bandera con el propósito específico de erradicar una amenaza para la vida en la galaxia. Sus miembros constituyentes retienen cierto grado de autonomía, pero poseen una fuerza militar unida."
  
  #############################################################################################################################################
  ### Origins #################################################################################################################################
  #############################################################################################################################################
  #########################################
  ### Orbital Arcology ####################
  #########################################
  origin_orbital_arcology:0 "Arcología Orbital"
  origin_orbital_arcology_desc:0 "A lo largo de la evolución de esta especie, ha habido un gran anillo flotando en el cielo. Una vez que lograron el viaje espacial subluz, descubrieron que este anillo estaba completamente cubierto con tierra habitable y cultivable."
  origin_orbital_arcology_effects:0 "Comienza con una Arcología Orbital alrededor del planeta de inicio."
  
  #########################################
  ### Orbital Elysium #####################
  #########################################
  origin_elysium:0 "Supervisores del Elíseos"
  origin_elysium_desc:0 "Esta civilización cree que la mejor manera de gobernar a las masas es desde un punto de vista seguro."
  origin_elysium_effects:0 "- Comienza con tu capital en un §H$name_orb_elysium$§! orbitando tu mundo natal, y la tecnología para construir más\n- Las colonias recién asentadas comienzan inmediatamente la construcción de un $name_orb_elysium$ si pueden soportar uno\n- Las colonias que pueden soportar un $name_orb_elysium$ pero carecen de §Rsufrir sanciones§!\n- Incapaz de desmantelar las estaciones $name_orb_elysium$\n- Los trabajos £job_giga_elysium_controller£ $job_giga_elysium_controller$ también mejoran la producción de recursos\n- Mantenimiento de £alloys£ $alloys$ muy reducido para los edificios de la capital $name_orb_elysium$\n- Necesita menos poblaciones para mejorar los edificios de la capital en mundos con un $name_orb_elysium$\n\n§PNota: Los planetas con un $name_orb_elysium$ funcionan de manera muy diferente a los mundos normales, obteniendo la mayoría de sus trabajos de su designación planetaria. Este origen cambia significativamente el juego normal.§!\n"
  #giga_elysium_start_NAME:0 "Elíseo Orbital"
  #giga_elysium_start_DESC:0 "Comienza en un Elíseo Orbital."
  
  #########################################
  ### Equatorial Shipyard #################
  #########################################
  origin_equatorial_shipyard:0 "Astillero Ecuatorial"
  origin_equatorial_shipyard_desc:0 "Habiendo evolucionado en un anillo alrededor del calor abrasador de un mundo fundido, la disminución de los suministros de agua y alimentos ha obligado a esta especie a abandonar su sistema natal."
  origin_equatorial_shipyard_effects:0 "Comienza en un Astillero Ecuatorial alrededor de un mundo fundido.\n- Obtén acceso a la tecnología £society_research£ §L$tech_hydroponics$§! si no eres una especie de máquina."
  giga_equatorial_shipyard_start_NAME:0 "Astillero Ecuatorial"
  giga_equatorial_shipyard_start_DESC:0 "Comienza en un Astillero Ecuatorial."
  
  d_predictable_solar_flares:99 "Predictable Solar Flares"
  d_predictable_solar_flares_desc:99 "The star our homeworld orbits around exhibits specific behavior preceding a solar flare, making energy extraction significantly easier."
  
  building_giga_matter_synthesizer:0 "Estación de Síntesis de Materia"
  building_giga_matter_synthesizer_desc:0 "Un complejo extenso de convertidores de energía a masa arcanos que crean las materias primas necesarias para mantener una civilización pre-UL en funcionamiento."
  
  #########################################
  ### Squareworld #########################
  #########################################
  origin_squareworld:0 "Mundo Cuadrado"
  origin_squareworld_desc:0 "Esta especie evolucionó en un segmento de un Mundo Anillo Cuadrado que desafía la física. Los otros segmentos se han deteriorado hasta la inhabitabilidad completa, por lo que los habitantes del último segmento que soporta la vida han decidido salir por su cuenta para intentar arreglar lo que queda del resto de su hogar."
  origin_squareworld_effects:0 "Comienza en un Mundo Cuadrado."
  giga_squareworld_start_NAME:0 "Mundo Cuadrado"
  giga_squareworld_start_DESC:0 "Comienza en un Mundo Cuadrado."
  
  d_decrepit_tunnels_squareworld:99 "$d_decrepit_tunnels_1$"
  d_decrepit_tunnels_squareworld_desc:99 "$d_decrepit_tunnels_1_desc$"
  
  #########################################
  ### Flat World ##########################
  #########################################
  origin_flat_world_effects:0 "Mundo natal es un §Y$pc_flat_world$§!\nLa preferencia de habitabilidad está configurada en §Y$trait_pc_continental_preference$§!"
  origin_flat_world:0 "Mundo Plano"
  origin_flat_world_desc:0 "Durante cientos de años, tu gente discutió sobre las propiedades geométricas de tu mundo natal. Tener evidencia fotográfica no fue suficiente para las personas que creían que la tierra era esférica y afirmaban que las evidencias fueron fabricadas a modo de conspiración. La verdad solo se hizo evidente cuando tu civilización logró su primer vuelo espacial."
  
  flat_world_mod:0 "Casa Plana"
  flat_world_mod_desc:0 "Nuestro mundo es plano, ¡es increíble! No sabemos si esto es alguna broma maldita o un proyecto olvidado pero nuestro mundo está diseñado para ser plano. La verdad está ahí fuera."
  
  #########################################
  ### Planetary Computer ##################
  #########################################
  giga_planetary_computer_start_NAME:0 "Computadora Planetaria"
  giga_planetary_computer_start_DESC:0 "Comienza en un Complejo de Computación Planetaria."
  origin_planetary_computer:0 "Procesamiento Central"
  origin_planetary_computer_desc:0 "Con la mayoría de sus datos perdidos, la especie robótica originalmente creada para cuidar de este ordenador a escala planetaria ahora está por su cuenta."
  origin_planetary_computer_effects:0 "Comienza en un Complejo de Computación Planetaria."
  building_solar_farm:0 "Huerta Solar"
  building_solar_farm_desc:0 "Una gran matriz solar que genera suficiente energía para alimentar los sistemas del planeta."
  
  #########################################
  ### Habitable Gas Giant #################
  #########################################
  
  giga_gas_giant_home_system_NAME:0 "Inicio en un Gigante Gaseoso"
  giga_gas_giant_home_system_DESC:0 "Comienza en un gigante gaseoso habitable con tu mundo natal original destruido."
  origin_gas_giant:0 "Volemos al Gigante Gaseoso"
  origin_gas_giant_desc:0 "Esta especie perdió su mundo natal durante su temprana era espacial cuando un cometa gigante se estrelló en él. Afortunadamente, ya poseían suficiente infraestructura en el espacio para evitar la extinción total. Y un gigante gaseoso con una atmósfera inusualmente tranquila que estaban utilizando para la minería de combustible se convirtió en su nuevo hogar."
  origin_gas_giant_effects:0 "Comienza en un $pc_habitable_gas_giant$ con tu mundo natal original destruido.\n- Obtén acceso a la tecnología £engineering_research£ §L$tech_space_mining_1$§!.\n- Obtén acceso a la tecnología £society_research£ §L$tech_hydroponics$§! si el imperio tiene poblaciones biológicos."
  
  building_giga_gas_giant_habitation_module:0 "Módulo Habitacional del Gigante Gaseoso"
  building_giga_gas_giant_habitation_module_desc:0 "Colección de instalaciones necesarias para mantener una colonia en un gigante gaseoso ensamblada por la población original de este planeta. Estas instalaciones incluyen reactores para proporcionar energía a la colonia, bahías de atraque para descargar minerales recolectados de las lunas locales y grandes hangares con control climático que pueden ser utilizados para granjas hidropónicas. Además de eso, estas instalaciones sirven como sede para la red de distribución de recursos y proporcionan diversos servicios a las poblaciones locales."
  
  #########################################
  ### Great Ring ##########################
  #########################################
  
  d_giga_arcane_generator:99 "$d_arcane_generator$"
  d_giga_arcane_generator_desc:99 "$d_arcane_generator_desc$"
  
  giga_behemoth_ring_system_NAME:0 "El Gran Anillo"
  giga_behemoth_ring_system_DESC:0 "Comienza en un gigantesco anillo alrededor de una estrella muerta."
  origin_great_ring:0 "El Gran Anillo"
  origin_great_ring_desc:0 "Cuando esta estrella colapsó en un agujero negro, destruyó el anillo interior y la civilización precursora que lo construyó. Sin embargo, el anillo exterior sobrevivió sin mucho daño y, finalmente, surgió nueva vida en él, calentada por la luz pálida del disco de acreción del agujero negro."
  origin_tooltip_great_ring_effects:0 "Comienza en un anillo gigante alrededor de una estrella muerta.\n- La habitabilidad de las especies está configurada en §LMundo Anillo§!.\n- §RNo habrá sistemas con mundos habitables garantizados cerca§!.\n\n§RLa IA no puede usar este origen. Cualquier imperio de IA personalizado predefinido generado con este origen se generará con $origin_default$ en su lugar.§!"
  
  d_great_ring_excavated_mountain:0 "Nodo del Sistema de Autorreparación del Mundo Anillo"
  d_great_ring_excavated_mountain_desc:0 "Un nodo expuesto del sistema de auto-reparación automatizado del anillo. Genera continuamente la materia necesaria para mantener la megaestructura en forma operativa. Y si somos cuidadosos, podemos desviar algo de esa materia para ser utilizada para nuestras propias necesidades sin comprometer nuestro hogar artificial."
  
  #########################################
  ### Interstellar Ring ###################
  #########################################
  interstellar_habitat_completed_core_MEGASTRUCTURE_DETAILS:99 "debug"
  giga_interstellar_system_NAME:0 "Hábitat Interestelar"
  giga_interstellar_system_DESC:0 "Comienza en un anillo interestelar"
  origin_interstellar_ring:0 "Habitantes Interestelares"
  origin_interstellar_ring_desc:0 "Nadie sabe quién construyó este anillo, que se desplaza lentamente en el oscuro vacío entre las estrellas, pero una joven civilización llama hogar a este lugar. Y ahora están listos para entrar en la galaxia mayor."
  origin_tooltip_interstellar_ring_effects:0 "Comienza en un anillo interestelar.\n- La habitabilidad de las especies está configurada en §LMundo Anillo Interestelar§!.\n- §RNo habrá sistemas con mundos habitables garantizados cerca§!.\n\n§RLa IA no puede usar este origen. Cualquier imperio de IA personalizado predefinido generado con este origen se generará con $origin_default$ en su lugar.§!"
  interstellar_habitat_completed_core:99 "$interstellar_habitat_3$"
  interstellar_habitat_completed_core_DESC:99 "$interstellar_habitat_3_DESC$"
  
  building_giga_interstellar_hydroponic_farm:0 "Complejo de Granjas Hidropónicas"
  building_giga_interstellar_hydroponic_farm_desc:0 "Un extenso complejo de granjas hidropónicas, que proporciona a la población del anillo alimentos frescos. Sin embargo, estas instalaciones tienen sus límites y no pueden sostener para siempre a la población en constante crecimiento."
  
  d_ringworld_capital_city:0 "La Gran Capital"
  d_ringworld_capital_city_desc:0 "Una gran ciudad capital construida en el anillo del mundo. Este lugar sirve como un centro central para el segmento del anillo del mundo y proporciona a la población local varios servicios."
  
