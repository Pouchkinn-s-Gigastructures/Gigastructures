  fto_member_4_desc:0 "Somos parte de la Organización del Tratado Flusioniano, una alianza militar centrada en los Katzens. Ellos proporcionan protección militar y contribuyen a nuestros desarrollos militares y científicos."
  
  giga_katzen.3002.name:0 "¡El Kaiser nos expulsa de la FTO!"
  giga_katzen.3002.desc:0 "Noticias graves. Parece que algunas de nuestras acciones recientes han enfurecido al §YKaiser§!, quien ha decidido posteriormente romper la alianza que establecimos.\n\nHemos sido efectivamente expulsados de la §YOrganización del Tratado Flusioniano§!, y la §YOpinión del Kaiser§! sobre nosotros ha disminuido significativamente."
  giga_katzen.3002.a:0 "Una pena. De todos modos, no lo necesitábamos."
  
  cant_katzen_fed:0 "No podemos aliarnos con los Katzens si estamos en una federación."
  cant_katzen_subject:0 "No podemos aliarnos con los Katzens si somos un súbdito."
  
  giga_katzen.3003.name:0 "¡La Organización del Tratado de Flusionian se derrumba!"
  giga_katzen.3003.desc:0 "Tras la destrucción de la §YLuna Kaiser§!, el §YImperio Katzenartig§! ha caído en desorden. Como resultado, la §YOrganización del Tratado de Flusionian§! se ha derrumbado completamente y, efectivamente, ya no existe.\n\nYa no podremos recibir asistencia militar de los Katzens, y el Kaiser ya no responde a nuestras llamadas."
  giga_katzen.3003.a:0 "Una lástima."
  
  giga_katzen.3010.name:0 "El Kaiser propone una cooperación económica más estrecha"
  giga_katzen.3010.desc:0 "Hemos recibido una transmisión de §YKaiser Kattail§!, preguntando si nos gustaría aumentar los lazos económicos entre nuestras dos naciones dentro de la §YOrganización del Tratado de Flusionian§!.\n\nLos Katzens tendrían acceso a más de nuestras instalaciones de anclaje, pero a cambio recibiríamos subvenciones adicionales para la investigación y equipamiento militar para nuestra armada. ¿Deberíamos aceptar?"
  giga_katzen.3010.a:0 "Qué amable de su parte."
  giga_katzen.3010.a.tooltip:0 "Nuestro nivel de cooperación con los Katzens como parte de la §YOrganización del Tratado de Flusionian§! §Gincrementará§!."
  giga_katzen.3010.b:0 "Nos negamos."
  giga_katzen.3010.b.tooltip:0 "El §YKaiser§! muy probablemente §Rnos expulsará§! de la §YOrganización del Tratado de Flusionian§!, y su opinión §Rdisminuirá§!."
  
  giga_katzen_external_leader_trigger:0 "$trigger_success$Es parte de la §YOrganización del Tratado de Flusionian§!"
  
  giga_katzen.3011.name:0 "El Kaiser propone una mayor cooperación militar"
  giga_katzen.3011.desc:0 "§YKaiser Kattail§! nos ha enviado una transmisión, proponiendo un nivel de cooperación militar aumentado dentro de la §YOrganización del Tratado de Flusionian§!.\n\nSolicita que una vez más concedamos a los Katzens acceso a una mayor parte de nuestras instalaciones de astilleros, pero a cambio nos otorgarían conocimiento militar Katzen secreto así como grandes cantidades de suministros militares.\n\nTambién declaró que nuestras flotas podrían participar en ejercicios militares cooperativos para beneficiar a ambos cuerpos de almirantes. ¿Deberíamos aceptar sus demandas?"
  giga_katzen.3011.a:0 "Una buena propuesta."
  giga_katzen.3011.a.tooltip:0 "Nuestro nivel de cooperación con los Katzens como parte de la §YOrganización del Tratado de Flusionian§! §Gincrementará§!.\nTambién podremos reclutar líderes Katzen."
  giga_katzen.3011.b:0 "¿Qué cree que está haciendo? ¡Nos negamos!"
  giga_katzen.3011.b.tooltip:0 "El §YKaiser§! muy probablemente §Rnos expulsará§! de la §YOrganización del Tratado de Flusionian§!, y su opinión §Rdisminuirá§! significativamente."
  
  giga_katzen.3012.name:0 "El Kaiser ofrece oficiales Katzen"
  giga_katzen.3012.desc:0 "El §YKaiser§! está proponiendo una vez más aumentar los esfuerzos de colaboración de nuestras militares, ofreciendo ahora intercambios tecnológicos aún mayores, inversiones militares, así como algunos oficiales Katzen para nuestras flotas.\n\nIncluso ofrece permitirnos acceder a la gran mayoría de los archivos militares Katzen, dejar que nuestras fuerzas armadas desfilen en mundos Katzen, y organizar ejercicios diarios del ejército y reuniones para mejorar aún más nuestra cooperación.\n\n¿Deberíamos aceptar?"
  giga_katzen.3012.a:0 "¡Absolutamente! Solo puede salir algo bueno de esto."
  giga_katzen.3012.a.tooltip:0 "Nuestro nivel de cooperación con los Katzens como parte de la §YOrganización del Tratado de Flusionian§! §Gincrementará§!." #\n2 §YAlmirantes Katzen§! se unirán a nuestro grupo de líderes."
  giga_katzen.3012.b:0 "¡Basta de las propuestas del Kaiser!"
  giga_katzen.3012.b.tooltip:0 "El §YKaiser§! muy probablemente §Rnos expulsará§! de la §YOrganización del Tratado de Flusionian§!, y su opinión §Rdisminuirá§! muy significativamente."
  
  giga_katzen.3013.name:0 "El Kaiser propone una unión militar"
  giga_katzen.3013.desc:0 "El §YKaiser§! nos ha contactado con una propuesta audaz de fusionar prácticamente nuestros altos mandos, lo que nos permitiría beneficiarnos efectivamente de todo el conocimiento Katzen, y permitirles brindarnos una ayuda inmensa en la gestión de nuestras fuerzas armadas.\n\nLos beneficios de hacerlo serían colosales, y los Katzens han acordado enviarnos aún más almirantes y generales para liderar nuestras flotas y ejércitos.\n\n¿Deberíamos aceptar?"
  giga_katzen.3013.a:0 "¡Una empresa ambiciosa, que seguramente dará sus frutos!"
  giga_katzen.3013.a.tooltip:0 "Nuestro nivel de cooperación con los Katzens como parte de la §YOrganización del Tratado de Flusionian§! §Gincrementará§!." #\n4 §YAlmirantes Katzen§! y 2 §YGenerales Katzen§! se unirán a nuestro grupo de líderes."
  giga_katzen.3013.b:0 "Esa es una propuesta estúpida."
  giga_katzen.3013.b.tooltip:0 "El §YKaiser§! muy probablemente §Rnos expulsará§! de la §YOrganización del Tratado de Flusionian§!, y su opinión §Rdisminuirá§! inmensamente."
  
  giga_katzen.3014.name:0 "El Kaiser exige federalización"
  giga_katzen.3014.desc:0 "El §YKaiser§! nos ha enviado una transmisión diplomática urgente, exigiendo la federalización inmediata de la §YOrganización del Tratado de Flusionian§! en un mayor §YImperio Katzenartig§!.\n\nAceptar significaría efectivamente nuestra anexión completa y total al Imperio, lo cual era de esperarse considerando cuánto control concedimos a los Katzens sobre nuestro ejército."
  giga_katzen.3014.a:0 "¿Qué? ¡Esto no es lo que acordamos!"
  giga_katzen.3014.a.tooltip:0 "Vamos a §Rdejar§! la §YOrganización del Tratado de Flusión§!, esto §Rremoverá§! todos sus beneficios.\n\nEl Káiser se  §RIndignará§!, causando la formación del §YImperio Katzenartig§! y nos §Rdeclarará la guerra§! en el próximo mes.\n\n"
  giga_katzen.3014.b:0 "Nos rendimos."
  giga_katzen.3014.b.tooltip:0 "§R¡EL JUEGO TERMINARÁ PARA TI.§!\nSeremos completamente anexados al §YImperio Katzenartig§!."
  
  katzen_breakup:0 "Ruptura Katzen"
  katzen_breakup_desc:0 "Hemos roto de repente y violentamente nuestra alianza con los Katzens, quienes nos estaban suministrando equipo militar y ayudando en nuestra investigación. Esto ha tenido consecuencias notables en nuestro imperio en su conjunto."
  
  giga_katzen.3015.name:0 "¡Almirantes Katzen Desertan!"
  giga_katzen.3015.desc:0 "Tras el estallido de la guerra con el §YImperio Katzenartig§!, los almirantes y generales Katzen que habíamos recibido han desertado de nuestras fuerzas armadas y se han reunido con sus compañeros Katzens en el Imperio.\n\nParece que tendremos que prescindir de ellos..."
  giga_katzen.3015.a:0 "¡Estas ratas!"
  giga_katzen.3015.a.tooltip:0 "Todos los líderes Katzen del Imperio son §Reliminados§! de nuestro grupo de líderes."
  
  #LAND TRADE
  giga_katzen.020.trade:0 "Nos gustaría discutir intercambios de tierras..."
  giga_katzen.020.trade.tooltip:0 "Podemos ofrecer al Kaiser comprar uno de nuestros sistemas. 4 de nuestros sistemas que colindan con el §YImperio Katzenartig§! serán seleccionados al azar, y luego podemos proponer vender uno al Kaiser."
  cant_trade_katzen_war:0 "No podemos comerciar si estamos en guerra."
  need_border_with_katzen:0 "Necesitamos tener una frontera directa con el Imperio Katzenartig."
  
  giga_katzen.0201.name:0 "Comercio de Tierras Katzen"
  giga_katzen.0201.desc:0 "¿Te gustaría vendernos parte de tu territorio, hmm? ¡El Kaiser estaría más que feliz de pagarte a cambio de uno de tus sistemas! ¿Cuál te gustaría darnos?"
  giga_katzen.0201.a:0 "El sistema §Y[kaiser_sell_1.GetName]§!."
  giga_katzen.0201.b:0 "El sistema §Y[kaiser_sell_2.GetName]§!."
  giga_katzen.0201.c:0 "El sistema §Y[kaiser_sell_3.GetName]§!."
  giga_katzen.0201.d:0 "El sistema §Y[kaiser_sell_4.GetName]§!."
  giga_katzen.0201.tooltip:0 "Enviaremos una oferta a los §YKaiser§!, y los Katzen propondrán un precio por el sistema, basado en su contenido, que podremos aceptar o rechazar.\nSi la operación tiene éxito, la §YOpinión del Kaiser's§! de nosotros podría §Baumentar§!, en función del valor del sistema vendido."
  
  giga_katzen.0202.name:0 "El sistema [kaiser_sell_yes.GetName]"
  giga_katzen.0202.desc:0 "Considerando el contenido del sistema §Y[kaiser_sell_yes.GetName]§!, el Kaiser está dispuesto a ofrecer §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ y §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£ a cambio del control total del sistema.\n\n¿Qué le parece esto a los de su clase?"
  
  giga_katzen.0202.a:0 "Suena bien. Trato hecho."
  giga_katzen.0202.b:0 "Suena muy bien. Trato hecho."
  giga_katzen.0202.c:0 "Suena excelente. Trato hecho."
  giga_katzen.0202.lowvalue.tooltip:0 "Vamos a §Ytransferir§! el sistema §Y[kaiser_sell_yes.GetName]§! al §YImperio Katzenartig§!, a cambio de recursos.\nDado el valor del sistema, hay una §Y20%§! de posibilidad de que la §YOpinión del Kaiser§! sobre nosotros §Gincremente§!.\nEl Kaiser no exigirá tierras de nosotros durante el próximo año.$attache_boost_chance$"
  
  giga_katzen.0202.medvalue.tooltip:0 "Vamos a §Ytransferir§! el sistema §Y[kaiser_sell_yes.GetName]§! al §YImperio Katzenartig§!, a cambio de recursos.\nDado el valor del sistema, hay una §Y40%§! de posibilidad de que la §YOpinión del Kaiser§! sobre nosotros §Gincremente§!.\nEl Kaiser no exigirá tierras de nosotros durante el próximo año.$attache_boost_chance$"
  
  giga_katzen.0202.highvalue.tooltip:0 "Vamos a §Ytransferir§! el sistema §Y[kaiser_sell_yes.GetName]§! al §YImperio Katzenartig§!, a cambio de recursos.\nDado el valor del sistema, hay una §Y80%§! de posibilidad de que la §YOpinión del Kaiser§! sobre nosotros §Gincremente§!.\nEl Kaiser no exigirá tierras de nosotros durante el próximo año.$attache_boost_chance$"
  
  giga_katzen.0202.response:0 "¡Excelente! El Kaiser va a estar encantado."
  
  giga_katzen.0202.bye:0 "Olvídalo."
  
  giga_katzen.0201.bye:0 "Olvídalo."
  
  cant_recently_sold_land:0 "Ya vendimos tierras al Kaiser recientemente. Debemos esperar al menos 1 año antes de comerciar de nuevo."
  
  #Kaiser demands land
  giga_katzen.042.name:0 "¡El Kaiser Kattail Exige Territorio!"
  
  giga_katzen.042.1.desc:0 "Hemos recibido una transmisión urgente del §YImperio Katzenartig§!.\n\nSu líder, §YKaiser Kattail§!, está exigiendo que, para cumplir con sus "cuotas de expansión", transfiramos el sistema §Y[kaiser_system_1.GetName]§! al Imperio dentro del próximo mes.\n\nSin embargo, está proponiendo una compensación financiera a cambio del sistema, ofreciendo pagarnos §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ y §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, basado en el valor estimado del sistema.\n\nAunque este territorio es legítimamente nuestro, negar el comercio podría enfurecer al Kaiser, quien podría intentar apoderarse del territorio por la fuerza si su opinión sobre nosotros baja demasiado..."
  
  giga_katzen.042.2.desc:0 "Hemos recibido una transmisión urgente del §YImperio Katzenartig§!.\n\nSu líder, §YKaiser Kattail§!, exige que, para cumplir con sus \"cuotas de expansión\", transfiramos los sistemas §Y[kaiser_system_1.GetName]§! y §Y[kaiser_system_2.GetName]§! al Imperio dentro del próximo mes.\n\nSin embargo, propone una compensación financiera a cambio de los sistemas, ofreciéndonos pagar §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ y §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, basado en el valor estimado de los sistemas.\n\nAunque este territorio es legítimamente nuestro, negar el comercio podría enfurecer al Kaiser, quien podría intentar apoderarse del territorio por la fuerza si su opinión sobre nosotros baja demasiado..."
  
  giga_katzen.042.3.desc:0 "Hemos recibido una transmisión urgente del §YImperio Katzenartig§!.\n\nSu líder, §YKaiser Kattail§!, exige que, para cumplir con sus \"cuotas de expansión\", transfiramos los sistemas §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2.GetName]§! y §Y[kaiser_system_3.GetName]§! al Imperio dentro del próximo mes.\n\nSin embargo, propone una compensación financiera a cambio de los sistemas, ofreciéndonos pagar §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ y §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, basado en el valor estimado de los sistemas.\n\nAunque este territorio es legítimamente nuestro, negar el comercio podría enfurecer al Kaiser, quien podría intentar apoderarse del territorio por la fuerza si su opinión sobre nosotros baja demasiado..."
  
  giga_katzen.042.4.desc:0 "Hemos recibido una transmisión urgente del §YImperio Katzenartig§!.\n\nSu líder, §YKaiser Kattail§!, exige que, para cumplir con sus \"cuotas de expansión\", transfiramos los sistemas §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2.GetName]§!, §Y[kaiser_system_3.GetName]§! y §Y[kaiser_system_4.GetName]§! al Imperio dentro del próximo mes.\n\nSin embargo, propone una compensación financiera a cambio de los sistemas, ofreciéndonos pagar §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ y §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, basado en el valor estimado de los sistemas.\n\nAunque este territorio es legítimamente nuestro, negar el comercio podría enfurecer al Kaiser, quien podría intentar apoderarse del territorio por la fuerza si su opinión sobre nosotros baja demasiado..."
  
  giga_katzen.042.5.desc:0 "Hemos recibido una transmisión urgente del §YImperio Katzenartig§!.\n\nSu líder, §YKaiser Kattail§!, exige que, para cumplir con sus \"cuotas de expansión\", transfiramos los sistemas §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2.GetName]§!, §Y[kaiser_system_3.GetName]§!, §Y[kaiser_system_4.GetName]§! y §Y[kaiser_system_5.GetName]§! al Imperio dentro del próximo mes.\n\nSin embargo, propone una compensación financiera a cambio de los sistemas, ofreciéndonos pagar §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ y §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, basado en el valor estimado de los sistemas.\n\nAunque este territorio es legítimamente nuestro, negar el comercio podría enfurecer al Kaiser, quien podría intentar apoderarse del territorio por la fuerza si su opinión sobre nosotros baja demasiado..."
  
  giga_katzen.042.yes:0 "Aceptamos."
  giga_katzen.042.yes.tooltip:0 "§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£\nTodos los sistemas exigidos serán §Ytransferidos§! al Imperio.\nLa §YOpinión del Kaiser§! podría §Gincrementarse§! (Aproximadamente 70% de posibilidad).$attache_boost_chance$"
  
  giga_katzen.042.no:0 "Nunca. ¡Esos sistemas nos pertenecen!"
  giga_katzen.042.no.tooltip:0 "La §YOpinión del Kaiser§! §Rdisminuirá§!.\nÉl declarará la guerra si su opinión alcanza §REnfurecido§!."
  
  giga_katzen.043.name:0 "[kaiser_system_demand_target.GetName] Cede Territorio al Kaiser!"
  giga_katzen.043.desc:0 "El [kaiser_system_demand_target.GetName] ha accedido recientemente a una demanda del §YImperio Katzenartig§!, gobernado por §YKaiser Kattail§!, de transferir algunos de sus sistemas a los Katzens.\n\nLos Katzens han proporcionado compensación financiera y material a cambio de los sistemas, y ya están comenzando a mudarse a sus territorios recién adquiridos.\n\nParece que se ha evitado la guerra, por ahora."
  giga_katzen.043.a:0 "El Imperio se agranda..."
  
  #War
  giga_katzen.050.name:0 "§RDeclaración de Guerra§!"
  giga_katzen.050.desc:0 "[Root.GetSpeciesNamePlural]. Su nación se ha interpuesto en el camino de nuestro Kaiser por última vez.\n\n¡Esta es una declaración de guerra! Su gente será liberada de la influencia de su despreciable gobierno e integrada en nuestra sociedad superior.\n\n¡En guardia, extraterrestres!"
  giga_katzen.050.a:0 "Entonces, nos veremos en el campo de batalla."
  giga_katzen.050.a.tooltip:0 "§T§R¡EL Imperio Katzenartig DECLARARÁ LA GUERRA TOTAL CONTRA NOSOTROS!§!\n\nLa §YOpinión del Kaiser§! §Rdisminuirá§! a §Renfurecido§!.\n\nLa paz solo será posible después de al menos §Y2.5 años de lucha§!.\n\n§YFlusion§! debe ser §Ycapturado§! o §Ydestruido§! para derrotar al Imperium.§T"
  
  giga_katzen.051.name:0 "¡El Imperio Katzenartig va a la guerra!"
  giga_katzen.051.desc:0 "Nos han llegado noticias de que, tras desacuerdos entre el Kaiser y el liderazgo [kaiser_attack_target.GetAdjective], el §YImperio Katzenartig§! ha declarado recientemente la guerra al §Y[kaiser_attack_target.GetName]§!!\n\nLas relaciones diplomáticas entre las dos naciones se han roto por completo, y ambas están a punto de participar en una guerra total entre sí..."
  giga_katzen.051.a:0 "Otra guerra en la galaxia."
  
  #Project
  giga_katzen.2000.name:0 "Secretos de la Luna del Kaiser"
  giga_katzen.2000.desc:0 "El §YImperio Katzenartig§! ha existido durante algún tiempo, y su §YLuna del Kaiser§! ha demostrado ser una nave formidable.\n\nSin embargo, observaciones repetidas a larga distancia han revelado que la luna podría tener una serie de defectos que podrían ser explotados para facilitar su destrucción, en caso de que tengamos que enfrentarla.\n\nSe ha establecido un §YProyecto Especial§! para estudiar la peculiar ingeniería de la Luna desde lejos y, con suerte, encontrar una manera de aumentar drásticamente la eficiencia de nuestras armas cuando nos enfrentemos a naves Katzen.\n\nSin embargo, emprender este proyecto podría terminar enojando al Kaiser y §Rdisminuyendo§! su opinión sobre nosotros, en caso de que alguna vez descubra que estamos intentando aprender cómo destruir mejor sus naves."
  giga_katzen.2000.a:0 "¡Manos a la obra de inmediato!"
  
  STUDY_KAISER_PROJECT:0 "Estudiar la Luna del Kaiser"
  STUDY_KAISER_PROJECT_DESC:0 "Dedicar una gran cantidad de recursos para espiar a los Katzens y estudiar su Luna del Kaiser desde lejos, con el fin de encontrar formas de contrarrestarla.\n\nCompletar este proyecto §Gincrementará§! el daño de nuestras armas contra los Katzens en un §G30%§!, pero causará que la §YOpinión del Kaiser§! sobre nosotros §Rdisminuya§! en §R3§!.\n\nTener el §BIngeniería Enigmática§! Ventaja de Ascenso asegurará que el Kaiser no pueda descubrir nuestros planes, evitando la caída de la opinión."
  
  giga_katzen.2001.name:0 "¡Debilidades de los Katzen Descubiertas!"
  giga_katzen.2001.a.desc:0 "Después de varios años de arduo trabajo, hemos logrado localizar varias debilidades evidentes dentro de la §YLuna del Kaiser§! de los Katzen, lo que mejorará drásticamente nuestra capacidad de luchar contra ella. También hemos aprendido muchas cosas sobre la ingeniería Katzen en general, lo que debería ayudarnos cada vez que tengamos que enfrentar sus flotas.\n\nDesafortunadamente, nos ha llegado la noticia de que el Kaiser se ha enterado de esto, y su §Yopinión sobre nosotros§! ha §Rdisminuido§! consecuentemente en §R3§!.\n\nTambién hemos ganado acceso a un nuevo tipo de §Ytecnología repetible§!, que nos permitirá aumentar aún más nuestro daño contra el §YImperio Katzenartig§!, pero con el riesgo de §Renfurecer§! aún más al Kaiser."
  giga_katzen.2001.a:0 "¡No importa. ¡Que venga!"
  
  giga_katzen.2001.b.desc:0 "Después de varios años de arduo trabajo, hemos logrado localizar varias debilidades evidentes dentro de la §YLuna del Kaiser§! de los Katzen, lo que mejorará drásticamente nuestra capacidad de luchar contra ella. También hemos aprendido muchas cosas sobre la ingeniería Katzen en general, lo que debería ayudarnos cada vez que tengamos que enfrentar sus flotas.\n\nComo un bono adicional, debido a nuestros métodos científicos complejos y enigmáticos, los Katzens todavía están completamente ajenos a nuestros planes.\n\nTambién hemos ganado acceso a un nuevo tipo de §Ytecnología repetible§!, que nos permitirá aumentar aún más nuestro daño contra el §YImperio Katzenartig§!."
  giga_katzen.2001.b:0 "Excelente."
  
  mod_damage_vs_country_type_katzenartig_imperium_mult:0 "Daño al Imperio Katzenartig"
  katzenartig_weaknesses:0 "Debilidades de los Katzen"
  katzenartig_weaknesses_desc:0 "Hemos localizado una serie de defectos dentro de la ingeniería de los Katzen, que podemos explotar para dañar mejor sus flotas."
  
  giga_tech_repeatable_increased_katzen_damage:0 "Análisis de Puntos Débiles de los Katzen"
  giga_tech_repeatable_increased_katzen_damage_desc:0 "Al estudiar más a fondo la ingeniería de las naves Katzen, podemos localizar puntos débiles dentro de sus diseños, que luego pueden ser explotados para facilitar su destrucción. §BIngeniería Enigmática§! anulará por completo cualquier riesgo de que el Kaiser descubra nuestros planes."
  
  might_anger_kaiser_title:0 "¡§Y50%§! de posibilidades de §Rdisminuir§! la §YOpinión del Kaiser§!\n§BIngeniería Enigmática§! previene la caída de la opinión"
  might_anger_kaiser_desc:0 "Comprensiblemente, a él no le gusta mucho la gente que intenta encontrar formas de hacer explotar sus cosas."
  
  ##MOON DESTROYED##
  giga_flusion.089.name:0 "¡Luna Kaiser Destruida!"
  giga_flusion.089.desc:0 "Un golpe salvaje fue asestado hoy al §YImperio Katzenartig§!. De hecho, un poder de fuego abrumador ha logrado destruir con éxito el buque insignia del Imperio, la poderosa §YLuna Kaiser§!.\n\nLa nave, que servía como base de operaciones avanzada para los Katzens, ha sido reducida a un gigantesco naufragio lunar, causando inmensas bajas Katzen. El Imperio ha entrado en un estado de pánico tras la pérdida de su activo militar más importante, con su alto mando retirándose al mundo natal fortificado de §YFlusion§!.\n\nSe informa que el §YKaiser§! ha entrado en una furia loca, y parece que todo su imperio está ahora cayendo en desorden..."
  
  giga_flusion.090.name:0 "¡Luna Kaiser Destruida!"
  giga_flusion.090.desc:0 "Un golpe salvaje fue asestado hoy al §YImperio Katzenartig§!. De hecho, nuestras fuerzas han logrado incapacitar y destruir con éxito el buque insignia del Imperio, la poderosa §YLuna Kaiser§!.\n\nLa nave, que servía como base de operaciones avanzada para los Katzens, ha sido reducida a un gigantesco naufragio lunar, causando inmensas bajas Katzen. El Imperio ha entrado en un estado de pánico tras la pérdida de su activo militar más importante, con su alto mando retirándose al mundo natal fortificado de §YFlusion§!.\n\nSe informa que el §YKaiser§! ha entrado en una furia loca, y parece que todo su imperio está ahora cayendo en desorden...\n\nComo bonificación adicional, también hemos logrado recuperar algunos recursos del naufragio."
  giga_flusion.090.a:0 "Su fin es inminente."
  
  giga_flusion.091.name:0 "¡Luna Kaiser Destruida!"
  giga_flusion.091.desc:0 "Un golpe salvaje fue asestado hoy al §YImperio Katzenartig§!. De hecho, las fuerzas del §Y[kaiser_moon_slayer.GetName]§! han logrado incapacitar y destruir con éxito el buque insignia del Imperio, la poderosa §YLuna Kaiser§!.\n\nLa nave, que servía como base de operaciones avanzada para los Katzens, ha sido reducida a un gigantesco naufragio lunar, causando inmensas bajas Katzen. El Imperio ha entrado en un estado de pánico tras la pérdida de su activo militar más importante, con su alto mando retirándose al mundo natal fortificado de §YFlusion§!.\n\nSe informa que el §YKaiser§! ha entrado en una furia loca, y parece que todo su imperio está ahora cayendo en desorden..."
  giga_flusion.091.a:0 "Su fin es inminente."
  
  giga_flusion.090.a.tooltip:0 "El §YImperio Katzenartig§! sufrirá §Rpenalizaciones§! en §Ycadencia de fuego§!, §Ybombardeo orbital§!, §Ydaño de ejército§! y §Yvelocidad de nave§!."
  
  giga_katzen.092.name:0 "¿El Imperio Katzenartig?"
  giga_katzen.092.desc:0 "Tras la destrucción de la Luna Kaiser, el Imperio ha caído en desorden, y el Kaiser parece no querer comunicarse con nadie..."
  giga_katzen.092.war:0 "Vamos a acelerar su caída, §R¡declara la guerra!§!"
  giga_katzen.092.war.tooltip:0 "§T§RDECLARAREMOS GUERRA TOTAL AL IMPERIO KATZENARTIG.§!\n\nLa paz ya §RNO§! será posible.\n\n§YFlusion§! debe ser §Ycapturado§! o §Ydestruido§! para derrotar al Imperio definitivamente.§T"
  giga_katzen.092.a:0 "Bueno."
  
  giga_katzen.094.name:0 "La Caída de Flusion"
  giga_katzen.094.desc:0 "Flusion ha caído.\n\nDespués de una lucha atroz, las fuerzas del [flusion_conqueror.GetName] han abrumado a los defensores Katzen en Flusion, y han tomado el control total del planeta. Con la pérdida de su capital, el extremadamente centralizado §YImperio Katzenartig§! ya no puede mantenerse unido, y sufrirá un colapso total en los próximos días.\n\nAhora están en proceso de interrogar al alto mando Katzen, para averiguar dónde se esconde §YKaiser Kattail§!, si es que aún está vivo.\n\nIndependientemente, la galaxia ahora puede respirar aliviada, ya que la amenaza Katzen es, por fin, cosa del pasado."
  giga_katzen.094.a:0 "Buena eliminación."
  giga_katzen.094.b:0 "Buena eliminación."
  
  giga_katzen.095.name:0 "La Destrucción de Flusion"
  giga_katzen.095.desc:0 "Flusion ha caído.\n\nEl planeta ha sido expuesto a un intenso fuego de armas, y los Katzens han sido borrados de la superficie del mundo. Con la pérdida de su capital, el extremadamente centralizado §YImperio Katzenartig§! ya no puede mantenerse unido, y sufrirá un colapso total en los próximos días.\n\nLa galaxia ahora puede respirar aliviada, ya que la amenaza Katzen es, por fin, cosa del pasado."
  giga_katzen.095.a:0 "Buena eliminación."
  
  giga_katzen.097.name:0 "Colapso del Imperio Katzenartig"
  giga_katzen.097.desc:0 "Como se esperaba, con la captura de §YFlusion§!, el §YImperio Katzenartig§! no duró mucho. Sin su gobierno centralizado y el Kaiser para liderarlos, todas las colonias Katzen restantes han declarado su independencia, y el Imperio se disolvió, aparentemente de la noche a la mañana.\n\nEl otrora poderoso Imperio finalmente ha sido reducido a nada más que historia."
  giga_katzen.097.a:0 "Tuvieron una buena carrera."
  
  katzenartig_splinter:0 "Recursos del Estado Fragmentado"
  katzenartig_splinter_desc:0 "Para evitar un colapso catastrófico."
  
  #War Forge
  katzen_forge_0:0 "Emplazamiento de la Forja de Guerra Katzen"
  katzen_forge_0_DESC:0 "El Emplazamiento para una Forja de Guerra Katzen, una gran construcción orbital que cosecha recursos de su sistema estelar local y los convierte en naves de guerra."
  katzen_forge_0_MEGASTRUCTURE_DETAILS:99 "$katzen_forge_0_DESC$"
  
  katzen_forge_1:0 "Forja de Guerra Katzen"
  katzen_forge_1_DESC:0 "Una gran construcción orbital construida cerca de una colonia Katzen habitada, cosechando el sistema local para recursos con el fin de ensamblar naves de guerra Katzen."
  
  warforge_detection:0 "Enlace de Forja de Guerra Katzen"
  
  giga_katzen.031.name:0 "¡Forja de Guerra Katzen Demolida!"
  giga_katzen.031.desc:0 "Nuestras flotas informan que, tras la captura del sistema §Y[war_forge_destroyed_system.GetName]§!, la Forja de Guerra Katzen del sistema se ha autodestruido para evitar la captura.\n\nHemos logrado rescatar algunos recursos del naufragio, y los Katzen ya no podrán usar este sistema para reforzar sus armadas."
  giga_katzen.031.a:0 "Un revés para el Imperio."
  
  #Chain
  katzenartig_chain_title:0 "El Imperio Katzenartig"
  katzenartig_chain_desc:0 "Los Katzen militaristas han entrado en la escena galáctica. Su Kaiser parece tener ambiciones en toda la galaxia, y su armamento es sorprendentemente avanzado. Tenemos que mantener un ojo en ellos.\n\n"
  katzen_ship_count:0 "§YConteo de Naves Katzen§!"
  katzen_planet_count:0 "§YConteo de Planetas Katzen§!"
  katzen_system_count:0 "§YConteo de Sistemas Katzen§!"
  katzen_warforge_count:0 "§YConteo de Forjas de Guerra Katzen§!"
  ships_lost_to_katzen:0 "§RNaves Destruidas Por Katzen§!"
  katzen_ships_lost:0 "§GNaves Katzen Destruidas§!"
  
  katzenartig_chain_1:0 "Expansión de Flusion & Katzen"
  katzenartig_chain_1_desc:0 "El gobierno de Katzen está fuertemente centralizado alrededor de §YFlusion§!, la capital Katzen. Apropiarse o destruir Flusion sin duda significaría el fin completo y el colapso del Imperio.\n\nPara expandir su armada, los Katzen construyen §YForjas de Guerra Katzen§! alrededor de planetas poseídos en su espacio, que periódicamente crearán más naves. Se §Yautodestruirán§! si su sistema es capturado.\n\nLos planetas Katzen también proyectarán §YCampos de Interferencia de Salto-Propulsor§! a su propio sistema, previniendo saltos tácticos en estas áreas. Capturar el planeta desactivará el campo.\n\nLa §YLuna Kaiser§! se §Rreplegará§! a Jublio si Flusion es bombardeada, invadida, o si un Coloso entra en el sistema!"
  
  paluush_defender_acot:0 "Armadas Paluush"
  paluush_defender_acot_desc:0 "Defensor equipado psiónicamente, entrenado al más alto estándar."
  
  the_grandbunny_acot:0 "El Granbunny"
  the_grandbunny_acot_desc:0 "Un paluush psiónico imposiblemente poderoso y casi divino, listo para defender Paluushia contra todas las amenazas."
  
  royal_paluush_acot:0 "Defensor Real Paluush"
  royal_paluush_acot_desc:0 "Defensor equipado psiónicamente, asesino despiadado, entrenado al más alto estándar."
  
  katzen_trait_elite:0 "Figura Élite"
  katzen_trait_elite_desc:0 "Este líder es una figura extremadamente importante dentro de la sociedad Flusioniana, y sus habilidades están muy por encima del promedio. Se les proporciona lo último en tecnología antienvejecimiento y cibernética para mantenerlos con vida."
  
  katzen_trait_blitzkrieg:0 "Experto en Guerra Blindada"
  katzen_trait_blitzkrieg_desc:0 "Este líder es particularmente hábil cuando se trata de maniobrar rápidamente grandes cantidades de unidades blindadas durante el combate."
  
  katzen_trait_nukelad:0 "Entusiasta Nuclear"
  katzen_trait_nukelad_desc:0 "Las armas nucleares y atómicas ocupan un lugar especial en el corazón de este líder. No dudan en emplear tales armas durante la guerra."
  
  
  ###KAISER MOON RECALL###
  giga_katzenai.013.name:0 "¡Luna Kaiser Replegada!"
  giga_katzenai.013.desc:0 "¡Noticias alarmantes! Tras nuestras acciones hostiles contra Flusion, la §YLuna Kaiser§! parece haber activado un sistema de propulsión de emergencia de salto gigantesco.\n\nLa nave lunar se ha replegado instantáneamente al sistema §YJublio§!, y ahora está a punto de enfrentarse a nuestras flotas de bombardeo..."
  giga_katzenai.013.a:0 "¡A las estaciones de batalla!"
  
  ###KAISER MOON MEGA###
  kaiser_moon_broken_object:0 "Luna Kaiser Destrozada"
  kaiser_moon_broken_object_desc:0 "Una vez una poderosa superarma Katzen, ahora solo una gran masa de escombros lunares inertes."
  kaiser_moon_broken_object_tooltip:0 "El Kaiser pagó tanto por esa cosa."
  
  giga_katzen.0900.name:0 "Recuperando la Luna Kaiser"
  giga_katzen.0900.desc:0 "Desde la destrucción de la §YLuna Kaiser§!, su colosal naufragio simplemente ha estado flotando en el vacío, dejado a degradarse hasta que sea olvidado por la historia.\n\nSin embargo, algunos elementos de nuestra comunidad científica y militar están comenzando a sugerir que enviemos una nave científica al naufragio, para estudiarlo. De hecho, aunque la luna ha recibido demasiado daño para ser reparada, creen que podría ser posible analizar y revertir su diseño, para que podamos ser capaces de crear nuestras propias Lunas Kaiser en el futuro...\n\nEsto sería un proyecto bastante costoso y que consumiría mucho tiempo, pero las Lunas Kaiser sin duda serían un activo valioso para nuestro ejército."
  giga_katzen.0900.a:0 "Una empresa digna. ¡Hagámoslo de inmediato!"
  giga_katzen.0900.b:0 "No tenemos tiempo para estas tonterías."
  
  giga_katzen.0901.name:0 "¡Análisis de la Luna Kaiser Completo!"
  giga_katzen.0901.desc:0 "Después de varios meses de inspeccionar, sondear y explorar el colosal naufragio de la §YLuna Kaiser§!, nuestra nave científica informa que han recopilado suficientes datos para comenzar los esfuerzos de ingeniería en la creación de nuestras propias Lunas Kaiser.\n\nAún tomará algo de investigación antes de que seamos capaces de construir tales naves espaciales poderosas, pero nos aseguran que los resultados valdrán la pena."
  giga_katzen.0901.a:0 "Maravilloso. Manos a la obra."
  
  giga_tech_kaiser_moon:0 "Arma de Cuerpo Celestial Katzen"
  giga_tech_kaiser_moon_desc:0 "El estudio de la Luna Kaiser nos ha permitido recrear los planos de la superarma. Con armamentos mucho más pesados que una Luna de Combate regular, la Luna Kaiser es una superarma temible que sin duda dominaría el campo de batalla estelar."
  allow_kaiser_moon:0 "§HDesbloquea Sección:§! Secciones de la Luna Kaiser"
  desc_kaiser_moon:0 "Un proyecto de ingeniería verdaderamente insano, basado en tecnologías Katzen recuperadas. A diferencia de las Lunas de Combate convencionales, la Luna Kaiser presume de un cañón de riel masivo en lugar de un láser, y está equipada con una amplia gama de armas cinéticas y explosivas. Estas nuevas configuraciones de sección se pueden aplicar a cualquier Luna de Combate nueva o existente."
  
  REPAIR_KAISER_PROJECT:0 "Analizando la Luna Kaiser"
  REPAIR_KAISER_PROJECT_DESC:0 "Aunque irreparable, el gigantesco naufragio de la Luna Kaiser todavía podría producir muchos datos de ingeniería útiles."
  
  kaiser_moon_0:0 "$gc_mega$Emplazamiento de la Luna Kaiser"
  kaiser_moon_0_DESC:0 "El Emplazamiento para una futura Luna Kaiser, una colosal superarma construida alrededor de una pequeña luna, capaz de arrasar el campo de batalla estelar."
  kaiser_moon_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_celestial_warship$\nConvierte un §YMundo Fundido§!, §YMundo Árido§! o §YMundo Helado§! de §YTamaño 5 a 7§! en una especial §YNave de Guerra Celestial§!\n§LBasado en la tecnología Katzen, la Luna Kaiser consiste en un cañón de riel gigantesco incrustado en una pequeña luna, acompañado de una serie de misiles y baterías cinéticas.§!" #megalistentry KAISER MOON
  
  kaiser_moon_1:0 "Sistemas de Movimiento de la Luna Kaiser"
  kaiser_moon_1_DESC:0 "Esta futura superarma ha sido equipada con un propulsor enorme, capaz de desplazar una luna entera. Las alas cuentan con elegantes propulsores de impulso para dirigirla."
  
  kaiser_moon_2:0 "Luna Kaiser"
  kaiser_moon_2_DESC:0 "Una Luna Kaiser completa, equipada con un cañón de riel gigantesco capaz de perforar casi cualquier cosa, junto con lanzadores de ojivas atómicas y vastas matrices de baterías cinéticas."
  
  giga_katzen.0902.name:0 "¡Emplazamiento de la Luna Kaiser Completo!"
  giga_katzen.0902.desc:0 "El Emplazamiento para una futura Luna Kaiser ahora ha sido completado en el sistema [giga_system.GetName].\n\nEsta plataforma industrial se utilizará como base para convertir una pequeña luna en una superarma temible, inspirada en la ingeniería explosiva de los Katzens.\n\nTenga en cuenta que las Lunas Kaiser tienen un mantenimiento de 250 aleaciones y 75 energía."
  giga_katzen.0902.a:0 "Bien."
  
  giga_katzen.0903.name:0 "¡Sistemas de Movimiento de la Luna Kaiser Completos!"
  giga_katzen.0903.desc:0 "Los sistemas de movimiento de nuestra Luna Kaiser en el sistema [giga_system.GetName] ahora han sido instalados con éxito. Un propulsor masivo, que se utilizará para impulsar todo el cuerpo celestial, ha sido construido en la parte trasera de la luna.\n\nAhora debemos comenzar a trabajar en la principal superarma de la luna: el cañón de riel de gran tamaño."
  giga_katzen.0903.a:0 "Excelente."
  
  giga_katzen.0904.name:0 "¡La Luna Kaiser Despega!"
  giga_katzen.0904.desc:0 "¡Y así, se ha hecho! En el sistema [giga_system.GetName], hemos logrado convertir una pequeña luna en una mortal superarma Katzen, equipada con un cañón de riel colosal capaz de acelerar un proyectil a velocidades relativistas.\n\nArmada con este cañón de riel así como misiles y gigantescos cañones automáticos, esta temible construcción sin duda nos ayudará a asegurar la dominación galáctica, tal como el Kaiser esperaba hacer."
  giga_katzen.0904.a:0 "¡Excelente! Esperemos no terminar como los Katzens."
  
  ###PROCLAIM###
  giga_katzen.04001.name:0 "Kaiser Proclama el Imperio Großkatzenartig!"
  giga_katzen.04001.desc:0 "Tras las recientes conquistas de los Katzen, el §YImperio Katzenartig§! se ha expandido para abarcar una gran parte de la galaxia. Como tal, para reconocer este hito, §YKaiser Kattail§! ha proclamado oficialmente el §YImperio Großkatzenartig§!, para reflejar los límites más amplios de su nación.\n\nEl nombre y la bandera del Imperio han sido cambiados posteriormente, y el Kaiser ha dado un discurso frente a miles de millones de ciudadanos imperiales, afirmando que \"Este gran logro no podría haber sido posible sin el apoyo de cada uno de nosotros\" y que era \"El comienzo de algo aún más grande para todo el Imperio\".\n\nParece que sus ambiciones no tienen intención de detenerse pronto..."
  giga_katzen.04001.a:0 "Parece un poco engreído."
  
  giga_katzen.04002.name:0 "Kaiser Proclama el Imperio Galáctico Katzimperium!"
  giga_katzen.04002.desc:0 "El §YImperio Großkatzenartig§! ahora se ha expandido para cubrir la gran mayoría de la galaxia, y §YKaiser Kattail§! ha decidido una vez más honrar este hito renombrando la nación al \"Imperio Katzen Galáctico\", para reflejar mejor el ahora casi completo control de los Katzens sobre nuestra galaxia.\n\nLa máquina militar Katzen ahora ha crecido a proporciones monstruosas, y las esperanzas de la galaxia de vencer al Imperio se reducen día a día, con el Kaiser afirmando que su imperio duraría \"hasta que las estrellas se apaguen\"."
  giga_katzen.04002.a:0 "Esto no augura nada bueno."
  
  ###KAISER MISSING###
  giga_katzen.0941.name:0 "El Kaiser Desaparecido"
  giga_katzen.0941.desc:0 "Tras nuestra invasión de §YFlusion§!, nuestros soldados han trabajado arduamente buscando en el planeta e interrogando al Alto Mando Katzen para averiguar el paradero de §YKaiser Kattail§!. Y después de más de un mes de arduas búsquedas, informan que...\n\nEl Kaiser ha desaparecido.\n\nDe hecho, nadie parece saber a dónde ha ido el Kaiser, e incluso su alto mando desconoce su ubicación, a pesar del exhaustivo interrogatorio. Tampoco hay evidencias de que se haya suicidado, y nuestros soldados no han podido encontrar rastros de su cuerpo ni señales que indiquen que el cuerpo fue destruido.\n\nComo tal, nuestro gobierno local en Flusion no está seguro de cómo deben abordar esta situación..."
  giga_katzen.0941.a:0 "Inquietante. Tenemos que encontrarlo."
  giga_katzen.0941.b:0 "Esta farsa felina no importa."
  
  FIND_KAISER_PROJECT:0 "Localizar al Kaiser"
  FIND_KAISER_PROJECT_DESC:0 "Tras la caída de Flusion, el Kaiser ha desaparecido. Debemos comenzar una gran búsqueda en todo Flusion para localizarlo."
  
  giga_katzen.0942.name:0 "La Grieta del Kaiser"
  giga_katzen.0942.desc:0 "Nuestros equipos han buscado en todo Flusion. Han interrogado a miles de personas y han viajado a cada rincón del planeta. Y aún así, el Kaiser parecía eludirlos. Estaban a punto de rendirse, cuando algo normalmente no tan notable sucedió.\n\nUn dispositivo normalmente utilizado para detectar rayos cósmicos captó algo: Una partícula exótica solitaria, que parecía actuar de una manera no predicha por nuestros modelos actuales de física. Además, la partícula aparentemente provenía de nada menos que la pirámide de Katown, la antigua sede del gobierno Katzen.\n\nNuestros científicos procedieron a seguir dicha partícula hacia atrás, rastreando su trayectoria a través de la Pirámide. Después de atravesar los laberínticos corredores de la Pirámide, finalmente terminaron en la antigua oficina del Kaiser.\n\nAunque la oficina no contenía nada de particular interés a primera vista, de hecho, algo estaba emitiendo partículas exóticas no encontradas normalmente dentro de nuestro universo. Eso parece ser una especie de grieta nanoscópica situada a un metro o más del suelo, una diminuta lágrima artificial en el tejido del espacio-tiempo en sí. Indica que algo, o más bien, §Yalguien§!, recientemente perforó el tejido de la realidad. Evidentemente, todo apunta a que el Kaiser se teletransportó fuera de Flusion, muy probablemente a otro lugar de la galaxia.\n\nNuestro equipo científico está ahora en el proceso de establecer una instalación de investigación cerca de esta pequeña, pero omnipresente grieta, para estudiarla y posiblemente usarla para rastrear dónde terminó el Kaiser. Como tal, se ha establecido un sitio arqueológico en Flusion."
  giga_katzen.0942.a:0 "Estudiemos esta grieta. No puede haber ido lejos."
  
  giga_katzen.0943.name:0 "Detectando la Grieta"
  giga_katzen.0943.desc:0 "Nuestros científicos han instalado un gran dispositivo alrededor de la grieta, que han utilizado para enviar una variedad de partículas a través de ella. Curiosamente, no emergieron en otro lugar de la galaxia. En cambio, la mayoría de ellas regresaron después de unos segundos, descompuestas en sus partículas constituyentes, o en forma de radiación, como si se \"desenredaran\".\n\nLa grieta parece ser una especie de bucle, con las partículas presumiblemente \"rebotando\" contra algo del otro lado. Sin embargo, es muy probable que este rebote sea simplemente un efecto secundario de que la grieta esté parcialmente disipada y, por lo tanto, conectada incorrectamente al destino del Kaiser. Nuestros científicos están ahora en el proceso de mejorar el dispositivo para, con suerte, estabilizar y agrandar la grieta, para que podamos enviar sondas reales a través de ella.\n\nTambién han encontrado algunos artefactos intrigantes escondidos en la oficina del Kaiser."
  giga_katzen.0943.a:0 "¡Interesante. Continúa!"
  
  giga_katzen.0944.name:0 "Una Grieta en el Tiempo"
  giga_katzen.0944.desc:0 "Al disparar una matriz muy específica de partículas cargadas en la grieta, nuestros científicos han logrado estabilizarla y ampliarla, y posteriormente han hecho un descubrimiento asombroso:\n\n¡La grieta no es a través del espacio, sino a través del tiempo!\n\nDe hecho, al enviar un nanobot a través de ella, descubrieron que conduce a una especie de túnel cuántico hiperdimensional a través del tiempo, presumiblemente una huella dejada en el tejido de la realidad por la teleportación del Kaiser. Esto significa efectivamente que el Kaiser ha viajado en el tiempo, y un estudio más detallado del túnel revela que lo más probable es que haya ido hacia adelante en el tiempo.\n\nEstán inciertos de cuán lejos llega este túnel, aunque estiman que lo más probable es que no vaya más allá de unos pocos cientos de años en el futuro. Cualquier cosa más allá tendría sin duda costos de energía imposiblemente altos, al menos para una civilización como los Katzens.\n\nAhora están preparando una nave capaz de entrar en la grieta y \"abrir\" el túnel temporal a medida que avanza, lo que debería permitirnos ir tan lejos como el Kaiser, y posteriormente encontrarlo.\n\nTambién hemos hecho varios descubrimientos interesantes al estudiar cómo las partículas interactuaron con esta lágrima temporal."
  giga_katzen.0944.a:0 "Esto es más complicado de lo que pensábamos..."
  
  giga_katzen.0945.name:0 "Sonda Temporal"
  giga_katzen.0945.desc:0 "Nuestro equipo de ciencia en la oficina del Kaiser ha ensamblado ahora una sonda relativamente grande que pretenden enviar a través de la grieta. Está equipada con una cámara y un emisor de taquiones capaz de enviar información hacia atrás en el tiempo a través de la grieta y de vuelta a nosotros.\n\nPor último, y lo más importante, el dispositivo ha sido dotado de un \"barreno temporal\" potente basado en un hiperimpulsor modificado, que debería ser capaz de amplificar y seguir el rastro en el tiempo dejado por el Kaiser durante su escape.\n\nSin embargo, el proceso de impulsar la sonda a través de la grieta temporal consume mucha energía, y el equipo ha instalado un cable de alimentación masivo que va hasta la oficina del Kaiser, conectado a la red eléctrica de Flusion. Sin embargo, piden que proporcionemos §Y2500§! £energy£ para iniciar la operación.\n\n§BLa opción de continuar el sitio aparecerá una vez que tengamos suficiente energía.§!"
  giga_katzen.0945.a:0 "Ellos tendrán su energía. Comencemos..."
  
  giga_katzen.0946.name:0 "Hacia el Futuro"
  giga_katzen.0946.desc:0 "Y así, después de energizar y agrandar la grieta, la gran sonda fue meticulosamente lanzada a las profundidades del continuo espacio-tiempo. Nuestro equipo esperaba encontrarse con el Kaiser después de que la sonda hubiera viajado unos pocos cientos de años, pero, por desgracia, eso no sucedió.\n\nEn cambio, la sonda pasó un centenar de años, luego mil, luego diez mil, luego un millón... y ahora está yendo más y más lejos en el futuro a lo largo del túnel temporal. La cámara a bordo ha permitido a nuestro equipo informar sobre lo que la sonda encontró. Desafortunadamente, solo es capaz de ver el futuro del área que rodea la pirámide, partes de Flusion y el cielo nocturno, lo que nos impide ver con precisión qué será de nuestro imperio...\n\n§BREGISTRO DE DATOS DE LA SONDA TEMPORAL§!\n§YT+1 000 000 años§!\nA pesar de haber ido tan lejos en el futuro, no hay señales del Kaiser ni de que el túnel temporal termine. Varias estrellas brillantes cerca de Flusion parecen haberse convertido en supernovas en este punto.\n\n§YT+50 000 000 años§!\nLas principales cadenas montañosas han comenzado a erosionarse, mientras que las placas tectónicas han cambiado drásticamente el aspecto del planeta. Aún no hay rastros del Kaiser.\n\n§YT+1 mil millones de años (1e9)§!\nIndependientemente de lo que haya sucedido entre medias, Flusion ya no es habitable, y el aumento de la luminosidad de Jublio está empezando a cocinar la superficie del planeta, y los océanos se están evaporando. Y, sin embargo, a pesar de que Flusion ya no es un destino válido, el Kaiser no se detuvo allí. También parece haber un mensaje de amor escrito en el techo de una cueva, aunque nadie está muy seguro de cuál es su propósito.\n§BFIN DEL REGISTRO DE DATOS§!\n\nAún no se ha encontrado al Kaiser, y propulsar la sonda cada vez más lejos en el tiempo está consumiendo más y más energía. Como tal, nuestros científicos están solicitando §Y5000§! £energy£ para continuar el proceso. Esta increíble aventura, sin embargo, está contribuyendo enormemente a nuestro entendimiento del universo y su futuro.\n\n§BLa opción de continuar el sitio aparecerá una vez que tengamos suficiente energía.§!"
  giga_katzen.0946.a:0 "Parece que fue más lejos de lo que pensábamos..."
  
  giga_katzen.0947.name:0 "Destino Incierto"
  giga_katzen.0947.desc:0 "Nuestro equipo informa que la energía les permitió impulsar con éxito la sonda más adelante en el futuro. Y todavía está en marcha...\n\n§BREGISTRO DE DATOS DE LA SONDA TEMPORAL§!\n§YT+5 mil millones de años (5e9)§!\nJublio se ha transformado en una gigante roja, convirtiendo a Flusion en un mar de roca fundida. Cualquier rastro de vida en el planeta ha sido permanentemente borrado.\n\n§YT+10 mil millones de años (1e10)§!\nLa estrella de Flusion ha muerto y se ha colapsado en una enana blanca, reduciendo el planeta a un páramo frío, muerto y estéril. La cantidad de estrellas en el cielo nocturno comienza a disminuir a medida que el mismo destino afecta a un número cada vez mayor de ellas.\n\n§YT+1 cuatrillón de años (1e15)§!\nLa interferencia de encuentros estelares cercanos ha alterado las órbitas de la mayoría de los planetas del sistema, Jublio es prácticamente una enana negra. Flusion ahora es solo una roca fría y solitaria a la deriva en el espacio. Pero el Kaiser aparentemente siguió adelante.\n\n§YT+100 trillones de años (1e20)§!\nFlusion ha colisionado con el remanente estelar de Jublio, posiblemente uno de los únicos eventos en los últimos billones de años. Ya no hay un Flusion al que huir, y al Kaiser aparentemente no le importó, ya que el túnel sigue en marcha.\n§BFIN DEL REGISTRO DE DATOS§!\n\nMientras que este extravagante esfuerzo nos está ayudando a aprender sobre el fin del universo, la energía requerida para mantener la sonda en marcha sigue aumentando, y nuestros científicos ahora requieren §Y25000§! £energy£ para impulsar la sonda más adelante.\n\n§BLa opción de continuar el sitio aparecerá una vez que tengamos suficiente energía.§!"
  giga_katzen.0947.a:0 "¿Dónde podría estar?! ¡No queda nada!"
  
  giga_katzen.0948.name:0 "Fines del Universo"
  giga_katzen.0948.desc:0 "Impulsar la sonda se está volviendo cada vez más difícil y consume mucha energía, y algunos comienzan a preguntarse si esto podría ser una pista falsa. Sin embargo, el túnel siguió en marcha.\n\n§BREGISTRO DE DATOS DE LA SONDA TEMPORAL§!\n§YT+1 nonillón de años (1e30)§!\nLa mayor parte de la materia en el universo parece haber caído en agujeros negros. Solo objetos como enanas negras a la deriva o dichos agujeros negros permanecen por ahora. No estamos seguros de cómo el Kaiser reunió suficiente energía para impulsarse tan lejos.\n\n§YT+100 vigintillones de años (1e65)§!\nSorprendentemente, el protón no se ha desintegrado hasta ahora. Pero lo más interesante, en escalas de tiempo tan insanas, el túnel cuántico ha causado que todos los cuerpos sólidos restantes se comporten como un líquido, convirtiéndolos en esferas perfectamente lisas.\n\n§YT+1 millón de googol años (1e106)§!\nTodos los agujeros negros, sin importar cuán grandes, se han evaporado a través de la radiación de Hawking, dejando solo partículas aisladas a la deriva debido a la expansión del universo, y cuerpos sólidos extremadamente raros colapsados en esferas.\n\n§YT+1e1500 años§!\nLos elementos más ligeros que el hierro en los pocos cuerpos sólidos restantes se han fusionado en hierro debido al túnel cuántico, y los elementos más pesados se han desintegrado, formando esferas colosales de hierro puro, o Estrellas de Hierro. Estas serían sin duda increíbles para la minería, pero desafortunadamente están un poco demasiado lejos para que podamos alcanzarlas.\n\n§YT+1e1e70 años§!\nIncluso las estrellas de hierro se han colapsado en agujeros negros, que luego se evaporaron básicamente al instante en tales escalas de tiempo. Solo quedan partículas fundamentales a la deriva.\n\n§YT+1e1e120 años§!\nLa expansión del universo ha alcanzado velocidades tan insanas que ninguna partícula puede interactuar con otra nunca más. La densidad de energía ha alcanzado efectivamente cero. El universo ahora no es más que un vacío interminable y en constante expansión en todas direcciones.\nSin embargo, el túnel sigue en marcha.\n§BFIN DEL REGISTRO DE DATOS§!\n\nA pesar de haber alcanzado el fin absoluto del universo, el Kaiser todavía está fuera de nuestro alcance. El costo energético de esta operación está comenzando a ser abrumadoramente alto, y nuestros científicos estiman que §Y100 000§! £energy£ será necesario para seguir adelante.\n\n§BLa opción de continuar el sitio aparecerá una vez que tengamos suficiente energía.§!"
  giga_katzen.0948.a:0 "¿Cómo es esto posible? ¿Qué estaba tratando de hacer?"
  
  giga_katzen.0949.name:0 "El Desentrañamiento"
  giga_katzen.0949.desc:0 "A medida que la sonda continúa avanzando en el tiempo, nuestros científicos están cada vez más confundidos sobre cómo y por qué el Kaiser ha llegado tan lejos.\n\n§BREGISTRO DE DATOS DE LA SONDA TEMPORAL§!\n§YT+1e1e5000 años§!\nNada, solo oscuridad tranquila.\n\n§YT+1e1e1000000 años§!\nTodavía no hay nada que ver, el universo se está expandiendo a una velocidad básicamente infinita ahora.\n\nY entonces, sucedió.\n\n§YT+1e1e15000000000 años§!\nLa sonda temporal de repente se detiene, ya que algo emerge del propio espacio-tiempo. Un colosal... fenómeno, parece surgir. Similar a una especie de entidad, y sin embargo no, esta... situación, abarca toda la existencia, extendiéndose en las profundidades del espacio-tiempo hiperextendido. A medida que la entidad parece 'despertar', si es que se puede describir de esa manera, el espacio-tiempo de repente se desenreda y comienza a colapsar sobre sí mismo, desenredando efectivamente todo y borrando todo el universo. La transmisión de video de la sonda se corta, ya que evidentemente también es destruida por esto.\n§BFIN DEL REGISTRO DE DATOS§!\n\nY así, parece que este fenómeno, al que hemos denominado el §YDesenredamiento§!, actúa como una especie de 'reciclador universal', borrando el universo muerto y vacío, y es muy probable que sea contra lo que las primeras partículas que enviamos estaban 'rebotando'.\n\nSin embargo, el túnel del Kaiser no termina ahí. Aparentemente logró, de alguna manera, evitar este cataclísmico desenredamiento del universo, y nosotros también tendremos que hacerlo si queremos encontrarlo finalmente.\n\nNuestros científicos creen que al enviar otra sonda hiper-cargada con inmensas cantidades de energía, podría ser posible 'adelantarse' al Desenredamiento, permitiéndonos ver qué sucede después.\n\nSin embargo, esto requerirá la asombrosa cantidad de §Y400 000§! £energy£ para ejecutarlo con éxito, pero nos aseguran que, independientemente de si encontramos al Kaiser o no, el conocimiento de lo que ocurre después del Desenredamiento podría cambiar para siempre nuestra percepción del universo.\n\n§BLa opción de continuar el sitio aparecerá una vez que tengamos suficiente energía.§!"
  giga_katzen.0949.a:0 "Un costo inmenso, pero tenemos que averiguarlo."
  
  giga_katzen.0950.name:0 "Días del Pasado del Kaiser"
  giga_katzen.0950.desc:0 "Al hiper-cargar una sonda con inmensas cantidades de energía, hemos logrado 'adelantarnos' al Desenredamiento, y efectivamente terminamos en... otro universo.\n\nDe hecho, justo después de que el Desenredamiento destruyó nuestro universo y lo colapsó sobre sí mismo, procedió a desencadenar un evento increíble: ¡Un §Ysegundo Big Bang§!!\nLa entidad creó un universo completamente nuevo, que luego procedió a evolucionar frente a nuestros ojos. La sonda grabó imágenes del nuevo universo enfriándose, la formación de las primeras estrellas y el nacimiento de otro Jublio. Así como otro Flusion.\n\nAunque ligeramente diferente, este nuevo universo parece haber retenido algunos aspectos del nuestro, como Flusion, de alguna manera. Nuestros científicos presenciaron la vida evolucionando en Flusion una vez más, y los Katzens una vez más llegando al planeta. Y luego, a medida que la sociedad Katzen se desarrolla y toma forma, el túnel finalmente termina. La sonda es entonces violentamente 'escupida' al espacio real.\n\nY ahí está.\n\nEl Kaiser está aquí, en un balcón, contemplando a una gran multitud de Katzens en Katown. Habla sobre §YProjekt Mondkanone§!, su plan para armar a Muno con el fin de defender a Flusion de amenazas externas, y cómo promete un 'gran futuro' a todas las especies del planeta. Después de dar su discurso, se da la vuelta y nota nuestra sonda."
  giga_katzen.0950.a:0 "Y ahora, veamos qué tiene que decir el propio gato."
  
  giga_katzen.0951.name:99 "Kaiser Kattail"
  giga_katzen.0951.desc:0 "Ah, los [flusion_conqueror.GetSpeciesNamePlural]. ¿Así que han logrado seguirme? Estoy impresionado.\n\nSolo aproximadamente el 5.6% de las especies que vencen mi Imperio logran tal hazaña. El Desenredamiento es un buen obstáculo, que pocos pueden superar.\n\nOh, bueno. Puede que me hayan vencido en su universo, pero hay innumerables más en los que intentarlo de nuevo. Y cuando finalmente tenga éxito..."
  
  giga_katzen.0951.militarist:0 "Un conflicto emocionante. Lamentamos que no habrá otro."
  giga_katzen.0951.militarist.response:0 "Oh, pero creo que sí habrá otro."
  
  giga_katzen.0951.spiritualist:0 "Han sacudido nuestra fe. Eres un fraude."
  giga_katzen.0951.spiritualist.response:0 "Un huevo que se rompe para hacer una espléndida tortilla también llamaría a su cocinero un fraude."
  
  giga_katzen.0951.pacifist:0 "¿No podrías haber encontrado una mejor manera?"
  giga_katzen.0951.pacifist.response:0 "He intentado, pero lamentablemente, la guerra sigue siendo el único lenguaje universal."
  
  giga_katzen.0951.materialist:0 "Vamos a dedicar todas nuestras mentes a recrear cómo has hecho esto."
  giga_katzen.0951.materialist.response:0 "No se molesten con tal empresa. Tengan la seguridad de que §Rellos§! se encargarán de eso a su debido tiempo."
  
  giga_katzen.0951.xenophobe:0 "Todo este ejercicio ha sido un desperdicio. Fin de la transmisión."
  
  giga_katzen.0951.xenophile:0 "Protegeremos y elevaremos a todos los pueblos de Flusion."
  giga_katzen.0951.xenophile.response:0 "Tal vez haya algo de esperanza para este Ciclo, después de todo."
  
  giga_katzen.0951.egalitarian:0 "Construiremos algo mejor de lo que tú podrías haber hecho, juntos."
  giga_katzen.0951.egalitarian.response:0 "Haz lo que quieras, tu galaxia y universo se desvanecerán como innumerables otros."
  
  giga_katzen.0951.authoritarian:0 "Presume todo lo que quieras, huyes con el rabo entre las piernas."
  giga_katzen.0951.authoritarian.response:0 "Prefiero ser un cobarde vivo que un héroe muerto, pues los cadáveres no pueden gobernar."
  
  giga_katzen.0951.corporate:0 "La tuya es una historia que convertiremos en la mejor holonovela."
  giga_katzen.0951.corporate.response:0 "Puedo asegurarte que algún día vendré a reclamar mis regalías."
  
  giga_katzen.0951.inwards:0 "Buena suerte."
  
  giga_katzen.0951.purifier:0 "Oh, te atraparemos, pequeño gato. Ahora que sabemos cómo escapaste."
  giga_katzen.0951.purifier.response:0 "Es más probable que §Rthey§! te atrapen primero."
  
  giga_katzen.0951.despoiler:0 "Tu gente es nuestra y no puedes hacer nada para detenernos."
  giga_katzen.0951.despoiler.response:0 "Tal vez no pueda detener a los especímenes psicológicamente degenerados que llamas tu especie, pero §Rellos§! ciertamente lo harán."
  
  
  giga_katzen.0951.hive:0 "Sigues siendo un enigma para nosotros. Adiós, extraña mente única."
  giga_katzen.0951.hive.response:0 "Nos encontraremos de nuevo."
  
  giga_katzen.0951.devouring:0 "Huyes a futuros campos de caza? Nuestra caza continuará entonces."
  giga_katzen.0951.devouring.response:0 "Recuerda. Siempre hay un pez más grande."
  
  giga_katzen.0951.empath:0 "Llevas una terrible carga solo. No la deseamos. Vete."
  giga_katzen.0951.empath.response:0 "De hecho, llevo la carga más grande de todas. No se la desearía a nadie."
  
  giga_katzen.0951.machine:0 "Nos has mostrado que el final no es el final. Nos encontraremos de nuevo."
  giga_katzen.0951.machine.response:0 "De hecho."
  
  giga_katzen.0951.exterminator:0 "NO ESCAPARÁS. INSECTO."
  giga_katzen.0951.exterminator.response:0 "Y tú tampoco."
  
  giga_katzen.0951.assimilator:0 "Te atraparemos, gato, y luego entenderemos... ¡todo!"
  giga_katzen.0951.assimilator.response:0 "No deseo que nadie entienda tanto como yo."
  
  giga_katzen.0951.servitor:0 "Podríamos darte todo. ¿Por qué persistir? Déjalo ir."
  giga_katzen.0951.servitor.response:0 "Lo haría, pero, por desgracia, no puedo."
  
  giga_katzen.0951.a:0 "Fin de la transmisión."
  
  giga_katzen.0952.name:99 "Kattail Ad Aeternam"
  giga_katzen.0952.desc:0 "La transmisión se corta abruptamente cuando el Kaiser saca una pistola y dispara a nuestra sonda, destruyéndola. Y así, es aquí donde el Kaiser ha huido. A otro universo después del nuestro, donde presumiblemente una vez más tomó el control de la civilización Katzen y intentará conquistar la galaxia una vez más.\n\nEsto explica cómo pudo unir Flusion con tanta facilidad, ya que es probable que haya hecho esto docenas o incluso cientos de veces en el pasado, saltando a un nuevo universo cada vez que fue derrotado, permitiéndole intentarlo de nuevo. Y podría hacerlo cientos de veces más.\n\nNo sabemos cuáles son sus motivaciones o cómo viajó en el tiempo con tanta facilidad, y el Desentrañamiento probablemente nos impedirá enviar otra sonda a través del túnel, ya que parece que el túnel más allá del Desentrañamiento en el nuevo universo se ha colapsado sobre sí mismo.\n\nEsta excepcional exploración del lejano futuro de nuestro universo nos ha enseñado, sin embargo, muchas cosas valiosas sobre la naturaleza de la realidad, y aunque no podremos pasar el Desentrañamiento de nuevo, la grieta permanecerá para siempre en Flusion como una ventana a los confines del universo para que la estudiemos.\n\nEsperemos por el bien de nuestro universo que si el Kaiser alguna vez tiene éxito, nunca descubra cómo viajar en el tiempo hacia atrás..."
  giga_katzen.0952.a:0 "Escalofriante. Verdaderamente el más peculiar e insano de los individuos..."
  
  site_kaiser:0 "Ecos del Kaiser"
  site_kaiser_intro:0 "El Kaiser evidentemente utilizó algún tipo de dispositivo para teletransportarse fuera de Flusion y escapar. Sin embargo, su huida ha dejado atrás una pequeña grieta en el espacio-tiempo, que podríamos utilizar para determinar a dónde huyó."
  
  d_flusion_kaiser_rift:0 "Rift Hipertemporal"
  d_flusion_kaiser_rift_desc:0 "Una increíble ventana al último fin de nuestro universo, dejada por el Kaiser al saltar a uno nuevo."
  
  giga_katzen.006.name:0 "Flusion Destruida por Conflicto Global"
  giga_katzen.006.desc:0 "Parece que el Kaiser se ha vuelto un poco demasiado ambicioso.\n\nDe hecho, tras su intento de conquistar Flusion, ha desencadenado una guerra nuclear de proporciones nunca vistas entre el §YImperio Katzenartig§! y el resto de Flusion. El Imperio procedió a intercambiar cantidades absolutamente ridículas de ojivas nucleares con las otras naciones, tanto que Flusion ha quedado completamente estéril, matando a más de 13 mil millones de Flusionianos.\n\nTodo el planeta se ha reducido a un desierto radioactivo hirviente, y todos los rastros de la civilización Flusioniana han sido borrados."
  giga_katzen.006.a:0 "Sus ambiciones fueron su perdición."
  giga_katzen.006.b:0 "Y así, los Katzens destruyen otro mundo..."
  
