  wrecked_warship_perc_desc:0 "Esto configura cuántas Naves de Guerra Naufragadas aparecen. Pueden ser reparadas como Megaestructuras, otorgando algunas naves por un precio económico. Esto no hace nada si las Naves de Guerra Naufragadas están deshabilitadas.\n\n§R¡Valores altos pueden causar un pico de lag al inicio del juego!§!"
  
  giga_ruined_ship_perc_high_enough:0 "Cualquier valor más alto y tu computadora se colapsará. Sí, lo probé. Se colapsa absolutamente si vas más allá."
  
  #Brain
  
  matrioshka_brain_ruined_m_star:0 "Cerebro Matrioskha En Ruinas"
  matrioshka_brain_ruined_m_star_DESC:0 "Los restos de una gigantesca computadora que rodea una estrella de clase M. Esta poderosa máquina una vez fue capaz de alimentar los esfuerzos científicos de una civilización entera, pero ha caído en desuso por milenios de abandono."
  
  
  #Corrupt PC
  giga_flavor_systems.1100.name:0 "IA Planetaria Rebelde"
  giga_flavor_systems.1100.desc:0 "Tras la conclusión de la fase inicial de colonización, un análisis superficial de las colosales bases de datos y sistemas interconectados de §Y[ROOT.GetName]§! ha revelado un hecho preocupante sobre el Complejo de Computación Planetaria en su conjunto.\n\nDe hecho, la gran mayoría del antiguo ordenador planetario parece estar habitada por una §RInteligencia Artificial Rebelde§! de origen desconocido, que ha estado utilizando todo el planeta como su núcleo de procesamiento durante los últimos milenios. También es probable que esté detrás de las estaciones defensivas hostiles que anteriormente orbitaban el planeta, presumiblemente establecidas como un medio para disuadir a los intrusos.\n\nDesafortunadamente, las intenciones de esta IA de tamaño planetario son completamente desconocidas para nosotros y un análisis rápido de la infraestructura empleada por dicha IA ha mostrado que su programación es radicalmente diferente de cualquier cosa encontrada antes, además de estar protAegis por varias docenas de capas de métodos de encriptación en constante cambio.\n\nIndependientemente de sus intenciones, esta superinteligencia AI evidentemente no está muy dispuesta a dejarnos ocupar su procesador y ahora está luchando activamente contra nuestros colonos al §Ycerrar§! partes de la infraestructura del Complejo de Computación Planetaria y llenar el resto con bloatware malicioso destinado a desanimarnos de establecernos en el planeta.\n\nSi deseamos utilizar completamente la potencia de procesamiento del Complejo de Computación, tendremos que llevar a cabo una extensa operación para limpiar la IA del planeta apagando los relés y servidores descentralizados que le permiten extenderse por todo el planeta. Además, podría ser prudente mantener algunas guarniciones en el planeta en caso de que la IA se vuelva más abiertamente hostil."
  giga_flavor_systems.1100.a:0 "Se tratará a su debido tiempo."
  giga_flavor_systems.1100.b:0 "Inteligencia rebelde localizada. La terminación es obligatoria."
  
  d_giga_rogue_ai_relay_servers:0 "Arreglos de Procesadores Rebeldes"
  d_giga_rogue_ai_relay_servers_desc:0 "Vastos arreglos de procesadores y servidores utilizados por la IA Rebelde para proyectar su poder sobre el Complejo de Computación Planetaria con el fin de combatirnos en cada turno saboteando la infraestructura e intentando activamente matar a nuestros colonos."
  
  d_giga_rogue_ai_corrupt_code:0 "Código Corrupto"
  d_giga_rogue_ai_corrupt_code_desc:0 "Grandes fragmentos de las bases de datos del Complejo de Computación Planetaria están llenos de código bloatware peligroso, que impide activamente nuestros esfuerzos científicos en este planeta."
  
  giga_rogue_ai_computer:0 "IA Rebelde Planetaria"
  giga_rogue_ai_computer_desc:0 "Una IA rebelde hostil y milenaria reside dentro de las laberínticas bases de datos que abarcan el planeta de este Complejo de Computación Planetaria."
  
  giga_rogue_ai_computer_build_speed:0 "Arquitectura Hostil"
  giga_rogue_ai_computer_build_speed_desc:0 "§WCada £blocker£§Y$d_giga_rogue_ai_relay_servers$§! bloqueador reduce la velocidad de construcción en un §R25%§!, con un límite de §R-90%§!§!\n\nLa infraestructura activamente peligrosa impide nuestros esfuerzos de construcción en este mundo."
  
  giga_flavor_systems.1101.name:0 "Complejo de Computación Planetaria Abandonado"
  giga_flavor_systems.1101.desc:0 "Mientras explorábamos el sistema §Y[from.GetName]§!, nuestros equipos de inspección han localizado lo que parece ser un §YComplejo de Computación Planetaria Abandonado§!, un ordenador planetario colosal magnitudes más poderoso que cualquier dispositivo de computación típico.\n\nDesafortunadamente, aunque el planeta en sí está claramente deshabitado, está orbitado por una pequeña serie de plataformas defensivas potentes y hostiles §R§! que abren fuego contra cualquier cosa que se acerque demasiado al planeta.\n\nQuién o qué estableció estas plataformas es desconocido, aunque es probable que sean unidades antiguas que sobrevivieron a sus propios creadores y ahora defienden sin sentido un mundo vacío. De cualquier manera, derrotarlas y apoderarse del complejo de computación para nosotros seguramente sería un increíble beneficio para nuestros departamentos de ciencia."
  giga_flavor_systems.1101.a:0 "Intrigante."
  
  giga_flavor_systems.1102.name:0 "IA Rebelde Eliminada"
  giga_flavor_systems.1102.desc:0 "Por fin, después de limpiar sistemáticamente cada base de datos corrupta y contrarrestar exabytes de bloatware malicioso destinado a paralizar nuestras instalaciones de investigación, nuestros colonos informan que la §RIA Rebelde§! en §Y[ROOT.GetName]§! ha sido completamente eliminada del planeta.\n\nYa no amenazará a nuestros colonos ni intentará impedirnos con cada uno de sus movimientos, ya que el Complejo de Computación Planetaria finalmente está bajo nuestro §Gcontrol total§!.\n\nAunque, algunos han planteado que quizás esta IA simplemente luchaba desesperadamente por su propia supervivencia, pero lamentablemente, es posible que nunca lo sepamos..."
  giga_flavor_systems.1102.a:0 "¡Excelente!"
  
  giga_flavor_systems.1104.name:0 "¡Ataques de la IA Rebelde!"
  giga_flavor_systems.1104.desc:0 "¡Noticias alarmantes! La IA rebelde en §Y[ROOT.GetName]§! ha logrado ensamblar un ejército de killbots peligrosos dentro de fábricas subterráneas ocultas. Ahora los está empleando para destruir grandes fragmentos de nuestra colonia y reclamar el planeta para sí misma!\n\nDeben ser detenidos de lo contrario podríamos perder un progreso significativo en la eliminación de la IA del planeta."
  giga_flavor_systems.1104.a:0 "¡A los búnkeres!"
  
  pcc_rogue_ai_army:0 "Killbots de la IA Rebelde"
  pcc_rogue_ai_army_desc:0 "Robots asesinos voraces diseñados para exterminar todas las entidades no autorizadas del Complejo de Computación Planetario."
  
  giga_flavor_systems.1105.name:0 "IA Rebelde se Acerca a Nuestra Colonia"
  giga_flavor_systems.1105.desc:0 "La IA rebelde en §Y[FROMFROM.GetName]§! ha logrado derrotar con éxito a las fuerzas terrestres del planeta y, en el proceso, se ha restablecido en varias ubicaciones dentro de los colosales bancos de datos del planeta.\n\nMientras que los colonos han logrado repeler a los killbots restantes, grandes partes de nuestra infraestructura yacen en ruinas y la mayoría de la población ha perecido en la lucha."
  giga_flavor_systems.1105.a:0 "¡Maldita sea esta IA!"
  
  gpm_core_is_dead:0 "El núcleo de este planeta ya está completamente muerto. No hay nada que podamos hacer para encenderlo de nuevo."
  
  ##Nebula##
  pc_m_star_nebula:0 "Estrella Esotérica"
  pc_m_star_nebula_desc:0 "Una pequeña estrella que de alguna manera es capaz de generar suficiente calor para iluminar su sistema circundante. Sus procesos internos de generación de energía son desconocidos."
  
  ### RANDOM BLOKKAT STUFF ###
  
  giga_blokkat.5010.butwhy:0 "¿Cuál es el propósito de sus operaciones de cosecha?"
  giga_blokkat.5010.butwhy.response:0 "Estudios repetidos de la densidad energética del universo han revelado con un 99.9997% de certeza que el destino final de toda la materia y energía es separarse cada vez más rápido hacia el infinito, en lo que su galaxia aparentemente llama la §YMuerte Térmica§!.\n\nHemos considerado que este resultado es inadecuado e incompatible con nuestros planes de supervivencia a largo plazo.\n\nPor lo tanto, el Blokkonsejo ha decretado que la amalgama de todos los bolsillos existentes de energía en una construcción singular era necesaria para detener y revertir las consecuencias predichas de la §YMuerte Térmica§! así como para evitar que la energía valiosa se deslice por debajo del horizonte de eventos cosmológicos.\n\nSe estima que la mayoría de las civilizaciones se extinguirán naturalmente mucho antes de que se complete este objetivo y, por lo tanto, no vemos ningún problema con que ustedes abandonen la galaxia y emprendan sus actividades habituales hasta su extinción eventual."
  
  giga_blokkat.5010.coexist:0 "¿No podemos coexistir? ¡Podemos darles energía!"
  giga_blokkat.5010.coexist.response:0 "Cualquier trato que su especie pudiera proponer será en última instancia inferior a simplemente cosechar la energía nosotros mismos.\n\nSi nuestras operaciones les incomodan, son libres de partir de la galaxia."
  
  giga_blokkat.5010.nogalaxytravel:0 "No poseemos viaje intergaláctico. No podemos irnos."
  giga_blokkat.5010.nogalaxytravel.response:0 "Eso es desafortunado."
  
  giga_blokkat.5010.xenophile:0 "Ustedes son... criaturas fascinantes!"
  giga_blokkat.5010.xenophile.response:0 "Y ustedes también. Como tal, los datos sobre su civilización y especie serán registrados y conservados dentro de nuestros archivos para la conservación eterna después de su extinción eventual."
  
  giga_blokkat.5010.spiritualist:0 "¡Ustedes no son más que cáscaras sin alma!"
  giga_blokkat.5010.spiritualist.response:0 "De hecho incorrecto. Hacer suposiciones es perjudicial para su supervivencia."
  
  giga_blokkat.5010.authoritarian:0 "Abandonen nuestra galaxia. O si no."
  giga_blokkat.5010.authoritarian.response:0 "Su especie solo utiliza un pequeño porcentaje de la materia visible de esta galaxia, que a su vez es solo una fracción de la masa-energía total de la galaxia. Por lo tanto, su reclamo de propiedad sobre esta galaxia no tiene sentido matemático, §Y[ROOT.GetSpeciesNamePlural]§!."
  
  giga_blokkat.5010.egalitarian:0 "¡Sus acciones son un crimen contra la sapiencia misma!"
  giga_blokkat.5010.egalitarian.response:0 "Reconocido."
  
  giga_blokkat.5010.materialist:0 "Su conocimiento del universo debe ser vasto."
  giga_blokkat.5010.materialist.response:0 "El conocimiento es la clave para la supervivencia. Como tal, se están realizando esfuerzos exhaustivos constantemente para catalogar cuidadosamente todos los datos relacionados con los habitantes y propiedades de las zonas de desmantelamiento galáctico. Incluida esta."
  
  giga_blokkat.5010.xenophobe:0 "¡Ustedes Blokkats son abominaciones repugnantes!"
  giga_blokkat.5010.xenophobe.response:0 "No recordamos que nosotros, o alguien más, haya preguntado sobre el asunto, §Y[ROOT.GetSpeciesNamePlural]§!."
  
  giga_blokkat.5010.militarist:0 "Lucharemos hasta el final."
  giga_blokkat.5010.militarist.response:0 "Un comportamiento peculiar. Simplemente partir de la galaxia sería mucho más eficiente a largo plazo."
  
  giga_blokkat.5010.pacifist:0 "¿No puede haber paz entre nosotros?"
  giga_blokkat.5010.pacifist.response:0 "Como se dijo anteriormente, su tipo puede abandonar la galaxia si así lo desea. Nuestras naves están instruidas para no abrir fuego contra naves generacionales desarmadas que partan de zonas de desmantelamiento galáctico."
  
  giga_blokkat.5010.fanaticpurifier:0 "¡Erradicaremos del universo a su especie!"
  giga_blokkat.5010.fanaticpurifier.response:0 "Sus amenazas de destrucción han sido registradas bajo la entrada #945305."
  
  giga_blokkat.5010.determinedexterminator:0 "EVALUACIÓN: EXTERMINAR"
  giga_blokkat.5010.determinedexterminator.response:0 "Una civilización que ha alcanzado el dominio galáctico pero aún considera la exterminación de otras entidades como más crítica que la recolección de energía está condenada a fracasar a largo plazo debido a una evidente falta de priorización."
  
  giga_blokkat.5010.devouringswarm:0 "USTEDES SON ALIMENTO. COMO TODO LO DEMÁS."
  giga_blokkat.5010.devouringswarm.response:0 "¡ADVERTENCIA! Intentar devorar materia Blokkat como una entidad bariónica resultará en absorción instantánea debido a la diferencia significativa en densidad."
  
  giga_blokkat.5010.psionics:0 "Su brillo mental es... abrumador. ¿Cómo?"
  giga_blokkat.5010.psionics.response:0 "El Velo, como todo lo demás, es solo otro reservorio de energía que puede ser cosechado y explotado. Como tal, hemos incrustado nuestras conciencias con patrones de potencial psiónico refinado para mejorar nuestro poder computacional y capacidades generales."
  
  giga_blokkat.5010.grandbunny:0 "Ahora tenemos al Grandbunny de nuestro lado. ¿Cómo se siente eso?"
  giga_blokkat.5010.grandbunny.response:0 "§R¡SOIS UNOS COMPLETOS NECIOS.§!\n\n§RNOS HAN ENGAÑADO.§!\n\n§R¡TAMBIÉN OS ENGAÑARÁN A VOSOTROS.§!"
  
  # giga_blokkat.5010.scourge:0 "Do you know of the Prethoryn Scourge?"
  # giga_blokkat.5010.scourge.response:0 "Calling them a "Scourge" is hardly accurate. The Prethoryn were an intergalactic hivemind occupying an estimated 37 galaxies within a resource-rich galactic group.\n\nA Blokkat-Vester with a Blokk-Dismantler detachment was sent to harvest the cluster but was repelled by the sheer mass of Prethoryn vessels"
  
  already_monitoring_blokkats:0 "El Oficina de Investigación Blokkat ya está abierto."
  edict_giga_blokkat_bureau_edict:0 "¡Abre el §GOficina de Investigación Blokkat§!"
  edict_giga_blokkat_bureau_edict_desc:0 "Consulta nuestro §GConocimiento Blokkat§! a través del §GOficina de Investigación Blokkat§! y gestiona las operaciones relacionadas con Blokkat."
  
