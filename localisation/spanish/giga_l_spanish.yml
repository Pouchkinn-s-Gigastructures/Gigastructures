  giga_flusionoperations.3000.c.tooltip:0 "Los partisanos contrabandearán una cantidad significativa de ojivas nucleares adicionales de §YMercurreich§!, asegurando que la operación pueda tener éxito incluso si algunas de las ojivas son desarmadas antes de que estemos listos.\n\nEsto, sin embargo, causará que la §YResistencia§! en §YRokalien§! y §YRavkanien§! disminuya en §Y3§! en lugar de §Y2§!, ya que las ojivas adicionales esparcirán grandes cantidades de residuos radiactivos sobre partes de Flusion."
  
