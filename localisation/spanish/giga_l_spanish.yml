  sc_birch_built:99 "$sc_birch$"
  sc_quasar:0 "Núcleo Activo"
  sc_ehof_black_hole:99 "$pc_ehof_black_hole$"
  sc_ehof_black_hole_desc:99 "$pc_ehof_black_hole_desc$"
  sc_annihilator:0 "Estrella Cataclísmica"
  sc_annihilator_desc:0 "Oficialmente una Gigante de Clase M, hay algo diferente en esta estrella..."
  sc_white_hole:99 "$pc_wh_star$"
  sc_white_hole_desc:99 "$pc_wh_star_desc$"
  sc_t:99 "$pc_t_star$"
