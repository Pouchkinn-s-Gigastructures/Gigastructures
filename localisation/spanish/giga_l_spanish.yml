  giga_printer.1000.name:0 "¡Luna de Combate Fabricada!"
  giga_printer.1000.desc:0 "El Macro-Fabricador Lunar sobre §Y[moon_printer_location.GetName]§! informa que ha ensamblado con éxito una §YLuna de Combate§! completamente funcional a partir de §YMasa Planetaria§! cruda y grandes cantidades de aleaciones!\n\nConstruida según nuestros diseños, la nave de guerra celestial, que tiene varios cientos de kilómetros de longitud, ha sido posteriormente liberada de la megaestructura y ahora está lista para reforzar las filas de nuestras armadas interestelares.\n\nPodemos comenzar la construcción de otra inmediatamente, siempre que poseamos suficiente materia planetaria y aleaciones."
  giga_printer.1000.a:0 "¡Grandioso!"
  giga_printer.1000.a.tooltip:0 "Se añade una §YLuna de Combate§! a nuestras flotas.\nComo fue fabricada, se beneficia de un §G15%§! adicional de §YHP Casco§!, §YHP Blindaje§! y §YHP Escudo§! así como un §G10%§! adicional de §YCadencia de Fuego de la Nave§!."
  
  printed_celestial_warship:0 "Nave de Guerra Celestial Fabricada"
  printed_celestial_warship_desc:0 "Esta Nave de Guerra Celestial ha sido fabricada artificialmente."
  
  printed_celestial_warship_ap:0 "Primacía Planeta de Combate"
  printed_celestial_warship_ap_desc:0 "Solo planetas."
  
  mod_shipsize_giga_massive_planet_hull_mult:0 "Puntos de Casco de Luna de Combate"
  mod_shipsize_giga_planet_behemoth_hull_mult:0 "Puntos de Casco de Planeta de Combate Behemoth"
  
  giga_printer.1002.name:0 "[planet_being_harvested_depleted.GetName] Desmantelado"
  giga_printer.1002.desc:0 "¡Un §YCosechadora de Materia Planetaria§! ha desmantelado completamente [planet_being_harvested_depleted.GetName].\n\nEl planeta ha sido convertido enteramente en £sr_solar_energy£ §YMasa Planetaria§!, y la megaestructura ha sido desmantelada.\n\nHemos rescatado §Y500§! £alloys£ de la estructura."
  giga_printer.1002.a:0 "Excelente."
  giga_printer.1002.a.tooltip:0 "[planet_being_harvested_depleted.GetName] ya no existe."
  
  giga_printer.1010.name:0 "¡Emplazamiento del Macro-Fabricador Lunar Construido!"
  giga_printer.1010.desc:0 "El Emplazamiento para un §YLunar Macro-Fabricator§! ha sido completado en el sistema §Y[giga_system.GetName]§!. Esta plataforma orbital servirá como un depósito de etapa para ensamblar un gran patio de montaje capaz de fabricar una Luna de Combate.\n\nAunque algunos podrían considerar esto como una empresa insensata, nuestra base tecnológica actual nos permitirá enviar rápidamente grandes cantidades de materia planetaria para ser ensamblada en tales naves de guerra celestiales fabricadas, gracias a una combinación de técnicas de ingeniería ambiciosas como el almacenamiento hiperdimensional y nanites inteligentes.\n\nLas Lunas de Combate fabricadas tardarán más en construirse y son ligeramente más caras que las Lunas de Combate regulares, pero se beneficiarán de capacidades defensivas y ofensivas aumentadas."
  giga_printer.1010.a:0 "Genial."
  
  giga_printer.1011.name:0 "¡Ensamblador de Materia del Macro-Fabricador Lunar Construido!"
  giga_printer.1011.desc:0 "Otro paso ha sido completado hacia la construcción de nuestro §YLunar Macro-Fabricator§! en el sistema §Y[giga_system.GetName]§!.\n\nUn gran Ensamblador de Materia está ahora presente en órbita planetaria, que se utilizará para recibir, organizar y reorganizar las vastas cantidades de materia planetaria requeridas para ensamblar una Luna de Combate.\n\nEl paso final es ahora construir el patio de montaje real frente al Ensamblador de Materia, que utilizará la mencionada materia planetaria transmitida por el Ensamblador de Materia junto con aleaciones para fabricar una Luna de Combate."
  giga_printer.1011.a:0 "Maravilloso."
  
  giga_printer.1012.name:0 "¡Macro-Fabricador Lunar Construido!"
  giga_printer.1012.desc:0 "¡Un §YLunar Macro-Fabricator§! ha sido completado en el sistema §Y[giga_system.GetName]§! Esta maravilla tecnológica es capaz de reorganizar rápidamente vastas cantidades de materia planetaria bruta y aleaciones en Lunas de Combate completamente funcionales.\n\nNo solo esas lunas son más poderosas, sino que esta megaestructura nos permitirá ensamblarlas sin tener que preocuparnos por encontrar un candidato adecuado.\n\nLa construcción de una Luna de Combate puede comenzar cuando tengamos los recursos necesarios, al mejorar la megaestructura. Sin embargo, tendremos que cosechar £sr_solar_energy£ §YMasa Planetaria§! de planetas telúricos utilizando una decisión."
  giga_printer.1012.a:0 "Genial."
  
  giga_printer.1015.name:0 "Montaje de Nave de Guerra Celestial"
  giga_printer.1015.desc:0 "Ensamblar una Nave de Guerra Celestial completa desde cero no es tarea fácil, y la construcción de los buques requerirá copiosas cantidades de masa planetaria que tendrán que ser cosechadas de cualquier planeta rocoso deshabitado en nuestro espacio.\n\nPara hacerlo, primero tendremos que investigar la tecnología §Y$giga_tech_planetary_matter_harvesting$§!, que nos otorgará acceso a una §Ydecisión§! que puede ser promulgada en todos los planetas rocosos. La decisión nos proporcionará £sr_solar_energy£ §YMasa Planetaria§! que luego puede ser alimentada a la megaestructura de montaje real, desbloqueada por la tecnología §Y$giga_tech_lunar_assembly$§!.\n\nAunque todo el proceso será más costoso que simplemente construir una Luna de Combate en un candidato natural, las naves de guerra celestiales fabricadas se benefician de un §G15%§! adicional de §YHP Casco§!, §YHP Blindaje§! y §YHP Escudo§! así como un §G10%§! adicional de §YCadencia de Fuego de la Nave§!.\n\nEsto también nos permitirá efectivamente construir naves de guerra celestiales independientemente del número de candidatos en nuestro espacio, pero aún tendremos que desmantelar grandes cantidades de cuerpos rocosos inútiles si queremos construir un número significativo de ellos."
  giga_printer.1015.a:0 "Notado."
  
  ap_planetcraft_primacy:0 "Primacía de Planeta de Combate"
  ap_planetcraft_primacy_desc:0 "Considerando nuestra maestría sobre el ensamblaje artificial de Nave de Guerra Celestial, ¿por qué deberíamos seguir molestándonos con las ridículamente pequeñas y débiles naves de guerra empleadas por el resto de la galaxia? En su lugar, ahora nos centraremos completamente en ensamblar una gran armada de cuerpos celestiales armados, ¡para que la galaxia misma pueda luchar por nosotros! Algunos pueden decir que es locura o demencia, pero nosotros lo llamamos ambición."
  
  ap_planetcraft_primacy_effects:0 "\nTodas las futuras §YNaves de Guerra Celestiales Fabricadas§! tendrán §G50%§! de §YHP de Blindaje§! y §YHP de Escudo§! adicionales, así como §G25%§! de §YRitmo de Fuego de la Nave§! y §YDaño de Armas§! adicionales además de los beneficios previos.\n\n§YNaves de Guerra Celestiales Fabricadas§! costarán §Y33%§! menos £alloys£ §YAleaciones§!.\n\n§R¡Recibiremos enormes debuffs en la construcción de naves regulares!\nEl precio de las naves civiles se ha disminuido para compensar.§!"
  
