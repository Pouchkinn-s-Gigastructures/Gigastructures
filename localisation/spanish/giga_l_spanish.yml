  ezicania_partisans_3_desc:0 "Las tierras de Zuspri son ricas en minerales valiosos que proporcionan grandes beneficios a las industrias de los Katzens, pero causarían escaseces críticas si las operaciones mineras fueran saboteadas."
  
  giga_katrebels.2024.name:0 "¡Operaciones de Resistencia en §YZuspristaat§!"
  giga_katrebels.2024.desc:0 "Podemos apoyar a los §YLuchadores por la Libertad Roqualianos§! para llevar a cabo una operación junto con los pocos Zuspris restantes en §YZuspristaat§!, en un intento de interrumpir las operaciones mineras de los Katzen.\n\n§YSi tiene éxito§!:\nLas actividades partidistas en §YZuspristaat§! §Gaumentarán§!.\nLos Katzen sufrirán de §Yingresos reducidos de Minerales y Aleaciones de Flusion§!.\nLa Precaución de los Katzen §Raumentará§! en §R2§!.\n\n§YSi falla§!:\nLa Precaución de los Katzen §Raumentará§! en §R1§!.\n\n§YProbabilidad de éxito§!:\nBase: §Y75%§!\n§HPrecaución de los Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HAgarre Extremo de los Katzen en Zuspristaat§!: §R-40%§!\n§BPartidistas en Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\n§BPartidistas en Katzen Herzlands§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  ezicania_res_low_tooltip:0 "$ezicania_name$\n\n§HFunción Principal§! - §BCantera Industrial§!\n\nEl agarre de los Katzens es §PExtremo§!\nLa actividad partidista es §GInsignificante§!\nModificadores de los Katzens: §G+10% Minerales & Aleaciones de Flusion§!\n\n$ezicania_desc$"
  
  ezicania_res_med_tooltip:0 "$ezicania_name$\n\n§HFunción Principal§! - §BCantera Industrial§!\n\nEl agarre de los Katzens es §PExtremo§!\nLa actividad partidista es §YModerada§!\nModificadores de los Katzens: §G+5% Minerales & Aleaciones de Flusion§!\n\n$ezicania_desc$"
  
  ezicania_res_sign_tooltip:0 "$ezicania_name$\n\n§HFunción Principal§! - §BCantera Industrial§!\n\nEl agarre de los Katzens es §PExtremo§!\nLa actividad partidista es §HSignificativa§!\nModificadores de los Katzens: §R-5% Minerales & Aleaciones de Flusion§!\n\n$ezicania_desc$"
  
  ezicania_res_ext_tooltip:0 "$ezicania_name$\n\n§HFunción Principal§! - §BCantera Industrial§!\n\nEl agarre de los Katzens es §PExtremo§!\nLa actividad partidista es §RExtrema§!\nModificadores de los Katzens: §R-10% Minerales & Aleaciones de Flusion§!\n\n$ezicania_desc$"
  
  ezicania_name:99 "§YZuspristaat§!"
  ezicania_desc:0 "§LZuspristaat es la tierra anteriormente ocupada por el Intermarium Zuspri, una de las primeras víctimas de las conquistas del Kaiser. Antes consistía en pastos verdosos y cadenas montañosas intactas escasamente pobladas por Zuspris que vivían un estilo de vida idílico.\n\nTras su conquista por el Imperio Katzenartig, sus montañas han sido abiertas y están siendo excavadas por los Katzens para recuperar cantidades verdaderamente prodigiosas de varios minerales raros esenciales para su civilización, mientras que la mayoría de los antiguos pastos se han transformado en vastas fundiciones industriales para producir cantidades cada vez mayores de aleaciones.\n\nLa Orden de los Zuspris en sí considera que esta tierra ya no les interesa, considerando que la industrialización de los Katzens, según ellos, la ha desfigurado más allá de la recuperación.§!"
  
