  giga_blokkats_disabled:0 "Los Blokkats §RNO§! aparecerán.\n\n§RNOTA: Los Blokkats están diseñados como una crisis para un solo jugador y por lo tanto están deshabilitados por defecto en Multijugador. Esto se debe a que podrían aparecer encima de la capital de un jugador y porque son generalmente bastante desafiantes. Pueden ser habilitados de nuevo pero asegúrate de que cada jugador conozca los riesgos.§!"
  
