  giga_tech_the_vat:0 "Instalaciones de Clonación Gargantuanas"
  giga_tech_the_vat_desc:0 "El advenimiento de una nueva era de ingeniería genética ha allanado el camino para proyectos aún más grandes y ambiciosos. Mientras que anteriormente se restringía a los planetas, las enormes instalaciones de clonación orbital nos permitirían bioingenierizar y cultivar rápidamente armadas veritables de criaturas espaciales para reforzar aún más nuestra armada."
  
  giga_dialog.11301.name:0 "Construido el Emplazamiento de $name_the_vat$"
  giga_dialog.11301.desc:0 "El Emplazamiento para el $name_the_vat_long$ ahora está completo. Esta plataforma orbital sirve como base para construir las estructuras necesarias para comenzar a construir el recipiente más grande jamás concebido.\n\nUna vez completo, será capaz de producir rápidamente grandes cantidades de criaturas biológicas para servir en nuestras flotas usando £food£ y £energy£"
  giga_dialog.11301.a:0 "Genial."
  
  giga_dialog.11302.name:0 "Vat Primario Construido"
  giga_dialog.11302.desc:0 "El vat primario de nuestra instalación de clonación orbital ha sido construido. Ahora servirá como el vat de clonación más grande de su tipo, capaz de crear clones verdaderamente masivos de varios diseños.\n\n§YDerrotar a un leviatán biológico nos permitirá clonarlo en cualquier Vat Primario de B.I.G.§!"
  giga_dialog.11302.a:0 "Excelente."
  
  giga_dialog.11303.name:0 "1er y 2do Vats Auxiliares Construidos"
  giga_dialog.11303.desc:0 "Otro paso importante en la construcción de $name_the_vat_long$ ahora está terminado. Estos vats auxiliares nos permiten clonar más especímenes a la vez, aumentando la eficiencia de la estructura."
  giga_dialog.11303.a:0 "Genial."
  
  giga_dialog.11304.name:0 "3er y 4to Vats Auxiliares Construidos"
  giga_dialog.11304.desc:0 "Otro paso más en la construcción de nuestro $name_the_vat_long$ está completo. Estos vats adicionales permitirán producir aún más clones a la vez."
  giga_dialog.11304.a:0 "¡Asombroso!"
  
  giga_dialog.11305.name:0 "5to y 6to Vats Auxiliares Construidos"
  giga_dialog.11305.desc:0 "$name_the_vat_long$ está completo. Con 6 vats auxiliares y un vat primario gargantuan, seremos capaces de clonar flotas enteras de abominaciones gigantes usando solo £food£ y £energy£ en un tiempo muy corto, permitiéndonos dominar el campo de batalla de formas nunca antes imaginadas."
  giga_dialog.11305.a:0 "Que comience la clonación."
  
  the_vat_0:0 "Emplazamiento de $gc_mega$$name_the_vat$"
  the_vat_0_DESC:0 "El Emplazamiento para un futuro vat, conteniendo todo lo que nuestros ingenieros y biólogos necesitarán para convertir esto en una instalación de clonación gigantesca."
  the_vat_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_ship_production$\nUsa £food£ para crear §YBiological Warships§! basados en conocidos §YLeviatanes§! y §YAlienígenas Nacidos del Espacio§!\n§LEl Vat de Crecimiento Biológico Impetuoso es una instalación de clonación espacial capaz de producir grandes cantidades de naves espaciales biológicas.§!" #gigalistentry BIG VAT
  
  the_vat_1:0 "$name_the_vat$: Vat Primario"
  the_vat_1_DESC:0 "Este será el vat de clonación más grande de su tipo, capaz de crear numerosos clones masivos."
  
  the_vat_2:0 "$name_the_vat$: Vats Auxiliares"
