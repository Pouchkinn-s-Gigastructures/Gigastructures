  sm_giga_aiondia_listening_post:99 "Kirkasmajakka"
  sm_giga_aiondia_listening_post_desc:0 "Un vasto faro alimentado por las turbulentas mareas de energía del velo liberadas por dos hipersifones psíquicos. Puede detectar cualquier forma de conciencia, ya sea orgánica o sintética, haciendo ineficaz el camuflaje.\n"
  dismantled_aiondia_listening_post:0 "§RLos Aeternitas pudieron destruir cualquier conocimiento sobre la construcción del Kirkasmajakka, somos incapaces de reconstruirlo si se destruye.§!"
  
