  # giga_flusionunion.012.name:0 "Kronks unite Flusion!"
  # giga_flusionunion.012.desc:0 "Surprising news have arrived the primitive world of §YFlusion§! in the §YJublio§! System.\n\nThe §YKatzenartig Imperium§!, who had embarked on a world conquest a few years ago, has been defeated by the overwhelming numbers of... §YKronk§!. Populated by the arthropoid and namesake §YKronks§!, §YKronk§! remained an underdog on Flusion's geopolitical scene, until the war between the Katzens and the rest of the planet kicked off.\n\nThe Kronks remained relatively neutral, but as the fighting got worse and worse, and Flusion was on the brink of total devastation, a particularly charming Kronk leader known as... §YKronk§!... launched a surprise offensive against the myriad of weakened nations.\n\nThe Kronks, who possess extremely high birthrates, were able to overwhelm whatever opposition remained with sheer numbers, and ended up unifying all of Flusion within months.\n\nWith their rule consolidated, the Kronks are now beginning to slowly rebuild Flusion, and they have managed to commandeer the Katzen §YProjekt Mondkanone§!, which had been abandoned during the later portions of the war."
  # giga_flusionunion.012.a:0 "Kronk!"
  
  # giga_flusionunion.014.name:0 "Kronks Achieve FTL!"
  # giga_flusionunion.014.desc:0 "News have reached us that the arthropoid §YKronks§! of §YFlusion§! (which they renamed to... Kronk), have recently developed their very first FTL engines!\n\nFollowing a period of military and technological buildup following their takeover of §YKronk§!, the §YKronks§! of §YKronk§!, led by §YKronk§!, have consolidated their rule over the planet.\n\nTheir extremely high birthrates allowed them to rapidly repopulate parts of the planet devastated by the war, and it seems they are now looking to spread their kind into the stars, as we are receiving a transmission from them..."
  # giga_flusionunion.014.a:0 "Kronk?"
  
  # giga_flusionunion.015.name:0 "Kronk"
  # giga_flusionunion.015.desc:0 "I am §YKronk§!, ruler of §YKronk§! and the §YKronks§! on the planet of §YKronk§!.\n\nAs you have most likely noticed, my kind has recently achieved FTL travel, and we are subsequently demanding that you transfer the §YJublio§! system to us.\n\nFailure to comply will result in your immediate termination by the Kronks."
  # giga_flusionunion.015.a:0 "You can have it."
  # giga_flusionunion.015.a.tooltip:0 "We will §Ytransfer§! the §YJublio§! system to the §YUnited Flusionian States§!."
  # giga_flusionunion.015.a.response:0 "The Kronks thank you."
  # giga_flusionunion.015.b:0 "To hell with you Kronks!"
  # giga_flusionunion.015.b.tooltip:0 "§YKronk§! will likely §Rdeclare war§! on us!"
  # giga_flusionunion.015.b.response:0 "The Kronks will not forgive you for this."
  
  # giga_flusionunion.016.name:0 "Kronks goes to War!"
  # giga_flusionunion.016.desc:0 "Alarming news! Following our refusal to hand over the §YJublio§! system to them, the Kronk government has forcefully seized the system, and subsequently declared war on us.\n\nThey have also claimed a colossal amount of territory surrounding Jublio. It appears they weren't messing around with their demands, as hordes of Kronk ships are already mobilizing for war."
  # giga_flusionunion.016.a:0 "Those damned Kronks!"
  
  # giga_flusionunion.017.name:0 "The Kronks"
  # giga_flusionunion.017.desc:0 "News have reached us that the primitive world of §YFlusion§! has achieved FTL travel. While primitives reaching the space age is normally of little concern, this civilization of arthropoid §YKronks§! is actually quite advanced, and developed rather heavily prior to inventing the Hyperdrive.\n\nAs such, they are now entering the galactic stage with weaponry and equipment that might very well rival our own. It might be prudent to tread with caution when dealing with this new galactic contender."
  # giga_flusionunion.017.a:0 "Interesting... Kronk?"
  
  ###HKE###
  giga_hke.002.name:0 "El Santo Imperio Katzen"
  giga_hke.002.desc:0 "Uno podría asumir que, tras la desaparición del §YKaiser§! con el colapso del §YImperio Katzenartig§!, sería recordado como un cobarde o un traidor, que abandonó a su propio pueblo cuando más lo necesitaban. Pero, sorprendentemente, parece que ha sucedido todo lo contrario.\n\nDe hecho, posiblemente debido a que el Kaiser desarrolló un enorme culto a la personalidad, una especie de \"Culto al Kaiser\" ha comenzado a desarrollarse dentro de la miríada de §YEstados Fragmentados Katzen§!. La población y el liderazgo de estas naciones han comenzado a prácticamente \"adorarlo\", con algunos afirmando que él \"regresará y corregirá los errores que se han cometido contra la especie Katzen\".\n\nQuizás aún más sorprendente es que estos estados fragmentados se han reunido en una federación gigantesca pero vagamente unida, el §YSacro Imperio Katzen§!. Este \"HKE\" aparentemente tiene como objetivo terminar el trabajo iniciado por el Kaiser y asegurar la continuidad del poder de Katzen en la galaxia.\n\nActualmente liderado por el §Y[giga_hke_leader.GetName]§!, la \"Nación Kaiser\" del HKE, esta confederación supranacional probablemente acabará con cualquier esperanza de paz duradera que la galaxia pudiera haber tenido tras la derrota del Kaiser..."
  giga_hke.002.a:0 "Interesante. Parece que han vuelto por más."
  giga_hke.002.a.tooltip:0 "Se ha formado el §YSacro Imperio Katzen§!, compuesto por la mayoría de los §YEstados Fragmentados Katzen§!.\nPodemos contactarlos en la §YLista de Contactos§!, aunque serán relativamente §Rhostiles§! hacia nosotros, ya que somos quienes vencieron al §YKaiser§!."
  
  hke_federation:0 "Santo Imperio Katzen"
  hke_federation_desc:0 "Los miembros de esta federación desean reafirmar la antigua grandeza del Imperio Katzenartig en la galaxia y tener éxito en realizar la visión del Kaiser."
  
  hke_country:0 "Santo Imperio Katzen"
  hke_country_desc:0 "Una organización supranacional establecida por los restos del colapsado Imperio Katzenartig."
  
  giga_hke.0010.name:0 "El Santo Imperio Katzen"
  giga_hke.centra.0:0 "§YCentralización HKE:§! 1 | Baja"
  giga_hke.centra.0.tooltip:0 "§RBonificaciones de los Estados Miembros del HKE:§!\n§YNinguna.§!"
  
  giga_hke.centra.1:0 "§YCentralización HKE:§! 2 | Media"
  giga_hke.centra.1.tooltip:0 "§RBonificaciones de los Estados Miembros del HKE:§!\n§Y+10% cadencia de fuego de Naves\n+10% HP del Casco\n+10% HP de la Blindaje\n+10% Salud del Ejército§!"
  
  giga_hke.centra.2:0 "§YCentralización HKE:§! 3 | Alta"
  giga_hke.centra.2.tooltip:0 "§RBonificaciones de los Estados Miembros del HKE:§!\n§Y+25% cadencia de fuego de Naves\n+25% HP del Casco\n+25% HP de la Blindaje\n+25% Salud del Ejército§!"
  
  giga_hke.centra.3:0 "§YCentralización HKE:§! 4 | Extrema"
  giga_hke.centra.3.tooltip:0 "§RBonificaciones de los Estados Miembros del HKE:§!\n§Y+50% cadencia de fuego de Naves\n+50% HP del Casco\n+50% HP de la Blindaje\n+50% Salud del Ejército§!"
  
  giga_hke.0021.name:0 "¡Aumento de la Centralización del HKE!"
  giga_hke.0021.desc:0 "Tras una serie de reformas recientes, el aún relativamente joven §YSacro Imperio Katzen§! ha logrado aumentar su centralización administrativa.\n\nEsto llevará a una mayor eficiencia burocrática dentro de los Estados Fragmentados Katzen, lo que a su vez fortalecerá sus flotas y ejércitos, ya que será más fácil para las naciones asignar recursos a ellos."
  giga_hke.0021.a:0 "Interesante."
  giga_hke.0021.a.tooltip:0 "§YLa Centralización del HKE§! §Gse incrementa§! a §YMedia§!."
  
  giga_hke.0023.name:0 "¡Aumento de la Centralización del HKE!"
  giga_hke.0023.desc:0 "Gracias a una increíble cooperación internacional, el §YSacro Imperio Katzen§! ha logrado una vez más aumentar su centralización administrativa.\n\nEsto, al igual que la última vez, llevará a una mayor eficiencia burocrática dentro de los Estados Fragmentados Katzen, lo que a su vez fortalecerá sus flotas y ejércitos, ya que las naciones comienzan a compartir cada vez más de sus recursos."
  giga_hke.0023.a:0 "Interesante."
  giga_hke.0023.a.tooltip:0 "§YLa Centralización del HKE§! §Gse incrementa§! a §YAlta§!."
  
  giga_hke.0025.name:0 "¡Aumento de la Centralización del HKE!"
  giga_hke.0025.desc:0 "En lo que prácticamente es un milagro burocrático, el §YSanto Imperio Katzen§! ha logrado una vez más aumentar su centralización administrativa. \n\nUna vez más, esto conducirá a una gran eficiencia burocrática dentro de los Estados Satélites Katzen, lo que a su vez fortalecerá sus flotas y ejércitos, a medida que el poder administrativo y militar comience a girar cada vez más en torno a la §YNación Kaiser§! del HIK."
  giga_hke.0025.a:0 "Esto se está volviendo preocupante."
  giga_hke.0025.a.tooltip:0 "La §YCentralización HIK§! §Gaumenta§! a §YExtrema§!."
  
  giga_hke.0010.desc.a:0 "Flusion es legítimamente nuestro. El Kaiser exige que la reclamemos en su nombre."
  giga_hke.0010.desc.b:0 "El Kaiser regresará. \n\nVerifiquen su reloj, ya que avanza cada vez más cerca de su llegada. \n\nResistiremos."
  giga_hke.0010.desc.c:0 "El Kaiser está con nosotros. ¿Está también con ustedes?."
  giga_hke.0010.desc.d:0 "Algún día, la galaxia estará unida una vez más."
  giga_hke.0010.desc.e:0 "El Kaiser nos ha encomendado continuar con su gran proyecto. \n\nNo queremos decepcionarlo."
  giga_hke.0010.desc.f:0 "Oponerse a la voluntad del Kaiser fue su mayor error, [root.GetName]."
  
  giga_hke.president:0 "§YNación Kaiser HIK§!: [giga_hke_leader.GetName]"
  giga_hke.membercount:0 "§YRecuento de Miembros HIK§!: [global_event_country.hke_member_count]"
  
  giga_hke.1001.name:0 "Santo Imperio Katzen: Nueva Nación Kaiser"
  giga_hke.1001.desc:0 "Tras los lamentables eventos relacionados con la anterior Nación Kaiser, §Y[giga_hke_leader.GetName]§! ha asumido el manto de §YNación Kaiser§! del HIK y ahora lidera al §YSanto Imperio Katzen§! en su búsqueda por restaurar la gloria Katzen."
  giga_hke.1001.a:0 "Interesante."
  
  giga_hke.1002.name:0 "El Santo Imperio Katzen"
  giga_hke.1002.desc:0 "Luego de la repentina desaparición de su anterior §YNación Kaiser§!, el §YSanto Imperio Katzen§! se encuentra actualmente en proceso de designar una nueva, y no aceptará comunicaciones. Este proceso podría tomar más de un mes."
  giga_hke.1002.a:0 "Oh, lo sentimos."
  
  giga_hke.0027.name:0 "¡El Santo Imperio Katzen se Refederal!"
  giga_hke.0027.desc:0 "En un hecho sin precedentes de cooperación, destreza burocrática y dedicación al Kaiser, los innumerables Estados Satélites Katzen que formaban el §YSanto Imperio Katzen§! han decidido finalmente dejar de lado cualquier diferencia que pudieran tener y se han federado en un súper estado galáctivo. \n\n¡De hecho, prácticamente la totalidad del Santo Imperio Katzen se ha fusionado ahora en una entidad supranacional singular, centrada en la antigua §YNación Kaiser§! del HIK!. \n\nSu gobernante, §Y[hkekaiser.GetName]§!, se ha proclamado a sí mismo "Sucesor del Kaiser" y ha prometido emplear todo el poderío del ahora unido HIK para afirmar el poderío de los Katzens y todas las especies constituyentes del HIK sobre la galaxia, con el fin de cumplir la visión del Kaiser. \n\nAlarmantemente, se informa que este súper estado ha empleado sus recursos mancomunados para reunir dos enormes armadas, conocidas como las §YHelligekatzarmadas§!, cada una de las cuales cuenta con un temible cuerpo celeste armado: ¡Una §YLuna Kaiser§!! \n\nTambién han reclamado la mayoría de los espacios vacíos alrededor de sus territorios, e incluso aunque algunos Estados Satélites §Rse han negado§! a federalizarse, para todos los efectos prácticos, el §YImperio Katzenartig§! ha regresado efectivamente..."
  giga_hke.0027.a:0 "Eso... no es bueno. Realmente no se rendirán."
  giga_hke.0027.a.tooltip:0 "La mayor parte del §YSanto Imperio Katzen§! se ha federado en una poderosa entidad singular. \n§R¡Probablemente intentarán reclamar las tierras perdidas del Imperio!§!"
  
  civic_spirit_of_the_kaiser:0 "Espíritu del Kaiser"
  civic_spirit_of_the_kaiser_desc:0 "El Santo Imperio Katzen se ha federado, recreando efectivamente el Imperio Katzenartig. Están empleando armamento Katzen avanzado mejorado con las últimas tecnologías para impulsar su fuerza al máximo. \n§B¡Están determinados a terminar lo que el Kaiser comenzó!§!"
  
  origin_hke:0 "Santo Imperio Katzen"
  origin_hke_desc:0 "Esta civilización es el resultado de una miríada de estados satélites que intentan reformar el Imperio Katzenartig."
  
  giga_hke.0029.name:0 "Las Guerras de Reclamo"
  giga_hke.0029.desc:0 "¡Noticias alarmantes! Poco después de su federalización, el §YSanto Imperio Katzen§! ha decidido tomar las armas contra todos los Estados Satélites Katzen §Yindependientes§! restantes, con el fin de unificar el Imperio una vez más. \n\nAunque no deberíamos vernos directamente impactados por esta "Rückgewinnungskrieg" o "Guerra de Reclamo", deberíamos de todas formas mantener un ojo avizor sobre estos revanchistas imperiales, ya que es probable que pongan su atención sobre nosotros después..."
  giga_hke.0029.a:0 "Oh oh."
  giga_hke.0029.a.tooltip:0 "El §YSanto Imperio Katzen§! ha §Rdeclarado la guerra§! a todos los Estados Satélites Katzen independientes restantes."
  
  giga_hke.0011.name:0 "El Santo Imperio Katzen"
  giga_hke.0011.desc:0 "[root.GetName]! Estás en posesión del §YSistema Jublio§!, un lugar sagrado para nosotros, ya que es donde el Kaiser comenzó originalmente sus grandes conquistas.\n\nPor lo tanto, exigimos que nos entregues el sistema de inmediato, para que nuestro imperio pueda ser nuevamente completo.\n\nPodemos proporcionarte §Y25000§! £energy£ para compensar, pero ten en cuenta que no dudaremos en atacar a tu especie si demuestras ser no cooperativo."
  giga_hke.0011.a:0 "Muy bien, puedes tenerlo."
  giga_hke.0011.a.tooltip:0 "§YTransferiremos§! el sistema §YJublio§! al §YSanto Imperio Katzen§!."
  giga_hke.0011.b:0 "¡El Imperio se derrumbó hace décadas, supéralo ya!"
  giga_hke.0011.b.tooltip:0 "¡El §YSanto Imperio Katzen§! nos §Rdeclarará la guerra§!!"
  
  opinion_ended_kaiser:0 "Vencido el Kaiser"
  
