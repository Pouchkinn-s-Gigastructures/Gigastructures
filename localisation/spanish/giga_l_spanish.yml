  strange_pouchkinn_lab_activated:0 "Laboratorio de Pouchkinn"
  strange_pouchkinn_lab_activated_desc:0 "Este $name_giga_orbital$ alberga el laboratorio de Weeny Pouchkinn, quien está tratando de descifrar el viaje en el tiempo."
  
  #########################################
  ### Resource Modifiers ##################
  #########################################
  iodizium_deficit:0 "Déficit de Iodizium"
  iodizium_deficit_desc:0 "Nuestras instalaciones de Iodizium están consumiendo cantidades masivas de energía externa para replicar los efectos del Iodizium faltante."
  
  magical_neutronium_deficit:0 "Nuestras instalaciones están utilizando grandes cantidades de energía para replicar los efectos del Neutronio faltante."
  magical_neutronium_deficit:0 "Nuestras instalaciones están utilizando grandes cantidades de energía para replicar los efectos del Neutronio faltante."
  
  #########################################
  ### Planet Modifiers ####################
  #########################################
  irradiated_desert_planet:0 "Mundo Desierto Irradiado"
  irradiated_desert_planet_desc:0 "Este planeta ha sido sometido a cantidades incontables de armamento nuclear. Su superficie ahora es apenas habitable, con temperaturas superficiales que frecuentemente superan los cien grados, atmósfera y suelo altamente radiactivos, así como piscinas de residuos industriales y nucleares densamente concentrados. La enorme cantidad de explosivos desatados en este mundo ha tenido el efecto secundario de cargar su corteza con elementos pesados, y terminó fundiendo algunos minerales en materiales casi de aleación.\n\n§YLa terraformación de este mundo eliminará este modificador.§!"
  
  tremendous_ring:0 "Sistema de Anillos Tremendo"
  tremendous_ring_desc:0 "Este gigante gaseoso tiene un sistema de anillos gigantesco, con un diámetro estimado de 3,78 millones de kilómetros."
  
  methane_oceans:0 "Océanos de Metano"
  methane_oceans_desc:0 "Este mundo frío y estéril tiene pequeños océanos de metano líquido dentro de sus cráteres de asteroides más grandes."
  
  nanite_deserts:0 "Desiertos de Nanitos"
  nanite_deserts_desc:0 "El 50% de los desiertos de este planeta están compuestos de nano-máquinas que imitan la arena."
  
  coreless_planet:0 "Planeta sin Núcleo"
  coreless_planet_desc:0 "Este planeta carece totalmente de un núcleo de hierro, lo que lo hace valioso para la investigación física."
  
  core_facility:0 "Instalación Central"
  core_facility_desc:0 "Este planeta carece totalmente de un núcleo de hierro, pero contiene una gigantesca instalación de investigación bajo la superficie, que podría ser utilizada para investigaciones avanzadas."
  
  cataclysmic_star:0 "Estrella Variable Cataclísmica"
  cataclysmic_star_desc:0 "Esta estrella contiene una enana blanca, lo que provoca inestabilidades extremas dentro de la propia estrella."
  
  oxygen_world:0 "Mundo de Oxígeno Cristalizado"
  oxygen_world_desc:0 "La superficie de este planeta está compuesta de oxígeno cristalizado, lo que lo hace extremadamente valioso científicamente."
  
  natural_network:0 "Red Global Natural"
  natural_network_desc:0 "Un género único de plantas está creando una vasta red alrededor del planeta, lo que lo hace realmente valioso científicamente."
  
  fire_life:0 "Formas de Vida Plasmáticas"
  fire_life_desc:0 "Únicas formas de vida plasmáticas habitan en este planeta, lo que lo hace extremadamente hostil para la vida orgánica."
  
  red_toxic:0 "Mundo Tóxico Rojo"
  red_toxic_desc:0 "Un mundo tóxico recientemente descubierto, cuya atmósfera está llena de una sustancia tóxica y de color rojo desconocida."
  
  scarlet_scourge:0 "Mundo Tóxico Rojo"
  scarlet_scourge_desc:0 "Un mundo increíblemente hostil, con una atmósfera llena de partículas rojas de una toxina sintética avanzada que parece estar fuera de control."
  
  remnants_civ:0 "Restos de Civilización"
  remnants_civ_desc:0 "Los restos de una gran civilización permanecen en este mundo, dañados por los efectos de la Plaga Escarlata."
  
  the_repository1:0 "El Repositorio"
  the_repository1_desc:0 "La vasta instalación de investigación de la Forja de Innovación permite actividades avanzadas de investigación y desarrollo en este mundo"
  
  the_repository2:0 "El Repositorio"
  the_repository2_desc:0 "La vasta instalación de investigación de la Forja de Innovación permite actividades avanzadas de investigación y desarrollo en este mundo, incluso sin la Plaga todavía presente."
  
  urmazin_utopia:0 "Utopía Urmazin"
  urmazin_utopia_desc:0 "Los Urmazin están aislados del resto de la galaxia en el paraíso, ¿qué hay de malo en eso?"
  
  katzenland_planet:0 "Necrópolis Irradiada"
  katzenland_planet_desc:0 "Este mundo apenas puede ser considerado habitable. Sus condiciones superficiales son extremadamente duras, con temperaturas que a veces suben más de cien grados durante el día, una atmósfera llena de gases tóxicos y compuestos radiactivos, y mares poco profundos de residuos industriales.\nSin embargo, está lleno de ruinas que indican que una vez albergó una civilización próspera. Aunque establecerse aquí sería extremadamente difícil, estas ruinas proporcionan una increíble oportunidad para estudiar una civilización desaparecida hace mucho tiempo y recoger la gran cantidad de recursos que aún quedan en la superficie, mientras que las inmensas cantidades de materiales radiactivos e infraestructuras sobrantes serían bastante útiles si se reutilizan para la generación de energía.\n\n§YLa terraformación de este mundo eliminará las penalidades, pero los bonos también se reducirán.§!"
  
  katzenland_planet_terraformed:0 "Necrópolis"
  katzenland_planet_terraformed_desc:0 "Aunque una vez devastado por algún tipo de conflicto a gran escala, este planeta ha sido restaurado a un estado más habitable. Está lleno de ruinas que indican que una vez albergó una civilización próspera, y estas ruinas proporcionan una increíble oportunidad para estudiar una cultura desaparecida hace mucho tiempo y recoger los materiales que podamos de ellas, mientras que las grandes cantidades de materiales radiactivos e infraestructuras sobrantes serían bastante útiles si se reutilizan para la generación de energía."
  
  ringworld_upgrade_timer:0 "Actualización de Habitación de Mundo Anillo"
  ringworld_upgrade_timer_desc:0 "Estamos mejorando esta sección de la instalación para acomodar y apoyar a nuestra población en constante crecimiento."
  
  gigablackhole_radiations:0 "Irradiado por Bomba de Subespacio"
  gigablackhole_radiations_desc:0 "Una Bomba de Distorsión de Subespacio que detonó cerca ha enviado grandes cantidades de partículas exóticas a través de hipervías, bombardeando este planeta con radiaciones dañinas."
  
  flat_world:0 "Mundo Plano"
  flat_world_desc:0 "Este mundo es plano. Qué peculiar."
  
  square_ringworld:0 "$name_ringworld_square$ Segmento"
  square_ringworld_desc:0 "Este segmento se encuentra en un $name_ringworld_square$, y está lleno de muchos componentes tecnológicos poco comprendidos. Estudiar este lugar sería una inversión digna."
  
  virtual_world:0 "Mundo Virtual"
  virtual_world_desc:0 "Este mundo está completamente simulado por los increíbles procesadores del $name_matrioshka_brain$. Como tal, es imposible producir minerales aquí, y mantener a la población en cápsulas de estasis es bastante caro."
  
  orbital_elysium:99 "$name_orb_elysium$"
  orbital_elysium_desc:0 "Este hábitat es una estación espacial de anillo elíseo, que ofrece maravillosas condiciones similares a las de un planeta a sus habitantes, que se sienten superiores a los habitantes del planeta de abajo."
  
  interstellar_habitat:99 "$name_interstellar_hab$"
  interstellar_habitat_desc:0 "La falta de luz natural en esta vasta estación espacial puede ser algo agotadora para los habitantes. Las plantas de energía también son menos efectivas debido a la falta de luz solar. Sin embargo, la estación proporciona una maravillosa oportunidad de investigación sobre la naturaleza del espacio interestelar."
  
  ruined_city_world:0 "Ecumenópolis Antigua"
  ruined_city_world_desc:0 "Los escaneos arqueológicos revelan que este planeta solía ser una ecumenópolis en expansión, o un mundo ciudad. Desde entonces ha sido destruido, pero algunas huellas de él permanecen en las capas subterráneas de este planeta, y en forma de rascacielos en ruinas aquí y allá. Sin embargo, esto significa que el clima del planeta es extremadamente inestable, y el suelo es bastante tóxico."
  
  megastructure_collision:0 "Huellas de Colisión de Megaestructura"
  megastructure_collision_desc:0 "Hay un enorme cráter de impacto lleno de escombros metálicos en la superficie de este planeta. Parece que una enorme estación espacial o megaestructura que alguna vez estuvo en órbita alrededor de este planeta terminó colisionando con él. Este impacto parece haber desestabilizado drásticamente cualquier clima que el planeta tuviera."
  
  lifeless_foggy:0 "Mundo Brumoso Sin Vida"
  lifeless_foggy_desc:0 "Este mundo tiene una atmósfera muy densa. Aunque incómoda, es respirable. Las grandes tormentas son un fenómeno común. Dado que carece de vida natural, la comida es más difícil de cultivar, pero las operaciones mineras se pueden realizar sin tener que preocuparse por que una biosfera se interponga."
  
  lifeless_foggy_gases:0 "Rastros Nocivos"
  lifeless_foggy_gases_desc:0 "Este planeta solía ser un mundo tóxico, y ha sido en su mayoría limpiado de elementos tóxicos. Sin embargo, aún quedan rastros de la atmósfera una vez tóxica del planeta."
  
  lifeless_temperate:0 "Mundo Habitable Sin Vida"
  lifeless_temperate_desc:0 "Este mundo es habitable, pero no muestra signos de vida. Como tal, la comida es más difícil de cultivar aquí, pero los recursos están mucho más disponibles sin una biosfera de la que preocuparse o que se interponga. También ofrece una gran oportunidad para estudiar la geología planetaria pura e intacta."
  
  lifeless_torrid:0 "Mundo Tórrido Sin Vida"
  lifeless_torrid_desc:0 "Este mundo, aunque habitable, es muy caliente y seco. Aunque la mayoría de la actividad geológica no deseada ha sido estabilizada al alterar las placas tectónicas del planeta, la ceniza y otros subproductos volcánicos aún están bastante presentes en la atmósfera."
  
  lifeless_torrid_tectonics:0 "Actividad Volcánica Residual"
  lifeless_torrid_tectonics_desc:0 "A pesar de una terraformación exitosa, las placas tectónicas de este mundo siguen siendo algo inestables. Pasará algún tiempo antes de que la actividad volcánica indeseable se detenga completamente en este mundo."
  
  giga_planetary_computer:99 "$name_planetary_computer$"
  giga_planetary_computer_desc:0 "Este planeta es una única computadora colosal, y por lo tanto proporciona enormes mejoras a la investigación."
  
  ringyard_alloys:0 "Mundo Anillo de Fundición"
  ringyard_alloys_desc:0 "El intenso calor natural del Mundo Fundido facilita el proceso de convertir los minerales importados en aleaciones."
  
  disco_moon_modifier:0 "Espectáculo de Luz Lunar"
  disco_moon_modifier_desc:0 "Un $name_discomoon$ cercano está proyectando hermosos rayos de luz en el cielo de este planeta, creando una maravillosa variedad de auroras multicolores visibles en todas partes. Sintonizadas para parecerse a la bandera de nuestro imperio, estas místicas auroras inspiran a nuestra población con un sentido de asombro y orgullo."
  
  orbital_arcology_modifier:99 "$name_orbital_arcology$"
  orbital_arcology_modifier_desc:0 "El espacio proporcionado por el $name_orbital_arcology$ permite cierta generación de energía, así como la producción de alimentos."
  
  orbital_arcology_modifier_1:99 "$name_orbital_arcology$"
  orbital_arcology_modifier_1_desc:99 "Space provided by the $name_orbital_arcology$ allows some energy generation, as well as food production."
  
  orbital_arcology_modifier_2:99 "$name_orbital_arcology$"
  orbital_arcology_modifier_2_desc:0 "El espacio proporcionado por el $name_orbital_arcology$ permite cierta generación de energía, así como la producción de alimentos."
  
  orbital_arcology_modifier_3:99 "$name_orbital_arcology$"
  orbital_arcology_modifier_3_desc:0 "El espacio proporcionado por el $name_orbital_arcology$ permite cierta generación de energía, así como la producción de alimentos."
  
  new_orbital_arcology_modifier:99 "$name_orbital_arcology$"
  new_orbital_arcology_modifier_desc:0 "El espacio proporcionado por el $new_orbital_arcology_modifier$ permite la construcción de distritos adicionales."
  
  new_orbital_arcology_double_modifier:0 "$name_orbital_arcology$ Mejorado"
  new_orbital_arcology_double_modifier_desc:0 "El espacio proporcionado por el $new_orbital_arcology_modifier$ Mejorado permite la construcción de distritos adicionales."
  
  new_orbital_arcology_triple_modifier:0 "$name_orbital_arcology$ Maximizado"
  new_orbital_arcology_triple_modifier_desc:0 "El espacio proporcionado por el $new_orbital_arcology_modifier$ Maximizado permite la construcción de distritos adicionales."
  
  giga_titanic_housing:0 "Vivienda Titánica"
  giga_titanic_housing_desc:0 "El doble del tamaño de un Mundo Anillo estándar, este Mundo Anillo titánico alberga cantidades masivas de población."
  
  giga_behemoth_housing:0 "Vivienda Behemoth"
  giga_behemoth_housing_desc:0 "Triple el tamaño de un Mundo Anillo estándar, este Mundo Anillo behemoth alberga cantidades masivas de población."
  
  giga_gargantuan_housing:0 "Vivienda Gargantúa"
  giga_gargantuan_housing_desc:0 "Cuádruple el tamaño de un Mundo Anillo estándar, este Mundo Anillo gargantúa alberga cantidades masivas de población."
  
  #############################################################################################################################################
  ### Habitable Structures ####################################################################################################################
  #############################################################################################################################################
  pc_ringworld_city:99 "$name_ringworld_city$"
  pc_ringworld_city_desc:0 "Mundo Anillo completamente envuelto por la expansión urbano-industrial. Su litosfera original ya no es discernible desde la órbita."
  
  pc_ringworld_machine:99 "$name_ringworld_machine$"
  pc_ringworld_machine_desc:0 "Segmento de Mundo Anillo cubierto con estructuras artificiales. La delgada atmósfera consiste principalmente en contaminantes industriales y no es capaz de soportar vida biológica.\n\nNo tiene Segmentos de Agricultura sino que tiene el Segmento de Síntesis de Materia."
  
  pc_ringworld_hive:99 "$name_ringworld_hive$"
  pc_ringworld_hive_desc:0 "Este Segmento de Mundo Anillo entero es un organismo vivo masivo, conectado psiónicamente con la Mente Colmena que lo formó. Cualquier ser que no sea parte de la Colmena que pise aquí será atacado por el mismo terreno.\n\nNo tiene Segmentos de Investigación sino que tiene el Segmento de Síntesis de Materia."
  
  pc_alderson_slice_ecu:0 "Ecumenópolis Alderson"
  pc_alderson_slice_ecu_desc:0 "Una ciudad verdaderamente titánica que se extiende a través de este sistema solar. Completamente envuelta en expansión urbano-industrial, esta Rebanada Alderson puede llevar cantidades incontables de industrias y personas en su superficie."
  
  pc_alderson_slice_hive:0 "Colmena Alderson"
  pc_alderson_slice_hive_desc:0 "Esta rebanada entera es un organismo gigante viviente, conectado psiónicamente con la Mente Colmena que lo formó. Cualquier ser que no sea parte de la Colmena que pise aquí será atacado por el mismo terreno."
  
  pc_alderson_slice_machine:0 "Máquina Alderson"
  pc_alderson_slice_machine_desc:0 "Cubierto con estructuras artificiales. La delgada atmósfera consiste principalmente de contaminantes industriales y no es capaz de soportar vida biológica."
  
  pc_alderson_slice_pc:0 "Complejo de Computación Alderson"
  pc_alderson_slice_pc_desc:0 "Un complejo de computación verdaderamente gigantesco similar a los planetarios, pero extendido sobre toda una Rebanada Alderson. Es capaz de un poder de procesamiento incontable, y proporciona increíbles mejoras a la investigación. Aún no puede ejecutar Crysis."
  
  pc_alderson_slice_gaia:0 "Rebanada Alderson Gaia"
  pc_alderson_slice_gaia_desc:0 "Una rebanada gigantesca de un $name_alderson$, capaz de soportar una población verdaderamente gigantesca. Esta rebanada presenta una amplia gama de climas a diferentes distancias de la estrella, y por lo tanto es habitable por casi todas las especies."
  
  pc_virtual_reality:0 "$name_matrioshka_brain$ Simulador de Realidad"
  pc_virtual_industry:0 "$name_matrioshka_brain$ Segmento Industrial"
  pc_virtual_stellar_industry:0 "$name_matrioshka_brain$ Segmento de Procesamiento"
  
  pc_virtual_reality_desc:0 "Un segmento de $name_matrioshka_brain$ dedicado a simular mundos enteros para que nuestra población viva en ellos."
  pc_virtual_industry_desc:0 "Un segmento de $name_matrioshka_brain$ dedicado a producir recursos básicos utilizando la energía y plasma de la estrella."
  pc_virtual_stellar_industry_desc:0 "Un segmento de $name_matrioshka_brain$ dedicado a producir recursos avanzados para nuestra industria."
  
  pc_squareworld_habitable:0 "Mundo Cuadrado"
  pc_squareworld_habitable_desc:0 "Un hábitat peculiar ubicado en un mundo cuadrado. Las vistas y la naturaleza extrañas de este lugar fascinan a muchos."
  
  pc_equatorial_shipyard:0 "Mundo Anillo de Fundición"
  pc_equatorial_shipyard_desc:0 "La parte interior de un $name_eq_shipyard$, este Mundo Anillo se especializa en extraer minerales raros de la corteza del Mundo Fundido y refinarlos directamente en aleaciones. Sin embargo, las condiciones de vida son bastante duras."
  
  pc_interstellar_habitat:99 "$name_interstellar_hab$"
  pc_interstellar_habitat_desc:0 "Una vasta estación espacial construida en el espacio interestelar. No depende de una estrella para obtener su energía, y es completamente autosuficiente, gracias a un masivo reactor de singularidad. Alberga miles de millones de habitantes. La vista es un poco deprimente, sin embargo."
  
  pc_interstellar_ringworld_habitable:99 "$name_interstellar_ring$"
  pc_interstellar_ringworld_habitable_desc:0 "Un hábitat de Mundo Anillo construido en el espacio interestelar, alrededor de un reactor central de singularidad. Su superficie es extremadamente urbana y está iluminada por grandes cantidades de luz artificial."
  
  pc_gigaorbital_ring:0 "Hábitat de Anillo Planetario"
  pc_gigaorbital_ring_desc:0 "Un gran hábitat en forma de anillo orbitando cerca de un planeta. Tiene una biosfera artificial y una atmósfera, y puede albergar a miles de millones de habitantes en condiciones cómodas, similares a las de un planeta."
  
  pc_gigaorbital_ring_ruined:0 "$pc_gigaorbital_ring$ En Ruinas"
  pc_gigaorbital_ring_ruined_desc:0 "Este $pc_gigaorbital_ring$ ha sido completamente En Ruinas por algún cataclismo. Podría ser posible repararlo con las tecnologías adecuadas."
  
  pc_giga_elysium:99 "$name_orb_elysium$"
  pc_giga_elysium_desc:0 "Un idílico hábitat orbital diseñado para ejercer una influencia controladora sobre el mundo de abajo."
  pc_giga_elysium_adj:0 "Elisio"
  
  pc_giga_orbital:99 "$name_giga_orbital$"
  pc_giga_orbital_desc:0 "Un gran hábitat en forma de anillo orbitando una estrella. Tiene una biosfera artificial y una atmósfera, y puede albergar a miles de millones de habitantes en condiciones cómodas, similares a las de un planeta."
  pc_giga_orbital_adj:99 "Orbital"
  
  pc_giga_orbital_site:0 "$name_giga_orbital$ Emplazamiento"
  pc_giga_orbital_site_desc:0 "Este sitio de otra manera vacío ha sido señalado para la construcción de un $name_giga_orbital$."
  pc_giga_orbital_site_adj:0 "Vacío"
  
  #############################################################################################################################################
  ### Planets #################################################################################################################################
  #############################################################################################################################################
  pc_katzenland:0 "Mundo Desierto Irradiado"
  pc_katzenland_desc:0 "Un mundo muy caliente, seco y desértico, que sufrió un bombardeo atómico extremo. El planeta es prácticamente desprovisto de vida, a excepción de microbios y pequeñas plantas extremófilas. De los que una vez fueron vastos océanos, sólo quedan pequeños lagos de agua irradiada. La atmósfera todavía contiene cantidades significativas de contaminantes industriales y compuestos radiactivos."
  
  pc_giga_empty_space:0 "Espacio Vacío"
  pc_giga_empty_space_desc:0 "Espacio absolutamente vacío desprovisto de cualquier concentración significativa de materia."
  
  pc_ll_foggy:0 "Mundo Nebuloso Sin Vida"
  pc_ll_foggy_desc:0 "Un mundo templado y habitable con una atmósfera densa. Una gruesa capa de nubes cubre la superficie en todo momento, y el aire se siente espeso. La niebla cubre grandes porciones de la superficie del planeta. No hay formas de vida avanzadas presentes en este planeta."
  
  pc_ll_torrid:0 "Mundo Tórrido Sin Vida"
  pc_ll_torrid_desc:0 "Este mundo es habitable, pero no muestra signos de vida. Es bastante caliente y seco, y las partículas de ceniza residual son relativamente comunes dentro de la atmósfera. El suelo está compuesto principalmente de rocas volcánicas oscuras. La actividad geológica también es bastante alta, con un mayor número de volcanes y otras características geológicas violentas que el promedio."
  
  pc_ll_temperate:0 "Mundo Habitado Sin Vida"
  pc_ll_temperate_desc:0 "Este planeta es habitable, pero carece de cualquier forma de vida, ya sea porque solía ser un páramo estéril que se hizo habitable, o porque la vida fue eliminada de él de manera forzada."
  
  pc_food_giant:99 "Yggdrasil Orchid"
  pc_food_giant_desc:0 "Una enorme lámina de material orgánico se extiende a través de una gran porción de la atmósfera superior de este planeta. Los vientos y las tormentas son controlados por la estructura que rodea el planeta, permitiendo que grandes cantidades de plantas genéticamente modificadas crezcan y prosperen en la atmósfera de este planeta, listas para ser cosechadas."
  
  pc_strip_mined:0 "Mundo Explotado"
  pc_strip_mined_desc:0 "Un mundo caliente y rocoso cubierto de minas y fábricas. Su superficie está siendo extraída capa por capa por unidades de perforación automatizadas."
  
  pc_core_mined:0 "Mundo Agotado"
  pc_core_mined_desc:0 "El núcleo interno fundido de un planeta completamente minado, flotando silenciosamente a través del frío del espacio. Aunque quedan algunos minerales, casi todo lo valioso fue extraído gracias a técnicas avanzadas de fracturación."
  
  pc_melted_frozen:0 "Mundo Pantalásico"
  pc_melted_frozen_desc:0 "Un planeta cubierto de océanos kilómetros de profundidad. Tormentas globales azotan la superficie, y las olas increíblemente altas son una vista común. El ambiente de este planeta es demasiado tumultuoso para permitir la colonización."
  
  pc_flat_world:0 "Mundo Plano"
  pc_flat_world_desc:0 "Un peculiar planeta plano artificial. La gravedad es proporcionada por generadores de gravitones ingeniosamente ocultos. El horizonte se extiende hasta los límites del planeta, ofreciendo vistas increíbles."
  
  pc_disco_moon:0 "$name_discomoon$ Luna"
  pc_disco_moon_desc:0 "Esta luna entera está cubierta de cristales pulidos expertamente que refractan la luz y crean auroras maravillosas en los cielos de los planetas cercanos."
  
  pc_metallic_hydrogen:0 "Gigante H. Metálico"
  pc_metallic_hydrogen_desc:0 "Una enorme bola de hidrógeno metálico. Su atmósfera superior ha sido artificialmente despojada, exponiendo el manto de hidrógeno exótico del planeta."
  
  pc_giga_planetary_computer:99 "$name_planetary_computer$"
  pc_giga_planetary_computer_desc:0 "Un ordenador del tamaño de un planeta. La totalidad de su corteza y manto ha sido reemplazada por capas y capas de gigantescos procesadores. Las Poblaciones que viven en su superficie pueden realizar trabajos de investigación con una eficiencia y velocidad nunca vistas. No puede ejecutar Crysis."
  
  pc_habitable_gas_giant:0 "Gigante Gaseoso Habitable"
  pc_habitable_gas_giant_desc:0 "Un gigante gaseoso cuya atmósfera ha sido algo estabilizada. Los vientos fuertes son aún muy frecuentes, y el clima es muy peligroso. Puede albergar ciudades flotantes en su atmósfera superior."
  
  pc_ehof_cplanet:0 "El $ehof_the_sphere$"
  pc_ehof_cplanet_desc:0 "Esta esfera colosal está compuesta de Metal Consciente altamente energizado."
  
  pc_ehof_planet:0 "Orbe de Materia Oscura"
  pc_ehof_planet_desc:0 "Un orbe gigantesco de Materia Oscura. Las Poblaciones $ehof_the_compound_text$ usan estos para reforzar sus flotas."
  
  pc_red_toxic:0 "Mundo Tóxico Rojo"
  pc_red_toxic_desc:0 "Un tipo único de planeta tóxico, completamente envenenado con extrañas partículas tóxicas que tiñen la atmósfera de un brillante carmesí."
  
  pc_ehof_habitat:0 "Hábitat de Asteroides"
  pc_ehof_habitat_desc:0 "Un gran hábitat compuesto por múltiples asteroides, construido por una civilización perdida y ahora extinta. Lo que le sucedió a sus constructores es desconocido."
  
  pc_ehof_unhabitat:99 "$pc_ehof_habitat$"
  pc_ehof_unhabitat_desc:99 "$pc_ehof_habitat_desc$"
  
  pc_ringworld_habitable_shrouded:0 "Sección de Anillo Velado"
  pc_ringworld_habitable_shrouded_desc:0 "Una inmensa banda que rodea el sol del sistema.\nConstruido para permitir numerosas zonas de habitación artificial a lo largo de su tramo interior, liberado de las restricciones y la mundanidad de la existencia esférica y planetaria. Aunque ahora ha sido engullido por las energías tumultuosas del velo, haciéndolo inhóspito."
  
  pc_squareworld_shrouded_habitable:0 "Mundo Cuadrado Velado"
  pc_squareworld_shrouded_habitable_desc:0 "Un peculiar hábitat situado en un mundo cuadrado. Las antiguas vistas y la naturaleza de este lugar se torcieron y se volvieron peligrosas e indisciplinadas por las energías caóticas del velo."
  
  pc_giga_penrose_shrouded_habitable:0 "$name_penrose_ring$ Velado"
  pc_giga_penrose_shrouded_habitable_desc:0 "Una construcción masiva que rodea un Agujero Negro cautivo. Un $name_penrose$ proporciona la energía necesaria para alimentar este mundo anillo y permitir la vida en la superficie, libre de las restricciones y la mundanidad de la existencia planetaria. Aunque las partes una vez habitables del anillo están envueltas en las energías indomables del velo, haciéndolo inhóspito."
  
  pc_shrouded_equatorial_shipyard:0 "Anillo Fundidor Velado"
  pc_shrouded_equatorial_shipyard_desc:0 "La parte interior de un $name_eq_shipyard$, este mundo anillo se especializa en extraer minerales raros de la corteza del Mundo Fundido y refinarlos directamente en aleaciones. Lo poco que había de potencial para la vida en este anillo se ha ido ahora, reemplazado por las mareas rugientes de energía del velo."
  
  pc_interstellar_shrouded_ringworld_habitable:0 "$name_interstellar_ring$ Velado"
  pc_interstellar_shrouded_ringworld_habitable_desc:0 "Un hábitat de mundo anillo construido en el espacio interestelar, alrededor de un reactor de singularidad central. Su superficie, que una vez fue un paisaje urbano en expansión, ha sido reducida a nada más que un mar interminable de locura por los poderes del Velo."
