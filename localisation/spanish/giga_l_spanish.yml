  MOON_ARMOR_1:0 "Refuerzos de la Corteza Lunar"
  MOON_ARMOR_1_DESC:0 "Una blindaje lunar relativamente simple y barata que simplemente emplea la corteza rocosa preexistente de la luna con pequeños ajustes en su densidad, proporcionando cierta protección a costa de la velocidad."
  
  MOON_SHIELD_1:0 "Generador de Escudo Lunar"
  MOON_SHIELD_1_DESC:0 "Los generadores de escudo generalmente reservados para colonias montados en la superficie de una Luna de Combate pueden absorber cantidades aceptables de daño con una eficiencia razonable."
  
  
  MOON_ARMOR_2:0 "Blindaje de Corteza Lunar"
  MOON_ARMOR_2_DESC:0 "Mejorando los Refuerzos de la Corteza, este diseño de blindaje entrelaza refuerzos estructurales mucho más extensos en la corteza lunar, lo que la hace tanto más ligera como más fuerte que su predecesora."
  
  MOON_SHIELD_2:0 "Matriz de Blindaje Lunar"
  MOON_SHIELD_2_DESC:0 "Vastas matrices de blindaje específicamente diseñadas para Lunas de Combate en lugar de ser simplemente escudos de colonia reacondicionados proporcionan un aumento significativo a la supervivencia de la luna a costa de requisitos energéticos adicionales."
  
  
  MOON_ARMOR_3:0 "Corteza Sintética Lunar"
  MOON_ARMOR_3_DESC:0 "Una partida radical de los diseños utilizados por las Antiguas Naves de Guerra Celestiales, esta blindaje reemplaza directamente la mayor parte de la corteza inferior y el manto de la luna con un material mucho más fuerte y ligero. Aunque es significativamente más eficiente, los costos de mantenimiento siguen siendo altos."
  
  MOON_SHIELD_3:0 "Baluarte de Blindaje Lunar"
  MOON_SHIELD_3_DESC:0 "Mejoras adicionales en la transmisión de energía entre el núcleo de las Naves de Guerra Celestiales y los generadores de escudo en sus superficies permiten la creación de matrices de blindaje mucho más potentes."
  
  
  MOON_ARMOR_4:0 "Corteza Lunar Adaptable"
  MOON_ARMOR_4_DESC:0 "La corteza adaptativa representa un gran avance en la tecnología de las Naves de Guerra Celestiales, con esta nueva generación de blindaje siendo capaz de cambiar inteligentemente de masa y ajustar su propia densidad donde más se necesita para absorber impactos."
  
  MOON_SHIELD_4:0 "Reflectores Lunares Estratificados"
  MOON_SHIELD_4_DESC:0 "La incorporación de capas de blindaje casi superpuestas permite el reciclaje rápido de escudos dañados lejos del fuego enemigo, permitiendo que se regenere mientras las capas inferiores absorben el daño."
  
  
  MOON_ARMOR_5:0 "Corteza Gravitatoria Lunar"
  MOON_ARMOR_5_DESC:0 "Incorporar la manipulación de la gravedad en los diseños de blindaje de las Naves de Guerra Celestiales mejora casi cada uno de sus aspectos, permitiéndoles absorber más daño mientras pesan incluso menos que antes, eliminando finalmente los problemas de velocidad causados por generaciones anteriores."
  
  MOON_SHIELD_5:0 "Reflectores Gravitatorios Lunares"
  MOON_SHIELD_5_DESC:0 "Generadores de antigravedad ahora complementan los generadores de escudo habituales, literalmente empujando o al menos ralentizando más proyectiles que alcanzan las primeras capas de blindaje."
  
  GIGA_MOON_COMPUTER_ARTILLERY:0 "Especialización de la Luna de Combate: §BARTILLERIA§!"
  GIGA_MOON_COMPUTER_ARTILLERY_DESC:0 "Esta Luna de Combate está orientada a infligir tanto daño como sea posible desde muy lejos, a costa de su propia supervivencia y movilidad. Permanecerá a un alcance extremo (§Y250§!) y disparará a los objetivos disponibles."
  
  GIGA_MOON_COMPUTER_GUARDIAN:0 "Especialización de la Luna de Combate: §GGUARDIAN§!"
  GIGA_MOON_COMPUTER_GUARDIAN_DESC:0 "Esta Luna de Combate está orientada a recibir la mayor parte del daño por el resto de la flota. Se acercará relativamente (§Y60§!) a las fuerzas enemigas y cargará lentamente."
  
  GIGA_MOON_COMPUTER_PD:0 "Especialización de la Luna de Combate: §RPUNTO-DEFENSA§!"
  GIGA_MOON_COMPUTER_PD_DESC:0 "Esta Luna de Combate está orientada a interceptar misiles enemigos y cazas. Se acercará (§Y40§!) a las fuerzas enemigas y se centrará en derribar misiles y cazas."
  
  GIGA_MOON_COMPUTER_HANGAR:0 "Especialización de la Luna de Combate: §YHANGAR§!"
  GIGA_MOON_COMPUTER_HANGAR_DESC:0 "Esta Luna de Combate está orientada a desplegar vastas enjambres de Naves de Ataque para abrumar a las fuerzas enemigas. Permanecerá a un alcance inmenso (§Y300§!) y descargará cantidades abrumadoras de cazas en los enemigos."
  
  GIGA_MOON_COMPUTER_INTERCEPTOR:0 "Especialización de la Luna de Combate: §PINTERCEPTOR§!"
  GIGA_MOON_COMPUTER_INTERCEPTOR_DESC:0 "Esta Luna de Combate está orientada a destruir enjambres de naves más pequeñas, aumentando su precisión a costa del daño total de las armas. Se acercará mucho (§Y20§!) a las fuerzas enemigas y se centrará en acabar con naves pequeñas como las Corbetas."
  
  GIGA_MOON_COMPUTER_BOMBARDIER:0 "Especialización de la Luna de Combate: §EBOMBARDERO§!"
  GIGA_MOON_COMPUTER_BOMBARDIER_DESC:0 "Esta Luna de Combate está orientada a utilizar el potencial completo de las armas explosivas. Permanecerá a un alcance extremo (§Y250§!) y disparará potentes andanadas de misiles a los objetivos disponibles."
  
  GIGA_MOON_ARTILLERY_1:0 "Mega Artillería Lunar"
  GIGA_MOON_ARTILLERY_1_DESC:0 "Esencialmente una versión ridículamente ampliada de diseños de artillería antiguos, este cañón gigantesco lanza conchas explosivas sobrecalentadas llenas de materiales fisibles a velocidades ridículas hacia sus desafortunados objetivos. Aunque no tiene el mismo impacto que las armas de energía de tamaño similar, esta artillería se recarga mucho más rápido."
  
  GIGA_MOON_ARTILLERY_2:0 "Artillería de Fusión Lunar"
  GIGA_MOON_ARTILLERY_2_DESC:0 "La Artillería de Fusión reemplaza el material fisible de su predecesor con gránulos mucho más energéticos llenos de combustible de fusión, desencadenando una cascada de explosiones termonucleares al impactar el objetivo."
  
  GIGA_MOON_ARTILLERY_3:0 "Artillería de Antimateria Lunar"
  GIGA_MOON_ARTILLERY_3_DESC:0 "Mejoras adicionales ahora nos permiten empacar de manera segura cantidades copiosas de antimateria en la escoria sobrecalentada que es acelerada por la artillería, aumentando tremendamente su potencial destructivo."
  
  GIGA_MOON_ARTILLERY_4:0 "Artillería Relativista Lunar"
  GIGA_MOON_ARTILLERY_4_DESC:0 "Aparatos de cañón de riel aún más potentes y complejos significan que la nube de tamaño continental de escoria llena de antimateria sobrecalentada puede ser acelerada a velocidades que se acercan peligrosamente a la velocidad de la luz."
  
  GIGA_MOON_ARTILLERY_5:0 "Artillería de Singularidad Lunar"
  GIGA_MOON_ARTILLERY_5_DESC:0 "Avances en la manipulación de campos y gravedad han aumentado drásticamente la densidad efectiva de los proyectiles de la artillería a límites que desafían la física, lo que significa que aún más escoria puede caber en la artillería y dicha escoria es significativamente más letal."
  
  GIGA_MOON_ARTILLERY_6:0 "Artillería Lunar Planck"
  GIGA_MOON_ARTILLERY_6_DESC:0 "La manipulación de campos permite que la artillería sobrecaliente sus proyectiles a cerca de la temperatura más alta posible en el universo. Combinados con su densidad casi imposible, estos proyectiles revolucionarios pueden y destruirán cualquier cosa que encuentren."
  
  GIGA_MOON_ARTILLERY_STELLARITE:0 "Artillería Stellarita Lunar"
  GIGA_MOON_ARTILLERY_STELLARITE_DESC:0 "La Artillería Stellarita emplea Stellarita para empujar el potencial destructivo de la Artillería Planck aún más allá, más allá de lo que normalmente se consideraba el límite máximo."
  
  
  mod_weapon_role_point_defense_speed_mult:0 "Velocidad de Defensa Puntual"
  mod_weapon_role_point_defense_weapon_damage_mult:0 "Daño de Defensa Puntual"
  mod_weapon_role_point_defense_weapon_fire_rate_mult:0 "Velocidad de Ataque de Defensa Puntual"
  
  mod_weapon_type_explosive_speed_mult:0 "Velocidad de Arma Explosiva"
  
  MOON_ARMOR_6:0 "Soportes Cuánticos Lunares"
  MOON_ARMOR_6_DESC:0 "La manipulación de campo nos permite alterar localmente cómo se comporta la materia, aumentando tremendamente las capacidades defensivas de nuestra blindaje lunar al hacer sostenibles densidades previamente imposibles."
  
  MOON_SHIELD_6:0 "Distorsionadores Cuánticos Lunares"
  MOON_SHIELD_6_DESC:0 "Los distorsionadores hiperdimensionales aseguran que la mayoría de los proyectiles dirigidos a nuestras Naves de Guerra Celestiales sean desgarrados antes de poder causar algún daño significativo."
  
