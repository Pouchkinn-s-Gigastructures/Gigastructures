  giga_aeternum_5_intel_tooltip:0 "Ganamos §G5§! $aeternum_tech_intel$."
  
  giga_aeternum.4111.name:0 "¡Inteligencia Aeternita Adquirida!"
  giga_aeternum.4111.desc:0 "Tras un reciente enfrentamiento de flota contra §YAeternum§!, nuestros oficiales informan que han logrado recoger información valiosa sobre los diseños de naves Aeternitas estudiando los restos de una nave destruida.\n\nEsto contribuirá a nuestro entendimiento de sus tecnologías y asegurará que nuestras naves infligen más daño contra ellos."
  giga_aeternum.4111.a:0 "¡Delicioso!"
  
  giga_katzen.020.cetana:0 "¿Su especie sabe algo sobre §HCetana§!?"
  
  giga_katzen.0211.name:0 "Cetana, la Reina Sintética"
  giga_katzen.0211.desc:0 "Curiosamente... ¿sí? Es... bastante extraño, lo admito. No teníamos idea de que ella existía al igual que todos los demás, pero ¿sabes qué? En el instante en que sus nanites comienzan a aparecer, el Kaiser nos encargó inmediatamente desarrollar un conjunto muy específico de contramedidas anti-nanites que supuestamente 'descubrió' a partir del 'diseño predecible' de Cetana.\n\nNuestros principales científicos se sintieron un poco en conflicto acerca de invertir tantos recursos en algo que el Kaiser parecía haber pensado al azar, pero esta no fue la primera vez que él había hecho este tipo de truco, así que seguimos adelante con ello.\n\nY, contra nuestras expectativas, las contramedidas... ¡funcionan bastante bien! No es perfecto, por supuesto, pero estos sistemas nos permiten repeler la mayor parte de su tormenta de nanites y enfrentarnos directamente a sus flotas, aunque son lo suficientemente poderosas como para que siga siendo un gran problema.\n\nHm. Viendo que su especie es bastante amigable con nosotros, ¿estarían interesados en adquirir algunos de estos datos anti-nanites? El Kaiser declaró explícitamente que podría venderse a civilizaciones amigas para ayudar en la lucha contra esta loca Reina."
  giga_katzen.0211.a:0 "¡Por supuesto!"
  giga_katzen.0211.a.response:0 "Un placer hacer negocios con su especie, extraterrestres. Que el malvado reinado de Cetana sea corto."
  giga_katzen.0211.b:0 "Lo rechazamos."
  
  
  giga_katzen.020.aeternum:0 "¿Tu especie sabe algo sobre §MAeternum§!?"
  
  giga_aeternum.4120.name:0 "Los Aeternitas"
  giga_aeternum.4120.desc:0 "Ah. Los §YAeternitas§!, la misteriosa civilización precursora que reside en el núcleo galáctico.\n\nNosotros, los Katzens, no sabíamos de ellos y descubrimos su existencia al mismo tiempo que ustedes, cuando finalmente se reveló el Núcleo Galáctico.\n\nSin embargo, por alguna extraña razón que no entiendo, el Kaiser parece tener... conocimiento de ellos, de alguna manera. Aparentemente ya sabía quiénes y qué eran tan pronto como se abrió el Núcleo, e incluso afirmó que \"una vez los conoció personalmente\".\n\nAunque estoy bastante seguro de que son meras figuras retóricas, él posee, no obstante, una base de datos sorprendentemente detallada que contiene datos críticos sobre los diseños y tecnologías Aeternitas.\n\nAunque, una vez más, ni yo ni el resto del Imperio sabemos cómo exactamente adquirió estos datos, pero el Kaiser simplemente afirma que sus diseños son \"extremadamente predecibles\"..."
  
  giga_aeternum.4120.a:0 "¿Podríamos adquirir estos datos?"
  
  giga_aeternum.4120.b:0 "Interesante. ¡Gracias por compartir!"
  
  giga_aeternum.4121.name:0 "Bases de Datos Aeternitas"
  giga_aeternum.4121.desc:0 "¡Sorprendentemente, sí! El Kaiser ha declarado que estaría más que feliz de compartir algunos de estos datos con ustedes, por un pequeño precio, por supuesto.\n\nPor lo que he visto, parece tener cierto desprecio hacia los Aeternitas, así que estoy bastante seguro de que estaría encantado de ayudar a su especie a luchar contra Aeternum si alguna vez fuera necesario."
  
  giga_aeternum.4121.a:0 "¡Es un trato! | §Y25000§! £energy£"
  giga_aeternum.4121.a.tooltip:0 "$giga_aeternum_4_intel_tooltip$\n¡La §YOpinión del Kaiser§! sobre nosotros §Baumentará§! en §G1§!."
  giga_aeternum.4121.a.response:0 "¡Delicioso! Ahora transferiremos los datos a sus propias bases de datos."
  
  giga_aeternum.4121.b:0 "Es demasiado caro."
  
  aeternum_kaiser_buff:0 "Tácticas Anti-Aeternitas"
  aeternum_kaiser_buff_desc:0 "El Kaiser sabe. Él ha estado allí antes."
  
  giga_aeternum.3010.a:0 "Investiga §BComunicaciones Cuánticas de Bucle Aeternitas§!"
  giga_aeternum.3010.a.tooltip:0 "Los Aeternitas utilizan un avanzado entrelazamiento cuántico de bucle para comunicarse instantáneamente a largas distancias. Aunque la tecnología real está más allá de nuestro entendimiento, podría ser prudente investigar los principios subyacentes de dicha tecnología, para ver si se puede interrumpir, de alguna manera.\n\n§HComenzará un Proyecto Especial para investigar fallas en las comunicaciones Aeternitas.§!"
  
  giga_aeternum.3010.b:0 "Investiga §HIngeniería Estructural Aeternita§!"
  giga_aeternum.3010.b.tooltip:0 "Las megaestructuras y construcciones espaciales de Aeternum han sido construidas utilizando métodos de ingeniería muy diferentes. Al estudiarlas de forma remota, podríamos potencialmente localizar una serie de fallas y puntos débiles dentro de sus diseños.\n\n§HComenzará un Proyecto Especial para investigar fallas en la ingeniería Aeternita.§!"
  
  giga_aeternum.3010.c:0 "Investiga §GRecolección de Inteligencia Aeternita§!"
  giga_aeternum.3010.c.tooltip:0 "A pesar de todas sus tecnologías avanzadas, es probable que Aeternum tenga una idea relativamente pobre de lo que exactamente hay fuera de la galaxia, probablemente debido a cuán poco consideración muestran por ella. Si determinamos cómo exactamente adquieren datos sobre el resto de la galaxia, podría ser posible de alguna manera \"engañarlos\" para que crean que somos más fuertes o más débiles de lo que realmente somos.\n\n§HComenzará un Proyecto Especial para analizar fallas en la inteligencia Aeternita.§!"
  
  INVESTIGATE_AETERNUM_COMMS:0 "Comunicaciones Cuánticas de Bucle Aeternitas"
  INVESTIGATE_AETERNUM_COMMS_DESC:0 "Realizaremos un estudio detallado del método de comunicación de Aeternum, que aparentemente se basa en una forma avanzada de entrelazamiento cuántico.\n\nCompletar este análisis nos otorgará §G1§! $aeternum_tech_intel$"
  INVESTIGATE_AETERNUM_ENGINEERING:0 "Ingeniería Estructural Aeternita"
  INVESTIGATE_AETERNUM_ENGINEERING_DESC:0 "Los diseños de Aeternum son antiguos y avanzados, pero muy probablemente contienen fallos que podrían ser explotados para nuestro propio beneficio.\n\nCompletar este análisis nos otorgará §G2§! $aeternum_tech_intel$"
  INVESTIGATE_AETERNUM_INTEL:0 "Inteligencia Aeternita"
  INVESTIGATE_AETERNUM_INTEL_DESC:0 "Aeternum ha mostrado poca preocupación por el resto de la galaxia, y sus datos sobre nosotros podrían ser tremendamente inexactos. Esto presenta una oportunidad increíble para engañarlos y retrasar su despertar.\n\nCompletar este análisis nos otorgará §G1§! $aeternum_tech_intel$"
  
  giga_aeternum.3040.name:0 "Informe de Ingeniería Aeternita: Diseños Decrépitos"
  giga_aeternum.3040.desc:0 "Nuestra Agencia de Inteligencia Aeternita ha logrado estudiar de forma remota los diseños de las naves y megaestructuras Aeternitas ubicadas cerca de su Mundo Birch de Aiondia.\n\nAunque sus diseños están indudablemente hechos con métodos de ingeniería increíblemente avanzados, parecen ser extremadamente antiguos y probablemente vieron poco cambio durante los últimos cien milenios, y es probable que fueran construidos cuando Aeternum tenía una capacidad industrial mucho mayor en comparación con ahora. Esto significa que, si estas construcciones resultaran dañadas, Aeternum probablemente tendría que gastar una cantidad significativa de tiempo y recursos para repararlas completamente.\n\nPor lo tanto, nuestros científicos han especulado que al bombardear el núcleo con una especie de \"tormenta\" compuesta de pequeños proyectiles acelerados a velocidades relativistas, podríamos potencialmente infligir algún daño a la infraestructura Aeternita, obligándolos a retrasar su despertar para repararla.\n\nSi lo hacemos correctamente, potencialmente pasando los proyectiles a través de una red de agujeros de gusano antes de que alcancen el núcleo, su origen podría ser extremadamente difícil o imposible de rastrear. Considerando que Aeternum probablemente es relativamente inconsciente de lo que sucede fuera de su cúmulo, esto podría permitirnos actuar con total impunidad.\n\n§BPodemos comenzar este proceso a través de nuestra Agencia de Inteligencia Aeternita.§!"
  giga_aeternum.3040.a:0 "Un plan audaz."
  
  
  giga_aeternum.3020.name:0 "Informe de Comunicaciones Aeternitas: Resquicios"
  giga_aeternum.3020.desc:0 "Tras nuestro análisis de los métodos de comunicación Aeternitas, nuestros científicos han concluido que, como se esperaba, aunque la tecnología en sí está más allá de nuestro entendimiento, el método subyacente que emplea es en realidad notablemente simple.\n\nLos Aeternitas emplean redes de partículas especializadas vinculadas a través del entrelazamiento cuántico, lo que permite comunicaciones instantáneas independientemente de la distancia. Aunque han mejorado estos métodos con copiosas cantidades de psiónica y manipulación de campos cuánticos, nuestros científicos creen que aún podríamos ser capaces de interrumpir los entrelazamientos básicos que conectan estas partículas juntas.\n\nDe hecho, al emitir poderosos pulsos de energía enfocados a través del subespacio y el hiperespacio, dirigidos al núcleo galáctico, podríamos efectivamente \"desordenar\" los entrelazamientos en los que los dispositivos Aeternitas confían para funcionar.\n\nEste proceso sería, por supuesto, estupendamente costoso y consumidor de energía, pero podría comprarnos el valioso tiempo que necesitamos para tener una oportunidad contra los Aeternitas.\n\n§BPodemos comenzar este proceso a través de nuestra Agencia de Inteligencia Aeternita.§!"
  giga_aeternum.3020.a:0 "Procedamos."
  
  giga_aeternum.3010.subspace:0 "Interferir §BAeternite Communications§! | [birch_aeternum.aeternum_scramble_operation_done]"
  
  aeternum_scramble_done_no_times:0 "Hecho §Y0§! Veces"
  aeternum_scramble_done_1_time:0 "Hecho §Y1§! Vez, §Y-[birch_aeternum.speed_debuff]%§! Velocidad de Nave"
  aeternum_scramble_done_several_times:0 "Hecho §Y[birch_aeternum.aeternum_comms_scramble_count]§! Veces, §Y-[birch_aeternum.speed_debuff]% Velocidad de Nave§!"
  aeternum_operation_already_underway:0 "Ya estamos llevando a cabo esta operación."
  
  giga_aeternum.3021.name:0 "Interrumpiendo las Comunicaciones Aeternitas"
  giga_aeternum.3021.desc:0 "Al emitir pulsos de energía altamente energéticos a través del subespacio, podemos efectivamente destrozar los delicados estados de entrelazamiento en los que los Aeternitas confían. Naturalmente, ellos podrán corregirlos con relativa facilidad, pero de todos modos retrasará su gran despertar por varios años.\n\nActualmente, esta operación costará §Y[birch_aeternum.aeternum_comms_scramble_cost]§! £energy£ por mes durante §Y3 años§!, y retrasará su despertar por §Y6 años§! una vez que esté completa. Además, los Aeternitas sufrirán permanentemente de §Y-15% Velocidad de Nave§! cada vez que se realice la operación.\n\nLa operación no puede ser cancelada hasta que se complete, y se volverá progresivamente más costosa si intentamos hacerla de nuevo.\n\nEsto solo puede hacerse §Y6§! veces."
  giga_aeternum.3021.a:0 "Iniciar la operación."
  giga_aeternum.3021.a.tooltip:0 "Tendremos que pagar §Y[birch_aeternum.aeternum_comms_scramble_cost]§! £energy£ por mes durante §Y3 años§!. No se puede cancelar."
  
  giga_aeternum.3021.forgetit:0 "Olvídalo."
  
  giga_aeternum.3022.name:0 "¡Comunicaciones Aeternitas Interrumpidas!"
  giga_aeternum.3022.desc:0 "Nuestra Agencia de Inteligencia Aeternita informa que nuestra operación para interrumpir las comunicaciones Aeternitas se ha llevado a cabo con éxito!\n\nGracias a nuestros esfuerzos disruptivos, el despertar de los Aeternitas se ha retrasado unos años, comprándonos un tiempo valioso para preparar nuestras propias fuerzas. Esto también tendrá un impacto en la coordinación de sus flotas, ralentizándolas significativamente.\n\nPodemos llevar a cabo la operación nuevamente a través del menú de la Agencia de Inteligencia, si así lo deseamos."
  giga_aeternum.3022.a:0 "¡Maravilloso!"
  
