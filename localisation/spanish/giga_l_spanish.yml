  origin_pangalactic:0 "Unión Pangaláctica"
  origin_pangalactic_desc:0 "Este imperio es el resultado de un increíble esfuerzo galáctico para detener a un imperio de desatar un hiperarma."
  
  #########################################
  ### Alderson Disk Start #################
  #########################################
  origin_alderson:0 "Disco de Alderson"
  
  origin_alderson_desc:0 "Eres el remanente de una civilización olvidada desde hace mucho tiempo, viviendo en la vasta extensión de un disco de Alderson construido por tus antepasados. Las otras rebanadas albergan vida inteligente, sin embargo, sus generadores arcanos se agotaron hace mucho tiempo."
  
  origin_alderson_effects:0 "Comienza en un $pc_alderson_slice_gaia_shattered$, una parte en ruinas de un colosal Disco de Alderson.\n- La habitabilidad de las especies se establece en §L$pc_alderson_slice_gaia_shattered$§!.\n- §RNo habrá sistemas con mundos habitables garantizados cerca§!.\n- Dos poderosas naciones pre-UL aparecerán junto a ti en el Alderson."
  
  giga_alderson_start_NAME:99 "$origin_alderson$"
  giga_alderson_start_DESC:99 "$origin_alderson_desc$"
  
  giga_start_screen_alderson:0 "No sabemos qué les pasó a nuestros antepasados. ¿Enemigos, plaga, guerra civil? Ahora existen como mitos y leyendas, su conocimiento y poder perdidos. De alguna manera construyeron este vasto disco que abarca la totalidad del pozo de gravedad de nuestra estrella, ahora vivimos en la vasta extensión diseñada para albergar a un millón de veces más personas de las que quedan.\n\nComo todas las rebanadas excepto la última han caído en desuso y inutilidad, nuestro pueblo ha sido llenado con un nuevo sentido de propósito: debemos unirnos y tomar nuestro lugar en las estrellas, o nos perderemos para siempre en la historia.\n\nNecesitamos que la gente trabaje en los trabajos de §Y$job_miner$§! y §Y$job_technician$§! antes de que nos quedemos sin recursos para expandirnos.\n\nEs posible que tengamos que desplazar a algunas personas de su trabajo preferido para que eso suceda.\n\n§RLa IA no puede usar este origen. Cualquier imperio de IA personalizado predefinido generado con este origen se generará con $origin_default$ en su lugar.§!"
  
