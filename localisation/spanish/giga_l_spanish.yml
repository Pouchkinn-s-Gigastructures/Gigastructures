  JUMP_DRIVE_PSI_AETERNUM:0 "Aeternite Bucles-Cuánticos de Impulsor de Saltos"
  JUMP_DRIVE_PSI_AETERNUM_DESC:0 "El Impulsor de Salto es un Motor de Salto construido por los Aeternitas que combina el desplazamiento de campo cuántico con altas cantidades de energías psiónicas para desplazar instantáneamente una nave a través de la galaxia."
  
  THRUSTER_AETERNUM:0 "Bucles-Cuánticos Desplazador Aeternum"
  THRUSTER_AETERNUM_DESC:0 "Estos propulsores construidos por los Aeternitas emplean potencial psiónico para alterar rápidamente los campos cuánticos localizados alrededor de la nave, produciendo una forma de empuje que desplaza la nave."
  
  REACTOR_AETERNUM:0 "Aeternite Bucles-Cuánticos Reactor"
  REACTOR_AETERNUM_DESC:0 "Un reactor de diseño Aeternita que cosecha energía de campos cuánticos hipervariables inyectados con energías psiónicas."
  
  SHIELD_ARMOR_AETERNUM:0 "Aeternite Bucles-Cuánticos Matriz Protectora"
  SHIELD_ARMOR_AETERNUM_DESC:0 "Una matriz de generadores de escudos psiónicos entrelazados con blindaje tejida con campos cuánticos hipercomprimidos, esta matriz proporciona tanto escudo como blindaje, asegurando que las naves Aeternite estén protegidas de cualquier amenaza."
  
  LARGE_SHIELD_ARMOR_AETERNUM:99 "$SHIELD_ARMOR_AETERNUM$"
  LARGE_SHIELD_ARMOR_AETERNUM_DESC:99 "$SHIELD_ARMOR_AETERNUM_DESC$"
  
  MEDIUM_SHIELD_ARMOR_AETERNUM:99 "$SHIELD_ARMOR_AETERNUM$"
  MEDIUM_SHIELD_ARMOR_AETERNUM_DESC:99 "$SHIELD_ARMOR_AETERNUM_DESC$"
  
  SMALL_SHIELD_ARMOR_AETERNUM:99 "$SHIELD_ARMOR_AETERNUM$"
  SMALL_SHIELD_ARMOR_AETERNUM_DESC:99 "$SHIELD_ARMOR_AETERNUM_DESC$"
  
  ARC_EMITTER_AETERNUM:0 "Emisor de Bucles-Cuánticos de Arcos Aeternite"
  ARC_EMITTER_AETERNUM_DESC:0 "Un arma que dispara un rayo hipercondensado de relámpago cuántico en bucle rodeado por un vórtice de energía psiónica, que atraviesa directamente la mayoría de las blindajes y escudos, golpeando directamente el casco de una nave."
  
  PLANET_LANCE_AETERNUM:0 "Aeternite Bucles-Cuánticos de Dominación Suprema"
  PLANET_LANCE_AETERNUM_DESC:0 "La Supremacía Suprema es el Apex de las armas Aeternite. Es un haz de energía gigantesco incrustado dentro de una nave del tamaño de un planeta, alimentado por un reactor de proporciones inimaginables. Esta monstruosidad puede y destruirá todo lo desafortunado que se enfrente a ella. El flujo puro de campos cuánticos condensados imbuidos con inmensas cantidades de energías psiónicas es suficiente para devastar incluso las naves más resistentes."
  
  TITAN_LANCE_AETERNUM:0 "Rayo de Extinción de Bucles-Cuánticos Aeternite"
  TITAN_LANCE_AETERNUM_DESC:0 "Un haz de energía colosal de campos cuánticos enfocados, aún más potenciado por la adición de energía psiónica incrustada dentro de los campos, creando un arma formidable capaz de simplemente borrar la mayoría de los objetivos que encuentra."
  
  LASER_AETERNUM:0 "Rompeproyectos Aeternite Bucles-Cuánticos"
  LASER_AETERNUM_DESC:0 "Un Proyector Cuántico diseñado por Aeternite, enfocado en destruir la blindaje de grandes naves enemigas empleando campos de energía Bucles-Cuánticos, entrelazados potenciados con ligeras cantidades de potencial psiónico."
  
  KINETIC_AETERNUM:0 "Batería de Mortero Aeternite Gravi-Quanta"
  KINETIC_AETERNUM_DESC:0 "Este arma, basada en la tecnología Bucles-Cuánticos, está construida para acelerar un proyectil poderoso a velocidades que generalmente se consideran imposibles según la física clásica. Está potenciado con ligeras cantidades de potencial psiónico, permitiendo que el proyectil se guíe y ajuste de manera autónoma antes de impactar su objetivo."
  
  AUTOCANNON_AETERNUM:0 "Aeternite Bucles-Cuánticos Emisor de Rayos"
  AUTOCANNON_AETERNUM_DESC:0 "El Emisor de Rayos Aeternite enfoca haces constantes de campos cuánticos condensados rodeados por un vórtice de energía psiónica. Está destinado a atacar naves enemigas ligeras y ágiles, y el potencial psiónico contenido dentro del haz le permite ajustarse para asegurar que golpee su objetivo."
  
  d_aeternum_decaying_hyperstructure:0 "Hiperestructura en Decadencia"
  d_aeternum_decaying_hyperstructure_desc:0 "Grandes extensiones de este Mundo Birch han caído en desuso después de miles de años de abandono. Repararlos sin duda sería una empresa masiva, pero nos permitiría expandir nuevamente el área habitable de este Mundo Birch.\n\nLimpiar esto nos otorgará §G3§! $aeternum_tech_intel$."
  
  col_aeternum_capital:0 "Capital Aeternite"
  col_aeternum_capital_desc:0 "Un Mundo Birch enorme que sirve como el corazón de la antigua civilización Aeternite."
  
  building_giga_aeternum_birch_capital:99 "Aeternite Capital"
  building_giga_aeternum_birch_capital_desc:0 "Un edificio que alberga el gobierno centralizado de Aeternite que gobierna sobre su Mundo Birch y el resto de su imperio. Está lleno de varios tipos de computadoras y maquinaria para ayudar a agilizar las tareas gubernamentales."
  
  building_giga_aeternum_ruler_computer:0 "Regio Complejo Informático Aeternite"
  building_giga_aeternum_ruler_computer_desc:0 "Este complejo interconectado y enorme sirve como la computadora personal del gobernante Aeternite, y se utiliza para coordinar y gestionar el imperio cuando sea necesario. Sus vastas bases de datos contienen la mayoría del conocimiento científico y cultural de Aeternite, y otros secretos de valor inestimable."
  
  building_giga_aeternum_housing:0 "Megaplexos Habitacionales Aeternitas"
  building_giga_aeternum_housing_desc:0 "Complejos de habitación vastos construidos con tecnología Loop-Quantum Aeternite. Capaces de doblar el espacio-tiempo en sí mismos, estos hábitats esotéricos pueden proporcionar más espacio interno de lo que sugiere su volumen externo, y son capaces de ajustarse de manera autónoma para satisfacer la necesidad de sus habitantes."
  
  building_giga_aeternum_leisure_center:99 "Aeternite Entertainment Megaplexes"
  building_giga_aeternum_leisure_center_desc:0 "Centros dedicados enteramente a satisfacer y entretener a las poblaciones de Aeternite. Otorgan acceso a toda la cultura y entretenimiento de Aeternite, así como una cantidad casi infinita de mundos simulados potenciales para sus usuarios."
  
  building_giga_aeternum_quantum_reactor:0 "Reactor cuántico de bucle Aeternite"
  building_giga_aeternum_quantum_reactor_desc:0 "Construcciones enormes que extraen energía de fenómenos esotéricos de Loop Quantum, y tienen la tarea de energizar y agilizar los procesos complejos que gestionan la red de energía de Aeternite."
  
  building_giga_aeternum_psi_halls:0 "Psicoacumulador Aeternite"
  building_giga_aeternum_psi_halls_desc:0 "Un generador que proyecta un campo de energía psiónica en los cielos de este mundo, reforzando las habilidades psiónicas de Aeternite y asegurando la docilidad y el cumplimiento de las poblaciones locales."
  
  building_giga_aeternum_ultrafarm:0 "Centro de Nutrición Aeternite"
  building_giga_aeternum_ultrafarm_desc:0 "Granjas automatizadas esotéricas dirigidas por una inteligencia artificial de Aeternite, que sintetizan casi instantáneamente vastas cantidades de alimentos ricos en nutrientes diseñados para el consumo de las poblaciones locales."
  
  building_giga_aeternum_synthetizer:0 "Sintetizador Esotérico Aeternite"
  building_giga_aeternum_synthetizer_desc:0 "Una compleja red de edificios que emplea tecnologías basadas en Loop-Cuántico para fabricar y ensamblar de forma autónoma diversos recursos avanzados con el fin de sostener la industria de Aeternite."
  
  aeternum_birch_world:0 "Precursor del Mundo Birch"
  aeternum_birch_world_desc:0 "Este Mundo Birch es extremadamente antiguo y fue construido al menos hace un millón de años por una civilización precursora. Está construido con tecnologías fantásticamente avanzadas y ofrece condiciones de vida surrealistas a sus habitantes."
  
  birch_world_decaying:0 "Estructura Hiperdecadente"
  birch_world_decaying_desc:0 "Aunque partes de este Mundo Birch todavía son muy habitables, grandes partes de la superestructura del constructo han caído en decadencia y desuso por cientos de miles de años de negligencia por parte de sus desinteresados habitantes. Tal como está, expandir el espacio habitable de este Mundo Birch es prácticamente imposible sin esfuerzos de renovación a gran escala.\n\n§YSe puede eliminar al limpiar todos los depósitos de \"Estructura Hiperdecadente\" en el Mundo Birch.§!"
  
  birch_world_grand_shield:0 "El Suurikilpian"
  birch_world_grand_shield_desc:0 "Aeternite para \"Gran Escudo\", el Suurikilpian es una barrera energética monumental que rodea este Mundo Birch. Generada por un anillo especializado alrededor del ecuador del constructo, protege la superficie del Mundo Birch del bombardeo orbital y mantiene a sus habitantes a salvo de daños externos o cuerpos celestes errantes.\n\n§YToda Devastación Planetaria por Bombardeo será anulada.§!"
  
  AETERNUM_COUNTRY:0 "Antigua Ascendencia"
  AETERNUM_COUNTRY_DESC:0 "Esta civilización es increíblemente antigua. Una vez gobernaron la galaxia hace varios millones de años y eventualmente se retiraron a un colosal Mundo Birch en el núcleo galáctico. Tienen poco interés en los asuntos galácticos."
  
  #Katzen#
  
  origin_katzen_civil_war:0 "Pretendiente Katzen"
  origin_katzen_civil_war_desc:0 "Esta nación ha surgido tras el colapso del centralizado Imperio Katzenartig. Afirman ser el sucesor legítimo del estado Katzen y desean reunificar las antiguas tierras Katzen bajo su gobierno."
  
  giga_katcivilwar.1001.name:0 "La Guerra Civil Katzen"
  giga_katcivilwar.1001.desc:0 "Tras la caída de §YFlusion§!, lo que quedaba del §YImperio Katzenartig§! se colapsó en 4 estados principales y una miríada de menores, con las principales escisiones lideradas por figuras prominentes de lo que solía ser el Imperio.\n\nEstos estados, el §Y[katzen_civil_war_realm.GetName]§!, §Y[katzen_civil_war_republic.GetName]§!, §Y[katzen_civil_war_socialist.GetName]§! y §Y[katzen_civil_war_junta.GetName]§!, todos reclaman ser el sucesor legítimo del Imperio Katzenartig, y las tensiones ya estaban altas entre las cuatro naciones en los pocos meses que han existido.\n\nSin embargo, parece que estas tensiones han alcanzado un punto crítico ya que §YMeowkhail Katlinin§!, líder del §Y[katzen_civil_war_socialist.GetName]§! acaba de lanzar una ofensiva total contra los otros tres contendientes Katzen! Este repentino acto de agresión ha llevado a los otros estados a declarar la guerra entre sí, desencadenando lo que ahora se conoce como la §YGuerra Civil Katzen§!.\n\nSin el §YKaiser§! para unir a la especie Katzen bajo una causa común, el otrora poderoso Imperio Katzenartig, que se erigió como uno de los imperios más unidos y estables de la galaxia, se ha colapsado en una guerra civil total entre señores de la guerra insignificantes que compiten por unirlo una vez más."
  giga_katcivilwar.1001.a:0 "Simplemente no es lo mismo sin el Kaiser, ¿verdad?"
  
  giga_katcivilwar.1012.name:0 "Meowkhail Katlinin Reunifica el Imperio Katzenartig!"
  giga_katcivilwar.1012.desc:0 "Con la destrucción de todos los demás beligerantes de la Guerra Civil Katzen, ¡el §YEstado Socialista Katzen§! de §YMeowkhail Katlinin§! ahora se erige como el supremo vencedor del mortal conflicto civil felino.\n\nAl no quedar ningún otro importante estado escindido Katzen, Katlinin ha proclamado oficialmente la reunificación del Imperio bajo su gobierno socialista.\n\nEn un discurso de victoria triunfal, prometió extender aún más la revolución Katzen y asegurar que los trabajadores de toda la galaxia serían liberados bajo el socialismo Katzen, y renombró oficialmente la nación a §YEl Imperio Socialista Katzim§!\n\nDe manera alarmante, Katlinin también ha aprovechado esta oportunidad para §Rdeclarar la guerra§! a todos los restantes estados escindidos Katzen independientes, con el fin de finalizar la reunificación Katzen.\n\nAl controlar ahora la mayor parte de lo que solía ser el Imperio, el estado de Katlinin ha crecido significativamente en poder, y podría ser un enemigo potente al que habrá que prestar atención en un futuro cercano..."
  giga_katcivilwar.1012.a:0 "¿Un estado Katzen socialista? Intrigante..."
  
  giga_katcivilwar.1013.name:0 "Canciller Kibbles Reunifica el Imperio Katzenartig!"
  giga_katcivilwar.1013.desc:0 "Con la destrucción de todos los demás beligerantes de la Guerra Civil Katzen, ¡§YCanciller Kibbles§!'s §YAlegre República Katzenartig§! ahora se erige como el vencedor supremo del mortal conflicto civil felino.\n\nEl régimen democrático y liberal de Kibbles ha triunfado sobre sus oponentes, y posteriormente ha proclamado la reunificación y reformación del Imperio Katzenartig en §Y[katzen_civil_war_republic.GetName]§!.\n\nCon políticas mucho más pacíficas y amigables en comparación con el antiguo Imperio y no diferente de la antigua §YRepública Roquiana§! en §YFlusion§!, la república de Kibbles probablemente buscará una mayor cooperación con el resto de la galaxia, y parece que la amenaza de un \"segundo imperio Katzen\" no es algo de lo que preocuparse, al menos por ahora."
  giga_katcivilwar.1013.a:0 "Él parece más agradable que el Kaiser, eso es seguro."
  
  giga_katcivilwar.1014.name:0 "¡Katzenmarshall Elwin Reunifica el Imperio Katzenartig!"
  giga_katcivilwar.1014.desc:0 "Con la destrucción de todos los demás beligerantes de la Guerra Civil Katzen, ¡§YElwin§!'s §YJunta Militar Katzen§! ahora se erige como el vencedor supremo del mortal conflicto civil felino.\n\nCon sus políticas militaristas, Elwin buscó reforgar efectivamente el §YKaiser§!'s §YImperio Katzenartig§!, aunque su recién proclamada §Y[katzen_civil_war_junta.GetName]§! es decididamente mucho más autoritaria y opresiva que la sociedad agresiva pero acogedora y egalitaria del Kaiser.\n\nElwin se enorgullece de la superioridad de la especie y el estado Katzen, y como tal ha §Rdeclarado la guerra§! a los restantes estados esplinter Katzen independientes para traer a todos los Katzens de vuelta al redil.\n\nAfortunadamente para nosotros, parece que el régimen de Elwin es algo xenófobo y aislacionista, por lo que es probable que se concentre en afirmar su control hacia adentro en lugar de hacia afuera. Sin embargo, debemos permanecer atentos, ya que Elwin no es la más estable de las individuos, y además ha §Yreclamado§! todos los sistemas que contienen colonias con §YKatzens poblaciónulations§!..."
  giga_katcivilwar.1014.a:0 "Más de lo mismo, excepto que es aún peor. Malditos gatos."
  
  giga_katcivilwar.1015.name:0 "¡Kitti Luft Reunifica el Imperio Katzenartig!"
  giga_katcivilwar.1015.desc:0 "Con la destrucción de todos los demás beligerantes de la Guerra Civil Katzen, ¡§YKitti Luft§!'s §YKatzenisches Verteidigungsrat§! ahora se erige como el vencedor supremo del mortal conflicto civil felino.\n\nEsta victoria sorprende a muchos observadores externos, ya que la Sargento y su nación en general eran ampliamente conocidos por sus formas pacíficas, con la Sargento misma declarando abiertamente su deseo de sofocar el militarismo Katzen.\n\nLa Sargento ahora ha proclamado el establecimiento de §Y[katzen_civil_war_realm.GetName]§!, una nación Katzen pacífica, agraria y ecológica que tiene como objetivo asegurar tanto su paz interna, como la paz galáctica global a través de la diplomacia y el entendimiento.\n\nAunque esto es una desviación bastante grande de las costumbres Katzen habituales, no obstante significa que no tenemos que preocuparnos por otra guerra causada por los Katzens, ya que la Sargento parece decidida a mantener sus ideales."
  giga_katcivilwar.1015.a:0 "Un cambio drástico de rumbo. Al menos ya no nos molestarán más."
  
  civic_reunited_imperium_socialist:0 "Imperio Reunificado - Revolución Galáctica"
  civic_reunited_imperium_socialist_desc:0 "Katlinin ha unido a los Katzens bajo la bandera del socialismo y el igualitarismo, y ahora busca llevar la gran revolución felina a toda la galaxia."
  
  civic_reunited_imperium_republic:0 "Imperio Reunificado - Gran República"
  civic_reunited_imperium_republic_desc:0 "Kibbles ha unido las ruinas del Imperio y las ha refundido en una república estable y democrática."
  
  civic_reunited_imperium_junta:0 "Imperio Reunificado - Nuevo Orden"
  civic_reunited_imperium_junta_desc:0 "Elwin ha vuelto a unir a la especie Katzen, y ahora está estableciendo un régimen autoritario y militarista sobre los felinos."
  
  civic_reunited_imperium_realm:0 "Imperio Reunificado - Caminos Pacíficos"
  civic_reunited_imperium_realm_desc:0 "El Imperio reunificado del Sargento se basa en una forma de vida pacífica y ecológica, que tiene como objetivo sofocar el militarismo y establecer la paz y la armonía con la naturaleza, así como con el resto de la galaxia, siempre que sea posible."
  
  
  giga_katcivilwar.1003.name:0 "¡El Canciller Kibbles Pide Apoyo!"
  giga_katcivilwar.1003.desc:0 "Hemos sido abordados por diplomáticos de la §Y[katzen_civil_war_republic.GetName]§!, un estado escindido Katzen que actualmente está envuelto en una guerra civil con las otras naciones Katzen separatistas.\n\nSu líder, §YCanciller Kibbles§!, está pidiendo a los miembros de la comunidad galáctica que brinden apoyo a su nación, para, según él, salvaguardar la democracia dentro de los antiguos territorios Katzen y más allá.\n\nMientras que la §Y[katzen_civil_war_republic.GetName]§! solía ser parte del temible §YImperio Katzenartig§!, vale la pena señalar que es decididamente mucho menos agresiva y militarista que el antiguo imperio del Kaiser, y como tal, ayudar al Canciller Kibbles a triunfar sobre los otros estados Katzen podría asegurar que un \"segundo imperio Katzen\" nunca se levante en el futuro."
  giga_katcivilwar.1003.a:0 "¡Por supuesto! Él puede tener todo nuestro apoyo. | §Y15000§! £energy£ §Y5000§! £alloys£"
  giga_katcivilwar.1003.b:0 "Envía lo que podamos. | §Y7500§! £energy£ §Y2500§! £alloys£"
  giga_katcivilwar.1003.c:0 "¿Quién se cree que es?"
  
  helped_kibbles_low:0 "Apoyo Internacional Moderado"
  helped_kibbles_low_desc:0 "La comunidad galáctica está ayudando a esta nación."
  
  helped_kibbles_high:0 "Apoyo Internacional Alto"
  helped_kibbles_high_desc:0 "La comunidad galáctica está ayudando a esta nación."
  
  giga_katcivilwar.1005.name:0 "¡Meowkhail Katlinin Ofrece Alianza!"
  giga_katcivilwar.1005.desc:0 "Hemos recibido una transmisión proveniente de nada menos que §YMeowkhail Katlinin§!, gobernante de la §Y[katzen_civil_war_socialist.GetName]§!.\n\nDe hecho, parece que Katlinin considera que nuestras políticas igualitarias se alinean con sus visiones del \"Socialismo Katzen\", y nos ha invitado a una §Yalianza§!.\n\nAceptar su oferta significaría unirnos a la §YGuerra Civil de Katzen§! también, pero si la §Y[katzen_civil_war_socialist.GetName]§! lograra triunfar sobre las otras facciones Katzen con nuestra ayuda, sin duda se convertirían en un aliado muy poderoso y un valioso activo para ayudar a difundir el igualitarismo a través de la galaxia."
  giga_katcivilwar.1005.a:0 "¡Una propuesta excelente!"
  giga_katcivilwar.1005.b:0 "Dile que se pierda."
  
  opinion_communist_ally:0 "Aliado Socialista"
  opinion_helped_kibbles:0 "Nos Apoyó"
  
  ###disco###
  giga_disco.120.name:0 "¡Protestas Pro-Noche en §Y[giga_pronight_protests_planet.GetName]§!!"
  giga_disco.120.desc:0 "Recientemente han ocurrido grandes protestas en §Y[giga_pronight_protests_planet.GetName]§!, pidiendo el \"retorno de la noche\".\n\nParece que nuestros §YEspeculorefractor Lunar§! Los protocolos de No-Noche no están siendo bien recibidos por la población local, y una gran parte de los habitantes del planeta están exigiendo que revertamos inmediatamente los protocolos y restauremos el ciclo natural de día y noche del planeta.\n\nAunque actualmente son relativamente pacíficas, las protestas podrían escalar más si no se toma ninguna acción."
  giga_disco.120.a:0 "¿Quiénes se creen que son?"
  giga_disco.120.b:0 "Tienen razón, terminemos los protocolos de inmediato."
  giga_disco.120.b.tooltip:0 "El §YEspeculorefractor Lunar§! que brilla sobre §Y[giga_pronight_protests_planet.GetName]§! se configurará para §YEspectáculo de Luces Lunares§!.\n\nNo podremos volver a implementar los §YProtocolos Nocturnos§! durante los próximos §Y10 años§!."
  
  pronight_protests:0 "Protestas Pro-Noche"
  pronight_protests_desc:0 "La población de este planeta está exigiendo la eliminación de los Protocolos de No-Noche."
  
  giga_disco_nonight_guide:0 "§HEfectos en la megaestructura:§!\n§R+100% Mantenimiento\n+15% Probabilidad de Fallo§!\n\n§HEfectos en el sistema planetario:§!\n§G+40% Producción de Recursos\n-30% Crimen§!\n§R-20 Estabilidad\n-15% Felicidad Biológica\n-20% Habitabilidad\n¡Podría causar inquietud!§!\n\n\nEn esta época, la noche es simplemente un amortiguador de productividad, sobre el cual tenemos que basar los horarios planetarios.\nUn conjunto de espejos dispuestos de manera inteligente en órbita planetaria, junto con una iluminación de Especulorefractor más intensa, asegurará que todos los cuerpos celestes en el sistema planetario local disfruten de un día ilimitado."
  
  giga_disco_repro_guide:0 "§HEfectos en la megaestructura:§!\n§R+50% Mantenimiento\n+5% Probabilidad de Fallo§!\n\n§HEfectos en el sistema planetario:§!\n§G+30% Velocidad de Crecimiento de la Población\n+20% Felicidad Biológica§!\n§R-5 Estabilidad\n+10% Mantenimiento de Bienes de Consumo\n-10% Producción de Recursos§!\n\n\nLa iluminación puede jugar un papel sorprendentemente importante cuando se trata de reproducción. Al sintonizar el Especulorefractor con las temporadas y hábitos reproductivos locales, podemos asegurar que el crecimiento de la población se maximice en todo el sistema planetario local."
  
  giga_disco_indoc_guide:0 "§HEfectos en la megaestructura:§!\n§R+50% Mantenimiento\n+10% Probabilidad de Fallo§!\n\n§HEfectos en el sistema planetario:§!\n§G+200% Atracción de Ética Gubernamental\n+15 Estabilidad\n-50% Crimen§!\n§R-10% Velocidad de Crecimiento de la Población§!\n\n\nLas redes neuronales de muchas especies están programadas para reaccionar de manera diferente a varios tipos de luz. Como tal, al hacer que nuestro Especulorefractor emita ráfagas de luz rápidas pero discretas a intervalos específicos y con longitudes de onda particulares, la docilidad de las poblaciones locales puede aumentarse drásticamente."
  
  giga_disco_lightshow_guide:0 "§HEfectos en el sistema planetario:§!\n§G+35% Comodidades\n+25% Producción de Unidad\n+10% Felicidad\n+25% Valor de Comercio\n+25% Atracción de Ética Gubernamental§!\n\n\n\n\n\nAl emitir espectáculos de luces radiantes y auroras en el cielo nocturno, sintonizados para representar la bandera nacional y los colores de nuestro imperio, podemos aumentar tanto la satisfacción de las poblaciones locales como fomentar el fervor patriótico, con el ligero costo de desestabilizar los niveles de luz natural del planeta."
  
  disco_moon_repro_modifier:0 "Estimulación Reproductiva"
  disco_moon_repro_modifier_desc:0 "El Especulorrefractor Lunar de este sistema planetario está fomentando la reproducción de las poblaciones biológicas locales."
  
  disco_moon_indoc_modifier:0 "Indoctrinación Subliminal"
  disco_moon_indoc_modifier_desc:0 "El Especulorrefractor Lunar de este sistema planetario está manipulando discretamente la iluminación planetaria para asegurar la máxima docilidad y cumplimiento."
  
  disco_moon_nonight_modifier:0 "Protocolos Sin-Noche"
  disco_moon_nonight_modifier_desc:0 "El Especulorrefractor Lunar de este sistema planetario está empleando un conjunto de espejos en órbita planetaria para asegurar que cada parte del sistema planetario esté iluminada en todo momento."
  
  giga_disco_repro:0 "Haz clic para configurar este §YEspeculorefractor Lunar§! a §YEstimulación Reproductiva§!.\n\n§TLa iluminación puede jugar un papel sorprendentemente importante cuando se trata de reproducción. Al sintonizar el Especulorrefractor con las temporadas y hábitos reproductivos locales, podemos asegurar que el crecimiento de la población se maximice en todo el sistema planetario local.§!"
  
  giga_disco_indoc:0 "Haz clic para configurar este §YEspeculorefractor Lunar§! a §YIndoctrinación Subliminal§!.\n\n§TLas redes neuronales de muchas especies están programadas para reaccionar de manera diferente a varios tipos de luz. Como tal, al hacer que nuestro Especulorrefractor emita ráfagas de luz rápidas pero discretas a intervalos específicos y con longitudes de onda particulares, la docilidad de las poblaciones locales puede aumentarse drásticamente.§!"
  
  giga_disco_nonight:0 "Haz clic para configurar este §YEspeculorefractor Lunar§! a §YProtocolos Sin-Noche§!.\n\n§TEn esta época, la noche es simplemente un amortiguador de productividad, sobre el cual tenemos que basar los horarios planetarios.\nUn conjunto ingeniosamente dispuesto de espejos en órbita planetaria, junto con una iluminación del Especulorrefractor más intensa, asegurará que todos los cuerpos celestes en el sistema planetario local disfruten de un día ilimitado.§!"
  
  giga_disco_lightshow:0 "Haz clic para configurar este §YEspeculorefractor Lunar§! a §YEspectáculo de Luces Lunares§!.\n\n§TAl emitir espectáculos de luces radiantes y auroras en el cielo nocturno, sintonizados para representar la bandera nacional y los colores de nuestro imperio, podemos aumentar tanto la satisfacción de las poblaciones locales como fomentar el fervor patriótico, con el ligero costo de desestabilizar los niveles de luz natural del planeta.§!"
  
  giga_disco_turnoff:0 "Haz clic para §Rapagar§! este §YEspeculorefractor Lunar§!. No aplicará ningún modificador y tendrá un mantenimiento mucho reducido.\nActívalo de nuevo seleccionando una función."
  
  giga_dismantle_disco_tooltip:0 "$giga_dismantle_mega$\n\nDesmantelar este §YEspeculorefractor Lunar§! nos dará §Y2000§! £alloys£ y §Y500§! £rare_crystals£ de vuelta, y convertirá el planeta en el que está construido en un §YMundo Árido§!."
  
  giga_disco.2000.name:0 "Desmantelamiento de un §YEspeculorefractor Lunar§!"
  giga_disco.2000.desc:0 "¿Estás seguro de que deseas desmantelar este §YEspeculorefractor Lunar§!?\n\nRecuperaremos §Y2000§! £alloys£ y §Y500§! £rare_crystals£, y el planeta en el que está construido se convertirá en un §YMundo Árido§!."
  giga_disco.2000.yes:0 "Sí, procede con el desmantelamiento."
  giga_disco.2000.tooltip:0 "Este §YEspeculorefractor Lunar§! será §Rdesmantelado§!."
  giga_flavor.2000.forgetit:0 "Olvídelo."
  
  giga_failure_chance_0_tooltip:0 "Esto indica la posibilidad §Yanual§! de que esta megaestructura sufra un §Hfallo§!, lo que requerirá reparaciones. Ignorar las reparaciones podría llevar a un §Rfallo catastrófico§!."
  
  giga_disco_ball_guide:0 "El §YEspeculorefractor Lunar§! se puede usar para aplicar una variedad de efectos al §Ysistema planetario local§!.\n\nEsto significa que si se construye en una luna, aplicará su efecto al planeta de la luna y a cualquier otra luna que el planeta pueda tener."
  
  lunar_disco_ball_2_manage:0 "Administrar Megaestructura..."
  lunar_disco_ball_2_manage_DESC:0 "Abrir el menú de configuración de este §YEspeculorefractor Lunar§!."
  
  giga_disco.110.name:0 "¡Sobrecalentamiento del Especulorrefractor Lunar!"
  giga_disco.110.desc:0 "El equipo de mantenimiento del Especulorrefractor Lunar en el sistema §Y[giga_mega_event_system.GetName]§! informa que el dispositivo lunar está sufriendo de sobrecalentamiento, potencialmente como resultado de las altas demandas de energía de la estructura y la cantidad de calor que fluye a través de sus paneles cristalinos.\n\nAunque la megaestructura todavía está funcional, aconsejan tomar medidas inmediatas para corregir este problema y reparar el daño, ya que dejarlo sin control podría tener consecuencias graves en la integridad de la estructura si la empujáramos un poco demasiado lejos."
  
  giga_disco.110.a:0 "Apágalo y envía §Y1500§! £alloys£ y §Y1000§! £rare_crystals£ para arreglarlo inmediatamente."
  giga_disco.110.a.tooltip:0 "El §YEspeculorrefractor Lunar§! será configurado a §BApagado§! por §Y1 año§!.\nSe volverá a configurar a §BEspectáculo de Luz Lunar§! después."
  
  giga_disco.110.b:0 "¡No importa!"
  giga_disco.110.b.tooltip:99 "$giga_high_failure_risk$"
  
  giga_disco.111.name:0 "¡Reparaciones al Especulorrefractor Lunar Exitosas!"
  giga_disco.111.desc:0 "El equipo de mantenimiento de nuestro §YEspeculorrefractor Lunar§! en el sistema §Y[giga_mega_event_system_name.GetName]§! reporta que las reparaciones realizadas en la megaestructura han sido exitosas.\n\n¡La megaestructura ha sido restaurada a pleno funcionamiento y está lista para cualquier otra cosa que pueda necesitarse!"
  giga_disco.111.a:0 "¡Excelente!"
  
  giga_disco.112.name:0 "Especulorrefractor Lunar: ¡§RFalla Catastrófica§!"
  giga_disco.112.desc:0 "¡Estamos recibiendo informes graves de que el §YEspeculorrefractor Lunar§! en el sistema §Y[giga_mega_event_system_name.GetName]§! desafortunadamente no pudo soportar el sobrecalentamiento que había sufrido!\n\nDe hecho, la enorme cantidad de energías generadas por los reactores de la luna terminó derritiendo la mayoría de las placas cristalinas de la luna, destruyendo el Especulorrefractor y transformando la luna en un §YMundo Fundido§!."
  giga_disco.112.a:0 "¡Maldición!"
  giga_disco.112.a.tooltip:0 "El §YEspeculorrefractor Lunar§! en el sistema §Y[giga_mega_event_system_name.GetName]§! está §YDestruido§!, y su luna se convierte en un §YMundo Fundido§!."
  
  ###accelerator###
  
  giga_dismantle_mega:0 "Esta megaestructura será §RDesmontada§!, eliminándola por completo.\nRecibiremos una fracción de su costo original de vuelta."
  
  giga_dismantle_accelerator_tooltip:0 "$giga_dismantle_mega$\n\nDesmontar este §YAcelerador de Partículas Estelar§! nos dará §Y3500§! £alloys£ de vuelta."
  
  giga_accelerator_ui_guide:0 "El §YAcelerador de Partículas Estelar§! es una maravilla tecnológica, que puede acelerar un diluvio de partículas a velocidades relativistas y causar colisiones de partículas increíbles de magnitud sin precedentes gracias a su inmensa longitud.\n\nCon las tecnologías adecuadas, estas colisiones no solo pueden producir §Ygrandes resultados científicos§!, sino también un pequeño flujo de otros §Yrecursos exóticos§!, formados durante las reacciones que desafían la física que tienen lugar dentro de la estructura.\n\nTambién podemos §Yincrementar§! la §Yintensidad§! de las colisiones, lo que a su vez aumentará la §Ysalida§! y el §Ymantenimiento§! de la megaestructura.\n\nSin embargo, producir §Yrecursos exóticos§! y aumentar la §Yintensidad de colisión§! son procesos relativamente §Rpeligrosos§!, que conducirán a un mayor riesgo de que ocurran §RFallas§! dentro de la estructura, y pueden requerir una intervención inmediata para evitar la §RDestrucción catastrófica§!."
  
  giga_med_failure_risk:0 "Hay un §Y20%§! de probabilidades de que ocurra una §RFalla catastrófica§! en los próximos meses."
  giga_high_failure_risk:0 "Hay un §Y50%§! de probabilidades de que ocurra una §RFalla catastrófica§! en los próximos meses."
  
  giga_accelerator.2000.name:0 "¡Desmantelando un §YAcelerador de Partículas Estelar§!"
  giga_accelerator.2000.desc:0 "¿Está seguro de que desea desmantelar este §YAcelerador de Partículas Estelar§!?\n\nRecibiremos §Y3500§! £alloys£ de vuelta."
  giga_flavor.2000.yes:0 "Sí, proceda con el desmantelamiento."
  giga_accelerator.2000.tooltip:0 "Este §YAcelerador de Partículas Estelar§! será §RDesmontado§!."
  giga_flavor.2000.forgetit:0 "Olvídelo."
  
  particle_accelerator_1_manage:0 "Administrar Megaestructura..."
  particle_accelerator_1_manage_DESC:0 "Abrir el menú de configuración de este §YAcelerador de Partículas Estelar§!."
  
  giga_accelerator.110.name:0 "Daño Estructural en el Acelerador de Partículas Estelar"
  giga_accelerator.110.desc:0 "La tripulación que opera el §YAcelerador de Partículas Estelar [giga_mega_event_system.GetName]§! está reportando que algunas partes del acelerador han sufrido severos daños estructurales, muy probablemente debido a los altos requerimientos de energía de los experimentos realizados dentro de la estructura.\n\nSi bien la megaestructura sigue siendo funcional, aconsejan tomar medidas inmediatas para corregir este problema y reparar los daños, ya que dejarlo sin corregir podría tener consecuencias fatales para la integridad de la estructura si la forzamos un poco demasiado."
  
  giga_accelerator.110.a:0 "Apagarlo y enviar §Y3000§! £alloys£ para repararlo de inmediato."
  giga_accelerator.110.a.tooltip:0 "La intensidad del §YAcelerador de Partículas Estelar§! se configurará a §BApagado§! por §Y6 meses§!.\nSe volverá a configurar a §BNormal§! después."
  
  giga_accelerator.110.b:0 "Apagarlo por un año y realizar reparaciones mínimas."
  giga_accelerator.110.b.tooltip:0 "La intensidad del §YAcelerador de Partículas Estelar§! se configurará a §BBaja§! por §Y1 año§!.\nSe volverá a configurar a §BNormal§! después.\n\n$giga_med_failure_risk$"
  
  giga_accelerator.110.c:0 "¡No importa!"
  giga_accelerator.110.c.tooltip:99 "$giga_high_failure_risk$"
  
  giga_accelerator.111.name:0 "¡Reparaciones al Acelerador de Partículas Estelar Exitosas!"
  giga_accelerator.111.desc:0 "¡La tripulación de nuestro §YAcelerador de Partículas Estelar§! en el sistema §Y[giga_mega_event_system_name.GetName]§! reporta que las reparaciones realizadas en la megaestructura han sido exitosas!\n\n¡La megaestructura ha sido restaurada a pleno funcionamiento y está lista para cualquier otra cosa que pueda necesitarse!"
  
  giga_accelerator.111.a:0 "¡Maravilloso!"
  
  giga_accelerator.112.name:0 "Acelerador de Partículas Estelar: ¡§RFalla Catastrófica§!"
  giga_accelerator.112.desc:0 "Informes graves indican que el §YAcelerador de Partículas Estelar§! en el sistema §Y[giga_mega_event_system_name.GetName]§! desafortunadamente no pudo resistir su daño estructural.\n\nDe hecho, durante un reciente experimento de colisión de partículas, la estructura no logró contener adecuadamente las energías cataclísmicas de la colisión, las cuales posteriormente sobrecargaron el delicado armazón de todo el acelerador, causando una reacción en cadena y un §Rcolapso estructural completo§!.\n\nLa megaestructura se ha reducido a una masa de escombros espaciales en órbita solar, que quizás podamos reparar si contamos con suficientes recursos."
  giga_accelerator.112.a:0 "¡Maldición!"
  giga_accelerator.112.a.tooltip:0 "El §YAcelerador de Partículas Estelar§! en el sistema §Y[giga_mega_event_system_name.GetName]§! se convierte en §Rarruinado§!."
  
  giga_accelerator.120.name:0 "Temores de Decadencia"
  giga_accelerator.120.desc:0 "Informes de todo nuestro imperio indican que, luego de la construcción y subsecuente activación de un §YAcelerador de Partículas Estelar§!, algunos de nuestros ciudadanos han comenzado a evocar crecientes preocupaciones sobre la posibilidad de que la estructura desencadene una §YDecadencia de Vacío Falso§!.\n\nDe hecho, según algunas teorías, las colisiones extremadamente energéticas que tienen lugar dentro del acelerador podrían conducir a lo que se conoce como una §YDecadencia de Vacío§!, que es cuando un repentino estallido de energía en un punto localizado del espacio desestabiliza uno de los campos cuánticos principales del universo y posteriormente altera las leyes de la física.\n\nEsto llevaría a una reacción en cadena, creando una esfera en expansión dentro de la cual las leyes de la física son diferentes, y que por lo tanto eventualmente envolvería todo el universo, destruyéndolo.\n\nObviamente, nuestros principales científicos niegan esta teoría, alegando que es "rebuscada" e "insensata", pero el temor no obstante está creciendo entre nuestra población, y el tema se ha agravado por varios científicos prominentes decidiendo respaldar el reclamo.\n\nCon muchos afirmando que la megaestructura traería el "Fin del universo", ahora están pidiendo el desmantelamiento de nuestros §YAceleradores de Partículas Estelares§!..."
  
  giga_accelerator.120.a:0 "¡Invertir recursos en realizar un gran estudio para refutarlo!"
  giga_accelerator.120.b:0 "Censurar la prensa y arrestar a cualquiera que difunda la afirmación."
  giga_accelerator.120.c:0 "Ignorar el problema. Pasará."
  giga_accelerator.120.d:0 "¡Cumplir y destruir los aceleradores!"
  
  giga_accelerator.120.d.tooltip:0 "Todos los §YAceleradores de Partículas Estelares§! en nuestro imperio serán §RDesmantelados§!.\n\nRecibiremos §Y3500§! £alloys£ por cada acelerador desmantelado."
  
  giga_accelerator.120.b.tooltip:0 "La gente se enfadará al principio, pero eventualmente lo olvidará."
  
  giga_accelerator.120.a.tooltip:0 "Realizaremos un gran estudio para asegurarnos de que esta teoría sea totalmente refutada."
  
  censored_vacuum_fears:0 "Temores del Vacío Falso Censurados"
  censored_vacuum_fears_desc:0 "La teoría del Vacío Falso es una tesis absurda por naturaleza. Nos aseguraremos de que nadie hable sobre ella nunca más."
  
  false_vacuum_fears:0 "Temores de Vacío Falso"
  false_vacuum_fears_desc:0 "Nuestra población teme una Decadencia de Vacío Falso teórica que podría ser causada por un Acelerador de Partículas Estelar."
  
  conducting_false_vacuum_study:0 "Realizando Estudio del Vacío Falso"
  conducting_false_vacuum_study_desc:0 "Estamos empleando todo lo que podemos en un estudio para refutar la teoría del Vacío Falso."
  
  giga_accelerator.121.name:0 "Temores Huecos"
  giga_accelerator.121.desc:0 "Se ha requerido un gran esfuerzo, pero finalmente, nuestros científicos han logrado refutar completamente la teoría del Vacío Falso.\n\nAl emplear una serie de tesis, teorías, experimentos y anuncios públicos para mostrar sus hallazgos, han logrado eliminar casi por completo el temor de la población sobre el Vacío Falso, y aunque algunos grupos aún creen que todo es un encubrimiento, podremos continuar usando nuestro §YAcelerador de Partículas Estelar§! sin ser molestados.\n\nEl estudio también nos ha ayudado a mejorar nuestra comprensión del universo en general, lo cual sin duda beneficiará nuestra investigación en física."
  giga_accelerator.121.a:0 "¡Hurra!"
  
  giga_accelerator.122.name:0 "Vacío Verdadero"
  giga_accelerator.122.desc:0 "Después de algunos años de arduos esfuerzos, nuestros científicos encargados de estudiar la teoría del Vacío Falso finalmente han llegado a una conclusión.\n\n¡§REs cierta§!.\n\n¡Todo es cierto! De hecho, han determinado que, si bien las probabilidades de que ocurra son infinitamente pequeñas, es posible que un acelerador de partículas lo suficientemente grande cause un Vacío Falso que destruiría toda la galaxia.\n\nA pesar de que es tan increíblemente improbable que ocurra, que es más probable que el universo muera por sí mismo antes de que se forme un vacío falso, nuestra comunidad científica rápidamente se ha alarmado por estos hallazgos, y muchos también están comenzando a pedir que desmantelemos los aceleradores.\n\nEn una nota más positiva, y posiblemente lo único bueno que salga de esto, el estudio nos ha ayudado a mejorar nuestra comprensión del universo en general, pero podría ser en vano si terminamos destruyendo dicho universo."
  giga_accelerator.122.a:0 "Censurar los hallazgos y mentirle a la población."
  giga_accelerator.122.a.tooltip:0 "Esto tiene una posibilidad de salir mal.\n\nLos hallazgos tienen más probabilidades de filtrarse si somos §YIgualitarios§!, y viceversa si somos §YAutoritarios§!."
  giga_accelerator.122.b:0 "Simplemente anúncialo. Eventualmente dejarán de pensar en eso."
  giga_accelerator.122.c:0 "Desmantelar los aceleradores."
  
  false_vacuum_study:0 "Estudio del Vacío Falso"
  false_vacuum_study_desc:0 "Estudiar la posibilidad de un Vacío Falso ha expandido nuestra comprensión del universo."
  
  giga_accelerator.123.name:0 "¡Hallazgos del Vacío Falso Filtrados!"
  giga_accelerator.123.desc:0 "¡Noticias alarmantes! Parece que nuestros hallazgos sobre el Vacío Falso de alguna manera se han filtrado a nuestra población.\n\nEsto ha tenido consecuencias desastrosas, con grandes partes de nuestra población sucumbiendo al pánico por las revelaciones..."
  giga_accelerator.123.a:0 "¡Maldita sea..."
  giga_accelerator.123.b:0 "¡Suficiente! ¡Simplemente desháganse de los aceleradores y terminemos con esto!"
  
  
  giga_accelerator.130.name:0 "Hallazgos del Acelerador de Partículas Estelar"
  giga_accelerator.130.desc:0 "El personal de nuestro §YAcelerador de Partículas Estelar§! informa que han hecho una serie de interesantes descubrimientos últimamente, que sin duda beneficiarán nuestra investigación en física en curso."
  
  giga_accelerator.130.a:0 "Bien."
  giga_accelerator.130.b:0 "¡Aumenten el salario de los científicos!"
  
  gave_accelerator_scientists_raise:0 "Salarios de Científicos Aumentados"
  gave_accelerator_scientists_raise_desc:0 "Estamos otorgando salarios más altos a los científicos del Acelerador de Partículas Estelar."
  
  giga_accelerator.131.name:0 "Más Hallazgos del Acelerador de Partículas Estelar"
  giga_accelerator.131.desc:0 "Después del aumento salarial anterior, el personal de nuestro §YAcelerador de Partículas Estelar§! ha hecho más descubrimientos que sin duda beneficiarán nuestra investigación en física en curso."
  
  giga_accelerator.131.a:0 "Bien."
  
  giga_accelerator.140.name:0 "Excedente de Materia Oscura"
  giga_accelerator.140.desc:0 "¡El personal de nuestro §YAcelerador de Partículas Estelar§! informa que los recientes experimentos de colisión han terminado generando un excedente de exótica §YMateria Oscura§!!\n\nHan logrado cosecharla usando redes electromagnéticas especializadas, y posteriormente enviaron los recursos directamente a nuestras reservas."
  giga_accelerator.140.a:0 "¡Maravilloso!"
  giga_accelerator.140.b:0 "¡Aumenten el salario de los científicos!"
  
  giga_accelerator.141.name:0 "Más Excedente de Materia Oscura"
  giga_accelerator.141.desc:0 "Después del aumento salarial anterior, el personal de nuestro §YAcelerador de Partículas Estelar§! ha estado trabajando duro y logró replicar su éxito previo, ¡creando más §YMateria Oscura§!!\n\nLos recursos han sido enviados directamente a nuestras reservas."
  giga_accelerator.141.a:0 "¡Maravilloso!"
  
  giga_acc_intensity_up:0 "§YAumentar§! la intensidad de esta megaestructura."
  giga_acc_intensity_down:0 "§YDisminuir§! la intensidad de esta megaestructura."
  
  mega_intensity_meaning:0 "Aumentar la intensidad conducirá a una mayor §RPosibilidad de Falla§! anual, lo que hará que la megaestructura requiera reparaciones, o de lo contrario podría ocurrir una §RFalla Catastrófica§!."
  
  giga_acc_physics:0 "El §YAcelerador de Partículas Estelar§! puede especializarse en producir §YInvestigación Física§! al chocar varias partículas y observar los resultados. \n\nProducción Base: §Y150§! £physics_research£"
  
  giga_acc_dm:0 "El §YAcelerador de Partículas Estelar§! puede especializarse en producir §YMateria Oscura§! gracias a colisiones de partículas especiales que generarán trazas de materia oscura.\n\nProducción Base: §Y100§! £physics_research£ §Y1§! £sr_dark_matter£\n¡Posibilidad de Falla Base: §R+5%§!"
  
  giga_acc_qnm:0 "El §YAcelerador de Partículas Estelar§! puede especializarse en producir §YMasa Negativa§! gracias a colisiones de partículas esotéricas y muy específicas que crean materia negativa.\n\nProducción Base: §Y80§! £physics_research£ §Y0.7§! £ehof_sr_negative_mass£\n¡Posibilidad de Falla Base: §R+10%§!"
  
  giga_acc_intensity_5:0 "Intensidad Actual:\n§BExtrema§!\n\nEfecto:\n§G+75% Producción de la Megaestructura§!\n§R+200% Mantenimiento de la Megaestructura§!\n\n$mega_intensity_meaning$"
  giga_acc_intensity_4:0 "Intensidad Actual:\n§BAlta§!\n\nEfecto:\n§G+50% Producción de la Megaestructura§!\n§R+100% Mantenimiento de la Megaestructura§!\n\n$mega_intensity_meaning$"
  giga_acc_intensity_3:0 "Intensidad Actual:\n§BMedia§!\n\nEfecto:\n§G+25% Producción de la Megaestructura§!\n§R+40% Mantenimiento de la Megaestructura§!\n\n$mega_intensity_meaning$"
  giga_acc_intensity_2:0 "Intensidad Actual:\n§BNormal§!\n\nEfecto:\n§Y100% Producción de la Megaestructura§!\n§Y100% Mantenimiento de la Megaestructura§!\n\n$mega_intensity_meaning$"
  giga_acc_intensity_1:0 "Intensidad Actual:\n§BDesactivado§!\n\nEfecto:\n§R-100% Producción de Megaestructura§!\n§G-100% Mantenimiento de Megaestructura§!\n\n$mega_intensity_meaning$"
  
  giga_accelerator.150.name:0 "Agujero Negro a la Deriva"
  giga_accelerator.150.desc:0 "Nuestro §YAcelerador de Partículas Estelares§! alrededor de §Y[accelerator_quasistar.GetName]§! informa que un evento improbable ha ocurrido recientemente dentro del acelerador.\n\nHace apenas unas horas, un experimento de colisión de partículas inusualmente energético terminó creando un §Ymicroscopic agujero negro§!. Aunque esto normalmente no es notable, ya que estos agujeros negros normalmente se evaporan nanosegundos después de aparecer, parece que esta particular singularidad era lo suficientemente masiva como para comenzar a caer hacia la estrella e impactar el marco del acelerador, otorgándole así algo de materia para alimentarse y evitar la evaporación.\n\nEl daño causado por el agujero negro es mínimo, ya que simplemente excavó un pequeño túnel de unos pocos micrómetros de ancho a través del acelerador. Sin embargo, luego salió rápidamente de la megaestructura, y ahora está cayendo hacia la superficie de la estrella.\n\nEstimamos que tomará unos días para que alcance la estrella, y lo más probable es que comience a masticar a través de sus capas externas antes de llegar al núcleo estelar. Nuestros científicos no están seguros de qué sucederá a continuación, pero aconsejan que lo monitoreemos de cerca... ya que el potencial de investigación es innegable."
  giga_accelerator.150.a:0 "Preocupante. Debemos seguir la pista de este agujero negro."
  giga_accelerator.150.b:0 "¡Fascinante! El potencial científico es innegable."
  
  giga_accelerator.151.name:0 "Devorado desde Dentro"
  giga_accelerator.151.desc:0 "El agujero negro microscópico que había caído en §Y[accelerator_quasistar.GetName]§! ahora ha alcanzado el núcleo de la estrella, y según el personal del §YAcelerador de Partículas Estelares§!, el plasma estelar en el núcleo de la estrella ha comenzado a caer en la singularidad, aumentando su tamaño, permitiéndole consumir más y más materia a medida que crece.\n\nEsto efectivamente significa que §Y[accelerator_quasistar.GetName]§! está encogiendo! Aunque actualmente es imperceptible, la tasa a la que se consume la materia solo aumentará a medida que el agujero negro dentro de su núcleo aumente de tamaño con el tiempo.\n\nAfortunadamente para nosotros, el personal de nuestro acelerador nos asegura que no hay de qué preocuparse en el futuro previsible, y parecen bastante emocionados ante la perspectiva de estudiar este increíble suceso."
  giga_accelerator.151.a:0 "Esto todavía suena un poco preocupante."
  
  studying_accelerator_black_hole_star:0 "Estudiando Agujero Negro Intraestelar"
  studying_accelerator_black_hole_star_desc:0 "Nuestros científicos están presenciando una estrella siendo lentamente devorada desde dentro por un agujero negro artificial."
  
  studying_accelerator_black_hole_star_1:0 "Estudiando Agujero Negro Intraestelar"
  studying_accelerator_black_hole_star_1_desc:0 "Nuestros científicos están presenciando una estrella siendo lentamente devorada desde dentro por un agujero negro artificial."
  
  giga_quasi_star:0 "Agujero Negro Intraestelar"
  giga_quasi_star_desc:0 "Un agujero negro artificial está devorando esta estrella desde dentro."
  
  giga_accelerator.152.name:0 "Acelerando el Declive"
  giga_accelerator.152.desc:0 "El personal del §Y[accelerator_quasistar.GetName]§! Acelerador de Partículas Estelares está informando que el agujero negro interno de la estrella está creciendo más rápido de lo esperado.\n\nDe hecho, el radio aparente de la estrella ha comenzado a encogerse visiblemente en los últimos meses, indicando que el crecimiento de la singularidad está comenzando a acelerarse exponencialmente.\n\nComo resultado, la luminosidad de la estrella está disminuyendo lentamente, enfriando ligeramente los planetas del sistema.\n\nSin embargo, sigue siendo una increíble oportunidad científica, que continúa beneficiando nuestra investigación en física."
  giga_accelerator.152.a:99 "Uh-oh."
  giga_accelerator.152.a.tooltip:0 "Todos los planetas en el sistema §Y[accelerator_quasistar.GetName]§! se vuelven más fríos.\nCualquier colonia en el sistema sufrirá de §Yfuerte empuje de la emigración§!.\n\n"
  
  giga_quasi_star_cooling_planet:0 "Estrella Atenuante"
  giga_quasi_star_cooling_planet_desc:0 "La estrella de este planeta se está atenuando lentamente debido a un agujero negro que devora su masa. Como resultado, este mundo se está enfriando progresivamente."
  
  giga_quasi_star_cooling_planet_1:0 "Estrella Atenuante"
  giga_quasi_star_cooling_planet_1_desc:0 "La estrella de este planeta se está atenuando lentamente debido a un agujero negro que devora su masa. Como resultado, este mundo se está enfriando progresivamente."
  
  giga_accelerator.153.name:0 "Consumo Escalante"
  giga_accelerator.153.desc:0 "¡Noticias alarmantes! El agujero negro dentro de §Y[accelerator_quasistar.GetName]§! ahora está consumiendo rápidamente la estrella, la cual ha encogido significativamente en los últimos años.\n\nLos planetas del sistema se han enfriado notablemente, y el agujero negro continúa creciendo dentro de la estrella, habiendo consumido una gran parte del núcleo estelar.\n\nMientras todavía proporciona enormes cantidades de datos científicos, las consecuencias que esto está teniendo en el sistema son cada vez más preocupantes día con día."
  giga_accelerator.153.a:0 "¡Esto es sumamente problemático!"
  giga_accelerator.153.a.tooltip:0 "Todos los planetas en el sistema §Y[accelerator_quasistar.GetName]§! se vuelven aún más fríos.\nCualquier colonia en el sistema sufrirá de §Yfuerte empuje de la emigración§!.\n\n"
  
  giga_accelerator.155.name:0 "Equilibrio"
  giga_accelerator.155.desc:0 "Sorprendentes informes están llegando desde §Y[accelerator_quasistar.GetName]§!, ¡ya que la estrella en contracción ha dejado de encogerse!\n\nAunque inicialmente desconcertados por este suceso, nuestros científicos se dieron cuenta rápidamente de que la radiación generada por algún material estelar cayendo en el agujero negro está generando en realidad una forma de presión hacia afuera, que contrarresta la gravedad y posteriormente impide que el resto de la estrella colapse aún más.\n\nEsto efectivamente significa que la estrella aún se encogerá, aunque extremadamente lento, ya que toda su capa exterior ahora está soportada por la radiación del agujero negro, y aunque los planetas del sistema todavía están más fríos de lo que solían estar, el sistema ya no está condenado a una muerte completamente fría."
  giga_accelerator.155.a:0 "Intrigante."
  
  giga_accelerator.156.name:0 "Rebote"
  giga_accelerator.156.desc:0 "¡§Y[accelerator_quasistar.GetName]§! nunca deja de decepcionar. De hecho, en un giro sorprendente, parece que la estrella ha dejado de encogerse completamente, ¡e incluso está comenzando a crecer más grande!\n\nEstudios adicionales han revelado que la presión de radiación del material cayendo en el agujero negro está en realidad \"empujando\" el sobre exterior de la estrella, causándole hincharse y expandirse hacia afuera.\n\nEsto también significa que la luminosidad de la estrella está aumentando de nuevo, y los planetas del sistema están empezando a calentarse de nuevo a su temperatura original."
  giga_accelerator.156.a:0 "¡Un problema que se resolverá por sí mismo! Qué encantador."
  giga_accelerator.156.a.tooltip:0 "Todos los planetas en el sistema de §Y[accelerator_quasistar.GetName]§! se vuelven más calientes.\n\n"
  
  giga_accelerator.158.name:0 "Expandiéndose Hacia Afuera"
  giga_accelerator.158.desc:0 "Nuestros científicos informan que §Y[accelerator_quasistar.GetName]§! ha pasado ahora su tamaño original, y continúa hinchándose a tamaños más grandes debido a la presión de radiación del agujero negro.\n\nLa temperatura de los planetas del sistema ha vuelto a valores normales, pero ahora está aumentando lentamente a medida que la estrella se expande hacia afuera.\n\nEsto continúa produciendo un potencial científico inmenso, pero la superficie en expansión de la estrella está empezando a acercarse alarmantemente al §YAcelerador de Partículas Estelares§! del sistema..."
  giga_accelerator.158.a:0 "Preocupante..."
  giga_accelerator.158.a.tooltip:0 "Todos los planetas en el sistema de §Y[accelerator_quasistar.GetName]§! se vuelven más calientes."
  
  giga_quasi_star_heating_planet:0 "Estrella Creciente"
  giga_quasi_star_heating_planet_desc:0 "La estrella de este planeta se está volviendo más brillante como resultado de un agujero negro intraestelar empujando contra sus capas exteriores. Mientras que las condiciones superficiales se han vuelto menos hospitalarias, es ciertamente una gran oportunidad para estudiar los procesos exóticos que ocurren dentro de la estrella y el sistema como resultado del agujero negro. La estrella también es mucho más brillante, lo que aumenta drásticamente la energía generada por las granjas solares."
  
  giga_accelerator.160.name:0 "Nacimiento De Una Quasi-Estrella"
  giga_accelerator.160.desc.a:0 "Noticias alarmantes nos han llegado que la expansión de §Y[accelerator_quasistar.GetName]§! finalmente ha destruido el §YAcelerador de Partículas Estelares§! del sistema.\n\nLa megaestructura ha caído en la superficie estelar en expansión, vaporizándola en momentos.\n\nAfortunadamente, sin embargo, hemos podido salvar partes de ella antes de su prematura desaparición, y parece que la expansión de la estrella ha disminuido drásticamente. De hecho, los científicos estiman que esta \"estrella de agujero negro\", o §YCuasi-Estrella§!, ha alcanzado ahora otro equilibrio entre la singularidad y sus capas exteriores, y ahora continuará creciendo, aunque extremadamente lentamente.\n\nTodo este fenómeno ha sido de extremo valor científico, y aunque los planetas del sistema se han calentado significativamente por estos eventos, todo el sistema está ahora lleno de oportunidades de investigación con respecto a esta peculiar Quasi-Estrella.\n\nSin embargo, la vida útil de la estrella se ha reducido significativamente, y se estima que sus capas exteriores terminarán disipándose en unos pocos millones de años, dejando el agujero negro expuesto detrás, pero esto no debería ser una preocupación, por ahora al menos."
  giga_accelerator.160.desc.b:0 "Parece que la expansión de §Y[accelerator_quasistar.GetName]'s§! ha disminuido drásticamente. De hecho, los científicos estiman que esta \"estrella de agujero negro\", o §YCuasi-Estrella§!, ha alcanzado ahora otro equilibrio entre la singularidad y sus capas exteriores, y ahora continuará creciendo, aunque extremadamente lentamente.\n\nTodo este fenómeno ha sido de extremo valor científico, y aunque los planetas del sistema se han calentado significativamente por estos eventos, todo el sistema está ahora lleno de oportunidades de investigación con respecto a esta peculiar Quasi-Estrella.\n\nSin embargo, la vida útil de la estrella se ha reducido significativamente, y se estima que sus capas exteriores terminarán disipándose en unos pocos millones de años, dejando el agujero negro expuesto detrás, pero esto no debería ser una preocupación, por ahora al menos."
  giga_accelerator.160.a:0 "¡Ten más cuidado con los aceleradores la próxima vez!"
  
  giga_flavor.999.name:0 "Actualización de Gigaestructuras: Nuevas Características"
  giga_flavor.999.desc:0 "¡Saludos! Gigaestructuras se ha actualizado recientemente, trayendo nuevas características de personalización para el §YAcelerador de Partículas Estelares§! y el §YEspeculorefractor Lunar§!. La actualización no rompe las partidas guardadas, pero es posible que tengas que seleccionar las megas y hacer clic en el botón \"Gestionar\" para aplicar correctamente las nuevas características.\n\n¡Gracias por leer, y diviértete!"
  giga_flavor.999.a:0 "Entendido."
  
  giga_accelerator.160.a.tooltip:0 "Todos los planetas en el sistema §Y[accelerator_quasistar.GetName]§! se vuelven más calientes.\n\nSi hay uno, el §YAcelerador de Partículas Estelares§! será §Rdestruido§!.\n\n"
  
  
  giga_celestial_printing_disabled:0 "£menu_disabled£Fabricantes de Lunas de Combate\n¿Deberían las Lunas de Combate poder ser 'impresas' con el Macro-Fabricador Lunar y sus mecánicas asociadas o no. Desactivar tanto esto como la Impresión de Planeta de Combate elimina la Ventaja de Ascensión §YEnsamblaje de Naves de Guerra Celestiales§!."
  giga_celestial_printing_enabled:0 "£menu_enabled£Fabricantes de Lunas de Combate\n¿Deberían las Lunas de Combate poder ser 'impresas' con el Macro-Fabricador Lunar y sus mecánicas asociadas o no. Desactivar tanto esto como la Impresión de Planeta de Combate elimina la Ventaja de Ascensión §YEnsamblaje de Naves de Guerra Celestiales§!."
  
  district_giga_alderson_industrial:0 "Hipersegmento Industrial"
  district_giga_alderson_industrial_plural:0 "Hipersegmentos Industriales"
  district_giga_alderson_industrial_desc:0 "Un paisaje colosal dedicado a hiper-raíles verdaderamente titánicos, trajes de mecha masivos e incomprensibles fábricas. Este no es un lugar para un trabajador común."
  
  attack_moon_bow_01_key:0 "Megaweapon Espinal"
  attack_moon_mid_01_key:0 "Artillería Planetoides"
  attack_moon_stern_01_key:0 "Corteza de Hangar"
  attack_moon_sternthrusters_01_key:0 "Propulsores Multipropósito"
  
  REACTOR_MOON:0 "Reactor Lunar"
  REACTOR_MOON_DESC:0 "Un poderoso generador de energía alojado en el núcleo de un pequeño planetoides armado, proporcionando grandes cantidades de energía para una amplia gama de armas."
  
  requires_war_planets:0 "$TRIGGER_FAIL$Requiere la tecnología £engineering_research£ §Y$giga_tech_war_planet$§!."
  
  ap_celestial_printing:0 "Ensamblaje de Naves de Guerra Celestiales"
  ap_celestial_printing_desc:0 "Las Lunas de Combate y los Planetas de Combate Behemoth eclipsan a todas las demás naves, tanto en términos de tamaño, potencia de fuego y capacidades defensivas. Incluso los poderosos Titanes, Colosos y Devoradores de Estrellas no son nada comparados con incluso una sola Luna de Combate. Desafortunadamente, deben construirse en cuerpos celestes particulares que cumplan con criterios específicos, lo que limita drásticamente nuestra capacidad para producirlos. Pero, ¿por qué limitarnos? Con nuestra base tecnológica actual, desplazar grandes cantidades de materia prima de un planeta a una megaestructura especializada sería trivial. Al hacerlo, podríamos efectivamente crear dispositivos megaestructurales colosales que, cuando se alimentan de materia planetaria cruda cosechada de varios cuerpos celestes, serían capaces de 'imprimir' Lunas de Combate con relativa facilidad. Es hora de que abracemos completamente esta posibilidad y comencemos la producción en masa de planetoides armados, y finalmente nos deshagamos de las naves pequeñas y patéticas de antaño!"
  
  ap_celestial_printing_effects:0 "\n\nOtorgará acceso a tecnologías poderosas que nos permitirán cosechar £sr_solar_energy£ §YMasa Planetaria§! de planetas telúricos. £sr_solar_energy£ §YMasa Planetaria§! luego se puede usar para ensamblar §YLuna de Combates§! utilizando una megaestructura especializada sin la necesidad de encontrar un candidato adecuado.\n\nLas Naves de Guerra Celestiales fabricadas son ligeramente más §Rcostosas§! y §Rtoman más tiempo§!, pero tienen §G15%§! adicional de §YHP Casco§!, §YHP Blindaje§! y §YHP Escudo§! así como §G10%§! adicional de §YCadencia de Fuego de la Nave§!.\n\nOpciones de investigación ganadas:\n£engineering_research£§Y$giga_tech_planetary_matter_harvesting$§!\n£physics_research£§Y$giga_tech_lunar_assembly$§!"
  
  giga_tech_planetary_matter_harvesting:0 "Desmantelamiento Telúrico Hipereficiente"
  giga_tech_planetary_matter_harvesting_desc:0 "Para ensamblar nuestras propias naves de guerra celestiales, requeriremos cantidades enormes de materias planetarias crudas. Usando haces tractor gravíticos orbitales baratos y construidos rápidamente, podemos literalmente desmantelar un planeta entero en solo meses. Como no hay necesidad de refinar la materia, el proceso es extremadamente rápido y el planeta simplemente se puede descomponer en asteroides que luego se envían a donde los necesitemos."
  
  giga_tech_lunar_assembly:0 "Protocolos de Fabricación a Escala Lunar"
  giga_tech_lunar_assembly_desc:0 "Al emplear una plétora de métodos como la Ingeniería Tetradimensional y nanites, se hace posible reorganizar rápidamente y de manera eficiente grandes cantidades de materia planetaria en lo que queramos. Esto efectivamente nos permite crear nuestras propias Lunas de Combate sin la necesidad de un planetoides natural para construirlo, siempre que cosechemos suficiente materia planetaria de antemano."
  allow_lunar_assembly:0 "§HDesbloquea Megaestructura:§! Macro-Fabricador Lunar"
  allow_lunar_assembly_desc:0 "Una ambiciosa megaestructura orbital que convierte la materia planetaria y aleaciones en Lunas de Combate fabricadas. Esta construcción requiere £sr_solar_energy£ §YMasa Planetaria§! para funcionar, que a su vez se puede adquirir utilizando una decisión otorgada por la Tecnología §Y$giga_tech_planetary_matter_harvesting$§!."
  
  decision_harvest_matter_for_planetary_printing:0 "Cosechar £sr_solar_energy£ §YMasa Planetaria§!"
  decision_harvest_matter_for_planetary_printing_desc:0 "Algunos planetas simplemente no sirven para nada, serán más útiles si los desmantelamos completamente para obtener materiales."
  
  decision_build_planetary_matter_harvester:0 "Esto comenzará la construcción de un §YCosechadora de Materia Planetaria§! en órbita de este mundo telúrico deshabitado.\nUna vez completado, esta poderosa megaestructura cosechará de manera constante una £sr_solar_energy£ §YMasa Planetaria§! cada §Yseis meses§!, reduciendo el tamaño del planeta en uno cada vez que lo haga. Cuando el tamaño del planeta caiga por debajo de 1, este §Rdesaparecerá§!. La megaestructura de cosecha tiene un §Ymantenimiento mensual§! de 50 £energy£\n\n§REl Cosechadora de Materia Planetaria§! no se puede detener una vez iniciado!§!"
  
  giga_printer.1001.name:0 "Desmantelando [planet_being_harvested_for_printing.GetName]"
  giga_printer.1001.desc:0 "Se ha completado un §YCosechadora de Materia Planetaria§! alrededor de [planet_being_harvested_for_printing.GetName]. Ahora se están empleando haces gravíticos grandes y económicos para desmontar y desmantelar rápidamente el planeta, lo que producirá una £sr_solar_energy£ §YMasa Planetaria§! cada §Yseis meses§!, y reducirá el tamaño del planeta en uno.\n\nUna vez que el tamaño del planeta alcance 0, este desaparecerá y el §YCosechadora de Materia Planetaria§! será desmantelado."
  giga_printer.1001.a:0 "¡Delicioso!"
  giga_printer.1001.a.tooltip:0 "Ahora recibiremos una £sr_solar_energy£ §YMasa Planetaria§! cada §Yseis meses§!."
  
  moon_printer_orbital_mass_harvester_0:0 "Cosechadora de Materia Planetaria"
  moon_printer_orbital_mass_harvester_0_DESC:0 "Se está construyendo una Cosechadora de Materia Planetaria alrededor de un mundo telúrico."
  moon_printer_orbital_mass_harvester_1:0 "Cosechadora de Materia Planetaria Activa"
  moon_printer_orbital_mass_harvester_1_DESC:0 "Este dispositivo orbital está desmantelando constantemente el desafortunado cuerpo rocoso ubicado debajo de él.\nProduce una £sr_solar_energy£ §YMasa Planetaria§! cada §Y6 meses§!."
  
  lunar_macroreplicator_0:0 "$gc_giga$Emplazamiento del Macro-Fabricador Lunar"
  lunar_macroreplicator_0_DESC:0 "El Emplazamiento para un colosal patio de ensamblaje capaz de fabricar una Luna de Combate completa a partir de materiales planetarios crudos y aleaciones."
