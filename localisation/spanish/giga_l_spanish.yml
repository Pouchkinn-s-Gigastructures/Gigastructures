  giga_katzen.04005.name:0 "El Galaktischerkatzenkreuzzug"
  giga_katzen.04005.desc:0 "¡Noticias alarmantes! §YKaiser Kattail§!, reforzado por su inmensamente poderoso armamento Stellarite, ha proclamado hoy el inicio del §YGalaktischerkreuzzug§!, o \"Cruzada Katzen Galáctica\".\n\nHa declarado que era hora de que los Katzens finalmente tomaran lo que legítimamente era suyo, y ha consecuentemente §Rdeclarado la guerra§! a toda la galaxia.\n\nEl Kaiser ahora no está dispuesto a aceptar la paz, y ahora parece que los únicos resultados posibles son la victoria o la aniquilación total."
  giga_katzen.04005.a:0 "El Enfrentamiento Final."
  giga_katzen.04005.a.tooltip:0 "El §YImperio Katzenartig§! ha §Rdeclarado la guerra§! a todos.\n§RLa paz no será posible.§!"
  
  katzen_trait_martial:0 "Disciplina Marcial"
  katzen_trait_martial_desc:0 "Esta especie es increíblemente disciplinada, gracias a las largas tradiciones marciales. Lucharán como ningún otro en el campo de batalla y jurarán lealtad absoluta a su nación, defendiéndola hasta el final."
  
  flusion_early_army:0 "Ejército Flusioniano"
  flusion_early_army_desc:0 "Un ejército compuesto por las diversas especies que habitan Flusion."
  
  stellarite_kaiser_moon_modifier:0 "Luna Kaiser Stellarite"
  stellarite_kaiser_moon_modifier_desc:0 "Esta imposiblemente poderosa Luna de Combate está hecha de un material esotérico extremadamente energético."
  
  stellarite_kaiser_moon_0:0 "$gc_mega$Emplazamiento de la Luna Kaiser Stellarite"
  stellarite_kaiser_moon_0_DESC:0 "El Emplazamiento para una futura Luna Kaiser Stellarite, una colosal superarma construida alrededor de una pequeña luna, capaz de arrasar el campo de batalla estelar."
  stellarite_kaiser_moon_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_celestial_warship$\nConvierte un §YFundido§!, §YYermo§! o §YMundo Helado§! de §YTamaño 5 to 7§! en una especial §YNave de Guerra Celestial§!\n§LBasado en la tecnología Katzen, la Luna Kaiser consiste en un gigantesco cañón de riel incrustado en una pequeña luna, hecha de un material inmensamente energético.§!" #megalistentry STELLARITE KAISER MOON
  
  stellarite_kaiser_moon_1:0 "Sistemas de Movimiento de la Luna Kaiser Stellarite"
  stellarite_kaiser_moon_1_DESC:0 "Esta futura superarma ha sido equipada con un enorme propulsor, capaz de desplazar una luna entera. Las alas cuentan con elegantes propulsores de impulso para dirigirla."
  
  stellarite_kaiser_moon_2:0 "Luna Kaiser Stellarite"
  stellarite_kaiser_moon_2_DESC:0 "Un Luna Kaiser Stellarite completo, equipado con un gigantesco cañón de riel capaz de perforar casi cualquier cosa, junto con lanzadores de ojivas atómicas y vastas matrices de baterías cinéticas."
  
  giga_katzen.0905.name:0 "¡Emplazamiento de Luna Kaiser Stellarite Completo!"
  giga_katzen.0905.desc:0 "El Emplazamiento para un futuro Luna Kaiser Stellarite ahora ha sido completado en el sistema [giga_system.GetName].\n\nEsta plataforma industrial será utilizada como base para convertir una pequeña luna en una temible superarma. Al estudiar la luna, hemos logrado descubrir cómo replicar de alguna manera el material utilizado para construirla, y aunque no es una réplica perfecta, vendrá con un mantenimiento muy elevado de §Y750§! £energy£ y §Y250§! £alloys£."
  giga_katzen.0905.a:0 "Bien."
  
  giga_katzen.0906.name:0 "¡Sistemas de Movimiento de Luna Kaiser Stellarite Completos!"
  giga_katzen.0906.desc:0 "Los sistemas de movimiento de nuestro Kaiser Moon en el sistema [giga_system.GetName] ahora han sido instalados con éxito. Un masivo propulsor, que será utilizado para impulsar todo el cuerpo celeste, ha sido construido en la parte trasera de la luna.\n\nAhora debemos comenzar a trabajar en la principal superarma de la luna: el cañón de riel de gran tamaño, alimentado por el material inmensamente poderoso similar a cristal del que está hecha la luna."
  giga_katzen.0906.a:0 "Excelente."
  
  giga_katzen.0907.name:0 "¡Luna Kaiser Stellarite Despega!"
  giga_katzen.0907.desc:0 "¡Y así, se ha hecho! En el sistema [giga_system.GetName], hemos logrado convertir una pequeña luna en una mortal superarma Katzen, equipada con un colosal cañón de riel capaz de acelerar un proyectil a velocidades relativistas.\n\nArmada tanto con este cañón de riel como con misiles y gigantescos autocanones, esta temible construcción sin duda nos ayudará a asegurar la dominación galáctica, tal como el Kaiser esperaba hacer. Hiper-cargada por colosales cantidades de energía almacenadas dentro de su corteza, la armamentación de esta luna es incomparable con cualquier otra cosa en la galaxia.\n\nTodavía estamos inciertos de cómo el Kaiser incluso logró construir tal temible construcción..."
  giga_katzen.0907.a:0 "¡Excelente!"
  
  giga_tech_stellarite_kaiser_moon:0 "Armamento Esotérico Katzen"
  giga_tech_stellarite_kaiser_moon_desc:0 "El estudio del Luna Kaiser Stellarite ha proporcionado cierta perspectiva sobre de qué está hecho. Parece estar construido de un material que contiene energías ridículas, lo que permitió al Luna Kaiser Stellarite presumir de armas extremadamente poderosas. Todavía estamos inciertos de cómo o por qué el Kaiser fue capaz de adquirir los recursos necesarios para construir uno, sin embargo."
  allow_stellarite_kaiser_moon:0 "§HDesbloquea Megaestructura:§! Luna Kaiser Stellarite"
  desc_stellarite_kaiser_moon:0 "Un proyecto de ingeniería verdaderamente insano, basado en tecnologías Katzen recuperadas. Está hecho de un material altamente avanzado capaz de liberar cantidades masivas de energía, permitiendo el uso de armamento inmensamente poderoso."
  
  giga_katzenartig_enabled_never:0 "£menu_disabled£Imperio Katzenartig (§RInexistente§!)\nEl §YImperio Katzenartig§!, el §YUFS§! y la §YMagocracia Corroniana§! §RNO§! aparecerán.\n\nFlusion será un §YMundo Desierto Irradiado§!, desprovisto de civilización y vida. Corrona será un §YMundo Envuelto§!.\n\nNo se dispararán eventos relacionados con el Imperio Katzenartig o Flusion, todo lo asociado a ellos se ha ido efectivamente.\n\nPara eliminar completamente ambos sistemas, obtén el submod §YNo Imperio Katzenartig§!."
  
  giga_katzenartig_enabled:0 "£menu_enabled£Imperio Katzenartig\nEl militarista Imperio Katzenartig podría aparecer después del midgame e intentar expandirse en la galaxia.\n\nLos Katzens utilizarán arcologías orbitales, las tres megaestructuras de terraformación, el EHOF y compresores subestelares, independientemente de si están habilitados o no.\n\n§YPuede ser una crisis desafiante.§!"
  giga_katzenartig_disabled:0 "£menu_disabled£Imperio Katzenartig\nEl Imperio Katzenartig no aparecerá.\n\n§BFlusion todavía construirá la primitiva Luna de Combate, y el Kaiser todavía intentará su conquista mundial, pero siempre fallará y llevará a un Flusion democrático unido apareciendo como un imperio normal en su lugar.\n\nSi deseas eliminar completamente a Flusion UL, selecciona la opción §YInexistente§!."
  
  giga_katzenartig_enabled_default:0 "£menu_o£Imperio Katzenartig (§GDefecto§!)\nEl Imperio Katzenartig tiene aproximadamente una §Y~40%§! de posibilidades de aparecer."
  giga_katzenartig_enabled_always:0 "£menu_katzen_a£Imperio Katzenartig (§EGarantizado§!)\nEl Imperio Katzenartig §Gsiempre§! aparecerá después del midgame, siempre que su luna no sea destruida."
  giga_katzenartig_enabled_deathwish:0 "£menu_katzen_d£Imperio Katzenartig (§REl salvaje viaje de Kaiser§!)\nEl Imperio Katzenartig §Gsiempre§! aparecerá después del juego medio, y será §Rinmensamente§! más poderoso, recibiendo las siguientes mejoras:\n§Y+200% Daño de Armas\n+200% HP de Escudo\n+200% HP de Blindaje\n+200% HP de Casco\n+200% Daño del Ejército\n+200% Salud del Ejército\n+100% Velocidad de Construcción de Megaestructuras\n+50% Cadencia de Fuego\n+50% Velocidad de la Nave§!\n§Y+2 Detección de Ocultación en Estaciones Estelares§!\n§Y-25% Costo de Nave/Megaestructura§!\n§YLa Investigación de Katzen escalará más rápido de lo habitual§!\n\n§RExtremadamente desafiante.§!"
  
  giga_katzenartig_enabled_stellarite:0 "£menu_katzen_s£Imperio Katzenartig\n(§YEl Kaiser Stellarite§!)\nEl Imperio Katzenartig §Gsiempre§! aparecerá después del juego medio, y será §RMONSTRUOSAMENTE§! más poderoso, recibiendo las siguientes mejoras:\n§Y+1200% Daño de Armas\n+1200% HP de Escudo\n+1200% HP de Blindaje\n+1200% HP de Casco\n+800% Daño del Ejército\n+800% Salud del Ejército\n+200% Velocidad de Construcción de Megaestructuras\n+300% Cadencia de Fuego\n+100% Velocidad de la Nave\n+500% Daño de Bombardeo Orbital§!\n§Y+5 Detección de Ocultación en Estaciones Estelares§!\n§Y-50% Costo de Nave/Megaestructura§!\n§YLa Investigación de Katzen escalará mucho más rápido de lo habitual§!\n\n§REL KAISER DECLARARÁ LA GUERRA A TODA LA GALAXIA 10 AÑOS DESPUÉS DE APARECER§!\n§RLOS PARTISANOS NO APARECERÁN.§!\n§RDESAFÍO IMPOSIBLE.\nESTO NO ESTÁ EQUILIBRADO.\n¡PARA USAR CON MODS PODEROSOS!§!"
  
