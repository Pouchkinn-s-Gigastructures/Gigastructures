  GIGA_BR_NEUTRAL_GREETING_03:0 "La Respuesta Definitiva está a la vuelta de la esquina. Lo sé. Lo puedo sentir."
  GIGA_BR_HOSTILE_GREETING_01:0 "Cada minuto que paso hablando contigo es un minuto que no paso buscando la Respuesta Definitiva. ¡Mal!"
  GIGA_BR_FRIENDLY_GREETING_01:0 "Buen día para ti, [From.GetSpeciesNamePlural]. ¿Has venido a contribuir a la Respuesta Definitiva, hmm?"
