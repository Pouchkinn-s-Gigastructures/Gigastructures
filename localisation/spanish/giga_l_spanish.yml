  giga_tech_defense_nexus_capacity_1:0 "Infraestructura de Hangar Ampliada"
  giga_tech_defense_nexus_capacity_1_desc:0 "Mejorar la infraestructura de nuestros Nodos de Defensa Planetaria nos permite ajustar más Corbetas de Ataque dentro del marco de la megaestructura."
  allow_defense_nexus_capacity_1:0 "Capacidad de Corbeta de Ataque: §G+30%§!"
  
  giga_tech_defense_nexus_production_1:0 "Ensamblaje de Naves Planetarias Optimizado"
  giga_tech_defense_nexus_production_1_desc:0 "Pequeñas mejoras en el proceso de ensamblaje de nuestras Corbetas de Ataque producen resultados notables en su tasa de ensamblaje final, asegurando una producción acelerada."
  allow_defense_nexus_production_1:0 "Corbetas de Ataque Mensuales: §G+30%§!"
  
  giga_tech_defense_nexus_damage_1:0 "Cargas Útiles Mejoradas de Corbeta de Ataque"
  giga_tech_defense_nexus_damage_1_desc:0 "Al carecer de un Motor UL, las Corbetas de Ataque pueden permitirse llevar armamento mucho más pesado y potente en comparación con sus homólogas regulares. Aprovechar esta ventaja asegurará que sigan siendo competitivas con la creciente fuerza de las flotas espaciales."
  allow_defense_nexus_damage_1:0 "Daño de Corbeta de Ataque: §G+40%§!\nHP de Corbeta de Ataque: §G+25%§!"
  
  giga_tech_defense_nexus_capacity_2:0 "Sistemas de Hangares Multicapa"
  giga_tech_defense_nexus_capacity_2_desc:0 "El desarrollo continuo de diseños de hangares significa que podemos ajustar significativamente más Corbetas de Ataque dentro del mismo volumen."
  allow_defense_nexus_capacity_2:0 "Capacidad de Corbeta de Ataque: §G+40%§!"
  
  giga_tech_defense_nexus_damage_2:0 "Escalado de Corbeta de Ataque"
  giga_tech_defense_nexus_damage_2_desc:0 "Con nuestras grandes mejoras en la optimización de hangares, podemos permitirnos hacer nuestras Corbetas de Ataque significativamente más grandes y voluminosas que antes."
  allow_defense_nexus_damage_2:0 "Daño de Corbeta de Ataque: §G+60%§!\nHP de Corbeta de Ataque: §G+60%§!"
  
  giga_tech_defense_nexus_production_2:0 "Autoensamblaje de Corbeta de Ataque"
  giga_tech_defense_nexus_production_2_desc:0 "Podemos aumentar aún más la tasa a la que nuestros Nodos de Defensa Planetaria ensamblan sus naves permitiendo que dichas naves se construyan efectivamente a sí mismas."
  allow_defense_nexus_production_2:0 "Corbetas de Ataque Mensuales: §G+50%§!"
  
  giga_tech_repeatable_defense_nexus_capacity_upgrade:0 "Hangares Multidimensionales"
  giga_tech_repeatable_defense_nexus_capacity_upgrade_desc:0 "Nuevas perspectivas en ingeniería multidimensional nos permiten ajustar aún más Corbetas de Ataque en volúmenes cada vez menores."
  increases_defense_nexus_capacity:0 "Capacidad de Corbeta de Ataque: §G+15%§!"
  
  giga_megaview_defense_nexus_dismantle_button:0 "§R¡Desmantelar Megaestructura§!"
  
  giga_megaview_defense_nexus_dismantle_no:0 "Ya estamos considerando desmantelar este §YNodo de Defensa Planetaria§!."
  giga_megaview_defense_nexus_dismantle_tooltip:0 "Si ya no necesitamos este §YNodo de Defensa Planetaria§!, podemos optar por desmantelarlo o degradarlo a un §YAstillero Planetario§!."
  
  giga_mega.7008.name:0 "Desmantelamiento del Nodo de Defensa Planetaria [root.GetName]"
