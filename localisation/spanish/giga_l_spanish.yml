  giga_katrebels.2120.name:0 "¡Sabotaje de la Luna Kaiser Exitoso!"
  giga_katrebels.2120.desc:0 "Los partisanos Flusionianos informan que la operación para incapacitar el §Y[katzen_name_tool.GetName]§! salió exactamente según lo planeado. Sus agentes han logrado llevar a cabo el sabotaje, que infligirá §Ypenalizaciones§! a los Katzens mientras trabajan para reparar el §Y[katzen_name_tool.GetName]§!.\n\nSin embargo, los Katzens han notado el sabotaje e inmediatamente promulgaron medidas antipartisanas más estrictas, aumentando su §Hprecaución§! en §R2§!.\n\nLa probabilidad de éxito fue §Y[flusion_primitives_country.flusion_operation_odds]%§!"
