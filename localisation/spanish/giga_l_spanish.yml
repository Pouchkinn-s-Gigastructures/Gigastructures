  edict_print_giga_preset_edict:0 "Impresora de Preset"
  edict_print_giga_preset_edict_desc:0 "Imprime en tu archivo game.log el código que necesitas para configurar tu actual configuración de menú de gigas! No verás nada suceder visualmente cuando hagas clic en esto, pero ve a §RDocumentos > Paradox Interactive > Stellaris > logs§! y deberías ver un archivo llamado §Mgame§! \n\nSi eres un patreon puedes enviar el archivo a 'breadtm' en discord, o si no puedes abrirlo y buscar ''Printing Current Preset Settings'' luego hacer un buscar y reemplazar usando un editor de texto en todo el texto antes de ''Printing Current Preset Settings'' en la misma línea (deberían ser marcas de tiempo y algo de texto sobre ''Log command triggered from effect'' blah blah blah línea: 1.) y eliminarlo. Todo lo que debería quedar es ''Printing Current Preset Settings'' seguido de un divisor, seguido de todo el código que necesitas, seguido de otro divisor al final!"
  
