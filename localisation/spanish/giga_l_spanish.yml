  giga_fed.3012.name:0 "§R¡Declaración de Guerra!§!"
  giga_fed.3012.desc:0 "[root.GetName], no podemos permitir que tus acciones nefastas continúen.\n\nEsta es una declaración oficial de guerra. Ríndete ahora, y quizás perdonemos a tu civilización de la destrucción."
  giga_fed.3012.a:0 "Patético."
  
  giga_fed.3006.name:0 "El Pacto de Defensa Galáctico"
  giga_fed.3006.desc:0 "El [root.GetName] ha emprendido la construcción de una hiperarma que podría amenazar la civilización tal como la conocemos.\n\nComo tal, bajo la iniciativa del [giga_galactic_pact_president.GetName], proclamamos oficialmente la fundación del §BPacto de Defensa Galáctico§!, una federación que salvaguardará el futuro de nuestra galaxia, poniendo fin a las actividades nefastas del [root.GetName].\n\nNo nos dejaremos arrastrar por tus tendencias megalómanas en crecimiento, [root.GetName]."
  giga_fed.3006.a:0 "Mucho ruido y pocas nueces, seguramente."
  giga_fed.3006.b:99 "Meh."
  giga_fed.3006.c:0 "¿Eso es todo lo que pudiste idear?"
  giga_fed.3006.d:0 "Excelente, esto hará nuestro trabajo aún más fácil."
  
  giga_fed.3005.name:0 "¡El §BPacto de Defensa Galáctico§!"
  giga_fed.3005.desc:0 "A menudo puede ser difícil para las innumerables naciones estelares de la galaxia cooperar juntas por una causa común. Sin embargo, tras la construcción por parte del [root.GetName] de una hiperarma gigantesca, en lo que solo puede llamarse un milagro diplomático, la mayoría de los imperios restantes de la galaxia han acordado un alto al fuego de duración indeterminada, y, después de dejar de lado sus diferencias, se han unido en una federación que abarca toda la galaxia conocida como el §BPacto de Defensa Galáctico§!.\n\nEsta gran federación, liderada por el [giga_galactic_pact_president.GetName], tiene como objetivo proteger la galaxia de la hiperarma destructiva del [root.GetName], y solo es cuestión de tiempo antes de que tomen medidas ofensivas contra ellos..."
  giga_fed.3005.a:0 "Uniéndose como ratas acorraladas."
  
  giga_qso.2005.name:0 "¡$name_quasistellar$ Completo!"
  giga_qso.2005.desc:0 "Por fin. Después de décadas y décadas de trabajo peligroso y macabro cerca del cuásar supermasivo en el núcleo galáctico, nuestra obra maestra finalmente está completa.\n\nEl $name_quasistellar$, un arma de proporciones nunca vistas, que eclipsa incluso al $name_ndb$. Su producción de energía es igual a la de unos 20 billones de estrellas. Es capaz de desatar un poder destructivo incalculable sobre su desafortunado objetivo. Es un testimonio de nuestro dominio definitivo sobre este universo, y de nuestra capacidad para doblegar los cielos mismos a nuestra voluntad.\n\nCon la finalización de esta hiperarma gigantesca, que tiene varios cientos de unidades astronómicas de tamaño, lo único que nuestros enemigos pueden hacer ahora, es rezar por misericordia."
  giga_qso.2005.a:0 "¡Por fin, el más grande de los cañones es nuestro!"
  
  giga_qso.2003.name:0 "¡$name_quasistellar$ Hipercomputadoras Completas!"
  giga_qso.2003.desc:0 "Nuestras Hipercomputadoras $name_quasistellar$ ahora están completas. Este conjunto de máquinas de computación gigantescas es responsable de mantener la estructura y asegurar que el proceso de disparo se desarrolle sin problemas. También es capaz de manejar las inmensas cantidades de energía que serán canalizadas por el arma. Ahora debemos comenzar a trabajar en los capacitores que se utilizarán para transportar esta energía al arma en sí."
  giga_qso.2003.a:0 "Muy bien."
  
  giga_qso.2004.name:0 "¡$name_quasistellar$ Teracapacitores Completos!"
  giga_qso.2004.desc:0 "Nuestros Teracapacitores hiperarmamentísticos ya han sido ensamblados. Un masivo conjunto de anillos convergentes, canalizan y almacenan las colosales cantidades de energía recolectadas del quásar, y la redirigen hacia el hiperarma siempre que se inicia la secuencia de disparo. Ahora solo queda un paso, y es construir la parte más importante del hiperarma, que es su gigantesco cañón."
  giga_qso.2004.a:0 "Maravilloso. Pronto poseeremos poder ilimitado."
  
  giga_fed.4012.name:0 "§R¡Declaración de Guerra!§!"
  giga_fed.4012.desc:0 "[root.GetName], no podemos permitir que tu loca destrucción de la galaxia continúe más allá.\n\nEsta es una declaración oficial de guerra. Te derribaremos, sin importar el costo!"
  giga_fed.4012.a:0 "Patéticos tontos."
  
  giga_fed.4011.name:0 "La Liga de Defensa Pangaláctica"
  giga_fed.4011.desc:0 "¡Habitantes de la galaxia!\n\nEl [root.GetName] ha emprendido la construcción de un arma que, de completarse, podría acabar con toda la vida en la galaxia tal como la conocemos. Como tal, para salvaguardar el futuro de esta galaxia, estamos proclamando oficialmente la creación de la Liga de Defensa Pangaláctica, y haremos todo lo que esté en nuestro poder para asegurar que los nefastos planes del [root.GetName] no se conviertan en realidad.\n\n¡Que se sepa que no iremos silenciosamente hacia la noche, [root.GetName]!"
  giga_fed.4011.a:0 "¡Tontos! Ustedes... ¡no pueden detenernos!"
  
  giga_fed.4010.name:0 "El Nacimiento de la §BLiga de Defensa Pangaláctica§!"
  giga_fed.4010.desc:0 "La galaxia siempre ha sido un lugar peligroso, y las guerras de todas las escalas, desde pequeños conflictos fronterizos hasta guerras galácticas totales, son bastante comunes a lo largo de la historia galáctica.\n\nSin embargo, el [root.GetName] ha comenzado recientemente la construcción de un hiperarma de un tamaño y alcance tan increíbles que eclipsa cualquier cosa construida antes de él. Y en un destello de lucidez, todos en la galaxia de repente entendieron: sus pequeños conflictos y disputas no eran nada comparados con la destrucción que esta arma desataría, de ser completada.\n\nY así, con la iniciativa del [giga_galactic_pact_president.GetName], lo que queda de la galaxia ha decidido dejar de lado sus diferencias y unirse en un único hiperestado que abarca toda la galaxia, conocido como la §BLiga de Defensa Pangaláctica§!, al menos mientras el [root.GetName] represente una amenaza para la galaxia.\n\n¿Tendrá éxito este gigantesco imperio en detener los destructivos esfuerzos del [root.GetName], o solo acelerará la desaparición de la galaxia? Parece que estamos a punto de averiguarlo...\n\n§R¡Puede que la Federación Pangaláctica tarde unos minutos en formarse adecuadamente!§!"
  giga_fed.4010.a:0 "Esto... ¡esto no nos detendrá!"
  
  giga_qso.2000.name:0 "¡$name_quasistellar$ Emplazamiento Completo!"
  giga_qso.2000.desc:0 "¡El Emplazamiento para nuestro $name_quasistellar$ ha sido completado en el núcleo galáctico! Flotando junto al cuásar supermasivo, esta plataforma se utilizará como base para ensamblar un arma de proporciones nunca vistas, empuñando un poder destructivo tan inmenso que el $name_ndb$ sería un simple petardo en comparación con este grandioso coloso. El primer paso será condensar el disco de acreción del cuásar para comenzar a trabajar en el hiperarma en sí.\n\n§R¡ADVERTENCIA: PERSEGUIR LA CONSTRUCCIÓN DE ESTE HIPERARMA EXTREMADAMENTE PODEROSO ENFURECERÁ A CADA IMPERIO QUE NO ESTÉ EN UNA FEDERACIÓN CON NOSOTROS, HACIENDO IMPOSIBLE LA DIPLOMACÍA!§!"
  giga_qso.2000.a:0 "Reconocido."
  
  giga_qso.2001.name:0 "¡$name_quasistellar$ Condensador de Acreción Completo!"
  giga_qso.2001.desc:0 "El primer paso en la construcción de nuestro Hiperarma ha sido completado. Un masivo anillo parcial ha sido ensamblado alrededor del quásar, el cual está ejerciendo una inmensa presión gravitacional sobre el energético disco de acreción, forzándolo a reducir su tamaño. Esto nos permitirá completar el resto del hiperarma sin que el disco se interponga en nuestro camino.\n\n§R¡Ya que estamos claramente comprometidos con la construcción de este hiperarma, todos los demás aparte de los miembros de la federación han cortado relaciones diplomáticas con nosotros. Debemos esperar que la situación empeore cada vez más a medida que avanza la construcción...§!"
  giga_qso.2001.a:0 "Un pequeño precio a pagar por poder ilimitado."
  
  giga_qso.2002.name:0 "¡$name_quasistellar$ Deflectores Relativísticos Completos!"
  giga_qso.2002.desc:0 "Otro paso hacia la activación de nuestro $name_quasistellar$ ahora ha sido completado. Dos gigantescos colectores, conectados al resto de la estructura por enormes redes de capacitores y tuberías de combustible, recogerán los chorros polares del cuásar y redirigirán su energía hacia el arma principal de la estructura. Ahora, debemos comenzar a construir los colosales arreglos informáticos que serán necesarios para manejar este colosal hiperarma."
  giga_qso.2002.a:0 "Bien."
  
  giga_qso.3000.name:0 "El Pax Cuasaria"
  giga_qso.3000.desc:0 "§R¡Noticias alarmantes!§!\n\nTras la finalización de una parte importante de nuestro $name_quasistellar$, parece que la galaxia está empezando a vernos como una amenaza universal para la seguridad galáctica. De hecho, hoy todos los imperios no genocidas han acordado un alto al fuego de duración indeterminada, así como pactos de no agresión mutuos, apodados 'Pax Cuasaria'. Han decidido, al menos por ahora, dejar de lado sus pequeñas disputas para asegurarse de que no podamos amenazar la seguridad galáctica con nuestra hiperarma..."
  giga_qso.3000.a:0 "¿Creen que les servirá de algo?"
  
  giga_qso.500.name:0 "$name_quasistellar$: Parámetros"
  giga_qso.500.desc:0 "Aquí, puedes configurar algunos aspectos del E-QE en sí.\n\nAlterar la tasa de carga modificará la salida de £sr_magical_neutronium£ de la hiperarma. Una tasa de carga más baja generará menos, pero dará algo de £energy£ a cambio, convertido de £sr_magical_neutronium£. Una tasa de carga más alta generará más, pero costará algo de £energy£ a cambio, ya que es necesario sobrecargar la estructura.\n\nTambién puedes optar por arrojar algunos recursos (£minerals£ £food£ £consumer_goods£ £alloys£ £pops£) en el quásar. Los recursos colisionarán con el brillante disco de acreción y generarán una cascada de partículas altamente energéticas que luego se pueden usar para proporcionar algo más de £sr_magical_neutronium£ a la hiperarma."
  
  giga_qso.501.name:0 "$name_quasistellar$: Vertido de Recursos"
  giga_qso.501.desc:0 "Puedes arrojar varios recursos en el cuásar supermasivo para alimentar el brillante disco de acreción y generar energía para convertirla en £sr_magical_neutronium£\n\nPor favor, elige qué deseas arrojar en el quásar."
  
  giga_qso.1.panel:0 "Volver al Panel de Control"
  giga_qso.500.dump:0 "Vertir Recursos..."
  
  giga_qso.500.minerals:0 "Vertir 100k £minerals£ --> 25 £sr_magical_neutronium£"
  giga_qso.500.alloys:0 "Vertir 50k £alloys£ --> 30 £sr_magical_neutronium£"
  giga_qso.500.food:0 "Vertir 50k £food£ --> 30 £sr_magical_neutronium£"
