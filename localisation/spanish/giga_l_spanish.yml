  giga_qso.1.name:0 "Panel de Control de $name_quasistellar$"
  giga_qso.1.desc:0 "Bienvenido al panel de control de $name_quasistellar$.\n\nAquí, puedes elegir un objetivo para la hiperarma, o configurar sus parámetros.\n\nElegir un objetivo te permitirá apuntar a una estrella, un planeta o una flota. Recuerda que disparar el E-QE requiere £sr_magical_neutronium£§YEnergía Cuásarica§!, generada por la megaestructura en sí.\n\nVer los parámetros te permitirá alterar la tasa de carga de la arma, aumentando o disminuyendo la cantidad de £sr_magical_neutronium£§YEnergía Cuásarica§! acumulada por nuestro E-QE.\n\n§BEste menú también se puede acceder directamente a través de un edicto.§!"
  
  giga_qso.1.fire:0 "Elegir Objetivo"
  giga_qso.1.parameters:0 "Ver Parámetros"
  giga_qso.1.quit:0 "Salir del Panel de Control"
  giga_qso.1.menu:0 "Volver al Menú"
  
  giga_qso.10.name:0 "$name_quasistellar$: Selección de Objetivo"
  giga_qso.10.desc:0 "Aquí, puedes seleccionar lo que deseas apuntar con el E-QE. Por favor, lee cómo funciona cada método de selección de objetivo correctamente. Ten en cuenta que destruir objetivos más grandes requerirá más £sr_magical_neutronium£§YEnergía Cuásarica§!."
  
  giga_qso.10.fleet:0 "Destruir una §GFlota§!"
  giga_qso.10.planet:0 "Destruir un §YPlaneta§!"
  giga_qso.10.star:0 "Destruir un §HSistema Solar§!"
  giga_qso.10.starcluster:0 "Destruir un §RCúmulo de Estrellas§!"
  
  giga_qso.200.name:0 "$name_quasistellar$: §GDestrucción de Flota§!"
  giga_qso.200.desc:0 "Has elegido apuntar a una flota enemiga con el $name_quasistellar$. Esto costará §Y20§! £sr_magical_neutronium£\n\nUna nave especial, utilizada para calibrar la puntería del E-QE, será creada cerca de la estructura. Está equipada con un Motor de Salto especial, de alcance ilimitado. Mueve esta nave al sistema que contiene la flota objetivo, y luego vuelve a abrir el panel de control para confirmar.\n\nLa nave tendrá que permanecer viva durante §Y5 días§! mientras se calibra el hiperarma, así que asegúrate de que esté debidamente escoltada.\n\nUna vez que hayan pasado estos 5 días, el E-QE disparará a través de un agujero de gusano, directamente a la flota enemiga, durante 30 días. Sin embargo, el agujero de gusano puede ser interrumpido por fuego enemigo, por lo que no se recomienda dejarlo solo.\n\nSi deseas cancelar la operación, desmantela la nave o usa el Panel de Control."
  
  giga_qso.200.yes:0 "Procedamos."
  
  giga_qso.201.name:0 "Calibrador Cuasi-Estelar Ensamblado"
  giga_qso.201.desc:0 "Nuestro E-QE ha ensamblado una pequeña nave Calibrador Cuasi-Estelar. Se utilizará para calibrar y apuntar correctamente el agujero de gusano a través del cual disparará el hiperarma. Para comenzar la secuencia de disparo, usa su motor de salto para moverla al sistema que contiene la flota objetivo."
  giga_qso.201.a:0 "Entendido."
  
  giga_qso.202.name:0 "Calibrador Cuasi-Estelar Desmantelado"
  giga_qso.202.desc:0 "Hemos desmantelado nuestro Calibrador Cuasi-Estelar. El procedimiento de destrucción ha sido cancelado."
  giga_qso.202.a:0 "Entendido."
  
  giga_qso.203.name:0 "Calibrador Cuasi-Estelar Destruido"
  giga_qso.203.desc:0 "Nuestro Calibrador Cuasi-Estelar ha sido destruido por fuerzas hostiles. El procedimiento de destrucción ha sido cancelado."
  giga_qso.203.a:0 "Entendido."
  
  giga_qso.204.name:0 "$name_quasistellar$: §GDestrucción de la Flota§!"
  giga_qso.204.desc:0 "Si has colocado el Calibrador Cuasi-Estelar en el sistema correcto, selecciona la primera opción. Tendrás que protegerlo durante 5 días. Si deseas cancelar, selecciona la tercera opción, que desmantelará el Calibrador."
  
  giga_qso.204.fire:0 "¡Comienza la calibración! Costo: §Y20§! £sr_magical_neutronium£"
  giga_qso.204.markers:0 "El Calibrador aún no está en su lugar."
  
  giga_qso.205.name:0 "Calibrando el Exterminador"
  giga_qso.205.desc:0 "Nuestro $name_quasistellar$ ha comenzado a calibrar su arma usando la nave Calibrador. Debemos asegurarnos de que no sea destruida durante 5 días, después de lo cual nuestro superarma desatará un rayo de pura destrucción sobre nuestros enemigos. El E-QE disparará durante unos 30 días, después de lo cual el agujero de gusano desaparecerá y el E-QE estará nuevamente listo para su uso."
  giga_qso.205.a:0 "Excelente."
  
  giga_qso.206.name:0 "$name_quasistellar$: Calibración Completa"
  giga_qso.206.desc:0 "Nuestro $name_quasistellar$ ha terminado de calibrar su hiperarma y el agujero de gusano, y ahora desatará su furia sobre la desafortunada flota que designamos como objetivo."
  giga_qso.206.a:0 "Excelente. Que ardan"
  
  giga_qso.400.name:0 "$name_quasistellar$: §RDestrucción del Cúmulo Estelar§!"
  giga_qso.400.desc:0 "Has elegido destruir una estrella y cada uno de sus vecinos inmediatos de hipervías. Para hacerlo, usa una nave de construcción para construir un §BMarcador de Objetivos E-QE§! sobre las estrellas que deseas destruir.\n\nSe construye instantáneamente, y no requiere que la nave de construcción esté físicamente presente en el sistema.\n\n§R¡El sistema sin embargo tiene que estar libre de hostiles§!\nPuedes usar la función de Destrucción de la Flota E-QE para facilitar esto.\n\nUna vez que los marcadores de objetivo hayan sido construidos, regresa al E-QE y abre el Panel de Control una vez más para disparar el dispositivo.\n\n§B¡La explosión será tan poderosa que se propagará a través de los hipervías, resultando en la destrucción completa del sistema objetivo, junto con cada sistema conectado a él, y sus hipervías serán eliminados, dejando nada más que espacio vacío§!"
  
  giga_qso.401.name:0 "§RDestrucción del Cúmulo Estelar§!"
  giga_qso.401.desc:0 "Si has apuntado a la estrella en el núcleo del cúmulo que deseas destruir, selecciona la primera opción. Si deseas cancelar, selecciona la tercera opción, que eliminará el marcador."
  giga_qso.401.fire:0 "¡Destruye un cúmulo estelar, fuego! Costo: §Y120§! £sr_magical_neutronium£"
  giga_qso.401.markers:0 "Aún no hemos apuntado a la estrella."
  
  giga_qso.300.name:0 "$name_quasistellar$: §HDestrucción del Sistema Solar§!"
  giga_qso.300.desc:0 "Has elegido destruir una o varias estrellas y sus sistemas planetarios enteros. Para hacerlo, usa una nave de construcción para construir un §BMarcador de Objetivos E-QE§! sobre las estrellas que deseas destruir.\n\nSe construye instantáneamente y no requiere que la nave de construcción esté físicamente presente en el sistema.\n\n§RLos sistemas, sin embargo, deben ser despejados de hostiles.§!\nPuedes usar la función Destrucción de Flotas E-QE para facilitar esto.\n\nPuedes apuntar hasta 4 estrellas a la vez, cada una añadiendo 40£sr_magical_neutronium£ al costo total de disparo. Si un sistema tiene múltiples estrellas, solo necesitas apuntar a una de ellas.\n\nUna vez que los marcadores de objetivo hayan sido construidos, regresa al E-QE y abre el Panel de Control una vez más para disparar el dispositivo.\n\n§BLa salida de energía de $name_quasistellar$ es tan alta que puede destruir Estrellas de Neutrones, Pulsares e incluso Agujeros Negros, ya que el flujo de energía es tan alto que el espacio-tiempo en sí se invierte literalmente, y el Agujero Negro se evapora en la nada.\n\n§BTodas las hipervías conectadas a los sistemas desaparecerán una vez que los sistemas sean destruidos.§!"
  
  giga_qso.301.name:0 "$name_quasistellar$: §HDestrucción del Sistema Solar§!"
  giga_qso.301.desc:0 "Si has apuntado a todas las estrellas que deseas destruir, selecciona la primera opción. Si deseas cancelar, selecciona la tercera opción, que eliminará todos los marcadores."
  
  giga_qso.301.markers:0 "Todavía necesitamos apuntar a más estrellas antes de disparar."
  
  giga_qso.301.fire.1:0 "Destruir 1 sistema solar, ¡fuego! Costo: §Y40§! £sr_magical_neutronium£"
  giga_qso.301.fire.2:0 "Destruir 2 sistemas solares, ¡fuego! Costo: §Y80§! £sr_magical_neutronium£"
  giga_qso.301.fire.3:0 "Destruir 3 sistemas solares, ¡fuego! Costo: §Y120§! £sr_magical_neutronium£"
  giga_qso.301.fire.4:0 "Destruir 4 sistemas solares, ¡fuego! Costo: §Y160§! £sr_magical_neutronium£"
  
  giga_qso.100.name:0 "$name_quasistellar$: §YDestrucción de Planetas§!"
  giga_qso.100.desc:0 "Has elegido destruir uno o varios planetas. Para hacerlo, usa una nave de construcción para construir una megaestructura §BMarcador de Objetivos E-QE§! sobre los planetas que deseas destruir.\n\nSe construyen instantáneamente y no requieren que la nave de construcción esté físicamente presente en el sistema. Asegúrate de que la nave de construcción no esté en postura evasiva.\n\nPuedes apuntar hasta 10 planetas a la vez, cada uno añadiendo 5£sr_magical_neutronium£ al costo total de disparo, con un máximo de 50.\n\nUna vez que los marcadores de objetivo hayan sido construidos, regresa al E-QE y abre el Panel de Control una vez más para disparar el dispositivo."
  
  giga_qso.100.yes:0 "Procedamos."
  giga_qso.100.no:0 "Mejor no..."
  
  giga_qso.101.name:0 "$name_quasistellar$: §YDestrucción de Planetas§!"
  giga_qso.101.desc:0 "Si has apuntado a todos los planetas que deseas destruir, selecciona la primera opción. Si deseas cancelar, selecciona la tercera opción, que eliminará todos los marcadores."
  
  giga_qso.101.fire.1:0 "Destruye 1 planeta, ¡fuego! Costo: §Y5§! £sr_magical_neutronium£"
  giga_qso.101.fire.2:0 "Destruye 2 planetas, ¡fuego! Costo: §Y10§! £sr_magical_neutronium£"
  giga_qso.101.fire.3:0 "Destruye 3 planetas, ¡fuego! Costo: §Y15§! £sr_magical_neutronium£"
  giga_qso.101.fire.4:0 "Destruye 4 planetas, ¡fuego! Costo: §Y20§! £sr_magical_neutronium£"
  giga_qso.101.fire.5:0 "Destruye 5 planetas, ¡fuego! Costo: §Y25§! £sr_magical_neutronium£"
  giga_qso.101.fire.6:0 "Destruye 6 planetas, ¡fuego! Costo: §Y30§! £sr_magical_neutronium£"
  giga_qso.101.fire.7:0 "Destruye 7 planetas, ¡fuego! Costo: §Y35§! £sr_magical_neutronium£"
  giga_qso.101.fire.8:0 "Destruye 8 planetas, ¡fuego! Costo: §Y40§! £sr_magical_neutronium£"
  giga_qso.101.fire.9:0 "Destruye 9 planetas, ¡fuego! Costo: §Y45§! £sr_magical_neutronium£"
  giga_qso.101.fire.10:0 "Destruye 10 planetas, ¡fuego! Costo: §Y50§! £sr_magical_neutronium£"
  giga_qso.101.markers:0 "Todavía necesitamos apuntar a más planetas antes de disparar."
  giga_qso.101.cancel:0 "Cancelémoslo."
  
  giga_birch.300.name:0 "Hiperquásar"
  giga_birch.300.desc:0 "Después de un arduo viaje, nuestra nave científica finalmente ha alcanzado el centro de nuestra galaxia.\nAl entrar en el sistema, la tripulación quedó asombrada ante la vista de un §YQuásar Supermasivo Activo§! absolutamente masivo, o Hiperquasar.\n\nEste objeto gigantesco pesa varios cientos de millones de masas estelares y tiene un diámetro de varios cientos de unidades astronómicas.\nAunque por ahora es mera especulación, algunos de los elementos más salvajes de la comunidad científica teorizan que sería posible construir un hiperarma gigantesca alrededor de este Quásar, que aprovecharía sus energías cataclísmicas para desatar un haz capaz de un poder destructivo incalculable."
  giga_birch.300.a:0 "¡Increíble!"
  
  giga_qso.110.name:0 "Mundo de Máquinas Aniquilado"
  giga_qso.110.desc:0 "Ya estaba todo acabado para el mundo de máquinas en el momento en que el agujero de gusano de $name_quasistellar$ apareció en lo alto. Poco después, un flujo gargantuesco de energía, equivalente a la salida de energía de toda la galaxia, estalló desde el agujero de gusano. Solo tomó al haz unos segundos para aniquilar completamente el planeta.\n\nNo queda nada del antiguo mundo robótico, y la Señal Fantasma se ha debilitado severamente como resultado."
  giga_qso.110.a:0 "Eso les enseñará."
  
  giga_qso.112.name:0 "El Fin de la Contingencia"
  giga_qso.112.desc:0 "La Contingencia ha fallado. Con la destrucción del último Mundo Máquina, la galaxia ya no enfrenta la amenaza de extinción masiva sistemática, por parte de la Contingencia, al menos. Todas las formas de guerra de la Contingencia sobrevivientes se han apagado o autodestruido, y la Señal Fantasma ya no se transmite.\n\nEl nexo principal fue completamente aniquilado en segundos por el láser inmensamente poderoso de $name_quasistellar$, no dejando nada atrás.\n\nAunque la Contingencia ya no existe, si [quasistellar_owner.GetName] apuntará su hiperarma a otros objetivos queda por verse..."
  giga_qso.112.a:0 "¿Qué podrían hacer contra el poder de un trillón de soles?"
  
  #########################################
