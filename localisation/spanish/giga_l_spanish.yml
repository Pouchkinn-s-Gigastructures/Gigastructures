  giga_square_enabled:0 "£menu_enabled£La Plaza Mítica - §GACTIVADO§!\nLa mítica plaza que desafía las leyes de la física, hogar de §YGaryx§!, tiene una §Y30%§! probabilidad de generarse."
  
  giga_square_guaranteed:0 "£menu_enabled£La Plaza Mítica - §BGARANTIZADO§!\nLa mítica plaza que desafía las leyes de la física, hogar de §YGaryx§!, §GSE GENERARÁ§!."
  
  giga_square_disabled:0 "£menu_disabled£La Plaza Mítica - §RDESACTIVADO§!\nLa mítica plaza que desafía las leyes de la física, hogar de §YGaryx§!, no §RSE GENERARÁ§!."
  
  
  giga_kerbol_enabled:0 "£menu_enabled£Kerbol - §GACTIVADO§!\nKerbol tiene una §Y60%§! probabilidad de generarse. ¿Qué estarán tramando los Kerbales en Eeloo?"
  
  giga_kerbol_guaranteed:0 "£menu_enabled£Kerbol - §BGARANTIZADO§!\nKerbol §GSE GENERARÁ§!. ¿Qué estarán tramando los Kerbales en Eeloo?"
  
  giga_kerbol_disabled:0 "£menu_disabled£Kerbol - §RDESACTIVADO§!\nKerbol no §RSE GENERARÁ§!."
  
  
  giga_gatzo_enabled:0 "£menu_enabled£Gatzo - §GACTIVADO§!\nEl sistema §YGatzo§! hogar de §YPaluushia§! y §YKatzenland§! §GSE GENERARÁ§!.\n§YA pesar de lo que el nombre pueda implicar, el Imperio Katzenartig no se genera a partir de Katzenland!§!\n§GPaluushia juega un papel importante en la crisis de Blokkat.§!"
  
  giga_gatzo_nopaluushia:0 "£menu_enabled£Gatzo - §YSIN PALUUSHIA§!\nEl sistema §YGatzo§! hogar de §YPaluushia§! y §YKatzenland§! §GSE GENERARÁ§!.\nSin embargo, §YPaluushia§! será eliminado del juego y se convertirá en un mundo envuelto en misterio.\nA pesar de lo que el nombre pueda implicar, el §YImperio Katzenartig§! no se genera a partir de Katzenland!\n§RNo recomendado si quieres experimentar la historia completa del mod.§!\n§REsto hará que la crisis de Blokkat sea más desafiante.§!"
  
  giga_gatzo_feonly:0 "£menu_enabled£Gatzo - §YSOLO FE§!\nEl sistema §YGatzo§! hogar de §YPaluushia§! y §YKatzenland§! §HPUEDE§! generarse.\n§YGatzo§! solo se generará si es elegido para ser el hogar de un imperio caído Katzen.\nA pesar de lo que el nombre pueda implicar, el §YImperio Katzenartig§! no se genera a partir de Katzenland!\n§RNo recomendado si quieres experimentar la historia completa del mod.§!\n§REsto podría hacer que la crisis de Blokkat sea más desafiante.§!"
  
  giga_gatzo_disabled:0 "£menu_disabled£Gatzo- §RDESACTIVADO§!\nEl sistema §YGatzo§! hogar de §YPaluushia§! y §YKatzenland§! no §RSE GENERARÁ§!.\n§RNo recomendado si quieres experimentar la historia completa del mod.§!\n§REsto hará que la crisis de Blokkat sea más desafiante.§!"
  
  giga_galactic_core_always_empty:0 "£menu_i£Núcleo Galáctico (Deshabitado Aleatorio)\nEl núcleo galáctico tiene un 50/50 de probabilidad de generar ya sea un §YSupermasivo Agujero Negro§! o un §YHiperquásar§! inexplorado. Nunca estará habitado."
  
