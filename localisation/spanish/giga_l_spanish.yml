  giga_elysium.002.name:0 "Expansión Industrial No Regulada en [From.GetName]"
  giga_elysium.002.desc:0 "Nuestro centro de control en la estación Elysium arriba de §Y[From.GetName]§! informa que en respuesta al aumento del desempleo, ha habido un aumento en la actividad industrial no autorizada. Esta §Y$d_giga_elysium_cottage_industry$§! promete empleo a aquellos que buscan trabajo, lleva consigo los siniestros matices del crimen organizado.\n\nSu presencia en [From.GetName] probablemente tendrá un §Yefecto negativo en la estabilidad planetaria§!, y puede requerir intervención estatal."
  giga_elysium.002.desc.hive:0 "Nuestro centro de control en la estación Elysium arriba de §Y[From.GetName]§! informa que en respuesta al prolongado ocio de los drones, un clúster de gestión local en la superficie ha ordenado la construcción de una §Y$d_giga_elysium_cottage_industry$§!.\n\nAunque esta región recién desarrollada proporcionará empleo adicional, su naturaleza semi-autónoma está dando lugar a actividades desviadas, y probablemente tendrá un §Yefecto negativo en la estabilidad planetaria§! a largo plazo. Puede que sea necesario extirpar."
  giga_elysium.002.desc.machine:0 "Nuestro centro de control en la estación Elysium arriba de §Y[From.GetName]§! informa que en respuesta al prolongado ocio de los drones, una submente de planificación estructural semi-autónoma en la superficie ha ordenado la construcción de una §Y$d_giga_elysium_cottage_industry$§!.\n\nAunque esta región recién desarrollada proporcionará empleo adicional, la calidad de integración con los sistemas planificados centralmente es deficiente, y probablemente tendrá un §Yefecto negativo en la estabilidad planetaria§! a largo plazo. Puede que sea necesario extirpar."
  
  MESSAGE_GIGA_ELYSIUM_COTTAGE_INDUSTRY_TITLE:0 "Expansión Industrial No Regulada"
  MESSAGE_GIGA_ELYSIUM_COTTAGE_INDUSTRY:0 "El alto desempleo en §Y$PLANET$§! en el sistema §Y$SYSTEM$§! ha llevado a la construcción de una §Y$d_giga_elysium_cottage_industry$§! para proporcionar trabajos."
  
  d_giga_elysium_cottage_industry:0 "Zona Industrial Improvisada"
  d_giga_elysium_cottage_industry_desc:0 "Estas industrias caseras fueron construidas por la población ociosa para proporcionar empleo."
  
  giga_elysium.004.name:0 "Expansión Urbana No Regulada en [From.GetName]"
  giga_elysium.004.desc:0 "Nuestro centro de control en la estación Elysium arriba de §Y[From.GetName]§! informa que en respuesta al aumento de la falta de vivienda, un grupo de colonos desposeídos ha construido un §Y$d_giga_elysium_slums$§! en las afueras de un asentamiento importante.\n\nDifícil de gobernar y más difícil de patrullar, es probable que sea un refugio para el crimen organizado. Como tal, su presencia en [From.GetName] probablemente tendrá un §Yefecto negativo en la estabilidad planetaria§!, y puede requerir intervención."
  giga_elysium.004.desc.hive:0 "Nuestro centro de control en la estación Elysium arriba de §Y[From.GetName]§! informa que en respuesta a un nivel creciente de falta de vivienda, un grupo de drones ha recurrido a sus instintos de supervivencia y ha construido un §Y$d_giga_elysium_slums$§! para refugiarse.\n\nAunque esta estructura recién tallada proporcionará espacio de vivienda adicional, el laberinto ya se está convirtiendo en un refugio para elementos desviados de la población planetaria, y probablemente tendrá un §Yefecto negativo en la estabilidad planetaria§! en adelante. Puede que sea necesario demoler."
  giga_elysium.004.desc.machine:0 "Nuestro centro de control en la estación Elysium sobre §Y[From.GetName]§! informa que en respuesta a una escasez crítica de áreas de preparación de drones, una submente de planificación estructural semi-autónoma en la superficie ha ordenado la construcción de un §Y$d_giga_elysium_slums$§!.\n\nMientras que esta región recién desarrollada proporcionará de hecho refugio para los drones sin hogar, su estructura laberíntica ya se está convirtiendo en un refugio para elementos corruptos de nuestra red, y probablemente tendrá un §Yefecto negativo en la estabilidad planetaria§! en adelante. Puede ser necesario demolerla."
  
  MESSAGE_GIGA_ELYSIUM_SLUMS_TITLE:0 "Expansión Urbana No Regulada"
  MESSAGE_GIGA_ELYSIUM_SLUMS:0 "La alta falta de vivienda en §Y$PLANET$§! en el sistema §Y$SYSTEM$§! ha llevado a la construcción de un §Y$d_giga_elysium_slums$§! para proporcionar refugio."
  
  d_giga_elysium_slums:0 "Zona de Vivienda Provisional"
  d_giga_elysium_slums_desc:0 "Pobremente planificada y llena de actividad desviada, estos barrios bajos proporcionan un espacio vital muy necesario."
  
  giga_elysium.005.name:0 "Ganado Reubicado en [From.GetName]"
  giga_elysium.005.desc:0 "Nuestro centro de control en la estación Elysium sobre §Y[From.GetName]§! informa que en respuesta al aumento de la falta de vivienda entre nuestras §Y$LIVESTOCK$ Poblaciones§!, las autoridades locales han ordenado la construcción de un §Y$d_giga_elysium_livestock_pens$§!.\n\nMenos controlados que nuestras instalaciones estándar, los habitantes tendrán una vida menos estructurada y probablemente tendrán un §Yefecto negativo en la estabilidad planetaria§! en adelante. Puede ser necesario reemplazar la instalación por completo."
  giga_elysium.005.desc.hive:0 "Nuestro centro de control en la estación Elysium sobre §Y[From.GetName]§! informa que en respuesta al aumento de la falta de vivienda entre nuestras §Y$LIVESTOCK$ Poblaciones§!, un clúster de gestión local en la superficie ha ordenado la construcción de un §Y$d_giga_elysium_livestock_pens$§!.\n\nMenos controlados que nuestras instalaciones estándar, los habitantes tendrán una vida menos estructurada y probablemente tendrán un §Yefecto negativo en la estabilidad planetaria§! en adelante. Puede ser necesario reemplazar la instalación por completo."
  giga_elysium.005.desc.machine:0 "Nuestro centro de control en la estación Elysium sobre §Y[From.GetName]§! informa que en respuesta a una escasez crítica de áreas de almacenamiento para nuestras §Y$slavery_matrix$ Poblaciones§!, una submente de planificación estructural semi-autónoma en la superficie ha ordenado la construcción de un §Y$d_giga_elysium_livestock_pens$§!.\n\nMenos controlados que nuestras instalaciones estándar, puede contener defectos de diseño desconocidos y probablemente tendrá un §Yefecto negativo en la estabilidad planetaria§! en adelante. Puede ser necesario reemplazar la instalación por completo."
  
  MESSAGE_GIGA_ELYSIUM_LIVESTOCK_PENS_TITLE:0 "Reubicación de Ganado No Regulada"
  MESSAGE_GIGA_ELYSIUM_LIVESTOCK_PENS:0 "Ganado sin hogar £pop£ §YPoblaciones§! en §Y$PLANET$§! en el sistema §Y$SYSTEM$§! han sido trasladados a un §Y$d_giga_elysium_livestock_pens$§! para proporcionar refugio."
  
  d_giga_elysium_livestock_pens:0 "Recinto Provisional para Ganado"
  d_giga_elysium_livestock_pens_desc:0 "Menos regulado que nuestras instalaciones estándar, este recinto ofrece a nuestros \"invitados\" libertades adicionales. Quizás demasiadas."
  
  giga_elysium.006.name:0 "[From.GetName] Desmantelado"
  giga_elysium.006.desc:0 "La estación Elysium sobre [fromfrom.GetName] ha sido desmantelada con éxito, restaurando el control a la administración de la superficie.\n\nTodos los residentes restantes han sido reubicados en la superficie del planeta, y los restos de la estación han sido desorbitados."
  giga_elysium.006.desc.egal:0 "La estación Elysium sobre [fromfrom.GetName] ha sido desmantelada con éxito, poniendo fin al reinado opresivo de las élites que huyeron allí.\n\nTodos los residentes restantes han sido reubicados en la superficie del planeta, y los restos de la estación han sido desorbitados."
