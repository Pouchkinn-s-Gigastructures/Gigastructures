  mega_build_speed_3_desc:0 "Esta megaestructura se está construyendo más rápido."
  
  mega_build_speed_4:0 "Aumento de Velocidad de Construcción"
  mega_build_speed_4_desc:0 "Esta megaestructura se está construyendo más rápido."
  
  giga_flusion.3231.name:0 "¡Transmisión Entrante!"
  giga_flusion.3231.desc:0 "¿Tu especie quisiera darnos algunos recursos para construir el Projekt Mondkanone? Eso es... inesperado, ¡pero maravilloso! \n\nEs un proyecto bastante costoso para una civilización como la nuestra, así que cualquier contribución sería apreciada..."
  giga_flusion.3231.a:0 "Daremos 100 £alloys£"
  giga_flusion.3231.a.tooltip:0 "Contribuiremos un poco al proyecto.\nVelocidad de Construcción del Projekt Mondkanone: §G+10%§!"
  giga_flusion.3231.a.response:0 "¡Maravilloso! Esto seguramente será útil.\nGracias por su asistencia, alienígenas."
  giga_flusion.3231.b:0 "Daremos 500 £alloys£"
  giga_flusion.3231.b.tooltip:0 "Contribuiremos al proyecto.\nVelocidad de Construcción del Projekt Mondkanone: §G+30%§!"
  giga_flusion.3231.b.response:0 "¡Maravilloso! Esto seguramente será útil.\nGracias por su asistencia, alienígenas."
  giga_flusion.3231.c:0 "Daremos la impresionante cantidad de 1500 £alloys£"
  giga_flusion.3231.c.tooltip:0 "Contribuiremos significativamente al proyecto.\n§BLos Flusionianos y el Kaiser Kattail recordarán esto.§!\nVelocidad de Construcción del Projekt Mondkanone: §G+60%§!"
  giga_flusion.3231.c.response:0 "Eso es... muchos recursos. ¡Espléndido! Tu contribución no será olvidada, alienígenas."
  giga_flusion.3231.d:0 "¡Pagaremos el precio completo! 2250 £alloys£"
  giga_flusion.3231.d.tooltip:0 "Contribuiremos inmensamente al proyecto.\n§BLos Flusionianos y el Kaiser Kattail §Mdefinitivamente§! recordarán esto.§!\nVelocidad de Construcción del Projekt Mondkanone: §G+135%§!"
  giga_flusion.3231.d.response:0 "¿Realmente nos darías tanto? ¡Este es un día histórico, alienígenas! Con tu ayuda, el Projekt Mondkanone se completará en poco tiempo."
  giga_flusion.3231.e:0 "Olvidalo. No podemos permitírnoslo."
  giga_flusion.3231.e.tooltip:0 "Volveremos a observar el proyecto desde lejos."
  giga_flusion.3231.e.response:0 "Oh. Eso es una lástima."
  
  giga_flusion.330.name:0 "¡Demolición del Proyecto Exitosa!"
  giga_flusion.330.desc:0 "Nuestro puesto avanzado en Jublio informa que el proyecto de construcción primitivo en Muno ha sido destruido con éxito.\n\nNuestros científicos han redirigido un asteroide de un cinturón de asteroides cercano y lo han enviado hacia la superficie de la luna. Los primitivos no reaccionaron lo suficientemente rápido, y el asteroide se estrelló directamente sobre el Emplazamiento lunar, dejando solo un cráter masivo.\n\nAunque esto ha llevado a altas bajas Flusionianas en la luna, su pequeño proyecto sin duda nunca se completará ahora. También hemos logrado salvar algunos aleaciones de los restos de su infraestructura lunar."
  giga_flusion.330.a:0 "Excelente."
  
  giga_flusion.3301.name:0 "¡Los Flusionianos entran en Guerra Nuclear!"
  giga_flusion.3301.desc:0 "Parece que nuestra destrucción del Proyecto Lunar Flusioniano no estuvo sin consecuencias. Unas semanas después de nuestra \"intervención\", un cierto §YKaiser Kattail§!, gobernante del §YImperio Katzenartig§!, atacó al resto de las naciones de Flusion.\n\nDe hecho, el Imperio Katzenartig fue el iniciador y principal contribuyente del proyecto, con Kattail afirmando que las otras naciones redirigieron intencionalmente el asteroide hacia el Emplazamiento, como parte de un complot de una \"coalición Anti-Katzen\". Los estados nacionales acusados naturalmente negaron esto, pero Kattail solo intensificó sus acusaciones, exigiendo compensación financiera inmediata por las vidas y el material perdido en el evento.\n\nLas negociaciones se rompieron rápidamente, con Kattail amenazando con la guerra si sus demandas no se cumplían, lo que no ocurrió. El Imperio Katzenartig y los otros estados nacionales se movilizaron, y pronto estalló una guerra en todo el planeta. Con ambos lados poseyendo muchas armas nucleares, no pasó mucho tiempo para que el conflicto se intensificara en una guerra nuclear total, que terminó aniquilando la civilización Flusioniana.\n\nFlusion ahora se ha reducido a un sombrío Mundo Tumba, con un estimado de 13 mil millones de individuos pereciendo en el evento."
  giga_flusion.3301.a:0 "Ups."
  giga_flusion.3301.b:0 "Los Katzens seguramente aman bombardear su propio mundo."
  
  giga_flusion.331.name:0 "¡Demolición del Proyecto Fallida!"
  giga_flusion.331.desc:0 "Nuestro intento de demoler el proyecto de construcción Flusioniano en Muno ha fallado. Nuestros científicos del puesto avanzado del sistema redirigieron un gran asteroide de un cinturón de asteroides cercano, enviándolo en un curso de colisión directo con el Emplazamiento principal. Desafortunadamente, los primitivos notaron el asteroide a tiempo y fueron rápidos en enviar una gran nave para desviarlo lejos de la luna.\n\nIntentar destruir el proyecto nuevamente sin duda revelaría nuestra presencia a los primitivos, pero no debemos descartar la posibilidad de que este proyecto se vuelva problemático si se completa.\n\n¿Cuál será nuestro curso de acción?"
  
  giga_flusion.331.a:0 "Olvídalo y déjalos terminarlo."
  giga_flusion.331.b:0 "Intenta averiguar qué es."
  giga_flusion.331.c:0 "¡Basta! Prepara una invasión a gran escala de este mundo."
  giga_flusion.331.c.tooltip:0 "El elemento sorpresa seguramente jugará a nuestro favor.\n§RSufrimos penalizaciones de estabilidad, unidad e influencia si los Flusionianos logran completar su proyecto antes de que los derrotemos.§!"
  
  giga_flusion.332.name:0 "Fracaso de la Invasión Flusioniana"
  giga_flusion.332.desc:0 "A pesar de nuestros mejores esfuerzos, no hemos logrado vencer a los primitivos Flusionianos antes de que pudieran completar su enorme megaestructura lunar. Nuestro imperio y economía ahora están sufriendo las consecuencias de invertir tanto en un esfuerzo inútil...\n\nCon su Sistema de Defensa Lunar ahora en su lugar, cualquier futura invasión será inmensamente más difícil de llevar a cabo."
  giga_flusion.332.a:0 "¡Ratas! Vamos a tener que destruirlo..."
  
  giga_flusion.333.name:0 "¡Flusionianos Derrotados!"
  giga_flusion.333.a.desc:0 "Después de mucha planificación, hemos logrado derrotar a los Flusionianos, deteniendo así su vil proyecto lunar.\n\nAl enviar científicos a la luna en cuestión, descubrieron que el proyecto iba a ser una gigantesca matriz de misiles y hangares posicionados alrededor de un colosal cañón de riel relativista incrustado en la superficie de la luna.\n\nNuestro alto mando está aliviado de que la invasión haya tenido éxito, ya que este \"Sistema de Defensa Lunar\" sin duda habría sido problemático si se hubiera completado. También hemos logrado rescatar partes del proyecto, así como adquirir algunos de sus sorprendentemente avanzados esquemas."
  giga_flusion.333.b.desc:0 "Después de mucha planificación, hemos logrado derrotar a los Flusionianos, deteniendo así su vil proyecto lunar.\n\nAl enviar científicos a la luna en cuestión, confirmaron que el proyecto era de hecho una gigantesca matriz de misiles y hangares posicionados alrededor de un colosal cañón de riel relativista incrustado en la superficie de la luna.\n\nNuestro alto mando está aliviado de que la invasión haya tenido éxito, ya que este \"Sistema de Defensa Lunar\" sin duda habría sido problemático si se hubiera completado. También hemos logrado rescatar partes del proyecto, y nuestros científicos han adquirido algunos de sus sorprendentemente avanzados esquemas."
  giga_flusion.333.a:0 "Menos mal. Esto podría haber sido un problema..."
  
  giga_war_moon_flusion:0 "Sistema de Defensa Lunar"
  giga_war_moon_flusion_plural:0 "Sistemas de Defensa Lunar"
  
