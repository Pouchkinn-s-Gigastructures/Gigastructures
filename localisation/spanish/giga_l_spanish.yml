  # Megastructure Build Speed %
  giga_tech_repeatable_reduced_mega_building_time:0 "Diseños Modulares de Megaestructuras"
  giga_tech_repeatable_reduced_mega_building_time_desc:0 "La implementación de un mayor grado de ingeniería modular en nuestros esquemas de megaestructuras ayudará a agilizar su construcción.\n"
  
  # Megastructure Capacity
  giga_tech_repeatable_increase_mega_cap:0 "Protocolos Mejorados de Ensamblaje Mega"
