  giga_katrebels.2010.name:0 "Operaciones de Resistencia en §YRokalien§!"
  giga_katrebels.2010.desc:0 "Podemos apoyar a los §YCombatientes por la Libertad de Roqualian§! para llevar a cabo una operación en su tierra natal de §YRoqualia§!. Apuntarán a bancos de datos Katzen cruciales y filtrarán datos militares Katzen a la galaxia, permitiéndonos infligir más daño a sus naves.\n\n§YSi tienen éxito§!:\nLas actividades partidistas en §YRokalien§! §Gaumentarán§!.\nLos Katzens sufrirán de §Ydaño enemigo incrementado§!.\nLa Precaución Katzen §Raumentará§! en §R2§!.\n\n§YSi fallan§!:\nLa Precaución Katzen §Raumentará§! en §R1§!.\n\n§YProbabilidad de éxito§!:\nBase: §Y75%§!\n§HPrecaución Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HFuerte Control Katzen en Rokalien§!: §R-30%§!\n§BPartisanos en Lyuinstaat§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§BPartisanos en Katzen Herzlands§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\n§BPartisanos en Ravkanien§!: §G+[flusion_primitives_country.ravka_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
