  #O Stars
  
  pc_giga_o_star:0 "Estrella Clase O"
  pc_giga_o_star_desc:0 "Las estrellas tipo O son espectacularmente brillantes y tan increíblemente raras. Estos colosos estelares representan la categoría más pesada y caliente de las estrellas de secuencia principal, viviendo solo unos pocos millones de años antes de perecer en una supernova brutal. Debido a su inmensa luminosidad, los sistemas planetarios alrededor de este tipo de estrella siempre son estériles. Además, los vientos solares extremadamente intensos de estas estrellas son increíblemente dañinos tanto para las formas de vida, robots y naves estelares por igual."
  
  giga_o_star_modifier:0 "Estrella Clase O"
  giga_o_star_modifier_desc:0 "Esta estrella increíblemente brillante proporciona oportunidades increíbles para cosechar cantidades vastas de energías para alimentar las máquinas más poderosas.\n\n§YEsferas de Dyson, Star Lifters y Cerebros de Matrioshka construidos alrededor de este tipo de estrella requieren una tecnología especial para ser construidos además de la propia tecnología de la megaestructura.\n\nEstas megaestructuras tendrán +500% de Producción, +500% de Mantenimiento, +450% de Costo de Construcción y +350% de Tiempo de Construcción si se construyen alrededor de esta estrella."
  
  sc_giga_o_star:0 "Estrella Clase O"
  
  dyson_sphere_0_o_star:0 "Emplazamiento de Esfera de Dyson Clase O"
  dyson_sphere_0_o_star_DESC:0 "La estación del Emplazamiento sirve como base para la futura construcción de una Esfera de Dyson."
  dyson_sphere_1_o_star:0 "Estructura de Esfera de Dyson Clase O"
  dyson_sphere_1_o_star_DESC:0 "El marco es la base para la futura Esfera de Dyson, y no genera ninguna energía."
  dyson_sphere_2_o_star:0 "Esfera de Dyson Clase O Parcial"
  dyson_sphere_2_o_star_DESC:0 "Una Esfera de Dyson parcialmente operativa - §Y25%§! de eficiencia de generación de energía."
  dyson_sphere_3_o_star:0 "Esfera de Dyson Clase O Parcial"
  dyson_sphere_3_o_star_DESC:0 "Una Esfera de Dyson parcialmente operativa - §Y50%§! de eficiencia de generación de energía."
  dyson_sphere_4_o_star:0 "Esfera de Dyson Clase O Parcial"
  dyson_sphere_4_o_star_DESC:0 "Una Esfera de Dyson parcialmente operativa - §Y75%§! de eficiencia de generación de energía."
  dyson_sphere_5_o_star:0 "Esfera de Dyson Clase O"
  dyson_sphere_5_o_star_DESC:0 "Una Esfera de Dyson completamente operativa - §G100%§! de eficiencia de generación de energía.\nAnula los peligros ambientales de la estrella Clase O."
  
  matrioshka_brain_0_o_star:0 "Emplazamiento $name_matrioshka_brain$ Clase O"
  matrioshka_brain_0_o_star_DESC:0 "Este Emplazamiento servirá como un depósito de escenario para albergar las grandes cantidades de recursos y personal necesarios para construir un $name_matrioshka_brain$."
  
  matrioshka_brain_1_o_star:0 "Capacitores Solares $name_matrioshka_brain$ Clase O"
  matrioshka_brain_1_o_star_DESC:0 "Estos capacitores avanzados que rodean la estrella proporcionan energía para el futuro $name_matrioshka_brain$, pero también estabilizan la estrella y son capaces de suprimir las erupciones solares y los vientos solares para proteger la delicada circuitería."
  
  matrioshka_brain_2_o_star:0 "Banco de Datos Principal $name_matrioshka_brain$ Clase O"
  matrioshka_brain_2_o_star_DESC:0 "Los bancos de datos principales ya están en su lugar alrededor de la estrella, y se han instalado computadoras de última generación para manejar la cantidad bruta de datos generados por la investigación científica. La mayoría de los datos que hemos recopilado hasta ahora se han almacenado y actualmente se están estudiando aquí."
  
  matrioshka_brain_3_o_star:0 "Procesador Central $name_matrioshka_brain$ Clase O"
  matrioshka_brain_3_o_star_DESC:0 "Los procesadores centrales son computadoras enormes que se extienden alrededor de toda la estrella. El calor generado por los bancos de datos principales se utiliza para alimentar los procesadores centrales, aumentando enormemente la eficiencia del dispositivo. Estas computadoras son extremadamente poderosas."
  
  matrioshka_brain_4_o_star:0 "Calculadoras Cuánticas $name_matrioshka_brain$ Clase O"
  matrioshka_brain_4_o_star_DESC:0 "Muchos cálculos complejos, especialmente aquellos relacionados con la naturaleza misma del universo, se están procesando en estas calculadoras cuánticas. Utilizan el calor del procesador central para funcionar, lo que las hace muy eficientes."
  
  matrioshka_brain_5_o_star:0 "$name_matrioshka_brain$ Clase O"
  matrioshka_brain_5_o_star_DESC:0 "Un $name_matrioshka_brain$ completamente operativo, incluyendo la capa más externa que consiste en los archivos de referencia cruzada que coordina los otros componentes, aumentando la eficiencia a su máximo."
  
  matrioshka_brain_6_o_star:0 "Simulador de Realidad Matrioshka Clase O"
  matrioshka_brain_6_o_star_DESC:0 "Este $name_matrioshka_brain$ ha sido equipado con un gran número de cápsulas de estasis, permitiendo a los orgánicos cargar sus mentes en mundos simulados e idealizados vastos. El único límite es su imaginación."
  
  matrioshka_brain_7_o_star:0 "Simulador de Realidad Matrioshka Clase O"
  matrioshka_brain_7_o_star_DESC:0 "Este $name_matrioshka_brain$ ha sido equipado con un gran número de cápsulas de estasis, permitiendo a los seres orgánicos subir sus mentes a mundos simulados e idealizados vastos. El único límite es su imaginación."
  
  matrioshka_brain_8_o_star:0 "Simulador de Realidad Matrioshka Clase-O"
  matrioshka_brain_8_o_star_DESC:0 "Este $name_matrioshka_brain$ ha sido equipado con un gran número de cápsulas de estasis, permitiendo a los seres orgánicos subir sus mentes a mundos simulados e idealizados vastos. El único límite es su imaginación."
  
  matrioshka_brain_9_o_star:0 "Simulador de Realidad Matrioshka Clase-O"
  matrioshka_brain_9_o_star_DESC:0 "Este $name_matrioshka_brain$ ha sido equipado con un gran número de cápsulas de estasis, permitiendo a los seres orgánicos subir sus mentes a mundos simulados e idealizados vastos. El único límite es su imaginación."
  
  star_lifter_0_o_star:0 "Emplazamiento Clase-O $name_starlifter$"
  star_lifter_0_o_star_DESC:0 "Este sitio algún día proporcionará a nuestro imperio varios planetas de minerales."
  star_lifter_0_o_star_MEGASTRUCTURE_DETAILS:0 "Un §Y$star_lifter_5$§! envuelve completamente una estrella dada, recolectando masa solar y convirtiéndola directamente en £minerals£ Minerales."
  star_lifter_0_o_star_CONSTRUCTION_INFO_DELAYED:99 ""
  
  star_lifter_1_o_star:0 "Estructura Clase-O $name_starlifter$"
  star_lifter_1_o_star_DESC:0 "Esta delgada estructura algún día soportará un complejo minero que oscurecerá la estrella del sistema, y nuestra escasez de minerales."
  
  star_lifter_2_o_star:0 "Etapa 1 Clase-O $name_starlifter$"
  star_lifter_2_o_star_DESC:0 "En esta etapa de finalización este $name_starlifter$ está produciendo alrededor del 25% de su rendimiento potencial."
  
  star_lifter_3_o_star:0 "Etapa 2 Clase-O $name_starlifter$"
