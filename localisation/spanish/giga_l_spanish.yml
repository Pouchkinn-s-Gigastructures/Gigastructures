  psychic_beacon_0:0 "$gc_giga$$name_psychic_beacon$ Emplazamiento"
  psychic_beacon_0_DESC:0 "£galwonders£ £gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_psionics$\nAlberga una §YEntidad del Velo§! que puede otorgar §YBeneficios Poderosos§!\n§LEsta inmensa instalación se utiliza para albergar a millones de ingenieros cualificados y telepatas particularmente poderosos trabajando juntos en armonía precisa.§!" #megalistentry PSIONIC BEACON
  psychic_beacon_0_MEGASTRUCTURE_DETAILS:99 "$psychic_beacon_0_DESC$"
  
  psychic_beacon_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Puede ser utilizado para §YImpresiones§! poderosas, §YRasgos§! en §YAlmirantes§!, engullir §YMundos Enemigos§! y §YSistemas Hostiles§! en §YEnergías del Velo§!, convocar §YEntidades del Velo§! en §YMundos Hostiles§! y §YMejorar§! drásticamente las capacidades de nuestros §YMotores de Salto§!"
  
  psychic_beacon_1:0 "$name_psychic_beacon$: Torre"
  psychic_beacon_1_DESC:0 "La aguja de un $name_psychic_beacon$, la primera parte de un poderoso faro galáctico. Las débiles energías del velo ya se manifiestan dentro del casco."
  
  psychic_beacon_2:0 "$name_psychic_beacon$: Conductos"
  psychic_beacon_2_DESC:0 "Los conductos psiónicos amplifican enormemente el flujo y la captura de las energías del velo."
  
  psychic_beacon_3:99 "$name_psychic_beacon$"
  psychic_beacon_3_DESC:0 "Un $name_psychic_beacon$ completo, un faro galáctico que alberga a una poderosa entidad del velo conocida como Navegador."
  
  psychic_beacon_4:0 "Activar el faro"
  psychic_beacon_4_DESC:99 "$psychic_beacon_3_DESC$"
  
  # Tech
  giga_tech_psychic_beacon:0 "Navegación etérea"
  giga_tech_psychic_beacon_desc:0 "Los esfuerzos de nuestros astrópatas podrían, teóricamente, ser amplificados varias veces más a través del uso de una megaestructura de navegación especializada."
  
  # Construction Site
  giga_dialog.11001.name:0 "Emplazamiento completo"
  giga_dialog.11001.desc:0 "El primer paso del $name_psychic_beacon$ ya está completo. Esta enorme instalación albergará a ingenieros, astrópatas y maestros de runas en su largo proyecto para construir un $name_psychic_beacon$ completo."
  giga_dialog.11001.a:0 "Un paso más cerca del velo."
  
  # Phase 1
  giga_dialog.11002.name:0 "Espigas instaladas"
  giga_dialog.11002.desc:0 "La colosal aguja, que actuará como la columna vertebral y la mayoría de la estructura de soporte del $name_psychic_beacon$ ya está completa. Incluso en esta etapa temprana, será capaz de cosechar pequeñas cantidades de §MSublimación Psiónica§!."
  giga_dialog.11002.a:0 "Nuestros ojos se abrirán."
  
  # Phase 2
  giga_dialog.11003.name:0 "Conductos Online"
  giga_dialog.11003.desc:0 "Las energías del velo en remolino, ahora capturadas y recogidas por estos enormes conductos psiónicos, también actuarán como relés para la proyección astropática del $name_psychic_beacon$."
  giga_dialog.11003.a:0 "Habrá un precio que pagar."
  
  # Completed
  giga_dialog.11004.name:0 "$name_psychic_beacon$ Activo"
  giga_dialog.11004.desc:0 "El $name_psychic_beacon$ completo, ahora alberga una poderosa entidad Navegador, iluminará el camino a través del espacio real para nuestros naves y eventualmente puede ser utilizado de otras maneras. Nuestros telepatas ya están inmersos en el intenso poder, ansiosos por usar el dispositivo a su máximo potencial.\n\nEl faro puede ser activado en cualquier momento mediante §YYActualización de§! o utilizando un §YEdicto§!. La producción de §MSublimación Psiónica§! puede ser mejorada mediante §YSublimating§! ya sea poblaciones con una purga especializada, o telepatas con una §YDecision§!."
  giga_dialog.11004.a:0 "Pero ninguno que no podamos soportar."
  
  desc_psychic_beacon:99 "$psychic_beacon_2_DESC$"
  allow_psychic_beacon:0 "§MTecnología del Velo§!\n§HDesbloquea la Megaestructura:§! $name_psychic_beacon$"
  giga_psychic_beacon_1:99 "£menu_1£§H$name_psychic_beacon$§!"
  giga_psychic_beacon_2:99 "£menu_2£§Y$name_psychic_beacon$§!"
  giga_psychic_beacon_3:99 "£menu_3£§G$name_psychic_beacon$§!"
