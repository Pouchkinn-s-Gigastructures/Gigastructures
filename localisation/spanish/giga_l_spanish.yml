  giga_aeternum.3030.name:0 "Informe de Inteligencia Aeternita: Inexactitudes Drásticas"
  giga_aeternum.3030.desc:0 "Nuestra Agencia de Inteligencia Aeternita informa que han completado un estudio remoto para determinar cuán eficiente y precisa era la inteligencia Aeternita con respecto al resto de la galaxia.\n\nAl juntar los pocos datos que realmente salen de su imperio, así como probar sus reacciones a los buques de exploración que vuelan cerca del borde de su espacio, han concluido que la inteligencia Aeternita era, a pesar de su ventaja tecnológica, relativamente pobre.\n\nLo más probable es que como resultado de sus propias creencias de superioridad, Aeternum parece considerar al resto de la galaxia como nada más que un pozo de bárbaros atrasados. Evidentemente, parecen estar tan seguros de su próxima victoria que invierten pocos recursos en evaluar adecuadamente la fuerza del resto de la galaxia, creyendo que es un esfuerzo inútil. Cualquier sistema que todavía tengan para monitorear la actividad externa es probable que esté decrépito y desactualizado.\n\nPor lo tanto, nuestra Agencia cree que al establecer una gran operación para emitir transmisiones falsas y encubrir la verdadera fuerza de nuestras naves, podríamos engañar a los Aeternitas haciéndoles creer que nuestro imperio y la galaxia son mucho más débiles de lo que realmente somos. Como Aeternum sigue siendo un imperio estancado, esto probablemente retrasará su despertar ya que estarán convencidos de que no presentamos ninguna amenaza, lo que a su vez ralentizará sus esfuerzos para realmente rearmar su nación.\n\nAunque esto pueda parecer contraintuitivo, nuestros sociólogos han concluido que sin una galaxia externa amenazante que motive a los Aeternitas a rearmarse rápidamente, será mucho más difícil para este tipo de civilización antigua encontrar el impulso necesario para sacar a su población e industria del estancamiento.\n\n§BPodemos comenzar este proceso a través de nuestra Agencia de Inteligencia Aeternita.§!"
  giga_aeternum.3030.a:0 "Entendido."
  
  giga_aeternum.3041.name:0 "Bombardeo de Infraestructura"
  giga_aeternum.3041.desc:0 "Una nube de pequeños proyectiles acelerados a velocidades relativistas puede ser lanzada hacia el núcleo galáctico. Infligiría algunos daños a las instalaciones Aeternitas, y aunque podrían repararlo fácilmente, esto sin duda llevaría a que retrasen su despertar mientras realizan las reparaciones. Al pasar los proyectiles a través de varios agujeros de gusano, también pueden hacerse casi imposibles de rastrear.\n\nTendremos que gastar §Y100000§! £energy£ por adelantado para configurar la red de agujeros de gusano, y luego gastar §Y[birch_aeternum.aeternum_bombard_mineral_cost]§! £minerals£ y §Y[birch_aeternum.aeternum_bombard_alloy_cost]§! £alloys£ por mes, durante §Y3 años§!.\n\nUna vez que esté completo, el Despertar Aeternita se retrasará entre §Y2§! y §Y6 años§!.\n\nLa operación no puede ser cancelada hasta que se haya completado, y se volverá progresivamente más costosa si intentamos hacerlo de nuevo.\n\nComo Aeternum reforzará rápidamente sus escudos y sistemas de defensa puntual para contrarrestarlo, esto solo se puede hacer §Y4§! veces."
  giga_aeternum.3041.a:0 "Proceder con la operación."
  giga_aeternum.3041.a.tooltip:0 "Pagaremos el costo inicial, y tendremos que gastar §Y[birch_aeternum.aeternum_bombard_mineral_cost]§! £minerals£ y §Y[birch_aeternum.aeternum_bombard_alloy_cost]§! £alloys£ por mes durante 2.5 años."
  
  giga_aeternum.3042.name:0 "¡Infraestructura Aeternita Bombardeada!"
  giga_aeternum.3042.desc:0 "Nuestra agencia informa que la campaña de bombardeo fue un éxito! Gracias a nuestra enjambre de proyectiles relativistas, hemos logrado impedir significativamente el progreso Aeternita hacia la finalización de su despertar.\n\nEstimamos que esto retrasará su despertar aproximadamente §Y[birch_aeternum.aeternum_infra_bombing_awake_delay_value]§! años."
  giga_aeternum.3042.a:0 "¡Maravilloso!"
  
