  giga_mega.600.name:0 "Construyendo Arcología Orbital"
  giga_mega.600.desc:0 "Podemos completar la Arcología Orbital alrededor de §Y[orbital_arcology_planet.GetName]§! siempre y cuando poseamos suficientes aleaciones. Dado el tamaño de §Y[orbital_arcology_planet.GetName]§!, el costo del proyecto está estimado en §Y[ROOT.orbital_arcology_alloy_cost]§! £alloys£\n\nLos bonos otorgados por la arcología también escalarán basados en el tamaño del planeta.\n\nSi se completa, esta arcología debería otorgar a §Y[orbital_arcology_planet.GetName]§! un extra de §Y[orbital_arcology_planet.orbital_arcology_modifier]§! §HGenerador§! y §GDistrictos de Agricultura§! si puede soportarlos, así como §Y[orbital_arcology_planet.orbital_arcology_modifier_districts]§! §BDistrictos de Espacios§!.\n\nEl tiempo de construcción de la megaestructura está estimado en §Y900§! días y tendrá un mantenimiento de §Y15§! £energy£ y §Y5§! £alloys£ independientemente del tamaño del planeta."
  giga_mega.600.a:0 "Procedamos. | §Y[ROOT.orbital_arcology_alloy_cost]§! £alloys£"
