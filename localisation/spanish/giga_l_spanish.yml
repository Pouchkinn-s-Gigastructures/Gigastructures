  d_small_natural_tunnel:0 "Túnel de Boreas"
  d_small_natural_tunnel_desc:0 "Un pequeño túnel natural que conecta un gran lago ubicado en medio de uno de los continentes del planeta con el océano. Su existencia parece desafiar todas las leyes de la naturaleza y la razón, llevando a los nativos a creer que fue creado por los dioses mismos."
  
  giga_fallen_empire_misc.1011.name:0 "Un Tipo Extraño"
  giga_fallen_empire_misc.1011.desc:0 "Nuestro puesto de observación alrededor del primitivo mundo de §YFlusion§! informa que, durante un estudio rutinario de la superficie del planeta, telescopios orbitales han avistado a un individuo desconocido que aparentemente se materializó de la nada. La entidad aterrizó justo en medio de una gran llanura mayormente vacía perteneciente a la §YRepública Roqualiana§!, la superpotencia líder del planeta.\n\nVestido con un casco dorado y una corona colosal, la criatura no coincide con ninguna especie conocida nativa de Flusion. Luego procedió a caminar por la llanura durante las siguientes horas, encontrando solo unos pocos asentamientos Roqualianos dispersos.\n\nEsto visiblemente exasperó a la criatura, que dejó escapar lo que solo podríamos asumir fue un suspiro antes de desaparecer repentinamente de nuevo en un brillante destello de luz, para la estupefacción de los locales Roqualianos.\n\nEl puesto de observación lamentablemente no pudo recopilar más información con respecto a este ser, ya que parece que los Flusionianos están tan confundidos como nosotros en cuanto a la naturaleza de este peculiar visitante..."
  giga_fallen_empire_misc.1011.a:0 "Probablemente nada de interés."
  giga_fallen_empire_misc.1011.b:0 "Ominoso."
  
  giga_fe_pouchkinn_enabled:0 "Investigadores Atrapados: §GHabilitado§!\nSi §YMegaestructuras del Imperio Caído§!, §YCerebro de Matrioshkas§!, §YComplejo Informático Planetario§! y §YAsteroides de Combate§! están habilitados, así como si §YTyaur§! y el §YImperio Katzenartig§! no están garantizados y §YGatzo§! no está deshabilitado, un imperio caído materialista especial liderado por un individuo muy particular usando un §YClase O Cerebro de Matrioshka§! para intentar encontrar la §YRespuesta Definitiva§! podría aparecer."
  giga_fe_pouchkinn_disabled:0 "Investigadores Atrapados: §RDesactivado§!\nLos Investigadores Atrapados no aparecerán."
  
  giga_fe_megas_enabled:0 "Megaestructuras de Imperio Caído: §GHabilitado§!\nLos Imperios Caídos comenzarán el juego con varias megaestructuras como §YEsfera Dysons§!, §YDescompresores de Materia§!, §YAsteroides de Combate§! y más, una característica integrada del mod §YMegaestructuras del Imperio Caído§!. Las megas podrían estar en ruinas y no obtendrán megaestructuras que estén deshabilitadas."
  giga_fe_megas_disabled:0 "Megaestructuras de Imperio Caído: §RDesactivado§!\nLos Imperios Caídos §RNO§! obtendrán megaestructuras adicionales."
  
  giga_fe_gamers_enabled:0 "Gamers Desinteresados: §GHabilitado§!\nSi §YMegaestructuras del Imperio Caído§!, §YCerebros Matrioskha§! y §YYggdrasil Orchids§! están habilitados, podría aparecer un imperio caído materialista desinteresado que reside en un §YCerebro Matrioskha§!."
  giga_fe_gamers_disabled:0 "Gamers Desinteresados: §RDesactivado§!\nLos Gamers Desinteresados no aparecerán."
  
  giga_fe_planetcrafts_0:0 "Naves de Guerra Celestiales de Imperio Caído: §BNO§!\nLos Imperios Caídos no obtendrán ninguna §YNave de Guerra Celestial§! o §YTecnologías Repetibles§! adicionales."
  
  giga_fe_planetcrafts_1:0 "Naves de Guerra Celestiales de Imperio Caído: §GREGULAR§!\nLos Imperios Caídos obtendrán de §G0§! a §G3§! §YLunas de Combate§! al inicio del juego.\nAl despertar, obtendrán de §G1§! a §G5§! §YLunas de Combate§! y de §G0§! a §G1§! §YPlaneta de Combate Behemoth§!.\nAdicionalmente, obtendrán bonificaciones equivalentes a §G10§! §YTecnologías Repetibles§! adicionales."
  
  giga_fe_planetcrafts_2:0 "Naves de Guerra Celestiales de Imperio Caído: §YALTO§!\nLos Imperios Caídos obtendrán de §G2§! a §G5§! §YLunas de Combate§! y de §G0§! a §G1§! §YPlaneta de Combate Behemoths§! al inicio del juego.\nAl despertar, obtendrán de §G2§! a §G8§! §YLunas de Combate§! y de §G1§! a §G2§! §YPlaneta de Combate Behemoths§!.\nAdicionalmente, obtendrán bonificaciones equivalentes a §G30§! §YTecnologías Repetibles§! adicionales."
  
  giga_fe_planetcrafts_3:0 "Naves de Guerra Celestiales de Imperio Caído: §HEXTREMO§!\nLos Imperios Caídos obtendrán de §G5§! a §G10§! §YLunas de Combate§! y de §G1§! a §G3§! §YPlaneta de Combate Behemoths§! al inicio del juego.\nAl despertar, obtendrán de §G6§! a §G12§! §YLunas de Combate§! y de §G2§! a §G3§! §YPlaneta de Combate Behemoths§!.\nAdicionalmente, obtendrán bonificaciones equivalentes a §G60§! §YTecnologías Repetibles§! adicionales."
  
  giga_fe_planetcrafts_4:0 "Naves de Guerra Celestiales de Imperio Caído: §RINFIERNO§!\nLos Imperios Caídos obtendrán de §G10§! a §G20§! §YLunas de Combate§! y de §G3§! a §G6§! §YPlaneta de Combate Behemoths§! al inicio del juego.\nAl despertar, obtendrán de §G15§! a §G30§! §YLunas de Combate§! y de §G4§! a §G8§! §YPlaneta de Combate Behemoths§!.\nAdicionalmente, obtendrán bonificaciones equivalentes a §G100§! §YTecnologías Repetibles§! adicionales."
  
  giga_blokkat.3317.nokatzens.desc:0 "Finalmente, en un descanso a este monótono diente por diente, los habitantes de §YKatzenland§! Y §YNienet§! entraron en su propia guerra estelar, y estos imperios menos desarrollados vieron a los Paluushianos y Blokkats como una fuente de ayuda potencial. Los modelos de predicción de Paluushianos y Blokkats indicaron que el otro lado se involucraría, y con el ritmo de una tragedia entraron en el conflicto.\n\nLos Blokkats se utilizan principalmente como una fuente de comercio de máquinas avanzadas, mientras que a los Paluushianos se les paga fortunas para prestar la experiencia de cualquiera de sus héroes condecorados. La mayoría de los Paluushianos consideran el trabajo como una tarea necesaria, pero un Paluushiano llamado §YSparkbun§! parece tratar las excursiones como una especie de vacaciones de auto-descubrimiento. Comenta que, durante los muchos largos años de estancamiento, ha sido difícil comprender verdaderamente el alcance del progreso Paluushiano, pero en esta guerra su poder no puede ser opuesto. Parece ser un momento revelador para él, y cuando regresa a casa hace muchos discursos apasionados sobre el potencial futuro de Paluushia.\n\nLa guerra entre Katzenland y Nienet se prolongó. Sus planetas sufriendo, los dos lados se reunieron para discutir un posible armisticio. Dignatarios de los imperios Blokkat y Paluushiano fueron invitados a ofrecer su opinión utilizando sus legendarias habilidades de ver el futuro. Los Blokkats aconsejaron un alto al fuego, pero el dignatario Paluushiano, un vidente llamado §YPoh'tin§! previó que esto llevaría a dificultades económicas, y más importante para su propia nación, una era de comercio explotador en beneficio de los Blokkats.\n\nPoh'tin proclamó que la única manera satisfactoria de resolver el conflicto era una victoria completa y total sobre un lado. Poh'tin había imaginado esto como un esfuerzo de guerra exitoso guiado por héroes Paluushianos, aprovechado en una hegemonía posteriormente. Sin embargo, para consternación de los Paluush, los liderazgos de Katzenland y Nienet terminaron dándose cuenta de la futilidad y el peligro que representaba la guerra, lo que llevó al establecimiento de un alto al fuego aconsejado por los Blokkats y la lenta pero constante reparación de las relaciones entre los dos mundos.\n\nAsí como Sparkbun había sido impresionado por la guerra y la importancia de una diplomacia firme, Poh'tin se alejó de este desastre cuestionando su papel. En medio de los llamados a la grandeza de Sparkbun, Poh'tin comenzó a cuestionar la practicidad básica del sistema de videntes Paluushiano. Argumentó que su clarividencia estaba ahora tan enredada en predecir futuros que su imperio nunca realizaría, que era posible que estuvieran pasando por alto el sentido común básico y el razonamiento deductivo simple.\n\nLos Paluushianos tendrían la oportunidad de probar sus dudas cuando sus videntes previeron una amenaza militar ominosa. Poh'tin argumentó que este enemigo probablemente era capaz de razonar, y si los Paluushianos se preparaban para la diplomacia y la coexistencia, había una posibilidad de paz. Sus palabras resultaron profundamente impopulares entre los Paluushianos amargados, y fue dejado de lado en favor del llamado a las armas de Sparkbun.\n\nLa fuerza invasora era un imperio de máquinas genocidas conocidas como \"§YRabbots§!\", que no estaban interesadas, si es que eran capaces, de coexistir. Atacaron las redes de comunicación de los Blokkats y perturbaron sus redes eléctricas, mientras que la infraestructura psíquica Paluushiana estaba más allá de su comprensión. Los Blokkats cedieron y se vieron obligados a un éxodo masivo y sangriento del planeta. Los Paluushianos continuaron, su moral ahora se disparó, hasta que los Rabbots quedaron en ruinas, reivindicando a Sparkbun mientras dejaban la credibilidad de Poh'tin en ruinas.\n\nSin embargo, aunque los Blokkats huyeron del planeta aquí, este no es el final de los registros sobre los Blokkats."
  
  giga_blokkat.3317.evilmeopa.desc:0 "Finalmente, en un descanso a este monótono diente por diente, los habitantes de §YKatzenland§! y §YNienet§! entraron en su propia guerra estelar, y estos imperios menos desarrollados vieron a los Paluushianos y Blokkats como una fuente de ayuda potencial. Los modelos de predicción de Paluushianos y Blokkats afirmaban que el otro lado se involucraría, y con el ritmo de una tragedia entraron en el conflicto.\n\nLos Blokkats se utilizan principalmente como una fuente de comercio de máquinas avanzadas, mientras que a los Paluushianos se les paga fortunas para prestar la experiencia de cualquiera de sus héroes condecorados. La mayoría de los Paluushianos consideran el trabajo como una tarea necesaria, pero un Paluushiano llamado §YSparkbun§! parece tratar las excursiones como una especie de vacaciones de auto-descubrimiento. Comenta que, durante los muchos largos años de estancamiento, ha sido difícil comprender verdaderamente el alcance del progreso Paluushiano, pero en esta guerra su poder no puede ser opuesto. Parece ser un momento revelador para él, y cuando regresa a casa hace muchos discursos apasionados sobre el potencial futuro de Paluushia.\n\nLa guerra entre Katzenland y Nienet se prolongó. Sus planetas sufriendo, los dos lados se reunieron para discutir un posible armisticio. Dignatarios de los imperios Blokkat y Paluushiano fueron invitados a ofrecer su opinión utilizando sus legendarias habilidades de ver el futuro. Los Blokkats aconsejaron un alto al fuego, pero el dignatario Paluushiano, un vidente llamado §YPoh'tin§! previó que esto llevaría a dificultades económicas, y más importante para su propia nación, una era de comercio explotador en beneficio de los Blokkats.\n\nPoh'tin proclamó que la única forma satisfactoria de resolver el conflicto era una victoria completa y total sobre un lado. Poh'tin había imaginado esto como un esfuerzo de guerra exitoso guiado por héroes Paluushianos, aprovechado en una hegemonía posteriormente. Mientras Poh'tin esperaba que los Paluush pudieran ayudar a los Katzens a lograr la victoria, Katzenland terminó empleando la opción nuclear e incineró a Nienet en un infierno nuclear en cuestión de minutos. Si bien tal acto normalmente habría llevado al colapso del régimen de Katzen, extrañamente solo reforzó la poblaciónularidad del gobierno de Katzen y significó que la ayuda de Paluush se había vuelto obsoleta, lo que llevó a la ruptura de las relaciones diplomáticas entre los liderazgos de Katzen y Paluush.\n\nAsí como Sparkbun había sido impresionado por la guerra y la importancia de una diplomacia firme, Poh'tin se alejó de este desastre cuestionando su papel. En medio de los llamados a la grandeza de Sparkbun, Poh'tin comenzó a cuestionar la practicidad básica del sistema de videntes Paluushiano. Argumentó que su clarividencia estaba ahora tan enredada en predecir futuros que su imperio nunca realizaría, que era posible que estuvieran pasando por alto el sentido común básico y el razonamiento deductivo simple.\n\nLos Paluushianos tendrían la oportunidad de probar sus dudas cuando sus videntes previeron una amenaza militar ominosa. Poh'tin argumentó que este enemigo probablemente era capaz de razonar, y si los Paluushianos se preparaban para la diplomacia y la coexistencia, había una posibilidad de paz. Sus palabras resultaron profundamente impopulares entre los Paluushianos amargados, y fue dejado de lado en favor del llamado a las armas de Sparkbun.\n\nLa fuerza invasora era un imperio de máquinas genocidas conocidas como \"§YRabbots§!\", que no estaban interesadas, si es que eran capaces, de coexistir. Atacaron las redes de comunicación de Blokkat y perturbaron sus redes eléctricas, mientras que la infraestructura psíquica de Paluushian estaba más allá de su comprensión. Los Blokkats cedieron y se vieron obligados a un éxodo masivo y sangriento del planeta. Los Paluushianos continuaron, su moral ahora se disparó, hasta que los Rabbots quedaron en ruinas, reivindicando a Sparkbun mientras dejaban la credibilidad de Poh'tin en ruinas.\n\nSin embargo, aunque los Blokkats huyeron del planeta aquí, aquí no es donde terminan los registros sobre los Blokkats."
  
  giga_blokkat.3321.nokatzens.desc:0 "Por fin, nuestros científicos creen que han llegado al final de esta tumultuosa historia. Parece que cuando los Paluushianos regresaron a Paluushia, descuidaron su industria pesada, con la intención de volver a sus vidas idílicas bajo la vigilancia del Grandbunny. Mientras tanto, los Blokkats estaban limpiando detrás de ellos.\n\nEn lugar de colonizar los mundos Paluushianos, los Blokkats simplemente recogieron partes de fábricas y las devolvieron a Neoblokatina, expandiendo el anillo del mundo, agregando más alas, más anillos - expandiendo siempre la fabricación para alimentar su fabricación. Debió parecerles a los Blokkats que la fortuna finalmente se volvía a su favor por primera vez desde que partieron de Paluushia, y si solo hubieran tomado estos regalos solos, todo podría haber estado bien.\n\nA medida que los Paluushianos comenzaron a desmilitarizar sus grandes flotas de guerra, debieron parecer un objetivo demasiado jugoso para los Blokkats. No podemos decir con certeza lo que estaban pensando. Quizás los Blokkats creían que los Paluushianos estaban sufriendo algún desastre masivo. Independientemente, usaron sus fundiciones recuperadas para producir una flota de guerra y la dirigieron hacia Paluushia.\n\nBasado en la observación, parece que parte de la flota Blokkat involucraba un precursor de la tecnología de cosecha que poseen hoy. Estaban decididos a descomponer y luego reclamar la civilización Paluushiana. Lamentablemente para ellos, hasta este momento, nunca habían conocido al verdadero Grandbunny. En las antiguas transmisiones mediáticas de los Blokkats, ella siempre había sido representada como una diosa ridícula y atrasada en la que los Paluushianos creían; una figura payasesca que no existía.\n\nCuando las flotas Blokkat llegaron sobre Paluushia, inicialmente reforzadas por el hecho de que las flotas de los habitantes de Gatzo se negaron a participar a pesar de que los Blokkats estaban invadiendo el territorio de Katzen, se demostró que estaban terriblemente equivocados. Las acciones del Grandbunny son definitivamente fatales, pero nuestros investigadores tienen dificultades para describirlas. Esto se ve exacerbado por los archivos psiónicos que imprimen la sensación de haber estado realmente allí. Para citar al arqueólogo principal:\n\n\"Bueno, ella levanta sus manos, y las flotas Blokkat comienzan a volar hacia atrás, ¿verdad? Y luego supongo que... se dan vuelta, así que están volando en la dirección correcta de nuevo. Y luego hay algo con un gusano de lucha. ¿Sabes lo que es un gusano de lucha? Yo tampoco. Pero lo que es, es definitivamente un gusano de lucha. Simplemente lo sabes. Definitivamente un gusano de lucha. Y esto. Bueno, es bastante difícil de explicar, pero... - es - es lucha, ¿ves?\"\n\nY aparentemente esto destruyó la flota de una manera tan horrible que aquellos Blokkats justo fuera del evento de \"lucha\" hicieron una escapada de emergencia de la batalla. Poco después, los Blokkats completan la asombrosa hazaña de ingeniería de construir motores gigantescos en Neoblokatina, y vuelan Neoblokatina lejos de Paluushia a toda velocidad, hacia el borde del espacio galáctico. Nuestros científicos creen que los Blokkats debieron haber estado aterrorizados de que Neoblokatina fuera \"luchada\".\n\nMás allá de este punto, no encontramos más material relacionado con los Blokkats. Dado que están aquí ahora, es evidente que deben haber escapado de la galaxia, avanzado enormemente su progreso tecnológico y elegido solo ahora regresar. Al principio de todo esto, nunca podríamos haber anticipado que se originaron dentro de nuestra propia área galáctica. ¡Mucho menos podríamos haber adivinado el papel complicado que los Paluushianos jugaron en su desarrollo tanto cultural como tecnológicamente. Esta valiosa recopilación de información seguramente beneficiará a nuestro §YOficina de Investigación Blokkat§!."
  
  giga_fe_repeatables_modifier:0 "Imperio Caído Repetibles"
  giga_fe_repeatables_modifier_desc:0 "A pesar de su estancamiento, la base científica del Imperio Caído está aún muy por encima de la de las razas más jóvenes."
  
  giga_flusion.001.nokatzens.desc:0 "Nuestra nave científica que inspeccionaba el mundo primitivo de Flusion ha hecho un descubrimiento sorprendente, ya que parece que este mundo primitivo está habitado no por una, sino por varias especies sapientes.\n\nLa tripulación ha podido identificar 3 especies principales: los humanoides Roqualianos, los crustáceos Kronks y una tercera especie \"Flusioniana\" que consiste en docenas de otras subespecies difíciles de clasificar.\n\nNuestros científicos aún no están seguros de cómo o por qué tantas especies terminaron en un solo mundo, pero esto es sin duda un hallazgo notable."
  giga_flusion.001.a:0 "Interesante."
  
