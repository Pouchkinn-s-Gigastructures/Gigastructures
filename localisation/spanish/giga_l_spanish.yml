  giga_tech_fusion_suppressor:0 "Manipulación de la Fusión Estelar"
  giga_tech_fusion_suppressor_desc:0 "Los dispositivos experimentales de modulación de gravedad junto con inyectores de masa especiales pueden hacer posible alterar las energías cataclísmicas de una estrella. Tales tecnologías podrían permitirnos comprimir y destruir estrellas enteras al interrumpir estratégicamente las reacciones de fusión."
  
  building_giga_iodizium_mines:0 "Mina de Cristales de Iodizium"
  building_giga_iodizium_mines_plural:0 "Mina de Cristales de Iodizium"
  building_giga_iodizium_mines_desc:0 "Creado cuando el material planetario fue bañado en radiación exótica durante la supernova de la estrella de este sistema, el iodizium requiere una extracción cuidadosa."
  mod_building_giga_iodizium_mines_max:99 "Max $building_giga_iodizium_mines$"
  
  job_giga_iodizium_miner:0 "Minero de Iodizium"
  job_giga_iodizium_miner_plural:0 "Mineros de Iodizium"
  job_giga_iodizium_miner_desc:0 "Estos mineros especialistas están equipados para la extracción de cristales de iodizium que desafían la física."
  job_giga_iodizium_miner_effect_desc:0 "£job_giga_iodizium_miner£ $job_giga_iodizium_miner_plural$ usan £consumer_goods£ §Y$consumer_goods$§! para extraer de forma segura £sr_iodizium£ §Y$sr_iodizium$§!"
