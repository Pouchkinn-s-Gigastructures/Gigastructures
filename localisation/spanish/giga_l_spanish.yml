  GIGA_KATZEN_SUBMARINE_MISSILE_DESC:0 "Estos misiles tienen un alcance extremadamente largo y están diseñados para ser llevados por submarinos de subsespacio Katzen, permitiéndoles golpear objetivos distantes con gran."
  
  giga_katzen.8510.name:0 "Los Katzens Comienzan el Despliegue de Naves Espaciales Unterraumboot"
  giga_katzen.8510.desc:0 "Informes dispersos provenientes del §YImperio Katzenartig§! indican que los Katzens han comenzado la implementación a gran escala de sus escurridizas naves §YUnterraumboot§!.\n\nSegún lo que nuestros informantes han podido recopilar, estas naves poco comprendidas parecen ser capaces de \"sumergirse\" en el subespacio para evadir defensas y flotas hostiles antes de reaparecer en el espacio real para hostigar objetivos desarmados con torpedos de largo alcance.\n\nAunque los Katzens ya estaban utilizando pequeñas flotillas experimentales de ellas, parece que estos \"submarinos espaciales\" han completado su fase experimental y ahora están listos para el despliegue masivo dentro de la fuerza espacial Katzen.\n\nEstas naves, si se utilizan correctamente, sin duda tienen el potencial de cambiar el curso de la mayoría de las guerras a favor de los Katzens y desafortunadamente, los detalles sobre su funcionamiento interno son escasos y dispersos, lo que impide un análisis remoto.\n\nSin embargo, nuestros investigadores están seguros de que si lográramos §Rdestruir§! algunas de estas naves, podríamos rescatar suficientes restos para realizar un estudio detallado de sus mecanismos internos.\n\nEsto nos permitiría desarrollar contramedidas para estas naves y asegurar que no puedan simplemente evadir nuestras defensas al atravesar el subespacio."
  giga_katzen.8510.a:0 "Preocupante."
  giga_katzen.8510.a.tooltip:0 "Los Katzens obtienen varias flotas de §YUnterraumboots§! en el sistema §YJublio§!.\n\nLas §YForjas de Guerra Katzen§! ahora podrán producir §YUnterraumboots§!.\n\nSi destruimos §Y15§! de estos §YUnterraumboots§!, desbloquearemos un §YProyecto Especial§! para desarrollar contramedidas.\n\n"
  
  katzen_chain_1_title:0 "Destruir Unterraumboots Katzen"
  katzen_chain_1_desc:0 "Los Unterraumboots Katzen tienen el potencial de evadir fácilmente la mayoría de las defensas simplemente ocultándose dentro del subespacio. Debemos destruir suficientes de ellos para desarrollar contramedidas activas.\n\nHemos destruido §Y[ROOT.katzen_subs_destroyed]§! de §Y15§! Unterraumboots."
  
  ANALYSE_KATZEN_SUB_PROJECT:0 "Analizar Unterraumboots Katzen"
  ANALYSE_KATZEN_SUB_PROJECT_DESC:0 "Los Katzens han ideado un revolucionario \"submarino espacial\" - Una nave capaz de sumergirse en el subespacio para evadir fortificaciones y atacar el corazón de los imperios enemigos.\n\nEs crucial que estudiemos y comprendamos estas naves para evitar que nos causen daño.\n\nCompletar este proyecto nos permitirá desarrollar contramedidas contra estos submarinos, pero causará que la §YOpinión del Kaiser§! sobre nosotros §Rdisminuya§! en §R2§!.\n\nTener el §BAscenso Ventaja de Ingeniería Enigmática§! asegurará que el Kaiser no pueda descifrar nuestros planes, evitando la caída de opinión."
  
  giga_katzen.8511.name:0 "Restos de Unterraumboot Recuperados"
  giga_katzen.8511.desc:0 "Ahora hemos destruido y recuperado una cantidad suficiente de §YUnterraumboots§! de Katzen para comenzar un trabajo serio en el desarrollo de contramedidas eficientes contra ellos.\n\nSe ha emitido un §YProyecto Especial§! para hacerlo, pero ten en cuenta que su finalización podría §Rdisminuir§! la §YOpinión del Kaiser§! sobre nosotros si logramos firmar una paz con los Katzen mientras tanto."
  giga_katzen.8511.a:0 "Notado."
  
  giga_katzen.8512.name:0 "Resultados del Análisis de Unterraumboot"
  
  giga_katzen.8512.a.desc:0 "Nuestros científicos han concluido su análisis de los restos recuperados de los peculiares submarinos §YUnterraumboots§! de los Katzen.\n\nComo se esperaba, los submarinos son capaces de excavar rápidamente y con eficiencia a través del subespacio utilizando moduladores dimensionales sorprendentemente avanzados. Aunque inicialmente desconcertados por el hecho de que los Katzen aparentemente construyeron un dispositivo tan avanzado, un análisis más detallado de las diversas especies de Flusion reveló que una de ellas, los §YLinterianos§!, poseen la capacidad innata de teletransportarse abriendo mini agujeros de gusano a través del subespacio, una habilidad que naturalmente aplicaron a la mayoría de su tecnología antes de las conquistas del Kaiser.\n\nEvidentemente, el Kaiser ha invertido mucho en la ingeniería inversa de la tecnología Linteriana para concebir estos submarinos inusualmente avanzados. Combinando el conocimiento adquirido de los restos de Unterraumboot salvados con datos sobre la tecnología Linteriana, nuestros científicos han ideado un §YEdificio de Estación Espacial§! capaz de arrastrar a la fuerza estos submarinos fuera del subespacio, exponiéndolos a nuestro armamento.\n\nAdemás, el estudio ha revelado que estos submarinos tienen una §Y60%§! de posibilidades de evadir el combate cuando son destruidos y regresar a Flusion unos meses después, pero construir la §YTrampa para Submarinos Katzen§! debería asegurar que no puedan simplemente escapar al borde de la destrucción.\n\nDesafortunadamente, nos ha llegado la noticia de que el Kaiser se ha enterado de esto, y su §Yopinión sobre nosotros§! ha disminuido consecuentemente en §R2§!."
  
  giga_katzen.8512.b.desc:0 "Nuestros científicos han concluido su análisis de los restos recuperados de los peculiares submarinos §YUnterraumboots§! de los Katzens.\n\nComo se esperaba, los submarinos son capaces de excavar rápidamente y de manera eficiente a través del subespacio utilizando moduladores dimensionales sorprendentemente avanzados. Aunque inicialmente desconcertados por el hecho de que los Katzens aparentemente construyeron un dispositivo tan avanzado, un análisis más detallado de las diversas especies de Flusion reveló que una de ellas, los §YLinterianos§!, poseen una habilidad innata para teletransportarse abriendo mini agujeros de gusano a través del subespacio, una habilidad que naturalmente aplicaron a la mayoría de su tecnología antes de las conquistas del Kaiser.\n\nEvidentemente, el Kaiser ha invertido ingeniería extensivamente en la tecnología Linteriana para concebir estos submarinos inusualmente avanzados. Combinando el conocimiento adquirido de los restos de Unterraumboot salvados con datos sobre la tecnología Linteriana, nuestros científicos han ideado un §YEdificio de Estación Espacial§! capaz de arrastrar a la fuerza estos submarinos fuera del subespacio, exponiéndolos a nuestro armamento.\n\nAdemás, el estudio ha revelado que estos submarinos tienen una §Y60%§! de posibilidades de evadir el combate cuando son destruidos y regresar a Flusion unos meses después, pero construir la §YTrampa para Submarinos Katzen§! debería asegurar que no puedan simplemente escapar cuando estén al borde de la destrucción.\n\nComo bonificación adicional, debido a nuestros métodos científicos complejos y enigmáticos, los Katzens todavía están completamente ajenos a nuestros planes."
  
  giga_katzen.8512.a:0 "¡Excelente!"
  giga_katzen.8512.b:0 "¡Excelente!"
  
  giga_katzen.8512.a.tooltip:0 "Ahora podemos construir el edificio §YTrampa Subespacial Katzen§! en nuestras §YEstaciones Espaciales§!, que arrastrará a la fuerza a los §YUnterraumboots§! Katzen fuera del subespacio cada vez que entren al sistema."
  
  sm_katzen_submarine_snare:0 "Trampa para Submarinos Katzen"
  sm_katzen_submarine_snare_desc:0 "Este edificio arrastrará a la fuerza a cualquier §YUnterraumboots§! Katzen que entre en este sistema fuera del subespacio. Además, ya no podrán evadir la destrucción cuando su HP baje demasiado."
  
  katzen_submarine_subspace_blockade:0 "Bloqueo de Subespacio"
  katzen_submarine_subspace_blockade_desc:0 "Los Unterraumboots Katzen están bloqueando las comunicaciones y el tránsito UL alrededor de este mundo, interrumpiendo drásticamente la productividad."
  
  giga_blokkat.6607.name:0 "La Enjambre en Pánico"
  giga_blokkat.6607.desc:0 "En los últimos meses, la §YPlaga Prethoryn§! ha estado mostrando un comportamiento cada vez más errático. Flotas moviéndose de maneras extrañas, mundos infestados produciendo más bio-naves de lo usual y una miríada de otros detalles están apuntando hacia la conclusión de que la Enjambre aparentemente está §Rpaniqueando§!.\n\nY en una culminación inesperada de este comportamiento temeroso, nuestros sensores han confirmado que a partir de hoy, las flotas de la Enjambre parecen estar convergiendo hacia el sistema §Y[scourge_escape_system.GetName]§!. Sus mundos infestados se han \"desintegrado\" espontáneamente con su biomasa siendo reorganizada en grandes flotas de bio-naves todas dirigiéndose hacia el sistema mencionado.\n\nLas flotas que llegan al sistema proceden a escapar inmediatamente al espacio intergaláctico como si toda su especie estuviera huyendo de alguna amenaza mayor. Independientemente de la fuente de este comportamiento peculiar, parece que la Plaga Prethoryn está bien encaminada a abandonar completamente nuestra galaxia en los próximos meses."
  giga_blokkat.6607.a:0 "Extraño..."
  
  giga_blokkat.6608.desc.notpsi:99 "§RJASKAAAGH! JASKAAAGH! JASKAAAGH! NIKALLA NIBLIR! NIKALLA NIBLIR! JUSUGAMAK VASSU! DERUTA KALI!§!"
  giga_blokkat.6608.a:0 "Apagar pantalla."
  
  giga_blokkat.6608.desc.psi:0 "§B<Enlace Psíquico Establecido>§!\n\n§R¡LOS CAZADORES! ¡LOS CAZADORES! ¡LOS CAZADORES HAN LLEGADO! ABANDONA ESTA GALAXIA CONDENADA Y RETÍRATE AL VACÍO, ¡PUES ES NUESTRA ÚNICA SALVACIÓN!§!"
  giga_blokkat.6608.desc.hive:0 "§B<Enlace Mental Establecido>§!\n\n§R¡LOS CAZADORES! ¡LOS CAZADORES! ¡LOS CAZADORES HAN LLEGADO! ABANDONA ESTA GALAXIA CONDENADA RETÍRATE AL VACÍO, ¡PUES ES NUESTRA ÚNICA SALVACIÓN!§!"
  
  giga_blokkat.6608.b:0 "¿Son los Blokkats los..."
  giga_blokkat.6608.b.response:0 "§RLOS CAZADORES. DEBEMOS PARTIR DE INMEDIATO O ELLOS EXTERMINARÁN TODO LO QUE QUEDA DE NUESTRA ESPECIE.\n\nTÚ TAMBIÉN DEBERÍAS, YA QUE LOS CAZADORES ARRASARÁN ESTA GALAXIA COMO LO HICIERON CON TANTAS OTRAS.§!"
  
  giga_blokkat.6608.c:0 "¿Qué les hicieron a tu gente?!"
  giga_blokkat.6608.c.response:0 "§RFUIMOS GRANDES. PRÓSPEROS. NUESTRA ESPECIE SE EXTENDIÓ A TRAVÉS DEL VACÍO, EXPANDIÉNDOSE A TRAVÉS DE LOS GRANDES FILAMENTOS GALÁCTICOS.\n\nCUANDO LOS CAZADORES LLEGARON POR PRIMERA VEZ, CON SU DEVORADOR DE GALAXIAS, LUCHAMOS Y LOS SUPERAMOS. PENSAMOS QUE HABÍAMOS GANADO.\n\nPERO REGRESARON. TRAYENDO NAVES DE PROPORCIONES NUNCA ANTES VISTAS. LUCHAMOS DE NUEVO, PERO NOS DIEZMARON. INCINERARON NUESTROS MUNDOS. DEVASTARON LAS ARMADAS QUE UNA VEZ LOS RETUVIERON.\n\nA PESAR DE NUESTROS MEJORES ESFUERZOS, FINALMENTE ARRASARON NUESTRA MENTE.\n\nPRONTO NUESTRA ESPECIE FUE HECHA AÑICOS. FRAGMENTADA. DISPERSA A TRAVÉS DE LAS ESTRELLAS, DEJADA PARA BUSCAR REFUGIO ETERNAMENTE DE SU ALCANCE.\n\nAHORA DEBEMOS HUIR Y ENCONTRAR OTRA GALAXIA PARA ALIMENTARNOS ANTES DE QUE LOS CAZADORES NOS ALCANCEN DE NUEVO.\n\nHAY POCO TIEMPO.\n\nPRONTO, NO QUEDARÁ NINGUNO.§!"
  
  tradition_gigabulwark:0 "Baluarte"
  tradition_gigabulwark_desc:0 "Nuestras maravillas de ingeniería mantendrán nuestros mundos libres de todo daño."
  
  tr_gigabulwark_adopt:0 "Tradiciones del Baluarte"
  tr_gigabulwark_finish:0 "Tradiciones del Baluarte Finalizadas"
  
  tr_gigabulwark_happy_defenses:0 "Fortificaciones Exaltadas"
  tr_gigabulwark_happy_defenses_delayed:0 "Nuestras magníficas fortificaciones aseguran que nuestros mundos estén libres de todo daño y nuestra población estará agradecida por ello."
  tr_gigabulwark_happy_defenses_desc:0 "El §YNexo de Defensa Planetaria§! otorga §G10§! Estabilidad a su mundo y el §YMundo Maginot§! otorga §G20§!."
  
  tr_gigabulwark_asteroid_fortresses:0 "Fortalezas de Asteroides"
  tr_gigabulwark_asteroid_fortresses_delayed:0 "Los asteroides, aunque generalmente de poco uso, serán reutilizados en algunas de las mayores defensas que esta galaxia ha conocido."
  tr_gigabulwark_asteroid_fortresses_desc:0 "Puntos de Mejora de Asteroide de Combate: §G+4§!"
  
  tr_gigabulwark_enhanced_dockyards:0 "Ensamblaje de Naves en el Planeta"
  tr_gigabulwark_enhanced_dockyards_delayed:0 "El Nexo de Defensa Planetaria siempre debe estar listo para defender su planeta. Se diseñarán de inmediato nuevos modelos de astilleros planetarios para reducir su tiempo de inactividad."
  tr_gigabulwark_enhanced_dockyards_desc:0 "Corbetas de Ataque Mensuales: §G+50%§!"
  
  tr_gigabulwark_grand_fortifications:0 "Entrenchamiento Galáctico"
  tr_gigabulwark_grand_fortifications_delayed:0 "No hay tiempo que perder cuando se trata de construir nuestras defensas. Es primordial que nuestras fortificaciones estén listas cuando el enemigo inevitablemente llegue."
  tr_gigabulwark_grand_fortifications_desc:0 "¡Las §YAsteroides de Combates§!, los §YNexos de Defensa Planetaria§! y los §YMundos Maginot§! se construyen un §G50%§! más rápido."
  
  tr_gigabulwark_maginot_protocols:0 "Protocolos Maginot"
  tr_gigabulwark_maginot_protocols_delayed:0 "Han habido rumores de que nuestros enemigos podrían ser capaces de eludir nuestros poderosos Mundos Maginot simplemente \"rodeándolos\". Nos aseguraremos de que esto nunca sea una posibilidad."
  tr_gigabulwark_maginot_protocols_desc:0 "El Campo de Disrupción Subespacial del §YMundo Maginot§! se extiende §G1§! salto más."
  
  giga_bulwark_trad_stability_nexus:0 "Fortificación Exaltada"
  giga_bulwark_trad_stability_nexus_desc:0 "Nuestras grandes fortificaciones mantendrán a nuestro pueblo seguro."
  
  giga_bulwark_trad_stability_maginot:99 "$giga_bulwark_trad_stability_nexus$"
  giga_bulwark_trad_stability_maginot_desc:99 "$giga_bulwark_trad_stability_nexus_desc$"
  
  giga_blokkats_anime:0 "Apariencia de Blokkat: §BBlokkats de Anime§!\nLos Blokkats, por alguna razón, parecerán personajes de anime (Dibujados por el usuario de discord Derega). Ahora antes de que te quejes, realicé un referéndum en el servidor de Discord preguntando si debería agregar estos y el \"Sí\" ganó. No estoy seguro de si amar u odiar la democracia después de esto.\n\n\n\n\n£blokkat_anime£\n\n\n\n\n\n\n§YHaz clic para cambiar a §GBlokkats Normales§!"
  
  #Faust and stuff
  giga_katzenland.010.name:0 "¿Resucitar a Meopa?"
  giga_katzenland.010.desc:0 "Meopa está muerto y lo ha estado durante diez mil años.\n\nO... ¿lo está? Su esqueleto, aún sentado en su trono, está notablemente intacto a pesar de lo que el resto del planeta sufrió y nuestros arqueólogos han localizado cantidades traza de ADN sobreviviente dentro de los tejidos que aún se aferran a sus huesos.\n\nRevivir a los muertos no es un secreto para nosotros y al combinar lo que queda de Meopa con otras muestras de ADN de Katzen, así como implantes cibernéticos, podríamos muy bien ser capaces de traer de vuelta a este líder una vez glorioso... para servir bajo nuestra bandera.\n\nPodría tener ligeras tendencias genocidas, pero nuestros científicos nos aseguran que los amortiguadores de nervios colocados adecuadamente deberían aplacar la mayoría de sus tendencias asesinas. ¿Deberíamos proceder con esta propuesta?"
  giga_katzenland.010.a:0 "¡Absolutamente!"
  giga_katzenland.010.b:0 "¡Estaba loco! Ni hablar."
  
  REANIMATE_MEOPA:0 "Reanimar a Meopa"
  REANIMATE_MEOPA_DESC:0 "Meopa está muerto, pero quizás podríamos devolverle la vida. Sin embargo, debido a su inmensa edad, esto sin duda requerirá suplementación por cibernética y empalme genético para llenar los huecos."
  
  giga_katzenland.011.name:0 "El Regreso de Meopa"
  giga_katzenland.011.desc:0 "Se... ha hecho. Una combinación ingeniosa de cibernética y empalme genético junto con nuestras técnicas esotéricas de reanimación nos ha permitido resucitar al líder Katzen muerto hace mucho tiempo. Su mente ha sido posteriormente colocada dentro de un nuevo cuerpo robótico basado en su esqueleto y debería estar completamente listo para servir bajo nuestra bandera.\n\nNo estamos completamente seguros de cuánto del original \"Meopa\" ha retenido esta copia reanimada, pero el interrogatorio inicial ha mostrado que sus recuerdos restantes coinciden con lo que recopilamos de los núcleos de datos de Katzenland, aunque comprensiblemente está algo confundido acerca de su situación actual.\n\nEl uso de amortiguadores de nervios implantados dentro de su cuerpo robótico debería aplacar cualquier tendencia genocida persistente, pero si lo harán realmente cuerdo es... discutible.\n\nSin embargo, la increíble variedad de habilidades que Meopa adquirió mientras gobernaba Katzenland le permitirá servir tanto como un §YAdmiral§!, un §YGeneral§! y un §YGobernador§!."
  giga_katzenland.011.a:0 "Excelente... Creo. ¿Fue esto una buena idea...?"
  giga_katzenland.011.a.tooltip:0 "§YMeopa§! se une a nosotros tanto como un §YAdmiral§!, §YGobernador§! y §YGeneral§!. Si muere en cualquiera de estos roles, morirá en los tres. Sin embargo, podemos despedirlo de cualquiera de estos roles si no queremos arriesgar una muerte prematura.\n\nEsperemos que esta vez sea algo cuerdo.\n\nEsperemos..."
  
  katzen_trait_meopa_revived:0 "Maníaco Nuclear Desquiciado"
  katzen_trait_meopa_revived_desc:0 "Aunque el uso de amortiguadores de nervios está ayudando a aplacar las cuestionables tendencias de Meopa, su yo interno amante de lo nuclear sigue muy presente y se nota."
  
  mod_armies_energy_upkeep_mult:0 "Mantenimiento de Energía de los Ejércitos"
  
  eaw_early_army:0 "Ejército Industrial Mejorado con Cristales"
  eaw_early_army_desc:0 "Estas fuerzas armadas han sido mejoradas con una variedad de armamento basado en cristales."
  
  giga_flavor_systems.2000.name:0 "Geocéntrico"
  giga_flavor_systems.2000.desc:0 "Una de nuestras naves explorando el sistema §YBehemoth§! ha tropezado con un sistema planetario que desafía verdaderamente la física.\n\nOrbitando alrededor del Enano Marrón central del sistema hay un peculiar mundo continental, que, por todos los medios, no debería ser habitable debido a la baja producción de energía del Enano Marrón. Sin embargo, de alguna manera, un cuerpo celeste similar a un mini sol orbita en cercana proximidad a dicho mundo, proporcionándole suficiente calor y energía para sostener una hidrosfera estable y vida en su superficie.\n\nAdemás, varias especies inteligentes han evolucionado en el planeta, las cuales se desarrollaron en una miríada de estados nación primitivos que actualmente están experimentando una industrialización generalizada.\n\nCuriosamente, el propio planeta es inusualmente rico en materiales cristalinos y los primitivos han descubierto formas ingeniosas de integrar estos materiales en su tecnología y armamento, llevando al desarrollo de fuerzas armadas inusualmente poderosas para una civilización tan temprana. El ecosistema del planeta en sí es asombrosamente diverso, albergando una plétora de especies exóticas y esotéricas que aparentemente desafían nuestro entendimiento de la evolución y la biología en su conjunto.\n\nNo hay duda de que todo este sistema planetario va en contra de la mayoría de nuestro conocimiento actual sobre el desarrollo de mundos habitables y estudiarlo seguramente representaría una increíble oportunidad para desarrollar aún más nuestra base científica."
  giga_flavor_systems.2000.a:0 "Qué peculiar."
  
  d_everfree_forest:0 "Bosque Everfree"
  d_everfree_forest_desc:0 "Un bosque peculiar y casi impenetrable lleno de energías aparentemente mágicas. Despejarlo sería una tarea de proporciones mamut, pero estudiar su ecosistema esotérico seguramente produciría datos intrigantes."
  
  giga_flavor_systems.2002.name:0 "Faust Entra en la Era Atómica"
  giga_flavor_systems.2002.desc:0 "Los informes indican que los primitivos que habitan el peculiar mundo continental de §YFaust§! dentro del sistema §Y[giga_eaw_system.GetName]§! han construido y probado con éxito un dispositivo nuclear de bajo rendimiento.\n\nAunque por ahora siguen siendo relativamente escasos y costosos, se espera que estas armas se proliferen exponencialmente a medida que la tecnología se refina y se extiende por los diversos estados nación del planeta.\n\nCuriosamente, en lugar de depender de la fisión de uranio convencional para la energía, estas armas utilizan las energías contenidas en los abundantes depósitos de cristales del planeta para desatar un tremendo poder destructivo, al cual nuestro Puesto de Observación ha comenzado a referirse como §Ydispositivos thaumonucleares§!.\n\nDe ahora en adelante, si surge un conflicto a gran escala en el planeta, está destinado a ser significativamente más destructivo que nunca."
  giga_flavor_systems.2002.a:0 "Intrigante."
  
  giga_flavor_systems.2004.name:0 "Faust Desciende a la Guerra Thaumonuclear"
  giga_flavor_systems.2004.desc:0 "Nuestro Puesto de Observación §YFaust§! informa que, debido a las extremadamente altas tensiones dentro del escenario geopolítico del planeta, un incidente relativamente menor con un nave pesquero entre dos de las principales potencias de Faust ha escalado a un conflicto a gran escala enfrentando a los tres principales continentes del planeta entre sí.\n\nDesafortunadamente, las armas taumonucleares se habían generalizado con la mayoría de las naciones importantes poseyendo un arsenal considerable, lo que significa que el conflicto se transformó rápidamente en un evento de nivel de extinción a medida que las diversas alianzas supranacionales del planeta comenzaron a lanzar copiosas cantidades de ojivas taumonucleares unas contra otras.\n\nTomó solo días para que la superficie del planeta quedara completamente envuelta en las energías cataclísmicas desatadas por los dispositivos, transformando el mundo una vez verde en una vasta y hirviente tormenta de energías casi mágicas que cubren todo el planeta.\n\nLos escaneos orbitales muestran que, aparte de una jungla sorprendentemente reacia que aparentemente prospera con las energías desatadas por los dispositivos taumonucleares, la civilización primitiva ha sido completamente aniquilada."
  giga_flavor_systems.2004.a:0 "Un final tan violento. Desafortunado."
  
  giga_flavor_systems.2006.name:0 "Faust Entra en la Era Espacial Temprana"
  giga_flavor_systems.2006.desc:0 "Los primitivos §YFaust§! han completado otro paso crucial en su evolución social con el desarrollo de las primeras naves espaciales orbitales capaces de vuelo interplanetario.\n\nImpulsadas por formas líquidas de los abundantes cristales del planeta, varias de estas naves espaciales han sido enviadas a explorar su sistema estelar con los primitivos comenzando una seria incursión en la naturaleza de su esotérico sistema planetario.\n\nCon el desarrollo de telescopios cada vez más potentes con lentes de cristal, es probable que los primitivos hayan aprendido que la astrogeografía peculiar de su planeta realmente es única al estudiar exoplanetas más \"estándar\".\n\nLas tensiones en todo el planeta están comenzando a enfriarse con varios de los principales poderes dando pasos muy reales hacia la cooperación internacional, pero queda por ver si estos esfuerzos darán frutos o terminarán en un desastroso evento de extinción.\n\nNo debería pasar mucho tiempo antes de que sus seres peculiares estén listos para unirse a nosotros entre las estrellas."
  giga_flavor_systems.2006.a:0 "Interesante."
  
  giga_flavor_systems.2012.name:0 "§YGran Convocación Faustiana§! Logra UL"
  giga_flavor_systems.2011.desc.eawun:0 "Nuestro Puesto de Observación §YFaust§! indica que los primitivos del planeta han concebido, al menos, una unidad UL funcional. Al igual que la mayoría de su tecnología, hace un uso extensivo de los peculiares y abundantes cristales del planeta, lo que los hace sorprendentemente baratos de fabricar considerando la cantidad de cristales disponibles dentro de su sistema natal.\n\nEl propio planeta ha sido unificado por una entidad supranacional conocida como la §YGran Convocación Faustiana§!, formada por la federación de varios de los principales gobiernos democráticos del planeta. Aunque estos gobiernos todavía existen en cierta medida, la Convocación ha asumido efectivamente el papel de autoridad interestelar de Faust y será responsable de guiar la expansión de la civilización a través de las estrellas.\n\nConsiderando las grandes diferencias culturales y físicas entre las diversas especies del planeta, la federalización pacífica de todo el planeta en un único gobierno se considera una hazaña asombrosa, tanto por la tripulación de nuestro Puesto como por la mayoría de los habitantes del planeta.\n\nSin embargo, como poseemos la base estelar del sistema, hemos recibido una transmisión de su líder, §YJungle Trek III§!, solicitando que transfiramos la propiedad de la base estelar a ellos para que los habitantes de Faust finalmente puedan comenzar su viaje interplanetario."
  
  giga_flavor_systems.2013.name:0 "§YImperio Griffoniano§! Logra UL"
  giga_flavor_systems.2011.desc.eawgriffon:0 "Nuestro §YFaust§! Puesto de Observación indica que los primitivos del planeta han concebido, al menos, un motor UL funcional. Al igual que la mayoría de su tecnología, hace un uso extensivo de los peculiares y abundantes cristales del planeta, lo que los hace sorprendentemente baratos de fabricar considerando la cantidad de cristales disponibles en su sistema natal.\n\nEl planeta en sí ha sido unificado a través de la guerra y maniobras diplomáticas por una nación imperialista conocida como el §YImperio Griffoniano§!, que ha logrado subyugar a la mayoría de las antiguas naciones del planeta ya sea mediante la conquista directa o ejerciendo su dominio económico sobre el resto del planeta.\n\nAunque no todos están contentos con este arreglo, no queda ningún poder extranjero capaz de enfrentarse a la ocupación del Imperio Griffoniano y el destino del planeta parece estar sellado.\n\nComo poseemos la base estelar del sistema, hemos recibido una transmisión de su líder, §YGrover XI§! de la §YDinastía Grover§!, solicitando que transfiramos la propiedad de la base estelar a ellos para que el Imperio Griffoniano pueda ser reconocido como una nación galáctica independiente."
  
  giga_flavor_systems.2014.name:0 "§YRepública Socialista Faustiana§! Logra UL"
  giga_flavor_systems.2011.desc.eawcommunist:0 "Nuestro §YFaust§! Puesto de Observación indica que los primitivos del planeta han concebido, al menos, un motor UL funcional. Al igual que la mayoría de su tecnología, hace un uso extensivo de los peculiares y abundantes cristales del planeta, lo que los hace sorprendentemente baratos de fabricar considerando la cantidad de cristales disponibles en su sistema natal.\n\nEl planeta en sí ha sido unificado de manera algo pacífica en la §YRepública Socialista Faustiana§!, un gobierno socialista apropiadamente nombrado que, a través de varias fusiones con aliados socialistas amistosos y bastantes guerras, ha logrado afirmar su control sobre la gran mayoría de los estados nacionales de Faust.\n\nAunque algunas naciones permanecen independientes, son demasiado insignificantes como para importar contra la supremacía abrumadora del nuevo gobierno socialista, que promete traer igualdad y prosperidad a todas las criaturas independientemente de su especie u origen.\n\nComo poseemos la base estelar del sistema, hemos recibido una transmisión de su líder, un representante de su Consejo Supremo, solicitando que transfiramos la propiedad de la base estelar a ellos."
  
  giga_flavor_systems.2011.a:0 "En pantalla."
  
  giga_flavor_systems.2015.name:0 "El [giga_eaw_country.GetName]"
  giga_flavor_systems.2015.desc.eawun:0 "Saludos, viajeros de las estrellas. La Gran Convocación Faustiana ha adquirido, al fin, la tecnología necesaria para navegar por las estrellas.\n\nSin embargo, hemos notado que su especie ha reclamado nuestro sistema estelar. Como tal, nuestro gran consejo ha decidido ofrecer a su civilización una compensación financiera de §Y7500§! £energy£ proveniente de nuestros mejores reactores cristalinos a cambio de la propiedad completa del sistema §Y[giga_eaw_system.GetName]§!."
  
  giga_flavor_systems.2015.desc.eawgriffon:0 "Saludos, seres extrafaustianos. El Imperio Griffoniano finalmente ha domesticado las leyes de la física en sí mismas, permitiéndonos atravesar los vastos vacíos entre las estrellas.\n\nSin embargo, hemos notado que su especie ha reclamado nuestro sistema estelar. Como tal, yo, Kaiser §YGrover XI§! desearía que su especie transfiera el sistema a nuestro control, ya que lo hemos habitado durante mucho más tiempo que ustedes.\n\nEs lo justo."
  
  giga_flavor_systems.2015.desc.eawcommunist:0 "Saludos, viajeros de las estrellas. Las mentes más brillantes de la República Socialista Faustiana han ideado un gran dispositivo capaz de alcanzar otras estrellas.\n\nSin embargo, hemos notado que su especie ha reclamado nuestro sistema estelar. Como tal, nuestro consejo supremo ha decidido otorgar a su civilización una compensación financiera de §Y5000§! £energy£ y §Y2500§! de nuestros mejores £consumer_goods£ a cambio de la propiedad completa del sistema §Y[giga_eaw_system.GetName]§!.\n\nEsperamos que no nos defrauden."
  
  giga_flavor_systems.2015.a:0 "Pueden tener el sistema."
  giga_flavor_systems.2015.a.response:0 "El [giga_eaw_country.GetName] les agradece su cooperación."
  giga_flavor_systems.2015.a.tooltip:0 "Transferiremos la totalidad del sistema §Y[giga_eaw_system.GetName]§! al §Y[giga_eaw_country.GetName]§!, incluyendo cualquier otra colonia que pudiéramos tener en el sistema."
  
  opinion_eaw_gave_system:0 "Entregado Sistema Hogar"
  opinion_eaw_gave_system_neighbors:0 "Entregado Sistema Hogar y Vecinos"
  
  giga_flavor_systems.2015.b:0 "Pueden tener el sistema y sus vecinos inmediatos también."
  giga_flavor_systems.2015.b.tooltip:0 "Transferiremos la totalidad del sistema §Y[giga_eaw_system.GetName]§! así como los §Ysistemas vecinos§! al §Y[giga_eaw_country.GetName]§!, incluyendo cualquier otra colonia que pudiéramos tener en estos sistemas.\n\nEl [giga_eaw_country.GetName] seguramente estará agradecido."
  giga_flavor_systems.2015.b.response:0 "¡Realmente encantador! El [giga_eaw_country.GetName] estará agradecido."
  
  giga_flavor_systems.005.c:0 "Fuera de discusión."
  giga_flavor_systems.005.c.tooltip:0 "Nos negaremos a darles el sistema. Podrían tomar represalias contra nosotros."
  giga_flavor_systems.005.c.response:0 "Sabe que no tememos al conflicto, [ROOT.GetName]."
  
  giga_flavor_systems.2007.name:0 "Fausto Incinerado"
  giga_flavor_systems.2007.desc:0 "La ignición del §YBehemoth§! Enano Marrón ha hecho que la mayoría de los planetas dentro de su sistema estelar sean mucho más habitables que antes, pero esto ha tenido el costo de incinerar por completo a los primitivos que vivían en el peculiar mundo continental de §YFaust§!.\n\nLa superficie del planeta ha sido completamente diezmada por la onda de choque inicial de la ignición de la estrella, esterilizándola instantáneamente y terminando con todas las formas de vida en su superficie, excepto bolsillos de extremófilos aislados.\n\nLa civilización primitiva que anteriormente habitaba el planeta ya no existe, borrada en meros momentos por nuestra propia imprudencia."
  giga_flavor_systems.2007.xenophile:0 "Un crimen terrible..."
  giga_flavor_systems.2007.xenophile.tooltip:0 "Debido a nuestra ética, nuestra población estará §Rdisgustada§!."
  
  giga_flavor_systems.2007.xenophobe:0 "¡Bien merecido!"
  giga_flavor_systems.2007.xenophobe.tooltip:0 "Debido a nuestra ética, nuestra población estará §Gcontenta§!."
  
  giga_flavor_systems.2007.exterminator:0 "¡Oh no! De todos modos..."
  giga_flavor_systems.2007.exterminator.tooltip:0 "Debido a nuestra ética, esto se ve como un §Bgran evento§!."
  
  giga_flavor_systems.2007.other:0 "Lamentable..."
  giga_flavor_systems.2007.other.tooltip:0 "Esta acción causará algo de §Yrepercusión§! entre nuestra población, pero debería disminuir pronto."
  
  eaw_ignited_faust_modifier_good:0 "Primitivos Exterminados"
  eaw_ignited_faust_modifier_good_desc:0 "Hemos ejercido nuestro derecho a dominar incinerando a primitivos patéticos a través del poder de nuestras proezas tecnológicas."
  
  eaw_ignited_faust_modifier_bad:0 "Primitivos Incinerados"
  eaw_ignited_faust_modifier_bad_desc:0 "Nuestras acciones han llevado a la muerte prematura de miles de millones de almas inocentes. Este crimen no será olvidado por nuestra población."
  
  giga_eaw_faust_planet_modifier:0 "Mundo Infundido de Cristales"
  giga_eaw_faust_planet_modifier_desc:0 "Este mundo presenta depósitos inusualmente abundantes de cristales esotéricos estrechamente relacionados con los Cristales Raros. Si se explotan adecuadamente, estos cristales pueden descargarse con cantidades estupendas de energía.\n\n§RIgnitar el Enano Marrón del sistema destruirá este planeta!§!"
  
  eaw_planet_buffs:0 "Taumaturgia"
  
  mod_planet_miners_rare_crystals_produces_add:0 "Cristales Raros de Mineros"
  
  giga_tech_thaumaturgic_weaponry:0 "Armamento Cristalino Semitaumaturgico"
  giga_tech_thaumaturgic_weaponry_desc:0 "Los habitantes de Fausto han ideado rifles y armas infundidas con poderosos cristales que superan con creces el armamento convencional. Aunque podría haberles parecido magia, lo que limitó drásticamente cuánto podían propagar la tecnología, un estudio exhaustivo sobre la naturaleza de estos cristales podría permitirnos estandarizar su uso dentro de nuestras fuerzas armadas. Esto, sin embargo, implicaría un costo significativo de mantenimiento de Cristales Raros."
  
  giga_eaw_crystal_army:0 "Ejército Infundido de Cristales"
  giga_eaw_crystal_army_desc:0 "Aunque ligeramente más frágiles y menos confiables que las armas de fuego regulares, las armas basadas en cristales son decisivamente más potentes. Estos soldados hacen uso completo del potencial ofrecido por estas armas taumaturgicas."
  
  giga_eaw_crystal_army_drone:0 "Autómatas Infundidos de Cristales"
  giga_eaw_crystal_army_drone_desc:0 "Aunque ligeramente más frágiles y menos confiables que las armas de fuego regulares, las armas basadas en cristales son decisivamente más potentes. Estos drones automatizados hacen uso completo del potencial ofrecido por estas armas taumaturgicas."
  
  giga_flavor_systems.2100.name:0 "Fausto Subyugado"
  giga_flavor_systems.2100.desc:0 "Nuestros ejércitos han logrado subyugar con éxito a la gran mayoría de las fuerzas armadas de §YFaust§! y aunque algunos rezagados continúan resistiendo a nuestros soldados dentro de las regiones más aisladas de Fausto, ahora hemos asegurado el control sobre todos los principales centros de población del planeta.\n\nSin embargo, Fausto posee una variedad inusualmente diversa de naciones y culturas con al menos 2 especies principales compartiendo el planeta y docenas de subespecies cada una con sus propias ideologías y creencias.\n\nEfectivamente, esto está haciendo sorprendentemente difícil mantener a la población recién conquistada bajo control y cuando se combina con el hecho de que algunas de las especies mencionadas aparentemente poseen habilidades psiónicas significa que ya se están organizando importantes movimientos de resistencia en todo el planeta.\n\nNo hay duda de que eventualmente podremos subyugar completamente a los primitivos faustianos pero por el momento deberíamos esperar una resistencia extremadamente dura a nuestro gobierno en el planeta ya que los habitantes de Fausto entienden la inevitable realidad de su nuevo estatus como miembros de nuestra civilización."
  giga_flavor_systems.2100.a:0 "Serán tratados a su debido tiempo."
  
  giga_eaw_faust_harsh_resistance:0 "Resistencia Dura"
  giga_eaw_faust_harsh_resistance_desc:0 "Los nativos de este mundo están resistiendo nuestro gobierno, pero no podrán hacerlo para siempre."
  
  giga_flavor_systems.2101.name:0 "Armamento Cristalino"
  giga_flavor_systems.2101.desc:0 "Mientras estudiaban a la población conquistada de §YFaust§! y sus tecnologías, nuestros soldados han notado que, a pesar de ser clasificados como una civilización primitiva, los Faustianos empleaban armamento sorprendentemente poderoso para su nivel de desarrollo tecnológico.\n\nUna investigación más profunda ha revelado que la mayoría del armamento de los Faustianos gira en torno al uso de un tipo exótico de §YCristal Raro§! incrustado en sus tecnologías, capaces de almacenar y liberar cantidades tremendas de energía. Estos cristales actuaban efectivamente como \"baterías cristalinas\", proporcionando a sus armas un flujo casi interminable de energía para usar.\n\nParecen estar estrechamente relacionados con los Cristal Raros que conocemos y probablemente fueron depositados en Faust por siglos de impactos de meteoritos del cercano cinturón de asteroides cristalinos, quizás transformados en esta forma más exótica por el poderoso campo magnético de la Enana Marrón.\n\nDe cualquier manera, nuestros científicos están ansiosos por estudiar estos peculiares cristales y ya han presentado varias propuestas para integrarlos en nuestro propio armamento para reforzar aún más la fuerza de nuestras fuerzas armadas.\n\nUn científico ha mencionado el hecho de que, si tal civilización abrazara completamente el verdadero potencial del armamento taumatúrgico, sin duda serían una de las fuerzas más amenazantes de toda la galaxia. Afortunadamente, los habitantes de Faust usaron los cristales más como mejoras a sus tecnologías \"regulares\" en lugar de depender completamente de ellos. Pero por nuestro propio bien, tenemos que esperar que ninguna civilización descubra nunca el verdadero potencial de estas tecnologías esotéricas y prácticamente \"mágicas\"..."
  giga_flavor_systems.2101.a:0 "Intrigante."
  
  giga_flavor_systems.2016.name:0 "[giga_eaw_country.GetName] ¡Toma [giga_eaw_system.GetName] Starbase!"
  giga_flavor_systems.2016.desc:0 "En un flagrante desprecio a nuestro rechazo de su demanda, el §Y[giga_eaw_country.GetName]§! ha llevado a cabo una operación para tomar el control y apoderarse de nuestra base estelar dentro del sistema §Y[giga_eaw_system.GetName]§!.\n\nAunque lograron capturar la base estelar en sí, estimamos que no debería ser demasiado difícil destruir sus flotas y recuperar el sistema así como su planeta, pero nuestro alto mando advierte que sus fuerzas terrestres son inusualmente poderosas para una civilización tan joven."
  giga_flavor_systems.2016.a:0 "¡Cómo se atreven? ¡Aplástalos de inmediato!"
  giga_flavor_systems.2016.a.tooltip:0 "Vamos a §RDECLARAR LA GUERRA§! en el §Y[giga_eaw_country.GetName]§! y tendremos que tomar §YFaust§! para terminar la guerra."
  giga_flavor_systems.2016.b:0 "Pueden quedarse con el sistema, de todos modos no vale nada para nosotros."
  giga_flavor_systems.2016.b.tooltip:0 "El §Y[giga_eaw_system.GetName]§! y todos sus planetas se transfieren al §Y[giga_eaw_country.GetName]§!."
  
  giga_jublio_enabled:0 "£menu_enabled£Sistema Jublio - §GHabilitado§!\nEl §YSistema Jublio§!, mundo natal de los §YKatzens§! y el §YImperio Katzenartig§! o §YEstados Unidos de Flusion§!, §GDEBERIA§! aparecer. El contenido relacionado con Flusion ocurrirá según lo definido por los ajustes del Imperio Katzenartig."
  
  giga_jublio_disabled:0 "£menu_disabled£Sistema Jublio - §RDesactivado§!\nEl §YSistema Jublio§!, mundo natal de los §YKatzens§! y el §YImperio Katzenartig§!, §RNO§! aparecerá, eliminando así todo el contenido relacionado con Flusion.\n§RNo recomendado si quieres experimentar la historia completa del mod.§!\n§RJupitwo tiene que ser desactivado por separado.§!"
  
  must_not_have_started_game_or_disabled_jublio:0 "No se puede hacer esto después de que el juego haya comenzado o si Jublio está configurado para no aparecer."
  
  giga_jupitwo_enabled:0 "£menu_enabled£Sistema Jupitwo - §GHabilitado§!\nEl §YSistema Jupitwo§!, hogar de la §YMagocracia Corroniana§! y contracrisis del §YImperio Katzenartig§!, §GDEBERIA§! aparecer."
  
  giga_jupitwo_disabled:0 "£menu_disabled£Sistema Jupitwo - §RDesactivado§!\nEl §YSistema Jupitwo§!, hogar de la mágica §YMagocracia Corroniana§! y contracrisis del §YImperio Katzenartig§!, §RNO§! aparecerá."
  
  
  giga_eaw_enabled:0 "£menu_enabled£Fausto Primitivos - §GHabilitado§!\nLos primitivos semi-mágicos §YReinos Faustianos§! que habitan el planeta §YFaust§! tienen una §Y50%§! posibilidad de aparecer."
  
  giga_eaw_guaranteed:0 "£menu_enabled£Fausto Primitivos - §BGARANTIZADO§!\nLos primitivos semi-mágicos §YReinos Faustianos§! que habitan el planeta §YFaust§! §GDEBERIA§! aparecer."
  
  giga_eaw_disabled:0 "£menu_disabled£Fausto Primitivos - §RDesactivado§!\nLos primitivos semi-mágicos §YReinos Faustianos§! que habitan el planeta §YFaust§! §RNO§! aparecerán."
  
  
  giga_tyaur_enabled:0 "£menu_enabled£Tyaur - §GHabilitado§!\nUn $name_giga_orbital$ abandonado custodiado por una poderosa flota y que contiene un sorprendente secreto, tiene una §Y50%§! posibilidad de aparecer."
  
  giga_tyaur_guaranteed:0 "£menu_enabled£Tyaur - §BGARANTIZADO§!\nUn $name_giga_orbital$ abandonado custodiado por una poderosa flota y que contiene un sorprendente secreto, §GSE CREARA§!."
  
