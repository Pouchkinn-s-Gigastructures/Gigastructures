  giga_mega.601.name:0 "$name_war_moon$ Destruido!"
  giga_mega.601.desc:0 "Los informes de batalla indican que un $name_war_moon$ ha sido destruido en el sistema [giga_debris_system.GetName]. Aunque la nave ha sufrido daños graves y ya no puede luchar, todavía está mayormente en una pieza, y potencialmente podría ser reparada con suficiente tiempo, ya sea por nosotros o por nuestros enemigos...\n\nSi no poseemos los restos de la Luna de Combate pero está dentro de nuestro espacio, podemos usar la decisión §YReclamación Nave de Guerra Celestials§! en la estrella del sistema para hacerla nuestra."
  giga_mega.601.a:0 "¡Debe ser reparada de inmediato!"
  
  # Successfully repaired
  giga_mega.602.name:0 "$name_war_moon$ Reparado!"
  giga_mega.602.desc:0 "¡Maravillosas noticias! Hemos logrado restaurar la arruinada $name_war_moon$ en el sistema [giga_debris_system.GetName]. Ha requerido bastante trabajo, y la mayoría de sus componentes internos tuvieron que ser completamente reconstruidos desde cero, pero esta poderosa nave de guerra ahora está operativa una vez más."
  giga_mega.602.a:0 "Maravilloso."
  
