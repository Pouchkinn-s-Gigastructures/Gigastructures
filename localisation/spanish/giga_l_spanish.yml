  d_flusio_arcology_wreck:0 "Ciudades Megadestruidas"
  d_flusio_arcology_wreck_desc:0 "Ciudades parcial o completamente destruidas en los combates que ocurrieron en la Flusio-Arcología."
  d_flusio_arcology_anarchy:0 "Anarquía Flusioniana"
  d_flusio_arcology_anarchy_desc:0 "Grandes extensiones de Flusion han caído en completa anarquía como resultado del daño colateral de los devastadores combates para desalojar al Kaiser del planeta."
  
  giga_flusionoperations.6035.name:0 "La Crisis Flusioniana"
  giga_flusionoperations.6035.desc:0 "Aunque el dominio del Kaiser sobre Flusion ha terminado finalmente, el planeta y sus habitantes aún no están a salvo.\n\nLos combates para arrebatar la §YFlusio-Arcología§! de los Katzens han causado daños significativos en la superficie del planeta, agravados por el hecho de que los soldados Katzen a veces se negaron a rendirse, eligiendo en su lugar infligir tanto daño como fuera posible en la infraestructura circundante para evitar la captura.\n\nComo tal, grandes partes de las megaciudades del planeta yacen en ruinas, destruidas en los combates, y extensas áreas del planeta han colapsado en anarquía sin ley ya que el gobierno planetario no es capaz de alcanzar y abastecer adecuadamente a las poblaciones atrapadas en áreas altamente radiactivas o devastadas.\n\nEs evidente que se tendrá que hacer mucho trabajo si queremos restaurar la §YFlusio-Arcología§! a su antigua gloria y finalmente disfrutar de su potencial infinito."
  giga_flusionoperations.6035.a:0 "Infortunado."
  
  giga_flusionoperations.505.e:0 "¡Excelente, más tierra para nosotros!"
  
  katzen_easy:0 "Kaiser Relajado"
  katzen_easy_desc:0 "No es fácil conquistar la galaxia."
  
  giga_katzenartig_enabled_easy:0 "Imperio Katzenartig (§GRelaxed Kaiser§!)\nEl Imperio Katzenartig §Gsiempre§! aparecerá después del medio juego (pero §RNO§! obtendrá la luna al inicio del juego), y será §Gmenos§! poderoso de lo normal, recibiendo las siguientes penalizaciones:\n§Y-30% Daño de Armas\n-40% HP de Escudo\n-40% HP de Blindaje\n-40% HP de Casco\n-40% Daño de Ejército\n-40% Salud del Ejército\n-20% Cadencia de Fuego\n-20% Velocidad de Nave§!\n§Y-2 Detección de Ocultamiento en Estaciones Estelares§!\n§Y+25% Costo de Nave/Megaestructura§!\n§YLa Investigación Katzen no escalará en absoluto, no proporcionando mejoras.§!"
  
  giga_katzen.122.name:0 "¡Mundos Siegfried Detonan!"
  giga_katzen.122.desc:0 "En respuesta al colapso del §YImperio Katzenartig§!, los Katzens leales que manejan todos los §YMundos Siegfried§! restantes han, en un acto final de desafío, activado la detonación completa de la superficie de los mundos, transformando cualquier planeta restante en desiertos irradiados y sombríos."
  giga_katzen.122.a:0 "Desafiante hasta el final."
  giga_katzen.122.a.tooltip:0 "Cualquier §YMundos Siegfried§! restante se transforma en mundos §YDesierto Irradiado§!."
  
  giga_katzen.121.name:0 "¡Mundo Siegfried Detona!"
  giga_katzen.121.desc:0 "¡Noticias alarmantes! En respuesta a nuestra captura de §Y[destroyed_siegfried_world.GetName]§!, sus habitantes Katzen han activado una serie de cargas de antimateria ocultas, provocando el colapso completo y la destrucción del Mundo Siegfried en su conjunto.\n\nEl planeta, aunque todavía está en una sola pieza, ha sido reducido a un desértico yermo irradiado apenas capaz de sostener alguna vida."
  giga_katzen.121.a:0 "Locura."
  giga_katzen.121.a.tooltip:0 "§Y[destroyed_siegfried_world.GetName]§! ahora es un mundo §YDesierto Irradiado§!."
  
  giga_flusionoperations.6015.name:0 "Flusionianos Derrotados"
  giga_flusionoperations.6015.desc:0 "A pesar de sus mejores esfuerzos, los rebeldes Flusionianos en §YFlusion§! han sido superados por las leales legiones del Kaiser Kattail. Es seguro que seguirá una campaña generalizada de aplastamiento de la resistencia como reprimenda, lo que ciertamente perjudicará nuestra capacidad para socavar el dominio del Kaiser en Flusion.\n\nLos Roqualianos estiman que podría ser posible lanzar otro asalto de este tipo después de que hayan pasado §Y5 años§! y la situación haya vuelto a la normalidad."
  giga_flusionoperations.6015.a:0 "Deprimente."
  giga_flusionoperations.6015.a.tooltip:0 "Resistencia §Yen todas partes§! excepto en la §YMegalópolis de Katown§! disminuye en §Y1§!."
  
  allow_attack_moon_artillery:0 "§HDesbloquea Sección:§! Arco de Artillería Autopropulsada"
  allow_attack_moon_specialization:0 "§HDesbloquea Sección:§! Lunas de Combate Especializadas"
  
  giga_tech_war_moon_specialization:0 "Especialización de Luna de Combate"
  giga_tech_war_moon_specialization_desc:0 "Nuevos tipos avanzados de computadoras y diseños de tripulación de Luna de Combate les permiten adaptarse más fácilmente a una multitud de roles en el campo de batalla, desde artillería de largo alcance hasta interceptores y hangares."
  
  giga_tech_war_moon_sections:0 "Configuraciones Avanzadas de Luna de Combate"
  giga_tech_war_moon_sections_desc:0 "Desarrollar nuevas formas de organizar las armas en nuestras Lunas de Combate les permitirá adaptarse a casi cualquier situación y enfrentarse a casi todo tipo de enemigos."
  
  giga_tech_war_moon_artillery:0 "Artillería Lunar"
  giga_tech_war_moon_artillery_desc:0 "Los diseños convencionales de Luna de Combate emplean un láser altamente energético incrustado en la corteza lunar para combatir otras naves capitales. Sin embargo, reemplazar el láser con un gran acelerador de masa que dispara un proyectil relativista a su objetivo es otra forma viable de lidiar con las naves de guerra enemigas, y no es tan hambriento de energía como la primera opción, aunque la salida de daño se reduce un poco."
  
  giga_flusionoperations.6034.name:0 "Las Naciones Flusionianas se Refederalizan en los Estados Unidos Flusionianos"
  giga_flusionoperations.6034.desc:0 "Los sistemas previamente reclamados por las naciones Flusionianas de la §YRepública Roqualiana§!, §YLaurandar§! y los §YReinos Kronk§! han decidido reincorporarse al §YEstado Unido Flusioniano§! ya que está en posesión de §YFlusion§! mismo.\n\nPodríamos querer tener cuidado al tratar con el §YUFS§! de ahora en adelante, ya que controlan efectivamente una gran parte de las antiguas posesiones territoriales del §YKaiser§!."
  giga_flusionoperations.6034.a:0 "Preocupante."
  
  giga_flusionoperations.6031.name:0 "¡Los Flusionianos nos entregan Flusion!"
  giga_flusionoperations.6031.desc:0 "El liderazgo Flusioniano compuesto por §YMaquiná Dofus Tequenik§!, §YAaron N. Bleu§!, §YVoimakas§! y otros líderes Flusionianos ha anunciado recientemente que, considerando que nuestro gobierno probablemente sea una mejor alternativa al gobierno del Kaiser y que Flusion ha sufrido inmensamente en la lucha, el control de §YFlusion§! se nos entregará formalmente, el §Y[ROOT.GetName]§!!\n\nAhora disfrutaremos casi del control total sobre Flusion y sus poblaciones, aunque se ha establecido un enclave Roqualiano libre que abarca los antiguos territorios de Roqualia en la superficie del planeta.\n\nSin embargo, si alguna vez decidimos terminar con la autonomía de los Roqualianos, ahora está disponible una §Ydecisión§! para invadir y apoderarse de este enclave, aunque eso seguramente sería algo terrible de hacer."
  giga_flusionoperations.6031.a:0 "¡Excelente!"
  giga_flusionoperations.6031.a.tooltip:0 "Que podamos llevar a Flusion a un futuro mejor. O no..."
  
  giga_flusionoperations.6032.name:0 "Los Flusionianos deciden mantener Flusion"
  giga_flusionoperations.6032.desc:0 "El liderazgo Flusioniano compuesto por §YMaquiná Dofus Tequenik§!, §YAaron N. Bleu§!, §YVoimakas§! y otros líderes Flusionianos ha anunciado recientemente que §YFlusion§! se colocará bajo el control de un gobierno democrático y pan-Flusioniano reorganizado conocido como los §YEstados Unidos Flusionianos§!, ya que el pueblo Flusioniano ha decidido en contra de la anexión por otro poder extranjero.\n\nAhora, si no estamos de acuerdo con esta decisión, nada nos impide apoderarnos del planeta nosotros mismos, pero con su acceso a la mayoría de los grandes recursos de Flusion, podrían resultar ser un oponente formidable si se les deja acumular durante el tiempo suficiente."
  giga_flusionoperations.6032.a:0 "Bueno, lo que sea... Siempre podemos recuperarlo más tarde, ¿verdad?"
  
  giga_flusionoperations.6030.name:0 "La Caída de la Pirámide"
  giga_flusionoperations.6030.desc:0 "Aunque parece que el Kaiser Kattail ha escapado, o se ha desintegrado, la §YPirámide Grande de Katown§! ahora está bajo control completo de las fuerzas Flusionianas. Con la captura del último bastión del gobierno de Katzen en §YFlusion§!, se espera que el §YImperio Katzenartig§! colapse en los próximos días.\n\nMientras tanto, los §YFlusionianos§! ahora decidirán si §YFlusion§! se nos entregará o no, basado en §GVoluntad Flusioniana§!, que actualmente es igual a §Y[giga_storming_pyramid_country.solakian_willingness]%§!."
  giga_flusionoperations.6030.a:0 "Veamos qué deciden."
  
  giga_flusionoperations.6020.name:0 "El Asedio Flusioniano de la Pirámide"
  giga_flusionoperations.6020.desc:0 "Por fin, la victoria está cerca. Las tropas partisanas en todo Flusion han tomado la gran mayoría de los centros de población del planeta y los últimos restos de los ejércitos de los Katzens están siendo obligados a retirarse a posiciones defensivas engorrosas.\n\nY aún así, el resto del Imperio se aferra a la vida debido al simple hecho de que la §YPirámide Grande de Katown§! permanece intacta, manteniendo al §YKaiser Kattail§! a salvo de daños dentro de sus muros blindados.\n\nMientras que el resto de Flusion ha sido colocado bajo el gobierno transitorio liderado por Roqualianos, se ha preparado un grupo de asalto, que infiltrará las profundidades de la Pirámide de Katown y localizará al Kaiser para poner fin a su reinado de una vez por todas.\n\nEl grupo consistirá en varios §YZuspris§! acompañados por algunos de nuestros propios soldados traídos por los Linterianos. Si todo va según lo planeado, los Zuspris deberían poder infiltrarse en la pirámide y despejar el camino para que nuestros soldados alcancen la cámara fortificada del Kaiser cerca de la cima de la pirámide."
  giga_flusionoperations.6020.a:0 "El fin está cerca, Kattail."
  
  giga_flusionoperations.6021.name:0 "Pirámide Burlada"
  giga_flusionoperations.6021.desc:0 "No tardaron mucho nuestros aliados Zuspri en encontrar una manera de entrar en la pirámide gracias a su capacidad de caber en los espacios más pequeños, como las ventilaciones. Después de colarse hasta la sala principal evitando ser detectados por los numerosos guardias, los Zuspri lanzaron explosivos en las habitaciones y allanaron el camino para que nuestras fuerzas de ataque externas entraran.\n\nLo que siguió fue un brutal combate de habitación en habitación mientras nuestros valientes soldados, asistidos por los Zuspri, luchaban contra legiones tras legiones de soldados Katzen altamente entrenados y leales, pero nuestra capacidad de refuerzo rápido significaba que los Katzen finalmente fueron superados en número y empujados hacia las partes más altas de la pirámide.\n\nFinalmente, después de atravesar un laberíntico complejo de habitaciones y corredores, el equipo llegó a un baluarte fortificado que protegía la oficina-búnker del §YKaiser§!. El baluarte, a pesar de estar fuertemente reforzado, no fue rival para algunos cargos de demolición y nuestro equipo rápidamente irrumpió en la oficina del Kaiser, con pocas expectativas reales. Esperaban encontrar o bien un Kaiser muerto, o no encontrar nada en absoluto ya que bien podría haber evacuado a algún otro búnker subterráneo.\n\nY sin embargo, allí estaba.\n\n§YKaiser Kattail§!, de espaldas a nuestro equipo, miraba a través de una amplia ventana reforzada con vistas al paisaje urbano ardiente de Katown, como si estuviera esperando estoicamente su propio destino."
  giga_flusionoperations.6021.a:0 "Bueno, ¡dispárale ya!"
  giga_flusionoperations.6021.b:0 "Ofrecer rendición. Todavía puede ser perdonado."
  giga_flusionoperations.6021.c:0 "No hacer nada."
  
  giga_flusionoperations.6022.name:99 "Kaiser Kattail"
  giga_flusionoperations.6022.desc.shoot:0 "§YUno de nuestros soldados, de pie detrás de los Zuspri, saca su arma y apunta al Kaiser durante unos segundos, antes de apretar el gatillo. Y todo lo que escuchan es el sonido de una bala impactando en un escudo de energía que se materializó alrededor del Kaiser. El soldado dispara unos cuantos tiros más, en vano ya que el escudo detiene cada uno de ellos. De repente habla cuando el arma se queda sin munición, su voz resonando por la habitación.§!\n\n¿Ya terminaste? Debo admitir que hace tiempo que nadie intenta asesinarme directamente, así que esto es bastante refrescante. Sorprendentemente, la mayoría de ellos ofrecen rendición, lo cual es bastante pintoresco, debo decir.\n§YDice, girándose lentamente para enfrentar a nuestro equipo y a los Zuspri.§!\n\n¡Oh! ¡Zuspri! Bueno, será mejor que instale una mejor protección de ventilación la próxima vez... la próxima vez... la próxima vez, sí. ¡Basta de charlas insignificantes! Digan, digan, Zuspri. Y tú también, [ROOT.GetSpeciesName]. Dime, antes de que el reloj marque la medianoche... ¿valió la pena?\n§YEl equipo intercambia miradas confusas mientras el Kaiser continúa su monólogo.§!\n\n¿Valió la pena desmantelar sistemáticamente el orden que había creado, bajo la pretensión de que era intrínsecamente malo? ¿Solo porque me atreví a oponerme a su gobierno? ¿Se detuvieron a considerar los verdaderos beneficios que puedo aportar? ¿Prosperidad e igualdad bajo un liderazgo benevolente?"
  
  giga_flusionoperations.6022.desc.surrender:0 "§YUno de nuestros soldados se acerca al Kaiser y le pide que se rinda, si desea que su vida sea perdonada. El Kaiser no responde durante unos segundos pero finalmente habla.§!\n\n¿Rendirme? ¡Bah! Deja de perder mi tiempo con tus propuestas estúpidas, ¿quieres?\n§YDice, girándose lentamente para enfrentar a nuestro equipo y a los Zuspri.§!\n\n¡Oh! ¡Zuspri! Bueno, será mejor que instale una mejor protección de ventilación la próxima vez... la próxima vez... la próxima vez, sí. ¡Basta de charlas insignificantes! Digan, digan, Zuspri. Y tú también, [ROOT.GetSpeciesName]. Dime, antes de que el reloj marque la medianoche... ¿valió la pena?\n§YEl equipo intercambia miradas confusas mientras el Kaiser continúa su monólogo.§!\n\n¿Valió la pena desmantelar sistemáticamente el orden que había creado, bajo la pretensión de que era intrínsecamente malo? ¿Solo porque me atreví a oponerme a su gobierno? ¿Se detuvieron a considerar los verdaderos beneficios que puedo aportar? ¿Prosperidad e igualdad bajo un liderazgo benevolente?"
  
  giga_flusionoperations.6022.desc.nothing:0 "§YEl equipo permanece en silencio, esperando que el Kaiser haga el primer movimiento.§!\n\n¿Dándome el tratamiento del silencio, ahora? Bueno, bueno. Sabes no desperdiciar el tiempo de todos con charlas y actos vacíos.\n§YDice él, girando lentamente para enfrentar a nuestro equipo y a los Zuspris.§!\n\n¡Oh! ¡Zuspris! Bueno, será mejor que instale una mejor protección de ventilación la próxima vez... la próxima vez... la próxima vez, sí. ¡Basta de charla insignificante! Diga, diga, Zuspris. Y tú también, [ROOT.GetSpeciesName]. Dime, antes de que el reloj marque la medianoche... ¿valió la pena?\n§YEl equipo intercambia miradas confundidas mientras el Kaiser continúa su monólogo.§!\n\n¿Valió la pena desmantelar sistemáticamente el orden que había creado, bajo la pretensión de que era intrínsecamente malo? ¿Solo porque me atreví a oponerme a tu gobierno? ¿Te detuviste a considerar los verdaderos beneficios que puedo traer? Prosperidad e igualdad bajo un liderazgo benevolente?"
  
  giga_flusionoperations.6022.a:0 "'Tu liderazgo solo trajo guerra y sufrimiento.'"
  giga_flusionoperations.6022.b:0 "'¡Eres una maldición para este universo!' grita un Zuspri"
  giga_flusionoperations.6022.c:0 "Intenta dispararle de nuevo."
  
  giga_flusionoperations.6023.name:0 "Kaiser Kattail, Parte II"
  
  giga_flusionoperations.6023.desc.war:0 "Guerra y sufrimiento esto, guerra y sufrimiento aquello. ¿No ves la imagen más grande, [ROOT.GetSpeciesName]? No puedes hacer una tortilla sin romper algunos huevos. Y estoy haciendo la madre de todas las tortillas, ya ves.\n§YSe detiene por un momento.§!\n\nLa guerra, la guerra es un mal necesario. No me gusta tanto como podrías pensar, personalmente, pero, ay, es el único lenguaje universal que ustedes entienden. ¿No ves la futilidad de todo? Los imperios se levantan y los imperios se desmoronan en un ciclo eterno de sufrimiento eterno. ¿No crees que romper este círculo absurdo de una vez por todas evitaría tanto dolor?\n§YMira a cada uno de los miembros de nuestro equipo.§!\n\nY eso es lo que busco hacer. Claro, puede que al principio se necesite un poco de violencia para unir la galaxia bajo una sola bandera eterna, pero ¡piensa en los beneficios! No más guerra y no más conflictos, y lo más importante, si la galaxia está unida, podríamos tener una oportunidad de resistir... a ellos."
  
  giga_flusionoperations.6023.desc.curse:0 "§YUn Zuspri habla, acusando al Kaiser de ser una maldición para el universo. Él se ríe.§!\n\nOh, ahorra tu piedad, Zuspri. Te jactas de tu conexión con la naturaleza, tu sabiduría primordial, pero ¿qué te ha traído? ¿Dónde están tus maravillas de ingeniería? ¿Tus viajes de descubrimiento? ¿Tu gran visión sobre la naturaleza del universo? Incluso en nuestra base, cuando nos vestíamos como tú, vivíamos como tú, cazábamos como tú, vivíamos como tú, hicimos más que simplemente sobrevivir. Nosotros, los Katzens, construimos maravillas. Nosotros, los Katzens, hicimos grandes viajes. Nosotros, los Katzens, forjamos epopeyas. Tú no has hecho nada.\n\nHablas con tanto orgullo de tus dioses y creencias, sin darte cuenta de que son solo cuerdas, y tú marionetas. Lo poco que has logrado lo atribuyes a la sabiduría de tus dioses, que no son más que las voces de tus muertos resonando por toda la eternidad. Te anclan al pasado, sirviendo como una correa que te mantiene poco mejor que los simios, tristes parodias de la civilización que carecen de esa chispa especial para convertirse en algo más.\n\nTus acciones me han hecho retroceder, pero seguiré adelante. El resultado es el mismo. Me iré de tus tierras miserables, dejándote atrás. Y en mil años, no habrás cambiado de este contacto conmigo. Permanecerás en tus montañas y bosques, cazando tu presa, y escondiéndote bajo creencias superficiales de entidades que te superan, hasta que esta galaxia se queme por completo. Por ellos."
  
  giga_flusionoperations.6023.a:0 "'¿Ellos? ¿De quién estás hablando incluso?'"
  
  giga_flusionoperations.6024.name:0 "Kaiser Kattail, Parte III"
  giga_flusionoperations.6024.desc:0 "Aquellos que yacen más allá. Sé serio. ¿Realmente crees que ser mezquino y dividido es el camino a seguir? ¿Realmente crees que el universo es amable y cariñoso? ¿Crees que hay algún poder superior, protegiéndote del daño?\n\nNo. El universo no se preocupa por ti, ni por mí, ni por nadie más. Más allá del borde galáctico yacen horrores más allá de tu comprensión. Cazadores que extinguen las mismas estrellas. Entidades de tal gran poder que nuestra galaxia entera es solo un grano de arena para ellos. Y aún más abominaciones incomprensibles que enanizan tus peores pesadillas.\n\nAhora, ¿crees que estarán orgullosos de nosotros por ser educados y pacíficos cuando inevitablemente comiencen a arrasar todo lo que hemos construido hasta el suelo? ¿Le darán a la galaxia una palmadita en la espalda por respetarse mutuamente y evitar la guerra?\n\nLa respuesta es obvia, [ROOT.GetSpeciesName]. La unidad es el único camino a seguir, quiera la galaxia y el universo o no. Para salvaguardar toda la vida sapiente de las amenazas gemelas de invasores extragalácticos indiferentes, y el colapso cíclico mezquino que derribó a tantas grandes civilizaciones en el pasado, porque les faltaba previsión."
  
  giga_flusionoperations.6024.a:0 "'Independientemente del destino de la galaxia, estás acorralado. Ríndete.'"
  giga_flusionoperations.6024.b:0 "Intenta dispararle."
  giga_flusionoperations.6024.c:0 "'Tú... tú tienes un punto...'"
  
  giga_flusionoperations.6025.name:0 "Kaiser Kattail, el Final"
  giga_flusionoperations.6025.desc.surrender:0 "¿No fui lo suficientemente claro? ¿Crees que terminaré mi búsqueda y me someteré a tu especie por alguna razón incomprensible? Admiro tu audacia, pero lamentablemente, no tengo tiempo para tales cortesías.\n§YEl Kaiser dice, mirando alrededor de la habitación. Una explosión sacude el edificio y se puede escuchar el sonido de más soldados irrumpiendo en la pirámide.§!\n\nOh, bueno, parece que el reloj ha marcado la medianoche. Adiós Zuspris, adiós [ROOT.GetSpeciesNamePlural]. En mil años, o un millón de años, cuando tu imperio finalmente se derrumbe bajo su propio peso y decadencia, o sea barrido por fuerzas de alcance incomprensible...\n\n...Espero que me recuerdes.\n\n§YAl terminar su frase, el Kaiser comienza a brillar repentinamente, cegando a todos en la habitación. Cuando el brillo finalmente se detiene y el equipo recupera la conciencia de su entorno...§!"
  
  giga_flusionoperations.6025.desc.shoot:0 "§YUn soldado agarra su arma y dispara al Kaiser, pero las balas son detenidas por un escudo de energía que se materializa a su alrededor.§!\n\nAh, el intento de asesinato a mitad del discurso. Un clásico. ¿Realmente crees que estaría dando mi pequeño discurso sin una póliza de seguro?\n§YEl Kaiser dice, mirando alrededor de la habitación. Una explosión sacude el edificio y se puede escuchar el sonido de más soldados irrumpiendo en la pirámide.§!\n\nOh, bueno, parece que el reloj ha marcado la medianoche. Adiós Zuspris, adiós [ROOT.GetSpeciesNamePlural]. En mil años, o un millón de años, cuando tu imperio finalmente se derrumbe bajo su propio peso y decadencia, o sea barrido por fuerzas de alcance incomprensible...\n\n...Espero que me recuerdes.\n\n§YAl terminar su frase, el Kaiser comienza a brillar repentinamente, cegando a todos en la habitación. Cuando el brillo finalmente se detiene y el equipo recupera la conciencia de su entorno...§!"
  
  giga_flusionoperations.6025.desc.shoot2:0 "§YUn soldado agarra su arma y dispara al Kaiser, pero una vez más, las balas solo golpean el escudo de energía personal del Kaiser.§!\n\n¿Otra vez? Realmente no sabes cuándo rendirte, ¿verdad? Bueno, supongo que eso es una muestra de gran persistencia, que lamentablemente muchas civilizaciones y especies carecen.\n§YEl Kaiser dice, mirando alrededor de la habitación. Una explosión sacude el edificio y se puede escuchar el sonido de más soldados irrumpiendo en la pirámide.§!\n\nOh, bueno, parece que el reloj ha marcado la medianoche. Adiós Zuspris, adiós [ROOT.GetSpeciesNamePlural]. En mil años, o un millón de años, cuando tu imperio finalmente se derrumbe bajo su propio peso y decadencia, o sea barrido por fuerzas de alcance incomprensible...\n\n...Espero que me recuerdes.\n\n§YAl terminar su frase, el Kaiser comienza a brillar repentinamente, cegando a todos en la habitación. Cuando el brillo finalmente se detiene y el equipo recupera la conciencia de su entorno...§!"
  
  giga_flusionoperations.6025.desc.right:0 "§YEl Kaiser sonríe suavemente.§!\n\nQuizás todavía haya esperanza para esta galaxia, entonces.§Y \nDice, mirando alrededor de la sala. Una explosión sacude el edificio y se puede escuchar el sonido de más soldados irrumpiendo en la pirámide.§!\n\nOh, bueno, parece que el reloj ha marcado la medianoche. Adiós Zuspris, adiós [ROOT.GetSpeciesNamePlural]. En mil años, o un millón de años, si tu imperio se desmorona bajo su propio peso y decadencia, o es barrido por fuerzas de alcance incomprensible...\n\n...Espero que me recuerdes.\n\nY si, de alguna manera, no lo hace, y se mantiene contra las fuerzas del universo, bueno, sepa que su especie me ha hecho sentir orgulloso.\n\n§YAl terminar su frase, el Kaiser comienza a brillar repentinamente, cegando a todos en la sala. Cuando el brillo finalmente se detiene y el equipo recupera la conciencia de su entorno...§!"
  
  giga_flusionoperations.6025.a:99 "..."
  
  giga_flusionoperations.6026.name:0 "Kaiser Kattail, el Final"
  giga_flusionoperations.6026.desc:0 "§Y...el Kaiser no se ve por ningún lado.§!"
  
  giga_flusionoperations.6026.a:0 "Independientemente de a dónde fue... demostraremos que este maníaco está equivocado."
  giga_flusionoperations.6026.b:0 "Independientemente de a dónde fue... demostraremos que el Kaiser tenía razón."
  
  solakian_ability_morale_debuff:0 "Ejércitos Desmoralizados"
  solakian_ability_morale_debuff_desc:0 "No eres inmune a la propaganda."
  
  cant_if_solak_ability_cooldown:0 "§YHabilidades de Combate§! están en enfriamiento por §Y15 días§!."
  
  giga_solakian_wilingless_text:0 "§GLa Voluntad Flusioniana§! de darnos Flusion actualmente está en §Y[giga_storming_pyramid_country.solakian_willingness]%§!"
  
  giga_solak_ability_coerce_tooltip:0 "$giga_solakian_wilingless_text$\n\n§YCOACCIÓN MILITAR§!\nLos Flusionianos que sirven en el ejército del Kaiser necesitan recordar quiénes son sus aliados. Amenazar con ejecutar a los traidores en caso de que los rebeldes ganen seguramente convencerá a algunos de ellos de desertar a nuestro lado, ¿verdad?\n\n§RREDUCIRÁ§! la §GVoluntad Flusioniana§! en un §R2.5%§!, pero traerá entre §Y3§! y §Y6§! §YEjércitos de Defensa§! previamente hostiles a nuestro lado en §YFlusion§!.\n\n"
  
  
  giga_solak_ability_propaganda_tooltip:0 "$giga_solakian_wilingless_text$\n\n§YPROPAGANDA ANTI-KATZEN§!\n¡Pueblo de Flusion! ¡Levántense y defiéndanse! Las campañas de propaganda podrían inclinar a más Flusionianos hacia nuestro lado y desmoralizar a las tropas Katzen.\n\n§GINCREMENTARÁ§! la §GVoluntad Flusioniana§! en un §G2.5%§! y reducirá el §YDaño§! de los §YEjércitos Katzen§! en un §Y5%§!, acumulándose hasta un §Y37.5%§!. Tiene una §Y50%§! de probabilidad de generar entre §Y3§! y §Y6§! amistosos §YEjércitos de Asalto§! en §YFlusion§!.\n\n"
  
  giga_solak_ability_nuke_tooltip:0 "$giga_solakian_wilingless_text$\n\n§YATAQUE NUCLEAR TÁCTICO§!\nEnvía algunos motes volátiles y mézclalos con ojivas Katzen robadas para crear armas nucleares devastadoras que derriben los ejércitos Katzen.\n\n§RREDUCIRÁ§! la §GVoluntad Flusioniana§! en un §R5%§! y §Rdañará§! el planeta, pero destruirá ya sea §Y1§! ejército §YKatzenboddentruppen§!/§YRiesigerkatzenpanzer§! o entre §Y2§! y §Y5§! ejércitos regulares de §YDefensa§! en §YFlusion§!.\n\n"
  
  giga_solak_ability_infiltrate_tooltip:0 "$giga_solakian_wilingless_text$\n\n§YINFILTRAR LÍNEAS KATZEN§!\nInfiltrarse detrás de las líneas Katzen e intentar tomar el control de las divisiones Katzen.\n\nTiene una §Y66%§! de posibilidad de convertir un ejército §YKatzenboddentruppen§! a nuestro lado y una §Y33%§! de posibilidad de convertir un ejército §YRiesigerkatzenpanzer§! a nuestro lado.\n\n"
  
  giga_flusionoperations.6004.name:0 "La Batalla por Flusion"
  giga_flusionoperations.6004.desc:0 "Tal como se planeó, las fuerzas partidistas se han levantado y organizado en un intento de llegar al corazón de §YKatown§! y la §YGran Pirámide de Katown§!. Ahora, todavía hay una posibilidad de que los Katzens todavía sean capaces de resistir este asalto, en parte gracias a su infraestructura extremadamente militarizada y extrema disciplina marcial.\n\nSin embargo, podríamos ser capaces de cambiar el curso de la batalla utilizando adecuadamente activos como armas nucleares robadas y levantando milicias. Ahora podemos usar §YHabilidades de Combate§! haciendo clic en los pequeños botones ubicados sobre los botones de Contacto de la Resistencia. Algunas de estas habilidades nos ayudarán a dañar a los ejércitos Katzen, o pueden reforzar la fuerza de los partisanos rebeldes. Podemos usar una de estas habilidades cada §Y15§! días.\n\nPero las habilidades más destructivas como el §YAtaque Nuclear Táctico§! podrían a su vez §Yreducir§! la §GLa Voluntad Flusioniana§! (actualmente igual a §Y[giga_storming_pyramid_country.solakian_willingness]%§!) de entregarnos §YFlusion§! después del final de la batalla, lo cual, considerando las inmensas reservas de recursos del planeta, podría resultar en una gran pérdida.\n\nSi, a pesar de los esfuerzos de los partisanos, terminan siendo derrotados, la resistencia en todo Flusion §Ycaerá§! en §Y1§!, y no podremos iniciar otra sublevación hasta que hayan pasado §Y5§! años."
  giga_flusionoperations.6004.a:0 "Tomado en cuenta. ¡Les demostraremos!"
  
  giga_flusionoperations.6000.name:0 "¡Asaltando la §YPirámide§!"
  giga_flusionoperations.6000.desc:0 "Con Flusion al borde de la revuelta, el Imperio Katzenartig ocupado luchando contra nuestras fuerzas y lidiando con revueltas Zuspri, así como su administración en ruinas tras la destrucción de sus activos más valiosos, todas las piezas están en su lugar para una gran rebelión Flusioniana que derroque el dominio de los Katzen en Flusion y termine con la locura del Kaiser, de una vez por todas.\n\n§YVoimakas§!, la reina del gobierno Linteriano en el exilio, podrá combinar sus habilidades de teleportación con las de miles de Linterianos exiliados para transportar varias divisiones de §YRiesigerkatzenpanzers§! desde nuestro mundo natal hasta §YFlusion§! para liderar el asalto, mientras los partisanos Flusionianos se levantarán en todo Flusion sin que necesitemos aterrizar ningún ejército real en él.\n\nAhora, asumiendo que esta operación tenga éxito, los propios Flusionianos estarán en control de Flusion. Sin embargo, dependiendo de nuestro §Yethos§! y §Ycivics§!, podrían estar dispuestos a transferir el control de Flusion a nosotros si consideran que nuestro imperio es mejor que el Kaiser. Actualmente, la §GVoluntad Flusioniana§! para transferirnos Flusion después de la rebelión es igual a §Y[ROOT.solakian_willingness]%§!.\n\nUna vez que comencemos la operación, tendremos que resistir durante §Y6 meses§! mientras los partisanos preparan la sublevación, después de lo cual comenzará una masiva batalla terrestre en §YFlusion§!, que determinará el destino final del Imperio.\n\n§YSonya Soul§! ha sido elAegis para liderar la revolución, ya que sus habilidades de combate y carisma serán sin duda activos invaluables en la próxima lucha."
  giga_flusionoperations.6000.a:0 "Procedamos. - 10 §BRecursos de la Resistencia§!"
  giga_flusionoperations.6000.a.tooltip:0 "Tendremos que resistir durante §Y6 meses§! contra las fuerzas del Kaiser, después de lo cual comenzará una batalla terrestre en Flusion. Los §YRiesigerkatzenpanzers§! en nuestro mundo natal serán comandados por los Linterianos mientras tanto."
  
  giga_flusionoperations.6001.name:0 "Los Partisanos Preparan la Sublevación"
  giga_flusionoperations.6001.desc:0 "Y así, se ha dado la orden. A través de Flusion, los grupos partisanos se están movilizando discretamente para la mayor sublevación que Flusion ha visto en décadas, mientras §YVoimakas§! y los §YLinterianos§! están transportando §YRiesigerkatzenpanzers§! desde nuestro mundo natal a Flusion y disfrazándolos de tropas Katzen leales.\n\nUna vez que comience la sublevación, podremos usar varias §YHabilidades de Combate§! usando los botones en la parte inferior de la pantalla para ayudar a obtener la ventaja contra los Katzens, pero algunas de estas habilidades podrían ser bastante destructivas para Flusion y a su vez disminuir la §GVoluntad Flusioniana§! (Actualmente en §Y[ROOT.solakian_willingness]%§!) de transferirnos Flusion después de la batalla.\n\nSi Flusion cae o es destruido antes de que finalice el período de 6 meses, la sublevación, obviamente, será descartada."
  giga_flusionoperations.6001.a:0 "Ahora es el momento de actuar."
  
  giga_flusionoperations.6002.name:0 "La Primavera Flusioniana"
  giga_flusionoperations.6002.desc:0 "Comenzó como un día tranquilo en Flusion. La actividad partisana parecía haber disminuido, lo cual complació bastante al Kaiser, ya que la guerra en curso contra §Y[ROOT.GetName]§! era ciertamente algo de qué preocuparse.\n\nEso es, hasta que varias legiones de §YRiesigerkatzenpanzers§! de repente se volvieron rebeldes y comenzaron a abrir fuego contra las instalaciones militares Katzen en Flusion, nivelándolas en minutos. Antes de que se pudiera dar la orden de detener los vehículos rebeldes, informes de rebelión comenzaron a aparecer en todo Flusion.\n\nComenzó con milicias locales levantándose en §YRokalien§! y §YLaurendaar§! y rápidamente se convirtió en una verdadera ola de partidarios levantándose desde cada esquina de calle en cada parte de la capital Katzen, luchando abiertamente con la policía Katzen y asaltando vehículos militares con armas que iban desde explosivos improvisados hasta equipo Katzen robado descaradamente.\n\nEn áreas revolucionarias, los letreros que llevaban los nombres Katzen de ciudades y calles fueron pintados para reforzar aún más la moral de los partidarios y marcar el comienzo del fin del dominio Katzen sobre Flusion.\n\nSolo tomó unas pocas horas para que todo Flusion estallara en una revuelta violenta y abierta, con los rebeldes rápidamente pasando de milicias desorganizadas a ejércitos algo organizados, un obstáculo necesario si iban a derrotar a las perfectamente engrasadas máquinas de guerra Katzen.\n\nLa batalla por Flusion ha comenzado, y su resultado podría muy bien determinar el destino de toda la galaxia."
  giga_flusionoperations.6002.a:0 "¡Ahora no es momento de rendirse! ¡Lucha!"
  giga_flusionoperations.6003.a:0 "Una batalla de las edades."
  
  sudden_flusion_rebellion:0 "Rebelión Súbita"
  
  giga_storm_pyramid_desc:0 "\n§HNivel de Riesgo§! - §MInsondable§!\n§HUbicación§! - §BPirámide Gran Katown, Katown Interior§!\n\nRequisitos de la Misión:\n§RActividad Partisana Extrema en cada región§!\n§RResistencia Zuspri Crítica o Repugnante§!\n§GCada otra operación de Flusion debe estar completada§!\n§HDebemos estar en guerra con el Imperio Katzenartig§!\n\nRequisitos Materiales:\n§B3 Ejércitos Riesigerkatzenpanzer deben estar presentes en nuestro mundo natal\n§BNecesitamos tener al menos 25000 de energía y 10000 de aleaciones para financiar a los rebeldes§!\n§B10 Recursos de Resistencia§!\n\n§LLa §YPirámide Gran Katown§! es el corazón absoluto de la civilización Katzen y es donde reside nada menos que §YKaiser Kattail§!.\n\nSi los partisanos han logrado asegurar prácticamente el control sobre Flusion y perturbar la mayoría de los proyectos del Kaiser, entonces quizás un golpe final debilitante a la cabeza de la serpiente finalmente esté dentro del ámbito de lo posible.\n\nLa Pirámide está custodiada por los soldados Katzen más elitistas empuñando las armas Katzen más avanzadas, junto con una abundancia de sistemas de defensa hiper eficientes. Pero un asalto coordinado por grupos partisanos compuestos por cada otra especie en Flusion y Katzens cooperativos, combinado con apoyo externo, podría ser capaz de tomar Katown y eventualmente romper la fortaleza que es la Pirámide.\n\nY si logramos entrar, entonces quizás podamos llegar al centro de comando reforzado del Kaiser en su cima, ¡y terminar su ridículo simulacro de una vez por todas!§!\n\n§BEl éxito en esta operación provocará la §Ycaída§! del §YImperio Katzenartig§!.§!"
  
  giga_storm_pyramid_no:0 "§YAsaltar la Pirámide§!\n\n§HEstado§! - §RNo Disponible§!$giga_storm_pyramid_desc$"
  
  giga_storm_pyramid_yes:0 "§YAsaltar la Pirámide§!\n\n§HEstado§! - §GDisponible§!$giga_storm_pyramid_desc$"
  
  giga_storm_pyramid_done:0 "§YAsaltar la Pirámide§!\n\n§HEstado§! - §BCompletado§!$giga_storm_pyramid_desc$"
  
  giga_katzen.6001.name:0 "Kaiser Kattail Inaugura Flusio-Arcología"
  giga_katzen.6001.desc:0 "Informes indican que el §YKaiser§! ha completado un proyecto de infraestructura a gran escala con el objetivo de remodelar radicalmente la superficie de Flusion y permitir que el planeta apoye adecuadamente a su población en constante crecimiento proporcionada por las conquistas y esfuerzos de colonización del Kaiser.\n\nLa capital Katzen de §YKatown§! se ha ampliado tremendamente, convirtiéndose en una megaciudad colosal que se extiende por miles de kilómetros sobre la superficie de Flusion, con el Kaiser llegando hasta construir la mitad de la megaciudad bajo el agua para acomodar a las especies anfibias de Flusion.\n\nOtras ciudades importantes construidas por los Katzen como §YBundengrad§! y §YTeho§! también se han expandido para ayudar a concentrar las poblaciones no Katzen de Flusion, evidentemente para establecer un mayor control sobre la población del planeta.\n\nEl ecosistema del planeta ha sido casi completamente reemplazado con organismos específicamente diseñados para satisfacer las necesidades de los Katzen mientras que docenas de canteras adicionales y centros industriales han sido construidos para cosechar las enormes reservas de recursos de Flusion con el fin de alimentar la máquina de guerra Katzen.\n\n§YKaiser Kattail§! ha dado un discurso triunfal frente a su imperio celebrando este gran logro que, según él, aumentará drásticamente los estándares de vida de los habitantes de Flusion. Sin embargo, expertos de toda la galaxia en su mayoría coinciden en que esto probablemente sea parte del plan del Kaiser para facilitar la vigilancia masiva y el monitoreo de las poblaciones de Flusion, así como asegurar su dominio completo sobre Flusion en sí.\n\n§RNOTA: La Flusio-Arcología no puede ser protAegis, pero aún puede ser destruida.!§"
  giga_katzen.6001.a:0 "Una gran hazaña."
  giga_katzen.6001.a.tooltip:0 "§YFlusion§! obtiene nuevos y poderosos §YDistritos§! únicos para asegurar que pueda continuar sosteniendo las conquistas del Kaiser."
  
  giga_flusionoperations.5007.name:0 "La Población Flusioniana Lamenta a Loris"
  giga_flusionoperations.5007.desc:0 "El asesinato de §YLoris Von Kattensbach§! no ha pasado desapercibido entre la gente común de Flusion. A pesar de que era el gobernador principal de los Katzen y, por lo tanto, representaba la dominación del Kaiser sobre Flusion, era sorprendentemente poblaciónular entre las diversas especies subyugadas por el Kaiser durante su conquista del planeta.\n\nLoris había emprendido una serie de reformas que, aunque no otorgaban mucha libertad del dominio del Kaiser, establecieron numerosas instancias de democracia local a través de Flusion. También se aseguró de que las visiones del Kaiser sobre la igualdad entre todas las especies se aplicaran correctamente en cada parte del planeta y trabajó incansablemente para hacer que el dominio de los Katzen fuera compatible con la vida de los habitantes de Flusion.\n\nTodo el mundo está bien consciente de que los Roqualianos estuvieron detrás de este acto, y con la desaparición de Loris, muchos Flusionianos que anteriormente apoyaban a los §YCombatientes por la Libertad de Roqualian§! se han alejado del movimiento, temiendo evidentemente que Dofus y su séquito se hayan vuelto demasiado radicales e inquietos en su búsqueda por derrocar al Kaiser."
  giga_flusionoperations.5007.a:0 "¿Por qué les importa?"
  giga_flusionoperations.5007.a.tooltip:0 "La resistencia en §YGeschwollen§!, §YWacegien§!, §YRavkanien§! y las §YKatzen Herzlands§! disminuye en §Y1§!."
  
  giga_flusionoperations.5002.name:0 "El asesinato de Loris fue exitoso... excepto que no."
  giga_flusionoperations.5002.desc:0 "Nuestros aliados Roqualianos informan que la operación para envenenar a Loris se llevó a cabo sin problemas. Lograron infiltrarse en el entorno de Loris y deslizar un veneno extremadamente violento con activación retardada en su comida, que pasó desapercibido y lo mató en cuestión de segundos después de ingerirlo.\n\nDesafortunadamente para nosotros, no tuvimos en cuenta que los Katzen habían establecido una §YFábrica Soulbot§! en §YKleinkalien Isle§!, que inmediatamente produjo un chasis sintético de respaldo hecho a medida en el que se pudo cargar la conciencia de Loris, efectivamente devolviéndolo a la vida y anulando toda la operación...\n\nLa probabilidad de éxito fue de §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.5002.a:0 "¿Qué?? ¿Cómo se atreve a sobrevivir así?"
  giga_flusionoperations.5002.a.tooltip:0 "La nueva forma de Loris ahora es inmune al envenenamiento y los disparos.\nLa cautela de los Katzen §Raumenta§! en §R2§!."
  
  giga_flusionoperations.5003.name:0 "El asesinato de Loris fue exitoso!"
  giga_flusionoperations.5003.desc:0 "Nuestros aliados Roqualianos informan que la operación para envenenar a Loris se llevó a cabo sin problemas. Lograron infiltrarse en el entorno de Loris y deslizar un veneno extremadamente violento con activación retardada en su comida, que pasó desapercibido y lo mató en cuestión de segundos después de ingerirlo.\n\nTras el descubrimiento del cuerpo de Loris, el Kaiser ha declarado un día nacional de luto y dio un discurso condenando a los bárbaros asesinos del Katzgouverneur. Ahora es probable que, sin su muy competente gobernador principal, la industria de Flusion luche por ser tan eficiente como antes, incluso cuando eventualmente se encuentre un reemplazo.\n\nLa probabilidad de éxito fue de §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.5003.a:0 "Menos mal que se fue."
  giga_flusionoperations.5003.a.tooltip:0 "Eres un monstruo...\nLa cautela de los Katzen §Raumenta§! en §R3§!."
  
  giga_flusionoperations.5004.name:0 "El asesinato de Loris fue exitoso... excepto que no."
  giga_flusionoperations.5004.desc:0 "Nuestros aliados Roqualianos informan que la operación para disparar a Loris se llevó a cabo sin problemas. Lograron infiltrarse en el entorno de Loris y deslizar un asesino en sus cámaras privadas bajo la apariencia de un asistente, quien luego sacó un arma y disparó al Katzgouverneur en la cabeza, antes de tragar una pastilla de cianuro para evitar ser capturado por las autoridades Katzen.\n\nDesafortunadamente para nosotros, no tuvimos en cuenta que los Katzen habían establecido una §YFábrica Soulbot§! en §YKleinkalien Isle§!, que inmediatamente produjo un chasis sintético de respaldo hecho a medida en el que se pudo cargar la conciencia de Loris, efectivamente devolviéndolo a la vida y anulando toda la operación...\n\nLa probabilidad de éxito fue de §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.5004.a:0 "¿Qué?? ¿Cómo se atreve a sobrevivir así?"
  giga_flusionoperations.5004.a.tooltip:0 "La nueva forma de Loris ahora es inmune al envenenamiento y los disparos.\nLa cautela de los Katzen §Raumenta§! en §R2§!."
  
  giga_flusionoperations.5005.name:0 "El asesinato de Loris fue exitoso!"
  giga_flusionoperations.5005.desc:0 "Nuestros aliados Roqualianos informan que la operación para disparar a Loris se llevó a cabo sin problemas. Lograron infiltrarse en el entorno de Loris y deslizar un asesino en sus cámaras privadas bajo la apariencia de un asistente, quien luego sacó un arma y disparó al Katzgouverneur en la cabeza, antes de tragar una pastilla de cianuro para evitar ser capturado por las autoridades de Katzen.\n\nTras el descubrimiento del cuerpo de Loris, el Kaiser ha declarado un día nacional de luto y dio un discurso condenando a los bárbaros asesinos del Katzgouverneur. Ahora es probable que sin su muy competente gobernador principal, la industria de Flusion luche por ser tan eficiente como antes, incluso cuando eventualmente se encuentre un reemplazo.\n\nLa probabilidad de éxito fue §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.5005.a:0 "Buena eliminación."
  giga_flusionoperations.5005.a.tooltip:0 "Tú eres un monstruo...\nLa cautela de Katzen §Raumenta§! por §R3§!."
  
  
  giga_flusionoperations.5006.name:0 "¡Bundeshalle Detonada!"
  giga_flusionoperations.5006.desc:0 "Nuestros aliados Roqualianos informan que la §YBundeshalle§!, una de las principales residencias de Loris, ha sido exitosamente detonada tras el contrabando de un arma nuclear en sus cimientos. Esto ha causado daños significativos a la ciudad de Katzen de §YBundengrad§! y ha alienado desafortunadamente a algunos partidarios de nosotros ya que sus vidas se verán profundamente impactadas por la propagación de la lluvia radiactiva y la destrucción de partes de su hogar.\n\nTras la detonación, el Kaiser ha declarado un día nacional de luto y dio un discurso jurando buscar venganza definitiva contra los bárbaros asesinos del Katzgouverneur. Ahora es probable que sin su muy competente gobernador principal, la industria de Flusion luche por ser tan eficiente como antes, incluso cuando eventualmente se encuentre un reemplazo.\n\nLa probabilidad de éxito fue §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.5006.a:0 "Buena eliminación."
  giga_flusionoperations.5006.a.tooltip:0 "Tú eres un monstruo...\nLa cautela de Katzen §Raumenta§! por §R3§!.\nLa resistencia en §YGeschwollen§! disminuye por §Y2§!."
  
  
  giga_flusionoperations.5001.name:0 "Intento de Asesinato de Loris Frustrado"
  giga_flusionoperations.5001.desc:0 "Nuestros aliados Roqualianos están informando que nuestros agentes enviados a asesinar a §YLoris Von Kattensbach§! fueron desafortunadamente detectados y ejecutados sumariamente antes de que pudieran hacerle daño al Katzgouverneur.\n\nParece que Loris vivirá otro día.\n\nLa probabilidad de éxito fue §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.5001.a:0 "¡La rata!"
  giga_flusionoperations.5001.a.tooltip:0 "La cautela de Katzen §Raumenta§! por §R1§!."
  
  giga_flusionoperations.5000.name:0 "Asesinando a §YLoris Von Kattensbach§!"
  giga_flusionoperations.5000.desc:0 "Hay múltiples maneras en que podríamos intentar eliminar a §YLoris§! de la existencia.\nPrimero, podríamos simplemente conseguir un asesino para dispararle en público, pero esto es poco probable que tenga éxito ya que está rodeado por una seguridad extremadamente extensa. También podríamos intentar que un agente se infiltre en su vida diaria e inyecte su comida con un veneno extremadamente violento en el momento justo para evadir la detección.\n\nPor último, podríamos volar la §YBundeshalle§!, su residencia y oficina secundaria, mientras él todavía está dentro, pero esto sin duda paralizaría a §YGeschwollen§! y volvería a sus habitantes en contra nuestra.\n\n§YSi tiene éxito§!:\n§YFlusion§! y los §YKatzens§! recibirán debuffs debido a la pérdida de su principal gobernador, reduciendo la §YProducción de Recursos§!\nLa cautela de Katzen §Raumentará§! por §R3§!\nLa resistencia en §YGeschwollen§! disminuirá por §Y2§! si la §YBundeshalle§! es destruida\n\n§YSi falla§!:\nLa cautela de Katzen §Raumentará§! por §R1§!.\n\n§YProbabilidad de éxito§!:\nBase: §Y70%§!\n§HCautela de Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§PNivel de Riesgo Extremo§!: §R-40%§!\n§BActividad Partisana Global§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_loris_removed_modifier:0 "Desorganización Administrativa"
  giga_loris_removed_modifier_desc:0 "La muerte del Katzgouverneur ha lanzado la máquina administrativa del Kaiser al desorden."
  
