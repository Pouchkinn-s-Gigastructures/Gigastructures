  defense_nexus_monthly_count:0 "Ganancia Mensual: §Y[planet.giga_nexus_ship_count_monthly]§!"
  
  giga_megaview_defense_nexus_deploy_system_yes:0 "Despliegue de Corbeta de Ataque: §GSistema§!\n\nEl §YNexo de Defensa Planetaria§! liberará sus §YCorbetas de Ataque§! siempre que una flota hostil entre en el sistema."
  
  giga_megaview_defense_nexus_deploy_bombard_yes:0 "Despliegue de Corbeta de Ataque: §YBombardeo§!\n\nEl §YNexo de Defensa Planetaria§! liberará sus §YCorbetas de Ataque§! siempre que una flota hostil bombardee §Y[planet.GetName]§!."
  
  giga_megaview_defense_nexus_deploy_never_yes:0 "Despliegue de Corbeta de Ataque: §RNunca§!\n\nEl §YNexo de Defensa Planetaria§! §Rno§! liberará sus §YCorbetas de Ataque§!."
  
