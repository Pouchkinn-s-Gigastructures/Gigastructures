  #################
  tech_compound_armor:0 "Absorbente de Materia Peligrosa"
  tech_compound_armor_desc:0 "§MTrabajamos como uno.§!\nLa $tech_compound_armor$ transmuta todas las formas conocidas de daño entrante en energía utilizable a través de un proceso desconocido."
  
  tech_compound_computers:0 "Conciencia de Materia Peligrosa"
  tech_compound_computers_desc:0 "§MPensamos como uno.§!\nLos $tech_compound_computers$ realizan coherencias de nodo ad-hoc de la mente colmena de materia oscura para dirigir naves y responder a amenazas."
  TECH_UNLOCK_COMPOUND_COMPUTERS_TITLE:0 "§HDesbloquea Componente:§! $tech_compound_computers$"
  TECH_UNLOCK_COMPOUND_COMPUTERS_DESC:99 "§H$tech_compound_computers$§!\n$tech_compound_computers_desc$"
  
  tech_compound_drives:0 "Propulsor de Materia Peligrosa"
  tech_compound_drives_desc:0 "§MNos movemos como uno.§!\nEl $tech_compound_drives$ desplaza la realidad local mediante la aplicación de fuerzas derivadas de la enigmática materia oscura."
  TECH_UNLOCK_COMPOUND_JUMPDRIVE_TITLE:0 "§HDesbloquea Componente:§! $tech_compound_drives$"
  TECH_UNLOCK_COMPOUND_JUMPDRIVE_DESC:99 "§H$tech_compound_drives$§!\n$tech_compound_drives_desc$"
  
  tech_compound_reactors:0 "Reactor de Materia Peligrosa"
  tech_compound_reactors_desc:0 "§MTenemos hambre como uno.§!\nEl $tech_compound_reactors$ manipula la materia oscura para producir enormes cantidades de energía."
  TECH_UNLOCK_COMPOUND_REACTOR_TITLE:0 "§HDesbloquea Componente:§! $tech_compound_reactors$"
  TECH_UNLOCK_COMPOUND_REACTOR_DESC:99 "§H$tech_compound_reactors$§!\n$tech_compound_reactors_desc$"
  
  tech_compound_sensors:0 "Sensores de Materia Peligrosa"
  tech_compound_sensors_desc:0 "§MVemos como uno.§!\nLos $tech_compound_sensors$ observan los flujos galácticos de materia oscura que mantienen unida la galaxia, rastreando los movimientos de la flota a una escala enorme."
  TECH_UNLOCK_COMPOUND_SENSOR_TITLE:0 "§HDesbloquea Componente:§! $tech_compound_sensors$"
  TECH_UNLOCK_COMPOUND_SENSOR_DESC:99 "§H$tech_compound_sensors$§!\n$tech_compound_sensors_desc$"
  
  tech_compound_shields:0 "Deflector de Materia Peligrosa"
  tech_compound_shields_desc:0 "§MDefendemos como uno.§!\nEl $tech_compound_shields$ disipa todas las formas conocidas de daño entrante."
  
  tech_compound_thrusters:0 "Potenciador de Materia Peligrosa"
  tech_compound_thrusters_desc:0 "§MNos movemos como uno.§!\nEl $tech_compound_thrusters$ desplaza una nave en relación con la realidad material, permitiendo un movimiento sin inercia y casi arbitrariamente rápido."
  TECH_UNLOCK_COMPOUND_THRUSTER_TITLE:0 "§HDesbloquea Componente:§! $tech_compound_thrusters$"
  TECH_UNLOCK_COMPOUND_THRUSTER_2_DESC:99 "§H$tech_compound_thrusters$§!\n$tech_compound_thrusters_desc$"
  
  giga_tech_tetradimensional_engineering:0 "Ingeniería Tetradimensional"
  giga_tech_tetradimensional_engineering_desc:0 "Cuando una estructura se vuelve demasiado grande y compleja, ninguna cantidad de soporte podrá evitar que se colapse sobre sí misma. Por lo tanto, se vuelve necesario hacer uso de construcciones arraigadas en dimensiones superiores para estabilizar estas colosales gigaestructuras. Esto allana el camino para muchas tecnologías innovadoras, como la capacidad de ajustar más materia en un volumen dado sin que se colapse en un agujero negro, y poder desafiar la gravedad en escalas inimaginables. Esto también permite la creación de materiales capaces de resistir cantidades absolutamente ridículas de estrés.\n"
  
