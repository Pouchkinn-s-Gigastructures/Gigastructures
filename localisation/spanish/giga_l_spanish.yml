  galcom_gigas_running_out_of_time:0 "Desea golpear mientras el hierro proverbial está caliente"
  
  giga_aeternum.8000.name:0 "Recolección de Inteligencia Cooperativa"
  giga_aeternum.8000.desc:0 "El [global_event_country.GetGalCommunityOrGalImperium] ha decidido establecer un programa de investigación cooperativa centrado en §YAeternum§!.\n\nLos estados miembros combinarán sus esfuerzos científicos para estudiar Aeternum de forma remota y posteriormente adquirir datos valiosos sobre la antigua civilización precursora.\n\nSe estima que el programa de investigación durará §Y5 años§! y debería otorgar esperanzadamente §G3§! $aeternum_tech_intel$ lo que se traduce en §Y15%§! de daño extra a §YAeternum§!.\n\nSostener el programa nos costará §Y150§! £energy£ por mes y desviará recursos de nuestros otros programas de investigación."
  giga_aeternum.8000.a:0 "No hay tiempo que perder."
  
  giga_aeternum.8001.name:0 "Conclusión de la Cooperativa de Investigación Aeternita"
  giga_aeternum.8001.desc:0 "El [global_event_country.GetGalCommunityOrGalImperium] ha completado su Cooperativa de Investigación Aeternita.\n\nEste gran esfuerzo internacional para estudiar Aeternum ha proporcionado a cada estado miembro §G3§! $aeternum_tech_intel$, lo que debería aumentar su §YDaño a Aeternum§! en §Y15%§! en caso de que alguna vez necesiten enfrentarse a naves Aeternitas en combate."
  giga_aeternum.8001.a:0 "Bien."
  giga_aeternum.8001.a.tooltip:0 "Ganamos §G3§! $aeternum_tech_intel$.\n\nCada otro estado miembro del [global_event_country.GetGalCommunityOrGalImperium] gana §Y15%§! de daño extra a §YAeternum§!.\n\n"
  
  resolution_anti_aeternite_league:0 "Establecer la Alianza Anti-Aeternita"
  resolution_anti_aeternite_league_desc:0 "La amenaza que representa Aeternum es diferente a cualquier otra cosa que la galaxia haya enfrentado en la historia reciente. Las naciones del [global_event_country.GetGalCommunityOrGalImperium] deben dejar de lado sus diferencias y establecer una alianza para enfrentarse a la amenaza inminente de Aeternum."
  resolution_anti_aeternite_league_success:0 "Esto llevará a la formación de la §YAlianza Anti-Aeternita§!, una federación pan-galáctica compuesta por cada estado miembro del [global_event_country.GetGalCommunityOrGalImperium].\n\nSus miembros se comprometerán a permanecer en la Alianza durante al menos §Y25§! años y se disolverá si Aeternum es derrotado.\n\nTodas las federaciones existentes serán §Rdisueltas§! excepto el Santo Imperio Katzen si existe."
  
  galactic_focus_crisis_aeternum:0 "$TRIGGER_FAIL$Vencer a Aeternum"
  galactic_focus_crisis_aeternum_desc:0 "Aeternum representa una gran amenaza para la galaxia. Estos precursores deben ser derrotados antes de que nos abrumen a todos con sus aterradoramente avanzadas naves de guerra."
  
  giga_aeternum.8011.name:0 "El [global_event_country.GetGalCommunityOrGalImperium] Establece la Alianza Anti-Aeternita"
  giga_aeternum.8011.desc:0 "§L\"Por decreto del Senado Galáctico, a partir de [global_event_country.anti_aeternite_alliance_formed_date], las naciones de la [global_event_country.GetGalCommunityOrGalImperium] se comprometen a, al menos temporalmente, dejar de lado sus diferencias y establecer formalmente la Alianza Anti-Aeternita bajo el liderazgo del [giga_aeternite_league_leader.GetName]. El único propósito de esta alianza pangaláctica será, por lo tanto, frenar cualquier posible expansionismo Aeternita y, si la guerra con Aeternum se convierte en realidad, todos los estados miembros tomarán las armas para defender nuestra galaxia del ataque Aeternita.\"§!\n\nEn una extraordinaria hazaña de cooperación internacional, la [global_event_country.GetGalCommunityOrGalImperium] ha proclamado hoy la creación de la §YAlianza Anti-Aeternita§!, un bloque supranacional de naciones liderado por la §Y[giga_aeternite_league_leader.GetName]§! con el fin de defender la galaxia contra la amenaza Aeternita entrante.\n\nSi se logra la victoria contra Aeternum, la Alianza se disolverá y sus estados constituyentes volverán a sus actividades habituales.\n\nMientras que los diplomáticos de la [global_event_country.GetGalCommunityOrGalImperium] temían o esperaban una reacción del precursor, Aeternum ha emitido, como era de esperar, ninguna respuesta diplomática a este evento y es incierto si su liderazgo siquiera está al tanto de la formación de la Alianza."
  giga_aeternum.8011.a:0 "¡Unidos, resistiremos!"
  giga_aeternum.8011.a.tooltip:0 "La §YAlianza Anti-Aeternita§! ha sido formada.\n\nCualquier nación que abandone la [global_event_country.GetGalCommunityOrGalImperium] automáticamente dejará la Alianza y cualquier nación que se una automáticamente se unirá a ella.\n\nSe disolverá si §YAiondia§! es capturada.\n\nForzar a tantos imperios en una sola alianza, sin embargo, tendrá algunas consecuencias negativas en nuestra política interna y externa.\n\n"
  
  opinion_put_differences_aside_aeternum:0 "Unidos Contra Aeternum"
  
  must_have_formed_anti_aeternum_league:0 "$TRIGGER_FAIL$La Alianza Anti-Aeternum necesita haber sido formada."
  giga_must_have_formed_empire:0 "$TRIGGER_FAIL$El Imperio Galáctico necesita haber sido formado"
  neighbors_aeternum:0 "Reemplazar"
  not_neighbors_aeternum:0 "No_reemplazar"
  resolution_invite_fe_to_anti_aeternite_league:0 "Invitar a los Imperios Precursores a la Alianza Anti-Aeternita"
  resolution_invite_fe_to_anti_aeternite_league_desc:0 "Las civilizaciones precursoras de la galaxia no siempre han sido muy cooperativas con las razas más jóvenes, pero la amenaza que representa Aeternum es diferente a cualquier otra. Aeternum es efectivamente el \"Imperio Caído de los Imperios Caídos\" y, por lo tanto, es razonable suponer que incluso los poderosos precursores podrían sentirse amenazados por los Aeternitas. Es lógico al menos intentar extender invitaciones a estas civilizaciones antiguas y quizás lograr que se unan a nuestra alianza."
  resolution_invite_fe_to_anti_aeternite_league_success:0 "Enviaremos invitaciones para unirse a la §YLiga Anti-Aeternita§! a cada §YImperio Caído§! e §YImperio Despertado§! en la galaxia.\n\nDependiendo de su ética y situación actual, podrían aceptar o rechazar."
  
  giga_aeternum.8021.name:0 "La [global_event_country.GetGalCommunityOrGalImperium] Invita a los Precursores a la AAA"
  giga_aeternum.8021.desc:0 "El Senado Galáctico ha acordado hoy redactar invitaciones destinadas a todos los §YImperio Caído§! e §YImperios Despertados§! dentro de nuestra galaxia.\n\nEstas invitaciones, escritas por los diplomáticos más elitistas de la [global_event_country.GetGalCommunityOrGalImperium], contendrán información extensa sobre el tamaño y alcance de la amenaza que representa §YAeternum§! con el fin de intentar convencer a los Precursores de la galaxia de cooperar temporalmente con nosotros y unirse a la §YAlianza Anti-Aeternita§!.\n\nLas probabilidades reales de que acepten son desconocidas, pero el Senado confía en que una explicación completa de cuán peligroso es Aeternum, respaldada por datos exhaustivos y complementada con una dosis saludable de respeto hacia los precursores, podría ser suficiente para convencerlos de unirse a nuestro lado."
  giga_aeternum.8021.a:0 "Veamos qué sucede ahora..."
  giga_aeternum.8021.a.tooltip:0 "§YInvitaciones§! a la §YAlianza Anti-Aeternita§! serán enviadas a §YImperios Caídos§! e §YImperios Despertados§! durante los próximos meses."
  
  giga_aeternum.8022.name:0 "¡El §Y[precursor_invited_to_aaa.GetName]§! Acepta la Invitación!"
  giga_aeternum.8022.desc:0 "En una excepcional muestra de humildad y pragmatismo, la antigua nación de §Y[precursor_invited_to_aaa.GetName]§! ha acordado firmar formalmente una alianza con el resto de [global_event_country.GetGalCommunityOrGalImperium], marcando así la entrada oficial de los §Y[precursor_invited_to_aaa.GetSpeciesNamePlural]§! en la §YAlianza Anti-Aeternite§!.\n\nSin embargo, han declarado claramente que este evento es y debe permanecer como una excepción de emergencia autorizada por la pura amenaza que representa Aeternum.\n\nAunque su comportamiento cooperativo pueda ser solo temporal, esto es, no obstante, una gran ventaja que ciertamente ayudará en nuestra lucha contra Aeternum."
  giga_aeternum.8022.a:0 "¡Encantador! El campo de juego se vuelve más equitativo."
  giga_aeternum.8022.a.tooltip:0 "¡Los §Y[precursor_invited_to_aaa.GetName]§! se han unido a la §YAlianza Anti-Aeternite§!"
  
  giga_aeternum.8023.name:0 "Los §Y[precursor_invited_to_aaa.GetName]§! Rechazan la Invitación"
  giga_aeternum.8023.desc:0 "Desafortunadamente, la antigua nación de §Y[precursor_invited_to_aaa.GetName]§! ha rechazado nuestra invitación para unirse a la §YAlianza Anti-Aeternite§!, alegando que \"Los [precursor_invited_to_aaa.GetSpeciesNamePlural] no requieren asistencia de razas en disputa para defenderse\" y explicando que las mediciones sobre la fuerza de Aeternum eran ciertamente inexactas.\n\nEste desafortunado contratiempo significa que tendremos que prescindir de la ayuda [precursor_invited_to_aaa.GetAdjective], pero no deberían esperar asistencia cuando Aeternum irrumpa a través de sus defensas fronterizas."
  giga_aeternum.8023.a:0 "Desafortunado. Estos decrepitos tontos han causado su propia caída."
  giga_aeternum.8023.a.tooltip:0 "Los §Y[precursor_invited_to_aaa.GetName]§! han declinado nuestra invitación a la §YAlianza Anti-Aeternite§!"
  
  anti_aeternite_league_emergency:0 "La Emergencia Aeternite"
  anti_aeternite_league_emergency_desc:0 "La galaxia debe trabajar unida si queremos mantener nuestra posición contra Aeternum, pero forzar a tantas naciones a unirse en una alianza tiene sus consecuencias."
  
  resolution_pre_emptive_aeternum_war:0 "Lanzar Ataque Preventivo Contra Aeternum"
  resolution_pre_emptive_aeternum_war_desc:0 "No podemos permitir que Aeternum complete su despertar. Lanzar un asalto coordinado contra Aeternum antes de que estén listos nos permitirá obtener la ventaja en la guerra más grande que la galaxia ha visto en un millón de años."
  resolution_pre_emptive_aeternum_war_success:0 "Esto hará que la §YAlianza Anti-Aeternite§! §Rdeclare la guerra§! a Aeternum.\n\nSi lanzamos el ataque preventivo en lugar de declarar la guerra manualmente a Aeternum, cada miembro de la §YAlianza Anti-Aeternite§! ganará §Y30%§! de daño extra §Ycontra Aeternum§! y §Y60%§! de velocidad extra de §Ynaves§! durante §Y2 años§! después de la declaración de guerra.\n\nAdemás, cada miembro no jugador de la alianza moverá automáticamente sus flotas combinadas hacia Aiondia."
  
  resolution_pre_emptive_aeternum_war_empire:0 "Lanzar Ataque Preventivo Contra Aeternum"
  resolution_pre_emptive_aeternum_war_empire_desc:0 "No podemos permitir que Aeternum complete su despertar. Lanzar un asalto coordinado contra Aeternum antes de que estén listos nos permitirá obtener la ventaja en la guerra más grande que la galaxia ha visto en un millón de años."
  resolution_pre_emptive_aeternum_war_empire_success:0 "Esto hará que §YEl [Root.GetGalEmpireName]§! §Rdeclare la guerra§! a Aeternum.\n\nSi lanzamos el ataque preventivo en lugar de declarar la guerra manualmente a Aeternum, cada miembro de §YEl [Root.GetGalEmpireName]§! ganará §Y30%§! de daño extra §Ycontra Aeternum§! y §Y60%§! de velocidad extra de §Ynaves§! durante §Y2 años§! después de la declaración de guerra.\n\nAdemás, cada miembro no jugador de §YEl [Root.GetGalEmpireName]§! moverá automáticamente sus flotas combinadas hacia Aiondia."
  
  pre_emptive_aeternite_strike:0 "Ataque Preventivo Contra Aeternum"
  pre_emptive_aeternite_strike_desc:0 "La Comunidad Galáctica ha lanzado un asalto sorpresa total contra Aeternum. Debemos capitalizar el elemento sorpresa."
  
  giga_aeternum.8030.name:0 "¡La Comunidad Galáctica Lanza Ataque Preventivo Aeternita!"
  giga_aeternum.8030.desc:0 "En una gran muestra de valentía y tras la aprobación del Senado Galáctico, la §YAlianza Anti-Aeternite§! ha declarado hoy el inicio de una gran ofensiva contra §YAeternum§!.\n\nCon el objetivo de atacar antes de que se pueda completar el despertar de Aeternite, las flotas combinadas de la galaxia ahora se están moviendo para asaltar a los precursores mientras el elemento sorpresa aún pueda ser explotado.\n\nLos únicos resultados de este conflicto pueden ser la victoria sobre Aeternum, o la aniquilación completa de todas las demás civilizaciones galácticas por los antiguos precursores. Con ambos lados acumulando armadas colosales y armamento aterradoramente poderoso, esto seguramente será una lucha como nunca se ha visto antes en el último millón de años.\n\n¿Logrará la Alianza superar su desventaja tecnológica, o será Aeternum quien los barra como a tantos otros advenedizos? No se puede negar que la batalla por el destino último de la galaxia ha comenzado."
  giga_aeternum.8030.desc_empire:0 "En una gran muestra de valentía y tras la aprobación de [global_event_country.GetGalCouncilOrImpCouncil], el Emperador ha declarado hoy el inicio de una gran ofensiva contra §YAeternum§!.\n\nCon el objetivo de atacar antes de que se pueda completar el despertar de Aeternite, las flotas combinadas de la galaxia ahora se están moviendo para asaltar a los precursores mientras el elemento sorpresa aún pueda ser explotado.\n\nLos únicos resultados de este conflicto pueden ser la victoria sobre Aeternum, o la aniquilación completa de todas las demás civilizaciones galácticas por los antiguos precursores. Con ambos lados acumulando armadas colosales y armamento aterradoramente poderoso, esto seguramente será una lucha como nunca se ha visto antes en el último millón de años.\n\n¿Logrará §Y[Root.GetGalEmpireName]§! superar su desventaja tecnológica, o será Aeternum quien los barra como a tantos otros advenedizos? No se puede negar que la batalla por el destino último de la galaxia ha comenzado."
  
  giga_aeternum.8030.a:0 "¡Ataca ahora! ¡Ataca rápido!"
  giga_aeternum.8030.a.tooltip:0 "Cada miembro de la §YLiga Anti-Aeternite§! obtiene bonificaciones temporales. Los miembros no jugadores convergerán sus flotas hacia §YAiondia§!.\n\n"
  
  giga_aeternum.8030.b:0 "¡Ataca ahora! ¡Ataca rápido!"
  giga_aeternum.8030.b.tooltip:0 "Cada miembro de §Y[Root.GetGalEmpireName]§! obtiene bonificaciones temporales. Los miembros no jugadores convergerán sus flotas hacia §YAiondia§!.\n\n"
  
  giga_aeternum.4002.desc.preemptive:0 "Habitantes de esta galaxia.\n\nHa llegado el momento de que los Aeternites reclamen su lugar como los únicos gobernantes del escenario galáctico.\n\nLa única paz que aceptaremos es su destrucción completa y absoluta.\n\nSepan que su pintoresco intento de una \"Alianza\" solo causará su caída, pues es obvio que han sobreestimado enormemente su propia fuerza, como lo demuestra esta ridícula declaración de guerra.\n\nNuestras grandiosas armadas borrarán su patética unión de la faz de la galaxia, sin importar cuán unidos puedan creerse."
  giga_aeternum.4002.a.preemptive:0 "La galaxia les mostrará a ustedes, decrepitos tontos, de lo que somos verdaderamente capaces."
  
  opinion_gave_flusion_back:0 "Flusión Devuelta"
  
  giga_aeternum.8040.name:0 "Liga Anti-Aeternite Disuelta"
  giga_aeternum.8040.desc:0 "Aunque ciertamente fue una prueba de proporciones gigantescas, Aeternum finalmente ha sido vencido.\n\nComo tal, la emergencia que causó la formación de la §YLiga Anti-Aeternite§! ha terminado. Tal como se planeó, el Senado Galáctico ha proclamado el fin de la emergencia y la disolución subsiguiente de la alianza supranacional.\n\nAunque el futuro de las naciones de la galaxia sigue siendo incierto ahora que no tienen una amenaza común que los una, esta gran alianza es una prueba innegable de lo que la galaxia es capaz de lograr cuando sus habitantes dejan de lado sus diferencias."
  giga_aeternum.8040.a:0 "Ha cumplido su propósito."
  giga_aeternum.8040.a.tooltip:0 "La §YLiga Anti-Aeternite§! se disuelve."
  
  giga_aeternum.8041.name:0 "Liga Anti-Aeternite Derrotada"
  giga_aeternum.8041.desc:0 "Ya sea a través del combate o a través de la desunión, la §YLiga Anti-Aeternite§! ha caído.\n\nCualquier miembro sobreviviente tanto de la comunidad galáctica como de la alianza queda para continuar su lucha solo."
  giga_aeternum.8041.a:0 "La liga se ha ido, pero la lucha continúa."
  giga_aeternum.8041.a.tooltip:0 "La §YLiga Anti-Aeternite§! ya no existe."
  
  giga_aeternum.8042.name:0 "Liga Anti-Aeternite Disuelta"
  giga_aeternum.8042.desc:0 "La otrora desunida comunidad galáctica se ha unido para el nacimiento de §YEl [Root.GetGalEmpireName]§!.\n\nComo tal, la §YLiga Anti-Aeternita§! es un relicto del pasado y ya no es necesaria. El Emperador Galáctico ha proclamado el fin formal de la alianza y la centralización de los antiguos esfuerzos militares bajo su atenta mirada.\n\nAunque aún está por verse si §YEl [Root.GetGalEmpireName]§! puede reemplazar completamente a la §YLiga Anti-Aeternita§!. Sin embargo, la gran alianza puede permanecer para siempre como prueba de lo que la galaxia es capaz de lograr cuando sus habitantes dejan de lado sus diferencias."
  giga_aeternum.8042.a:0 "La liga se ha ido, pero el Imperio continuará su lucha."
  giga_aeternum.8042.a.tooltip:99 "$giga_aeternum.8040.a.tooltip$"
  
  giga_flusion_serious:0 "Retratos Flusionianos: §YStellaris§!\nTodos los retratos de personajes Flusionianos usarán retratos regulares de Stellaris."
  
  giga_flusion_silly:0 "Retratos Flusionianos: §GLore-Exacto§!\n§YMaquiná Dofus Tequenik§!, §YDouclaw MacCathur§! y §YAaron N. Bleu§! tendrán retratos 'Lore-exacto' que no §RNO§! coinciden con el estilo de Stellaris. Espera PNGs estáticos y retratos de Heroforge, no §RNO§! uses si quieres un juego 100% inmersivo."
  
  giga_flusion_silly_cattail:0 "Retratos Flusionianos: §BLore-Exacto + Cattail Kaiser§!\n§YMaquiná Dofus Tequenik§!, §YDouclaw MacCathur§! y §YAaron N. Bleu§! tendrán retratos 'Lore-Exacto' que no §RNO§! coinciden con el estilo de Stellaris. Además, §YKaiser Kattail§! llevará su antigua apariencia de un Cattail dorado de Plants VS Zombies. Espera PNGs estáticos y retratos de Heroforge, no §RNO§! uses si quieres un juego 100% inmersivo."
  
  #flavor stuff
  
  giga_yggdrasil.110.name:0 "Alucinógenos Yggdrasil"
  giga_yggdrasil.110.desc:0 "Un reciente bioanálisis del fitoplancton atmosférico que se cultiva dentro de la §Y[giga_event_planet.GetName] Yggdrasil Orchid§! ha revelado un fenómeno curioso.\n\nUna mutación se ha extendido a grandes partes de las plantas aéreas bioingenierizadas de la Orquídea, convirtiéndolas en un potente alucinógeno con efectos secundarios significativos y generalmente agradables cuando son consumidos por §Y[ROOT.GetSpeciesNamePlural]§!.\n\nNaturalmente, el personal de la Orquídea está planteando la pregunta de qué hacer con esta peculiar cosecha. Podríamos dejar que la mutación se propague y luego enviarla al resto de nuestro imperio para que nuestra población la disfrute, o intentar frenarla antes de que se apodere de toda la Orquídea asegurándonos de destruir cualquier cosecha anterior que potencialmente haya llevado la mutación."
  
  giga_yggdrasil.110.a:0 "Distribúyelo con fuertes restricciones en su uso."
  giga_yggdrasil.110.a.tooltip:0 "Eliminará los impactos negativos de los Alucinógenos a costa de energía.\n\nEsto causará inestabilidad si somos §YEgalitarian§!.\n\n"
  
  giga_yggdrasil.110.b:0 "Permite que todos lo usen libremente si así lo desean."
  giga_yggdrasil.110.b.tooltip:0 "Aumentará el impacto de los Alucinógenos a costa de más efectos negativos.\n\nEsto causará inestabilidad si somos §YAutoritario§!.\n\n"
  
  giga_yggdrasil.110.c:0 "¡Véndelo por ganancia!"
  giga_yggdrasil.110.c.tooltip:0 "Reducirá el impacto de los Alucinógenos y la producción de alimentos de la Orquídea, pero generará §YValor Comercial§!\n\n"
  
  giga_yggdrasil.110.e:0 "¡Véndelo por ganancia!"
  giga_yggdrasil.110.e.tooltip:0 "Reducirá el impacto de los Alucinógenos y la producción de alimentos de la Orquídea, pero generará cantidades significativas de §YValor Comercial§!\n\n"
  
  giga_yggdrasil.110.d:0 "Destruye la mutación y las cosechas anteriores."
  giga_yggdrasil.110.d.tooltip:0 "Gasta recursos para asegurarte de que nunca más oigamos hablar de esto."
  
  yggdrasil_drugs_restricted:0 "Alucinógenos Yggdrasil Restringidos"
  yggdrasil_drugs_restricted_desc:0 "Controlar los Alucinógenos es costoso pero asegura que no surjan efectos negativos."
  yggdrasil_drugs_free:0 "Distribución Libre de Alucinógenos Yggdrasil"
  yggdrasil_drugs_free_desc:0 "Permitir que todos se beneficien de los Alucinógenos hace que la población sea más feliz con algunos efectos secundarios."
  yggdrasil_drugs_sold:0 "Alucinógenos Yggdrasil Vendidos"
  yggdrasil_drugs_sold_desc:0 "Estamos obteniendo ganancias significativas de la venta obligatoria estatal de los Alucinógenos de la Yggdrasil Orchid."
  yggdrasil_drugs_sold_megacorp:0 "Alucinógenos Yggdrasil Vendidos"
  yggdrasil_drugs_sold_megacorp_desc:0 "Estamos obteniendo ganancias significativas de la venta obligatoria estatal de los Alucinógenos de la Yggdrasil Orchid."
  
  yggdrasil_drugs_displeased:0 "Inestabilidad por Alucinógenos Yggdrasil"
  yggdrasil_drugs_displeased_desc:0 "Nuestro manejo de los Alucinógenos Yggdrasil está causando inestabilidad."
  
  giga_yggdrasil.120.name:0 "El [yggdrasil_food_beggar_country.GetName]"
  giga_yggdrasil.120.desc:0 "Saludos, [ROOT.GetName]. Tu §YYggdrasil Orchid§! es una verdadera maravilla de la ingeniería cuya producción de alimentos enana cualquier cosa que hayamos podido producir nosotros mismos.\n\nComo tal, el [yggdrasil_food_beggar_country.GetName] quisiera solicitar humildemente una parte de la producción de alimentos de tu Yggdrasil Orchid para ayudar a alimentar a nuestra propia población. Si generosamente aceptas, nos aseguraremos de recompensarte en el futuro."
  giga_yggdrasil.120.a:0 "¡Claro que sí! Transferiremos algo de la comida durante unos años."
  giga_yggdrasil.120.a.tooltip:0 "El [yggdrasil_food_beggar_country.GetName] seguramente será más partidario de nuestros esfuerzos diplomáticos en el futuro.\n\n"
  giga_yggdrasil.120.b:0 "Tal vez, pero tendrás que pagarnos."
  giga_yggdrasil.120.c:0 "Una petición ridícula. Fuera de cuestión."
  
  yggdrasil_food_share_donator:0 "Donando Producción de Yggdrasil"
  yggdrasil_food_share_donator_desc:0 "Estamos donando parte de nuestra producción de Alimentos a otro imperio."
  yggdrasil_food_share_recipient:0 "Recibiendo Producción de Yggdrasil"
  yggdrasil_food_share_recipient_desc:0 "Otro Imperio nos está dando generosamente algo de Alimentos."
  
  opinion_yggdrasil_gave_food:0 "Aceptado compartir Alimentos de Yggdrasil"
  opinion_yggdrasil_gave_food_paid:0 "Cobrado Alimentos de Yggdrasil"
  opinion_yggdrasil_denied_food:0 "Rechazado compartir Alimentos de Yggdrasil"
  
  giga_yggdrasil.130.name:0 "Tormenta de Yggdrasil Orchid"
  giga_yggdrasil.130.desc:0 "A pesar de nuestros avanzados sistemas de manipulación del clima, se ha formado una tormenta masiva dentro de la §Y[giga_event_planet.GetName] Yggdrasil Orchid§! que ha destruido una parte significativa de los cultivos aéreos de la estructura, así como la infraestructura atmosférica.\n\nLa tormenta ha infligido lamentablemente grandes daños en el Gigante Gaseoso antes de que los manipuladores del clima de la Orquídea pudieran disiparla.\n\nEsto tendrá un impacto significativo en la producción de alimentos de la megaestructura y el personal de la Orquídea ahora está solicitando ayuda financiera y material para poder volver a los niveles normales de producción lo antes posible."
  giga_yggdrasil.130.a:0 "Proporcionar toda la ayuda necesaria. | §Y10000§! £energy£ & §Y5000§! £alloys£ & §Y2500§! £food£"
  giga_yggdrasil.130.a.tooltip:0 "La §Y[giga_event_planet.GetName] Yggdrasil Orchid§! producirá §Y50%§! menos §YAlimentos§! durante §Y2 años§!.\n\n"
  
  giga_yggdrasil.130.b:0 "No podemos permitírnoslo, tendrán que arreglárselas."
  giga_yggdrasil.130.b.tooltip:0 "La §Y[giga_event_planet.GetName] Yggdrasil Orchid§! producirá §Y50%§! menos §YAlimentos§! durante §Y7.5 años§!."
  
  giga_yggdrasil.140.name:0 "Aeroplancton Voraz de Yggdrasil"
  giga_yggdrasil.140.desc:0 "La §Y[giga_event_planet.GetName] Yggdrasil Orchid§! informa que una forma de vida inesperada ha evolucionado dentro de las nubes del Gigante Gaseoso cultivado.\n\nCasi microscópicas criaturas parecidas a langostas se han desarrollado entre los campos de Aeroplancton del Gigante Gaseoso. Desafortunadamente para nosotros, la única fuente de alimento de estas criaturas resulta ser dicho Aeroplancton que normalmente refinamos en grandes cantidades de Alimentos para que nuestro pueblo consuma.\n\nEsto es sorprendentemente preocupante para el personal de la Orquídea, quienes temen que si no se hace nada, estas criaturas podrían reducir drásticamente la producción de la megaestructura durante años, incluso si se emplean esfuerzos de reducción pasiva de la población para deshacerse de ellas."
  
  giga_yggdrasil.140.a:0 "Destruir cada una de ellas incluso si significa sacrificar la producción."
  giga_yggdrasil.140.a.tooltip:0 "La §Y[giga_event_planet.GetName] Yggdrasil Orchid§! producirá §Y80%§! menos §YAlimentos§! y su mantenimiento de Energía se §Yduplicará§! durante §Y2 años§!, pero las langostas serán eliminadas para siempre."
  
  giga_yggdrasil.140.b:0 "Ayudar a su declive con métodos de culling pasivos."
  giga_yggdrasil.140.b.tooltip:0 "La §Y[giga_event_planet.GetName] Yggdrasil Orchid§! producirá §Y35%§! menos §YAlimentos§! durante §Y5 años§!."
  
  giga_yggdrasil.140.c:0 "¡Estudia estas fascinantes criaturas y cómo evolucionaron!"
  giga_yggdrasil.140.c.tooltip:0 "La §Y[giga_event_planet.GetName] Yggdrasil Orchid§! producirá §Y50%§! menos §YAlimentos§! pero su producción de Investigación se §Yincrementará§! en §Y50%§! permanentemente."
  
  giga_yggdrasil.141.name:0 "Langostas de Yggdrasil Eliminadas"
  giga_yggdrasil.141.desc:0 "Gracias a extensos esfuerzos de exterminación, las langostas aéreas que plagaban nuestro §YComplejo Yggdrasil Orchid§! han sido eliminadas.\n\nLa producción y el mantenimiento han vuelto a sus niveles normales."
  giga_yggdrasil.141.a:0 "Genial."
  
  giga_yggdrasil.142.name:0 "Langostas de Yggdrasil Extintas"
  giga_yggdrasil.142.desc:0 "Siguiendo protocolos de culling prolongados, las langostas aéreas que plagaban nuestro §YComplejo Yggdrasil Orchid§! se han extinguido.\n\nLa producción y el mantenimiento han vuelto a sus niveles normales."
  giga_yggdrasil.142.a:0 "Bien."
  
  resolution_denounce_ezic_warcrimes:0 "Denunciar la Invasión Katzen del Intermarium Zuspri"
  resolution_denounce_ezic_warcrimes_desc:0 "La Invasión Katzen de la patria de los Zuspris es un acto imperdonable de agresión a sangre fría. Debemos asegurarnos de que la galaxia esté bien consciente del brutal militarismo del Kaiser."
  resolution_denounce_ezic_warcrimes_success:0 "Esto aumentará la §YResistencia Zuspri§! en 2.\n\nUna futura revolución por parte de la §YZuspri Vanguard§! será §Y10%§! más poderosa.\n\n§RDisminuirá§! la §YOpinión del Kaiser§! de todos en el [global_event_country.GetGalCommunityOrGalImperium] en §Y1§!."
  
  resolution_public_recognition_of_solakia:0 "Reconocimiento Galáctico de la República Roqualiana"
  resolution_public_recognition_of_solakia_desc:0 "La República Roqualiana es una de las muchas naciones Flusionianas que cayeron víctimas de la marea asinina de militarismo desenfrenado del Kaiser. Reconocerlos como el gobierno legítimo de su antigua tierra y declarar la ocupación Katzen como ilegal ciertamente ayudará a reforzar a sus partisanos."
  resolution_public_recognition_of_solakia_success:0 "Esto aumentará la §YActividad Partidista§! en §Y1§! en todas partes excepto en §YKatown§! y §YKatzen Herzlands§!, y en §Y2§! en §YRokalien§!.\n\nLa decisión de §YEjercer nuestra influencia§! otorgará §Y2§! Recursos de Resistencia en lugar de §Y1§!.\n\n§RDisminuirá§! la §YOpinión del Kaiser§! de todos en el [global_event_country.GetGalCommunityOrGalImperium] en §Y1§!."
  
  resolution_public_recognition_of_laurandar:0 "Apoyo Internacional para Laurandar"
  resolution_public_recognition_of_laurandar_desc:0 "Laurandar era una nación insular frente a la costa del supercontinente de Flusion. Está altamente poblada y, a diferencia de lo que muchos podrían pensar, no es plana. Los Laurnaise poseían armamento peligrosamente poderoso capaz de rivalizar o incluso superar al del Kaiser, pero no pudieron resistir a la Katzenarmee debido a su desafortunadamente inestable gobierno.\n\nEl Kaiser usa Laurandar como su principal centro de propaganda, por lo tanto, al prestar oficialmente nuestro apoyo a los rebeldes Laurnaise, reconociendo su independencia y financiándolos, podemos ayudarlos a trabajar con los Combatientes por la Libertad de Roqualian y romper la máquina de propaganda de Katzen. Esto tendría un impacto significativo en la organización de las fuerzas armadas de Katzen, quienes también tendrían que lidiar con la resistencia Laurnaise reforzada gracias a nuestro apoyo."
  resolution_public_recognition_of_laurandar_success:0 "Esto aumentará la §YActividad Partisana§! en §Y2§! en §YLaurendaar§! y §YGeschwollen§!.\n\nDisminuirá §Rla Opinión del Kaiser§! sobre todos en el [global_event_country.GetGalCommunityOrGalImperium] en §Y2§!.\n\nAsaltar los Almacenes Katzen otorgará el doble de §BRecursos de Resistencia§!.\n\nReducirá §Rlas estadísticas§! de las fuerzas terrestres de Katzen."
  
  giga_katzen.8004.name:0 "[global_event_country.GetGalCommunityOrGalImperium] Apoya a §YLaurandar§!"
  giga_katzen.8004.desc:0 "§L\"Por decreto del Senado Galáctico, a partir de [global_event_country.laurandar_recognised_date], [global_event_country.GetGalCommunityOrGalImperium] declara su apoyo unánime a Laurandar y sus habitantes en su lucha contra la ocupación de Katzen. La nación de Laurandar debe ser reconocida como un estado Flusioniano libre y todo el apoyo destinado a ser recibido por los rebeldes Laurnaise debe estar sujeto a una excepción extraordinaria para evitar obstáculos burocráticos.\"§!\n\nUna declaración conjunta de cada miembro libre de [global_event_country.GetGalCommunityOrGalImperium] ha declarado oficialmente el apoyo de la galaxia a §YLaurandar§!, reconociendo su independencia y prometiendo financiar extensivamente a sus grupos rebeldes.\n\n§YAaron N. Bleu§!, el antiguo gobernante Laurnaise, ha expresado su aprobación de nuestra decisión e inmediatamente envió extensos regalos consistentes en baratijas Laurnaise a los órganos de gobierno de cada nación que apoyó su causa.\n\nSe informa que el §YKaiser§! está extremadamente descontento con esta \"decisión ridícula\" y ha \"jurado aplastar al absurdo [global_event_country.GetGalCommunityOrGalImperium] cuyas intenciones son obviamente erróneas\". Si tomará o no medidas, está por verse."
  giga_katzen.8004.a:0 "Espléndido."
  giga_katzen.8004.a.tooltip:0 "La §YOpinión del Kaiser§! sobre nosotros §Rdisminuye§! en §Y2§!.\n\nLa §YActividad Partisana§! aumenta en §Y2§! en §YLaurendaar§! y §YGeschwollen§!.\n\nAsaltar los almacenes de Katzen otorgará el doble de §BRecursos de Resistencia§!.\n\nLas estadísticas de los ejércitos de Katzen son §Rreducidas§!.\n\n"
  
  giga_katzen.8002.name:0 "[global_event_country.GetGalCommunityOrGalImperium] Reconoce la §YRepública Roqualiana§!"
  giga_katzen.8002.desc:0 "§L\"Por decreto del Senado Galáctico, a partir de [global_event_country.solakia_recognised_date], la República Roqualiana es ahora el cuerpo gobernante legítimo de las tierras Flusionianas Roqualianas y cualquier otro territorio en el planeta que se proclame Roqualiano. Por lo tanto, la ocupación del planeta por parte del Imperio Katzenartig y, por extensión, Roqualia, es un acto ilegítimo de barbarie belicista.\"§!\n\nUna declaración conjunta de cada miembro libre de [global_event_country.GetGalCommunityOrGalImperium] ha reconocido oficialmente a la §YRepública Roqualiana§! como el gobierno legítimo de su propia tierra, estableciendo formalmente al §YImperio Katzenartig§! como un ocupante ilegal.\n\nSe informa que el §YKaiser§! está \"furioso\" con este \"predecible acto de maniobra política\" pero ha asegurado que no tendrá impacto en la estabilidad de su imperio."
  giga_katzen.8002.a:0 "Excelente."
  giga_katzen.8002.a.tooltip:0 "La §YOpinión del Kaiser§! sobre nosotros §Rdisminuye§! en §Y1§!.\n\nLa §YActividad Partisana§! aumenta en §Y1§! en todas partes excepto en §YKatown§! y las §YKatzen Herzlands§!, y en §Y2§! en §YRokalien§!.\n\nLa decisión de §YEjercer nuestra influencia§! otorgará §Y2§! Recursos de Resistencia en lugar de §Y1§!."
  
  solakia_already_recognised:0 "Roqualia ya está reconocida."
  ezics_already_denounced:0 "La invasión Katzen de Zuspri Intermarium ya ha sido denunciada."
  laurandar_already_recognised:0 "Laurandar ya ha sido apoyado."
  
  resolution_anti_kaiser_crusade:0 "Cruzada Anti-Kaiser"
  resolution_anti_kaiser_crusade_desc:0 "Con nuestros preparativos completos, es hora de que [global_event_country.GetGalCommunityOrGalImperium] golpee al Kaiser y termine su locura de una vez por todas."
  resolution_anti_kaiser_crusade_effect_success:0 "Todas los imperios dentro de [global_event_country.GetGalCommunityOrGalImperium] que no sean §YVasallos Katzen§! o §YAliados Katzen§! firmarán un alto al fuego si están en guerra entre ellos y §RDECLARARÁN GUERRA§! al §YImperio Katzenartig§!.\n\n§YVasallos Katzen§! y §YAliados Katzen§! serán §Rexpulsados§! de [global_event_country.GetGalCommunityOrGalImperium].\n\n§RLa paz con el Kaiser NO será posible después de que comience la guerra.§!"
  
  galcom_mobilizes_against_kaiser:0 "Movilización Anti-Katzen"
  galcom_mobilizes_against_kaiser_desc:0 "[global_event_country.GetGalCommunityOrGalImperium] se está movilizando para luchar contra el Imperio Katzenartig."
  
  giga_katzen.8001.name:0 "[global_event_country.GetGalCommunityOrGalImperium] Declara Guerra al Kaiser Kattail"
  giga_katzen.8001.desc:0 "En una muestra sin precedentes de cooperación galáctica, [global_event_country.GetGalCommunityOrGalImperium] ha hecho una declaración colectiva de guerra contra el militarista §YImperio Katzenartig§!.\n\nLas naciones alineadas con el Kaiser han sido expulsadas de la comunidad mientras que todos los miembros restantes están ahora completamente movilizados para la guerra y listos para enfrentar la fuerza de la máquina militar Katzen de frente.\n\nSolo el tiempo dirá si el Kaiser podrá manejar luchar contra toda la galaxia a la vez, pero [global_event_country.GetGalCommunityOrGalImperium] está confiado en su victoria."
  giga_katzen.8001.a:0 "Veamos cuánto dura..."
  giga_katzen.8001.a.tooltip:0 "La paz con el Kaiser §RNO§! será posible."
  
  katzenartig_imperium_governor:99 "Katzgouverneur"
  
  giga_katzen.8003.name:0 "[global_event_country.GetGalCommunityOrGalImperium] Denuncia la Invasión del §YZuspri Intermarium§!"
  giga_katzen.8003.desc:0 "§L\"Por decreto del Senado Galáctico, a partir de [global_event_country.ezics_denounced_date], la invasión Katzen y el posterior despojo de las tierras Zuspri en Flusion ahora se reconocen como un crimen contra la sapiencia y una flagrante violación del derecho de los Zuspris a la autodeterminación.\"§!\n\nUna declaración conjunta de cada miembro libre de [global_event_country.GetGalCommunityOrGalImperium] ha declarado oficialmente la ocupación del §YZuspri Intermarium§! y la destrucción de los hábitats Zuspri como un crimen de guerra, vilipendiando así el gobierno del Kaiser sobre Flusion.\n\nEl §YKaiser§! ha declarado estas acusaciones como \"completamente carentes de significado\", llamándolas \"mentiras flagrantes destinadas a erosionar la legitimidad del gobierno legítimo de Flusion\", mientras que §YTyukl Kaau§! ha expresado su aprobación del apoyo de [global_event_country.GetGalCommunityOrGalImperium] a su causa."
  giga_katzen.8003.a:0 "Excelente."
  giga_katzen.8003.a.tooltip:0 "La §YOpinión del Kaiser§! sobre nosotros §Rdisminuye§! en §Y1§!.\n\n§YLa Resistencia Zuspri§! aumenta en §Y2§!.\n\nUna futura revolución por el §YVanguardia Zuspri§! podrá apoderarse del §Y10%§! más de planetas del §YImperio Katzenartig§!."
  
  laurandar_lowers_armies:0 "Fuerzas Armadas Desorganizadas"
  laurandar_lowers_armies_desc:0 "Fuerzas Armadas Desorganizadas"
  
  must_have_mobilized_and_supported_flusion:0 "Debemos habernos movilizado contra el Kaiser y apoyado al menos a una nación Flusioniana."
  
  giga_katzen.8010.name:0 "Dofus Exige Territorios Roqualianos"
  giga_katzen.8010.descrec:0 "Con el colapso del §YImperio Katzenartig§!, §YMaquiná Dofus Tequenik§!, jefe de la §YRepública Roqualiana§!, está exigiendo que, según la declaración de §Y[global_event_country.GetGalCommunityOrGalImperium]§!, entreguemos el control de los territorios Roqualianos de vuelta a él y a la República Roqualiana.\n\nEsto efectivamente crearía un enclave Roqualiano dentro de Flusion y aceptar significaría perder parte de la tierra de Flusion, pero rechazar podría tener consecuencias drásticas si la §YRepública Roqualiana§! se ha establecido como una nación galáctica independiente.\n\n§RConsiderando que reconocimos oficialmente la independencia de Roqualia, rechazar podría tener consecuencias graves dentro de [global_event_country.GetGalCommunityOrGalImperium].§!"
  
  giga_katzen.8010.desc:0 "Con el colapso del §YImperio Katzenartig§!, §YMaquiná Dofus Tequenik§!, jefe de la §YRepública Roqualiana§!, está solicitando que entreguemos el control de los territorios Roqualianos de vuelta a él y a los Roqualianos.\n\nEsto efectivamente crearía un enclave Roqualiano dentro de Flusion y aceptar significaría perder parte de la tierra de Flusion, pero rechazar podría tener consecuencias drásticas si la §YRepública Roqualiana§! se ha establecido como una nación galáctica independiente."
  
  giga_katzen.8010.a:0 "¡Por supuesto!"
  giga_katzen.8010.a.tooltip:0 "\n\nPerderemos acceso a partes de Flusion, pero siempre podemos §Rtomarlo por la fuerza§! más tarde usando una §YDecisión§!.\n\n"
  
  opinion_flusion_betrayed_us:0 "Traición Galáctica"
  opinion_flusion_violated_galcom:0 "Violación de la Declaración Galáctica"
  
  solakia_free_state:0 "Estado Libre Roqualiano"
  solakia_free_state_desc:0 "Las tierras Roqualianas de Flusion son formalmente parte de la República Roqualiana, efectivamente libres de quien controle el planeta. Sin embargo, comerciar con los Roqualianos representa una oportunidad lucrativa y sus ideas definitivamente tendrán un impacto en el resto de la población del planeta."
  
  giga_katzen.8010.b:0 "No. La tierra es nuestra ahora."
  giga_katzen.8010.b.tooltip:0 "¡Los §YRoqualianos§! estarán §Rmuy descontentos§!."
  
  solak_angry:0 "Inquietud Roqualiana"
  solak_angry_desc:0 "Los Roqualianos están menos que felices por haber sido traicionados por nosotros."
  
  opinion_flusion_gave_land_back:0 "Tierra Flusioniana Devuelta"
  
  decision_take_solakia_back:0 "Tomar Roqualia"
  decision_take_solakia_back_desc:0 "Este pequeño engaño ha durado suficiente tiempo. Flusion es legítimamente nuestro, todo él."
  decision_take_solakia_back_effect:0 "Nos moveremos para tomar por la fuerza el enclave Roqualiano en Flusion. Esto generará ejércitos Roqualianos hostiles en el planeta. Si existen y no estamos ya en guerra, esto §Rdeclarará guerra§! a la §YRepública Roqualiana§!."
  
  decision_give_flusion_to_solakia:0 "Dar Flusion a Roqualia"
  decision_give_flusion_to_solakia_desc:0 "Si ya no necesitamos controlar Flusion directamente, podemos devolver la totalidad del planeta a la República Roqualiana."
  decision_give_flusion_to_solakia_effect:0 "Esto dará todo §YFlusion§! a la §YRepública Roqualiana§!. Seguramente estarán agradecidos."
  
  giga_katzen.8012.name:0 "¡Flusion Perdido!"
  giga_katzen.8012.desc:0 "Nuestro intento de tomar Roqualia ha desafortunadamente fracasado y los Roqualianos ahora están en control de Flusion en sí así como del sistema Jublio.\n\nTendremos que reinvadirlo si deseamos recuperarlo."
  giga_katzen.8012.a:0 "¡Maldiciones!"
  giga_katzen.8012.a.tooltip:0 "Perdemos el control de §YFlusion§! a la §YRepública Roqualiana§!."
  
  giga_katzen.8013.name:0 "Roqualia Tomada"
  giga_katzen.8013.desc:0 "Hemos logrado tomar el enclave Roqualiano en Flusion. El planeta entero está ahora una vez más bajo nuestro control, pero los Roqualianos no estarán contentos al respecto."
  giga_katzen.8013.a:0 "¡Genial!"
  
