  origin_penrose_ring:0 "Anillo del Mundo Penrose"
  origin_penrose_ring_desc:0 "Esta antigua Esfera de Penrose fue construida alrededor de uno de los primeros agujeros negros de la galaxia hace un número incalculable de años. Estos misteriosos precursores han desaparecido sin dejar rastro y ahora surge una nueva civilización en su legado."
  origin_tooltip_penrose_ring_effects:0 "Comienza en un anillo del mundo de la Esfera de Penrose.\n- La habitabilidad de las especies se establece en §LEsfera de Penrose§!.\n- §RNo habrá sistemas con mundos habitables garantizados cerca§!.\n\n§RLa IA no puede usar este origen. Cualquier imperio de IA personalizado predefinido generado con este origen se generará con $origin_default$ en su lugar.§!"
  relic_penrose_sphere_1:0 "Esfera de Penrose Reliquia"
  relic_penrose_sphere_1_DESC:0 "Esta antigua esfera de Penrose está en sus últimas etapas y se desmoronará dentro de unos pocos miles de años, a menos que sea reparada. Algunos de sus componentes todavía están funcionando, aunque producen cantidades minúsculas de energía."
