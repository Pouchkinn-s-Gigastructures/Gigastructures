  giga_flusionoperations.3001.a.tooltip:0 "La cautela de los Katzen §Raumenta§! en §R3§!\nLa resistencia en §YRokalien§! y §YRavkanien§! disminuye en §Y2§!."
  
  giga_flusionoperations.3001.b:0 "Por el bien mayor..."
  giga_flusionoperations.3001.b.tooltip:0 "La cautela de los Katzen §Raumenta§! en §R3§!\nLa resistencia en §YRokalien§! y §YRavkanien§! disminuye en §Y3§!."
  
  solaktropa_economic_crisis:0 "Agitación Económica de Roqualtropa"
  solaktropa_economic_crisis_desc:0 "La pérdida de la Presa Roqualtropa es un golpe paralizante para los Katzens."
  
  giga_flusionoperations.3002.name:0 "Operación de Destrucción de la Presa Fracasada"
  giga_flusionoperations.3002.desc:0 "Nuestros aliados Roqualianos informan que los Katzens han logrado localizar y retirar las ojivas plantadas dentro de la §YPresa Roqualtropa§! antes de que se pudiera infligir algún daño a ella. Los agentes que se infiltraron en la presa fueron luego arrestados y ejecutados por alta traición contra el estado Katzen.\n\nDebido a esto, es probable que los Katzens refuercen aún más su seguridad en las próximas semanas, lo que llevará a un aumento en §YLa Cautela de los Katzen§!."
  giga_flusionoperations.3002.a:0 "Una lástima."
  giga_flusionoperations.3002.a.tooltip:0 "La cautela de los Katzen §Raumenta§! en §R1§!."
  
  giga_flusionoperations.3000.name:0 "Destruyendo la §YPresa Roqualtropa§!"
  giga_flusionoperations.3000.desc:0 "El §YProyecto Roqualtropa§! es una empresa ambiciosa que tiene como objetivo reducir el nivel del mar de Roqualarean, proporcionando grandes cantidades de agua para la agricultura, liberando espacio para las industrias y, lo más importante, generando una inmensa cantidad de energía para Flusion.\n\nDestruir esta presa ciertamente tendrá un impacto significativo en la economía de Flusion, pero podría causar graves problemas climatológicos en el planeta.\n\n§YSi tiene éxito§!:\n§YFlusion§! y los §YKatzens§! recibirán debilitamientos debido a la pérdida de la energía de la presa y la interrupción de su agricultura, reduciendo su §YVelocidad de Nave§! y §YAlcance de Armas§!.\nLa Cautela de los Katzen §Raumentará§! en §R3§!\nLa resistencia en §YRokalien§! y §YRavkanien§! disminuirá en §Y2§! (§Y3§! si se usan §YOjivas Extras§!)\n\n§YSi falla§!:\nLa Cautela de los Katzen §Raumentará§! en §R1§!.\n\n§YProbabilidad de éxito§!:\nBase: §Y70%§!\n§HCautela de los Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§PNivel de Riesgo Extremo§!: §R-40%§!\n§BActividad Partidista Global§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\n§BPartidistas en Mercurreich§!: §G+[flusion_primitives_country.mercuria_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  d_solaktropa_project:0 "Proyecto Roqualtropa"
  d_solaktropa_project_desc:0 "El Proyecto Roqualtropa crea vastas cantidades de tierra utilizable para que los Katzens construyan, así como enormes cantidades de agua para la agricultura, a costa de perturbar el clima natural de Flusion."
  
  d_solaktropa_project_wreck:0 "Ruina de Roqualtropa"
  d_solaktropa_project_wreck_desc:0 "La destrucción de la Presa Roqualtropa ha causado cantidades incalculables de devastación a Flusion y sus habitantes."
  
  d_katlantropa_project:0 "Proyecto Katlantropa"
  d_katlantropa_project_desc:0 "El Proyecto Katlantropa irriga áreas anteriormente desérticas, haciéndolas adecuadas para la agricultura y la irrigación."
  
  d_katlantropa_project_wreck:0 "Desertificación de Katlantropa"
  d_katlantropa_project_wreck_desc:0 "La destrucción de Katlantropa ha revertido áreas anteriormente cultivables en vastos desiertos."
  
  giga_blow_solak_dam_desc:0 "\n§HNivel de Riesgo§! - §PExtremo§!\n§HUbicación§! - §BEstrecho de Ravqualian, Mar de Roqualarean§!\n\nRequisitos de la Misión:\n§RActividad Partisana Extrema en Ravkanian§!\n§HActividad Partisana Significativa en Rokalien§!\n\n§L§YRoqualtropa§! es un proyecto de geoingeniería a gran escala llevado a cabo por el Imperio Katzenartig para reducir el nivel del mar de uno de los mares principales de Flusion, el §YMar de Roqualarean§!. Al bloquear el mar del océano, el agua de dicho mar se evaporará más rápido de lo que puede ser repuesta, causando que el nivel del mar disminuya.\n\nEl agua evaporada es, utilizando manipulación climática avanzada, redirigida hacia inmensas tierras de cultivo que cubren la gran isla de Atallria al noroeste de Rokalien, mientras que la tierra seca se utiliza para exprimir aún más industrias en Flusion.\n\nAdemás, la presa genera una cantidad significativa de energía para alimentar a Flusion en su totalidad. Hacer explotar esta presa y destrozar este pequeño proyecto sería sin duda un golpe devastador para la economía de Flusion.§!\n\n§BAunque no es necesario, asegurar que §YMercurreich§! tenga alta resistencia aumentará las probabilidades de éxito ya que los partisanos podrán contrabandear cabezas de guerra adicionales para asegurar que la detonación salga bien.§!\n\n§BDestruir ambas presas, la de §YRoqualtropa§! y la de §YKatlantropa§!, causará una §GCrisis Agrícola§! dentro del Imperio, lo que podría causar que mundos periféricos se rebelen contra el gobierno del Kaiser!§!\n\n§HHacer explotar la presa causará una devastación incalculable en las costas de §YRokalien§! y §YRavkanien§!, lo que a su vez §RBAJARÁ§! la resistencia en esas áreas por §R2§! ya que es poco probable que sus habitantes apoyen este movimiento.§!"
  
  giga_blow_solak_dam_no:0 "§YVoladura de la Presa Roqualtropa§!\n\n§HEstado§! - §RNo Disponible§!$giga_blow_solak_dam_desc$"
  
  giga_blow_solak_dam_yes:0 "§YVoladura de la Presa Roqualtropa§!\n\n§HEstado§! - §GDisponible§!$giga_blow_solak_dam_desc$"
  
  giga_blow_solak_dam_done:0 "§YVoladura de la Presa Roqualtropa§!\n\n§HEstado§! - §BCompletado§!$giga_blow_solak_dam_desc$"
  
  giga_capture_panzer_desc:0 "\n§HNivel de Riesgo§! - §YMedio§!\n§HUbicación§! - §BPlanta de Ensamblaje de Lionsburg, Herzlands del Sur de Katzen§!\n\nRequisitos de la Misión:\n§RActividad Partisana Extrema en los Herzlands de Katzen§!\n§YResistencia Significativa de Zuspri§!\n\n§LLos §YRiesigerkatzenpanzers§! son el orgullo de las fuerzas terrestres de Katzen. Estas colosales bestias no son nada menos que vehículos blindados monstruosos capaces de infligir y soportar un daño inmenso. Si pudiéramos adquirir sus planos, podríamos ser capaces de ingeniería inversa de sus diseños y construir nuestros propios Riesigerkatzenpanzers.§!\n\n§BDebido a la complejidad de tal robo de datos, requerimos el apoyo de guardias Zuspri amigables que se han unido a nuestra causa y que están familiarizados con el complejo diseño de los servidores de datos que albergan los esquemáticos de ensamblaje de Riesigerkatzenpanzer, lo que significa que la resistencia de §YZuspri§! debe estar a un nivel suficientemente alto para emprender esta operación.§!"
  
  giga_capture_panzer_no:0 "§YRobo de Planos de Riesigerkatzenpanzer§!\n\n§HEstado§! - §RNo Disponible§!$giga_capture_panzer_desc$"
  
  giga_capture_panzer_yes:0 "§YRobo de Planos de Riesigerkatzenpanzer§!\n\n§HEstado§! - §GDisponible§!$giga_capture_panzer_desc$"
  
  giga_capture_panzer_done:0 "§YRobo de Planos de Riesigerkatzenpanzer§!\n\n§HEstado§! - §BCompletado§!$giga_capture_panzer_desc$"
  
  
  giga_sonya_desc:0 "\n§HNivel de Riesgo§! - §RAlto§!\n§HUbicación§! - §BIsla Kleinkalien, Mar Sonne§!\n\nRequisitos de la Misión:\n§RActividad Partisana Extrema en Rokalien§!\n§HActividad Partisana Significativa en Linteria§!\n\n§L§YSonya Soul§! no es otra que la preciosa hija de Maquiná Dofus Tequenik. Una vez muerta en un terrible accidente, fue exitosamente revivida como un §YSoulbot§!. Los Soulbots son quizás la mayor invención de los Roqualianos, ya que son cuerpos robóticos artificiales capaces de albergar un alma orgánica genuina dentro de sí mismos, utilizados por los Roqualianos para dar una segunda oportunidad a los miembros fallecidos de su sociedad.\n\nComo era de esperarse, los planos fueron rápidamente robados por los Katzens y utilizados para crear supersoldados casi inmortales, mientras que la propia Sonya fue capturada por los Katzens y actualmente está retenida y estudiada en una isla remota frente a la costa de Roqualia.§!\n\n§BLa rápida evacuación de Sonya una vez que la fortaleza sea Burlada requerirá el uso de la habilidad de los Linterianos para generar agujeros de gusano, por lo tanto, tendremos que asegurar que la resistencia en §YLinteria§! sea lo suficientemente alta antes de proceder.§!\n\n§BIsla Kleinkalien también sirve como la instalación de producción y almacenamiento de §YSoulbot§! de los Katzens. Estos §YSoulbots de Katzen§! generalmente se usan para "revivir" a los miembros caídos del alto mando, y destruirlo mientras liberamos a Sonya evitaría que puedan hacerlo en el futuro.§!"
  
  giga_rescue_sonya_no:0 "§YRescatar a Sonya Soul§!\n\n§HEstado§! - §RNo Disponible§!$giga_sonya_desc$"
  
  giga_rescue_sonya_yes:0 "§YRescatar a Sonya Soul§!\n\n§HEstado§! - §GDisponible§!$giga_sonya_desc$"
  
  giga_rescue_sonya_done:0 "§YRescatar a Sonya Soul§!\n\n§HEstado§! - §BCompletado§!$giga_sonya_desc$"
  
