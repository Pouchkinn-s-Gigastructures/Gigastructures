  giga_flusionoperations.5000.c:0 "¡Hazlo explotar! - 6 §BRecursos de Resistencia§! ([flusion_primitives_country.flusion_success_chance_total_3]% probabilidad de éxito)"
  giga_flusionoperations.5000.c.tooltip:0 "Si tiene éxito, la resistencia en §YGeschwollen§! §Rdisminuirá§! por §Y2§! ya que destruir la §YBundeshalle§! causará daños colaterales significativos y problemas administrativos."
  
  cant_if_loris_soulbot:0 "El nuevo chasis Soulbot de Loris es inmune a tales métodos crudos."
  
  giga_flusionoperations.5001.name:0 "Intento de Asesinato de Loris Frustrado"
  
  giga_remove_loris_desc:0 "\n§HNivel de Riesgo§! - §PExtremo§!\n§HUbicación§! - §BBundeshalle, Bundengrad§!\n\nRequisitos de la Misión:\n§RActividad Partisana Extrema en Geschwollen§!\n§RActividad Partisana Extrema en las Herzlands de Katzen§!\n§GLos Diques de Katlantropa Han Sido Volados§!\n\n§L§YLoris Von Kattensbach§! es el gobernador planetario de §YFlusion§! y quizás una de las figuras más importantes e influyentes dentro del Imperio Katzenartig junto a §YDouclaw MacCathur§! y además del propio Kaiser.\n\nConocido por ser muy competente, es responsable de gestionar el desarrollo de Flusion y asegurar que el corazón industrial principal del Kaiser funcione lo más fluidamente posible.\n\nPor lo tanto, es obvio que eliminar un activo tan importante de la ecuación sería muy perjudicial para la administración cuidadosamente elaborada del Kaiser, pero lograr eliminar con éxito a un Katzen tan importante e influyente requerirá inversiones inmensas y una cuidadosa deconstrucción de la plétora de medidas de seguridad que lo rodean.§!\n\n§BLoris está excepcionalmente bien protegido y puede ser prudente asegurarse de que no tenga forma de escapar de un intento contra su vida...§!"
  
  giga_remove_loris_no:0 "§YAsesinar a Loris Von Kattensbach§!\n\n§HEstado§! - §RNo Disponible§!$giga_remove_loris_desc$"
  
  giga_remove_loris_yes:0 "§YAsesinar a Loris Von Kattensbach§!\n\n§HEstado§! - §GDisponible§!$giga_remove_loris_desc$"
  
  giga_remove_loris_done:0 "§YAsesinar a Loris Von Kattensbachs§!\n\n§HEstado§! - §BCompletado§!$giga_remove_loris_desc$"
  
  
  district_flusion_city:0 "Complejo de Viviendas de Flusion"
  district_flusion_city_plural:0 "Complejos de Viviendas de Flusion"
  district_flusion_city_desc:0 "Enormes extensiones de viviendas urbanas construidas dentro de megaciudades colosales, proporcionando vivienda y entretenimiento a sus habitantes. Siguiendo la verdadera moda de los Katzen, estos complejos de viviendas cuentan con grandes cantidades de armamento antiaéreo y antiórbita montado en casi todos los techos, diseñados para obstaculizar a cualquier invasor que intente tomar Flusion."
  
  district_flusion_heavy_industry:0 "Industria Pesada de Flusion"
  district_flusion_heavy_industry_plural:0 "Industrias Pesadas de Flusion"
  district_flusion_heavy_industry_desc:0 "Vastos conjuntos de fundiciones subterráneas y generadores de energía diseñados para alimentar la industria en constante crecimiento de Flusion con materiales de construcción y copiosas cantidades de energía."
  
  district_flusion_science:0 "Complejo de Investigación de Flusion"
  district_flusion_science_plural:0 "Complejos de Investigación de Flusion"
  district_flusion_science_desc:0 "Extensas áreas que consisten en campus y laboratorios de investigación trabajando incansablemente para ampliar los límites de la ciencia de Flusion aún más y sintetizar varios recursos de otra manera inobtenibles."
  
  district_flusion_mining:0 "Cantera de Flusion"
  district_flusion_mining_plural:0 "Canteras de Flusion"
  district_flusion_mining_desc:0 "Gigantescas canteras que desentierran cantidades prodigiosas de material fisible útil, minerales y cristales raros de la corteza y el manto de Flusion. Los isótopos radiactivos extraídos de estas canteras se utilizan para complementar la red eléctrica de Flusion."
  
  district_flusion_farming:0 "Granja Hidropónica de Flusion"
  district_flusion_farming_plural:0 "Granjas Hidropónicas de Flusion"
  district_flusion_farming_desc:0 "Estos colosales tramos de tierra agrícola e invernaderos hacen uso del agua redirigida de los mares de Flusion para cultivar cantidades prodigiosas de alimentos del suelo extremadamente fértil de Flusion. Partes de esta tierra están específicamente remodeladas para proporcionar a los habitantes de Flusion vistas increíblemente pintorescas destinadas a parecerse a los ecosistemas alienígenas encontrados en el resto del imperio, al tiempo que proporcionan una amplia variedad de diferentes delicias para que las poblaciones leales disfruten. Las plantas bioingenierizadas aseguran que la contaminación de otras industrias de Flusion se mitigue adecuadamente, evitando un colapso descontrolado del ecosistema de Flusion."
  
  flusion_arcology_modifier:0 "Flusio-Arcología"
  flusion_arcology_modifier_desc:0 "La Flusio-Arcología aprovecha al máximo los vastos recursos naturales de Flusion, para exprimir hasta la última gota de eficiencia del planeta. Las ciudades Katzen de Katown, Bundengrad y Teho se han expandido a proporciones gigantescas, albergando decenas de miles de millones de habitantes cada una, mientras que una red de autopistas de transporte hiper eficientes rodea todo el planeta."
  
  d_flusio_arcology_administration:99 "Flusio-Arcology Administration"
  d_flusio_arcology_administration_desc:99 "Administering the logistical nightmare that surrounds Flusion is no easy task. Due to the immense number of districts the Flusio-Arcology can support, more care must be taken to manage it properly."
  
  d_flusio_arcology_administration_tooltip:99 "[giga_flusion_administration_mechanics]"
  giga_flusion_administration_virtual:99 "Increases ['concept_giga_virtual_colony_size'] by §Y+1§! for every §Y50§! £district£Districts built."
  
  ezicania_partisans_0:0 "Canteras de Zuspri"
  ezicania_partisans_0_desc:0 "Las tierras de Zuspri son ricas en minerales valiosos que proporcionan grandes beneficios a las industrias de los Katzen, pero causarían escaseces críticas si las operaciones mineras fueran saboteadas."
  
  ezicania_partisans_1:0 "Canteras de Zuspri"
  ezicania_partisans_1_desc:0 "Las tierras de Zuspri son ricas en minerales valiosos que proporcionan grandes beneficios a las industrias de los Katzen, pero causarían escaseces críticas si las operaciones mineras fueran saboteadas."
  
