  #########################################
  ### Behemoth Ringworld ##################
  #########################################
  giga_tech_ringworld_behemoth:0 "$name_ringworld_behemoth$ Construcción"
  giga_tech_ringworld_behemoth_desc:0 "Nuestra creciente población requiere millas de tierra urbana y rural que la mayoría de los sistemas no pueden proporcionar. Quizás es hora de un tercer anillo."
  
  giga_dialog.2201.name:0 "$name_ringworld_behemoth$ Construcción"
  giga_dialog.2201.desc:0 "Parece que incluso demasiado no es suficiente para nuestras ambiciones en constante crecimiento. En el sistema [giga_system.GetName], que ya alberga dos colosales anillos, ahora comenzaremos a construir un TERCER anillo alrededor de la estrella, con cada segmento teniendo 15 distritos, totalizando 120 distritos en el sistema cuando esté completamente terminado!"
  giga_dialog.2201.a:0 "No se puede tener suficiente Mundo Anillo."
  
  giga_dialog.2202.name:0 "$name_ringworld_behemoth$ Nexo Completo"
  giga_dialog.2202.desc:0 "Ahora hemos completado la construcción de un marco esquelético hiper-masivo alrededor de [giga_system.GetName]. Con una circunferencia de casi dos mil millones de kilómetros, este grandioso marco algún día soportará uno de los $name_ringworld_gargan$ más grandes que la galaxia haya visto. Ahora debemos comenzar a trabajar en los hábitats reales."
  giga_dialog.2202.a:0 "Mucho trabajo nos espera."
  
  giga_dialog.2203.name:0 "$name_ringworld_behemoth$ Hábitat Completo"
  giga_dialog.2203.desc:0 "¡Uno de los cuatro segmentos habitables de $name_ringworld_behemoth$ ha sido completado! Con una biosfera completamente artificial y estable creada por nuestros biólogos, este segmento de anillo ahora está listo para ser habitado."
  giga_dialog.2203.a:0 "A por el siguiente."
  
  giga_dialog.2204.name:0 "$name_ringworld_behemoth$ Completo!"
  giga_dialog.2204.desc:0 "Lo hemos hecho una vez más. Alrededor de la estrella principal de [giga_system.GetName], se ha construido un tercer anillo de tamaño increíblemente grande. Con cuatro segmentos completamente habitables, esta construcción verdaderamente espléndida pone a todas las demás especies en vergüenza en términos de capacidad de ingeniería. Que este inmenso triple Mundo Anillo cemente para siempre nuestros talentos en la historia."
  giga_dialog.2204.a:0 "Este es un día realmente encantador."
  
  giga_dialog.2205.name:0 "$name_ringworld_behemoth$ Restaurado"
  giga_dialog.2205.desc:0 "Construyendo sobre lo que queda del En Ruinas $name_ringworld_behemoth$ en el sistema [giga_system.GetName], nuestros ingenieros han logrado restaurar completamente una de sus secciones. La nueva biosfera tuvo que ser creada más o menos desde cero por nuestros principales planetólogos, pero ahora se considera estable y lista para la habitación."
  giga_dialog.2205.a:0 "Verdaderamente Magnífico."
  
  ringworld_behemoth_0:0 "$gc_giga$$name_ringworld_behemoth$ Plataforma"
  ringworld_behemoth_0_DESC:0 "Este complejo servirá como base de operaciones, depósito de recursos y viviendas para los cientos de miles de personal involucrado en la increíblemente grande construcción del $name_ringworld_behemoth$."
  ringworld_behemoth_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_habitable_mega$\nExpande un §YDoble Mundo Anillo§! con §Y4§! segmentos cada uno §YTres veces§! el tamaño de los segmentos regulares\n§LUn $name_ringworld_behemoth$ se construye sobre un sistema de doble Mundo Anillo existente, proporcionando aún más espacio habitable." #megalistentry BEHEMOTH RINGWORLD
  
  #ringworld_behemoth_0_CONSTRUCTION_INFO_DELAYED:0 "Un completo $name_ringworld_behemoth$ consta de 8 Secciones de Mundo Anillo Completadas masivas, cada una equivalente a un mundo Gaia de tamaño 25."
  
  ringworld_behemoth_1:0 "$name_ringworld_behemoth$ Nexo"
  ringworld_behemoth_1_DESC:0 "Este vasto marco esquelético inicial rodea el sol del sistema, y sirve como la plataforma en la que eventualmente construiremos cuatro secciones completamente habitables."
  
  ringworld_behemoth_2:0 "Sección Completada $name_ringworld_behemoth$"
  ringworld_behemoth_2_DESC:0 "Una sección de Mundo Anillo habitable completamente funcional, completa con una biosfera activa, que está lista para el asentamiento."
  
  ringworld_b_3x_segment:0 "Sección del Marco $name_ringworld_behemoth$"
  ringworld_b_3x_segment_DESC:0 "Esta sección de marco esquelético constituye aproximadamente una cuarta parte del área total de superficie masiva del $name_ringworld_behemoth$ inacabado. El trabajo en la sección habitable más pequeña aún no se ha completado."
  
  ring_world_behemoth_ruined:0 "$name_ringworld_behemoth$ En Ruinas"
  ring_world_behemoth_ruined_DESC:0 "Esta sección del $name_ringworld_behemoth$ una vez soportó una biosfera funcional, pero ya no. Las reparaciones son teóricamente factibles, pero requerirían tecnología avanzada y una gran cantidad de recursos."
  ring_world_behemoth_ruined_MEGASTRUCTURE_DETAILS:99 "$ring_world_behemoth_ruined_DESC$"
  
  ring_world_behemoth_restored:99 "$ringworld_behemoth_2$"
  ring_world_behemoth_restored_DESC:99 "$ringworld_behemoth_2_DESC$"
  
  #########################################
  ### Gargantuan Ringworld ################
  #########################################
  giga_tech_ringworld_gargantuan_1:0 "Sistemas de Estabilización de Hábitat Supratitánicos"
  giga_tech_ringworld_gargantuan_1_desc:0 "Cuando entramos en el reino de los hábitats que enanan a los mundos anillo, necesitamos desarrollar nuevos tipos de sistemas de estabilización y logística. Tales sistemas incluyen tanto propulsores prácticos para estabilizar la estructura, como software capaz de gestionar las actividades internas de la estructura."
  
  giga_tech_ringworld_gargantuan_2:0 "$name_ringworld_gargan$ Construcción"
  giga_tech_ringworld_gargantuan_2_desc:0 "Tres mundos anillo alrededor de la misma estrella es literalmente rozar la locura, ¿pero qué tal un cuarto? Tal cosa requerirá una ingeniería y logística estúpidamente complicadas, pero ya hemos llegado tan lejos, ¿por qué no ir hasta el final?"
  
  giga_dialog.2301.name:0 "$name_ringworld_gargan$ Construcción"
  giga_dialog.2301.desc:0 "¿Otro mundo anillo? Realmente te gusta poner minerales en este sumidero, ¿no es así? Genial. Hagámoslo aún más absurdo. Nada podría salir mal. De todos modos, en el sistema [giga_system.GetName] se encuentra el Emplazamiento para un cuarto mundo anillo. Un cuarto. Sí. Cada segmento tendrá 20 distritos, totalizando 200 distritos cuando esté completamente terminado."
  giga_dialog.2301.a:0 "Nada malo con demasiados mundos anillo."
  
  giga_dialog.2302.name:0 "$name_ringworld_gargan$ Nexo Completo"
  giga_dialog.2302.desc:0 "Ahora hemos completado la construcción de un marco esquelético masivamente ridículo alrededor de [giga_system.GetName]. Con una circunferencia de casi dos mil quinientos millones de kilómetros... bueno, ya conoces el procedimiento. Deberías saber que tus asesores están empezando a preocuparse por tu obsesión con este proyecto tuyo."
  giga_dialog.2302.a:0 "Mucho trabajo por delante."
  
  giga_dialog.2303.name:0 "$name_ringworld_gargan$ Hábitat Completo"
  giga_dialog.2303.desc:0 "¡Uno de los cuatro segmentos habitables del $name_ringworld_gargan$ ha sido completado! Con una biosfera totalmente artificial y estable creada por nuestros biólogos, este segmento de mundo anillo está ahora listo para la habitación.\n\nEntonces, ¿cuántos de esos vas a usar?"
  giga_dialog.2303.a:0 "Todos ellos. Al siguiente."
  
  giga_dialog.2304.name:0 "$name_ringworld_gargan$ Completo!"
  giga_dialog.2304.desc:0 "Se ha hecho, una vez más. En el sistema [giga_system.GetName], hemos construido un CUARTO mundo anillo. Si nuestros logros anteriores no eran ya suficientes, esto debería demostrar definitivamente que somos los mejores ingenieros de la galaxia.\n\n¿Tienes un complejo de inferioridad o algo así?"
  giga_dialog.2304.a:0 "Un logro maravilloso."
  
  giga_dialog.2305.name:0 "$name_ringworld_gargan$ Restaurado"
  giga_dialog.2305.desc:0 "Construyendo sobre lo que queda del En Ruinas $name_ringworld_gargan$ en el sistema [giga_system.GetName], nuestros ingenieros han logrado restaurar completamente una de sus secciones. La nueva biosfera tuvo que ser creada más o menos desde cero por nuestros principales planetólogos, pero ahora se considera estable y lista para la habitación."
  giga_dialog.2305.a:0 "Maravilloso"
  
  ringworld_gargantuan_0:0 "$gc_giga$$name_ringworld_gargan$ Plataforma"
  ringworld_gargantuan_0_DESC:0 "Este complejo servirá como base de operaciones, depósito de recursos y viviendas para los cientos de miles de personal involucrado en la construcción estúpidamente grande del $name_ringworld_gargan$."
  ringworld_gargantuan_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_habitable_mega$\nExpande un §YTriple Mundo Anillo§! con §Y4§! segmentos cada uno §Y4 veces§! el tamaño de los segmentos regulares\n§LUn $name_ringworld_gargan$ se basa en un sistema triple de Mundo Anillo existente, proporcionando probablemente demasiado espacio habitable.§!" #megalistentry GARGANTUAN RINGWORLD
  
  #ringworld_gargantuan_0_CONSTRUCTION_INFO_DELAYED:0 "Un completo $name_ringworld_gargan$ consta de 10 secciones de Mundo Anillo Completadas masivamente grandes, cada una equivalente a un mundo Gaia de tamaño 25."
  
  ringworld_gargantuan_1:0 "Estructura de $name_ringworld_gargan$"
  ringworld_gargantuan_1_DESC:0 "Este vasto marco inicial rodea el sol del sistema y sirve como la plataforma en la que eventualmente construiremos cuatro secciones completamente habitables."
  
  ringworld_gargantuan_2:0 "Sección completada de $name_ringworld_gargan$"
  ringworld_gargantuan_2_DESC:0 "Una sección de Mundo Anillo habitable completamente funcional, completa con una biosfera activa, que está lista para ser colonizada."
  
  ringworld_g_3x_segment:0 "Sección del Estructura de $name_ringworld_gargan$"
  ringworld_g_3x_segment_DESC:0 "Esta sección de marco esquelético constituye aproximadamente una cuarta parte de la enorme superficie total del $name_ringworld_gargan$ inacabado. El trabajo en la sección habitable más pequeña aún no se ha completado. ¿Para qué necesitas todos esos hábitats, de todos modos?"
  
  ring_world_gargantuan_ruined:0 "$name_ringworld_gargan$ en ruinas"
  ring_world_gargantuan_ruined_DESC:0 "Esta sección del $name_ringworld_gargan$ una vez soportó una biosfera funcional, pero ya no. Las reparaciones son teóricamente factibles, pero requerirían tecnología avanzada y una gran cantidad de recursos."
  ring_world_gargantuan_ruined_MEGASTRUCTURE_DETAILS:99 "$ring_world_gargantuan_ruined_DESC$"
  
  ring_world_gargantuan_restored:99 "$ringworld_gargantuan_2$"
  ring_world_gargantuan_restored_DESC:99 "$ringworld_gargantuan_2_DESC$"
  
  #########################################
  ### Nidavellir Hyperforge ###############
  #########################################
  giga_tech_nidavellir:0 "Forja de Aleación Espacio-Temporal"
  giga_tech_nidavellir_desc:0 "El pináculo de las tecnologías de aleación. Al explotar la naturaleza desafiante de la física de las estrellas de neutrones junto con la manipulación avanzada del espacio-tiempo, se vuelve posible utilizar las propiedades de una estrella de neutrones para facilitar los procesos de refinación de minerales, haciendo que la producción en masa de aleaciones sea trivial. Esas aleaciones, cuando se mezclan con neutronio cosechado, podrían transformarse en las armas más puras y poderosas jamás diseñadas por una especie sapiente, capaces de doblar el espacio-tiempo en sí. Esto requeriría una estructura de anillo colosal construida alrededor de una estrella de neutrones, empleando las tecnologías más avanzadas conocidas en la galaxia."
  
  giga_dialog.801.name:0 "Emplazamiento de $name_nidavellir$ Completo"
  giga_dialog.801.desc:0 "¡El Emplazamiento para un $name_nidavellir$ ahora está completo en el sistema [giga_system.GetName]! Sobre este andamio, construiremos una construcción masiva, rodeando completamente esta estrella de neutrones. Será capaz de refinar cantidades verdaderamente inmensas de minerales en aleaciones puras."
  giga_dialog.801.a:0 "Genial."
  
  giga_dialog.802.name:0 "Anillo Interno de $name_nidavellir$ Completo"
  giga_dialog.802.desc:0 "El Anillo Interno de nuestro $name_nidavellir$ ahora ha sido completado. Alberga dispositivos de estabilización avanzados para prevenir fallos catastróficos, y posee capacidades limitadas de refinación de minerales."
  giga_dialog.802.a:0 "Maravilloso."
  
  giga_dialog.803.name:0 "Anillo Generador de $name_nidavellir$ Completo"
  giga_dialog.803.desc:0 "¡El Anillo Generador de nuestro $name_nidavellir$ ahora está completo! Capaz de cosechar las energías cataclísmicas de la estrella de neutrones, este segundo anillo alimentará el resto de las fundiciones avanzadas de la hiperforja."
  giga_dialog.803.a:0 "Excelente."
  
  giga_dialog.804.name:0 "Anillo de Procesamiento de $name_nidavellir$ Completo"
  giga_dialog.804.desc:0 "El Anillo de Procesamiento del $name_nidavellir$ ha sido completado. Las fundiciones colosales toman minerales importados y neutronio extraído, y los fusionan para fabricar las aleaciones más puras de la galaxia, de calidad inigualable."
  giga_dialog.804.a:0 "Bien. Estamos cerca."
  
  giga_dialog.805.name:0 "¡$name_nidavellir$ Completo!"
  giga_dialog.805.desc:0 "¡Noticias fantásticas! Por fin, el $name_nidavellir$ ha sido finalmente completado. El cuarto y último anillo ha sido totalmente construido, y el masivo haz gravítico de la forja está extrayendo enormes cantidades de energía y neutronio de la estrella de neutrones, que luego se utilizan junto con los minerales para fabricar aleaciones. Esta megaestructura verdaderamente impresionante es un testimonio de nuestra verdadera maestría en ingeniería."
  giga_dialog.805.a:0 "¡Increíble!"
  
  nidavellir_forge_0:0 "Emplazamiento de $gc_giga$$name_nidavellir$"
  nidavellir_forge_0_DESC:0 "El Emplazamiento para el $name_nidavellir$, que es la fundición de aleación más avanzada jamás diseñada. Pronto proporcionará un suministro casi ilimitado de aleaciones, siempre que tengamos suficientes minerales."
  nidavellir_forge_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_advanced_resource_production$ \nUtiliza una §YEstrella de Neutrones§! o §YPulsar§! para forjar £minerals£ §YMinerales§! en £alloys£ §YAleaciones§! e incrementa la producción total de §YAleación§! - $giga_list_removes_system_planets$\n§LUna gigantesca refinería construida alrededor de una Estrella de Neutrones, utilizando sus energías para forjar aleaciones.§!" #megalistentry NIDAVELLIR
  nidavellir_forge_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - §YEstrellas de Neutrones§! creadas por un §YSupresor de Fusión§! son aptas para un §YHiperforja Nidavellir§!, pero aquellas creadas por un §YRayo Nicoll-Dyson§! no lo son. Puede ser apilado con el §YGigaforja de Neutonio§!"
  
  nidavellir_forge_1:0 "$name_nidavellir$ Anillo Interno"
  nidavellir_forge_1_DESC:0 "El primer paso hacia el $name_nidavellir$, este anillo interno es responsable de estabilizar el resto de la estructura. Proporciona capacidades básicas de refinamiento de aleaciones."
  
  nidavellir_forge_2:0 "$name_nidavellir$ Anillo Generador"
  nidavellir_forge_2_DESC:0 "El segundo anillo del Hyperforge alberga generadores inmensamente poderosos que alimentan la mayor parte de la maquinaria de la estructura, defendiéndose de las extrañas propiedades de la estrella de neutrones."
  
  nidavellir_forge_3:0 "$name_nidavellir$ Anillo de Procesamiento"
  nidavellir_forge_3_DESC:0 "El tercer anillo alberga instalaciones de procesamiento masivas junto con maquinaria especializada de manipulación del espacio-tiempo, con el fin de mezclar minerales importados y neutonio cosechado en aleaciones puras con una eficiencia nunca antes vista."
  
  nidavellir_forge_4:99 "$name_nidavellir$"
  nidavellir_forge_4_DESC:0 "Un $name_nidavellir$ completamente operacional. Su inmensamente poderoso rayo tractor succiona cantidades masivas de energía y neutonio de la estrella, y los anillos de fundiciones especializadas utilizan la manipulación del espacio-tiempo para forjar las armas más poderosas del universo."
  
  #########################################
  ### Hyperstructural Assembly Yard #######
  #########################################
  giga_tech_hyperstructural_ass:0 "Instalaciones de Astillero Gargantuan"
  giga_tech_hyperstructural_ass_desc:0 "A veces, incluso la más grande de las ciudadelas no proporciona suficientes astilleros para satisfacer las necesidades de producción de un imperio. La respuesta es simple: ir más grande. Mucho más grande. El $name_hyperstructural_ass$ sería una estructura absolutamente gigantesca construida alrededor de una estrella, consistiendo en un anillo interno de elevación estelar y un anillo exterior de astillero, similar al $name_eq_shipyard$. Esta construcción colosal proporcionaría capacidades inmensas de construcción de naves, así como vastas cantidades de capacidad naval."
  
  giga_dialog.3701.name:0 "$name_hyperstructural_ass$ Emplazamiento Completo"
  giga_dialog.3701.desc:0 "El Emplazamiento para nuestro $name_hyperstructural_ass$ ha sido completado alrededor de [giga_system.GetName]! Aunque puede que no parezca mucho ahora, este andamio se utilizará para ensamblar el astillero más grande y eficiente que la galaxia haya visto jamás, capaz de ensamblar docenas de naves simultáneamente."
  giga_dialog.3701.a:0 "Bueno."
  
  giga_dialog.3702.name:0 "$name_hyperstructural_ass$ Anillo Interno Completo"
  giga_dialog.3702.desc:0 "¡El Anillo Interno de nuestro $name_hyperstructural_ass$ ha sido completado! Albergando vastos reactores de fusión e instalaciones de refinación especializadas, procesará el plasma extraído por las bombas de elevación estelar aún no construidas. Parte del plasma procesado se convertirá en aleaciones para mantener la estructura, mientras que el resto será exportado como minerales.\nTenga en cuenta que la estructura tendrá un mantenimiento de Ingeniería considerable debido a la gran cantidad de científicos requeridos para mantenerla en funcionamiento."
  giga_dialog.3702.a:0 "Genial."
  
  giga_dialog.3703.name:0 "$name_hyperstructural_ass$ Bombas Estelares Completas"
  giga_dialog.3703.desc:0 "Con las Bombas de Elevación Estelar ahora completas, nuestro $name_hyperstructural_ass$ ha comenzado a producir pequeñas cantidades de minerales mediante la cosecha y fusión de plasma estelar. Ahora debemos comenzar la construcción del anillo exterior de la estructura, que albergará los mismísimos astilleros."
  giga_dialog.3703.a:0 "Asombroso."
  
  giga_dialog.3704.name:0 "$name_hyperstructural_ass$ Anillo Exterior Completo"
  giga_dialog.3704.desc:0 "La finalización del Anillo Exterior del Astillero acerca nuestros sueños de producción de flotas interminables un paso más a la realidad. Conectado al anillo interior por una estructura de truss masiva, esta construcción alberga la infraestructura necesaria para alimentar los futuros astilleros con todos los recursos que necesitan. Ahora, debemos terminar el proyecto de una vez por todas construyendo finalmente los astilleros."
  giga_dialog.3704.a:0 "Pronto, nadie se interpondrá en nuestro camino."
  
  giga_dialog.3705.name:0 "$name_hyperstructural_ass$ Completo!"
  giga_dialog.3705.desc:0 "Por fin, después de décadas de trabajo agotador y cientos de miles de aleaciones gastadas, nuestro $name_hyperstructural_ass$ está completo. Sus gigantescos arreglos de astilleros son capaces de ensamblar inmensas cantidades de naves en cortos periodos de tiempo, lo que asegurará nuestra dominancia naval absoluta sobre toda la galaxia."
  giga_dialog.3705.a:0 "Está completo. Ahora somos verdaderamente los amos de la galaxia."
  
  hyperstructural_ass_0:0 "$gc_giga$$name_hyperstructural_ass$ Emplazamiento"
  hyperstructural_ass_0_DESC:0 "El Emplazamiento para un futuro $name_hyperstructural_ass$, un astillero gigantesco con capacidades de producción inigualables."
  hyperstructural_ass_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_ship_production$ §H(90 Astilleros)§!\nRecolecta una §YEstrella§! para ensamblar §YNaves§! y producir £minerals£ §YMinerales§!, §YCapacidad Naval§! y §YVelocidad de Construcción de Naves§! - $giga_list_removes_system_planets$ - $giga_list_category_requires_starbase_uplink$\n§LUn complejo que abarca todo el sistema de astilleros y anclajes para ensamblar armadas.§!" #megalistentry Hyperstructural Assembly Yard
  
  hyperstructural_ass_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Debido a los inmensos requisitos de energía de esta estructura, debe construirse alrededor de una estrella de clase espectral §YA§! o §YB§!."
  
  hyperstructural_ass_1:0 "$name_hyperstructural_ass$ Anillo Interior"
  hyperstructural_ass_1_DESC:0 "Este masivo anillo alberga la maquinaria necesaria para procesar enormes cantidades de plasma extraído de la estrella con el fin de ayudar tanto en el ensamblaje de los naves como en el mantenimiento de la estructura misma."
  
  hyperstructural_ass_2:0 "$name_hyperstructural_ass$ Bombas de Plasma"
  hyperstructural_ass_2_DESC:0 "Seis bombas de plasma gigantescas capaces de recolectar plasma de la fotosfera de la estrella gracias a gravitohaces de cosecha especializados. Parte del plasma se fusiona en minerales, y el resto va al mantenimiento de esta enorme construcción."
  
  hyperstructural_ass_3:0 "$name_hyperstructural_ass$ Anillo Exterior"
  hyperstructural_ass_3_DESC:0 "El anillo exterior del Patio contiene la infraestructura necesaria para soportar la masiva gama de astilleros que pronto se añadirán a la superestructura. También almacena una gran cantidad de minerales y aleaciones."
  
  hyperstructural_ass_4:99 "$name_hyperstructural_ass$"
  hyperstructural_ass_4_DESC:0 "Alimentado por 6 bombas de elevación estelar gigantescas, este inmenso astillero que abarca todo el sistema posee capacidades de producción inigualables. Otorga +90 capacidad de astillero y +35% velocidad de construcción de naves."
  
  #########################################
  ### Lunar Speculorefractor ##############
  #########################################
  giga_tech_disco_moon:0 "Aparatos Refractantes de Hiperescala"
  giga_tech_disco_moon_desc:0 "La vida de un ciudadano puede ser dura y agotadora. Cubrir una luna cercana con placas de cristal y focos subterráneos crearía un dispositivo capaz de proyectar magníficas auroras y luces en el cielo de un planeta. ¡Tales efectos majestuosos seguramente tendrían un impacto positivo en la moral de nuestra gente!"
  
  giga_dialog.201.name:0 "$name_discomoon$ Emplazamiento Completo"
  giga_dialog.201.desc:0 "Nuestros ingenieros ahora han completado el Emplazamiento para un futuro $name_discomoon$ en el sistema [giga_system.GetName]. Sobre este andamio, construiremos una masiva cáscara de cristales alrededor de una luna, que se utilizará para refractar la luz de los focos subterráneos, creando magníficos rayos de luz visibles desde todos los cuerpos en el sistema planetario local.\n\nCada planeta y luna cercanos obtendrán un aumento a la unidad, comodidades, felicidad y valor comercial."
  giga_dialog.201.a:0 "Brillante."
  
  giga_dialog.202.name:0 "$name_discomoon$ Internos Completos"
  giga_dialog.202.desc:0 "Los internos de nuestro $name_discomoon$ ahora están completos. Instalados debajo de la corteza, los internos consisten en un suministro de energía y una vasta cantidad de focos, que eventualmente brillarán a través de las placas cristalinas una vez que estén instaladas."
  giga_dialog.202.a:0 "Maravilloso."
  
  giga_dialog.203.name:0 "$name_discomoon$ Completo!"
  giga_dialog.203.desc:0 "En una hazaña de macroingeniería, la totalidad de la superficie de una luna ha sido cubierta con placas de cristal pulido en el [giga_system.GetName]. Una vasta red de focos subterráneos ahora brilla a través de ellas, proyectando maravillosos rayos de luz visibles en los cielos de cada cuerpo en el sistema planetario local.\n\nPodemos gestionar la megaestructura haciendo clic en el botón §YAdministrar§! en la UI de la Megaestructura."
  giga_dialog.203.a:0 "¡Espectacular!"
  
  lunar_disco_ball_0:0 "$gc_mega$$name_discomoon$ Emplazamiento"
  lunar_disco_ball_0_DESC:0 "El Emplazamiento para un futuro $name_discomoon$, una gama planetaria de cristales diseñada para proyectar hermosos espectáculos de luces en los cielos de planetas cercanos."
  lunar_disco_ball_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nOtorga §YAmenidades§!, £unity£ §YUnidad§! y §YValor Comercial§! a su §YSistema Planetario Local§!\n§LUn dispositivo que proyecta auroras maravillosas en los cielos de planetas cercanos. Tiene varios modos que se pueden alternar." #megalistentry SPECULOREFRACTOR
  
  lunar_disco_ball_1:0 "$name_discomoon$ Estructura"
  lunar_disco_ball_1_DESC:0 "Esta estructura consiste en generadores subterráneos que brillarán en placas cristalinas, produciendo hermosas luces de colores. Ahora debemos instalar las propias placas cristalinas para completar el proyecto."
  
  lunar_disco_ball_2:99 "$name_discomoon$"
  lunar_disco_ball_2_DESC:0 "Una gama planetaria de placas cristalinas instaladas en una luna. Proyectores subterráneos brillan luz en dichos cristales, resultando en maravillosos espectáculos de luces y auroras visibles desde planetas cercanos."
  
  #########################################
  ### Equatorial Shipyard #################
  #########################################
  giga_tech_equatorial_shipyard:0 "Instalaciones de Astillero del Mundo Fundido"
  giga_tech_equatorial_shipyard_desc:0 "Los Mundos Fundidos poseen un potencial increíble cuando se trata de expandir nuestros astilleros. Podemos utilizar su actividad geotérmica para alimentar nuestras instalaciones y cosechar sus recursos para construir los propios naves. Establecer un anillo de recolección especializado alrededor de tal mundo ciertamente demostraría ser muy útil."
  
  giga_dialog.3601.name:0 "$name_eq_shipyard$ Emplazamiento Construido"
  giga_dialog.3601.desc:0 "El Emplazamiento para un futuro $name_eq_shipyard$ ha sido completado cerca de un Mundo Fundido en el sistema [giga_system.GetName]. Esta plataforma orbital se utilizará para construir dos anillos alrededor de este planeta, con el fin de refinar grandes cantidades de aleaciones y convertirlas en naves.\n\nTenga en cuenta que las lunas del planeta, si las hay, serán consumidas en el proceso."
  giga_dialog.3601.a:0 "Genial."
  
  giga_dialog.3602.name:0 "$name_eq_shipyard$ Estructura Construida"
  giga_dialog.3602.desc:0 "Nuestro $name_eq_shipyard$ en el sistema [giga_system.GetName] está un paso más cerca de la finalización. Los marcos de los anillos han sido construidos, y ahora debemos comenzar el trabajo en los propios anillos. El anillo interior será un hábitat colonizable dedicado a las aleaciones y la energía."
  giga_dialog.3602.a:0 "Excelente."
  
  giga_dialog.3603.name:0 "$name_eq_shipyard$ Completo!"
  giga_dialog.3603.desc:0 "¡Grandes noticias! Nuestros ingenieros informan que nuestro $name_eq_shipyard$ en el sistema [giga_system.GetName] ahora está completamente operativo! El anillo interior está listo para la colonización, y los astilleros del anillo exterior están completamente activos."
  giga_dialog.3603.a:0 "¡Maravilloso!"
  
  eq_shipyard_0:0 "$gc_mega$$name_eq_shipyard$ Emplazamiento"
  eq_shipyard_0_DESC:0 "El Emplazamiento para un $name_eq_shipyard$ que consiste en un anillo de procesamiento de aleaciones y un anillo de astillero."
  eq_shipyard_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_ship_production$ §H(8 Astilleros)§! - $giga_list_category_habitable_mega$\nCosecha un §YMundo Fundido§! para ensamblar §YNaves§! y producir £alloys£ §YAleaciones§!\n$giga_list_category_requires_starbase_uplink$\n§LDos anillos alrededor de un Mundo Fundido utilizados para el procesamiento de aleaciones y la construcción de naves." #gigalistentry EQUATORIAL SHIPYARD
  
  eq_shipyard_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Tiene distritos para producir £alloys£ §Y$alloys$§!, £energy£ §Y$energy$§!, y, si está habilitado, £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!. £job_foundry£ $planet_metallurgists$ han aumentado significativamente la producción y reducido el mantenimiento."
  
  eq_shipyard_1:0 "$name_eq_shipyard$ Estructura"
  eq_shipyard_1_DESC:0 "Este vasto marco se extiende alrededor de un mundo fundido. El anillo interior se utilizará para extraer minerales del mundo fundido y procesarlos en aleaciones, mientras que el anillo exterior contará con grandes astilleros para ayudar en la construcción de naves."
  
  eq_shipyard_2:99 "$name_eq_shipyard$"
  eq_shipyard_2_DESC:0 "Un astillero masivo que rodea un planeta, capaz de ensamblar un gran número de buques de guerra."
  
  building_giga_equatorial_factory:0 "Planta de Reprocesamiento Civil"
  building_giga_equatorial_factory_plural:0 "Plantas de Reprocesamiento Civil"
  building_giga_equatorial_factory_desc:0 "Este taller trabaja metales forjados por las fundiciones primarias del anillo en una amplia variedad de productos de consumo."
  
  mod_district_giga_planet_alloys_artisan_replacement:0 "$district_giga_planet_alloys_plural$ reemplaza un trabajo de £job_foundry£ [GetAlloyProducer] con un trabajo de [GetArtisanIcon] [GetArtisan]"
  mod_district_giga_planet_alloys_artisan_replacement_short:99 "£job_foundry£ -> [GetArtisanIcon]"
  
  #########################################
  ### Crystal Megabore ####################
  #########################################
  giga_tech_crystal_megabore:0 "Extracción de Cristales del Núcleo"
  giga_tech_crystal_megabore_desc:0 "Los cristales raros se forman cuando las presiones extremas se encuentran con temperaturas extremas dentro del interior de cuerpos celestes. Luego depende del azar llevarlos a la superficie, donde podemos cosecharlos. Sin embargo, este factor de suerte puede eliminarse perforando directamente en el núcleo de un mundo y cosechando directamente los preciosos cristales de allí."
  
  giga_dialog.3501.name:0 "$name_crystal_megabore$ Emplazamiento Completo"
  giga_dialog.3501.desc:0 "El Emplazamiento para un futuro $name_crystal_megabore$ ha sido completado en el sistema [giga_system.GetName]. Sobre este andamio, construiremos una estación espacial masiva, que proyectará un gigantesco rayo láser perforando directamente en el núcleo del mundo fundido, cosechando cristales puros de él."
  giga_dialog.3501.a:0 "Genial."
  
  giga_dialog.3502.name:0 "$name_crystal_megabore$ Centro Principal Completo"
  giga_dialog.3502.desc:0 "Nuestros ingenieros ahora han completado la construcción del centro principal de nuestro $name_crystal_megabore$ en el sistema [giga_system.GetName]. Orbitando alrededor de un mundo fundido, esta masiva estación espacial alberga forjas y refinerías especializadas en purificar roca fundida en cristales raros, lo cual es indispensable si deseamos cosechar eficientemente el mundo debajo."
  giga_dialog.3502.a:0 "Bueno."
  
  giga_dialog.3503.name:0 "$name_crystal_megabore$ Gravitogenerador Completo"
  giga_dialog.3503.desc:0 "¡Nuestro Gravitogenerador $name_crystal_megabore$ ahora está completo! Esta gran estructura rodea completamente el centro del Megataladro y le proporcionará energía. También servirá como catalizador para el taladro principal del Megataladro y amplificará drásticamente la fuerza de su haz tractor gravitacional."
  giga_dialog.3503.a:0 "Maravilloso."
  
  giga_dialog.3504.name:0 "$name_crystal_megabore$ Completo!"
  giga_dialog.3504.desc:0 "Nuestro $name_crystal_megabore$ ha sido completamente completado en el sistema [giga_system.GetName]! Equipado con un gigantesco rayo láser orbital, ha perforado la corteza y el manto de este mundo, y ha llegado hasta su mismo núcleo. Ahora se están extrayendo enormes cantidades de cristales y minerales desde el infernal centro del planeta, lo que seguramente será muy útil para nuestras industrias."
  giga_dialog.3504.a:0 "¡Maravilloso!"
  
  crystal_megabore_0:0 "Plataforma de Construcción $gc_mega$$name_crystal_megabore$"
  crystal_megabore_0_DESC:0 "Esta plataforma orbital sirve como el Emplazamiento para un futuro $name_crystal_megabore$ alrededor de este mundo fundido. Alberga al personal necesario y la infraestructura para comenzar la construcción de esta masiva estación espacial."
  crystal_megabore_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_strategic_resource_production$\nCosecha £rare_crystals£ §YCristal Raros§! de un §YMundo Fundido§!\n§LEl  Megataladro de Cristal perfora hasta el núcleo de un planeta, recuperando recursos extremadamente valiosos y generalmente inaccesibles de él."
  
  crystal_megabore_1:0 "Centro de Refinación $name_crystal_megabore$"
  crystal_megabore_1_DESC:0 "El centro de refinación del Taladro de Cristal servirá para purificar y refinar las enormes cantidades de roca fundida que serán extraídas del núcleo del planeta, y separar los preciosos cristales de ella."
  
  crystal_megabore_2:0 "Gravitogenerador $name_crystal_megabore$"
  crystal_megabore_2_DESC:0 "El Gravitogenerador juega un papel crucial en la minería del planeta de abajo, ya que proporciona energía y actúa como un catalizador para la perforadora principal del Taladro."
  
  crystal_megabore_3:99 "$name_crystal_megabore$"
  crystal_megabore_3_DESC:0 "Un $name_crystal_megabore$ completamente operativo, extrayendo enormes cantidades de cristales y minerales directamente del núcleo fundido de un planeta."
  
  #########################################
  ### S.U.C.C. ############################
  #########################################
  giga_tech_succ:0 "Minería Atmosférica Global"
  giga_tech_succ_desc:0 "Las atmósferas de los Gigantes Gaseosos están llenas de recursos, como Gases Exóticos y Motes Volátiles. Enormes rayos tractores, combinados con instalaciones de fusión y refinación, podrían permitirnos minar de manera constante la atmósfera de un Gigante Gaseoso, cosechando todos sus recursos."
  
  #########################################
  ### Orbital Arcologies ##################
  #########################################
  giga_tech_orbital_arcologies:0 "Arcologías Anulares Orbitales"
  giga_tech_orbital_arcologies_desc:0 "A medida que los planetas crecen y se desarrollan, a menudo comienzan a quedarse sin espacio para distritos adicionales. Construyendo enormes anillos mundiales alrededor del ecuador de un planeta, se puede crear una vasta cantidad de espacio utilizable."
  giga_tech_orbital_arcologies_overlord:0 "Arcologías Orbitales del Mundo Anillo"
  giga_tech_orbital_arcologies_overlord_desc:0 "A medida que los planetas crecen y se desarrollan, a menudo empiezan a quedarse sin espacio para distritos adicionales. Al ampliar las secciones habitables de nuestros Anillos Orbitales, se pueden crear grandes cantidades de espacio utilizable."
  
  giga_dialog.901.name:0 "Completa la Plataforma de Construcción $name_orbital_arcology$"
  giga_dialog.901.desc:0 "La Plataforma de Construcción para un $name_orbital_arcology$ en el sistema [giga_system.GetName] ha sido completada. Esta plataforma servirá como base para construir un gran anillo orbital alrededor de este planeta, aumentando su capacidad máxima de distritos. Los planetas más grandes obtienen mejores beneficios pero a un costo más alto."
  giga_dialog.901.a:0 "Genial."
  
  giga_dialog.902.name:0 "$name_orbital_arcology$ Completo"
  giga_dialog.902.desc:0 "Un $name_orbital_arcology$ ha sido completado alrededor de un planeta en el sistema §Y[giga_system.GetName]§!. Este anillo se extiende alrededor del ecuador del planeta, proporcionando vastas cantidades de espacio para nuestras industrias.\n\nOtorgará §Y20%§! de espacios de §BSlots de Distritos§! adicionales a §Y[giga_planet.GetName]§!."
  giga_dialog.902.a:0 "Excelente."
  
  giga_dialog.903.name:0 "$name_orbital_arcology$ Mejorado"
  giga_dialog.903.desc:0 "El §Y[giga_planet.GetName]§! $name_orbital_arcology$ ha sido mejorado con la construcción de un segundo anillo que rodea los polos del planeta.\n\nEste anillo adicional otorgará §Y20%§! de espacios de §BSlots de Distritos§! adicionales a §Y[giga_planet.GetName]§!, para un total de §Y40%§!."
  giga_dialog.903.a:0 "Excelente."
  
  giga_dialog.904.name:0 "$name_orbital_arcology$ Maximizado"
  giga_dialog.904.desc:0 "El §Y[giga_planet.GetName]§! $name_orbital_arcology$ ha sido maximizado con la construcción de un tercer anillo que rodea los polos del planeta.\n\nEste anillo adicional otorgará §Y20%§! de espacios de §BSlots de Distritos§! adicionales a §Y[giga_planet.GetName]§!, para un total de §Y60%§!."
  giga_dialog.904.a:0 "Excelente."
  
  orbital_arcology_0:0 "Plataforma de Construcción $gc_mega$$name_orbital_arcology$"
  orbital_arcology_0_DESC:0 "La Plataforma de Construcción para un $name_orbital_arcology$, que es un Mundo Anillo en miniatura que rodea este planeta. Proporcionará grandes cantidades de espacio para nuestras industrias."
  orbital_arcology_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$ \nProporciona un  §YExtra de Distritos§! a una §YColonia§!. §YCoste§! y §YBonificaciones§! escalan según §YPlaneta §YTamaño§!\n§LUn pequeño Mundo Anillo alrededor de un planeta, proporcionando espacios de distrito adicionales. Mutuamente exclusivo con otras estructuras orbitales como el Astillero Planetario.§!" #megalistentry ORBITAL ARCOLOGY
  orbital_arcology_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Como ocupa el §YSlot Orbital§! de un planeta, esto no se puede apilar con el §YAstillero Planetario§!"
  
  orbital_arcology_0_s:99 "$orbital_arcology_0$"
  orbital_arcology_0_s_DESC:99 "$orbital_arcology_0_DESC$"
  orbital_arcology_0_s_MEGASTRUCTURE_DETAILS:99 "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"
  
  orbital_arcology_0_m:99 "$orbital_arcology_0$"
  orbital_arcology_0_m_DESC:99 "$orbital_arcology_0_DESC$"
  orbital_arcology_0_m_MEGASTRUCTURE_DETAILS:99 "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"
  
  orbital_arcology_0_l:99 "$orbital_arcology_0$"
  orbital_arcology_0_l_DESC:99 "$orbital_arcology_0_DESC$"
  orbital_arcology_0_l_MEGASTRUCTURE_DETAILS:99 "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"
  
  orbital_arcology_1_s:99 "$name_orbital_arcology$"
  orbital_arcology_1_s_DESC:0 "Un Mundo Anillo en miniatura que rodea un planeta, proporcionando espacios de distrito adicionales."
  
  orbital_arcology_1_m:99 "$orbital_arcology_1_s$"
  orbital_arcology_1_m_DESC:99 "$orbital_arcology_1_s_DESC$"
  
  orbital_arcology_1_l:99 "$orbital_arcology_1_s$"
  orbital_arcology_1_l_DESC:99 "$orbital_arcology_1_s_DESC$"
  
  decision_giga_build_orbital_arcology_effect:0 ""
  
  decision_giga_build_orbital_arcology:0 "Construir Arcología Orbital"
  decision_giga_build_orbital_arcology_desc:0 "[ROOT.GetName] tiene una necesidad urgente de espacio. Construir un anillo orbital alrededor de su ecuador expandirá significativamente su espacio habitable."
  
  decision_giga_upgrade_orbital_arcology_effect:0 "Esto comenzará a mejorar la §YArcología Orbital§! alrededor de este mundo en una §YArcología Orbital Mejorada§!, costando £alloys£§Y250§! por §YTamaño del Planeta§!.\n\nDespués de un tiempo base de construcción de §Y1000 días§!, este mini Mundo Anillo proporcionará otro §Y20%§! de §BSlots de Distritos§! adicionales a §Y[ROOT.GetName]§! una vez completado (para un total de §Y40%§!), con un mantenimiento de £alloys£§Y10§! y £energy£§Y30§!."
  
  decision_giga_upgrade_orbital_arcology:0 "Mejorar Arcología Orbital"
  decision_giga_upgrade_orbital_arcology_desc:0 "Mejorar la Arcología Orbital ya en órbita aumentará aún más el espacio vital de [ROOT.GetName]."
  
  decision_giga_maximize_orbital_arcology_effect:0 "Esto comenzará a mejorar la §YArcología Orbital Mejorada§! alrededor de este mundo en una §YArcología Orbital Maximizada§!, costando £alloys£§Y300§! por §YTamaño del Planeta§!.\n\nDespués de un tiempo base de construcción de §Y1100 días§!, este mini Mundo Anillo proporcionará otro §Y20%§! de §BSlots de Distritos§! adicionales a §Y[ROOT.GetName]§! una vez completado (para un total de §Y60%§!), con un mantenimiento de £alloys£§Y15§! y £energy£§Y45§!."
  
  decision_giga_maximize_orbital_arcology:0 "Maximizar Arcología Orbital"
  decision_giga_maximize_orbital_arcology_desc:0 "Maximizar la Arcología Orbital ya en órbita agregando otro anillo aumentará el espacio vital de [ROOT.GetName] al máximo."
  
  #########################################
  ### Planetary Computer ##################
  #########################################
  giga_tech_planetary_computer:0 "Complejos de Computación a Escala Planetaria"
  giga_tech_planetary_computer_desc:0 "La solución a las necesidades siempre en expansión de poder de cómputo: ¡un planeta entero transformado en una computadora! Utilizando técnicas especializadas de terraformación, este proyecto aparentemente absurdo puede convertirse en realidad."
  
  giga_dialog.1301.name:0 "Emplazamiento de $name_planetary_computer$ Completo"
  giga_dialog.1301.desc:0 "El Emplazamiento para un futuro $name_planetary_computer$ ahora se ha completado en el sistema [giga_system.GetName]. Sobre este andamio, eventualmente convertiremos este planeta entero en una computadora masiva, poseyendo un inmenso poder de procesamiento."
  giga_dialog.1301.a:0 "Maravilloso."
  
  giga_dialog.1302.name:0 "Internos de $name_planetary_computer$ Completos"
  giga_dialog.1302.desc:0 "Estamos un paso más cerca de completar un $name_planetary_computer$ en el sistema [giga_system.GetName]. Con el marco interno ahora en su lugar, estamos listos para completar adecuadamente este colosal proyecto que se extiende profundamente en el manto del planeta. Pronto tendremos un poder de cómputo inimaginable a nuestra disposición."
  giga_dialog.1302.a:0 "Maravilloso."
  
  giga_dialog.1303.name:0 "$name_planetary_computer$ Completo!"
  giga_dialog.1303.desc:0 "¡Noticias fantásticas! En el sistema [giga_system.GetName], hemos encerrado completamente un planeta en una supercomputadora masiva, que se extiende desde la superficie hasta el manto del planeta. Esta construcción verdaderamente impresionante proporcionará inmensas oportunidades de investigación a los investigadores en su superficie, y ciertamente será una gran ventaja para nuestra investigación."
  giga_dialog.1303.a:0 "Increíble"
  
  planetary_computer_0:0 "Emplazamiento de $gc_mega$$name_planetary_computer$"
  planetary_computer_0_DESC:0 "El Emplazamiento para un futuro $name_planetary_computer$ que se construirá alrededor del planeta debajo. Esta computadora masiva eventualmente se extenderá profundamente en el manto del planeta, y poseerá un poder de procesamiento inimaginable. Todos los distritos en el planeta, excepto los de vivienda, serán reemplazados por unos únicos, enfocados en la investigación."
  planetary_computer_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_science_production$ - $giga_list_category_habitable_mega$\nConvierte cualquier §YMundo Rocoso§! en una §YComputadora Planetaria§! eficiente en producir\n£physics_research£ £society_research£ £engineering_research£ §YInvestigación§! y £unity£ §YUnidad§!\n§LUna computadora que engulle un planeta entero con un inmenso poder de procesamiento.§!" #megalistentry PLANETARY COMPUTER
  
  planetary_computer_1:0 "Internos de $name_planetary_computer$"
  planetary_computer_1_DESC:0 "Los primeros pasos hacia una $name_planetary_computer$ completa. Estructuras internas preliminares e infraestructura especializada."
  
  planetary_computer_2:99 "$name_planetary_computer$"
  planetary_computer_2_DESC:0 "Una $name_planetary_computer$ completa, proporcionando inmensos beneficios de investigación a los trabajos en su superficie."
  
  d_pcc_origin_blocker:0 "Conducto Decaído"
  d_pcc_origin_blocker_desc:0 "Grandes porciones de los enormes arreglos de procesamiento del planeta actualmente son inaccesibles desde nuestras instalaciones de investigación debido a conexiones dañadas entre las subsecciones computacionales."
  
  building_giga_pcc_scrap_pile:0 "Montón de Chatarra Colosal"
  building_giga_pcc_scrap_pile_desc:0 "Un enorme montón de material de desecho, listo para reciclarse."
  
  #########################################
  ### Macroatmospheric Stabilizer #########
  #########################################
  giga_tech_terraform_gas:0 "Estabilización Atmosférica de Gigante Gaseoso"
  giga_tech_terraform_gas_desc:0 "Las atmósferas de los Gigantes Gaseosos están llenas de recursos raros que lamentablemente son imposibles de acceder debido a las tumultuosas atmósferas de los planetas. Sin embargo, masivas matrices de modulación gravitatoria orbital por encima de la atmósfera del planeta podrían estabilizar la atmósfera superior del planeta, permitiendo potencialmente la colonización por ciudades flotantes."
  
  giga_dialog.301.name:0 "Emplazamiento de $name_terraform_gasgiant$ Construido"
  giga_dialog.301.desc:0 "El Emplazamiento para un futuro Emplazamiento Macroatmosférica ha sido completado en el sistema [giga_system.GetName]. Sobre este andamio, construiremos un dispositivo capaz de estabilizar la atmósfera superior de un Gigante Gaseoso, haciéndolo apto para la colonización por asentamientos aéreos."
  giga_dialog.301.a:0 "Maravilloso."
  
  giga_dialog.302.name:0 "$name_terraform_gasgiant$ Magnetoanillos Construidos"
  giga_dialog.302.desc:0 "¡Los Magnetoanillos de nuestro $name_terraform_gasgiant$ han sido completados en el sistema [giga_system.GetName]! Esos dos anillos masivos que se extienden alrededor del Gigante Gaseoso son capaces de generar un campo magnético poderoso, que alimentará los Moduladores de Gravedad que aún tenemos que instalar."
  giga_dialog.302.a:0 "Bien."
  
  giga_dialog.303.name:0 "$name_terraform_gasgiant$ Moduladores de Gravedad Construidos"
  giga_dialog.303.desc:0 "¡Nuestro $name_terraform_gasgiant$ en el sistema [giga_system.GetName] ahora está completo! Con los moduladores de gravedad ahora en su lugar, podemos comenzar el proceso real de estabilizar la atmósfera superior de este Gigante Gaseoso para eventualmente colonizarlo."
  giga_dialog.303.a:0 "Estamos cerca."
  
  giga_dialog.304.name:0 "¡Gigante Gaseoso Estabilizado!"
  giga_dialog.304.desc:0 "¡Noticias maravillosas! Nuestros ingenieros informan que nuestro $name_terraform_gasgiant$ en el sistema [giga_system.GetName] ahora ha estabilizado la atmósfera superior de un Gigante Gaseoso. El Gigante Gaseoso ahora es colonizable y puede albergar asentamientos aéreos, lo que ciertamente beneficiará nuestra economía, ya que los Gigantes Gaseosos están llenos de recursos raros."
  giga_dialog.304.a:0 "¡Maravilloso!"
  
  macro_stabilizer_0:0 "$gc_kilo$$name_terraform_gasgiant$ Emplazamiento"
  macro_stabilizer_0_DESC:0 "El Emplazamiento para un $name_terraform_gasgiant$, que alberga al personal y equipo necesario para construir una instalación masiva alrededor de este Gigante Gaseoso para hacerlo más habitable."
  macro_stabilizer_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£ $giga_list_category_kilostructure$ - $giga_list_category_terraforming$\nConvierte un §YGigante Gaseoso§! en un §YGigante Gaseoso Habitable§! eficiente en producir £energy£ y £exotic_gases£\n§LUn gran constructo en forma de anillo construido alrededor de un Gigante Gaseoso, destinado a estabilizar su atmósfera superior para permitir la creación de ciudades flotantes dentro del planeta.§!" #gigalistentry MACROATMOSPHERIC STABILIZER
  
  macro_stabilizer_1:0 "$name_terraform_gasgiant$ Magnetoanillos"
  macro_stabilizer_1_DESC:0 "Los anillos masivos que se extienden alrededor de este planeta pueden emitir un campo magnético poderoso que a su vez alimentará los avanzados moduladores de gravedad que aún no se han construido."
  
  macro_stabilizer_2:99 "$name_terraform_gasgiant$"
  macro_stabilizer_2_DESC:0 "Con los Moduladores de Gravedad ahora en su lugar, este $name_terraform_gasgiant$ está completado. Todo lo que queda por hacer ahora es comenzar el proceso de estabilización."
  
  macro_stabilizer_3:0 "Comenzar Estabilización"
  macro_stabilizer_3_DESC:0 "Usa la maquinaria avanzada del $name_terraform_gasgiant$ para estabilizar la atmósfera superior de este Gigante Gaseoso, haciéndolo algo habitable."
  
  #########################################
  ### Interstellar Habitat ################
  #########################################
  giga_tech_interstellar_habitat:99 "$name_interstellar_hab$ion"
  giga_tech_interstellar_habitat_desc:0 "El vasto vacío entre las estrellas está completamente desprovisto de cualquier vida o actividad. Sin embargo, utilizando sistemas de reciclaje extremadamente eficientes e ingeniería avanzada, podemos convertir estos territorios una vez duros e inexplorados en nuestro hogar."
  
  giga_tech_interstellar_ringworld:99 "$name_interstellar_ring$s"
  giga_tech_interstellar_ringworld_desc:0 "Hemos dominado el arte de construir mundos anillo que no requieren mucho calor natural para funcionar. El siguiente paso lógico es llevar esto al extremo y mejorar nuestros $name_interstellar_hab$s con mundos anillo masivos."
  
  giga_dialog.2901.title:0 "$name_interstellar_hab$ Emplazamiento Construido"
  giga_dialog.2901.desc:0 "El Emplazamiento para un futuro $name_interstellar_hab$ ha sido construido en el sistema [giga_system.GetName]. Utilizando un haz de taquiones de subespacio enfocado, generará un Hipervía parcial que conducirá al Emplazamiento para un $name_interstellar_hab$.\n\nAhora, debemos elegir dónde colocar dicho Emplazamiento alrededor del sistema actual."
  giga_dialog.2901.a:0 "Espacio-Este"
  giga_dialog.2901.b:0 "Espacio-Norte"
  giga_dialog.2901.c:0 "Espacio-Oeste"
  giga_dialog.2901.d:0 "Espacio-Sur"
  
  giga_dialog.2902.title:0 "$name_interstellar_hab$ Completado!"
  giga_dialog.2902.desc:0 "¡Grandes noticias! Nuestros ingenieros nos informan que un $name_interstellar_hab$ ha sido completado. Se encuentra a unos pocos años luz del sistema [giga_system.GetName], en la dirección que se eligió. Esta maravillosa estación espacial puede albergar millones de habitantes y está alimentada por un generador de singularidad masivo."
  giga_dialog.2902.a:0 "Maravilloso."
  
  giga_dialog.2903.title:0 "$name_interstellar_ring$ Nexo Construido"
  giga_dialog.2903.desc:0 "En una increíble hazaña de ingeniería, hemos construido el marco esquelético para un masivo $name_interstellar_ring$ alrededor de uno de nuestros $name_interstellar_hab$s. Con una circunferencia de unos pocos millones de kilómetros, este marco masivo servirá como base para construir cuatro segmentos habitables alrededor del $name_interstellar_hab$."
  giga_dialog.2903.a:0 "Excelente."
  
  giga_dialog.2904.title:0 "$name_interstellar_ring$ Hábitat Construido"
  giga_dialog.2904.desc:0 "¡Un segmento de nuestro $name_interstellar_ring$ ha sido completado! Con dos masivos hábitats $name_interstellar_ring$, esta enorme construcción funciona sin un sol que la caliente. Esto verdaderamente es un logro asombroso que pocas especies pueden siquiera soñar con igualar."
  giga_dialog.2904.a:0 "Maravilloso."
  
  interstellar_habitat_0:0 "$gc_mega$$name_interstellar_hab$ Emplazamiento"
  interstellar_habitat_0_DESC:0 "El depósito de etapa para futuros $name_interstellar_hab$s. Emite un haz de taquiones enfocado a través del subespacio hasta el espacio interestelar, generando un Hipervía parcial que las naves pueden usar para viajar al sitio de un futuro $name_interstellar_hab$."
  interstellar_habitat_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural£ £megaupgrade£ $giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\nCrea un hábitat en §YEspacio Interestelar§! que luego puede ser mejorado a un §YAnillo Interestelar§!\n§LEl $name_interstellar_hab$ es una estación espacial autosostenible ubicada entre sistemas estelares." #megalistentry INTERSTELLAR HABITAT
  
  interstellar_habitat_1:0 "Construir $name_interstellar_hab$"
  interstellar_habitat_1_DESC:0 "Iniciar la construcción del $name_interstellar_hab$."
  
  interstellar_habitat_2:0 "Complejo Central Interestelar"
  interstellar_habitat_2_DESC:0 "Un complejo masivo en el espacio interestelar que alberga un reactor de singularidad y un hábitat."
  interstellar_habitat_2_MEGASTRUCTURE_DETAILS:99 "$interstellar_habitat_2_DESC$"
  
  interstellar_habitat_3:0 "Complejo $name_interstellar_ring$"
  interstellar_habitat_3_DESC:0 "Un complejo masivo en el espacio interestelar que alberga un reactor de singularidad y un hábitat. También sostiene un Mundo Anillo y le proporciona energía."
  
  interstellar_habitat_4:0 "Estructura del $name_interstellar_ring$"
  interstellar_habitat_4_DESC:0 "Esta estructura esquelética masiva constituye aproximadamente un cuarto de la circunferencia completa del $name_interstellar_ring$. El trabajo en los hábitats reales aún no ha comenzado."
  interstellar_habitat_4_MEGASTRUCTURE_DETAILS:99 "$interstellar_habitat_4_DESC$"
  
  interstellar_habitat_5:0 "Segmento del $name_interstellar_ring$"
  interstellar_habitat_5_DESC:0 "Un segmento completo del $name_interstellar_ring$, listo para la habitación."
  
  #########################################
  ### Orbital Bastion #####################
  #########################################
  giga_tech_orbital_bastion:0 "Bastiones Militares Orbitales a Gran Escala"
  giga_tech_orbital_bastion_desc:0 "A medida que la flota de nuestro imperio crece, también lo hacen sus necesidades. Una solución a las necesidades cada vez mayores de la flota es construir masivos $name_orb_bastion$s, albergando vastos arreglos de equipos militares para apoyar nuestra flota."
  orbital_bastion_desc:0 "Un complejo militar vasto que ayuda en la gestión de nuestro militar."
  
  giga_dialog.601.name:0 "Emplazamiento del $name_orb_bastion$ Completado."
  giga_dialog.601.desc:0 "El área de entrenamiento y varios cuarteles están completos. El entrenamiento puede comenzar.\nSin embargo, necesitamos mejorar esta estación para que beneficie a nuestro imperio."
  
  giga_dialog.602.name:0 "$name_orb_bastion$ Completado."
  giga_dialog.602.desc:0 "Nuestros cuarteles orbitales en el sistema [giga_system.GetName] ahora se han mejorado a un Bastión! Con esta instalación completa, somos capaces de entrenar de manera más efectiva a un gran número de personal. Simuladores holográficos y arenas de gravedad cero hacen de este un lugar maravilloso para enseñar a nuestros pilotos y soldados por igual."
  
  giga_dialog.603.name:0 "Sede de Administración Completada."
  giga_dialog.603.desc:0 "El Bastión del Sistema [giga_system.GetName] ha sido mejorado a una Sede de Administración. Con esto completo, los requisitos logísticos del militar se cumplen y se expanden. Albergando miles de soldados y pilotos entrenados, esta construcción beneficiará enormemente nuestra capacidad militar."
  
  giga_dialog.604.name:0 "Sede del Almirante Completada."
  giga_dialog.604.desc:0 "Un gran día para nuestro militar. Nuestra Sede de Administración ahora se ha convertido en una Sede del Almirante. Con esto completo, uno de nuestros almirantes principales ahora tiene una Base de Operaciones personal. Incluye un sistema de intercomunicación complementario conectado a todos los naves de la flota, para grandes capacidades de gritar. Proporciona increíbles mejoras a nuestras armadas."
  
  orbital_bastion_0:0 "$gc_mega$$name_orb_bastion$ Emplazamiento"
  orbital_bastion_0_DESC:0 "Solo tu estación de entrenamiento del montón. Nada especial aquí. Actualmente no proporciona bonificaciones. Un marco para construir un bastión militar."
  orbital_bastion_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_military$\nAumenta §YCapacidad Naval§! y §YLímite de Comando§!\n§LUna gran estructura orbital que alberga varias instalaciones para mejorar la capacidad de nuestra flota militar. Proporciona varias mejoras a nuestras flotas." #megalistcategory ORBITAL BASTION
  
  orbital_bastion_1:99 "$name_orb_bastion$"
  orbital_bastion_1_DESC:0 "Varias divisiones de tropas entrenan y se estacionan aquí, con todo el equipo, logística y personal administrativo que eso conlleva. Sargentos de Taladro Complementarios. Cuenta con múltiples anclajes para apoyar nuestras flotas."
  
  orbital_bastion_2:0 "Rama de Administración Militar"
  orbital_bastion_2_DESC:0 "Un complejo masivo que apoya a la marina y todos los requisitos logísticos que eso conlleva."
  
  orbital_bastion_3:0 "Operaciones de la Almirantazgo"
  orbital_bastion_3_DESC:0 "El asiento de un importante Oficial Militar, para facilitar las operaciones. Equipado con docenas de diques secos y anclajes, esta poderosa estructura ayuda a reducir la tensión de gestionar una armada galáctica."
  
  #########################################
  ### Orbital Elysium #####################
  #########################################
  giga_tech_orbital_elysium:0 "Infraestructura Orbital \"De Arriba Hacia Abajo\""
  giga_tech_orbital_elysium_desc:0 "Gobernar un planeta desde una instalación orbital nos permitiría imponer nuestra voluntad con relativa impunidad."
  
  giga_dialog.1101.name:0 "$name_orb_elysium$ Completado"
  giga_dialog.1101.desc:0 "Un hábitat $name_orb_elysium$ acaba de completarse sobre [giga_planet.GetName] en el sistema [giga_system.GetName]! Un excelente punto de observación para nuestros gobernadores planetarios, asegurará nuestro control de [giga_planet.GetName], sin importar cuán sórdidas se vuelvan las condiciones en la superficie."
  giga_dialog.1101.a:0 "Excelente."
  
  orbital_elysium_0:99 "$gc_kilo$$name_orb_elysium$"
  orbital_elysium_0_DESC:0 "Un $name_orb_elysium$ es un pequeño hábitat orbitando un planeta, proporcionando un punto de observación seguro para la administración planetaria explotar la superficie debajo."
  orbital_elysium_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_habitable_mega$ - $giga_list_category_basic_resource_production$\nUn pequeño §YHabitat§! sobre un planeta habitado, §Pcambiando radicalmente§! cómo se gestiona\n§LUn centro de control orbital donde la élite controla a las masas debajo. Sus condiciones nos importan poco, siempre y cuando cumplan con las cuotas de producción. §!" #megalistentry ORBITAL ELYSIUM" #megalistentry ORBITAL ELYSIUM
  
  orbital_elysium_origin_platform_0:0 "$name_orb_elysium$ Emplazamiento"
  orbital_elysium_origin_platform_0_DESC:0 "El futuro sitio de un $name_orb_elysium$."
  
  orbital_elysium_origin_platform_1:99 "$orbital_elysium_0$"
  orbital_elysium_origin_platform_1_DESC:99 "$orbital_elysium_0_DESC$"
  
  orbital_elysium_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Reemplaza el edificio capital del planeta anfitrión, §Ybloqueando todos los espacios de construcción§!, §Yreduciendo a la mitad el recuento de distritos§!, y §Yreduciendo la producción de investigación§!, pero §Yproporciona trabajos adicionales§! que escalan con la población, variando con la designación del planeta. Estos trabajos se centran principalmente en §Yla producción de recursos básicos§!, pero incluyen un pequeño número de trabajos más avanzados.\n\nAl alcanzar £pop£ §Y40 Poblaciones§! y mejorar la capital, el planeta anfitrión también recibe un edificio §Y$building_giga_elysium_host_booster$§!, que aumenta la producción de trabajos relacionados con la designación del planeta.\n\nEl Elysium en sí tiene distritos para §Yinvestigación§!, §Yunidad§!, §Ycomodidades§!, y mantener la §Yestabilidad en el planeta anfitrión§!. También §Ygana espacios de construcción§! basados en efectos que proporcionarían espacios en el planeta anfitrión."
  
  orbital_elysium_ruined:0 "$name_orb_elysium$ En Ruinas"
  orbital_elysium_ruined_DESC:0 "Este $name_orb_elysium$ ha sido completamente En Ruinas por algún cataclismo. Podría ser posible repararlo con las tecnologías adecuadas."
  
  orbital_elysium_repaired:99 "$name_orb_elysium$"
  orbital_elysium_repaired_DESC:0 "Un $name_orb_elysium$ completo, listo para la habitación."
  
  GIGA_ELYSIUM_PLANET_NAME:99 "[event_target:giga_elysium_host.GetName] Control"
  
  #########################################
  ### Stellar Ring Habitat ################
  #########################################
  
  giga_tech_stellar_ring_habitat:0 "El Anillo Estelar"
  giga_tech_stellar_ring_habitat_desc:0 "Hemos dominado el arte de construir estaciones espaciales sobre planetas. ¿Y si usáramos el resto para hacer nuestros propios planetas en su lugar?"
  
  stellar_ring_habitat_0:0 "$gc_mega$$name_giga_orbital$ Plataforma"
  stellar_ring_habitat_0_DESC:0 "La estación de construcción sirve como base para la futura construcción de un $name_giga_orbital$."
  stellar_ring_habitat_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\nUn gran §YHabitat§! orbitando una estrella, complementario a otros §YHabitats§! en el sistema\n§LUn anillo brillante construido a partir de asteroides recolectados, alineado con paisajes planetarios artísticamente construidos, y salpicado con puertos espaciales civiles.§!"
  
  stellar_ring_habitat_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Tiene distritos para §YAgricultura§!, §YUnidad§!, §YServicios§!, y §YLogística§!. Máximo uno por sistema.\n\nConsume todos los §YAsteroidees§! que orbitan una estrella y no son utilizados por otras megaestructuras, escalando £planetsize£ §Y$PLANET_SIZE$§! con su número y calidad. Los depósitos de £alloys£ $alloys$, £minerals£ $minerals$, y en menor medida £energy£ $energy$ mejoran el rendimiento. Convierte los depósitos de Recursos Estratégicos en asteroides consumidos en depósitos planetarios.\n\nAlgunos distritos tienen efectos especiales:\n- §Y$district_giga_orbital_preserve$§! los distritos proporcionan Comodidades a cada $habitat_0$ en el mismo sistema.\n- §Y$district_giga_orbital_logistics$§! los distritos proporcionan £mod_planet_resettlement_unemployed_mult£ $MOD_PLANET_RESETTLEMENT_UNEMPLOYED_MULT$ a cada colonia en el sistema, y para los Imperios §Y$civic_machine_servitor$§! también propagan £job_bio_trophy£ $job_bio_trophy$ bonificaciones de producción."
  
  stellar_ring_habitat_1:0 "$name_giga_orbital$ Consolidación"
  stellar_ring_habitat_1_DESC:0 "Material recolectado, listo para ser incorporado en las placas superficiales una vez que el marco esté completo."
  
  stellar_ring_habitat_2:0 "$name_giga_orbital$ Estructura"
  stellar_ring_habitat_2_DESC:0 "El esqueleto desnudo de un anillo, esperando sustrato, sistemas de soporte y placas superficiales."
  
  stellar_ring_habitat_3:99 "$name_giga_orbital$"
  stellar_ring_habitat_3_DESC:0 "Un anillo completado, listo para ser asentado."
  
  stellar_ring_habitat_ruined:0 "$name_giga_orbital$ En Ruinas"
  stellar_ring_habitat_ruined_DESC:0 "Un gran hábitat en forma de anillo orbitando una estrella. Actualmente severamente dañado, podría ser reparado con la tecnología adecuada."
  
  stellar_ring_habitat_restored:99 "$stellar_ring_habitat_3$"
  stellar_ring_habitat_restored_DESC:0 "Un anillo completamente reparado, listo para ser asentado."
  
  GIGA_ORBITAL_PLANET_NAME:99 "[FromFrom.System.GetName] Orbital"
  GIGA_ORBITAL_ANCHOR_NAME:0 "Emplazamiento del Anillo"
  
  d_giga_orbital_effects:0 "Red de Transporte del Sistema"
  d_giga_orbital_effects_desc:0 "El $name_giga_orbital$ en este sistema domina la planificación logística local."
  
  requires_no_existing_orbital:0 "$TRIGGER_FAIL$Solo se puede construir un $name_giga_orbital$ por sistema."
  
  # platform
  giga_dialog.13601.name:0 "Emplazamiento $name_giga_orbital$ Construido"
  giga_dialog.13601.desc:0 "El Emplazamiento para el $name_giga_orbital$ en el sistema [giga_system.GetName] ya está listo. Esta plataforma orbital servirá como base para la recolección de asteroides de todo el sistema y su futura incorporación a la estructura del anillo, una vez que esté listo.\n\n§YNOTA: Asegúrate de que todos los asteroides que desees utilizar en la construcción estén libres de anomalías y que se hayan completado todos los proyectos especiales o sitios arqueológicos, ya que estos serán §Rexcluidos§! de la recolección. ¡La §Rselección es definitiva§! una vez que se inicie el paso de consolidación!§!"
  giga_dialog.13601.a:0 "Realiza un barrido final de los asteroides del sistema."
  
  # stage 1
  giga_dialog.13602.name:0 "$name_giga_orbital$ Consolidación de Asteroides Completa"
  giga_dialog.13602.desc:0 "La recolección de asteroides sueltos y otros materiales del sistema [giga_system.GetName] ha concluido. Los equipos de construcción ya están listos para comenzar a trabajar en la estructura del $name_giga_orbital$ propiamente dicho, que proporcionará soporte estructural a las placas del paisaje arriba y a las instalaciones del puerto espacial abajo."
  giga_dialog.13602.a:0 "Hacia el anillo en sí."
  
  # stage 2
  giga_dialog.13603.name:0 "$name_giga_orbital$ Estructura Construida"
  giga_dialog.13603.desc:0 "La estructura del $name_giga_orbital$ en el sistema [giga_system.GetName] ya está completa. Esta superestructura soportará las funciones primarias del hábitat y contiene los principales corredores de tránsito que se utilizarán después de su eventual colonización superficial. Se han dispuesto sitios para múltiples puertos espaciales alrededor de la circunferencia, y las enormes paredes perimetrales para contener la atmósfera bajo la gravedad de rotación están parcialmente completas."
  
  # stage 3
  giga_dialog.13604.name:0 "$name_giga_orbital$ Completo!"
  giga_dialog.13604.desc:0 "Con la instalación de la última placa del paisaje y la trasplantación de la última biosfera planetaria, el $name_giga_orbital$ en el sistema [giga_system.GetName] finalmente está completo y listo para la colonización.\n\nLa superficie proporcionará un amplio espacio para el desarrollo mientras que la red de transporte subterráneo asegurará que tenga un impacto mínimo en el ambiente del anillo, y los puertos espaciales en el exterior permitirán un acceso eficiente a cualquier otra colonia en el sistema."
  giga_dialog.13604.desc.servitor:0 "Con la instalación de la última placa del paisaje y la trasplantación de la última biosfera planetaria, el $name_giga_orbital$ en el sistema [giga_system.GetName] finalmente está completo y listo para la colonización.\n\nLa superficie contiene hábitats adaptados a una amplia gama de especies orgánicas, lo que lo convierte en un lugar ideal para albergar una enorme población de $job_bio_trophy_plural$.\n\nLas instalaciones del puerto espacial en el exterior del anillo nos proporcionarán un nivel extremo de integración entre él y cualquier centro de producción en otro lugar del sistema, reduciendo la necesidad de instalaciones locales de cuidado orgánico."
  giga_dialog.13604.servitor:0 "Un verdadero paraíso orgánico."
  
  # discover ruined
  giga_dialog.13605.name:0 "$name_giga_orbital$ En Ruinas"
  giga_dialog.13605.desc:0 "Los restos rotos de una enorme estructura espacial han sido encontrados en [giga_system.GetName], orbitando el cuerpo principal del sistema. Un anillo colosal con un diámetro varias veces mayor que el de un planeta, parece haber servido alguna vez como algún tipo de hábitat, manteniendo una atmósfera con gravedad de rotación.\n\nAunque completamente desprovisto de vida, este \"§H$name_giga_orbital$§!\" permanece mayormente intacto, y si se repara podría potencialmente tener un área de superficie habitable que supera la de la mayoría de los mundos habitables."
  giga_dialog.13605.a:0 "Un concepto familiar."
  
  # repairs
  giga_dialog.13606.name:0 "$name_giga_orbital$ Restaurado"
  giga_dialog.13606.desc:0 "El $name_giga_orbital$ devastado en el sistema [giga_system.GetName] ha sido completamente reparado y su ambiente ha sido resembrado. El paisaje ya está listo para recibir colonos, y las extensas instalaciones del puerto espacial alrededor de la superficie exterior del anillo sin duda serán una gran ventaja para la logística local."
  
  giga_stellar_ring_asteroid:0 "Marcado Para Colección"
  giga_stellar_ring_asteroid_desc:0 "Este asteroide ha sido marcado para la colección para su uso en la construcción de un $name_giga_orbital$ en este sistema."
  
  #########################################
  ### Quasi-Stellar Obliterator ###########
  #########################################
  giga_tech_quasi_stellar_1:0 "Escudo Hiperdimensional"
  giga_tech_quasi_stellar_1_desc:0 "Los quásares son objetos increíblemente energéticos. Si deseamos emprender algún tipo de proyectos de ingeniería en su vecindad, será necesario desarrollar un escudo avanzado para proteger nuestras estructuras de la atracción gravitatoria y las radiaciones del quásar."
  
  giga_tech_quasi_stellar_2:0 "Compresión de Acreción Gravitacional"
  giga_tech_quasi_stellar_2_desc:0 "El Hiperquásar en el núcleo galáctico está rodeado por un disco de acreción masivo y extremadamente energético. Este disco obviamente hace imposible ensamblar cualquier cosa en las cercanías del Quásar. Sin embargo, al alterar la constante gravitacional cerca del Quásar, podríamos simular efectivamente un aumento en la masa del objeto, lo que obligaría al disco a reducirse a un tamaño menor. Esto, en efecto, aumentaría tanto su potencial energético, como nos permitiría construir una estructura mucho más cerca del Quásar."
  
  giga_tech_quasi_stellar_3:0 "Desviación de Chorro Relativista"
  giga_tech_quasi_stellar_3_desc:0 "Una de las características más prominentes del cuásar supermasivo es la presencia de dos gigantescos chorros, que consisten en chorros hiperacelerados de materia ionizada que salen disparados de ambos polos a velocidades relativistas. Estos chorros son extremadamente energéticos, y la capacidad de cosechar y redirigir sus energías cataclísmicas sería muy útil para alimentar nuestra futura hiperrama."
  
  giga_tech_quasi_stellar_4:0 "Máquinas de Computación a Escala de Teras"
  giga_tech_quasi_stellar_4_desc:0 "El $name_quasistellar$ es extremadamente grande, y se necesitarán computadoras igualmente gigantescas, si deseamos mantener adecuadamente la estructura, así como gestionar las ridículas cantidades de energía empleadas por la hiperrama."
  
  giga_tech_quasi_stellar_5:0 "Manipulación de Energía Cuásarica"
  giga_tech_quasi_stellar_5_desc:0 "De alguna manera, cosechar, almacenar y redirigir las enormes energías emitidas por un cuásar supermasivo requerirá combinar varias tecnologías extremadamente avanzadas, que van desde capacitores hiperdimensionales hasta modulación de campo supergravitatorio."
  
  giga_tech_quasi_stellar_6:0 "El $name_quasistellar$"
  giga_tech_quasi_stellar_6_desc:0 "El $name_quasistellar$ es un arma que emplea prácticamente todos los tipos de tecnología conocidos por nosotros, con el fin de hacer un arma del cuerpo más energético de toda la galaxia. Esta temible construcción es verdaderamente la cima de las armas a escala hiper, superando incluso al $name_ndb$ y Sistema Solar de Combate por varios órdenes de magnitud."
  
  quasi_stellar_obliterator_0:0 "Emplazamiento $gc_tera$$name_quasistellar$"
  quasi_stellar_obliterator_0_DESC:0 "El Emplazamiento para un futuro $name_quasistellar$, flotando junto a un colosal cuásar supermasivo. Esta plataforma relativamente pequeña se utilizará como base para construir la hiperrama más grandiosa y absurda jamás ensamblada por seres inteligentes en esta galaxia."
  quasi_stellar_obliterator_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_terastructure$ - $giga_list_category_weaponry$\nConstruye una hiperrama alrededor de un §YHiperquásar§! que puede destruir enteros §YCúmulos de Estrellas§!\n§LUna hiperrama gigantesca y absurda construida alrededor de un Quásar, capaz de un poder destructivo incalculable.§!" #megalistentry QUASISTELLAR OBLITERATOR
  
  quasi_stellar_obliterator_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - El §YExterminador Cuasi-Estelar§! es capaz de destruir ya sea planetas §YPlanetas§!, sistemas solares §YSistemas Solares§! o enteros cúmulos estelares §YCúmulos de Estrellas§!. Tiene una muy alta probabilidad de §YANGERING§! la galaxia y causar que se §Yunir§! contra nosotros!"
  
  quasi_stellar_obliterator_1:0 "Condensador de Acreción $name_quasistellar$"
  quasi_stellar_obliterator_1_DESC:0 "Este colosal anillo parcial rodea el cuásar y emplea prensas ultragravitacionales hiperdimensionales para alterar localmente la constante gravitacional y condensar efectivamente el tumultuoso disco de acreción del Quásar."
  
  quasi_stellar_obliterator_2:0 "Deflectores Relativistas $name_quasistellar$"
  quasi_stellar_obliterator_2_DESC:0 "Un conjunto de conductos de energía intrincadamente diseñados y deflectores ultraeficientes se utilizan para recolectar y redirigir cuidadosamente los chorros polares del Quásar, otorgándonos inmensas cantidades de energía utilizable para nuestra hiperrama."
  
  quasi_stellar_obliterator_3:0 "Hipercomputadoras $name_quasistellar$"
  quasi_stellar_obliterator_3_DESC:0 "Computadoras colosales integradas dentro del marco colosal de la hiperrama, con el fin de controlar y ajustar adecuadamente el inmenso flujo de energía cosechada del cuásar y estabilizar la estructura en su conjunto."
  
  quasi_stellar_obliterator_4:0 "Teracapacitores $name_quasistellar$"
  quasi_stellar_obliterator_4_DESC:0 "Estos anillos gigantescos que rodean el Cuásar se utilizan para cosechar energía tanto del disco de acreción como del proceso de Penrose, y para redirigirla a donde sea necesario, ya sea a las unidades de almacenamiento gigantescas o al arma en sí."
  
