  trait_blokkat_keen:0 "Blokkat Audaz"
  trait_blokkat_keen_desc:0 "Este Blokkat tiene un interés particular en probar cosas nuevas y lanzarse directamente a la acción."
  
  trait_blokkat_mineralizer:0 "Blokkat Mineralizador"
  trait_blokkat_mineralizer_desc:0 "Este Blokkat se centra mucho en ahorrar recursos y maximizar la producción de materiales de construcción."
  
  trait_blokkat_ambitious:0 "Blokkat Ambicioso"
  trait_blokkat_ambitious_desc:0 "Este Blokkat es muy ambicioso y aspira a construir muchas cosas grandiosas."
  
  trait_blokkat_combative:0 "Blokkat Combativo"
  trait_blokkat_combative_desc:0 "Este Blokkat es notablemente agresivo y orientado al combate."
  
  trait_blokkat_speed_freak:0 "Adicto a la Velocidad"
  trait_blokkat_speed_freak_desc:0 "Este Blokkat exhibe una peculiar obsesión con el concepto de velocidad y de ir lo más rápido posible. Priorizan la velocidad y la maniobrabilidad sobre todo lo demás."
  
