  giga_aeternum.3031.name:0 "Sembrando Inteligencia Falsa"
  giga_aeternum.3031.desc:0 "Una gran operación para ocultar nuestra verdadera fuerza y hacer que los Aeternitas crean que realmente no merecemos su atención terminará por retrasar su gran despertar, ya que reducirá el impulso y la motivación de su población para rearmar su imperio.\n\nEsta operación tendrá un costo inicial de §Y300§! £influence£ y §Y75000§! £energy£, y adicionalmente nos costará §Y[birch_aeternum.aeternum_intel_society_cost]%§! de nuestra investigación social por una duración de §Y3 años§!.\n\nEsto tendrá diferentes niveles de éxito, retrasando el despertar de §Y2§! a §Y6§! años.\n\nLa operación no puede ser cancelada hasta que se complete, y se volverá progresivamente más costosa si intentamos hacerla de nuevo.\n\nEsto solo se puede hacer §Y7§! veces."
  
