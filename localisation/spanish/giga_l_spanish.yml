  requires_standard_planet_class_o_star:0 "$TRIGGER_FAIL$Debe construirse alrededor de tipos de estrellas estándar. La construcción alrededor de Estrellas Clase-O requiere la tecnología §YSuprainsulation§! apropiada para esta megaestructura."
  
  requires_dyson_swarm:0 "$TRIGGER_FAIL$Debe convertir un §Y$dyson_swarm_3$§! en una §Y$dyson_sphere_5$§!. Sólo puede construirse alrededor de una estrella de clase O con la tecnología §YSuprainsulación§! adecuada para esta megaestructura."
  
  giga_tech_dyson_o_star:0 "Suprainsulación de Esfera Dyson"
  giga_tech_dyson_o_star_desc:0 "Las estrellas Clase-O son las estrellas más brillantes y luminosas de nuestra galaxia. Si vamos a ensamblar una Esfera Dyson alrededor de una de estas bestias, tendremos que diseñar una megaestructura que sea tanto más grande como más resistente que las Esferas Dyson regulares, y que pueda soportar el calor estelar extremadamente duro emitido por este tipo de estrella."
  
  allow_o_class_dyson:0 "§HDesbloquea Característica:§! Esfera Dyson Clase-O"
  allow_o_class_dyson_desc:0 "Nos permite construir Esferas Dyson alrededor de Estrellas Clase-O, las cuales tendrán +500% de Producción, +500% de Mantenimiento, +450% de Costo de Construcción y +350% de Tiempo de Construcción si se construyen alrededor de esta estrella."
  
  
  giga_tech_lifter_o_star:0 "Suprainsulación de Levantador de Estrellas"
  giga_tech_lifter_o_star_desc:0 "Las estrellas Clase-O son las estrellas más brillantes y luminosas de nuestra galaxia. Si vamos a ensamblar un Levantador de Estrellas alrededor de una de estas bestias, tendremos que diseñar una megaestructura que sea tanto más grande como más resistente que los Levantadores de Estrellas regulares, y que pueda soportar el calor estelar extremadamente duro emitido por este tipo de estrella."
  
  allow_o_class_lifter:0 "§HDesbloquea Característica:§! Levantador de Estrellas Clase-O"
  allow_o_class_lifter_desc:0 "Nos permite construir Levantadores de Estrellas alrededor de Estrellas Clase-O, las cuales tendrán +500% de Producción, +500% de Mantenimiento, +450% de Costo de Construcción y +350% de Tiempo de Construcción si se construyen alrededor de esta estrella."
  
  
  giga_tech_brain_o_star:0 "Suprainsulación de Cerebro Matrioshka"
  giga_tech_brain_o_star_desc:0 "Las estrellas Clase-O son las estrellas más brillantes y luminosas de nuestra galaxia. Para ensamblar un Cerebro Matrioshka alrededor de una de estas bestias, tendremos que diseñar una megaestructura que sea tanto más grande como más resistente que los Cerebros Matrioshka regulares, y que pueda soportar el calor estelar extremadamente duro emitido por este tipo de estrella."
  
  allow_o_class_brain:0 "§HDesbloquea Característica:§! Cerebro Matrioshka Clase-O"
  allow_o_class_brain_desc:0 "Nos permite construir Cerebros Matrioshka alrededor de Estrellas Clase-O, las cuales tendrán +500% de Producción, +500% de Mantenimiento, +450% de Costo de Construcción y +350% de Tiempo de Construcción si se construyen alrededor de esta estrella."
  
  giga_o_stars_disabled:0 "£menu_disabled£§YEstrellas Clase-O§!\nLas estrellas Clase-O luminosas y raras no aparecerán."
  
  giga_o_stars_enabled:0 "£menu_enabled£§YEstrellas Clase-O§!\n\nLas estrellas Clase-O luminosas y raras aparecerán, con su cantidad dependiendo de la cantidad total de estrellas en la galaxia dividida por aproximadamente 70.\n\nLas megaestructuras tendrán +500% de Producción, +500% de Mantenimiento, +450% de Costo de Construcción y +350% de Tiempo de Construcción si se construyen alrededor de estas estrellas, independientemente de otras opciones de escalado.\n\nSe requieren tecnologías especiales para construir megaestructuras alrededor de estas estrellas.\n\n§BDesactivado por defecto si §YEspacio Real§! está activo para prevenir clases de estrellas duplicadas.§!"
  
  must_not_have_real_space:0 "Desactivado si §YEspacio Real§! está activo para prevenir clases de estrellas duplicadas."
  
  giga_o_star.2000.name:0 "Behemot Estelar Clase-O"
  giga_o_star.2000.desc:0 "Un hallazgo maravilloso ha sido realizado por un nave de exploración que actualmente está cartografiando la galaxia. El buque está informando que el sistema de la estrella central §Y[from.GetName]§! no es otro que un gigantesco §YO-Class Star§!!\n\nEsta estrella extremadamente brillante, rara y de color azul-púrpura es de proporciones verdaderamente gigantescas, y ha esterilizado su sistema planetario circundante desde hace mucho tiempo. Además, debido a la inmensa actividad de la estrella, los vientos solares son increíblemente prominentes en todo el sistema, lo que está resultando ser perjudicial para todos los buques que atraviesan esta área.\n\nSin embargo, aunque este tipo de estrellas son peligrosas y de vida corta, cualquier megaestructura construida alrededor de ellas sin duda tendría el potencial de ser §Yextremadamente poderosa§!, incluso más que aquellas construidas alrededor de estrellas Clase B típicas.\n\nSin embargo, tenemos que ser conscientes de que solo existen unas pocas de estas estrellas en nuestra galaxia, y por lo tanto son extremadamente valiosas."
  giga_o_star.2000.a:0 "¡Maravilloso!"
  
  giga_menu.200.name:0 "Funciones Temporalmente Deshabilitadas"
  giga_menu.200.desc:0 "¡Saludos! Gracias por usar Ingeniería Gigaestructural & Más. Este aviso está aquí para informarte que el §YBaliza Psiónica§! está temporalmente deshabilitado ya que 3.0 lo rompió."
  giga_menu.200.a:0 "Entendido."
  
