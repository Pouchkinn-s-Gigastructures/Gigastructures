  giga_tech_alderson_disk_desc:0 "Un $name_alderson$ es un disco de tamaño solar que permite la habitación en su superficie superior. Tal construcción sería absurdamente costosa, y requeriría la aplicación de varias tecnologías increíblemente avanzadas para evitar que colapse, pero podría proporcionar cantidades incontables de capacidad industrial y espacio para construir."
  
