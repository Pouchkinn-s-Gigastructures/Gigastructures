  giga_katrebels.2100.name:0 "¡Operación Exitosa!"
  giga_katrebels.2100.desc:0 "Los partisanos Flusionianos informan que la operación en §Y[katzen_name_tool.GetName]§! salió exactamente según lo planeado! Sus agentes han logrado llevar a cabo el sabotaje en la infraestructura Katzen, lo que infligirá §Ypenalizaciones§! a los Katzen y aumentará la §Yactividad partidista§! en la región ya que más partisanos podrán sabotear regularmente la infraestructura Katzen.\n\nSin embargo, los Katzen han notado el sabotaje e inmediatamente promulgaron medidas antipartisanas más estrictas, aumentando su §Hprecaución§! en §R2§!.\n\nLa probabilidad de éxito fue de §Y[flusion_primitives_country.flusion_operation_odds]%§!"
