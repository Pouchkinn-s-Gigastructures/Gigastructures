  giga_blokkats_regularendgame:0 "Fecha de Aparición de Blokkat: §GMitad de Juego Tardío§!\nLos Blokkats pueden aparecer aproximadamente §Y50 Años§! después de la §YFecha de Fin de Juego§!.\n$blokkat_spawn_warning$"
  giga_blokkats_endgame:0 "Fecha de Aparición de Blokkat: §YFin de Juego§!\nLos Blokkats pueden aparecer después de la §YFecha de Fin de Juego§!.\n$blokkat_spawn_warning$"
  giga_blokkats_latemidgame:0 "Fecha de Aparición de Blokkat: §HJuego Medio Tardío§!\nLos Blokkats pueden aparecer aproximadamente §Y50 Años§! después de la §YFecha de Juego Medio§!.\n$blokkat_spawn_warning$"
  giga_blokkats_midgame:0 "Fecha de Aparición de Blokkat: §SJuego Medio§!\nLos Blokkats pueden aparecer después de la §YFecha de Juego Medio§!.\n$blokkat_spawn_warning$"
  giga_blokkats_lateearlygame:0 "Fecha de Aparición Blokkat: §PTarde en el Juego Temprano§!\nLos Blokkats pueden aparecer aproximadamente §Y50 Años§! después del §YInicio del Juego§!.\n$blokkat_spawn_warning$"
  giga_blokkats_earlygame:0 "Fecha de Aparición Blokkat: §RInicio del Juego§!\nLos Blokkats pueden aparecer justo después del §YInicio del Juego§!.\n$blokkat_spawn_warning$"
  
  blokkat_spawn_warning:0 "\n§YEstablece a los Blokkats en §GGarantizado§! si quieres asegurarte de que aparezcan en esta fecha§!\n\n§GHaz clic para cambiar la Fecha de Aparición de los Blokkats§!"
  
  giga_blokkats_regular:0 "Aspecto Blokkat: §EBlokkats de Stellaris§!\nLos Blokkats tendrán una apariencia más \"seria\" basada en los retratos existentes de Stellaris.\n\n\n\n\n\n£blokkat_normal£\n\n\n\n\n\n§YHaz clic para cambiar a §HBlokkats Vintage Antiguos§!"
  
  giga_blokkats_vintage:0 "Aspecto Blokkat: §HBlokkats Vintage Antiguos§!\nLos Blokkats tendrán una apariencia mucho más tonta acorde a su nombre. Mucho menor calidad que el retrato predeterminado. No usar si Kreitani está cerca, a él no le gusta ese retrato.\n\n\n\n\n£blokkat_vintage£\n\n\n\n\n\n\n§YHaz clic para cambiar a §BBlokkats Anime§!"
  
  giga_blokkats_guaranteed:0 "Los Blokkats están §GGARANTIZADOS§! para aparecer aproximadamente en su fecha designada."
