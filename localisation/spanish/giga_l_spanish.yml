  species_trait_blokkat_desc:0 "Los Blokkats son criaturas inteligentes y desarrolladas."
  
  giga_blokkats_very_easy:0 "Los Blokkats (§EBlokklets§!)\nLos Blokkats estarán §Muy debilitados§!.\n\nRecibirán los siguientes efectos:\n§Y-70% Daño de Armas\n-70% HP de Casco/Blindaje/Escudo de la Nave\n-50% Velocidad de la Nave\n-70% Daño/Salud/Moral del Ejército§!\n\nEl §YBlokkat-Vester§! no revivirá, teniendo así un total de §Y400M§! HP\nObtendrán §Y0.60x§! tantos §YBlokk-Dismantlers§!\nActivar el §YDestabilizador Hiperdimensional§! tendrá un costo base de §Y200k§! £energy£\nLa Velocidad de Investigación de Blokkat es §Y50%§! más rápida\n\nLos §YBlokk-Protokols§! costarán §Y10 millones de energía§! para ser completados y la §GVoluntad de Blokkat§! comenzará en §Y40%§!\n\n§HEquilibrado para uso con §YGigastructural Engineering & More§! como el único mod importante y sin §YNaves Celestiales§!, como si no tienes el DLC §YApocalypse§!.\nEsto es MUY fácil si sabes lo que estás haciendo, solo debe ser usado si no puedes vencer a los Blokkittens o simplemente quieres probar la crisis!"
  
  giga_blokkats_easy:0 "Los Blokkats (§BBlokkittens§!)\nLos Blokkats estarán §BAlgo debilitados§!.\n\nRecibirán los siguientes efectos:\n§Y-33% Daño de Armas\n-33% HP de Casco/Blindaje/Escudo de la Nave\n-33% Velocidad de la Nave\n-33% Daño/Salud/Moral del Ejército§!\n\nEl §YBlokkat-Vester§! no revivirá, teniendo así un total de §Y400M§! HP\nObtendrán §Y0.70x§! tantos §YBlokk-Dismantlers§!\nActivar el §YDestabilizador Hiperdimensional§! tendrá un costo base de §Y400k§! £energy£\nLa Velocidad de Investigación de Blokkat es §Y25%§! más rápida\n\nLos §YBlokk-Protokols§! costarán §Y25 millones de energía§! para ser completados y la §GVoluntad de Blokkat§! comenzará en §Y20%§!\n\n§HEquilibrado para uso con §YGigastructural Engineering & More§! como el único mod importante."
  
  giga_blokkats_normal:0 "Los Blokkats (§GBlokkats Regulares§!)\nLos Blokkats tendrán su fuerza predeterminada.\n\nEl §YBlokkat-Vester§! revivirá §Y1 vez§!, teniendo así un total de §Y800M§! HP\nActivar el §YDestabilizador Hiperdimensional§! tendrá un costo base de §Y600k§! £energy£\n\nLos §YBlokk-Protokols§! costarán §Y50 millones de energía§! para completarse y la §GVoluntad de Blokkat§! comenzará en §Y0%§!\n\n§HEquilibrado para uso con mods fuertes como §YNuevas Clases de Naves§! o §YComponentes Adicionales para Naves§!.§!"
  
  giga_blokkats_bismuth:0 "Los Blokkats (§RBlokkats de Bismuto§!)\nLos Blokkats serán §Rmucho más fuertes§!.\n\nRecibirán los siguientes efectos:\n§Y+200% Daño de Armas\n+200% cadencia de fuego de Naves\n+200% HP de Casco/Blindaje/Escudo de Naves\n+50% Velocidad de Naves\n+50% Velocidad de Construcción de Megaestructuras\n+200% Daño/Salud/Moral de Ejércitos§!\n\nEl §YBlokkat-Vester§! revivirá §Y4 veces§!, teniendo así un total de §Y2 mil millones§! HP\nObtendrán §Y2x§! tantos §YBlokk-Dismantlers§!\nActivar el §YDestabilizador Hiperdimensional§! tendrá un costo base de §Y1.5M§! £energy£\n\nSus flotas de escolta y exploración serán 2.5 veces más grandes\nLa Velocidad de Investigación de Blokkat es §Y75%§! más lenta\n\nEl §YBlokkat-Vester§! será escoltado por §Y2§! §RBlokk-Terminators§!, enormes naves Blokkat con aproximadamente mil millones de HP cada una al revivir §Yuna vez§!.\n\nLos §YBlokk-Protokols§! costarán §Y250 millones de energía§! para completarse y la §GVoluntad de Blokkat§! comenzará en §Y-50%§!\n\n§HEquilibrado para uso con mods muy poderosos como §YCachés Antiguas de Tecnologías§!.§!"
  
  giga_blokkats_endtech:0 "Los Blokkats (§MEndtekk Blokkats§!)\nLos Blokkats serán §MFUERTEMENTE MÁS PODEROSOS§! y enviarán naves de guerra adecuadas para proteger sus operaciones mineras.\n\nRecibirán los siguientes efectos:\n§Y+1000% Daño de Armas\n+1000% cadencia de fuego de Naves\n+2000% HP de Casco/Blindaje/Escudo de Naves\n+90% Velocidad de Nave\n+250% Velocidad de Construcción de Megaestructuras\n+1000% Daño/Salud/Moral de Ejércitos§!\n\nEl §YBlokkat-Vester§! revivirá §Y20 veces§!, teniendo un total de §Y8 mil millones§! de HP\nObtendrán §Y3 veces§! más §YBlokk-Dismantlers§!\nActivar el §YDestabilizador Hiperdimensional§! tendrá un costo base de §Y4M§! £energy£\nSus flotas de escolta serán seis veces más grandes\nLa Velocidad de Investigación de Blokkat es §Y300%§! más lenta\n\nEl §YBlokkat-Vester§! será escoltado por §Y5§! §RBlokk-Terminators§!.\nLos §YBlokk-Dismantlers§! serán escoltados por §Y2§! §RBlokk-Terminators§!.\nLas §YFlotas de Exploración§! también contarán con un §RBlokk-Terminator§! §Yúnico§! cada una.\nLos §RBlokk-Terminators§! tendrán un total de §Y2.5 mil millones de HP§! ya que revivirán §Y4 veces§!.\n\nLos §RBlokk-Terminators§! §RDESTRUIRÁN§! instantáneamente cada colonia en los sistemas que entren. ¡No permitas que lleguen a tus planetas!\n\nLos §YBlokk-Protokols§! costarán §Y1 mil millones de energía§! para completarse y la §GVoluntad de Blokkat§! comenzará en §Y-100%§!.\n\n§HEQUILIBRADO PARA USO CON DEMASIADOS MODS PODEROSOS!"
  
  giga_blokkats_deathmode:0 "Los Blokkats (§PObliterator Blokkats§!)\nLos Blokkats verán tu imperio como una amenaza real para su civilización y emplearán una fuerza militar considerable para destruirte. Serán §PINFINITAMENTE MÁS FUERTES§! y enviarán oleadas de naves de guerra adecuadas para proteger sus operaciones mineras.\n\nRecibirán los siguientes efectos:\n§Y+1000% Daño de Armas\n+1000% cadencia de fuego de Naves\n+2000% HP/Blindaje/Escudo de Nave\n+150% Velocidad de Nave\n+250% Velocidad de Construcción de Megaestructuras\n+1000% Daño/Salud/Moral del Ejército§!\n\nEl §YBlokkat-Vester§! revivirá §Y100 veces§!, teniendo así un total de §Y40 mil millones§! de HP\nSiempre obtendrán §Y20§! §YBlokk-Dismantlers§!\nActivar el §YDesestabilizador Hiperdimensional§! tendrá un costo base de §Y20M§! £energy£\nSus flotas de escolta y exploración consistirán enteramente de §RBlokk-Terminators§!\nLa Velocidad de Investigación de Blokkat es §Y600%§! más lenta\n\nEl §YBlokkat-Vester§! estará escoltado por §Y50§! §RBlokk-Terminators§! y un singular §PBlokk-Exterminador§!.\n§YBlokk-Dismantlers§! estarán escoltados por §Y10§! §RBlokk-Terminators§!.\n§YFlotas de Exploración§! también contarán con §Y5§! §RBlokk-Terminator§! cada uno.\n§RBlokk-Terminators§! tendrán un total de §Y5 mil millones de HP§! ya que revivirán §Y10 veces§!.\nEl §PBlokk-Exterminador§! tendrá un total de §Y100 mil millones de HP§! ya que revivirá §Y200 veces§!.\n\n§RBlokk-Terminators§! instantáneamente §RDESTRUIRÁN§! cada colonia en los sistemas que entren. ¡No permitas que lleguen a tus planetas!\n\nLos §YBlokk-Protokols§! §RNO§! estarán disponibles ya que los Blokkats solo desean tu completa aniquilación!\n\n§H'EQUILIBRADO' PARA USO CON MODS EXTREMADAMENTE PODEROSOS!"
  
  giga_blokkat_join.1000.c.deathmode:0 "Los Blokkats nos ven como una amenaza. No están dispuestos a negociar."
  
  
  giga_blokkat.3236.name:0 "¡Nexo de Contención Blokkat Completo!"
  giga_blokkat.3236.desc:0 "Se ha construido un §YNexo de Contención de Blokkat§! en el sistema §Y[giga_system.GetName]§!. Construido sobre uno de los cuerpos celestes del sistema, ahora está listo para contener a un Blokkat cada vez que tengamos la oportunidad de neutralizar uno.\n\nEl mantenimiento base de contener a un Blokkat es de aproximadamente §Y1000§! £energy£ pero la estructura debería ser capaz de producir §Y750§! de cada categoría de investigación una vez que logre contener a un Blokkat, junto con un aumento del §Y20%§! en nuestra §YVelocidad de Investigación de Blokkat.\n\nTen en cuenta que los Blokkats, incluso cuando están neutralizados y contenidos, siguen siendo criaturas aterradoramente avanzadas que deberíamos §Rdefinitivamente§! vigilar en todo momento."
  giga_blokkat.3236.a:0 "Buen trabajo."
  
  giga_blokkat.3234.name:0 "¡§Y[reprogrammed_blokkat.GetName]§! Reprogramado!"
  giga_blokkat.3234.desc:0 "Nuestro §YNexo de Contención Blokkat§! ubicado en el Sistema §Y[blokkat_nexus_sytem.GetName]§! informa que han podido reprogramar con éxito a §Y[reprogrammed_blokkat.GetName]§! y convertirlos a nuestra causa.\n\nAunque el proceso fue altamente complejo y algo peligroso ya que el Blokkat tuvo que ser neutralizado de alguna manera antes de que pudiera ocurrir la reprogramación, cuando la delicada operación de alteración de la conciencia finalmente concluyó §Y[reprogrammed_blokkat.GetName]§! surgió como un ciudadano dispuesto y leal del §Y[ROOT.GetName]§! listo para servir como líder bajo nuestra bandera.\n\nAunque §Y[reprogrammed_blokkat.GetName]§! no tendrá las mismas capacidades que un Blokkat regular debido a su falta de conexión §YBlokkwork§! y al hecho de que el confinamiento involucró reducir sus habilidades por nuestra propia seguridad, deberían convertirse en un funcionario muy competente y talentoso en poco tiempo.\n\nSin embargo, esta hazaña tecnológica sigue siendo una gran victoria que seguramente ayudará en nuestra lucha contra el resto de la civilización Blokkat. ¡El antiguo §YNexo de Contención Blokkat§! de §Y[reprogrammed_blokkat.GetName]§! ahora está vacío y listo para recibir a otro Blokkat si es necesario."
  giga_blokkat.3234.a:0 "¡Bienvenido al [ROOT.GetName]!"
  giga_blokkat.3234.a.tooltip:0 "§Y[reprogrammed_blokkat.GetName]§! ahora es un líder cuya clase y rasgos fueron determinados por los §YIntereses Clave§! y la §YPersonalidad§! del Blokkat."
  
  giga_blokkat.3000.blokkreprogram:0 "Descubre cómo §GReprogramar§! a los §YBlokkats§! cautivos | §Y35§! $blokkat_knowledge$"
  giga_blokkat.3000.blokkreprogram.tooltip:0 "Al utilizar nuestros recientes avances relacionados con nuestro entendimiento de los Blokkats, ¿quizás podríamos encontrar alguna manera de convertir a los Blokkats cautivos a nuestra causa? Ahora, por supuesto, eso podría no sonar muy ético, pero ellos son los que han estado devorando nuestra galaxia para empezar."
  
  giga_blokkat.3231.name:0 "Reprogramación de Blokkat"
  giga_blokkat.3231.desc:0 "De alguna manera, convertir a un Blokkat a nuestra causa no es tarea fácil. Tendremos que encontrar una manera de \"irrumpir\" en las unidades centrales de procesamiento de la criatura y de alguna manera reorganizar las intrincadas redes neuronales basadas en energía multidimensional que dan origen a la conciencia del Blokkat. Afortunadamente, como se dijo antes, la falta de un §YBlokkwork§! para protegerlos milagrosamente trae este proceso firmemente al reino de lo posible según nuestro §YOficina de Investigación Blokkat§!.\n\nGeneralmente, cuanto más dócil sea naturalmente el Blokkat, más fácil debería ser este proceso ya que depende en gran medida del estado del subconsciente interno del Blokkat. Por lo tanto, se espera que los Blokkats §GCooperativo§! sean mucho más fáciles de reprogramar que los §RDisgustado§!.\n\nAunque este será un esfuerzo complicado, el resultado final debería ser la capacidad de convertir a los §YBlokkat Cautivos§! en §YLíderes§! muy poderosos para nuestro imperio.\n\nEl costo estimado de esta tecnología es de §Y3M§!."
  giga_blokkat.3231.a:0 "¡Ponte en ello de inmediato!"
  giga_blokkat.3231.b:0 "No ahora."
  
  giga_blokkat.3232.name:0 "Protocolos de Alteración de la Conciencia"
  giga_blokkat.3232.desc:0 "Siguiendo nuestros esfuerzos con respecto a la reprogramación de Blokkat, nuestros equipos de investigación ahora están seguros de que deberíamos poder hacer, dado que poseemos suficiente producción de investigación, transformar a los §YBlokkat Cautivos§! reacios en §YLíderes§! muy dispuestos y poderosos dentro de nuestro imperio. La ética de tal acto es cuestionable, pero argumentan que los Blokkats lo iniciaron al devorar nuestra galaxia entera sin tener en cuenta nuestra existencia de todos modos, lo que hace que el debate ético sea irrelevante.\n\nIndependientemente, ahora deberíamos poder §YReprogramar§! cualquier Blokkat cautivo que tengamos actualmente a través del menú de gestión del Nexo de Contención. Se requerirán §Y35§! $blokkat_knowledge$ para reprogramar un Blokkat §GCooperativo§!, §Y40§! para uno §LIndiferente§! y §Y45§! para uno §RDisgustado§!. Según nuestros científicos, el §YClave de Interés§! de un Blokkat determinará su clase de líder mientras que su §YPersonalidad§! les otorgará un rasgo adicional.\n\nreprogramar un Blokkat no contará como un §BProyecto de Investigación Blokkat§! y el proceso puede llevarse a cabo cuando estemos listos."
  giga_blokkat.3232.a:0 "Encantador."
  giga_blokkat.3232.a.tooltip:0 "Ahora podemos §YReprogramar§! cualquier §YBlokkat Cautivos§! actualmente en contención."
  only_1_reprogram:0 "Solo podemos reprogramar un Blokkat a la vez."
  
  cant_reprogram_if_experiment:0 "Debemos esperar a que concluya el experimento primero."
  
  blokkat_reprogram_title:0 "§HFunción Desbloqueada§!: Reprogramación de Blokkat\nConocimientos Blokkat: §G+1§!"
  
  giga_tech_blokkat_reprogram:0 "Alteración de la Conciencia de Blokkat"
  giga_tech_blokkat_reprogram_desc:0 "Al alterar delicadamente la mente de un Blokkat usando métodos extremadamente delicados y costosos, podríamos ser capaces de \"cambiar\" su lealtad de su civilización original a la nuestra."
  
  giga_blokkat.3233.name:0 "Reprogramando §Y[blokkat_prisoner_being_viewed.GetName]§!"
  giga_blokkat.3233.desc:0 "Nuestra base tecnológica ha progresado lo suficiente como para permitir la reprogramación de la conciencia de §Y[blokkat_prisoner_being_viewed.GetName]§!, lo que, si tiene éxito, los convertiría en un líder fuerte para ser empleado dentro de nuestro imperio.\n\nTendremos que completar el §YProyecto Especial§! asociado para reprogramarlos y solo podemos reprogramar §Yun§! Blokkat cautivo a la vez. Naturalmente, el costo del proyecto será mayor si el Blokkat está §RDisgustado§! y menor si son §GCooperativo§!.\n\n§Y[blokkat_prisoner_being_viewed.GetName]§!'s §YClave de Interés§! determinará su clase de líder mientras que su §YPersonalidad§! les otorgará un rasgo adicional. Este proceso no contará como un §BProyecto de Investigación Blokkat§!."
  giga_blokkat.3233.a:0 "¡Procedamos!"
  giga_blokkat.3233.b:0 "En segundo pensamiento, quizás más tarde."
  
  
  REPROGRAM_COOPERATIVE_BLOKKAT:0 "Reprogramar §GCooperativo§! Blokkat"
  REPROGRAM_COOPERATIVE_BLOKKAT_DESC:0 "Una alteración muy delicada de la conciencia de un Blokkat cautivo a través de una 'cirugía' hiperdimensional transformará a la criatura avanzada en un líder dispuesto y leal para nuestro imperio."
  
  REPROGRAM_INDIFFERENT_BLOKKAT:0 "Reprogramar §LIndiferente§! Blokkat"
  REPROGRAM_INDIFFERENT_BLOKKAT_DESC:0 "Una alteración muy delicada de la conciencia de un Blokkat cautivo a través de una 'cirugía' hiperdimensional transformará a la criatura avanzada en un líder dispuesto y leal para nuestro imperio."
  
  REPROGRAM_DISPLEASED_BLOKKAT:0 "Reprogramar §RDisgustado§! Blokkat"
  REPROGRAM_DISPLEASED_BLOKKAT_DESC:0 "Una alteración muy delicada de la conciencia de un Blokkat cautivo a través de una 'cirugía' hiperdimensional transformará a la criatura avanzada en un líder dispuesto y leal para nuestro imperio."
  
  REPROGRAM_CATASTROPHIC_BLOKKAT:0 "Reprogramar §PCATASTÓFICO§! Blokkat"
  REPROGRAM_CATASTROPHIC_BLOKKAT_DESC:0 "Una alteración muy delicada de la conciencia de un Blokkat cautivo a través de una 'cirugía' hiperdimensional transformará a la criatura avanzada en un líder dispuesto y leal para nuestro imperio. Con suerte."
  
  must_have_conducted_3_experiments_on_blokkat:0 "Necesitamos haber ganado al menos §Y3§! $blokkat_knowledge$ de §YBlokkat Nexo de Contenciónes§! realizando experimentos en Blokkats cautivos."
  
  giga_blokkat.3230.name:0 "La Mente de un Blokkat"
  giga_blokkat.3230.desc:0 "Con la cantidad de $blokkat_knowledge$ que hemos logrado acumular en los últimos años, los científicos responsables de contener y experimentar con §YBlokkats§! han presentado una idea potencialmente revolucionaria con respecto al uso a largo plazo de estos Blokkats cautivos.\n\nDe hecho, están sugiriendo que, dado el conocimiento que hemos adquirido sobre la anatomía de los Blokkat, podría ser posible \"hackear\" la mente de un Blokkat y de alguna manera \"reprogramarla\". Esto nos permitiría reclutar efectivamente §Ycontratar§! a estos Blokkats cautivos y emplearlos en nuestro imperio tanto como cualquier especie.\n\nComo era de esperarse, la propuesta se considera bastante absurda ya que la mente interna de un Blokkat es magnitudes más compleja que la de cualquier otro ser sapiente. Además, tendríamos que alterar el mismo subconsciente del Blokkat objetivo para cambiar su lealtad de su civilización a la nuestra sin destruir o corromper accidentalmente su mente.\n\nSin embargo, mientras que el §YBlokkwork§! normalmente haría que tal acción fuera completamente y absolutamente imposible ya que sería detectada y corrAegis instantáneamente, los Blokkats cautivos han sido completamente aislados del resto de su especie y, por lo tanto, alterar su mente podría no estar completamente fuera del ámbito de la posibilidad, siempre que invirtamos suficiente investigación en este proyecto.\n\nSe ha creado un §BProyecto de Investigación Blokkat§! para estudiar y posiblemente concretar la propuesta siempre que poseamos suficiente $blokkat_knowledge$."
  giga_blokkat.3230.a:0 "Suena absurdo, pero ¿qué no lo es en este punto?"
  giga_blokkat.3230.a.tooltip:0 "Un nuevo §BProyecto de Investigación Blokkat§! ahora está disponible en el §YOficina de Investigación Blokkat§!."
  
  giga_blokkat.3200.name:0 "Avistamientos de Blokkat"
  giga_blokkat.3200.desc:0 "Aunque los Blokkats aparentemente muestran poco interés hacia nosotros y nuestra civilización, un fenómeno peculiar que parece ir en contra de su comportamiento generalmente desinteresado ha ocurrido en varios de nuestros mundos en los últimos meses.\n\nAunque originalmente eran meros rumores que se pensaba habían nacido de la paranoia inducida por los Blokkat, recientemente se ha confirmado que §Yindividual Blokkats§! han sido avistados en varios de nuestros mundos. Según los informes de los diversos mundos donde tuvieron lugar los avistamientos, no son agresivos y simplemente desaparecen en el aire cuando se les confronta o amenaza.\n\nEl propósito exacto de estas visitas enigmáticas aún no se conoce, pero dado su actitud pasiva y a veces casi despreocupada, la respuesta más probable es que estos Blokkats podrían estar simplemente visitando, explorando y registrando datos sobre nuestra galaxia y sus civilizaciones antes de su, según los Blokkats al menos, inevitable desaparición. Esta teoría está respaldada por un estudio de los datos transmitidos por esos Blokkats a sus hermanos a través del §YBlokkwork§!.\n\nPero estas visitas han conjurado una idea que suena algo loca dentro de nuestro §YOficina de Investigación Blokkat§!: ¿Y si pudiéramos §Rcapture§! ellos? Según los investigadores de la Oficina, estudiar a un Blokkat individual en vivo de cerca sin duda nos proporcionaría valioso $blokkat_knowledge$ y aumentaría enormemente nuestra comprensión de estos invasores esotéricos.\n\nSe ha ideado un §BProyecto de Investigación Blokkat§! para estudiar la viabilidad de tal acto."
  giga_blokkat.3200.a:0 "Ciertamente una propuesta audaz."
  giga_blokkat.3200.a.tooltip:0 "Un nuevo §BProyecto de Investigación Blokkat§! está disponible en el §YOficina de Investigación Blokkat§!."
  
  giga_blokkat.3201.name:0 "Trampa para Blokkat"
  giga_blokkat.3201.desc:0 "La perspectiva de capturar un Blokkat vivo es atractiva, pero ciertamente no es una empresa barata.\n\nComo lo demuestran nuestros estudios sociológicos, todos los Blokkats están conectados entre sí por el §YBlokkwork§!, que también funciona como una \"Red de Energía Hiperdimensional\" que permite la transferencia instantánea de energía e información cuando sea necesario.\n\nComo tal, si vamos a capturar un Blokkat, tendremos que encontrar una manera de §Rcortar§! su conexión con el §YBlokkwork§!, al menos temporalmente hasta que el Blokkat pueda ser contenido adecuadamente.\n\nAdemás, tendremos que diseñar y construir una megaestructura capaz de contener un Blokkat y evitar que escape a través del túnel hiperdimensional. Si logramos combinar ambas tecnologías, podríamos ser capaces de incapacitar un Blokkat y transferirlo a una celda de contención especializada donde podríamos realizar varios estudios sobre la criatura.\n\nSin embargo, estos Blokkats individuales están muy bien equipados para lidiar con amenazas en caso de que alguna vez necesiten hacerlo, por lo que deberíamos esperar tener que luchar en un brutal combate terrestre contra dichos Blokkats si vamos a neutralizarlos después de cortar su conexión con el §YBlokkwork§!."
  giga_blokkat.3201.a:0 "Procedamos..."
  giga_blokkat.3201.a.tooltip:0 "El costo de esta tecnología es de aproximadamente §Y1.25M§!\n$cant_do_another_blokkat_project_tech_tooltip$"
  giga_blokkat.3201.b:0 "Esto es demasiado arriesgado, no por ahora."
  
  giga_tech_blokkat_snare:0 "Protocolos de Corte de Blokkwork"
  giga_tech_blokkat_snare_desc:0 "Al cortar la conexión de los Blokkats individuales con el Blokkwork y neutralizarlos, podríamos ser capaces de contenerlos finalmente siempre que poseamos la infraestructura necesaria para negar su escape. Esto requerirá la construcción de una celda de contención especializada que rodee al Blokkat dentro del espacio hiperdimensional."
  
  blokkat_snare_mega_title:0 "§HDesbloquea Característica§!: Captura de Blokkat\n§HDesbloquea Megaestructura§!: Nexus de Contención de Blokkat"
  blokkat_snare_mega_desc:0 "Una enorme instalación orbital diseñada para contener un solo Blokkat."
  
  giga_blokkat.3202.name:0 "Protocolos de Captura de Blokkat"
  giga_blokkat.3202.desc:0 "Tras una extensa investigación, nuestro §YOficina de Investigación de Blokkat§! ha concretado un método que podríamos utilizar para capturar estos Blokkats visitantes.\n\nPrimero tendremos que construir el §YNexus de Contención de Blokkat§! sobre cualquier planeta en nuestro espacio. cada §YNexus de Contención de Blokkat§! puede contener §Y1§! Blokkat. Siempre que tengamos Nexos de Contención libres, una vez que se aviste un Blokkat en uno de nuestros mundos, se nos informará y podremos gastar £energy$ para desatar un pulso hiperdimensional que cortará al Blokkat del §YBlokkwork§!, negándole la capacidad de escapar o llamar refuerzos.\n\nLuego tendremos que enfrentarlo directamente con §YFuerzas Terrestres§!, por lo que sería prudente asegurarse de que un poderoso ejército no esté demasiado lejos de cualquier planeta dado.\n\nSi logramos superar el armamento del Blokkat en batalla, lo transportaremos al §YNexus de Contención de Blokkat§! donde nos proporcionará amplios beneficios de investigación y permitirá un estudio directo de su anatomía esotérica.\n\n§BDebemos tener al menos un Nexus de Contención de Blokkat vacío dentro de nuestro espacio para ser notificados de avistamientos de Blokkat en nuestros mundos.§!"
  giga_blokkat.3202.a:0 "Notado. Con suerte podemos manejarlo..."
  giga_blokkat.3202.a.tooltip:0 "Una nueva §GTarea de Investigación de Blokkat§! ahora está disponible para llevar un registro de nuestras operaciones de §Ycaptura de Blokkat§!."
  
  giga_blokkat.3000.paluushia:0 "§GInvestiga§! §YPaluushia§!"
  giga_blokkat.3000.paluushia.tooltip:0 "Paluushia evidentemente tiene conexiones significativas con los Blokkats. Deberíamos realizar una investigación exhaustiva del planeta y los Paluushes para recuperar cualquier $blokkat_knowledge$ que puedan tener.\n\n§GGanancia Potencial Máxima de Conocimiento: §Y?§!\n§GConocimiento Ganado: §Y[ROOT.blokkat_knowledge_earned_by_paluush]§!§!"
  
  giga_blokkat.3000.capture:0 "§GCaptura§! Blokkats individuales §Y§! | Blokkats Capturados: §Y[ROOT.captured_blokkat_count]§!"
  giga_blokkat.3000.capture.tooltip:0 "Los Blokkats curiosos a veces visitan nuestros mundos, recopilando datos sobre nosotros y desapareciendo instantáneamente cuando se les confronta. Si tenemos al menos un §YNexo de Contención de Blokkat§! libre, se nos informará cada vez que un §YBlokkat§! sea §Yavistado§! en uno de nuestros mundos, permitiéndonos gastar £energy£ y utilizar §YFuerzas Terrestres§! para neutralizarlo.\n\nLos Blokkats neutralizados serán transportados a cualquier §YNexo de Contención de Blokkat§! libre ya que cada uno puede contener un solo Blokkat. Obtendremos grandes cantidades de investigación de cualquier Blokkat detenido dentro de un Nexo de Contención y podremos realizar más pruebas.\n\nCada Blokkat cautivo acelera nuestra §YVelocidad de Investigación de Blokkat§! en un §G15%§!\n\n§BNecesitamos al menos un Nexo de Contención de Blokkat vacío para ser notificados de avistamientos de Blokkat en nuestros mundos.§!\n\n§GGanancia Potencial Máxima de Conocimiento: §Y?§!\n§GConocimiento Ganado: §Y[ROOT.blokkat_knowledge_earned_by_capture]§!§!"
  
  giga_blokkat.3204.name:0 "¡Blokkat Avistado!"
  giga_blokkat.3204.desc:0 "¡Un §YBlokkat§! ha sido avistado explorando nuestro mundo de §Y[ROOT.GetName]§!!\n\nNo es consciente de nuestras intenciones y dado su equipo actual, §Y[owner.blokkat_containment_ec_cost]§! £energy£ debería poder cortar su conexión con el §YBlokkwork§!.\n\nA pesar de ser solo un Blokkat, estos Blokkats \"visitantes\" generalmente llevan armamento notablemente poderoso en caso de que terminen enfrentando alguna amenaza de la que no puedan huir. Dadas sus tecnologías, no debería sorprendernos que si elegimos intentar neutralizarlo, tendremos que asegurarnos de poder reforzar rápidamente el campo de batalla con fuerzas terrestres poderosas."
  
  giga_blokkat.3204.a:0 "¡Adelante! | §Y[owner.blokkat_containment_ec_cost]§! £energy£"
  giga_blokkat.3204.a.tooltip:0 "-§Y[owner.blokkat_containment_ec_cost]§! £energy£\n¡El §YBlokkat§! en §Y[ROOT.GetName]§! se vuelve §Rhostil§!"
  giga_blokkat.3204.b:0 "No estamos preparados para esto."
  
  giga_blokkat.3205.name:0 "¡Blokkwork Cortado!"
  giga_blokkat.3205.desc:0 "Al lanzar enormes cantidades de energía al espacio hiperdimensional, logramos cortar al solitario §YBlokkat§! del §YBlokkwork§! en §Y[ROOT.GetName]§!.\n\nLa criatura intenta fervientemente escapar pero rápidamente se da cuenta de que no puede teletransportarse como debería. Enfrentado a nuestro poder y acorralado por nuestros ejércitos, el Blokkat aparentemente confundido activa su armamento y no pierde tiempo en enfrentarse a nuestras fuerzas en un intento de liberarse de nuestro control.\n\nDebemos ser rápidos y decisivos, ya que si el Blokkat abruma a nuestras fuerzas, rápidamente se escabullirá al espacio interestelar y nunca más será visto."
  giga_blokkat.3205.a:0 "¡No le des tiempo para respirar!"
  
  giga_blokkat.3206.name:0 "¡Blokkat Abruma a Nuestros Ejércitos!"
  giga_blokkat.3206.desc:0 "Nuestros ejércitos han fallado en neutralizar al poderoso §YBlokkat§! solitario en §Y[FromFrom.GetName]§!. Después de derrotar a nuestras tropas terrestres, la criatura procedió a demoler violentamente parte de nuestra infraestructura antes de escabullirse rápidamente al espacio antes de que nuestros ejércitos desorganizados pudieran reaccionar.\n\nEl daño infligido en §Y[FromFrom.GetName]§! debería ser mínimo, pero esto ha sido un golpe serio a nuestras operaciones relacionadas con Blokkat."
  giga_blokkat.3206.a:0 "¡Maldición!"
  giga_blokkat.3206.a.tooltip:0 "§Y[FromFrom.GetName]§! recibe §Y10§! §RDevastación§!.\nGanamos §Y0.25§! §RInquietud de Blokkat§!."
  
  giga_blokkat.3220.name:0 "¡Fuga de Contención de Blokkat en §Y[blokkat_prison_with_breach.solar_system.GetName]§!!"
  giga_blokkat.3220.desc.cooperative:0 "Nuestro §YNexo de Contención de Blokkat§! informa que §Y[blokkat_prison_breacher.GetName]§!, el Blokkat contenido dentro del Sistema §Y[blokkat_prison_with_breach.solar_system.GetName]§!, actualmente está haciendo un peligroso intento de §Rfuga de contención§!.\n\nAunque la criatura no ha logrado escapar completamente todavía, ha escapado de su celda principal y está activamente masticando la estructura en un intento de escapar. El personal del Nexo estima que §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ y §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ deberían ser suficientes para detener a §Y[blokkat_prison_breacher.GetName]§! y devolverlos a su celda de contención designada.\n\nComo §Y[blokkat_prison_breacher.GetName]§! tiene un comportamiento §GCooperativo§!, simplemente volará al espacio interestelar y nunca regresará si se le permite la fuga."
  giga_blokkat.3220.desc.indifferent:0 "Nuestro §YNexo de Contención de Blokkat§! informa que §Y[blokkat_prison_breacher.GetName]§!, el Blokkat contenido dentro del Sistema §Y[blokkat_prison_with_breach.solar_system.GetName]§!, está actualmente haciendo un peligroso intento de §Rromper el confinamiento§!.\n\nAunque la criatura no ha logrado escapar completamente todavía, ha escapado de su celda principal y está activamente masticando la estructura en un intento de escapar. El personal del Nexo estima que §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ y §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ deberían ser suficientes para detener a §Y[blokkat_prison_breacher.GetName]§! y devolverlos a su celda de contención designada.\n\nComo §Y[blokkat_prison_breacher.GetName]§! tiene un comportamiento §LIndiferente§!, podrían volar hacia el espacio o intentar atacarnos."
  giga_blokkat.3220.desc.displeased:0 "Nuestro §YNexo de Contención de Blokkat§! informa que §Y[blokkat_prison_breacher.GetName]§!, el Blokkat contenido dentro del Sistema §Y[blokkat_prison_with_breach.solar_system.GetName]§!, está actualmente haciendo un peligroso intento de §Rromper el confinamiento§!.\n\nAunque la criatura no ha logrado escapar completamente todavía, ha escapado de su celda principal y está activamente masticando la estructura en un intento de escapar. El personal del Nexo estima que §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ y §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ deberían ser suficientes para detener a §Y[blokkat_prison_breacher.GetName]§! y devolverlos a su celda de contención designada.\n\nComo §Y[blokkat_prison_breacher.GetName]§! tiene un comportamiento §RDisgustado§!, es muy probable que se vuelvan extremadamente hostiles si se les permite romper el confinamiento."
  
  giga_blokkat.3220.a:0 "¡Recontenerlos a toda costa! | §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ & §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£"
  giga_blokkat.3220.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! será §Yrecontenido de manera segura§!."
  
  giga_blokkat.3220.b:0 "No podemos permitírnoslo."
  giga_blokkat.3220.b.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! §Ydesaparecerá en el espacio interestelar§! debido a su comportamiento §GCooperativo§!."
  
  giga_blokkat.3220.c:0 "No podemos permitírnoslo."
  giga_blokkat.3220.c.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! o bien §Ydesaparecerá en el espacio interestelar§! o §Hse volverá hostil§! debido a su comportamiento §LIndiferente§!."
  
  giga_blokkat.3220.d:0 "No podemos permitírnoslo."
  giga_blokkat.3220.d.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! se §Hvolverá hostil§! debido a su comportamiento §RDisgustado§!, §Rpeor aún...§!"
  
  giga_blokkat.3221.name:0 "§Y[blokkat_prison_breacher.GetName]§! ha escapado!"
  giga_blokkat.3221.desc:0 "Nuestro §YNexo de Contención de Blokkat§! en §Y[blokkat_prison_with_breach.solar_system.GetName]§! ha fallado en recontener a §Y[blokkat_prison_breacher.GetName]§!.\n\nAfortunadamente para nosotros, debido al comportamiento del Blokkat, §Y[blokkat_prison_breacher.GetName]§! simplemente optó por volar hacia el espacio interestelar sin infligir más daños en nuestras instalaciones.\n\nEl Nexo está ahora una vez más vacío y listo para recibir a un nuevo Blokkat en caso de que capturemos a otro."
  giga_blokkat.3221.a:0 "Lamentable, pero tales son los riesgos asociados con contener entidades tan peligrosas..."
  giga_blokkat.3221.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! ha §Ydesaparecido en el espacio interestelar§!.\n\nEl §YNexo de Contención de Blokkat§! en §Y[blokkat_prison_with_breach.solar_system.GetName]§! está una vez más vacío.\n\nGanamos §Y0.25§! §RInquietud de Blokkat§!."
  
  
  giga_blokkat.3225.name:0 "§Y[blokkat_prison_breacher.GetName]§! ha roto el confinamiento!"
  giga_blokkat.3225.desc:0 "Nuestro §YNexo de Contención de Blokkat§! en §Y[blokkat_prison_with_breach.solar_system.GetName]§! ha fallado en recontener a §Y[blokkat_prison_breacher.GetName]§!.\n\nEl Blokkat ahora §Rse ha vuelto hostil§! y está abriendo fuego contra nuestras naves. Afortunadamente, el Nexo estima que si nuestras flotas logran dominarlo, deberíamos ser capaces de prevenir su escape y posteriormente recontenerlo.\n\nSin embargo, advierten que solo tenemos §Y2 meses§! antes de que el Blokkat se reconecte a la mayor §YBlokkwork§! y se escape permanentemente de nuestro alcance."
  giga_blokkat.3225.a:0 "¡Detengan a ese Blokkat de inmediato!"
  giga_blokkat.3225.a.tooltip:0 "Tenemos §Y2 meses§! para §Rneutralizar§! a §Y[blokkat_prison_breacher.GetName]§! antes de que §Ydesaparezcan en el espacio interestelar§!."
  
  giga_blokkat.3226.name:0 "§Y[blokkat_prison_breacher.GetName]§! ha escapado!"
  giga_blokkat.3226.desc:0 "Hemos fallado en neutralizar y recontener a §Y[blokkat_prison_breacher.GetName]§!.\n\nEl Blokkat, después de abrir fuego contra cada nave en su inmediata vecindad, logró reconectarse al §YBlokkwork§! y escapó rápidamente del sistema, deslizándose fuera de nuestro alcance para siempre.\n\nEl Nexo está ahora una vez más vacío y listo para recibir a un nuevo Blokkat en caso de que capturemos a otro."
  giga_blokkat.3226.a:0 "¡Maldición!"
  giga_blokkat.3226.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! ha §Ydesaparecido en el espacio interestelar§!.\n\nEl §YNexo de Contención de Blokkat§! en §Y[blokkat_prison_with_breach.solar_system.GetName]§! está vacío una vez más.\n\nGanamos §Y0.5§! §RInquietud de Blokkat§!."
  
  giga_blokkat.3227.name:0 "§Y[blokkat_prison_breacher.GetName]§! ha sido recontenido!"
  giga_blokkat.3227.desc:0 "Hemos logrado neutralizar y recontener a §Y[blokkat_prison_breacher.GetName]§!.\n\nEl Blokkat ha sido posteriormente reinsertado en su celda de contención y ahora está disponible nuevamente para experimentación."
  giga_blokkat.3227.a:0 "Buen trabajo."
  giga_blokkat.3227.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! está de vuelta en contención."
  
  giga_blokkat.3223.name:0 "§R¡FUGA CATASTRÓFICA DE BLOKKAT§!"
  giga_blokkat.3223.desc:0 "¡Noticias alarmantes! Nuestro §YNexo de Contención de Blokkat§! en el sistema §Y[blokkat_prison_with_breach.solar_system.GetName]§! informa que §Y[blokkat_prison_breacher.GetName]§! ha logrado §Rromper completamente la contención§! y posteriormente escapó al espacio.\n\nSin embargo, el §RDisgustado§! Blokkat ahora está empeñado en vengarse y procedió a §Rdestruir violenta y completamente§! nuestro §YNexo de Contención de Blokkat§! utilizando su armamento reactivado y utilizó la materia dentro del Nexo para fabricar §Rmás Blokkats§!. §Y[blokkat_prison_breacher.GetName]§! se ha reconectado rápidamente a la mayor §YBlokkwork§! y ahora la está utilizando para descargar automáticamente nuevas conciencias en estos Blokkats recién creados.\n\nÉl y los nuevos Blokkats ahora están avanzando en el desmantelamiento de cuerpos celestes cercanos para generar aún más Blokkats, que a su vez probablemente intentarán crear aún más Blokkats.\n\nYa no hay esperanza de volver a contener al Blokkat fugitivo, ahora debemos actuar rápidamente y aniquilar a §Y[blokkat_prison_breacher.GetName]§! antes de que la fuga se convierta en un apocalipsis de Blokkat."
  giga_blokkat.3223.a:0 "¡A las estaciones de batalla!"
  giga_blokkat.3223.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! ha §Rroto la contención§! y ahora está §Rcosechando planetas§! para §Rcrear más Blokkats§!.\n\nEl §YNexo de Contención de Blokkat§! en §Y[blokkat_prison_with_breach.solar_system.GetName]§! está §Rdestruido§!!\n\nGanamos §Y2§! §RInquietud de Blokkat§!."
  
  
  giga_blokkat_individual:0 "Blokkat Individual"
  giga_blokkat_individual_plural:0 "Blokkats Individuales"
  
  BLOKKAT_INDIVIDUAL:0 "Núcleo"
  
  megastructures_produces_mult:0 "Producción de Recursos de Megaestructura"
  
  giga_blokkat.3207.name:0 "¡Blokkat Capturado!"
  giga_blokkat.3207.desc:0 "Después de una intensa lucha, nuestras fuerzas han logrado neutralizar al único Blokkat en §Y[FromFrom.GetName]§!. Aunque destruir completamente a la criatura está fuera de discusión, ya que sin duda alertaría al resto de su civilización demasiado rápido para que pudiéramos reaccionar, nuestro asalto ha logrado neutralizar la mayor parte de su armamento y temporalmente ha dejado a la criatura inconsciente.\n\nEn los cruciales minutos durante los cuales el Blokkat fue incapaz de reaccionar a su entorno, hemos logrado transportarlo rápidamente al §YNexo de Contención de Blokkat§! ubicado en el sistema §Y[newest_blokkat_prison.solar_system.GetName]§!, antes de que los increíblemente eficientes sistemas de auto-reparación de la criatura se activaran y lo hicieran operativo nuevamente.\n\nAfortunadamente para nosotros, para entonces el Blokkat, que aparentemente se conoce como §Y[newest_blokkat_prisoner.GetName]§!, estaba seguro dentro de la celda de contención hiperdimensional asegurando que permanezca separado de la §YBlokkwork§! e incapaz de escapar a través de una dimensión superior. Además, la celda está trabajando para pacificar activamente el intelecto del Blokkat para mantenerlo lo más dócil posible.\n\nPara asegurarnos de que el resto de los Blokkats no noten la repentina desaparición, el Nexo de Contención ha \"secuestrado\" la Blokkwork y ahora está replicando la firma de energía de §Y[newest_blokkat_prisoner.GetName]§! dentro de la Blokkwork para engañar a la red y hacerle pensar que §Y[newest_blokkat_prisoner.GetName]§! todavía está vagando por la galaxia.\n\nPodemos gestionar el Nexo de Contención de §Y[newest_blokkat_prisoner.GetName]§! haciendo clic en la opción §YGestionar Nexo de Contención§! en el menú de la Megaestructura."
  giga_blokkat.3207.a:0 "¡Delicioso! Un acto arriesgado de gran valor."
  giga_blokkat.3207.a.tooltip:0 "§Y[newest_blokkat_prisoner.GetName]§! ahora está contenido dentro de nuestro imperio. Podemos emprender investigaciones y adquirir $blokkat_knowledge$ de ellos utilizando el menú de gestión del Nexo de Contención.\n\n§RA pesar de lo cooperativos que puedan parecer, los Blokkats siguen siendo criaturas altamente inteligentes y peligrosas. Aunque estamos intentando restringir algo sus capacidades de procesamiento intelectual, estos Blokkats contenidos retienen la conciencia de nuestras intenciones y deberíamos monitorearlos de cerca.§!\n\n"
  
  blokkat_prison_1_empty:0 "$gc_blokkat$Nexo de Contención de Blokkat"
  blokkat_prison_1_empty_DESC:0 "Este Nexus de Contención de Blokkat está listo para albergar un solo Blokkat cautivo con el fin de realizar investigaciones sobre él."
  blokkat_prison_1_empty_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_blokkat$ - $giga_list_category_science_production$\nAlberga un §YBlokkat Cautivo§! para experimentar con un mantenimiento base de §Y1000§! £energy£\n$giga_list_potentially_hazardous$\n§LUna megaestructura altamente costosa capaz de contener un solo Blokkat." #megalistentry BLOKKAT CONTAINMENT NEXUS
  
  blokkat_prison_1_filled:0 "Nexus de Contención de Blokkat"
  blokkat_prison_1_filled_DESC:0 "Este Nexus de Contención de Blokkat contiene un solo Blokkat cautivo, separado del Blokkwork y mantenido dentro de una celda de retención hiperdimensional altamente avanzada."
  
  blokkat_prison_1_manage:0 "Gestionar Nexus de Contención"
  blokkat_prison_1_manage_DESC:0 "Gestionar la investigación que se está llevando a cabo sobre un Blokkat cautivo."
  
  blokkat_prison_already_doing_this:0 "Actualmente estamos llevando a cabo esta investigación."
  
  giga_blokkat.3211.name:0 "Experimentando con §Y[blokkat_prisoner_being_viewed.GetName]§!"
  giga_blokkat.3211.desc:0 "Con §Y[blokkat_prisoner_being_viewed.GetName]§! firmemente contenido dentro de nuestro §YNexus de Contención de Blokkat§!, ahora podemos considerar la realización de una serie de experimentos y estudios sobre la criatura con el objetivo de aprender cómo funcionan los Blokkats y cómo funciona exactamente su \"anatomía\".\n\nGracias a la inmensa resiliencia de los Blokkats, estos experimentos deberían ser no letales y nos proporcionarán valioso $blokkat_knowledge$. Si decidimos comenzar a experimentar, tomará §Y[ROOT.blokkat_prison_research_time]§! meses para que este §YNexus de Contención de Blokkat§! produzca §Y1§! $blokkat_knowledge$, después de lo cual podremos iniciar otra ronda de experimentación.\n\nEl tiempo que se tarda en generar §Y1§! $blokkat_knowledge$ aumentará en §Y50%§! cada vez, pero podemos iniciar cualquier número de experimentos a la vez si poseemos múltiples Blokkats cautivos en diferentes centros de contención."
  giga_blokkat.3211.a:0 "Procedamos."
  giga_blokkat.3211.a.tooltip:0 "Ganaremos §Y1§! $blokkat_knowledge$ en §Y[ROOT.blokkat_prison_research_time]§! meses.\nPodemos verificar el progreso de la experimentación en la pantalla de gestión del §YNexus de Contención§!."
  giga_blokkat.3211.b:0 "Olvidalo."
  
  giga_blokkat.3210.experiment:0 "¡La experimentación está en curso! Se completará en §Y[blokkat_prison_being_managed.blokkat_experiment_duration]§! meses."
  blokkat_experiment_ongoing:0 "La experimentación está en curso."
  
  giga_blokkat.3212.name:0 "Experimentación Concluyente"
  giga_blokkat.3212.desc:0 "Nuestro §YNexus de Contención de Blokkat§! ubicado dentro del §Y[blokkat_prison_experiment_complete.solar_system.GetName]§! ha concluido una ronda de experimentación en su §YBlokkat§! cautivo.\n\nPosteriormente hemos logrado adquirir §Y1§! $blokkat_knowledge$ y podemos comenzar otro conjunto de experimentos una vez que estemos listos para hacerlo."
  giga_blokkat.3212.a:0 "¡Delicioso!"
  giga_blokkat.3212.a.tooltip:0 "Ganamos §Y1§! $blokkat_knowledge$."
  
  giga_blokkat.3210.reprogram:0 "Intentar reprogramar §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y40§! $blokkat_knowledge$"
  blokkat_requires_40_knowledge_and_project:0 "Necesitamos al menos §Y40§! $blokkat_knowledge$ debido al comportamiento §LIndiferente§! de §Y[blokkat_prisoner_being_viewed.GetName]§! y debemos haber completado el apropiado §BProyecto de Investigación de Blokkat§!."
  
  giga_blokkat.3210.reprogram.angry:0 "Intentar reprogramar §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y45§! $blokkat_knowledge$"
  blokkat_requires_45_knowledge_and_project:0 "Necesitamos al menos §Y45§! $blokkat_knowledge$ debido al comportamiento §RDisgustado§! de §Y[blokkat_prisoner_being_viewed.GetName]§! y debemos haber completado el apropiado §BProyecto de Investigación de Blokkat§!."
  
  giga_blokkat.3210.reprogram.catastrophic:0 "Intentar reprogramar §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y55§! $blokkat_knowledge$"
  blokkat_requires_55_knowledge_and_project:0 "Necesitamos al menos §Y55§! $blokkat_knowledge$ debido al comportamiento §PCATASTRÓFICO§! de §Y[blokkat_prisoner_being_viewed.GetName]§! y debemos haber completado el apropiado §BProyecto de Investigación de Blokkat§!."
  
  giga_blokkat.3210.reprogram.cooperative:0 "Intentar reprogramar §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y35§! $blokkat_knowledge$"
  blokkat_requires_35_knowledge_and_project:0 "Necesitamos al menos §Y35§! $blokkat_knowledge$ debido al comportamiento §GCooperativo§! de §Y[blokkat_prisoner_being_viewed.GetName]§! y debemos haber completado el apropiado §BProyecto de Investigación de Blokkat§!."
  
  giga_blokkat.3210.release:0 "Liberar §Y[blokkat_prisoner_being_viewed.GetName]§!"
  giga_blokkat.3210.release.tooltip:0 "Si contener a §Y[blokkat_prisoner_being_viewed.GetName]§! se ha vuelto impráctico, podemos optar por §Pliberar§! a ellos. Esto liberará su §YNexus de Contención§! y reducirá drásticamente el mantenimiento de la megaestructura, pero no podremos realizar ninguna investigación hasta que capturemos otro Blokkat."
  
  giga_blokkat.3210.knowledge:0 "Generar $blokkat_knowledge$ | §Y75000§! £energy£ & §Y25§! £influence£"
  giga_blokkat.3210.physics:0 "Enfocarse en estudiar §BFuentes de Poder de Blokkat§!"
  giga_blokkat.3210.physics.tooltip:0 "Incluso cuando están desconectados del §YBlokkwork§!, los Blokkats individuales siguen siendo máquinas altamente capaces. Es primordial que entendamos los principios fundamentales que alimentan a estas criaturas.\n\n§YAumenta la producción de Investigación Física del Nexus de Contención en §Y500§! pero disminuye las otras dos en §Y250§!.§!"
  giga_blokkat.3210.society:0 "Concentrarse en estudiar la §GPsicología Blokkat§!"
  giga_blokkat.3210.society.tooltip:0 "Los Blokkats, aunque normalmente están conectados entre sí por el §YBlokkwork§!, siguen siendo criaturas individuales con su propia mentalidad y psicología. Debemos estudiar cómo piensa y siente exactamente un Blokkat para entenderlos mejor.\n\n§YAumenta la producción de Investigación Social del Nexo de Contención en §Y500§! pero disminuye las otras dos en §Y250§!.§!"
  giga_blokkat.3210.engineering:0 "Concentrarse en estudiar los §HDiseño Blokkat§!"
  giga_blokkat.3210.engineering.tooltip:0 "El hecho de que un solo Blokkat pueda superar a todos excepto a los ejércitos más elitistas es simplemente asombroso. El diseño de estos Blokkats debe ser estudiado de cerca siempre que tengamos la oportunidad.\n\n§YAumenta la producción de Investigación de Ingeniería del Nexo de Contención en §Y500§! pero disminuye las otras dos en §Y250§!.§!"
  giga_blokkat.3210.nofocus:0 "Estudiar §LTodo§! por igual"
  giga_blokkat.3210.nofocus.tooltip:0 "Debemos estudiar todos los aspectos relacionados con la anatomía de Blokkat por igual.\n\n§YEl Nexo de Contención producirá cantidades iguales de investigación de Física, Sociedad e Ingeniería.§!"
  
  giga_blokkat.3210.name:0 "Blokkat Nexo de Contención"
  giga_blokkat.3210.desc:0 "§YNombre§!: [blokkat_prisoner_being_viewed.GetName]\n\n§YEdad§!: [blokkat_prisoner_being_viewed.blokkat_age_value]\n\n§YIntereses Clave§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_leader_type]\n\n§YPersonalidad§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_personality]\n\n§YComportamiento§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_behavior]"
  giga_blokkat.3210.bye:0 "§BSalir del Blokkat Nexo de Contención§!"
  
  prison_blokkat_is_catastrophic:0 "§PCATASTRÓFICO§! - §PEl Nexo de Contención sufre constantemente daños catastróficos debido al intenso movimiento y los frecuentes ataques.§!\n§RAumenta el mantenimiento del Nexo de Contención en§! §Y150§! £alloys£"
  prison_blokkat_is_angry:0 "§RDisgustado§! - [blokkat_prisoner_being_viewed.GetName] no está contento de estar contenido y se nota. Intentan frecuente y violentamente liberarse de su celda de contención y nos dificultan el estudio.\n§RAumenta el mantenimiento del Nexo de Contención en§! §Y500§! £energy£"
  prison_blokkat_is_indifferent:0 "§LIndiferente§! - A [blokkat_prisoner_being_viewed.GetName] le importa muy poco su situación actual. La extrema longevidad de los Blokkats significa que el tiempo pasado en contención es probablemente insignificante en comparación con el resto de su existencia."
  prison_blokkat_is_cooperative:0 "§GCooperativo§! - [blokkat_prisoner_being_viewed.GetName] es sorprendentemente cooperativo y raramente intenta escapar, incluso llegando a darnos datos sobre sí mismos y la especie Blokkat.\n§GAumenta la producción de investigación del Nexo de Contención en §Y250§! en todas las categorías."
  
  prison_blokkat_is_psionic:0 "§MEntusiasta Psiónico§! - [blokkat_prisoner_being_viewed.GetName] posee un inmenso potencial psiónico gracias a emisores psiónicos artificiales increíblemente poderosos incrustados en su chasis."
  prison_blokkat_is_keen:0 "§RAudaz y Descarado§! - Este Blokkat cautivo es increíblemente audaz y ansioso por entrar en acción. Su comportamiento es extremadamente errático y a veces intentan ya sea romper el contención o probar nuestra infraestructura de contención.\n§RAumenta el mantenimiento del Nexo de Contención en§! §Y200§! £energy£"
  prison_blokkat_is_ambitious:0 "§EAmbicioso§! - Este Blokkat cautivo es ambicioso y muestra una notoria fascinación por los proyectos de ingeniería a gran escala."
  prison_blokkat_is_mineralizer:0 "§LMineralizador§! - El Blokkat cautivo muestra interés en los métodos utilizados para aumentar la eficiencia de los sistemas industriales, así como en cómo recolectar la mayor cantidad de material posible durante las operaciones de cosecha."
  prison_blokkat_is_combative:0 "§HCombativo§! - Este Blokkat está particularmente interesado en el arte de la batalla y otros temas relacionados con el combate, pero se centran principalmente en teorías en lugar de querer luchar por sí mismos."
  prison_blokkat_is_speed_freak:0 "§GFanático de la Velocidad§! - Este Blokkat exhibe una peculiar obsesión con el concepto de velocidad y con ir lo más rápido posible. No les gusta ser forzados a permanecer inmóviles dentro de nuestro Nexo de Contención, y se nota.\n§RAumenta el mantenimiento del Nexo de Contención en§! §Y400§! £energy£"
  prison_blokkat_is_primitive_enthusiast:0 "§YEntusiasta Primitivo§! - [blokkat_prisoner_being_viewed.GetName] al parecer alberga un extraño interés por civilizaciones supuestamente 'primitivas' como la nuestra y está más que dispuesto a 'experimentar' con ellas para aprender más, a veces de maneras atrozmente retorcidas.\n§GAumenta la producción del Nexo de Contención en§! §Y400§! £society_research£"
  prison_blokkat_is_catgirl:0 "§MAgradable§! - [blokkat_prisoner_being_viewed.GetName] se comporta de maneras que serían consideradas agradables por seres como nosotros. Aparentemente intentan atraer la atención y provocar un sentimiento de afecto en los observadores actuando tan 'adorables' como la mente pueda concebir.\n§GAumenta la producción del Nexo de Contención en§! §Y200§! £unity£"
  prison_blokkat_is_omnitae:0 "§GBuscador de Belleza§! - [blokkat_prisoner_being_viewed.GetName] estudia específicamente la biología y la estética de muchas especies, particularmente las 'masculinas'. Encuentran una gran adoración en cultivar la belleza de individuos y conceptos que les resultan atractivos.\n§GAumenta la Producción del Nexo de Contención por§! §Y200§! £unity£"
  prison_blokkat_is_blokkazoi_personality:0 "§RERROR§! - §PEste Blokkat está en constante movimiento, ignora cualquier intento de comunicación y está inundando constantemente nuestros sensores con datos basura.§!\n§RAumenta el Mantenimiento del Nexo de Contención por§! §Y100§! £unity£"
  prison_blokkat_is_blokkeff:0 "§GEspecialista en Comercio§! - [blokkat_prisoner_being_viewed.GetName] parece disfrutar interactuando con los acontecimientos económicos de los primitivos. Han mostrado un interés peculiar en ayudarnos a obtener más valor de nuestros mundos. \n§GDisminuye el Mantenimiento del Nexo de Contención por§! §Y200§! £energy£"
  trait_blokkat_blokkeff:0 "Especialista en Comercio"
  trait_blokkat_blokkeff_desc:0 "Este Blokkat parece disfrutar interactuando con los acontecimientos económicos de civilizaciones 'primitivas'. También parecen tener una obsesión insalubre con la acumulación de riqueza, por cualquier medio necesario."
  
  prison_blokkat_is_breadkat:0 "§GFascinación Circular§! - [blokkat_prisoner_being_viewed.GetName] parece estar fascinado por todo lo circular, con un interés particular en las órbitas planetarias. También parecen tener un interés peculiar en los 'primitivos' anillos mundiales, como si no desearan nada más que desmontarlos y volver a montarlos por toda la eternidad. \n§GAumenta la Producción del Nexo de Contención por§! §Y400§! £engineering_research£"
  prison_blokkat_is_blokkloris:0 "§GHidrólogo Fanático§! - [blokkat_prisoner_being_viewed.GetName], junto con una pasión por gobernar y cuidar a seres bariónicos primitivos dentro de los santuarios Blokkonstrukt, tiene una obsesión con la construcción de presas y la manipulación de entornos orgánicos, También parecen ser extremadamente competentes gobernando así como en la eliminación de la resistencia. \n§GAumenta la Producción del Nexo de Contención por§! §Y400§! £engineering_research£"
  
  prison_blokkat_is_governor:0 "§SConstrucción de Nación§! - Este Blokkat en particular parece estar muy intrigado por las complejidades de desarrollar una civilización ligada a un planeta muy parecido al nuestro."
  prison_blokkat_is_scientist:0 "§BInvestigación Científica§! - [blokkat_prisoner_being_viewed.GetName] está evidentemente muy interesado en todo lo relacionado con el avance de la base científica Blokkat."
  prison_blokkat_is_admiral:0 "§PGuerra Intergaláctica§! - Es probable que este Blokkat haya participado en uno o varios conflictos intergalácticos enfrentando a los Blokkats contra una poderosa civilización que se interponía en su camino."
  prison_blokkat_is_general:0 "§GLogística Planetaria§! - Aunque no es algo que los Blokkats suelen hacer por sí mismos, [blokkat_prisoner_being_viewed.GetName] está fascinado por las estrategias y tácticas empleadas por civilizaciones supuestamente 'primitivas' al participar en la guerra terrestre entre sí."
  prison_blokkat_is_blokkazoi_interests:0 "§RPELIGRO§! - §PEste Blokkat es completamente impredecible y parece inseparable de su arma, algún tipo de aparato esotérico 'punzante'.§!"
  
  individual_blokkat:0 "Blokkat Solitario"
  individual_blokkat_desc:0 "Un Blokkat individual explorando un mundo alienígena."
  
  NAME_blokkat_army:0 "Blokkat Solitario"
  
  blokkat_not_enough_energy:0 "Energía Insuficiente."
  
  giga_blokkat.3000.blokkcapture:0 "Concebir un §YDispositivo de Captura Blokkat§! | §Y10§! $blokkat_knowledge$"
  giga_blokkat.3000.blokkcapture.tooltip:0 "Las recientes avistamientos de Blokkats en nuestros mundos han planteado la posibilidad de capturar y estudiar un Blokkat vivo de alguna manera. Podría ser una empresa costosa, pero el potencial de investigación es demasiado bueno para dejarlo pasar."
  
  giga_blokkat.3000.blokkatsgone:0 "¡Los Blokkats han sido derrotados! No hay mucho que investigar."
  
  blokkat_shield_killer_energy:0 "Generador Hiperdimensional"
  blokkat_shield_killer_energy_DESC:0 "Esta gran megaestructura es capaz de perforar el espacio hiperdimensional para realizar investigaciones valiosas. Además, se está utilizando como un generador colosal que extrae energía del espacio hiperdimensional."
  
  blokkat_shield_killer_influence:0 "Generador Hiperdimensional"
  blokkat_shield_killer_influence_DESC:0 "Esta gran megaestructura es capaz de perforar el espacio hiperdimensional para realizar investigaciones valiosas. Además, se está utilizando como un gran monumento al triunfo de una civilización contra los aterradores Blokkats."
  
  giga_blokkat.1032.name:0 "Propósito del Destabilizador"
  giga_blokkat.1032.desc:0 "Con la destrucción del §YBlokkat-Vester§!, nuestro §YDestabilizador Hiperdimensional§! ya no tiene un propósito real para nuestra civilización. Por lo tanto, deberíamos encontrar una manera de mantener la estructura útil incluso sin la amenaza inminente de Blokkat. Como tal, se han presentado dos propuestas para poner la megaestructura en uso.\n\nEn ambos casos, la megaestructura servirá como un colosal laboratorio de investigación para estudiar el espacio hiperdimensional, pero su especialización real aún está por decidirse. La primera opción es intentar usar la megaestructura para \"cosechar\" energía de las estructuras de dimensiones superiores de nuestro universo, lo que ciertamente sería un proceso lucrativo y sería bastante similar a lo que los Blokkats mismos hicieron al cosechar nuestra galaxia.\n\nAlternativamente, podríamos abrir partes de la estructura a todos los seres y transformarla en un verdadero monumento a nuestro triunfo sobre los Blokkats, otorgando grandes cantidades de §YInfluencia§!, §YUnidad§! y §YPeso Diplomático§! además del inmenso rendimiento de investigación.\n\nEn ambas propuestas, produciría grandes cantidades de datos sobre el espacio hiperdimensional y quién sabe qué podría encontrar allí arriba?"
  giga_blokkat.1032.a:0 "Úsalo para cosechar energía."
  giga_blokkat.1032.a.tooltip:0 "¡El §YDestabilizador Hiperdimensional§! ahora será conocido como el §YGenerador Hiperdimensional§!. Generará cantidades §Rmuy grandes§! de §YEnergía§! e §YInvestigación Física§! con poco mantenimiento."
  giga_blokkat.1032.b:0 "¡Se convertirá en un monumento a nuestra gloria!"
  giga_blokkat.1032.b.tooltip:0 "¡El §YDestabilizador Hiperdimensional§! ahora será conocido como el §YGenerador Hiperdimensional§!. Generará grandes cantidades de §YInvestigación Física§!, §YInfluencia§!, §YUnidad§! y §YPeso Diplomático§! con un gran mantenimiento de §YEnergía§!."
  
  giga_blokkat.1033.name:0 "Destabilizador Desmantelado"
  giga_blokkat.1033.desc:0 "Con la destrucción del §YBlokkat-Vester§!, nuestro incompleto §YDestabilizador Hiperdimensional§! ya no nos sirve.\n\nComo tal, la megaestructura ahora será desmantelada para recuperar los recursos que se invirtieron en su construcción."
  giga_blokkat.1033.a:0 "Entendido."
  giga_blokkat.1033.a.tooltip:0 "Nuestro §YDestabilizador Hiperdimensional§! está §Rdesmantelado§!."
  
  giga_blokkat.1043.name:0 "Buque Científico Cosechado"
  giga_blokkat.1043.desc:0 "En nombre del progreso, uno de nuestros buques científicos ha hecho el sacrificio definitivo y se ha dejado cosechar por un §YDesmantelador de Blokk§!. Lleno hasta el borde con instrumentos de medición y varios experimentos, la nave experimentó los métodos de los Blokkats de primera mano.\n\nSolo tomó unos segundos para que la nave fuera completamente obliterada y reducida a una papilla de partículas elementales hiperenergéticas que luego se convirtieron en energía, pero los datos que hemos podido recopilar son invaluables. Los §YDesmanteladores de Blokk§! literalmente \"tiran\" del espacio-tiempo desde una dimensión superior, arrastrando todo consigo y desmenuzando toda la materia en sus partículas constituyentes y eventualmente en energía pura, que luego es recolectada por la nave y supuestamente enviada al §YBlokkat-Vester§!.\n\nDónde exactamente va la energía después es desconocido, pero las lecturas indican que se está enviando a una ubicación central a más de mil millones de años luz de distancia. Sin embargo, este experimento nos ha proporcionado un $blokkat_knowledge$ invaluable que seguramente será útil para nuestros esfuerzos de investigación relacionados con Blokkat."
  giga_blokkat.1043.a:0 "Un sacrificio necesario."
  giga_blokkat.1043.a.tooltip:0 "Ganamos §Y3§! $blokkat_knowledge$."
  
  giga_blokkat.1040.name:0 "¡Desmantelador de Blokk-Destruido!"
  giga_blokkat.1040.desc.a:0 "Nuestras flotas han logrado incapacitar y destruir uno de los colosales §YDesmanteladores de Blokk§! de los Blokkats que operaban dentro del sistema §Y[FromFromFrom.solar_system.GetName]§!.\n\nLa enorme nave sufrió una detonación catastrófica tras el fallo completo de sus sistemas defensivos, poniendo fin a las operaciones de cosecha de Blokkat dentro del sistema por ahora.\n\nEsto nos ha otorgado §Y3§! $blokkat_knowledge$ como parte de la apropiada §GTarea de Investigación de Blokkat§! y también nos ha proporcionado una cantidad significativa de $blokkat_scrap$ para usar en nuestras operaciones de investigación. La pacificación de esta nave altamente destructiva ha reducido nuestra §RInquietud de Blokkat§! en §Y3§!, ya que ralentizará notablemente a los Blokkats en los próximos años.\n\nSin embargo, debemos permanecer alerta ya que es probable que los Blokkats reconstruyan otro §YDesmantelador de Blokk§! y su flota de escolta en los próximos años."
  giga_blokkat.1040.desc.b:0 "Nuestras flotas han incapacitado y destruido exitosamente uno de los colosales §YBlokk-Dismantlers§! de los Blokkats que operaba dentro del sistema §Y[FromFromFrom.solar_system.GetName]§!.\n\nLa enorme nave sufrió una detonación catastrófica tras el fallo completo de sus sistemas defensivos, poniendo fin a las operaciones de cosecha de Blokkat dentro del sistema por ahora.\n\nHemos logrado adquirir una cantidad significativa de $blokkat_scrap$ para usar en nuestras operaciones de investigación también. La pacificación de esta nave altamente destructiva ha reducido nuestra §RInquietud Blokkat§! en §Y3§! ya que notoriamente ralentizará a los Blokkats en los próximos años.\n\nSin embargo, debemos permanecer alerta ya que los Blokkats probablemente reconstruirán otro §YBlokk-Dismantler§! y su flota de escolta en los próximos años."
  giga_blokkat.1040.a:0 "¡Encantador!"
  giga_blokkat.1040.a.tooltip:0 "Ganamos §Y3§! $blokkat_knowledge$.\nNuestra §RInquietud Blokkat§! disminuye en §Y3§!.\n§Y40§! £blokkat_scrap_icon£"
  giga_blokkat.1040.b:0 "Genial."
  giga_blokkat.1040.b.tooltip:0 "§Y40§! £blokkat_scrap_icon£\nNuestra §RInquietud Blokkat§! disminuye en §Y3§!."
  
  giga_blokkat.1041.name:0 "¡Blokk-Dismantler Destruido!"
  giga_blokkat.1041.desc:0 "Las fuerzas del §Y[destroyed_blokkat_dismantler_destroyer.GetName]§! han logrado incapacitar y destruir exitosamente un §YBlokk-Dismantler§! dentro del sistema §Y[destroyed_blokkat_dismantler_location.GetName]§!.\n\nEsto ralentizará las operaciones de cosecha de los Blokkats y comprará tiempo valioso para la galaxia para reaccionar a la amenaza extragaláctica. La pacificación de esta nave altamente destructiva ha reducido nuestra §RInquietud Blokkat§! en §Y3§! ya que notoriamente ralentizará a los Blokkats en sus esfuerzos de cosecha."
  giga_blokkat.1041.a:0 "Buenas noticias."
  giga_blokkat.1041.a.tooltip:0 "Nuestra §RInquietud Blokkat§! disminuye en §Y1.5§!."
  
  giga_blokkat.3091.name:0 "Rayo de Desmantelamiento Planck"
  giga_blokkat.3091.desc:0 "Nuestro §YOficina de Investigación Blokkat§! ha logrado elaborar esquemas para el §YHaz de Desmantelamiento-Planck§! de los Blokkats, un arma de nave basada en láser L-Slot empleada por los Blokkats en casi cada una de sus naves. El potencial destructivo de este dispositivo láser es incomparable con cualquier otra cosa de tamaño comparable construida en la historia galáctica reciente.\n\nAhora nos corresponde a nosotros realizar la investigación apropiada sobre este nuevo componente."
  giga_blokkat.3091.a:0 "¡Manos a la obra de inmediato!"
  
  giga_blokkat.3092.name:0 "Cañón de Singularidad Tetradimensional"
  giga_blokkat.3092.desc:0 "Nuestro §YOficina de Investigación Blokkat§! ha logrado elaborar esquemas para el §YCañón de Singularidad Tetradimensional§! de los Blokkats, un arma tipo misil G-Slot empleada por los Blokkats en la mayoría de sus naves. El trabajo de diseño inicial indica que este componente esotérico aparentemente se basa en catapultar una singularidad cuatridimensional hacia su desafortunado enemigo.\n\nAhora nos corresponde a nosotros realizar la investigación apropiada sobre este nuevo componente."
  giga_blokkat.3092.a:0 "¿Qué tienen con las cosas 4D?"
  
  giga_blokkat.3093.name:0 "Unidades Blokk-Swarmer"
  giga_blokkat.3093.desc:0 "Nuestro §YOficina de Investigación Blokkat§! ha logrado elaborar esquemas para las §YUnidades Blokk-Swarmer§! de los Blokkats, un arma H-slot empleada por los Blokkats en sus naves. Aparentemente se basan en el despliegue de docenas de entidades similares a Blokkats en el espacio que luego se enfrentan a las naves enemigas.\n\nAunque no podemos crear nuevos Blokkats para este propósito nosotros mismos, deberíamos ser capaces de crear algo lo suficientemente similar para cumplir con ese propósito.\n\nAhora nos corresponde a nosotros realizar la investigación apropiada sobre este nuevo componente."
  giga_blokkat.3093.a:0 "¡Maravilloso!"
  
  giga_blokkat.3103.name:0 "UL de Cambio de Fase Blokkat"
  giga_blokkat.3103.desc:0 "Nuestro §YOficina de Investigación Blokkat§! ha logrado elaborar esquemas para el §YDesplazamiento de Fases UL§! de los Blokkats, que es su principal método de transporte UL.\n\nCuriosamente, no hay diferencia efectiva entre los propulsores Blokkat y las unidades UL Blokkat, ya que ambos se basan en estos componentes de Cambio de Fase que literalmente \"arrastran\" la nave desde el espacio hiperdimensional, permitiendo una aceleración y desaceleración casi instantáneas.\n\nAhora nos corresponde a nosotros realizar la investigación apropiada sobre este nuevo componente."
  giga_blokkat.3103.a:0 "¡Más cosas hiperdimensionales!"
  
  giga_blokkat.3104.name:0 "Reactor Blokkat"
  giga_blokkat.3104.desc:0 "Nuestro §YOficina de Investigación Blokkat§! ha logrado elaborar esquemas para el §YReactor§! de los Blokkats, la unidad de energía principal utilizada por sus naves espaciales.\n\nComo se esperaba, el dispositivo sifona energía de su red de energía hiperdimensional. Deberíamos ser capaces de replicarlo a menor escala siempre que poseamos los recursos necesarios.\n\nAhora nos corresponde a nosotros realizar la investigación apropiada sobre este nuevo componente."
  giga_blokkat.3104.a:0 "Interesante."
  
  giga_blokkat.3105.name:0 "Computadoras Blokkat"
  giga_blokkat.3105.desc:0 "Nuestro §YOficina de Investigación Blokkat§! ha logrado elaborar esquemas para los §YComputadoras Navales§! de los Blokkats, las inteligencias centrales que operan sus naves.\n\nAunque generalmente trabajan en estrecha cooperación con las tripulaciones de Blokkat, deberíamos poder adaptarlos para usar en nuestras propias naves sin tener que emplear Blokkats reales. Se han conceptualizado dos tipos de computadoras, una §YArtillería§! para naves como acorazados y una §YPortador§! destinada a embarcaciones mucho más grandes como las Naves de Guerra Celestiales.\n\nAhora nos corresponde a nosotros realizar la investigación apropiada sobre este nuevo componente."
  giga_blokkat.3105.a:0 "Excelente."
  
  giga_blokkat.3106.name:0 "Sensores de Hiperbrana"
  giga_blokkat.3106.desc:0 "Nuestro §YOficina de Investigación Blokkat§! ha logrado elaborar esquemas para los §YSensores de Hiperbrana§! de los Blokkats, la principal forma de detectar y analizar el espacio circundante de sus naves.\n\nEl análisis inicial sugiere que aparentemente dependen de la detección de oscilaciones infinitamente pequeñas creadas por la materia tridimensional dentro de la estructura hiperdimensional de nuestro universo.\n\nAhora nos corresponde a nosotros realizar la investigación apropiada sobre este nuevo componente."
  giga_blokkat.3106.a:0 "Genial."
  
  giga_blokkat.3101.name:0 "Propulsores de Colector"
  giga_blokkat.3101.desc:0 "Nuestro §YOficina de Investigación Blokkat§! ha logrado elaborar esquemas para los §YPropulsores de Colector§! de los Blokkats, un componente auxiliar que aumenta la velocidad.\n\nMientras que los Blokkats no usan propulsores convencionales como su principal forma de propulsión, sin embargo, emplean estos propulsores especializados y más \"usuales\" que empujan contra el mismísimo tejido de nuestro universo para aumentar aún más la velocidad y maniobrabilidad de sus naves.\n\nAhora nos corresponde a nosotros realizar la investigación apropiada sobre este nuevo componente."
  giga_blokkat.3101.a:0 "Intrigante."
  
  giga_blokkat.3100.name:0 "Condensador Hiperdimensional"
  giga_blokkat.3100.desc:0 "Nuestro §YOficina de Investigación Blokkat§! ha logrado elaborar esquemas para el §YCondensador Hiperdimensional§! de los Blokkats, un componente auxiliar para proporcionar más energía a las naves existentes cuando el reactor principal no es suficiente.\n\nTambién ayuda a coordinar la asignación de energía de origen hiperdimensional a los sistemaspara Armas dela nave para aumentar su potencia de fuego efectiva.\n\nAhora nos corresponde a nosotros realizar la investigación apropiada sobre este nuevo componente."
  giga_blokkat.3100.a:0 "Útil."
  
  giga_blokkat.3102.name:0 "Sincronizadores Subplanck"
  giga_blokkat.3102.desc:0 "Nuestro §YOficina de Investigación Blokkat§! ha logrado elaborar esquemas para los §YSincronizadores Subplanck§! de los Blokkats, un componente auxiliar que se enfoca en aumentar la resistencia de los cascos de las naves.\n\nConsiste en un enjambre de femtorrobots minúsculos que coordinan las redes neuronales subatómicas encontradas dentro de la blindaje de Blokkat, asegurando que siempre operen con la máxima eficiencia y sean capaces de reparar rápidamente cualquier daño infligido a la nave en sí.\n\nAhora nos corresponde a nosotros realizar la investigación apropiada sobre este nuevo componente."
  giga_blokkat.3102.a:99 "Peculiar."
  
  giga_blokkat.3097.name:0 "Lanzallamas Absoluto"
  giga_blokkat.3097.desc:0 "Nuestro §YOficina de Investigación Blokkat§! ha logrado elaborar esquemas para el sistema de armas §YLanzallamas Absoluto§! de los Blokkats.\n\nEsta arma catapulta globos de plasma calentados más allá de lo que normalmente permiten las leyes de la física, gracias a que está constantemente alimentada por energía extraída de una red de transferencia de energía hiperdimensional. Aunque será increíblemente costoso replicarlo, nuestros científicos están seguros de que deberíamos poder manejarlo.\n\nAhora nos corresponde a nosotros realizar la investigación apropiada sobre este nuevo componente."
  giga_blokkat.3097.a:0 "Bastante caliente."
  
  giga_blokkat.3098.name:0 "Emisor Pentafocalizado"
  giga_blokkat.3098.desc:0 "Nuestro §YOficina de Investigación Blokkat§! ha logrado elaborar esquemas para el §YEmisor Pentafocalizado§! arma espinal de los Blokkats.\n\nAl igual que la mayoría de las piezas de tecnología de Blokkat, este dispositivo utiliza el espacio de dimensiones superiores para \"saltar\" más allá de las defensas enemigas y asaltar directamente el corazón mismo de las naves enemigas, eludiendo así todas las formas de escudos y blindajes.\n\nAhora nos corresponde a nosotros realizar la investigación apropiada sobre este nuevo componente."
  giga_blokkat.3098.a:0 "Intrigante."
  
  giga_blokkat.3099.name:0 "Rayo Desahuciador"
  giga_blokkat.3099.desc:0 "Nuestro §YOficina de Investigación Blokkat§! ha logrado elaborar esquemas para el §YRayo Desahuciador§! de los Blokkats, el arma Blokkat más grande conocida empleada en cualquiera de las naves que operan actualmente dentro de nuestra galaxia.\n\nEste aterrador pináculo de la ingeniería Blokkat desgarra el espacio-tiempo y libera un flujo de energía extraído del espacio hiperdimensional parcialmente colapsado, aplastando posteriormente el objetivo en una singularidad 0-dimensional, exterminándolo al instante.\n\nDebido a sus inmensas proporciones y requisitos energéticos, solo puede montarse en §YNave de Guerra Celestials§! como §YPlaneta de Combate Behemoths§! y §YSistema Solar de Combates§!.\n\nAhora nos corresponde a nosotros realizar la investigación adecuada sobre este nuevo componente."
  giga_blokkat.3099.a:0 "Terrificante."
  
  giga_blokkat.3094.name:0 "Revestimiento de Aleación Planck"
  giga_blokkat.3094.desc:0 "Nuestro §YOficina de Investigación Blokkat§! ha logrado elaborar esquemas para el §YRevestimiento de Aleación Planck§! de los Blokkats, un tipo de blindaje basada en partículas a escala de longitud de Planck.\n\nEmpacadas extremadamente apretadas, ofrecen niveles extremos de protección y forman redes neuronales subatómicas que permiten que el material se reforme autónomamente cuando se somete a daños. La evidencia indica que las redes neuronales también están conectadas al §YBlokkwork§! para aumentar su eficiencia, pero deberíamos poder crear un sustituto lo suficientemente bueno para este propósito.\n\nAhora nos corresponde a nosotros realizar la investigación adecuada sobre este nuevo componente."
  giga_blokkat.3094.a:0 "Excelente."
  
  giga_blokkat.3095.name:0 "Barrera de Desplazamiento Hiperdimensional"
  giga_blokkat.3095.desc:0 "Nuestro §YOficina de Investigación Blokkat§! ha logrado elaborar esquemas para el §YBarrera de Desplazamiento Hiperdimensional§! de los Blokkats, un escudo que se asemeja mucho al §YBaluarte Hiperdimensional Blokkat§! aunque en una escala mucho menor.\n\nAl igual que sus hermanos mayores, este escudo hiper eficiente rota dentro de dimensiones superiores, lo que le permite reorganizar rápidamente las partes dañadas del escudo fuera de peligro y hacia el espacio hiperdimensional donde pueden regenerarse.\n\nAhora nos corresponde a nosotros realizar la investigación adecuada sobre este nuevo componente."
  giga_blokkat.3095.a:0 "Más cosas en 4D, genial."
  
  giga_blokkat.3096.name:0 "Sistema de Defensa de Puntos Blokk-Guardian"
  giga_blokkat.3096.desc:0 "Nuestro §YOficina de Investigación Blokkat§! ha logrado elaborar esquemas para el sistema de defensa puntual §YBlokk-Guardian§! de los Blokkats, que consiste en cañones en red capaces de alterar la realidad misma alrededor de sus objetivos, obliterando proyectiles entrantes con una facilidad y eficiencia invisibles. Debería poder derribar casi cualquier cosa que amenace nuestras naves.\n\nAhora nos corresponde a nosotros realizar la investigación adecuada sobre este nuevo componente."
  giga_blokkat.3096.a:0 "Encantador."
  
  giga_blokkat.1027.name:0 "Imperio Destruido"
  giga_blokkat.1027.desc:0 "Los §YBlokkats§! han Exterminado a §Y[country_killed_by_blokkats.GetName]§!.\n\nLa desaparición de una civilización estelar completa a manos de estos invasores extragalácticos generará §Y1§! §RInquietud Blokkat§!, pero podemos gastar §Y50§! £influence£ para §Yreducir a la mitad§! el impacto de la inquietud."
  giga_blokkat.1027.a:0 "Una tragedia. | §Y1§! §RInquietud Blokkat§!"
  giga_blokkat.1027.b:0 "No importa, gasta §Y50§! £influence£ | §Y0.5§! §RInquietud Blokkat§!"
  
  giga_blokkat.1030.name:0 "Exterminador Blokkat-Vester"
  giga_blokkat.1030.desc:0 "Desprovisto de su escudo esotérico y sometido a cantidades prodigiosas de fuego de alta energía, el §YBlokkat-Vester§! comienza a fallar.\n\nAl principio imperceptible, el fallo en cascada de sus sistemas de defensa en capas se intensifica rápidamente por la pura intensidad de nuestro armamento antes de finalmente alcanzar el punto de no retorno. En cuestión de momentos, las estructuras hiperdimensionales que rodean la nave dentro del espacio hiperdimensional superior se desenredan violentamente antes de estrellarse rápidamente en nuestra realidad.\n\nEl §YBlokkat-Vester§!, no equipado para lidiar con tales niveles catastróficos de daño, colapsa sobre sí mismo mientras las mismas leyes de la física ceden bajo las inmensas cantidades de energía que se vierten en el marco roto de la nave.\n\nLa onda de choque dimensional resultante interrumpe los intrincados componentes hiperdimensionales de cada nave Blokkat dentro de la galaxia, exterminándolos en meros instantes. El rápido desmontaje de las naves se ve interrumpido solo por una miríada de rastros UL que se dirigen al espacio extragaláctico, presumiblemente Blokkats individuales que huyen apresuradamente de la catástrofe inesperada que afecta a sus armadas aparentemente invulnerables.\n\nToma algo de tiempo para que la inundación de energía emitida por las naves Blokkat desintegrándose deje de inundar nuestros sensores, pero cuando finalmente disminuye, el resultado es innegable.\n\nSe acabó. Los Blokkats ya no existen."
  giga_blokkat.1030.a:0 "Hemos ganado."
  
  giga_blokkat.1031.name:99 "Blokkats Vanquished"
  giga_blokkat.1031.desc:0 "La destrucción del §YBlokkat-Vester§! a manos del §Y[blokkat_vanquisher.GetName]§! ha causado la destrucción de todas las demás naves Blokkat dentro de nuestra galaxia y aquellos que podrían haber sobrevivido han huido, con razón, al espacio intergaláctico.\n\nHan pasado años de ardua investigación y más años de peligrosa construcción pero al fin, los §YBlokkats§! han sido expulsados de nuestra galaxia utilizando la fuerza combinada de las proezas científicas y militares de §Y[blokkat_vanquisher.GetSpeciesName]§!.\n\nAunque todavía hay una posibilidad de que otro §YBlokkat-Vester§! impacte nuestra galaxia en el futuro lejano, si alguna vez regresan, estaremos preparados. Afortunadamente, nuestra capacidad para perforar su preciado escudo probablemente los disuadirá de intentar cosechar nuestra materia galáctica de nuevo.\n\nPero no fue sin sacrificio y la galaxia ahora está marcada por las cicatrices de las operaciones de cosecha de los Blokkats ya que grandes extensiones de sistemas estelares que alguna vez fueron vibrantes ahora yacen tan vacíos como el espacio intergaláctico.\n\nQuizás con el tiempo, aprendamos a curar las heridas sufridas por nuestra galaxia. Pero por ahora, los seres sapientes de nuestra galaxia finalmente están libres de la amenaza inminente de los Blokkat..."
  giga_blokkat.1031.a:0 "Victoria, al fin."
  giga_blokkat.1031.tooltip:0 "§RInquietud Blokkat§! y sus efectos disminuyen.\n\nEl §YOficina de Investigación Blokkat§! sin embargo, sigue disponible si deseamos continuar la investigación para la ingeniería inversa de Componentes Blokkat aunque algunos proyectos ya no estarán disponibles.\n\n"
  
  giga_blokkat.50031.name:0 "¡Blokkats Derrotados!"
  giga_blokkat.50031.desc:0 "Gracias a nuestras tácticas superiores y astucia, hemos logrado eludir gran parte de la protección que rodeaba al §YBlokkat-Vester§!, que ha sido destruido de un solo golpe!\n\nLa amenaza Blokkat al fin no es más y la galaxia puede regocijarse de finalmente estar libre de estos cosechadores extragalácticos que no eran tan fuertes como parecían!"
  giga_blokkat.50031.a:0 "¡Eso fue fácil!"
  giga_blokkat.50031.a.tooltip:0 "¡Deberías estar orgulloso de haberlos derrotado tan fácilmente!"
  
  giga_blokkat.5003.name:0 "Blokkat-Vester Ileso"
  giga_blokkat.5003.desc:0 "Parece que el método empleado para aparentemente aniquilar al §YBlokkat-Vester§! resultó ser completamente inútil.\n\nDe hecho, la colosal nave nodriza Blokkat que aparentemente había sido destruida ha reaparecido de repente dentro del sistema §Y[future_blokkat_mothership_system.GetName]§!, completamente ilesa. Un análisis más detallado reveló que la nave parpadeó temporalmente a una dimensión superior para evitar el asalto antes de reaparecer en otro lugar.\n\nSi deseamos destruir adecuadamente al §YBlokkat-Vester§!, parece que tendremos que usar una táctica más convencional de abrumar a la nave con buques de guerra capaces para negarle la capacidad de simplemente escapar de nuestro alcance."
  giga_blokkat.5003.a:99 "Oh."
  
  giga_blokkat.5004.name:0 "Los Blokkats"
  giga_blokkat.5004.desc:0 "Lamentamos informarle que este truco lamentablemente ya ha sido intentado antes.\n\nPara ahorrar tiempo, por favor no intente hacerlo de nuevo en el futuro.\n\nGracias por su comprensión."
  giga_blokkat.5004.a:0 "Bueno... uh..."
  giga_blokkat.5004.a.tooltip:0 "Tenemos que cancelar todas esas fiestas ahora.\n\nGanamos §Y10§! §RInquietud Blokkat§!."
  giga_blokkat.5004.b:0 "Bueno... uh..."
  giga_blokkat.5004.b.tooltip:0 "Tenemos que cancelar todas esas fiestas ahora."
  
  #edicts
  needs_10_inquietude:0 "Se puede promulgar si tenemos al menos §Y10§! §RInquietud Blokkat§!."
  needs_15_inquietude:0 "Se puede promulgar si tenemos al menos §Y15§! §RInquietud Blokkat§!."
  needs_20_inquietude:0 "Se puede promulgar si tenemos al menos §Y20§! §RInquietud Blokkat§!."
  needs_40_inquietude:0 "Se puede promulgar si tenemos al menos §Y40§! §RInquietud Blokkat§!."
  
  edict_blokkat_elise_mega:0 "§REdicto de Inquietud:§! Métodos de Ingeniería Elisianos"
  edict_blokkat_elise_mega_desc:0 "No hay tiempo que perder cuando se trata de construir nuestras grandiosas megaestructuras para ayudar a defenderse de los Blokkats. Debemos invertir tantos recursos como sea posible en su construcción para asegurar que su finalización no enfrente demoras. Estos métodos podrían ser más costosos pero asegurarán que nuestras megaestructuras estén listas mucho antes.\n\nUsar este edicto aumentará aún más §RInquietud Blokkat§! por §Y2.5§!.\n\nSe puede promulgar si tenemos al menos §Y15§! §RInquietud Blokkat§!."
  
  edict_blokkat_oriana_strikecrafts:0 "§REdicto de Inquietud:§! Naves de Ataque de Grado Oriana"
  edict_blokkat_oriana_strikecrafts_desc:0 "Invadir a los Blokkats con masivas hordas de pequeñas naves de combate podría ser una forma de abrumar a sus poderosos pero escasos buques de guerra. Deberíamos invertir en estas tecnologías de inmediato.\n\nUsar este edicto aumentará aún más §RInquietud Blokkat§! por §Y2.5§!.\n\nSe puede promulgar si tenemos al menos §Y15§! §RInquietud Blokkat§!."
  
  edict_blokkat_buff_shield_mega:0 "§REdicto de Inquietud:§! Inversiones en Destabilizadores H."
  edict_blokkat_buff_shield_mega_desc:0 "El Destabilizador Hiperdimensional es la única forma en que podemos esperar derrotar finalmente a los Blokkats y, por lo tanto, debemos invertir todo lo que podamos en su construcción.\n\n¡Acelerará la velocidad de construcción del §YEstabilizador Hiperdimensional§! en aproximadamente un §Y80%§!\n\nUsar este edicto aumentará aún más la §RInquietud de los Blokkat§! en §Y7.5§!.\n\nSe puede promulgar si tenemos al menos §Y15§! §RInquietud de los Blokkat§!."
  
  edict_blokkat_research_grants:0 "§REdicto de Inquietud:§! Subvenciones para la Investigación de los Blokkat"
  edict_blokkat_research_grants_desc:0 "Debemos invertir todo en nuestra investigación relacionada con los Blokkat si queremos encontrar una forma de contrarrestar el escudo de §YBlokkat-Vester§!.\n\nUsar este edicto aumentará aún más la §RInquietud de los Blokkat§! en §Y2.5§!.\n\nSe puede promulgar si tenemos al menos §Y15§! §RInquietud de los Blokkat§!."
  
  edict_blokkat_research_grants_big:0 "§REdicto de Inquietud:§! Subvenciones de Investigación Urgente"
  edict_blokkat_research_grants_big_desc:0 "¡No queda tiempo, debemos encontrar una forma de destruir a los Blokkats y debemos encontrarla ahora!\n\nUsar este edicto aumentará aún más la §RInquietud de los Blokkat§! en §Y5§!.\n\nSe puede promulgar si tenemos al menos §Y40§! §RInquietud de los Blokkat§!."
  
  edict_blokkat_walls:0 "§REdicto de Inquietud:§! Refuerzos Excelentes"
  edict_blokkat_walls_desc:0 "Es obligatorio que mantengamos nuestros territorios internos libres de Blokkat mientras nos centramos en asuntos de investigación más urgentes.\n\nUsar este edicto aumentará aún más la §RInquietud de los Blokkat§! en §Y2.5§!.\n\nSe puede promulgar si tenemos al menos §Y10§! §RInquietud de los Blokkat§!."
  
  edict_blokkat_emergency_evacuation:0 "§REdicto de Inquietud:§! Evacuación de Emergencia"
  edict_blokkat_emergency_evacuation_desc:0 "Los Blokkats se están acercando a nuestros mundos y, por lo tanto, nuestra población debe ser trasladada a un lugar seguro antes de que los mineros extragalácticos puedan alcanzarlos.\n\nMientras este §REdicto de Inquietud§! esté activo, el Reasentamiento se vuelve §Ygratuito§! y desbloqueamos la decisión de §YEvacuación Planetaria§! que nos permite evacuar completamente la población de un planeta al resto de nuestro imperio. Los planetas a los que no se deben reasentar las poblaciones se pueden marcar como tales usando la decisión de §YLista Negra Mundial§!.\n\nSin embargo, ten en cuenta que usar este edicto aumentará aún más la §RInquietud de los Blokkat§! en §Y5§!.\n\nSe puede promulgar si tenemos al menos §Y20§! §RInquietud de los Blokkat§!."
  
  edict_blokkat_boom:0 "§REdicto de Inquietud:§! Protocolos de Caza de Blokkat"
  edict_blokkat_boom_desc:0 "Olvida la investigación, debemos centrarnos en destruir tantos Blokkats como sea posible antes de que nos aniquilen.\n\nUsar este edicto aumentará aún más la §RInquietud de los Blokkat§! en §Y2.5§!.\n\nSe puede promulgar si tenemos al menos §Y20§! §RInquietud de los Blokkat§!."
  
  edict_blokkat_combat_inquietude:0 "§REdicto de Inquietud:§! Paranoia de Combate"
  edict_blokkat_combat_inquietude_desc:0 "Debemos asegurarnos de que nuestra civilización no sucumba a la paranoia masiva causada por los Blokkats. La propaganda estricta y la reeducación asegurarán que nuestra población permanezca tranquila y recogida.\n\nMientras este edicto esté activo, la §RInquietud de los Blokkat§! disminuirá en §Y1§! cada año hasta que caiga por debajo de §Y10§!.\n\nSe puede promulgar si tenemos al menos §Y10§! §RInquietud de los Blokkat§!."
  
  decision_blokkat_blacklist_planet:0 "§RDecisión de Inquietud:§! Lista Negra de Objetivo de Evacuación"
  decision_blokkat_blacklist_planet_desc:0 "Este mundo no es seguro para nuestra población y no se debe evacuar a él."
  decision_blokkat_blacklist_planet_effect:0 "Hace que la decisión de §YEvacuación Planetaria de los Blokkat§! §RNO§! evacue poblaciones a este mundo."
  
  decision_blokkat_unblacklist_planet:0 "§RDecisión de Inquietud:§! Deshacer Lista Negra"
  decision_blokkat_unblacklist_planet_desc:0 "Este mundo es una vez más seguro para nuestra población y se puede evacuar a él."
  decision_blokkat_unblacklist_planet_effect:0 "Hace que la decisión de §YEvacuación Planetaria de los Blokkat§! §YSÍ§! evacue poblaciones a este mundo."
  
  decision_blokkat_emergency_evacuation:0 "§RDecisión de Inquietud:§! Evacuación Planetaria"
  decision_blokkat_emergency_evacuation_desc:0 "La población de este mundo debe ser evacuada antes de que los Blokkats lleguen a ellos, para que no sufran un destino terrible."
  decision_blokkat_emergency_evacuation_effect:0 "Nos permite reasentar inmediatamente la población de este planeta a otras partes de nuestro imperio, excluyendo los planetas que han sido incluidos en la lista negra."
  
  giga_blokkat.1024.name:0 "Evacuación Planetaria"
  giga_blokkat.1024.desc:0 "La situación en §Y[ROOT.GetName]§! se ha vuelto crítica y nos corresponde llevar a sus habitantes a un lugar seguro.\n\nPodemos §Yevacuar§! este mundo, lo que desplazará inmediatamente a su §Ypoblación completa§! a planetas aleatorios en nuestro imperio excluyendo aquellos que hemos §Yincluido en la lista negra§!.\n\n¿Procedemos?"
  giga_blokkat.1024.a:0 "Proceder."
  giga_blokkat.1024.b:0 "En segundo lugar, mejor no ahora."
  
  giga_blokkat.1022.name:0 "Inquietud Interminable"
  giga_blokkat.1022.desc.normal:0 "Los Blokkats están desatando hazañas de destrucción pura de tal magnitud que superan con creces cualquier cosa en la historia galáctica registrada.\n\nLa mayoría de las catástrofes galácticas suelen dejar algún tipo de remanentes, ruinas o cicatrices que, con suficiente tiempo y recursos, eventualmente pueden ser restauradas. Evidentemente, este no es el caso de los Blokkats, cuyas operaciones de cosecha simplemente borran todo lo que tiene la mala fortuna de ser atrapado en el alcance de sus §YBlokk-Dismantlers§!, dejando nada más que vacíos negros profundos donde una vez estuvieron estrellas brillantes y mundos vibrantes.\n\nNo es de extrañar que el estrés existencial puro desencadenado por la brutalidad fría de los Blokkats se haya extendido rápidamente para permear todas las capas de nuestra sociedad desde sus castas más bajas hasta nuestras élites gobernantes más altas. Este estrés, ahora denominado §RInquietud Blokkat§! solo está teniendo un impacto menor en nuestra civilización hasta ahora ya que los Blokkats permanecen distantes, pero se espera que sus efectos aumenten constantemente a medida que los Blokkats devoran más de nuestra galaxia.\n\n§RInquietud Blokkat§! comienza en §Y0§! y aumentará en §Y2§! cada vez que los Blokkats consuman §Y1%§! de nuestra galaxia hasta un máximo de §Y100§!. Disminuirá §YEstabilidad§! e incrementará §YCrimen§! en nuestros mundos a medida que la amenaza inminente de aniquilación de Blokkat se cierra sobre nuestra civilización, pero también aumentará significativamente la productividad de nuestros investigadores mientras buscan formas de luchar contra los Blokkats. Cualquiera de nuestras §YPoblaciones§! que sea consumido por los Blokkats también aumentará §RInquietud§!.\n\n§RInquietud Blokkat§! puede ser gestionado desde el §YOficina de Inteligencia Blokkat§!. Al alcanzar cierto umbral de §RInquietud§! se desbloquearán edictos de emergencia especiales §REdictos de Inquietud§! y §RDecisiones de Inquietud§! que podemos promulgar en nuestros mundos y imperio."
  
  giga_blokkat.1022.desc.gestalt:0 "Los Blokkats están desatando hazañas de destrucción pura de tal magnitud que superan con creces cualquier cosa en la historia galáctica registrada.\n\nLa mayoría de las catástrofes galácticas suelen dejar algún tipo de remanentes, ruinas o cicatrices que, con suficiente tiempo y recursos, eventualmente pueden ser restauradas. Evidentemente, este no es el caso de los Blokkats, cuyas operaciones de cosecha simplemente borran todo lo que tiene la mala fortuna de ser atrapado en el alcance de sus §YBlokk-Dismantlers§!, dejando nada más que vacíos negros profundos donde una vez estuvieron estrellas brillantes y mundos vibrantes.\n\nNo es de extrañar que el estrés existencial puro desencadenado por la brutalidad fría de los Blokkats se haya extendido rápidamente para permear todas las capas de nuestro colectivo desde sus drones cerebrales más bajos hasta nuestras conciencias autónomas más altas. Este estrés, ahora denominado §RInquietud Blokkat§! solo está teniendo un impacto menor en nuestra civilización hasta ahora ya que los Blokkats permanecen distantes, pero se espera que sus efectos aumenten constantemente a medida que los Blokkats devoran más de nuestra galaxia.\n\n§RInquietud Blokkat§! comienza en §Y0§! y aumentará en §Y1§! cada vez que los Blokkats consuman §Y1%§! de nuestra galaxia hasta un máximo de §Y100§!. Disminuirá §YEstabilidad§! e incrementará §YDesviación§! en nuestros mundos a medida que la amenaza inminente de aniquilación de Blokkat se cierra sobre nuestra civilización, pero también aumentará significativamente la productividad de nuestros calculadores mientras buscan formas de luchar contra los Blokkats. Cualquiera de nuestras §YPoblaciones§! que sea consumido por los Blokkats también aumentará §RInquietud§!\n\n§RInquietud Blokkat§! puede ser gestionado desde el §YOficina de Inteligencia Blokkat§!. Al alcanzar cierto umbral de §RInquietud§! se desbloquearán edictos de emergencia especiales §REdictos de Inquietud§! y §RDecisiones de Inquietud§! que podemos promulgar en nuestros mundos y imperio."
  
  giga_blokkat.1022.a:0 "Reconocido."
  giga_blokkat.1022.a.tooltip:0 "Podemos hacer seguimiento de §RInquietud Blokkat§! desde el §YOficina de Inteligencia Blokkat§!.\n§REdictos de Inquietud§! y §RDecisiones de Inquietud§! pueden ser promulgados si §RInquietud Blokkat§! crece lo suficiente. Proporcionarán bonificaciones poderosas y pueden ayudarnos a lidiar con la Inquietud."
  
  giga_blokkat.1023.name:0 "Mundo Desmantelado"
  giga_blokkat.1023.desc:0 "¡Los §YBlokkats§! han alcanzado y posteriormente aniquilado nuestra colonia de §Y[ROOT.GetName]§!, causando la desafortunada muerte de §Y[ROOT.blokkat_planet_pop_count]§! pobladores en meros momentos.\n\nSi no contenemos su impacto en nuestra civilización, este grave acto generará §Y[ROOT.blokkat_pop_inquietude]§! §RInquietud Blokkat§! dentro de nuestro imperio. Alternativamente, podemos intentar compensar la destrucción del mundo con subsidios y propaganda para reducir a la mitad el impacto de la inquietud, pero costaría aproximadamente §Y[ROOT.blokkat_pop_influence_cost]§! £influence£ hacerlo."
  giga_blokkat.1023.a:0 "¡Maldiciones! | §Y[ROOT.blokkat_pop_inquietude]§! §RInquietud Blokkat§!"
  giga_blokkat.1023.b:0 "Gastar §Y[ROOT.blokkat_pop_influence_cost]§! £influence£ para aliviar el impacto. | §Y[ROOT.blokkat_pop_inquietude_halved]§! §RInquietud Blokkat§!"
  blokkat_not_enough_influence:0 "Influencia insuficiente."
  giga_blokkat.1023.willingness.desc:0 "¡Los §YBlokkats§! han alcanzado y posteriormente aniquilado nuestra colonia de §Y[ROOT.GetName]§!, causando la desafortunada muerte de §Y[ROOT.blokkat_planet_pop_count]§! pobladores en meros momentos.\n\nSi no contenemos su impacto en nuestra civilización, este grave acto generará §Y[ROOT.blokkat_pop_inquietude]§! §RInquietud Blokkat§! y disminuirá §HVoluntad Gubernamental§! y §MVoluntad de Población§! en §R[ROOT.blokkat_pop_inquietude]%§! dentro de nuestro imperio. Alternativamente, podemos intentar compensar la destrucción del mundo con subsidios y propaganda para reducir a la mitad el impacto de la inquietud, pero costaría aproximadamente §Y[ROOT.blokkat_pop_influence_cost]§! £influence£ hacerlo."
  
  #Contact
  
  giga_blokkat.5010.name:0 "Los Blokkats"
  
  giga_blokkat.5010.desc.a:0 "Nuestras operaciones de cosecha están procediendo espléndidamente. ¿Algo que podamos hacer por ustedes, §Y[ROOT.GetSpeciesNamePlural]§!?"
  giga_blokkat.5010.desc.b:0 "¿Cuántos Blokkats puede un Blokkat Blokk? No querrás saberlo."
  giga_blokkat.5010.desc.c:0 "Recuerda que eres libre de abandonar esta galaxia si nuestras operaciones te incomodan."
  giga_blokkat.5010.desc.d:0 "Somos los Blokkats. El no-cubismo es inútil."
  giga_blokkat.5010.desc.e:0 "¡GEOMETRIZAR! ¡GEOMETRIZAR!"
  giga_blokkat.5010.desc.f:0 "No se permiten conejos. No preguntes por qué."
  giga_blokkat.5010.desc.g:0 "Nos complace informarles que su galaxia será desmontada para proporcionar material para una nueva hazaña de ingeniería Blokkat. Por favor, contacte nuestras oficinas de deconstrucción galáctica para un recibo oficial de reubicación. Los tiempos de espera se estiman en solo 2 millones de años."
  giga_blokkat.5010.desc.h:0 "Por favor, descarten todos los Exterminadores Cuasi-Estelares para permitirnos un proceso de minería cósmica más holístico y eficiente."
  giga_blokkat.5010.desc.edgy:0 "Bonito Motor Aeterofásico, ¿qué planes enrevesados se inventó tu especie para justificar este? ¿Algo sobre ser la especie elAegis, quizás? ¿O perseguir una misión que ningún mortal puede entender?"
  
  #ACOT
  giga_blokkat.5010.desc.acot1:0 "Aquí hay un buen consejo para tu civilización: Construye múltiples generadores de Stellarita en tu mundo capital para generar más energía. Seguir este consejo acelerará tu evacuación de la galaxia."
  giga_blokkat.5010.desc.acot2:0 "¿Has oído hablar del Legendario Blokkat?"
  giga_blokkat.5010.desc.acot3:0 "Admítelo, lo llamas Energía Oscura porque no tienes idea de cómo funciona y simplemente estás juntando cosas hasta que funcione. No hay vergüenza en eso."
  giga_blokkat.5010.desc.acot4:0 "¿Realmente asaltaste el mismo lugar más de una docena de veces por alguna tecnología rúnica inferior? Probablemente también fue robada, ya sabes."
  giga_blokkat.5010.desc.sbtg1:0 "No, no participaremos en el torneo. Y no te ayudaremos con él. No hay trato del tipo 'enemigo de mi enemigo'."
  
  #Mods
  giga_blokkat.5010.desc.mods1:0 "Increíble, has 'ascendido' a otro nivel. Esto aumentará tus posibilidades de detener nuestras operaciones en: -7.567%"
  giga_blokkat.5010.desc.mods2:0 "¿Las convicciones de tu imperio ya están desapareciendo? Esto es un nuevo récord incluso considerando las zonas de desmantelamiento galáctico anteriores."
  giga_blokkat.5010.desc.mods3:0 "Detectado 'Imperio Ascendido', comenzando diagnóstico: ¡ERROR! Competencia no encontrada."
  giga_blokkat.5010.desc.mods4:0 "Intrigante armamento, ¿lo adquiriste de un programa de entretenimiento animado?"
  giga_blokkat.5010.desc.mods5:0 "Una civilización que ha alcanzado su cénit no tiene otro lugar adonde ir sino hacia abajo, §Y[ROOT.GetName]§!."
  
  #Megas
  giga_blokkat.5010.desc.mega1:0 "¿Cómo conseguiste suficientes materiales para ese Mundo Birch? No importa, también será mineralizado."
  giga_blokkat.5010.desc.mega2:0 "Disco Alderson genial, ¿te importa si tomamos una rebanada? En realidad, ¿podemos llevarnos todos?\n\nNos llevaremos todos, si no te importa. Si te importa, siempre puedes presentar una queja, la revisaremos cuando hayamos terminado con tu galaxia."
  giga_blokkat.5010.desc.mega3:0 "Gracias por prepararnos una pizza. Nos encanta el sabor Alderson."
  giga_blokkat.5010.desc.mega4:0 "Vemos que esta galaxia tuvo el sentido común de no colocar el arma bajo control de IA, y luego intentar salir con ella. Estamos agradecidos de que el universo tenga algo de sentido después de todo."
  giga_blokkat.5010.desc.mega5:0 "Así que tu civilización lo llama Asteroide de Combate? Cuando una vez construimos un constructo similar, lo llamamos Super Centinela de Asteroides, que es objetivamente un nombre superior."
  
  #Crisises
  giga_blokkat.5010.desc.crisis1:0 "Aeternum tiene una de las proporciones de tiempo a desarrollo menos eficientes que hemos visto. Sin embargo, este resultado es común, ya que hemos observado que tal destino de estancamiento le sobreviene a un número significativo de civilizaciones K3."
  giga_blokkat.5010.desc.crisis2:0 "Tengan en cuenta que la designación de 'Cazadores' que nos dio el 'Prethoryn' no es precisa, ya que no estamos intentando activamente exterminarlos. Simplemente resulta que son demasiado lentos para superar adecuadamente a los buques de cosecha."
  giga_blokkat.5010.desc.crisis3:0 "El 'Contingente' tiene como objetivo prevenir que ocurra una singularidad de Clase-30. Nuestra existencia demuestra que han fallado en este deber."
  giga_blokkat.5010.desc.crisis4:0 "Las prácticas alimenticias empleadas por los 'No Invitados' parecen dejar el 99.99999% de la materia intacta. Ineficiente."
  giga_blokkat.5010.desc.crisis5:0 "Este 'Kaiser' nos parece algo familiar, como si lo hubiéramos conocido antes, pero nuestras bases de datos no contienen datos concretos sobre él. No estamos seguros de por qué es así."
  giga_blokkat.5010.desc.crisis6:0 "El trabajo de Cetana es curioso. Nosotros también nos habíamos planteado librarnos de la sapiencia para centrarnos en nuestra tarea sin distracciones ni pensamientos que se interpusieran en el camino, pero, no obstante, su ventaja estratégica y su adaptabilidad eran tan suficientes que lo consideramos fundamental para nuestro propósito. Sin embargo, como no parece que busque cosechar energía, no estamos seguros de lo que pretende conseguir a largo plazo. Sería deprimente que su inmensa potencia de cálculo se malgastara en un inútil proyecto de vanidad."
  giga_blokkat.5010.desc.crisis7:0 "Reunir energía a partir de la lucha y el odio es una hazaña fascinante de manipulación psiónica. En última instancia, sin embargo, sigue siendo ineficaz frente a los métodos de recolección adecuados."
  giga_blokkat.5010.desc.crisis8:0 "§RAlgo va muy mal.§!"
  
  
  giga_blokkat.5010.a:0 "Pantalla apagada."
  
  blokkat_mothership_shield:0 "Blokkat Barrera Hiperdimensional"
  blokkat_mothership_shield_desc:0 "La Barrera Hiperdimensional Blokkat protege la nave nodriza Blokkat de todas las formas de daño."
  
  #MEGA
  BLOKKAT_COUNTRY:0 "Cosechadores Extragalácticos"
  BLOKKAT_COUNTRY_DESC:0 "Los Blokkats son una civilización intergaláctica empeñada en cosechar hasta el último bit de energía del universo y, por extensión, de nuestra galaxia."
  
  blokkat_shield_killer_0:0 "$gc_blokkat$Emplazamiento del Destabilizador Hiperdimensional"
  blokkat_shield_killer_0_DESC:0 "El Emplazamiento para el Destabilizador Hiperdimensional alberga la infraestructura y el personal necesarios para ensamblar lo que quizás sea la megaestructura más avanzada en la historia galáctica."
  blokkat_shield_killer_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_blokkat$ - $giga_list_category_weaponry$\n¡Derriba el §YEscudo§! aparentemente indestructible de §YBlokkat-Vester§!\n§L¡Una construcción enorme capaz de perforar branas de dimensiones superiores para destruir la Barrera Hiperdimensional Blokkat!§!" #megalistentry HYPERDIMENSIONAL DESTABILIZER
  blokkat_shield_killer_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Después de que los §YBlokkats§! sean derrotados, podremos convertir esta megaestructura en algo más útil."
  
  blokkat_shield_killer_1:0 "Destabilizador Hiperdimensional Pentasingularidad"
  blokkat_shield_killer_1_DESC:0 "Este anillo altamente avanzado pliega el espacio alrededor de la estrella dentro de sí mismo y hacia una dimensión superior, colapsándolo a través del tejido del universo y 'desplegándolo' como una singularidad pentadimensional."
  blokkat_shield_killer_2:0 "Destabilizador Hiperdimensional Rompebranas"
  blokkat_shield_killer_2_DESC:0 "El Rompebranas es capaz de explotar la singularidad pentadimensional para cambiar la alineación de las dimensiones superiores entre sí, así 'torciendo' la Barrera Hiperdimensional Blokkat."
  blokkat_shield_killer_3:0 "Destabilizador Hiperdimensional"
  blokkat_shield_killer_3_DESC:0 "El fruto de innumerables estudios realizados sobre los Blokkats, este maravilloso dispositivo es capaz de desatar un golpe devastador a través de dimensiones superiores para golpear cada parte de la Barrera Hiperdimensional Blokkat a la vez."
  blokkat_shield_killer_4:0 "Destabilizador Hiperdimensional Cronodisruptor"
  blokkat_shield_killer_4_DESC:0 "El fruto de innumerables estudios realizados sobre los Blokkats, este maravilloso dispositivo es capaz de desatar un golpe devastador a través de dimensiones superiores para golpear cada parte de la Barrera Hiperdimensional Blokkat a la vez. Mejorado con cronodisruptores, también puede golpear a través del tiempo mismo."
  
  blokkat_shield_killer_activate:0 "Activar Destabilizador Hiperdimensional"
  blokkat_shield_killer_activate_DESC:0 "El Destabilizador Hiperdimensional ha sido activado y está perforando el espacio pentadimensional."
  
  blokkat_shield_killer_activate_chrono:0 "Activar Destabilizador Hiperdimensional"
  blokkat_shield_killer_activate_chrono_DESC:0 "El Destabilizador Hiperdimensional ha sido activado y está perforando el espacio pentadimensional."
  
  cant_activate_blokkat_shieldkiller_now:0 "Activar el Destabilizador Hiperdimensional ahora desgarraría el espacio-tiempo y destruiría la megaestructura."
  
  admiral_trait_blokkat:0 "Red de Inteligencia Blokkat"
  admiral_trait_blokkat_desc:0 "Los Blokkats son altamente inteligentes y siempre están conectados entre sí, lo que les permite calcular colaborativamente los mejores movimientos posibles en una batalla de flotas."
  
  giga_blokkat.30681.name:0 "¡Emplazamiento del Destabilizador Hiperdimensional Construido!"
  giga_blokkat.30681.desc:0 "El Emplazamiento para nuestro poderoso §YDestabilizador Hiperdimensional§! ha sido completado dentro del sistema §Y[giga_system.GetName]§!.\n\nEsta modesta plataforma orbital se utilizará como base para construir posiblemente la estructura más avanzada en la historia galáctica, un dispositivo capaz de asaltar y derribar la §YBarrera Hiperdimensional Blokkat§! a través de la manipulación de dimensiones superiores.\n\nOculto y protegido con todos los métodos que conocemos, debería estar a salvo de las miradas indiscretas de los Blokkats. Sin embargo, todavía hay mucho trabajo e investigación por hacer antes de que podamos activar esta construcción gigantesca."
  giga_blokkat.30681.a:0 "Esto es solo el comienzo."
  
  giga_blokkat.30682.name:0 "¡Pentasingularidad del Destabilizador Hiperdimensional Construida!"
  giga_blokkat.30682.desc:0 "¡El §YDesestabilizador Hiperdimensional§! está un paso más cerca de completarse ya que ahora hemos rodeado completamente a §Y[giga_planet.GetName]§! con un anillo manipulador avanzado.\n\nTal como se planeó, el anillo posteriormente dobló la estrella sobre sí misma y hacia el espacio de dimensiones superiores, alcanzando todo el camino hasta el espacio pentadimensional, antes de desplegarla de nuevo dentro de nuestro universo tridimensional en forma de una §YPentasingularidad§!.\n\nEsta singularidad actuará como una verdadera puerta de entrada al espacio pentadimensional desde la cual podremos lanzar un asalto coordinado contra el §YBaluarte Hiperdimensional Blokkat§!."
  giga_blokkat.30682.a:0 "Maravilloso, creo."
  
  giga_blokkat.30683.name:0 "¡Construido el Desestabilizador Hiperdimensional Branebreaker!"
  giga_blokkat.30683.desc:0 "¡El §YDesestabilizador Hiperdimensional§! está una vez más cerca de completarse ya que se ha expandido con un aparato §YBranebreaker§!.\n\nLa estructura será capaz de proyectar una onda de energía que permea a través del espacio pentadimensional que ligeramente \"sesgará\" la forma en que las dimensiones empleadas por los Blokkats están dispuestas una a otra\n\nSi todo va de acuerdo a nuestros cálculos, esto debería efectivamente \"desplazar\" el §YBaluarte Hiperdimensional Blokkat§! colapsando la parte del escudo que rota dentro de la sexta dimensión, forzando así que todo vuelva al espacio pentadimensional.\n\nEsto debería, con suerte, habilitar un ataque coordinado a través de la singularidad pentadimensional."
  giga_blokkat.30683.a:0 "Esto se está complicando..."
  
  giga_blokkat.30684.name:0 "¡Desestabilizador Hiperdimensional Completado!"
  giga_blokkat.30684.desc:0 "Por fin, después de años de extenuante investigación y trabajo de construcción, nuestro §YDesestabilizador Hiperdimensional§! debería ser, por todos los medios, completamente operacional.\n\nEquipado con los manipuladores de energía más grandes de la galaxia, debería ser capaz de primero interrumpir el §YBaluarte Hiperdimensional Blokkat§! antes de golpearlo desde todos los lados dentro del espacio pentadimensional, derribándolo y exponiendo el §YBlokkat-Vester§! al fuego directo de armamento.\n\nEl costo base de activación se estima en alrededor de §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ y una vez activado, también tendrá el efecto secundario de proyectar una explosión que interrumpe escudos a nivel galáctico que debilitará los escudos a través de toda la red de hipervías. Tras su activación, tendremos que esperar §Y3 años§! para que el espacio-tiempo se enfríe antes de activarlo de nuevo y el costo aumentará en un §Y10%§! ya que es probable que los Blokkats refuercen su escudo aún más.\n\nSe cree que desafortunadamente los Blokkats deberían ser capaces de volver a levantar el escudo, pero actualmente no tenemos estimaciones sobre el tiempo exacto que les tomaría."
  giga_blokkat.30684.a:0 "Por fin, podemos contraatacar."
  giga_blokkat.30684.a.tooltip:0 "Ahora podemos §Gactivar§! el §YDesestabilizador Hiperdimensional§! al §Ymejorarlo§!."
  
  giga_blokkat.30685.name:0 "¡Construidos los Desestabilizador Hiperdimensional Chronodisruptors!"
  giga_blokkat.30685.desc:0 "El §YDesestabilizador Hiperdimensional§! ahora se ha mejorado con la adición de poderosos §YChronodisruptors§!.\n\nEstos maravillosos dispositivos efectivamente \"dividirán\" el asalto de la megaestructura a través del pasado y el futuro, golpeando simultáneamente cada parte del §YBaluarte Hiperdimensional Blokkat§! a través del tiempo y el espacio. Si todo va de acuerdo al plan, debería permanecer desactivado por §Y3 veces§! el tiempo que antes, otorgándonos más que suficiente tiempo para finalmente destruir el §YBlokkat-Vester§! de una vez por todas."
  giga_blokkat.30685.a:0 "Ya no pueden esconderse."
  
  giga_blokkat.30691.name:0 "Activando el Desestabilizador Hiperdimensional"
  giga_blokkat.30691.desc:0 "Ahora estamos listos para finalmente activar el fruto de nuestros esfuerzos, el todopoderoso §YDesestabilizador Hiperdimensional§! ubicado dentro del sistema §Y[giga_blokkat_shieldkiller_system.GetName]§!.\n\nUna vez activado, infligirá un golpe devastador al §YBaluarte Hiperdimensional Blokkat§!, despojando al §YBlokkat-Vester§! de su preciado escudo aparentemente invencible. Tendremos que ser rápidos ya que es probable que los Blokkats vuelvan a levantar el escudo en un estimado de §Y2 años§! y el Destabilizador en sí estará en enfriamiento por §Y2 años§!.\n\nLos protocolos de activación que destrozan el espacio-tiempo probablemente tendrán varios efectos secundarios en el resto de la galaxia, como reducir la eficiencia de los escudos pero haciendo el viaje UL mucho más fácil.\n\nCostará §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ activar el dispositivo."
  giga_blokkat.30691.desc.chrono:0 "Ahora estamos listos para finalmente activar el fruto de nuestros esfuerzos, el todopoderoso §YDesestabilizador Hiperdimensional§! ubicado dentro del sistema §Y[giga_blokkat_shieldkiller_system.GetName]§!.\n\nUna vez activado, infligirá un golpe devastador al §YBaluarto Hiperdimensional Blokkat§!, despojando al §YBlokkat-Vester§! de su precioso escudo aparentemente invencible. Tendremos que ser rápidos ya que los Blokkats probablemente volverán a levantar el escudo en un estimado de §Y6 años§! y el Desestabilizador en sí estará en enfriamiento por §Y2 años§!.\n\nLos protocolos de activación que destrozan el espacio-tiempo probablemente tendrán varios efectos secundarios en el resto de la galaxia, como reducir la eficiencia de los escudos pero hacer mucho más fácil el viaje UL.\n\nCostará §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ activar el dispositivo."
  giga_blokkat.30691.a:0 "Es hora. Procedamos."
  giga_blokkat.30691.a.tooltip:0 "El Desestabilizador Hiperdimensional será activado, no hay vuelta atrás."
  giga_blokkat.30691.b:0 "No seamos precipitados."
  giga_blokkat.30691.b.tooltip:0 "Siempre podemos activarlo más tarde."
  
  blokkat_shieldkiller_broke_reality:0 "Realidad Desgarrada"
  blokkat_shieldkiller_broke_reality_desc:0 "El Desestabilizador Hiperdimensional ha tenido un efecto drástico en la estabilidad de nuestra realidad."
  
  giga_blokkat.30692.name:0 "El Baluarte Cae"
  giga_blokkat.30692.desc:0 "Y así, exactamente como habíamos predicho, el asalto implacable del §YEstabilizador Hiperdimensional§! fue concluyente.\n\nEl Branebreaker inicial sesgó el §YBaluarto Hiperdimensional Blokkat§!, colapsándolo de vuelta al espacio pentadimensional donde luego fue asaltado por todos lados por nuestro Desestabilizador. Completamente superado y abrumado (y presumiblemente nunca esperando este nivel de competencia), el baluarte posteriormente se deshizo. Los escaneos remotos han confirmado que, de hecho, el §YBaluarte Hiperdimensional Blokkat§! que rodea al §YBlokkat-Vester§! se ha desvanecido, exponiendo al fin la gigantesca nave al daño.\n\nLos efectos del Desestabilizador se han sentido en toda la galaxia mientras el espacio-tiempo era sacudido por la desestabilización de la misma estructura espaciotemporal que lo sostiene, causando que los escudos en todas partes pierdan potencia pero al mismo tiempo potenciando los motores UL ya que perforar en la tela de la realidad se ha vuelto trivial por nuestra interrupción de la realidad misma.\n\nSolo tenemos §Ydos§! cortos años antes de que los efectos se desvanezcan y el Baluarte se reactive. El Desestabilizador ha hecho su parte, ahora depende de nosotros asestar el golpe final al §YBlokkat-Vester§! y finalmente poner fin a la amenaza que se cierne sobre todo lo que existe en nuestra galaxia."
  giga_blokkat.30692.a:0 "El campo de juego ahora está nivelado."
  giga_blokkat.30692.a.tooltip:0 "Debemos actuar rápidamente y atacar al §YBlokkat-Vester§! antes de que sea demasiado tarde."
  
  giga_blokkat.30692.desc.chrono:0 "Y así, exactamente como habíamos predicho, el asalto implacable del §YEstabilizador Hiperdimensional§! fue concluyente.\n\nEl Branebreaker inicial sesgó el §YBaluarto Hiperdimensional Blokkat§!, colapsándolo de vuelta al espacio pentadimensional donde luego fue asaltado por todos lados por nuestro Desestabilizador. Completamente superado y abrumado (y presumiblemente nunca esperando este nivel de competencia), el baluarte posteriormente se deshizo. Los escaneos remotos han confirmado que, de hecho, el §YBaluarte Hiperdimensional Blokkat§! que rodea al §YBlokkat-Vester§! se ha desvanecido, exponiendo al fin la gigantesca nave al daño.\n\nLos efectos del Desestabilizador se han sentido en toda la galaxia mientras el espacio-tiempo era sacudido por la desestabilización de la misma estructura espaciotemporal que lo sostiene, causando que los escudos en todas partes pierdan potencia pero al mismo tiempo potenciando los motores UL ya que perforar en la tela de la realidad se ha vuelto trivial por nuestra interrupción de la realidad misma.\n\nComplementado por el viaje en el tiempo de femtosegundos, nuestro asalto asegura que el escudo sea incapaz de atravesar el tiempo para conversar su integridad. Como tal, ahora tenemos §Yseis§! años antes de que los efectos se desvanezcan y el Baluarte se reactive. El Desestabilizador ha hecho su parte, ahora depende de nosotros asestar el golpe final al §YBlokkat-Vester§! y finalmente poner fin a la amenaza que se cierne sobre todo lo que existe en nuestra galaxia."
  
  giga_blokkat.30694.name:0 "Baluarte Restaurado"
  giga_blokkat.30694.desc:0 "Como se esperaba, no tardó mucho en que los Blokkats restauraran su §YBaluarte Hiperdimensional§! y que los efectos de nuestro §YDestabilizador§! se disiparan.\n\nEsto significa que el §YBlokkat-Vester§! es una vez más invulnerable a todo daño y cualquier flota que actualmente esté combatiendo la nave debería evacuar lo antes posible para evitar pérdidas innecesarias.\n\nTodavía tendremos que esperar §Y2 años§! antes de que podamos activar nuevamente el §YDestabilizador Hiperdimensional§!, ya que activarlo antes sin duda causaría un colapso catastrófico del espacio-tiempo que destruiría el dispositivo.\n\nEl costo para activar el dispositivo aumentará en un §Y10%§! cada vez que se active debido a que los Blokkats están trabajando activamente para reforzar su escudo."
  giga_blokkat.30694.a:0 "Debemos esperar nuestro momento."
  giga_blokkat.30694.a.tooltip:0 "Todos los efectos del §YDestabilizador Hiperdimensional§! han desaparecido."
  
  giga_blokkat.30696.name:0 "Destabilizador Hiperdimensional Listo"
  giga_blokkat.30696.desc:0 "Nuestros científicos estiman que el Destabilizador ahora puede ser activado nuevamente sin el riesgo de un colapso catastrófico del espacio-tiempo.\n\nCostará §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ y debería volver a hacer vulnerable al §YBlokkat-Vester§! al daño."
  giga_blokkat.30696.a:0 "¡No perdamos tiempo!"
  giga_blokkat.30696.a.tooltip:0 "Podemos activar nuevamente el §YDestabilizador Hiperdimensional§!."
  
  #Scrap Events
  
  giga_blokkat.3081.name:0 "Restos de Blokkat"
  giga_blokkat.3081.desc:0 "Tras un reciente enfrentamiento con una flota de §YBlokkat§!, nuestras naves de guerra han logrado terminar con algunas de las misteriosas naves de los Blokkats.\n\nEn una jugada arriesgada, han logrado adquirir los escombros dejados por estas naves destruidas, en forma de $blokkat_scrap$.\n\nNaturalmente, este $blokkat_scrap$ es de un valor científico increíble ya que nos brinda la oportunidad de estudiar de cerca la ingeniería de los Blokkats y quizás incluso entender cómo funcionan realmente sus armas terriblemente poderosas.\n\nNuestros asesores científicos creen que podríamos adquirir más de estos restos destruyendo naves Blokkat adicionales en combate. La cantidad de restos que hemos acumulado actualmente se puede ver en la parte inferior derecha del §YOficina de Investigación Blokkat§! y ahora está disponible un nuevo §BProyecto de Investigación Blokkat§! para encontrar usos adecuados para estos restos."
  giga_blokkat.3081.a:0 "Notado."
  giga_blokkat.3081.a.tooltip:0 "Ahora podemos investigar un §BProyecto de Investigación Blokkat§! para analizar $blokkat_scrap$ en el §YOficina de Investigación Blokkat§!."
  
  must_finish_blokkat_scrap_research_first:0 "Necesitamos haber completado el §YAnálisis de Restos§! §MRecuperados de Blokkat§! §BProyecto de Investigación Blokkat§! "
  
  giga_blokkat.3082.name:0 "Análisis de Restos de Blokkat"
  giga_blokkat.3082.desc:0 "El $blokkat_scrap$ que hemos logrado salvar es de vital importancia para nuestra investigación relacionada con los Blokkats. Consiste en varios pedazos y partes de naves y dispositivos Blokkat, lo suficientemente dañados para asegurar que los Blokkats no puedan rastrearlos pero aún en un estado semi-funcional.\n\nPor lo tanto, nuestros científicos desearían llevar a cabo un estudio extenso de estos valiosos restos para encontrar usos inmediatos para ellos, lo que sin duda beneficiaría a nuestro §YOficina de Investigación Blokkat§! en su conjunto.\n\nNo es sorprendente que estos restos sean extremadamente avanzados en comparación incluso con las tecnologías más poderosas de los Imperios Caídos y, por lo tanto, requerirán una investigación extensa porque podemos hacer uso de ellos."
  giga_blokkat.3082.a:0 "Procedamos."
  
  giga_blokkat_inquietude_locked:0 "Esta sección del §YOficina de Investigación Blokkat§! se desbloqueará una vez que los §GBlokkats§! hayan consumido un sistema."
  giga_blokkat_scrap_locked:0 "Esta sección del §YOficina de Investigación Blokkat§! se desbloqueará una vez que hayamos destruido algunas naves §GBlokkat§!."
  
  giga_tech_blokkat_scrap_uses:0 "Análisis de Restos de Blokkat"
  giga_tech_blokkat_scrap_uses_desc:0 "Estudiar los $blokkat_scrap$ recuperados de naves Blokkat destruidas seguramente será de gran beneficio para nuestra investigación Blokkat."
  
  blokkat_scrap_uses_title:0 "Desbloquea usos para $blokkat_scrap$\nConocimiento Blokkat: §G+1§!"
  
  needs_all_3_blokkat_project:0 "Necesitamos haber completado los 3 §BProyectos de Investigación Blokkat§! relacionados con §YFísica§!, §YSociedad§! e §YIngeniería§! antes de que podamos analizar correctamente $blokkat_scrap$"
  
  giga_blokkat.3083.name:0 "Informe de Investigación Blokkat: Restos"
  giga_blokkat.3083.desc:0 "Nuestros científicos han concluido su extenso análisis del $blokkat_scrap$ recuperado de naves Blokkat destruidas. Como se esperaba, incluso estos fragmentos parcialmente destruidos de tecnología Blokkat siguen siendo años luz más avanzados que cualquier otra cosa que nuestra galaxia haya producido en la historia conocida.\n\nAdemás, nos han proporcionado una estimación aproximada de la edad de la civilización Blokkat, que se cree que es de aproximadamente §Y120 mil años§!, correspondiente al inicio aproximado de sus operaciones de Minería Espacial.\n\nIndependientemente, nuestro §YOficina de Investigación Blokkat§! estima que deberíamos ser capaces de consumir $blokkat_scrap$ de manera a corto plazo involucrando experimentos peligrosos y volátiles para aumentar drásticamente nuestra §Yvelocidad de investigación§! y §Ydaño§! contra los §YBlokkats§! por un corto período de tiempo. Alternativamente, podríamos invertir en un estudio a largo plazo del desecho, otorgándonos beneficios menos poderosos pero permanentes.\n\nCuriosamente, estiman que si acumulamos al menos §Y100§! $blokkat_scrap$, podríamos muy bien ser capaces de §Yrevertir la ingeniería§! de los componentes extremadamente poderosos de los Blokkats para usarlos en nuestras propias naves.\n\nPodemos gestionar nuestro uso del $blokkat_scrap$ a través del §YOficina de Investigación Blokkat§! y además hemos ganado §Y1§! $blokkat_knowledge$. No hace falta decir que si deseamos adquirir más desechos, deberíamos destruir más naves Blokkat."
  giga_blokkat.3083.a:0 "Reconocido."
  giga_blokkat.3083.a.tooltip:0 "Ahora podemos gestionar $blokkat_scrap$ en el §YOficina de Investigación Blokkat§!.\nGanamos §Y1§! $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$"
  
  mod_damage_vs_country_type_blokkat_stripminers_mult:0 "Daño a Blokkats"
  
  blokkat_scrap_research_buff:0 "Experimentación a Corto Plazo con Desechos Blokkat"
  blokkat_scrap_research_buff_desc:0 "Gastar agresivamente desechos Blokkat en experimentos peligrosos puede producir grandes cantidades de investigación."
  
  blokkat_scrap_damage_buff:0 "Arma de Desechos Blokkat a Corto Plazo"
  blokkat_scrap_damage_buff_desc:0 "Podemos usar desechos Blokkat para contrarrestar más eficientemente los propios naves de los Blokkats."
  
  giga_tech_blokkat_scrap_research:0 "Análisis de Desechos Blokkat a Largo Plazo"
  giga_tech_blokkat_scrap_research_desc:0 "Un enfoque más lento y cuidadoso en nuestro análisis de Desechos Blokkat producirá resultados más permanentes."
  
  blokkat_scrap_research_title:0 "Conocimiento Blokkat: §G+0.5§!"
  blokkat_scrap_damage_title:0 "Conocimiento Blokkat: §G+0.5§!"
  
  giga_tech_blokkat_scrap_damage:0 "Arma de Desechos Blokkat a Largo Plazo"
  giga_tech_blokkat_scrap_damage_desc:0 "Un enfoque más lento y cuidadoso en nuestra utilización de Desechos Blokkat en nuestras propias naves producirá resultados más permanentes. Los desechos pueden ser usados notablemente para descubrir formas de asaltar naves y estructuras Blokkat desde múltiples dimensiones a la vez."
  
  already_researching_blokkat_scrap:0 "Ya estamos investigando esto."
  
  giga_blokkat.3000.scrapdamage.tooltip:0 "Podemos gastar $blokkat_scrap$ para desbloquear un §repetible§! que otorga un aumento permanente a nuestro daño de Blokkat. Esto no cuenta como un §Proyecto de investigación Blokkat§!.\n\n§BEl repetible aparecerá en la próxima tirada (roll) de tecnología §ingeniería§!§!\n\n"
  
  giga_blokkat.3000.scrapresearch.tooltip:0 "Podemos gastar $blokkat_scrap$ para desbloquear un §repetible§! que otorga un aumento permanente a la velocidad de investigación de nuestro Blokkat. Esto no cuenta como un §Proyecto de investigación Blokkat§!.\n\n§BEl repetible aparecerá en la próxima tirada (roll) de tecnología §sociedad§!§!\n\n"
  
  giga_blokkat.3000.blokkreversengineer:0 "Ingeniería Inversa de §RComponentes§! | Más de §Y50§! £blokkat_scrap_icon£ & §Y20§! $blokkat_knowledge$"
  giga_blokkat.3000.blokkreversengineer.tooltip:0 "Con suficiente $blokkat_scrap$, podríamos ser capaces de descubrir cómo funcionan las armas Blokkat y replicarlas efectivamente para nosotros mismos...\n\nEl costo de la ingeniería inversa puede variar entre §Y50§! y §Y150§! £blokkat_scrap_icon£."
  
  mod_ships_energy_upkeep_mult:0 "Mantenimiento de Energía de las Naves"
  
  giga_blokkat.3090.name:0 "Ingeniería Inversa de Armamento Blokkat"
  giga_blokkat.3090.desc:0 "Con la cantidad de $blokkat_scrap$ que hemos acumulado combinado con nuestro actual $blokkat_knowledge$, nuestro §YOficina de Investigación Blokkat§! está seguro de que podríamos ser capaces de revertir la ingeniería de los componentes que los Blokkats emplean en sus esotéricas naves de manera algo precisa.\n\nAunque estos componentes probablemente no podrán igualar verdaderamente el rendimiento de la ingeniería Blokkat 'adecuada' debido a nuestra incapacidad de replicar adecuadamente la red de energía hiperdimensional del §YBlokkwork§!, deberíamos ser capaces de crear, no obstante, armamento y sistemas de soporte aterradores y poderosos para equipar nuestras naves.\n\nLos componentes Blokkat, aunque extremadamente poderosos, tendrán un inmenso §YMantenimiento de Energía§! £energy£ debido a la gran cantidad de manipulación de dimensiones superiores en las que se basan para funcionar. No costará $blokkat_scrap$ equipar nuestras naves con ellos.\n\nPodemos seleccionar qué tipo de componente estamos buscando eligiendo la opción apropiada. Las tecnologías para adquirir estos componentes tienen costos que varían entre §Y500k§! y §Y5M§! de investigación, siendo el promedio §Y1M§!."
  
  giga_blokkat.3090.a:0 "Necesitamos poder de fuego! Enfócate en sus §HArmas Pequeñas§! | §Y100§! £blokkat_scrap_icon£"
  giga_blokkat.3090.a.tooltip:0 "§Y-100§!£blokkat_scrap_icon£\n\nIntentaremos adquirir una de las armas más pequeñas de las naves Blokkat (ranuras L, G & H).\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_blokkat.3090.b:0 "¡Necesitamos todo lo que podamos conseguir! Concéntrate en sus §RArmas Poderosas§! | §Y150§! £blokkat_scrap_icon£"
  giga_blokkat.3090.b.tooltip:0 "§Y-150§!£blokkat_scrap_icon£\n\nIntentaremos adquirir una de las poderosas armas de las naves Blokkat (ranuras X, T & Planetarias).\n\n§RLas tecnologías para desbloquear estos componentes poderosos probablemente sean extremadamente caras!§!\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_blokkat.3090.c:0 "Nuestras naves son frágiles. Concéntrate en sus §YComponentes Defensivos§! | §Y80§! £blokkat_scrap_icon£"
  giga_blokkat.3090.c.tooltip:0 "§Y-80§!£blokkat_scrap_icon£\n\nIntentaremos adquirir uno de los componentes defensivos de los Blokkat, como la blindaje y la defensa puntual.\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_blokkat.3090.d:0 "Se requiere apoyo. Concéntrate en su §GSoporte§! | §Y70§! £blokkat_scrap_icon£"
  giga_blokkat.3090.d.tooltip:0 "§Y-70§!£blokkat_scrap_icon£\n\nIntentaremos adquirir uno de los componentes de soporte de los Blokkat, como sus Postquemadores o Impulsores de Reactor.\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_blokkat.3090.e:0 "Nuestros motores son demasiado débiles. Concéntrate en sus §MComponentes Principales§! | §Y50§! £blokkat_scrap_icon£"
  giga_blokkat.3090.e.tooltip:0 "§Y-50§!£blokkat_scrap_icon£\n\nIntentaremos adquirir uno de los componentes principales de los Blokkat, como sus reactores y propulsores UL.\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_tech_blokkat_knowledge_50_chance:0 "Conocimiento Blokkat: §G+0.5§!"
  
  giga_tech_blokkat_laser:0 "Rayo de Desmantelamiento Planck"
  giga_tech_blokkat_laser_desc:0 "El Rayo de Desmantelamiento Planck es un dispositivo Blokkat basado en sus aparatos de minería de franjas. No solo estos dispositivos desmantelan sistemáticamente la misma tela de las naves enemigas hasta el nivel subplanck, reduciéndolas a una papilla de espuma cuántica hipercondensada, sino que también recolectan dicha espuma y la almacenan a bordo de las naves Blokkat, donde luego puede ser reprocesada en materiales utilizables."
  
  giga_tech_blokkat_missile:0 "Cañón de Singularidad Tetradimensional"
  giga_tech_blokkat_missile_desc:0 "Estos lanzadores avanzados catapultan una singularidad cuatridimensional buscadora hacia las naves enemigas. Aunque parecen separados de las naves Blokkat, estas singularidades son en realidad más parecidas a "lazos", ya que están conectadas a las naves Blokkat a través de una dimensión superior y luego son "recogidas" por dichas naves a través de esta dimensión superior después de arar a través de las naves enemigas. Esto permite a los Blokkat recolectar lo que sea que las singularidades hayan destruido y procesarlo para su uso posterior."
  
  giga_tech_blokkat_strikecraft:0 "Unidades Blokk-Swarmer"
  giga_tech_blokkat_strikecraft_desc:0 "Estas unidades espaciales se parecen mucho a los mismos Blokkat y están diseñadas para el combate espacial. A menudo son controladas de forma remota por Blokkat dentro de la nave nodriza y a veces incluso son Blokkat."
  
  # Events
  giga_blokkat.1001.name:0 "Anomalía Gravitacional Intergaláctica"
  giga_blokkat.1001.desc:0 "Un estudio mundano del vecindario galáctico inmediato de nuestra galaxia ha detectado un acontecimiento intrigante.\n\nUna §Yconcentración inusualmente alta de materia§! ha sido descubierta aproximadamente a un millón de años luz del borde de nuestra galaxia. Revelado a nuestros instrumentos tachyónicos por el hecho de que la luz y el espacio se curvan significativamente cuando están cerca del objeto, su naturaleza exacta es actualmente desconocida, pero parece ser altamente energético, muy probablemente un microquásar errante que pasa por nuestro grupo local.\n\nCuriosamente, está emitiendo patrones recurrentes de radiación electromagnética, coherentes con la rápida rotación de un cuerpo celeste masivo y activo. Quizás la parte más intrigante es que el objeto parece moverse más rápido que la luz, pero la intensa curvatura del espacio-tiempo que lo rodea impide mediciones precisas de velocidad.\n\nSe realizarán más observaciones, pero parece poco probable que sea algo de gran interés."
  giga_blokkat.1001.a:0 "Intrigante."
  
  giga_blokkat.1002.name:0 "Un Cambio de Rumbo"
  giga_blokkat.1002.desc:0 "Mientras realizábamos un estudio prolongado de la anomalía gravitacional descubierta hace unos meses, nuestros instrumentos de medición intergalácticos revelaron que el objeto no se movía en línea recta, sino que en realidad seguía una curva suave en relación con nuestra galaxia, colocándolo en una trayectoria de escape firme fuera de nuestro grupo local.\n\nEso fue, hasta que el objeto de repente se detuvo por completo dentro del espacio intergaláctico, perdiendo cada último bit de su velocidad en menos de un segundo. Después de estar inmóvil durante un par de horas, luego se aceleró instantáneamente a su velocidad original en otro movimiento que desafía la física.\n\nSumado al shock inicial de este aparente suceso imposible, los cálculos de trayectoria revisados han mostrado que, asumiendo que no cambie su trayectoria de repente otra vez, este bólido intergaláctico está ahora en un §Rcurso de colisión directo con nuestra galaxia§!.\n\nUna miríada de teorías han surgido para explicar cómo y por qué alteró su trayectoria tan repentinamente, que van desde un 'impulsor UL natural' hecho de un par de Agujero Negro-Agujero Blanco alimentándose uno al otro, hasta la idea de que podría ser un cuásar rebelde viajando en una especie de 'hipercarril intergaláctico', a menudo teorizado en estudios relacionados con la viabilidad del viaje intergaláctico.\n\nIndependientemente de la naturaleza real del objeto, actualmente está a solo un §Ymillón de años luz§! de nosotros y las mediciones de velocidad actualizadas estiman que se mueve aproximadamente cien mil veces la velocidad de la luz, lo que significa que deberíamos esperar encontrarnos con este visitante intergaláctico dentro de esta década.\n\nUn §YProyecto Especial§! ha sido establecido para hacer seguimiento de él."
  giga_blokkat.1002.a:0 "Preocupante. Continúa monitoreándolo."
  
  blokkat_pre_arrival_chain_title:0 "Objeto Intergaláctico"
  blokkat_pre_arrival_chain_desc:0 "Un misterioso objeto Más-Rápido-Que-La-Luz se está acelerando hacia nuestra galaxia. Está rodeado por un vórtice de espacio-tiempo retorcido, impidiendo un análisis detallado.\n\nDistancia actual de nosotros: §Y[global_event_country.blokkat_distance_from_galaxy]§! Años Luz"
  
  giga_blokkat.1004.name:0 "La Galaxia Desaparecida"
  giga_blokkat.1004.desc:0 "El descubrimiento del misterioso objeto ha traído de vuelta una oleada de estudios previos realizados sobre el espacio intergaláctico.\n\nEntre uno de ellos está el infame incidente del 'Agujero en el Vacío', donde se descubrió que una de las galaxias que los Prethoryn habían visitado en el pasado simplemente desapareció. No se encontró una respuesta concluyente a este misterio, pero un análisis más detallado de los datos ha llevado a nuestros científicos a intentar rastrear la trayectoria del objeto a través del espacio antes de su cambio repentino de curso.\n\nEncontraron que, al tener en cuenta el movimiento de las galaxias a través del universo, la trayectoria pasada del objeto se alinea perfectamente con la ubicación de la galaxia desaparecida."
  giga_blokkat.1004.a:99 "Oh no."
  
  giga_blokkat.1005.name:0 "Emplazamiento de Colisión Intergaláctica"
  giga_blokkat.1005.desc:0 "El objeto intergaláctico ahora está a menos de trescientos mil años luz de nosotros y como tal hemos podido determinar más precisamente su trayectoria futura y dónde es probable que impacte nuestra galaxia.\n\nBasado en su trayectoria actual y sin cambios repentinos, el objeto debería hacer contacto con nuestra galaxia dentro del sistema §Y[blokkat_spawn_system.GetName]§!.\n\nSin embargo, asumiendo que termina desacelerando como lo hizo dentro del espacio intergaláctico, se estima que el retroceso de subespacio de esta desaceleración UL repentina terminará §Rdestruyendo completamente§! §Y[blokkat_spawn_system.GetName]§! y todo su sistema planetario.\n\nSi este sistema está bajo nuestro control, sería prudente evacuar cualquier activo importante de él antes de que sea inevitablemente destruido por la llegada violenta del objeto."
  giga_blokkat.1005.a:0 "Reconocido."
  
  blokkat_pre_arrival_chain_1:0 "Emplazamiento de Colisión Intergaláctica"
  blokkat_pre_arrival_chain_1_desc:0 "Es probable que el objeto intergaláctico llegue al sistema §Y[blokkat_spawn_system.GetName]§!.\nSi desacelera, el retroceso de subespacio resultante probablemente §Robliterará§! todo el sistema, independientemente de su contenido."
  
  giga_blokkat.1006.name:0 "La Llegada"
  giga_blokkat.1006.desc:0 "Después de años de ansiosa anticipación, el objeto intergaláctico finalmente ha entrado en nuestra galaxia. Tal como se esperaba, justo cuando entró en el pozo gravitatorio de §Y[blokkat_spawn_system.GetName]§!, procedió a desacelerar instantáneamente, causando un retroceso de subespacio que aniquiló completamente todo el sistema.\n\nCuando la distorsión de subespacio resultante finalmente se disipó, la naturaleza del objeto finalmente nos fue revelada. Y tal como algunos esperaban y muchos más temían, es de hecho una nave espacial colosal. O más bien y posiblemente de manera bastante alarmante, una especie de flota intergaláctica gigantesca.\n\nParece consistir en una nave central enorme, que se asemeja a un triple mundo anillo dispuesto alrededor de una singularidad artificial similar a un agujero negro, rodeada por varias naves grandes que a su vez están escoltadas por una serie de naves más pequeñas.\n\nEl propósito de estas naves aún no se conoce y sus diseños esotéricos nos impiden comprender adecuadamente sus intenciones.\n\nSin embargo, parece que quienquiera que esté manejando las naves ha transmitido una poderosa señal de subespacio a toda la galaxia, como una forma de presumiblemente \"presentarse\" ante nosotros."
  giga_blokkat.1006.a:0 "En pantalla."
  
  giga_blokkat.1007.name:0 "Los Cosechadores Blokkat"
  giga_blokkat.1007.desc:0 "§G<<EXPLORANDO ENTORNO INMEDIATO>>\n<<ANALIZANDO LA POTENCIA DE LAS CIVILIZACIONES GALÁCTICAS NATIVAS>>\n<<ANALIZANDO LA DENSIDAD ENERGÉTICA DE LA GALAXIA>>\n<<EVALUACIÓN: CANDIDATO VIABLE PARA COSECHA>>§!\n\nSaludos, a quien pueda interesar. El Blokkat-Vester y sus flotas circundantes han hecho contacto con su galaxia.\n\nNos expresaremos claramente, ya que la aproximación y el misterio engendran ineficiencia. Hemos venido a su galaxia en busca de energía pura y cruda; y nuestras flotas cosecharán hasta el último pedazo de materia, fluctuaciones de vacío y radiación de fondo de ella.\n\nSi esto les resulta inconveniente, su civilización puede abandonar la galaxia y no los perseguiremos. No intenten retrasarnos ya que esto solo acelerará su desaparición.\n\n§G<<FIN DE LA TRANSMISIÓN>>§!"
  giga_blokkat.1007.a:0 "Eso... no es bueno."
  
  giga_blokkat.1007.desc.deathmode:0 "§G<<EXPLORANDO ENTORNO INMEDIATO>>\n<<ANALIZANDO LA POTENCIA DE LAS CIVILIZACIONES GALÁCTICAS NATIVAS>>\n<<ANALIZANDO LA DENSIDAD ENERGÉTICA DE LA GALAXIA>>§!\n§R<<EVALUACIÓN: CIVILIZACIONES NATIVAS PELIGROSAS CONFIRMADAS>>\n<<PREPARANDO FUERZA MILITAR>>§!\n\nSaludos, a quien pueda interesar. El Blokkat-Vester y sus flotas circundantes han hecho contacto con su galaxia.\n\nNos expresaremos claramente, ya que la aproximación y el misterio engendran ineficiencia. Hemos venido a su galaxia en busca de energía pura y cruda; y nuestras flotas cosecharán hasta el último bit de materia, fluctuaciones de vacío y radiación de fondo de ella.\n\n§R¡ATENCIÓN!§! Como al menos una civilización nativa ha sido considerada §R<<PELIGROSA PARA LA CIVILIZACIÓN BLOKKAT>>§!, la evacuación galáctica por lo tanto §RNO§! está permitida. Esta galaxia y sus habitantes serán §R<<EXTERMINADOS>>§! con poca antelación.\n\n§G<<FIN DE LA TRANSMISIÓN>>§!"
  giga_blokkat.1007.b:0 "¡Que vengan, cabezas de bloque!"
  
  
  giga_blokkat.1008.name:99 "Blokkats"
  giga_blokkat.1008.desc:0 "La transmisión de subespacio de los Blokkats no deja lugar a interpretaciones creativas de sus objetivos. Estos seres evidentemente van a intentar desmantelar agresivamente nuestra galaxia para alimentar sus propias necesidades industriales, independientemente de nuestras preocupaciones justificadamente justificadas.\n\nAunque el método exacto que emplearán para hacerlo aún no se conoce, ya se han realizado exploraciones preliminares a larga distancia en su colosal nave nodriza actualmente estacionada en el sistema §Y[blokkat_spawn_system.GetName]§! para evaluar su fuerza actual.\n\nDesafortunadamente para nosotros y para el resto de la galaxia, los resultados de estos análisis pintan un panorama decididamente sombrío, ya que, de hecho, la nave nodriza parece estar rodeada por un colosal vórtice de energía, formando un escudo aproximadamente §Ydos cuatrillones§! de veces más poderoso que lo que cualquier dispositivo de protección conocido del tamaño de una estrella podría manifestar en existencia.\n\nTal como está, su nave nodriza y todo dentro del sistema circundante serían completamente §Yinvulnerables§! a §Rtodas§! las formas de daño, independientemente de su fuente o intensidad. El escudo solo se extiende al sistema de la nave nodriza, sin embargo, lo que significa que cualquier nave Blokkat que se aventure a sistemas vecinos debería poder ser destruida con suficiente potencia de fuego.\n\nPero por ahora, se tendrá que realizar un análisis más urgente sobre el enorme escudo de la nave nodriza si alguna vez vamos a derribarlo y detener a los Blokkats de consumir completamente nuestra galaxia."
  giga_blokkat.1008.a.tooltip:0 "\n§BNOTA PARA EL JUGADOR: SI LOS RETRATOS DE BLOKKAT SON INVISIBLES, ¡PODRÍAS TENER UN CONFLICTO DE MODS! OBTÉN EL MOD §Y"SHADERS MERGE"§! Y PONLO AL FINAL DE TU ORDEN DE CARGA PARA QUE SE MUESTREN CORRECTAMENTE.§!"
  giga_blokkat.1008.a:0 "Reconocido."
  
  blokkat_chain_title:0 "Los Blokkats"
  blokkat_chain_desc:0 "Seres sintéticos voraces de más allá de nuestra galaxia han colisionado con el borde galáctico y ahora buscan consumir todo en su camino. Deben ser detenidos antes de que nuestra galaxia se vuelva indistinguible del vacío intergaláctico circundante.\n\nLos Blokkats han consumido §Y[blokkat_country.blokkat_stripmined_system_perc]%§! de la galaxia."
  
  blokkat_stripminer_count:0 "§YContador de Blokk-Dismantler§!"
  blokkat_systems_stripmined:0 "§MSistemas Desmantelados por Blokkats§!"
  blokkat_planets_stripmined:0 "§MPlanetas Desmantelados por Blokkats§!"
  blokkat_ships_destroyed:0 "§GNaves Blokkat Destruidas§!"
  ships_lost_to_blokkats:0 "§RNaves Desmanteladas por Blokkats§!"
  
  blokkat_chain_1_title:0 "Ubicación Actual de Blokkat-Vester"
  blokkat_chain_1_desc:0 "El Blokkat-Vester evidentemente sirve como un colosal centro y nave nodriza para las operaciones de cosecha de los Blokkats. ¡Debe ser rastreado y destruido a toda costa!"
  
  giga_blokkat.1020.name:0 "Cosecha Existencial"
  giga_blokkat.1020.desc:0 "Los Blokkats no perdieron tiempo en comenzar sus operaciones de cosecha de nuestra galaxia, siendo uno de sus primeros objetivos propios nada menos que lo que ahora es el §Y[blokkat_first_stripmined_system.GetName]§!.\n\nSe asumió naturalmente que emplearían algún tipo de robots auto-replicantes para desmantelar planetas de manera constante, o quizás enormes haces gravitacionales para "desarmar" cuerpos celestes y cosecharlos por materiales útiles. Pero la verdad ha resultado ser mucho, mucho más sombría de lo previamente imaginado.\n\nAl entrar en el sistema, el §YBlokk-Dismantler§!, evidentemente una de sus naves de cosecha empleadas para desmantelar sistemas alrededor de su nave nodriza, comenzó a cargar enormes cantidades de energía.\n\nUna vez que la nave terminó de alimentar sus dispositivos de cosecha, el sistema fue inmediatamente envuelto en un colosal destello de luz inmensamente brillante que, una vez disipado, reveló... nada.\n\nEl sistema estaba, por todas las definiciones, completamente desaparecido. No solo su estrella y planetas desaparecieron, sino que las nubes de gas y la radiación que rodeaban el antiguo sistema también han sido completamente eliminadas, presumiblemente cosechadas y convertidas en energía pura por el §YBlokk-Dismantler§!.\n\nDe hecho, el análisis inmediato del sistema después del evento ha revelado que la temperatura del sistema cayó prácticamente a cero absoluto, lo que implica que cada último bit de energía había sido succionado de él.\n\nEl sistema está efectivamente completamente muerto, totalmente drenado de absolutamente todo lo que alguna vez pudo haber contenido."
  giga_blokkat.1020.a:0 "Escalofriante..."
  
  sc_blokkat_stripmined:0 "Espacio Completamente Vacío"
  sc_blokkat_stripmined_desc:0 "Este sistema ha sido sistemáticamente drenado de toda energía."
  
  giga_blokkat.1021.name:0 "El Oficina de Investigación Blokkat"
  giga_blokkat.1021.desc:0 "La urgencia de la situación Blokkat tras la destrucción completa de varios sistemas ha despertado numerosas preocupaciones dentro de cada capa de nuestra civilización. Evidentemente, estas entidades no son la civilización promedio hambrienta de recursos y probablemente tendremos que realizar investigaciones extensas sobre los Blokkats y su ingeniería si algún día queremos derribar su nave nodriza aparentemente invulnerable.\n\nPosteriormente, nuestras ramas científicas y militares han trabajado juntas para establecer el §YOficina de Inteligencia Blokkat§!, una entidad centralizada desde la cual podremos acceder a nuestro conocimiento actual sobre los Blokkats, así como descubrir cómo aprender sobre ellos y eventualmente contraatacar.\n\nEl problema más urgente es nada menos que el dispositivo de blindaje inmensamente poderoso del §YBlokkat-Vester§!, que nos prohíbe a nosotros o a cualquier otro terminar con la amenaza Blokkat aquí y ahora.\n\nLos datos adquiridos con respecto a los Blokkats se compilarán en §GConocimiento Blokkat§! y adquirir más de este conocimiento será crucial si esperamos algún día terminar con su desmantelamiento voraz de nuestra galaxia...\n\nEl §YOficina de Investigación Blokkat§! se puede acceder haciendo clic en el botón apropiado cerca de la barra inferior.\n\n§BSI EL BOTÓN DEL BURÓ NO APARECE POR CUALQUIER RAZÓN, EL BURÓ TAMBIÉN SE PUEDE ACCEDER A TRAVÉS DE UN EDICTO.§!"
  giga_blokkat.1021.a:0 "Tomado en cuenta."
  giga_blokkat.1021.a.tooltip:0 "Ahora podemos contactar al §YOficina de Investigación Blokkat§! usando el botón "Examinar Conocimiento Blokkat" en la parte inferior izquierda de la pantalla."
  
  giga_contact_blokkats_tooltip:0 "§HExaminar §YConocimiento Blokkat§!...§!"
  
