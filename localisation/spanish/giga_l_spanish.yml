  giga_flusionsolak_res_desc:0 "Esta pantalla te permite gestionar §YOperaciones Partisanas§! en §YFlusion§!. Cada área tiene un §YNivel de Actividad Partisana§!, variando entre §GInsignificante§! y §RCrítico§!. Cuanto mayor sea la actividad en un área, más debuffs recibirá el §YImperio Katzenartig§!.\nUna §YOperación§! se puede llevar a cabo en un área haciendo clic en ella. Las operaciones aumentarán §HLa Precaución de los Katzen§!, lo que a su vez §Rdisminuirá§! la probabilidad de éxito de las operaciones. Podemos gestionar §HLa Precaución§! y dar a los partisanos §BRecursos§! utilizando los botones de §YGestionar§!.\nLas operaciones tardan §Y15 días§! en ejecutarse, y solo podemos hacer 1 a la vez."
  
