  giga_artillery.1000.a:0 "Salir."
  
  giga_tech_asteroid_artillery_pen_shots:0 "Blindaje Regenerativa de Asteroide de Combate"
  giga_tech_asteroid_artillery_pen_shots_desc:0 "La integración a gran escala mejorada de nanites y construcciones auto-reparadoras dentro de las Asteroides de Combates significa que pueden repararse mucho más rápido y eficientemente que antes."
  
  allow_asteroid_artillery_pen:0 "§HDesbloquea Mejora de Asteroide de Combate:§! Casco Regenerativo"
  allow_asteroid_artillery_pen_desc:0 "La mejora del Casco Regenerativo permite que las Asteroides de Combates se reparen pasivamente más rápido."
  
  not_enough_artillery_points:0 "Esta Asteroide de Combate no tiene suficientes Puntos de Mejora restantes."
  
  giga_tech_asteroid_artillery_damage_upgrade:0 "Armamento de Asteroides Reimaginado"
  giga_tech_asteroid_artillery_damage_upgrade_desc:0 "Con la llegada de las Lunas de Combate y planetoides armados más capaces, es primordial que aseguremos que nuestras Asteroides de Combates puedan mantenerse al ritmo del desarrollo creciente de las naves de guerra. Integrar varias tecnologías emergentes como la ingeniería de dimensiones superiores y reactores de singularidad asegurará que la Asteroide de Combate siga siendo un activo competitivo en la guerra galáctica."
  allow_asteroid_artillery_dmg_upgrade:0 "Dañopara Armas deAsteroide de Combate: §G+35%§!\nAlcancepara Armas deAsteroide de Combate: §G+20%§!\nPuntos de Mejora de Asteroide de Combate: §G+3§!"
  
  giga_not_enough_alloys:0 "No tenemos suficientes aleaciones."
  
  giga_tech_asteroid_artillery_health_upgrade:0 "Generadores de Escudo de Asteroides Mejorados"
  giga_tech_asteroid_artillery_health_upgrade_desc:0 "Mejorar la supervivencia de nuestras Asteroides de Combates es crucial, y por lo tanto, mejorar sus generadores de escudo les permitirá sobrevivir castigos adicionales."
  
  allow_asteroid_artillery_hp_upgrade:0 "HP de Escudo de Asteroide de Combate: §G+25%§!\nRegeneración de Escudo de Asteroide de Combate: §G+2%§!\nPuntos de Mejora de Asteroide de Combate: §G+2§!"
  
  giga_artillery.1004.name:0 "Estructura de Asteroide de Combate Construida"
  giga_artillery.1004.desc:0 "La estructura para una futura Asteroide de Combate ha sido completada en el sistema §Y[giga_system.GetName]§!. Esta pequeña construcción envuelve al asteroide y alberga instalaciones de minería que cosecharán la masa del asteroide y prepararán su interior para la instalación de un reactor colosal.\n\nAdicionalmente soportará una variedad de baterías de armas auxiliares para complementar el próximo cañón principal de la arma. Las Asteroides de Combates tienen un mantenimiento de §Y100§! £energy£ y §Y25§! £alloys£.\n\n§Y¡No olvides diseñar el $name_asteroid_artillery$ en el Diseñador de Naves!§!"
  giga_artillery.1004.a:0 "Bien."
  
  giga_artillery.1005.name:0 "¡Asteroide de Combate Construida!"
  giga_artillery.1005.desc:0 "Una Asteroide de Combate ha sido completamente construida en el sistema §Y[giga_system.GetName]§!. Anclada a un asteroide particularmente grande, esta fortaleza inmóvil cuenta con un cañón espinal gigantesco complementado por armamento instalado en su estructura.\n\n§YLa Asteroide de Combate puede ser mejorada haciendo clic en el botón \"Gestionar Mejoras\" en la interfaz de usuario de la Megaestructura. Si es destruida, podríamos ser capaces de reconstruirla más tarde y conservará todas sus mejoras anteriores.§!"
  giga_artillery.1005.a:0 "¡Genial!"
  
  asteroid_artillery_config:0 "Gestionar Mejoras"
  asteroid_artillery_config_DESC:0 "Mejorar esta Asteroide de Combate."
  
  giga_artillery.1002.name:0 "¡Asteroide de Combate Destruida!"
  giga_artillery.1002.desc:0 "Una de nuestras Asteroides de Combate ha sido destruida en el sistema §Y[ast_artillery_destroyed_system.GetName]§! tras un feroz combate con el §Y[From.GetName]§!.\n\nLa construcción defensiva ha sido reducida a un gran naufragio alrededor de su asteroide, y puede ser reconstruida en el futuro si eventualmente logramos reclamarla. Si había sido mejorada, repararla conservará cualquier mejora que pudiera haber tenido.\n\nSi no poseemos los restos de la Asteroide de Combate pero están dentro de nuestro espacio, podemos usar la decisión §YReclamar Naves de Guerra Celestiales§! en la estrella del sistema para hacerla nuestra."
  giga_artillery.1002.a:0 "¡Maldición!"
  
  giga_tech_asteroid_artillery_planetcraft_upgrade:0 "Armamento de Asteroide Modernizado"
  giga_tech_asteroid_artillery_planetcraft_upgrade_desc:0 "Las Planeta de Combate Behemoths han empujado los límites del diseño de naves y la cordura más allá que nunca antes. Nuestras Asteroides de Combate deben adaptarse si quieren seguir siendo activos defensivos potentes en esta era de guerra planetaria."
  
  allow_asteroid_artillery_planetcraft_upgrade:0 "Puntos de Mejora de Asteroide de Combate: §G+40%§!\ncadencia de fuego de Asteroide de Combate: §G+40%§!\nPuntos de Mejora de Asteroide de Combate: §G+3§!"
  
  giga_tech_repeatable_asteroid_artillery_upgrade:0 "Diseño de Artillería Optimizado"
  giga_tech_repeatable_asteroid_artillery_upgrade_desc:0 "Se pueden hacer más mejoras al diseño de nuestras Asteroides de Combate para aumentar cuántas veces pueden ser mejoradas."
  
  adds_one_ast_art_point:0 "Puntos de Mejora de Asteroide de Combate §G+1§!"
  
