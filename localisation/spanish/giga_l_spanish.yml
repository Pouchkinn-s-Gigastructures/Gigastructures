  # Begin SA Event Chain
  annihilator_dialog.014.name:0 "Salvación"
  annihilator_dialog.014.desc:99 "$compound_solution_chain_desc$"
  annihilator_dialog.014.a:0 "Debemos encontrarlo ahora."
  
  # Initial Contact
  annihilator_dialog.001_name:99 "$NAME_Stellar_Annihilator_Species$"
  annihilator_dialog.001.desc:0 "Saludos. Soy un $NAME_Stellar_Annihilator_Species$. Puedes referirte a mí como el $ehof_the_stellar_annihilator$, si lo deseas. He sido enviado por el $ehof_the_creators$ para destruir su experimento descarriado: el $ehof_the_compound_text$.\n\nComo probablemente hayas observado, su motivación es la transmutación cósmica total.\n\nEl $ehof_the_compound_text$ se cree invencible. Esto es solo parcialmente cierto. Si bien su naturaleza lo hace inmune a casi todas las fuerzas del universo, tiene una debilidad. Todas las formas de materia oscura pierden cohesión cuando se exponen a §HMasa Negativa§!, desintegrándose en partículas elementales."
  annihilator_dialog.001.response:0 "¿§HMasa Negativa§! es la clave?"
  
  annihilator_dialog.002.desc:0 "Con armas mejoradas con §HMasa Negativa§!, las formas de $ehof_the_compounds_text$ pueden ser destruidas. Sin embargo, esto no será suficiente.\n\nSu cúmulo de origen contiene múltiples agujeros negros, y en su centro, la clave y la mayor amenaza para su existencia: un agujero blanco. El $ehof_the_creators$ utilizó interacciones únicas entre los agujeros blancos y negros para crear el $ehof_the_compound_text$."
  annihilator_dialog.002.response:0 "¿Ellos crearon el $ehof_the_compound_text$?"
  
  annihilator_dialog.003.desc:0 "Además de generar cantidades inigualables de energía, los agujeros blancos también emiten grandes cantidades de §HMasa Negativa§!.\n\nPara evitar que $ehof_the_compound_text$ fuera destruido por la misma cosa que hizo posible su existencia, el $ehof_the_creators$ tuvo que construir una megaestructura especializada alrededor del agujero blanco llamada $ehof_preservation_sphere$. Esta megaestructura anula la eyección de §HMasa Negativa§! del agujero blanco y captura su inmenso rendimiento energético.\n\nCuando el $ehof_the_compound_text$ transmutó el $ehof_the_creators$ en su cúmulo de origen, se apoderó de la $ehof_preservation_sphere$, y utilizó el vasto suministro de energía de la megaestructura para avanzar en su desarrollo."
  annihilator_dialog.003.response:0 "¿Tenemos que destruir la $ehof_preservation_sphere$?"
  
  annihilator_dialog.004.desc:0 "Correcto. La aniquilación total del $ehof_the_compound_text$ solo es posible destruyendo la $ehof_preservation_sphere$. Al hacerlo, inundará el cúmulo con §HMasa Negativa§!, aniquilando la conciencia central del $ehof_the_compounds_text$ e impidiendo que genere nuevas formas a partir de la §HMateria Oscura§! emitida por los agujeros negros.\n\nEs mi propósito hacer esto.\n\nSin embargo...\n\nMi colisión con esta estrella causó daños significativos a mi armamento frontal y núcleo de energía, lo que me incapacita para servir en esta capacidad. Requiero reparaciones mayores que no puedo cumplir solo.\n\nTe proporcionaré tecnología para combatir el $ehof_the_compound_text$."
  annihilator_dialog.004.response:0 "¿Qué se necesitaría para repararte?"
  
  annihilator_dialog.005_01.desc:0 "Mi mecanismo de reparación integrado requiere grandes cantidades de material para devolverme a un nivel básico de operación. Una vez que se hayan completado esas reparaciones iniciales, seré lo suficientemente estable para afectar cualquier reparación que aún requiera de forma independiente.\n\nRequiero ya sea:\n - 500 §HMinerales§! y 400 §HEnergía§! mensuales durante §Y4 Años§! £time£.\n - 24,000 §HMinerales§! y -20,000 §HEnergía§! una vez.\n\nTambién debes saber que mi estado se está deteriorando rápidamente. Sin ninguna asistencia, §Y6 Meses§! £time£ a partir de ahora, ya no podré afectar ninguna auto-reparación, y tendrás que encontrar una manera de destruir la $ehof_preservation_sphere$ por tu cuenta."
  
  annihilator_dialog.005_02.desc:0 "Estoy en urgente necesidad de reparación. ¿Puedes proporcionar asistencia?\n\n$annihilator_dialog.005_01.desc$"
  
  annihilator_dialog.005_03.desc:0 "§H[initial_annihilator_discoverer.GetName]§! fueron los primeros en descubrirme y, como tal, debo pedirles ayuda primero. Si se niegan, me dirigiré a ti."
  annihilator_dialog.005_03.response:0 "Eso es justo."
  
  annihilator_dialog.005.a.response:0 "§YComenzaremos a reunir los recursos.§!"
  annihilator_dialog.005.a.tooltip:0 "Mensualmente (§Y4 Años§! £time£):\n\t§R-500§! £minerals£ §YMinerales§!\n\t§R-400§! £energy£ §YEnergía§!"
  annihilator_dialog.005.b.response:0 "§GTenemos esos recursos disponibles ahora.§!"
  annihilator_dialog.005.a.reply:0 "Gracias. Comenzaré mi auto-reparación de inmediato."
  annihilator_dialog.005.c.response:0 "§RNo podemos reservar los recursos para ayudarte.§!"
  annihilator_dialog.005.c.reply:0 "Entonces lo siento. Te deseo suerte en destruir la $ehof_preservation_sphere$. Adiós."
  annihilator_dialog.005.c.2.response:0 "Contáctanos en §Y6 Meses§! £time£."
  annihilator_dialog.005.c.2.reply:0 "Muy bien, pero es imperativo que no tarde más. Te contactaré nuevamente en §Y6 Meses§! £time£."
  annihilator_dialog.005.c.2.tooltip:0 "Tenemos §Y6 Meses§! £time£ para reunir estos materiales."
  annihilator_dialog.005.d.response:0 "No necesitamos tu ayuda. Nuestras flotas pueden manejar la $ehof_preservation_sphere$."
  annihilator_dialog.005.d.reply:0 "Si realmente crees que puedes destruirlo sin mi ayuda, entonces tengo fe en ti. Adiós y buena suerte."
  annihilator_dialog.005.e.response:0 "¿Perdona?"
  
  # Contact the SA
  annihilator_dialog.007.desc_01:0 "Bienvenidos §H[root.GetSpeciesClassPlural]§!. ¿Qué puedo hacer por ti?\n\n"
  annihilator_dialog.007.desc_02:0 "El $ehof_the_compound_text$ todavía continúa su asedio a tu galaxia. Mantén la calma y juntos podemos detenerlos!\n\n"
  annihilator_dialog.007.desc_03:0 "Tenemos que detener el $ehof_the_compound_text$ antes de que su influencia crezca demasiado. De lo contrario, se volverá imparable, incluso para mí.\n\n¿Cómo puedo ser de ayuda?\n\n"
  annihilator_dialog.007.desc_04:0 "El $ehof_the_creators$ teorizó que el $ehof_the_compound_text$ podría convertirse algún día en la forma de vida cumbre en este universo.\n\nEl $ehof_the_compound_text$ cree que ya lo es, pero no lo es.\n\nEs una enfermedad. Una enfermedad. Un crecimiento canceroso que corrompe todo lo que toca.\n\n"
  
  annihilator_dialog.007.desc_order_01:0 "- El $ehof_the_stellar_annihilator$ se encuentra actualmente en el sistema [annihilator_location.solar_system.GetName].\n$ehof_the_stellar_annihilator$ está siguiendo actualmente a [discoverer_fleet.GetName]."
  annihilator_dialog.007.desc_order_02:0 "- El $ehof_the_stellar_annihilator$ se encuentra actualmente en el sistema [annihilator_location.solar_system.GetName].\n- $ehof_the_stellar_annihilator$ está apuntando actualmente al $ehof_the_compound_text$."
  annihilator_dialog.007.desc_order_03:0 "- El $ehof_the_stellar_annihilator$ se encuentra actualmente en el sistema [annihilator_location.solar_system.GetName].\n- El $ehof_the_stellar_annihilator$ está apuntando actualmente a la $ehof_preservation_sphere$."
  annihilator_dialog.007.desc_order_04:0 "- El $ehof_the_stellar_annihilator$ se encuentra actualmente en el sistema [annihilator_location.solar_system.GetName].\n- El $ehof_the_stellar_annihilator$ está actualmente en modo defensivo."
  
  annihilator_dialog.007.desc_05.a:99 "$annihilator_dialog.007.desc_01$$annihilator_dialog.007.desc_order_01$"
  annihilator_dialog.007.desc_05.b:99 "$annihilator_dialog.007.desc_01$$annihilator_dialog.007.desc_order_02$"
