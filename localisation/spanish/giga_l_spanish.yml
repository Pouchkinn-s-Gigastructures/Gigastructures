  ringworld_titanic_0_DESC:0 "Este complejo servirá como base de operaciones, depósito de recursos y viviendas para los cientos de miles de personal involucrado en la construcción de $name_ringworld_titanic$."
  ringworld_titanic_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\nExpande un §YMundo Anillo§! con §Y4§! segmentos cada uno §YDos veces§! el tamaño de los segmentos regulares\n§LUn $name_ringworld_titanic$ se basa en un sistema de anillo existente, proporcionando más espacio habitable."
