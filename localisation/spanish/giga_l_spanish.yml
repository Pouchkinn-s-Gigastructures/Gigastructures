  giga_blokkat.3000.desc.a:99 "[ROOT.blokkat_bureau_text]"
  
  blokkat_knowledge:0 "§GConocimiento Blokkat§!"
  
  giga_blokkat.3000.shield:0 "Analizar el §YBlokkat-Vester§!'s §BEscudo§!"
  giga_blokkat.3000.shield.tooltip:0 "El §YBlokkat-Vester§! sirve como la nave nodriza Blokkat. Está rodeado por un escudo aparentemente indestructible que debe ser hecho destructible si queremos terminar con el ataque Blokkat. Un análisis más detallado es crítico para nuestra supervivencia.\n\n§YSelecciona esta tarea y luego procede con el Proyecto Especial para adquirir $blokkat_knowledge$.§!"
  
  blokkat_project_already_being_done:0 "Ya estamos llevando a cabo este §BProyecto de Investigación Blokkat§!."
  blokkat_project_already_done:0 "Este §BProyecto de Investigación Blokkat§! ya ha sido completado."
  
  blokkat_task_already_done:0 "Esta §GTarea de Investigación Blokkat§! ha producido todo el $blokkat_knowledge$ posible."
  
  giga_blokkat.3000.sacrifice:0 "Consigue que una §YNave Científica§! sea §RCosechado§! por un §YBlokk-Dismantler§!"
  giga_blokkat.3000.sacrifice.tooltip:0 "Los §YBlokk-Dismantlers§! son grandes naves desplegadas por el §YBlokkat-Vester§! a sistemas circundantes. Son capaces de cosechar sistemas de manera independiente en una forma práctica y aterradora.\n\nAlgunas de las partes más excéntricas de Nuestra Oficina de Investigación Blokkat sugieren que §Yhacer que una nave científica sea aniquilada por una de tales cosechas§! sería una manera retorcida pero potente de adquirir $blokkat_knowledge$.\n\n§YEnvía una nave científica a un sistema a punto de ser cosechado por un Blokk-Dismantler para adquirir $blokkat_knowledge$.\nLa nave científica no necesita tener un científico y no debe ser destruida por flotas Blokkat antes de la cosecha y por lo tanto probablemente requerirá escolta.\nLa nave debe estar presente en el sistema antes de la cosecha, saltar a un sistema que está siendo cosechado no otorgará conocimiento.\n\n§GMáxima Ganancia Potencial de Conocimientos: §Y3§!§!\n§GConocimientos Obtenidos: §Y[ROOT.blokkat_knowledge_earned_by_sacrifice]§!§!"
  
  giga_blokkat.3000.system:0 "Envía una §YNave Científica§! a un §RSistema Cosechado§!"
  giga_blokkat.3000.system.tooltip:0 "Los sistemas cosechados por los Blokkats han sido limpiados a fondo y completamente drenados de energía. Sería de gran interés científico enviar una nave a uno de tales sistemas, para aprender qué exactamente hacen los Blokkats a las regiones del espacio-tiempo que cosechan. Obviamente, tales sistemas no tienen hipervías, pero esto no es nada que un Motor de Salto no pueda resolver.\n\n§YEnvía una nave científica a un sistema que ha sido cosechado por los Blokkats para adquirir $blokkat_knowledge$.\n\n§GMáxima Ganancia Potencial de Conocimientos: §Y1§!§!\n§GConocimientos Obtenidos: §Y[ROOT.blokkat_knowledge_earned_by_system]§!§!"
  
  giga_blokkat.3000.destroy:0 "§RDestroy§! un §YBlokk-Dismantler§!"
  giga_blokkat.3000.destroy.tooltip:0 "A veces tenemos que ser más... directos, para aprender sobre estos Blokkats. Destruir completamente uno de sus colosales §YBlokk-Dismantlers§! produciría un potencial científico increíble. Esta no será una tarea fácil ya que los buques son bastante capaces y también están escoltados por flotas defensivas.\n\nDebemos asegurarnos de llevar suficiente potencia de fuego ya que si el Blokk-Dismantler completa el proceso de cosecha mientras estamos en combate con él, nuestras flotas seguramente serán aniquiladas y cosechadas junto con el resto del sistema.\n\n§YDestruye un Blokk-Dismantler para adquirir 3 $blokkat_knowledge$.\nAdquiriremos 3 $blokkat_knowledge$ por cada Blokk-Dismantler que destruyamos, hasta un máximo de 9.\n\n§GMáxima Ganancia Potencial de Conocimientos: §Y9§!§!\n§GConocimientos Obtenidos: §Y[ROOT.blokkat_knowledge_earned_by_destroy]§!§!"
  
  giga_blokkat.3000.generalstudy:0 "§BEstudiar§! los §YBlokkats§!"
  giga_blokkat.3000.generalstudy.tooltip:0 "Llevar a cabo proyectos específicos de §BProyecto de Investigación Blokkats§! probablemente otorgará $blokkat_knowledge$ adicional, lo cual será crítico si queremos idear un arma capaz de contraatacar contra ellos.\n\n§GMáxima Ganancia Potencial de Conocimientos: §Y?§!§!\n§GConocimientos Obtenidos: §Y[ROOT.blokkat_knowledge_earned_by_general_study]§!§!"
  
  giga_blokkat.3000.repeatables:0 "§BInvestigación§! tecnologías §YTecnologías Repetibles§! específicas"
  giga_blokkat.3000.repeatables.tooltip:0 "Incluso sin involucrarse directamente con los Blokkats, todavía hay mucha investigación por realizar sobre ellos y cualquier dato que logremos recopilar. Investigar tecnologías repetibles específicas en cada departamento de ciencia puede proporcionarnos cantidades considerables de $blokkat_knowledge$ con muy poco riesgo real.\n\n§YEstas repetibles pueden ser desbloqueadas al llevar a cabo sus respectivos proyectos de §BProyecto de Investigación Blokkats§! "Inquire Into...".§!\n\n§GMáxima Ganancia Potencial de Conocimientos: §Y?§!§!\n§GConocimientos Obtenidos: §Y[ROOT.blokkat_knowledge_earned_by_repeatables]§!§!"
  
  giga_blokkat.3000.bye:0 "Salir del §GOficina de Investigación Blokkat§!"
  
  giga_blokkat.3010.name:0 "El Escudo del Blokkat-Vester"
  giga_blokkat.3010.desc:0 "Las encuestas preliminares han revelado que el escudo que rodea la nave nodriza Blokkat es varias cuatrillones de veces más poderoso de lo que una nave del tamaño del Blokkat-Vester debería poder generar.\n\nEvidentemente, se están empleando tecnologías esotéricas para sostener este dispositivo de protección y, como tal, se ha establecido un §YProyecto Especial§! para sondear y analizar de forma remota este coloso de escudo y determinar la fuente de su poder.\n\nCompletar el proyecto especial nos reportará §Y1§! $blokkat_knowledge$ y permitirá una investigación adicional sobre el escudo."
  giga_blokkat.3010.a:0 "Notado."
  
  RESEARCH_BLOKKAT_SHIELD:0 "Investigar el Escudo del Blokkat-Vester"
  RESEARCH_BLOKKAT_SHIELD_DESC:0 "El enorme escudo que rodea la nave nodriza Blokkat debe ser analizado para comprender cómo funciona y encontrar posibles debilidades en su diseño."
  
  giga_blokkat.3011.name:0 "Informe de Investigación Blokkat: La Barrera Hiperdimensional Blokkat"
  giga_blokkat.3011.desc:0 "Nuestras ramas científicas han completado su análisis inicial del escudo del §YBlokkat-Vester§!, que para mayor claridad ahora ha sido denominado la §YBarrera Hiperdimensional Blokkat§!.\n\nLos datos que hemos podido recopilar de forma remota sobre el escudo analizando los patrones de distorsión que emite dentro del subespacio y el hiperspacio convergen hacia una conclusión: el escudo, al igual que muchos proyectos modernos de megaingeniería, está parcialmente alojado dentro de una dimensión superior.\n\nEfectivamente, esto significa que el escudo está constantemente alternando entre nuestro espacio tridimensional y una especie de \"cuarta dimensión\" que \"rodea\" nuestra realidad. Como se esperaba, esto explica cuánta energía es capaz de almacenar y manipular el escudo para defender al §YBlokkat-Vester§!.\n\nDesafortunadamente para nosotros, gran parte del funcionamiento interno del escudo sigue siendo un misterio, pero ya han surgido varias teorías para posiblemente derribar este escudo aparentemente invencible, siendo la más prominente la construcción de una §YGigaestructura§! especializada que sería capaz de perturbar el mecanismo de la §YBarrera Hiperdimensional§! y posiblemente desactivarlo temporalmente, exponiendo al §YBlokkat-Vester§! a daños.\n\nSin embargo, ahora depende de nosotros reunir cantidades significativas de $blokkat_knowledge$ si deseamos descubrir cómo derribar la Barrera Hiperdimensional antes de que los Blokkats consuman toda nuestra galaxia.\n\nComo tal, nuestros equipos de ciencia han ideado tareas de investigación adicionales §GTareas de Investigación Blokkat§! para llevar a cabo a través de nuestro §YOficina de Inteligencia Blokkat§! con el fin de adquirir más conocimientos valiosos sobre estos invasores extragalácticos."
  
  giga_blokkat.3011.a:0 "Reconocimiento."
  
  giga_blokkat.3011.a.tooltip:0 "Nuevas §GTareas de Investigación Blokkat§! están ahora disponibles en el §YOficina de Inteligencia Blokkat§!."
  
