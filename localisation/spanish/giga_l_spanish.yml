  blokkat_scrap:0 "£blokkat_scrap_icon£ §MChatarra de Blokkat§!"
  
  giga_blokkat.3000.mega1:0 "Concretizar el §YDestabilizador Hiperdimensional§! | §Y10§! $blokkat_knowledge$"
  giga_blokkat.3000.mega1.tooltip:0 "El §YDestabilizador Hiperdimensional§! es una megaestructura teórica capaz de emitir un haz de energía enfocado a través del espacio hiperdimensional para desestabilizar el §YBaluarto Hiperdimensional de Blokkat§!, exponiendo posteriormente al §YBlokkat-Vester§! al daño.\n\n§YEsto nos permitirá investigar el Emplazamiento de la megaestructura. Las etapas posteriores de las megaestructuras requerirán conocimiento adicional de $blokkat_knowledge$.§!"
  
  giga_blokkat.3000.mega2:0 "Diseñar la Fuente de Energía del §YDestabilizador§! | §Y20§! $blokkat_knowledge$"
  giga_blokkat.3000.mega2.tooltip:0 "El §YDestabilizador Hiperdimensional§! tendrá que ser capaz de perforar dimensiones superiores y golpear el escudo del §YBlokkat-Vester§! desde todos los puntos de ataque posibles, simultáneamente. La estrella alrededor de la cual se construye tendrá que ser convertida en algo... más útil.\n\n§YEsto nos permitirá investigar la primera etapa propiamente dicha de la megaestructura. Las etapas posteriores de las megaestructuras requerirán conocimiento adicional de $blokkat_knowledge$.§!"
  
  giga_blokkat.3000.mega3:0 "Desarrollar el Rompedor de Branas del §YDestabilizador§! | §Y30§! $blokkat_knowledge$"
  giga_blokkat.3000.mega3.tooltip:0 "Una brana se refiere al plano dimensional en el que nuestra realidad tridimensional está contenida. Si vamos a golpear directamente el escudo de los Blokkats, debemos encontrar una manera de escapar de dicha brana. La opción más probable implicaría "hipercargar" la §YSingularidad Pentadimensional§! que alimenta al Destabilizador para usarla como una especie de "portal" capaz de enviar grandes cantidades de energía directamente al escudo.\n\nto Las etapas posteriores de las megaestructuras requerirán conocimiento adicional de $blokkat_knowledge$.§!"
  
  giga_blokkat.3000.mega4:0 "Finalizar los Grandes Inyectores del §YDestabilizador§! | §Y40§! $blokkat_knowledge$"
  giga_blokkat.3000.mega4.tooltip:0 "La parte final del §YEstabilizador Hiperdimensional§! no es otra cosa que un dispositivo capaz de canalizar la enorme cantidad de energía requerida para su funcionamiento y guiarla a través del espacio hiperdimensional esotérico.\n\nTanto el protocolo Branebreaker como el subsiguiente ataque utilizando la Singularidad Pentadimensional exigirán cantidades increíblemente altas de energía empleadas con perfecta precisión, ya que solo hay tanta energía que podemos empujar a través de las paredes dimensionales de nuestro universo antes de desencadenar una reacción en cadena catastrófica que lleve a un colapso completo del espacio-tiempo."
  
  giga_blokkat.3000.mega5:0 "Crea los Cronodisruptores del §YDestabilizador§! | §Y50§! $blokkat_knowledge$ "
  giga_blokkat.3000.mega5.tooltip:0 "Gracias a nuestro descubrimiento del viaje en el tiempo de los Blokkat de los §YGrandes Archivos§!, podemos mejorar aún más el diseño de nuestro §YDestabilizador Hiperdimensional§! para hacerlo capaz de incapacitar la habilidad del §YBaluartes Hiperdimensionales Blokkat§! de desplazarse en el tiempo para regenerarse más rápido."
  
  giga_blokkat.3000.blokkscrap:0 "Analiza los Restos §Pde Blokkat§!"
  giga_blokkat.3000.blokkscrap.tooltip:0 "Los $blokkat_scrap$ que hemos logrado recolectar al destruir la nave Blokkat tienen un valor científico innegable. Sería prudente intentar encontrar usos concretos para ello lo antes posible para obtener una ventaja sobre los Blokkats.\n\n§YEsto desbloqueará la habilidad de usar $blokkat_scrap$ para otorgar §HInvestigación§! y §HDaño§! Buffs contra los Blokkats, así como permitirnos §HIngeniería Inversa§! de sus componentes si poseemos suficientes restos.§!"
  
  giga_blokkat.3000.blokkphysics:0 "Indaga en la §BManipulación Dimensional§! de los Blokkat"
  giga_blokkat.3000.blokkphysics.tooltip:0 "Una gran parte de las tecnologías de los Blokkat aparentemente giran en torno a la manipulación del espacio hiperdimensional para aumentar significativamente la fuerza y eficiencia de sus componentes.\n\nLlevar a cabo un estudio de estos métodos seguramente mejoraría nuestra capacidad de adquirir $blokkat_knowledge$.\n\n§YEsto desbloqueará una tecnología que una vez investigada completamente, desbloqueará Tecnologías Repetibles en el Departamento de Física que otorgan conocimiento adicional de $blokkat_knowledge$.§!"
  
  giga_blokkat.3000.blokksociety:0 "Indaga en la §GSociología§! de los Blokkat"
  giga_blokkat.3000.blokksociety.tooltip:0 "Uno podría creer que estudiar la sociología de una especie invasora es un esfuerzo peculiar y posiblemente inútil, pero saber cómo piensa y actúa una especie es un activo invaluable si deseamos aprender más sobre ellos.\n\nDe hecho, al estudiar y comprender la mentalidad de los Blokkat, podríamos aprender efectivamente cómo \"llenar los huecos\" cuando nos falten algunos datos, determinando cómo los Blokkats abordarían la resolución de un problema o la ingeniería de algo.\n\nNaturalmente, esto aceleraría nuestra recolección de $blokkat_knowledge$ crítico.\n\n§YEsto desbloqueará una tecnología que una vez investigada completamente, desbloqueará Tecnologías Repetibles en el Departamento de Sociedad que otorgan conocimiento adicional de $blokkat_knowledge$.§!"
  
  giga_blokkat.3000.blokkengineering:0 "Indaga en la §HIngeniería de Materiales§! de los Blokkat"
  giga_blokkat.3000.blokkengineering.tooltip:0 "Los materiales empleados por los Blokkats son tremendamente avanzados, prácticamente doblando las fuerzas fundamentales del universo a su voluntad.\n\nEstudiar estos materiales casi indestructibles que aparentemente se preocupan muy poco por nuestro actual entendimiento de la física sería una gran ventaja para nuestro actual banco de datos de $blokkat_knowledge$.\n\n§YEsto desbloqueará una tecnología que una vez investigada completamente, desbloqueará Tecnologías Repetibles en el Departamento de Ingeniería que otorgan conocimiento adicional de $blokkat_knowledge$.§!"
  
  giga_blokkat.3020.name:0 "Sociología de los Blokkat"
  giga_blokkat.3020.desc:0 "Como está, sabemos muy poco sobre la civilización de los Blokkats. Parecen ser algún tipo de mente colmena sintética pero naturalmente muestran muy poco de su sociedad real a los forasteros.\n\nSi pudiéramos descifrar algunas de sus comunicaciones y escanear remotamente su nave nodriza en busca de señales de actividad interna, podríamos aprender un poco más sobre cómo funciona realmente su civilización y cuáles podrían ser sus motivos.\n\nEsto nos permitiría \"llenar el hueco\" cuando nos falten datos en otros lugares, haciendo extrapolaciones basadas en nuestra comprensión de la mentalidad y motivación de los Blokkat."
  
  cant_do_another_blokkat_project_tech_tooltip:0 "Tendremos que investigar la §YTecnología§! asociada o §YProyecto Especial§! antes de poder emprender otro §BProyecto de Investigación Blokkat§!."
  
  giga_blokkat.3020.a:0 "Entonces, manos a la obra."
  giga_blokkat.3020.b:0 "No ahora."
  
  blokkat_project_already_underway:0 "Ya estamos llevando a cabo un §BProyecto de Investigación Blokkat§!."
  can_do_another_blokkat_project_tooltip:0 "Ahora podemos emprender otro §BProyecto de Investigación Blokkat§!."
  
  giga_tech_blokkat_sociology_study:0 "Sociología y Estudios de Anatomía de los Blokkat"
  giga_tech_blokkat_sociology_study_desc:0 "Estudiar cómo funciona la civilización de los Blokkat será un paso crítico para aprender cómo contrarrestar mejor sus tecnologías avanzadas de manera aterradora."
  
  blokkat_sociology_title:0 "Desbloquea Repetibles de Sociedad otorgando $blokkat_knowledge$\nConocimiento Blokkat: §G+1§!"
  
  blokkat_knowledge_repeatable_title:0 "Conocimiento Blokkat: §G+1§!"
  
  blokkats:99 "Blokkats"
  blokkats_desc:0 "Los Blokkats son una civilización extragaláctica extremadamente avanzada que emplea tecnologías mucho más allá de las nuestras. Naturalmente, son una gran fuente de material de investigación."
  
  giga_tech_blokkat_society_repeatable:0 "Análisis de Descifrado de Blokkwork"
  giga_tech_blokkat_society_repeatable_desc:0 "El Blokkwork es una masiva red de información y energía alojada dentro de una dimensión superior que conecta a todos los Blokkats entre sí. Descifrarlo y estudiarlo produciría datos invaluables relacionados con los Blokkats. Quizás incluso podamos aplicar los métodos del Blokkwork a nuestro propio imperio, también."
  
  giga_blokkat.3021.name:0 "Informe de Investigación Blokkat: Civilización"
  giga_blokkat.3021.desc:0 "Un análisis exhaustivo de las diversas frecuencias de subespacio que emanan del §YBlokkat-Vester§! combinado con observaciones remotas de sus naves espaciales ha producido datos invaluables sobre los Blokkats y su civilización.\n\nContrario a nuestras creencias iniciales, los Blokkats de hecho no son una mente colmena sino más bien una especie de seres sintéticos individuales. Cada uno de estos seres posee libre albedrío completo, pero de todas formas están conectados entre sí por una colosal red de información alojada dentro de una dimensión superior y conecta a todos los Blokkats juntos. Esto efectivamente permite la transferencia instantánea de datos de un Blokkat a otro sin importar la distancia.\n\nUn estudio más profundo de esta red de información, que aparentemente es llamada §YBlokkwork§! por los propios Blokkats, ha revelado preocupantemente que los Blokkats en nuestra galaxia son en realidad una parte extremadamente pequeña de la civilización Blokkat completa, que aparentemente opera múltiples de tales naves nodrizas en varias partes del universo. Aunque el número exacto no ha sido determinado con precisión, es probable que sea bien superior a al menos §Rdiez mil§!.\n\nEl objetivo real de los Blokkats aún no está claro, pero sus transmisiones indican que la materia cosechada de todas las naves nodrizas se envía de vuelta hacia una ubicación central desconocida.\n\nEs bastante evidente que nuestra galaxia no es la primera en ser objetivo de sus flotas de cosecha y es desconocido cuántas civilizaciones han caído víctimas de los Blokkats. Los archivos extendidos del Blokkwork mencionan notablemente la destrucción de una mente colmena biológica intergaláctica por flotas Blokkat, dejando los restos dispersos de la mente colmena huir a través del universo.\n\nNuestros científicos creen que podríamos ser capaces de "romper" aún más el §YBlokkwork§! altamente encriptado y recuperar más $blokkat_knowledge$ si invertimos suficiente investigación en ello."
  giga_blokkat.3021.a:0 "Reconocido."
  giga_blokkat.3021.a.tooltip:0 "Ahora podemos investigar §YRepeticiones de Sociedad§ relacionadas con Blokkat para adquirir más $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$"
  
  
  giga_blokkat.3030.name:0 "Física Blokkat"
  giga_blokkat.3030.desc:0 "El análisis inicial de las naves espaciales de los Blokkats ha mostrado que la mayoría de su tecnología gira en torno a la manipulación de dimensiones superiores.\n\nMientras que esto es una práctica bastante común en los métodos modernos de ingeniería gigaestructural, los Blokkats aparentemente lo emplean a una escala sin precedentes y con una eficiencia nunca vista. Por lo tanto, es de suma importancia que investiguemos sus métodos de ingeniería hiperdimensional si queremos descubrir si el §YBlokkat-Vester§! tiene alguna debilidad."
  giga_blokkat.3030.a:0 "Entendido."
  
  giga_tech_blokkat_dimension_study:0 "Estudio Hiperdimensional Blokkat"
  giga_tech_blokkat_dimension_study_desc:0 "Estudiar los métodos de ingeniería hiperdimensional de los Blokkats es un paso importante hacia la comprensión completa de estos invasores extragalácticos."
  
  giga_tech_blokkat_physics_repeatable:0 "Métodos de Ingeniería 6-Dimensional"
  giga_tech_blokkat_physics_repeatable_desc:0 "Los métodos de ingeniería hiperdimensional de los Blokkats son mucho más avanzados que lo que actualmente somos capaces de emprender. Si pudiéramos estudiarlos y entenderlos, las aplicaciones serían ilimitadas."
  
  blokkat_dimension_title:0 "Desbloquea Repetibles de Física otorgando $blokkat_knowledge$\nConocimiento Blokkat: §G+1§!"
  
  giga_blokkat.3031.name:0 "Informe de Investigación Blokkat: Ingeniería Hiperdimensional"
  giga_blokkat.3031.desc:0 "Como era de esperarse, la ingeniería de dimensiones superiores es extremamente prevalente dentro de la civilización Blokkat, hasta el punto de que cada pieza de tecnología Blokkat la utiliza de una forma u otra.\n\nLos Blokkats individuales poseen dispositivos de almacenamiento dimensional que les permiten a cada uno de ellos llevar cantidades inmensas de materiales. Esto también se emplea a una escala mayor dentro de cada nave Blokkat y nuestros científicos estiman que incluso la nave Blokkat más pequeña podría llevar la masa de una típica §YG-Class Star§! dentro de su bodega de carga dimensional.\n\nCuriosamente, mientras que la mayoría de nuestros dispositivos hiperdimensionales alcanzan una 4ta dimensión alrededor de nuestro espacio tridimensional usual, se ha hecho evidente que los Blokkats han descubierto cómo explotar eficientemente una §Y5ta§! y posiblemente §Y6ta§! o incluso §Y7ma dimensión espacial§!, otorgándoles un dominio completo sobre la física de nuestro universo.\n\nLas estructuras Blokkat que parecen separadas están a menudo vinculadas dentro de estas mayores dimensiones y dispositivos que usarían cantidades imposiblemente altas de energía, como el escudo del §YBlokkat-Vester§! y varias otras contracciones Blokkat, son capaces de ser alimentados remotamente transfiriendo energía desde una fuente distante a través de estos espacios de dimensiones superiores.\n\nPosiblemente podríamos amasar grandes cantidades de $blokkat_knowledge$ si fuéramos a realizar un estudio más profundo sobre los métodos de ingeniería hiperdimensional de los Blokkats."
  giga_blokkat.3031.a:0 "Reconocido."
  giga_blokkat.3031.a.tooltip:0 "Ahora podemos investigar §YFísica Repetible§! relacionados con Blokkat para adquirir más $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$"
  
  giga_blokkat.3050.name:0 "Ingeniería Blokkat"
  giga_blokkat.3050.desc:0 "El avance tecnológico de los Blokkats significa que incluso sus blindajes básicas probablemente emplean un conjunto increíblemente complejo de tecnologías que supera incluso las construcciones más avanzadas del Imperio Caído. Obviamente, si vamos a aprender cómo contrarrestar mejor sus naves, tendremos que realizar un estudio avanzado de los materiales y métodos de ingeniería empleados por los Blokkats.\n\nComo el estudio tendrá que ser realizado de forma remota, no podremos comprender completamente cómo los Blokkats diseñaron sus materiales, pero no obstante proporcionará información importante que sentará las bases para una mayor comprensión de la ciencia de materiales Blokkat."
  giga_blokkat.3050.a:0 "Entendido."
  
  giga_blokkat.3051.name:0 "Informe de Investigación Blokkat: Ingeniería Hiperinteligente"
  giga_blokkat.3051.desc:0 "Por lo que nuestras investigaciones remotas pudieron recopilar, cada pieza de material empleada por los Blokkats es, por sí misma, una verdadera maravilla de la tecnología.\n\nEn primer lugar, sus materiales de construcción parecen estar empaquetados extremadamente apretados, hasta el punto de que son completamente sólidos hasta la Longitud de Planck, una hazaña probablemente lograda por el uso de partículas artificiales increíblemente pequeñas que reemplazan los 'átomos' convencionales y permiten a los Blokkats lograr un nivel de precisión mucho mayor en su ingeniería ya que no están limitados por los tamaños usuales de átomos y partículas elementales.\n\nAdemás, basado en nuestras observaciones actuales de las naves Blokkat reaccionando al daño, es probable que sus materiales posean alguna forma de "inteligencia" otorgada por redes neuronales subatómicas artificiales incrustadas en ellos, permitiéndoles reaccionar inteligentemente a cambios y daños. Esto significa que los materiales Blokkat pueden repararse instantánea y eficientemente de la manera más óptima posible.\n\nTodo esto está evidentemente respaldado por algún tipo de red de transferencia de energía de dimensiones superiores formando una verdadera "Red de Energía Hiperdimensional", que proporciona de forma remota la energía necesaria para soportar y sostener estos materiales increíblemente avanzados.\n\nRealizar estudios más profundos en teorías relacionadas con los materiales Blokkat seguramente produciría grandes cantidades de $blokkat_knowledge$."
  giga_blokkat.3051.a:0 "Reconocido."
  giga_blokkat.3051.a.tooltip:0 "Ahora podemos investigar §YIngeniería de Repetible§! relacionados con Blokkat para adquirir más $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$"
  
  giga_tech_blokkat_armor_study:0 "Estudio de Ingeniería Blokkat"
  giga_tech_blokkat_armor_study_desc:0 "Estudiar los métodos de ingeniería y ciencia de materiales de los Blokkats es un paso importante para entender cómo funcionan sus naves y tecnologías."
  
  blokkat_armor_title:0 "Desbloquea Repeticiones de Ingeniería otorgando $blokkat_knowledge$\nConocimiento de Blokkat: §G+1§!"
  
  giga_tech_blokkat_engineering_repeatable:0 "Técnicas de Construcción Blokkat"
  giga_tech_blokkat_engineering_repeatable_desc:0 "Estudiar cómo los Blokkats diseñan sus naves y materiales es una tarea difícil de emprender de forma remota, pero proporcionará información valiosa sobre sus naves y probablemente ayudará a nuestros equipos científicos a diseñar nuevos materiales innovadores."
  
  giga_blokkat.3060.name:0 "Desestabilizador Hiperdimensional: Emplazamiento"
  giga_blokkat.3060.desc:0 "Con la cantidad de $blokkat_knowledge$ que hemos logrado adquirir hasta ahora, ha llegado el momento de comenzar el trabajo adecuado en el diseño de una gigaestructura capaz de derribar el §YBaluarte Hiperdimensional Blokkat§!.\n\nAunque todavía no poseemos suficiente conocimiento para comprender completamente los entresijos del escudo, se han realizado cálculos aproximados para determinar cuán costosa será la megaestructura para construir y cuán grande será. Por lo tanto, el §YOficina de Investigación Blokkat§! estima que el costo total del §YDesestabilizador Hiperdimensional§! será de alrededor de §Y1 millón§! £alloys£ repartidos en múltiples fases, con la megaestructura misma engullendo la mayor parte de un sistema estelar.\n\nEl Emplazamiento debe construirse alrededor de cualquier estrella regular y la estrella central del sistema muy probablemente tendrá que convertirse en algún tipo de cuerpo celeste altamente exótico que se utilizará para "perforar" nuestra realidad y penetrar más fácilmente en las dimensiones superiores en las que el §YBaluarte Hiperdimensional§! tiene sus raíces, pero los detalles exactos de este proceso aún son completamente desconocidos para nosotros.\n\nIndependientemente, con nuestro conocimiento actual, deberíamos poder investigar y comenzar la construcción del §YEmplazamiento§! de la megaestructura. No hace falta decir que debe ensamblarse en una ubicación extremadamente segura, lejos del alcance de los Blokkats."
  giga_blokkat.3060.a:0 "Reconocido."
  
  giga_tech_blokkat_mega_stage_0:0 "Esquemas Iniciales del Desestabilizador Hiperdimensional"
  giga_tech_blokkat_mega_stage_0_desc:0 "El Estabilizador Hiperdimensional será una de las megaestructuras más grandes jamás concebidas, construida con el único propósito de derribar el escudo de Blokkat-Vester. Diseñar un Emplazamiento apropiado es un paso crucial en el ensamblaje de esta colosal construcción."
  
  giga_tech_blokkat_mega_stage_0_title:0 "§HDesbloquea Megaestructura§!: Emplazamiento del Desestabilizador Hiperdimensional"
  
  giga_blokkat.3062.name:0 "Desestabilizador Hiperdimensional: Fuente de Energía"
  giga_blokkat.3062.desc:0 "Ahora que el Emplazamiento del §YDestablizador Hiperdimensional§! está firmemente dentro del ámbito de la realidad, debemos comenzar a diseñar una fuente de energía para alimentar esta poderosa gigaestructura destructora de escudos.\n\nComo la megaestructura estará excavando en otras dimensiones y asaltando un gigantesco escudo hiperdimensional, la cantidad de energía que consumirá probablemente será gigantesca.\n\nPor lo tanto, nuestros científicos más brillantes creen que el curso de acción más sensato sería convertir la estrella de la megaestructura en una §YSingularidad Pentadimensional§!, que es una especie de agujero negro modificado que atraviesa varias dimensiones superiores, capaz de extraer inmensas cantidades de energía y que serviría como un "punto de acceso" a las dimensiones superiores en las que el §YBaluarte Hiperdimensional Blokkat§! está arraigado.\n\nEsto tendrá que lograrse utilizando un dispositivo en forma de anillo extremadamente grande que rodee la estrella y que trabajará para convertirla en dicha singularidad. Estimamos que esta singularidad podría alcanzar como máximo una §Y5ta§! dimensión, ya que cualquier cosa superior desgarraría todo el espacio-tiempo bajo el estrés dimensional puro."
  giga_blokkat.3062.a:0 "Manos a la obra."
  
  giga_tech_blokkat_mega_stage_1:0 "Fuentes de Energía Pentadimensionales"
  giga_tech_blokkat_mega_stage_1_desc:0 "Un agujero negro especial que emplea métodos muy similares a los de los Blokkats podría usarse para alimentar el poderoso §YDesestabilizador Hiperdimensional§! y permitirle efectivamente atacar el aparentemente irrompible escudo de los Blokkats."
  
  giga_tech_blokkat_mega_stage_1_title:0 "§HDesbloquea Megaestructura§!: Convertidor Pentadimensional del Desestabilizador Hiperdimensional"
  
  needs_physics_blokkat_project:0 "Necesitamos haber completado el §YInfórmese sobre Blokkat§! §BManipulación Dimensional§! §BProyecto de Investigación Blokkat§!."
  
  needs_society_blokkat_project:0 "Necesitamos haber completado el §YInfórmese sobre Blokkat§! §GSociología§! §BProyecto de Investigación Blokkat§!."
  
  giga_blokkat.3064.name:0 "Desestabilizador Hiperdimensional: Rompedor de Branas"
  giga_blokkat.3064.desc:0 "A medida que nuestro estudio de los Blokkats continúa, nuestro entendimiento del §YBaluarte Hiperdimensional Blokkat§! también aumenta. Nuestros datos actuales han revelado que la inmensa resistencia del escudo proviene del hecho de que en realidad "rota" dentro de no menos de §Y2§! dimensiones superiores, lo que significa que solo una porción infinitamente pequeña del escudo completo está realmente dentro de nuestra realidad en cualquier momento dado.\n\nEsto significa que el escudo efectivamente forma una esfera rotativa §Y6-dimensional§! que rodea al §YBlokkat-Vester§!. Por lo tanto, si alguna vez vamos a desactivar el escudo por una cantidad significativa de tiempo, debemos usar la §YSingularidad Pentadimensional§! como una puerta de entrada para lanzar altas cantidades de energía en dimensiones superiores, para lanzar un asalto completo al escudo entero al mismo tiempo.\n\nDesafortunadamente, la singularidad sería incapaz de alcanzar la sexta y más alta dimensión en la que se aloja el escudo, lo que significa que todo este esfuerzo podría terminar siendo en vano... si no fuera porque la rotación del escudo en realidad juega en su contra. De hecho, nuestros científicos creen que la singularidad podría servir como un §YBranebreaker§!, una construcción teórica capaz de "sesgar" ligeramente la forma en que estas dimensiones superiores están dispuestas una respecto a la otra en el área directamente alrededor del §YBlokkat-Vester§!.\n\nEsto causaría efectivamente que la parte del §YBaluarte Hiperdimensional Blokkat§! que actualmente rota dentro de la sexta dimensión se desplace parcialmente en relación con las otras partes del escudo, forzando así a las partes funcionales del escudo a bajar una dimensión y permitiendo un asalto completo por el §YDesestabilizador Hiperdimensional§! usando la §YSingularidad Petadimensional§!."
  giga_blokkat.3064.a:0 "Más fácil decirlo que hacerlo..."
  
  giga_tech_blokkat_mega_stage_2:0 "Rompedor de Branas Hiperdimensional"
  giga_tech_blokkat_mega_stage_2_desc:0 "Al "sesgar" las dimensiones superiores empleadas por el Baluarte Hiperdimensional Blokkat, podemos forzarlo a bajar una dimensión, trayéndolo así al alcance de nuestra Singularidad Pentadimensional."
  
  giga_tech_blokkat_mega_stage_2_title:0 "§HDesbloquea Megaestructura§!: Rompedor de Branas del Destabilizador Hiperdimensional"
  
  giga_blokkat.3066.name:0 "Destabilizador Hiperdimensional: Grandes Inyectores"
  giga_blokkat.3066.desc:0 "Ahora, solo queda resolver un problema antes de que finalmente podamos completar nuestro §YDestabilizador Hiperdimensional§!: Debemos diseñar un mecanismo capaz de manipular las colosales cantidades de energía requeridas para llevar a cabo tanto la Ruptura de Branas como el posterior asalto dimensional quinto al debilitado §YBaluarte Hiperdimensional Blokkat§!.\n\nEste mecanismo podría ser, con mucho, la parte más costosa de la estructura, ya que requerirá anclarse en varias dimensiones superiores y métodos de ingeniería pentadimensional altamente complejos para asegurar que la corriente de energía cuidadosamente ajustada que fluye hacia dimensiones superiores impacte el escudo de los Blokkats en el momento justo.\n\nSe estima que, después de la ruptura de branas, solo tendremos unos segundos antes de que los Blokkats reajusten instantáneamente su escudo y corrijan el problema, lo que requiere la máxima precisión al entregar los golpes debilitantes al §YBaluarte Hiperdimensional Blokkat§!.\n\nIncluso entonces, si logramos derribar el Baluarte, tendremos que ser rápidos ya que los Blokkats probablemente lo volverán a levantar en los próximos años, lo que requerirá un asalto rápido por parte de nuestras fuerzas de ataque si deseamos finalmente destruir el §YBlokkat-Vester§!.\n\nSi todo sale según lo planeado, este debería ser el paso final en el desarrollo de esta gran construcción."
  giga_blokkat.3066.a:0 "Estamos casi allí."
  
  mod_megastructure_energy_upkeep_mult:0 "Mantenimiento de Energía de Megaestructuras"
  
  giga_tech_blokkat_mega_stage_3:0 "Manipulación de Energía a Escala Yottas"
  giga_tech_blokkat_mega_stage_3_desc:0 "Manipular el flujo puro de energía requerido para derribar el Baluarte Hiperdimensional Blokkat requerirá un número incalculable de estructuras dimensionales superiores acopladas con precisión de femtosegundos al ejecutar la secuencia completa."
  
  giga_tech_blokkat_mega_stage_3_title:0 "§HDesbloquea Megaestructura§!: Completación del Destabilizador Hiperdimensional"
  
  giga_tech_blokkat_mega_stage_4:0 "Cronodisrupción Hipertemporal Aplicada"
  giga_tech_blokkat_mega_stage_4_desc:0 "La capacidad de atacar a un objetivo tanto desde el pasado, el futuro como desde dimensiones superiores asegurará que podamos derribar el §YBaluarte Hiperdimensional Blokkat§! con mucha más facilidad que antes. Además, la aplicación más amplia de esta tecnología a nuestros sistemas de armas aumentará notablemente su potencial de daño."
  
  giga_tech_blokkat_mega_stage_4_title:0 "§HDesbloquea Megaestructura§!: Cronodisruptores del Destabilizador Hiperdimensional"
  
  giga_blokkat.3067.name:0 "Conocimiento Abrumador"
  giga_blokkat.3067.desc:0 "Por fin, hemos acumulado suficiente $blokkat_knowledge$ para diseñar completamente el §YDesestabilizador Hiperdimensional§! en su totalidad.\n\nAhora, todo lo que queda por hacer es ensamblar la poderosa gigaestructura alrededor de una estrella y finalmente podremos derribar el §YBaluarte Hiperdimensional Blokkat§!, exponiendo su preciado §YBlokkat-Vester§! al daño.\n\nLa victoria podría, por fin, estar al alcance de la mano."
  giga_blokkat.3067.a:0 "¡Se lo demostraremos!"
  blokkat_shield_megastructure_ready:0 "Ahora podemos construir completamente el §YDesestabilizador Hiperdimensional§! y activarlo."
  
  giga_blokkat.3000.megano:0 "El §YDesestabilizador Hiperdimensional§! debería estar completamente investigado."
  blokkat_cant_click_this:0 "Solo necesitamos construir la megaestructura ahora."
  
  giga_blokkat.3070.name:0 "Desolación"
  giga_blokkat.3070.desc:0 "Al llegar a un sistema cosechado por los Blokkats, nuestra nave científica se enfrentó a lo que solo puede describirse como una vacuidad abrumadora y total.\n\nLos Blokkats han drenado completamente el sistema de todas las formas de materia e incluso han ido tan lejos como para succionar las mismas energías de fondo que mantienen unido el espacio-tiempo.\n\nParece que han drenado casi la máxima energía de energía que se puede cosechar del espacio-tiempo en sí sin causar un colapso catastrófico de esta región del espacio, dejando esta área con el mínimo necesario para seguir existiendo.\n\nUn efecto secundario de esto es que el viaje UL hacia y desde el área es significativamente más fácil ya que los límites entre nuestra realidad y otras dimensiones como el hiperespacio y el subespacio se han debilitado drásticamente."
  giga_blokkat.3070.a:0 "Escalofriante..."
  giga_blokkat.3070.a.tooltip:0 "Ganamos §Y1§! $blokkat_knowledge$."
  
  blokkats_say_no:0 "¡Los Blokkats están manipulando el Velo para evitar que el Motor Aeterofásico funcione!\n\n"
  
  giga_blokkat.5001.name:0 "Motor Desvaneciente"
  giga_blokkat.5001.desc:0 "Una revisión alarmante de nuestro supuestamente poderoso §YMotor Eterofásico§! ha revelado que su poder está... disminuyendo rápidamente.\n\nMientras que una vez atrajo poderosos zarcillos de energía pura hacia las profundidades del Velo, el Motor actualmente apenas puede romper la barrera que separa nuestro mundo de la dimensión psiónica, como si algún tipo de escudo de dimensiones superiores hubiera sido lanzado sobre él.\n\nMientras nuestros científicos intentaban frenéticamente encontrar una explicación, de repente recibieron una transmisión de alta energía proveniente de nada menos que los propios §YBlokkats§!..."
  giga_blokkat.5001.a:0 "¿De qué se trata esto?! ¡En pantalla!"
  
  giga_blokkat.5002.name:0 "Los Blokka Mineros"
  giga_blokkat.5002.desc:0 "§Y[ROOT.GetName]§!, sepa que sus intentos fútiles de destruir la galaxia no son una novedad para nuestra civilización.\n\nDe hecho, nuestros archivos poseen registros de más de varios miles de especies sapientes intentando hacer exactamente lo mismo por alguna razón incomprensible. Todo esto es solo una ilusión colectiva, §Y[ROOT.GetSpeciesNamePlural]§!!\n\nPor su propia seguridad y para asegurar la continuidad de nuestras operaciones de cosecha, el §YBlokkat-Vester§! ha colocado un escudo pentadimensional alrededor de su "Motor", que debería evitar que cause algún daño innecesario.\n\nEntienda que esto es por su propio bien y recuerde que es libre de irse si nuestras operaciones le resultan inconvenientes."
  giga_blokkat.5002.a:0 "¿¡CÓMO SE ATREVEN A INTERRUMPIR NUESTRO GRAN PLAN?!?"
  giga_blokkat.5002.a.response:0 "Las increíbles acrobacias mentales que tu especie debe haber pasado para llamar a esto un "plan" incluso nos desconciertan a nosotros, §Y[ROOT.GetSpeciesNamePlural]§!."
  
  giga_blokkat.6000.name:0 "Operaciones de Cosecha Blokkat Finalizando"
  giga_blokkat.6000.desc:0 "Los §YBlokkats§! ahora han cosechado casi todos los sistemas de nuestra galaxia, con muy pocos quedando intactos.\n\nSegún observaciones preocupantes realizadas por el §YOficina de Investigación Blokkat§!, el hecho de que queda muy poca materia significa que el §YBlokkat-Vester§! ahora debería ser capaz de cosechar simultáneamente lo que queda de nuestra galaxia en una sola vez sin desencadenar un colapso catastrófico del espacio-tiempo.\n\nPosteriormente, han confirmado que con las reservas de energía del §YBlokkat-Vester§! llenas gracias a su cosecha, la nave nodriza Blokkat ahora está "cargándose" para esta cosecha final, que §Rdestruirá por completo y absolutamente todos los sistemas restantes en la galaxia, independientemente de su ubicación o contenido.§!\n\nLas pruebas de observación indican que solo tenemos §Y2 años§! antes de que el §YBlokkat-Vester§! termine de cargarse y destruya lo que pueda quedar de nuestra desafortunada galaxia."
  giga_blokkat.6000.a:0 "¡Debemos apresurarnos!"
  giga_blokkat.6000.a.tooltip:0 "Si no destruimos el §YBlokkat-Vester§! dentro de §Y2 años§!, §Rnosotros y lo que queda de la galaxia seremos destruidos§!."
  
  giga_blokkat.6001.name:0 "El Fin"
  giga_blokkat.6001.desc:0 "Es demasiado tarde.\n\nA pesar de nuestros mejores esfuerzos, el §YBlokkat-Vester§! ha desatado un último vórtice de cosecha a nivel galáctico que ha engullido los escasos restos de nuestra galaxia.\n\nHemos fallado. El §Y[ROOT.GetName]§! ya no existe, arrastrado a los cubos de basura de la historia por la implacable marea de destrucción de los Blokkats."
  giga_blokkat.6001.a:0 "Adiós."
  giga_blokkat.6001.a.tooltip:0 "§RLo que queda de la galaxia está destruido.§!\n\nLos Blokkats partirán del vasto vacío intergaláctico que solía ser nuestra galaxia."
  
  #Attack Moon
  war_moon_scrap:0 "Chatarra por §Y15000§! £alloys£ & §Y7500§! £minerals£"
  war_moon_scrap_DESC:0 "Desmantela la infraestructura externa de esta Nave de Guerra Celestial para obtener aleaciones, investigación y minerales valiosos."
  
  giga_wrecked_ships.1043.name:0 "Luna de Combate Destrozada Desguazada"
  giga_wrecked_ships.1043.desc:0 "Nuestros equipos de desguace han completado ahora el desmantelamiento de la Luna de Combate en ruinas encontrada dentro del sistema §Y[from.GetName]§!. El desmantelamiento del colosal arsenal de armas y sistemas de movimiento de la Nave de Guerra Celestial nos ha proporcionado cantidades significativas de aleaciones e investigación de ingeniería. Además, su corteza devastada fue escudriñada en busca de elementos valiosos y minerales sobrantes."
  giga_wrecked_ships.1043.a:0 "Bien."
  
  #Behemoth Planetcraft
  war_planet_scrap:0 "Chatarra por §Y80000§! £alloys£ & §Y40000§! £minerals£"
  war_planet_scrap_DESC:0 "Desmantela la infraestructura externa de esta Nave de Guerra Celestial para obtener aleaciones, investigación y minerales valiosos."
  
  giga_wrecked_ships.1044.name:0 "Planeta de Combate Behemoth Destrozado Desguazado"
  giga_wrecked_ships.1044.desc:0 "Nuestros equipos de desguace han completado ahora el desmantelamiento del Planeta de Combate Behemoth en ruinas encontrado dentro del sistema §Y[from.GetName]§!. El desmantelamiento del colosal arsenal de armas y sistemas de movimiento de la Nave de Guerra Celestial nos ha proporcionado cantidades significativas de aleaciones e investigación de ingeniería. Además, su corteza devastada fue escudriñada en busca de elementos valiosos y minerales sobrantes."
  giga_wrecked_ships.1044.a:0 "Bien."
  
  #Titan
  giga_titan_ruined:0 "Titán Destrozado"
  giga_titan_ruined_DESC:0 "Los restos de una nave espacial titánica, vestigio de una era pasada. El casco principal del buque sigue estando notablemente intacto y podría ser devuelto a un estado operativo con suficientes recursos."
  
  giga_titan_restored:0 "Titán Restaurado"
  giga_titan_restored_DESC:0 "Una antigua nave de guerra de clase Titán, reparada y devuelta a su antigua gloria."
  
  giga_titan_scrap:0 "Chatarra por §Y2000§! £alloys£"
  giga_titan_scrap_DESC:0 "Desmantela este buque para obtener piezas y sus aleaciones constituyentes."
  
  giga_wrecked_ships.1010.name:0 "Titán Destrozado"
  giga_wrecked_ships.1010.desc:0 "Los restos de una nave de guerra titánica en ruinas han sido localizados dentro del sistema §Y[from.GetName]§!. Flotando silenciosamente cerca del borde del pozo gravitatorio de un planeta, se estima que este impresionante buque de clase §YTitan§! tiene varios decenas de miles de años de antigüedad, un silencioso relicario del pasado de nuestra galaxia.\n\nAunque ha sufrido daños considerables, restaurarlo sería muy factible siempre que poseamos la tecnología para construir nuestros propios Titanes. Además, esto sin duda sería significativamente más barato que construir uno nosotros mismos.\n\nAlternativamente, podríamos desguazar el naufragio por §YAleaciones§! £alloys£, pero mientras tanto, estudiarlo nos proporcionará §YInvestigación en Ingeniería§!."
  giga_wrecked_ships.1010.a:0 "Intrigante."
  
  giga_wrecked_ships.1011.name:0 "¡Titán Destrozado Restaurado!"
  giga_wrecked_ships.1011.desc:0 "Las ruinas de un Titán destrozado encontrado en el sistema §Y[from.GetName]§! han sido restauradas y efectivamente devueltas a un estado operativo; y aunque la mayor parte de su armamento tuvo que ser reconstruido desde cero, el casco exterior de la nave no ha sido alterado drásticamente aparte de reparaciones menores.\n\nIndependientemente, la poderosa nave está ahora lista para el servicio una vez más, quizás por primera vez en milenios."
  giga_wrecked_ships.1011.a:0 "Excelente."
  giga_wrecked_ships.1011.b:0 "¡A la Victoria!"
  
  giga_wrecked_ships.1012.name:0 "Titán Destrozado Desguazado"
  giga_wrecked_ships.1012.desc:0 "Nuestros equipos de desguace han completado ahora el desmantelamiento del Titán en ruinas encontrado dentro del sistema §Y[from.GetName]§!, obteniendo cantidades significativas de aleaciones e investigación de ingeniería. "
  giga_wrecked_ships.1012.a:0 "Bien."
  
  #Juggernaut
  giga_juggernaut_ruined:0 "Gigante Destrozado"
  giga_juggernaut_ruined_DESC:0 "Los restos de una nave espacial inmensa, vestigio de una era pasada. El casco principal del buque sigue estando notablemente intacto y podría ser devuelto a un estado operativo con suficientes recursos."
  
  giga_juggernaut_restored:0 "Gigante Restaurado"
  giga_juggernaut_restored_DESC:0 "Una antigua nave de guerra de clase Gigante, reparada y devuelta a su antigua gloria."
  
  giga_juggernaut_scrap:0 "Chatarra por §Y4000§! £alloys£"
  giga_juggernaut_scrap_DESC:0 "Desmantela este buque para obtener piezas y sus aleaciones constituyentes."
  
  giga_wrecked_ships.1020.name:0 "Gigante Destrozado"
  giga_wrecked_ships.1020.desc:0 "Los restos de una enorme nave de guerra en ruinas han sido encontrados dentro del sistema §Y[from.GetName]§!. A juzgar por su enorme tamaño, este impresionante buque probablemente sirvió como una nave de clase §YGigante§! en el pasado distante, presumiblemente habiendo sido deshabilitado en un antiguo conflicto de proporciones épicas.\n\nAunque ha sufrido daños considerables, restaurarlo sería muy factible siempre que poseamos la tecnología para construir nuestro propio Gigante. Además, esto sin duda sería significativamente más barato que construir uno nosotros mismos y no requeriría un Astillero Colosal.\n\nAlternativamente, podríamos desguazar el naufragio por §YAleaciones§! £alloys£, pero mientras tanto, estudiarlo nos proporcionará §YInvestigación en Ingeniería§!."
  giga_wrecked_ships.1020.a:0 "Ese es un nave grande de verdad."
  
  giga_wrecked_ships.1021.name:0 "¡Gigante Naufragado Restaurado!"
  giga_wrecked_ships.1021.desc:0 "Las ruinas de un Gigante naufragado encontrado en el §Y[from.GetName]§! han sido restauradas y efectivamente devueltas a un estado operativo; y aunque la mayor parte de su armamento tuvo que ser reconstruido desde cero, el casco exterior de la nave no ha sido drásticamente alterado aparte de reparaciones menores.\n\nLa nave ha sido una vez más equipada con sus extensos hangares de naves de ataque y facilidades de fabricación de naves y ahora está lista para ser desplegada cuando lo consideremos apropiado."
  giga_wrecked_ships.1021.a:0 "Excelente."
  giga_wrecked_ships.1021.b:0 "¡Grandioso!"
  
  giga_wrecked_ships.1022.name:0 "Gigante Naufragado Desguazado"
  giga_wrecked_ships.1022.desc:0 "Nuestros equipos de salvamento han completado ahora el desmantelamiento del Gigante en ruinas encontrado dentro del sistema §Y[from.GetName]§!, obteniendo cantidades significativas de aleaciones e investigación de ingeniería."
  giga_wrecked_ships.1022.a:0 "Bien."
  
  
  #Battleships
  giga_battleship_ruined:0 "Naves de Batalla Naufragadas"
  giga_battleship_ruined_DESC:0 "Los restos de varias naves de batalla, sobrantes de una era pasada. Los cascos de las naves están aún notablemente intactos y podrían ser realísticamente devueltos a un estado operativo con recursos suficientes."
  
  giga_battleship_restored:0 "Naves de Batalla Restauradas"
  giga_battleship_restored_DESC:0 "Varias naves de batalla antiguas, reparadas y devueltas a su antigua gloria."
  
  giga_battleship_scrap:0 "Desguazar por §Y1800§! £alloys£"
  giga_battleship_scrap_DESC:0 "Desmontar esta nave para piezas y sus aleaciones constituyentes."
  
  giga_wrecked_ships.1030.name:0 "Naves de Batalla Naufragadas"
  giga_wrecked_ships.1030.desc:0 "Una pequeña flota de §YAcorazados§! destruidas ha sido encontrada dentro del sistema §Y[from.GetName]§!. Este grupo de naves probablemente fue dañado en un antiguo conflicto y ha estado flotando silenciosamente a través del vacío durante varios miles de años hasta ahora.\n\nAunque han sufrido daños considerables, restaurarlas sería muy factible siempre que poseamos la tecnología para construir nuestras propias Naves de Batalla. Además, esto sin duda sería significativamente más barato que construir naves de batalla nosotros mismos.\n\nAlternativamente, podríamos desguazar el naufragio por §YAleaciones§! £alloys£, pero mientras tanto, estudiarlo nos proporcionará §YInvestigación en Ingeniería§!."
  giga_wrecked_ships.1030.a:0 "Podrían ser útiles..."
  
  giga_wrecked_ships.1031.name:0 "¡Naves de Batalla Naufragadas Restauradas!"
  giga_wrecked_ships.1031.desc:0 "Las ruinas de las Naves de Batalla naufragadas encontradas en el §Y[from.GetName]§! han sido restauradas y efectivamente devueltas a un estado operativo; y aunque la mayor parte de su armamento tuvo que ser reconstruido desde cero, los cascos exteriores de las naves no han sido drásticamente alterados aparte de reparaciones menores.\n\nLas naves están posteriormente listas para ser desplegadas cuando lo consideremos apropiado."
  giga_wrecked_ships.1031.a:0 "Genial."
  giga_wrecked_ships.1031.b:0 "¡Fantástico!"
  
  giga_wrecked_ships.1032.name:0 "Naves de Batalla Naufragadas Desguazadas"
  giga_wrecked_ships.1032.desc:0 "Nuestros equipos de salvamento han completado ahora el desmantelamiento de las Naves de Batalla en ruinas encontradas dentro del sistema §Y[from.GetName]§!, obteniendo cantidades significativas de aleaciones e investigación de ingeniería."
  giga_wrecked_ships.1022.a:0 "Bien."
  
  #Colossus
  giga_colossus_ruined:0 "Coloso Naufragado"
  giga_colossus_ruined_DESC:0 "Los restos de un Coloso, presumiblemente destruido después de aniquilar un planeta. El colosal casco de la nave está aún notablemente intacto y podría ser realísticamente devuelto a un estado operativo con recursos suficientes."
  
  giga_colossus_restored:0 "Coloso Restaurado"
  giga_colossus_restored_DESC:0 "Un coloso antiguo, reparado y devuelto a su antigua gloria."
  
  giga_colossus_scrap:0 "Desguazar por §Y6000§! £alloys£"
  giga_colossus_scrap_DESC:0 "Desmontar esta nave para piezas y sus aleaciones constituyentes."
  
  giga_wrecked_ships.1040.name:0 "Coloso Naufragado"
  giga_wrecked_ships.1040.desc:0 "El gigantesco naufragio de un antiguo §YColoso§! ha sido localizado en el sistema §Y[from.GetName]§!. Flotando silenciosamente sobre un mundo destrozado, es evidente que este Coloso una vez tuvo el poder de arrasar planetas enteros, pero ya no. \n\nAunque ha sufrido daños graves, posiblemente infligidos por quien habitaba su desafortunado objetivo, restaurarlo sería muy factible siempre que poseamos la tecnología para construir nuestro propio Coloso, y no requeriría un Astillero de Montaje Colosal. Además, esto sin duda sería significativamente más barato que construir nuestro propio Coloso.\n\nAlternativamente, podríamos desguazar el naufragio por §YAleaciones§! £alloys£, pero mientras tanto, estudiarlo nos proporcionará §YInvestigación de Ingeniería§!."
  giga_wrecked_ships.1040.a:0 "Una máquina peligrosa pero maravillosa."
  
  giga_wrecked_ships.1041.name:0 "¡Coloso Naufragado Restaurado!"
  giga_wrecked_ships.1041.desc:0 "Las ruinas del Coloso naufragado encontrado en el §Y[from.GetName]§! han sido restauradas y efectivamente devueltas a un estado operativo; y aunque la mayoría de su armamento tuvo que ser reconstruido desde cero, el casco exterior de la nave no ha sido drásticamente alterado aparte de reparaciones menores.\n\nHa sido equipado con un arma de tal calibre que ahora es una vez más capaz de devastar un mundo entero. El poderoso buque está listo para su despliegue cuando lo consideremos conveniente."
  giga_wrecked_ships.1041.a:0 "Maravilloso."
  giga_wrecked_ships.1041.b:0 "¡Excelente, verdaderamente excelente!"
  
  giga_wrecked_ships.1042.name:0 "Coloso Naufragado Desguazado"
  giga_wrecked_ships.1042.desc:0 "Nuestros equipos de desguace han completado ahora el desmantelamiento del Coloso En Ruinas encontrado dentro del sistema §Y[from.GetName]§!, obteniendo cantidades significativas de aleaciones e investigación de ingeniería."
  
