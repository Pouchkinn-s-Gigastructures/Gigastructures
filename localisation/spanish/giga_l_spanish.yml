  ehof_megastructure.101_name:99 "$ehof_ehof$"
  ehof_megastructure.101_desc_0:0 "El sitio de construcción para nuestro planeado $ehof_ehof$ ha sido completado, y el proyecto está listo para la siguiente etapa. Una vez que tengamos los recursos necesarios, puede comenzar la construcción de la instalación."
  
  ehof_megastructure.101_desc_1:0 "¡El $ehof_ehofp1$ ha sido completado!\n\nEsta megaestructura es, con mucho, uno de los mayores logros de nuestra sociedad. Con ella, ahora podemos doblar el mismísimo tejido del universo y crear un $ehof_wormhole_text$ a cualquier lugar de la galaxia."
  
  ehof_megastructure.101_desc_2:0 "¡El $ehof_ehofp2$ ha sido completado!\n\nCon más mejoras a la megaestructura, hemos desbloqueado nuevas capacidades de viaje y más conocimiento del proceso de estabilización del $ehof_wormhole_text$."
  
  ehof_megastructure.101_desc_3:0 "¡El $ehof_ehofp3$ ha sido completado!\n\nCon más mejoras a la megaestructura, hemos aumentado la eficiencia de los procesos de estabilización del $ehof_wormhole_text$ y ampliado los objetivos potenciales de la instalación."
  
  ehof_megastructure.101_desc_4:0 "Un logro asombroso. La adición final a la instalación proporciona dominio total sobre el viaje por $ehof_wormhole_text$!\n\nAhora, la estabilización del $ehof_wormhole_text$ es 100% eficiente, y no hay limitaciones en los destinos de viaje a los que puede tunelizar."
  
  ehof_megastructure.101_desc_restored:0 "El $ehof_ehofp2$ en §H[ehof_recently_built_system.GetName]§! ha sido restaurado a su antigua gloria.\n\nCon él, ahora podemos doblar el mismísimo tejido del universo y crear $ehof_wormholes_text$ a cualquier lugar de la galaxia."
  
  ##################
  # Initial dialog #
  ##################
  ehof_redo_prefix:0 "§GIntenta conectarte al último tipo de sistema especificado§!\n--------------------------------"
  ehof_redo_notready_tooltip:0 "$TRIGGER_FAIL$§REl $ehof_ehof$ no está listo para su uso§!\n\n"
  
  ehof_p1_desc:0 "§H$ehof_ehofp1$§!\nEsta instalación solo es capaz de tunelizar a una variedad muy limitada de tipos de estrellas. El Manipulador de Grietas Arcanas sigue siendo un gran misterio para nosotros, y solo podemos utilizarlo en un grado muy limitado. Aunque somos conscientes de las deficiencias de la instalación, actualmente no tenemos la tecnología ni la perspicacia para mejorar su precisión y capacidades."
  ehof_p2_desc:0 "§H$ehof_ehofp2$§!\nUna ligera mejora de su predecesor, esta instalación es capaz de tunelizar a una mayor variedad de tipos de estrellas."
  ehof_p3_desc:0 "§H$ehof_ehofp3$§!\nTotalmente equipada, esta instalación es una gran mejora con respecto a su predecesora, y es capaz de tunelizar a cualquier tipo de estrella."
  ehof_p4_desc:0 "§H$ehof_ehofp4$§!\nEstábamos seguros de que Omega era el pico. Nos equivocamos. Esta instalación no solo es capaz de tunelizar a todos los tipos de estrellas, sino que ahora tenemos la capacidad de mantener la conexión abierta indefinidamente. Además, podemos elegir la estrella exacta a la que deseamos viajar."
  
  ehof_cohesive_desc:0 "Sistemas $ehof_cohesive$: Durante las pruebas preliminares del $ehof_ehof$, descubrimos estrellas fuera de la red de hiperlanes galácticas que solo son accesibles a través de los mecanismos de orientación del Manipulador de Grietas Arcanas. Actualmente no hay medios de retorno, sin embargo, por lo que sería prudente enviar solo naves de ciencia y construcción a estos sistemas."
  
  ehof_travel.001_01_desc:99 "$ehof_p1_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p1$"
  ehof_travel.001_02_desc:99 "$ehof_p2_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p2$"
  ehof_travel.001_03_desc:99 "$ehof_p3_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p3$"
  ehof_travel.001_04_desc:99 "$ehof_p4_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p4$"
  
  ehof_cause:0 "§HPrincipio§!: Cada fracción de segundo, innumerables pares de partículas virtuales de partícula-antipartícula emergen de las fluctuaciones cuánticas en cada mota del universo. Estas fluctuaciones forman la estructura microcósmica del espacio conocida como espuma cuántica. Los micro agujeros negros virtuales que solo existen durante un período de tiempo inmensamente corto pueden surgir en esta espuma cuántica. Estos agujeros negros pueden convertirse en $ehof_wormholes_text$ reales a través del tunelado cuántico. Aunque todavía solo duran un tiempo muy corto, potencialmente pueden ser estabilizados e inflados por el Manipulador de Grietas Arcanas para el viaje espacial de punto a punto instantáneo."
  
  ehof_effect:0 "§HTeoria§!: La mayor densidad de fluctuaciones cuánticas se puede encontrar dentro de la ergosfera de un agujero negro rotativo. Allí, donde el espacio ya está tan inmensamente retorcido por enormes fuerzas rotacionales y gravitacionales, la espuma cuántica está tan intensamente estimulada que el número de micro agujeros negros emergentes es muchas magnitudes mayor que en el espacio promedio. Por lo tanto, el número de posibles $ehof_wormholes_text$ es lo suficientemente alto como para tener usos prácticos."
  
  ehof_mega_phase.10041_response_2_p1:0 "$ehof_cause$\n\n$ehof_effect$\n\n§HAplicación§!: El $ehof_ehofp1$ utiliza campos electromagnéticos condensados y comprimidos y el Manipulador de Grietas Arcanas para inflar y estabilizar $ehof_wormholes_text$.\n\nEsta instalación todavía está en una etapa muy experimental, y el proceso de inflado y estabilización es muy poco fiable. Como tal, los posibles objetivos para el $ehof_ehofp1$ incluyen:\n - §EDestinos Aleatorizados§!\n - $ehof_category_01$\n - $ehof_category_02$\n - $ehof_category_03$"
  
  ehof_mega_phase.10041_response_2_p2:0 "$ehof_cause$\n\n$ehof_effect$\n\n§HAplicación§!: El $ehof_ehofp2$ utiliza campos electromagnéticos condensados y comprimidos, el Manipulador de Grietas Arcanas, y la aplicación de presión negativa sobre el horizonte de eventos del agujero negro para inflar y estabilizar $ehof_wormholes_text$.\n\nLas rutinas de objetivo probabilístico del Manipulador de Grietas Arcanas se han expandido a medida que nuestra tripulación ha obtenido un mayor acceso al dispositivo.\n\nLos objetivos de $ehof_ehofp2$ incluyen:\n - §EDestinos Aleatorizados§!\n - $ehof_category_01$\n - $ehof_category_02$\n - $ehof_category_03$\n - $ehof_category_04$\n - $ehof_category_05$"
  
  ehof_mega_phase.10041_response_2_p3:0 "$ehof_cause$\n\n$ehof_effect$\n\n§HAplicación§!: El $ehof_ehofp3$ hace uso de los avances en física abstracta y experimentos con $ehof_sr_negative_mass$. Los proyectores de construcción de luz dura altamente avanzados y los detectores de hiperneutrinos estériles aumentan la precisión y eficiencia del mecanismo de inflado de $ehof_wormholes_text$ al 100%. Los proyectores de construcción de luz dura reemplazan los proyectores de campo electromagnético, y apoyan al Manipulador de Grietas Arcanas. Los detectores de hiperneutrinos estériles permitirán al $ehof_ehofp3$ determinar el objetivo de un $ehof_wormhole_text$ antes de que incluso haga túnel, lo que nos permite atravesar a cualquier tipo de objeto celestial abriendo selectivamente el agujero de gusano a un objetivo que deseamos.\n\nLos inyectores de $ehof_sr_negative_mass$ se han integrado en la megaestructura para estabilizar aún más los agujeros de gusano abiertos.\n\nLos objetivos de $ehof_ehofp3$ incluyen:\n - §EDestinos Aleatorizados§!\n - $ehof_category_01$\n - $ehof_category_02$\n - $ehof_category_03$\n - $ehof_category_04$\n - $ehof_category_05$\n - $ehof_category_06$\n - $ehof_category_07$"
  
  ehof_mega_phase.10041_response_2_p4:0 "$ehof_cause$\n\n$ehof_effect$\n\n§HAplicación§!: El $ehof_ehofp4$ utiliza un Manipulador de Grietas Arcanas completamente restaurado a través del conocimiento que obtuvimos del $ehof_the_sphere_named$. En su estado completo, la reliquia nos permite apuntar a sistemas con precisión milimétrica y mantener $ehof_wormholes_text$ indefinidamente.\n\nEl $ehof_ehofp4$ es verdaderamente el pináculo del viaje interestelar!"
  
