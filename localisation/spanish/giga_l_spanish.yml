  flusion_rich_modifier_desc:0 "Este planeta es increíblemente rico en recursos y ofrece una cantidad espectacular de tierra arable y utilizable. Tanto los elementos pesados como los ligeros valiosos utilizados para procesos nucleares son excepcionalmente abundantes dentro de su corteza. Además, también cuenta con vastas vetas de recursos valiosos que se encuentran escasamente en otros lugares de la galaxia. Cualquier civilización afortunada que se desarrolle aquí sin duda tendría una ventaja increíble, tanto en la escena planetaria como galáctica.\n\n§YEste modificador se eliminará si el planeta se convierte en un Desierto Irradiado, Mundo Tumba o Mundo Destrozado.§!"
  
