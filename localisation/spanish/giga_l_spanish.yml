  giga_tech_event_squareworld:0 "Métodos de Macroingeniería No Convencionales"
  giga_tech_event_squareworld_desc:0 "Al analizar los datos del extraño Mundo Cuadrado, podemos aprender mucho sobre técnicas de construcción excéntricas e ingeniería fuera de lo común."
  
  r_square_world_ruined:0 "Mundo Cuadrado en Ruinas"
  r_square_world_ruined_DESC:0 "Esta estructura masiva alguna vez fue capaz de soportar una biosfera en su lado interior, pero ya no. Su forma extraña parece desafiar la física tal como la conocemos."
  r_square_world_ruined_MEGASTRUCTURE_DETAILS:99 "$r_square_world_ruined_DESC$"
  
  r_square_world_restored:0 "Segmento de Mundo Cuadrado Restaurado"
  r_square_world_restored_DESC:0 "Este segmento de anillo del mundo con forma extraña ha sido restaurado por tecnologías avanzadas. Sus fabricantes internos están produciendo grandes cantidades de Quberine, el mismo material del que está hecho el marco de este mundo cuadrado."
  r_square_world_hub_MEGASTRUCTURE_DETAILS:99 "$r_square_world_restored_DESC$"
  
  r_square_world_hub:0 "Estación Derelicta"
  r_square_world_hub_DESC:0 "Una misteriosa estación derelicta flota sobre la estrella de este sistema. Muestra signos muy menores de actividad, muy probablemente provenientes de una fuente de energía de respaldo."
  
  r_square_world_hub_powered:0 "Centro del Sistema Mundo Cuadrado"
  r_square_world_hub_powered_DESC:0 "Esta estación sirve como un punto de acceso remoto a los sistemas internos de Mundo Cuadrado, y parece albergar algún tipo de inteligencia artificial central."
  
  r_square_world_hub_garyx:0 "Contactar a Garyx"
