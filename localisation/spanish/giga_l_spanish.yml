  d_interstellar_ringworld_commerce_blocker_desc:0 "Como el anillo del mundo ofrece una cantidad casi infinita de espacio, se dio poca consideración al re-desarrollo de la tierra, lo que llevó a grandes extensiones de tierra llenas de edificios abandonados desde hace mucho tiempo. Si estos territorios se despejan y se vuelven a desarrollar, las empresas locales podrán crecer considerablemente, aumentando la riqueza del imperio."
  
