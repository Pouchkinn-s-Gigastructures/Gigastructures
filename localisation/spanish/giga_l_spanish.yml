  INVESTIGATE_CORE_ANOMALY:0 "Anomalía del Núcleo"
  INVESTIGATE_CORE_ANOMALY_DESC:0 "El proyecto de exploración para la anomalía del núcleo encontrada en §H[from.GetName]§! ha sido aprobado. Nuestros mejores [Owner.GetScientistPlural] e [Owner.GetEngineerPlural] están trabajando para desarrollar una máquina capaz de llegar a la anomalía del núcleo, para que podamos revelar sus secretos."
  
  ehof_anomaly.10001.name:0 "Instalación del Núcleo"
  ehof_anomaly.10001.desc:0 "La exploración al centro de §H[fromfrom.GetName]§! fue exitosa. Nuestro equipo de exploración ha descubierto que la anomalía del núcleo dentro de §H[fromfrom.GetName]§!, es, de hecho, una gigantesca instalación de investigación abandonada creada por una civilización avanzada desconocida.\n\nLa instalación del núcleo parece estar completamente funcional, pero fue ligeramente dañada en un incidente desconocido.\n\nBasándonos en los resultados de nuestra exploración, la instalación fue construida para estudiar las condiciones exóticas dentro del centro de §H[fromfrom.GetName]§!. Se desconoce qué pasó con aquellos que construyeron la instalación del núcleo.\n\nInvestigar el daño causado por el incidente muestra que la superestructura de la instalación está intacta, y podríamos continuar de manera segura la investigación que una vez se realizó aquí. Nuestros [Owner.GetScientistPlural] solicitan que usemos la instalación para nuestros propios intereses, y dicen que sería invaluable para nuestra investigación."
  ehof_anomaly.10001.a:0 "Increíble. Prepara la instalación del núcleo para su restablecimiento."
  ehof_anomaly.10001.b:0 "Desmantela la tecnología más valiosa y abandona la instalación."
  
  ################################4
  
  EXPLORE_LARGE_STATION:0 "Estación Espacial Dañada"
  EXPLORE_LARGE_STATION_DESC:0 "Nuestro gobierno ha aprobado un proyecto de exploración para la estación espacial dañada en la órbita de §H[from.GetName]§!, y nuestros [Owner.GetScientistPlural] ahora están preparando un equipo de exploración armado para investigar la estación."
  
  ehof_anomaly.10002.name:0 "Sede de Gobierno Abandonada"
  ehof_anomaly.10002.desc:0 "El equipo de exploración que exploró la gran estación espacial en la órbita de §H[fromfrom.GetName]§! pudo determinar su propósito inicial.\n\nBasándose en los datos que el equipo pudo recopilar, la gran estación espacial sirvió como la sede gubernamental central de la antigua civilización de §H[fromfrom.GetName]§!.\n\nLa civilización de §H[fromfrom.GetName]§! estaba al borde de un conflicto global debido a las tensiones entre los países miembros del gobierno transnacional, las cuales finalmente llevaron a una guerra termonuclear, que, por supuesto, devastó §H[fromfrom.GetName]§!. Estas tensiones surgieron debido a la falta de un recurso importante en §H[fromfrom.GetName]§!, que los antiguos habitantes parecen haber llamado \"Gonva\".\n\nNuestros [Owner.GetScientistPlural] no pudieron identificar el recurso basándose únicamente en los registros de la estación, pero esos registros indicaban que era esencial para el funcionamiento de casi todos los niveles de su sociedad."
  ehof_anomaly.10002.a:0 "¡Horrible! Otra sociedad destruida por su propia codicia."
  
  ################################
  
  STUDY_NATURAL_NETWORK:0 "Género de Plantas Interconectadas"
  STUDY_NATURAL_NETWORK_DESC:0 "Nuestros [Owner.GetScientistPlural] se preparan para entrar en los bosques de §H[from.GetName]§!, donde esperan saber más sobre el género único de plantas que está creando una red a través de la superficie del planeta."
  
  ehof_anomaly.10003.name:0 "El Cerebro-Planeta-Planta"
  ehof_anomaly.10003.desc:0 "El estudio a largo plazo del género de plantas interconectadas en §H[fromfrom.GetName]§! ha llevado a una revelación increíble.\n\nLas plantas están, de hecho, comportándose como un gigantesco cerebro que se extiende alrededor de todo el globo. Las plantas singulares forman colonias que funcionan como neuronas o sinapsis. ¡Este \"Cerebro-Planeta-Planta\" incluso parece poseer alguna forma primitiva de conciencia!\n\nLos intentos de comunicarse con el cerebro han fracasado desafortunadamente. Nuestros [Owner.GetScientistPlural] creen que el cerebro o bien no está lo suficientemente avanzado para operaciones lógicas como pensamientos, o bien es incapaz de comunicarse en absoluto.\n\nIndependientemente de la conciencia del cerebro, su funcionalidad nos dio una visión de la mecánica de redes avanzadas, que podemos usar para avanzar en tecnologías que beneficien nuestras propias redes."
  ehof_anomaly.10003.a:0 "¡Qué descubrimiento tan interesante!"
  
  ################################
  
  EXPLORE_ABANDONED_STATION:0 "Estación de Asteroides"
  EXPLORE_ABANDONED_STATION_DESC:0 "Se han enviado múltiples equipos de exploración armados para explorar la aparentemente abandonada estación de asteroides.\n\nSe supone que deben determinar su propósito inicial y buscar rastros de vida que puedan haber sido pasados por alto por nuestros sensores."
  
  ehof_anomaly.10004.name:0 "Enigmática Colonia Abandonada"
  ehof_anomaly.10004.desc:0 "Nuestra investigación de la estación de asteroides conectada ha llevado a descubrimientos preocupantes que aún no se han comprendido completamente.\n\nBasándonos en nuestros hallazgos, la estación era originalmente una colonia completamente autosuficiente, capaz de albergar y sostener a cientos de miles de habitantes.\n\nLos registros encontrados dentro de los sistemas informáticos revelaron que sirvió como refugio para una civilización cuyo planeta ha sido destruido por una inmensa catástrofe tectónica.\n\nPreocupantemente, la estación parece estar completamente vacía de cualquier vida aparte de nuestro equipo de exploración. No se ha encontrado ninguna forma de vida biológica, ni siquiera microbios dentro de la atmósfera artificial. Parece que la colonia ha sido completamente limpiada de vida por un evento desconocido algún tiempo antes de nuestra llegada.\n\nUn examen más detallado del núcleo informático de la colonia indica que los registros de un período de tiempo de 17 minutos registrados hace 32 años y 121 días han sido irrevocablemente corrompidos. Es posible que el incidente que llevó a la desaparición de toda vida en la estación ocurrió dentro de esos 17 minutos.\n\nNuestros [Owner.GetScientistPlural] están discutiendo si sería preferible recuperar cualquier tecnología recuperable en la estación y dejarla, o si podría ser utilizada como una valiosa colonia para nuestro pueblo."
  ehof_anomaly.10004.a:0 "La estación es demasiado útil para ser abandonada."
  ehof_anomaly.10004.b:0 "Este lugar parece maldito. ¡Mejor lo dejamos!"
  
  ehof_anomaly.16.name:0 "La Desaparición"
  ehof_anomaly.16.desc:0 "¡Esto es terrible! De repente recibimos informes de §H[fromfrom.GetName]§! sobre repentinos, extraños e intensos colapsos mentales de nuestros colonos. La tasa a la que los habitantes comenzaron a tener estos colapsos aumentó hasta que los informes de repente se detuvieron.\n\nEnviamos un equipo de investigación a la colonia, solo para descubrir que, al igual que los habitantes originales de §H[fromfrom.GetName]§!, nuestros colonos desaparecieron por causas desconocidas.\n\nLos registros a bordo de la estación muestran la misma corrupción en un período de 17 minutos poco después de que se envió el informe final.\n\nLas razones de estos eventos anormales en §H[fromfrom.getName]§! siguen siendo un misterio."
  ehof_anomaly.16.a:0 "Deberíamos haberlo sabido mejor..."
  
  ################################
  
  STUDY_PLASMATIC_LIFE:0 "Estudiar las Formas de Vida Plásmicas"
  STUDY_PLASMATIC_LIFE_DESC:0 "El estudio directo de las formas de vida plásmicas ha sido aprobado por nuestro gobierno.\n\nSe están preparando unidades reforzadas y protegidas para ser desplegadas dentro del mortal ambiente de §H[from.GetName]§!, que puede tener temperaturas superficiales de hasta 485° Celsius."
  
  ehof_anomaly.10005.name:0 "Vida Plásmica Inorgánica"
  ehof_anomaly.10005.desc:0 "¡El estudio de las formas de vida plásmicas y la observación de su ecosistema ha llevado a resultados asombrosos! El análisis de su base pseudo-genética llevó a la revelación de que estas formas de vida son verdaderamente inorgánicas.\n\nLas condiciones para el desarrollo de la vida inorgánica son increíblemente complejas y raras, por lo que casi ninguna ha sido descubierta antes.\n\nLa composición biológica única de sus células hace uso de intensos mecanismos de oxidación a alta temperatura, y un metal líquido simple pero aún formidable que sirve como su 'sangre', para operar procesos metabólicos.\n\nEsto les da la capacidad de sobrevivir y prosperar dentro de este ambiente extremo.\n\nSe han descubierto organismos unicelulares y multicelulares, todos capaces de reproducción asexual. No se ha detectado ninguna forma de reproducción sexual todavía, pero nuestros [Owner.GetScientistPlural] quieren lanzar una segunda investigación para encontrar organismos más complejos e incluso organismos avanzados, capaces de interacciones sociales."
  ehof_anomaly.10005.a:0 "Criaturas asombrosas. Ampliar la investigación."
  ehof_anomaly.10005.b:0 "Deberíamos dejar este ecosistema único sin estropear."
  
  INVESTIGATE_INTELLIGENT_PLASMATICS:0 "Búsqueda de Organismos Plásmicos Avanzados"
  INVESTIGATE_INTELLIGENT_PLASMATICS_DESC:0 "Con la aprobación gubernamental, nuestros [Owner.GetResearchers] han comenzado una exploración intensa y ambiciosa del ecosistema plásmico de §H[from.GetName]§! para encontrar organismos plásmicos inteligentes potencialmente capaces de interacción social."
  
  ehof_anomaly.10006.name:0 "Sociedad Plásmica"
  ehof_anomaly.10006.desc:0 "¡Nuestra exploración del ecosistema plásmico de §H[fromfrom.GetName]§! tuvo un avance increíble!\n\nCerca del polo sur de §H[fromfrom.GetName]§!, nuestros [Owner.GetResearchers] encontraron seres plásmicos sociales. Estas criaturas parecen ser capaces de construir estructuras simples usando sus cuerpos como herramientas, y son capaces de comunicarse entre sí y formar pequeñas manadas. Estas manadas aumentan la supervivencia de los seres individuales. Basándose en los datos observacionales analizados, están en una etapa de desarrollo pre-cazador-recolector. Todavía están lejos de ser criaturas sociales avanzadas, pero es un descubrimiento increíble de todos modos.\n\nLa observación continua será realmente útil para la biología evolutiva y la investigación exobiológica."
  ehof_anomaly.10006.a:0 "Quizás algún día encontraremos aún más criaturas como estas!"
  
  #################################
  #########RED TOXIC WORLD#########
  #################################
  
  ehof_red_toxic_digsite:0 "La Plaga Escarlata"
  ehof_red_toxic_digsite_desc:99 "High-intensity scanners that will use x-rays to penetrate the thick atmosphere are being prepared to scan the surface. Our [Owner.GetScientistPlural] hope that these scans will reveal the origin of the red fog that blankets this planet. as they speculate that it was does not have a natural origin."
  
  ehof_red_toxin.41.name:0 "Paraíso Envenenado"
  ehof_red_toxin.41.desc:0 "Nuestro intento de realizar un escaneo de rayos X de §H[from.Planet.GetName]§! fue un éxito.\n\nNuestros sistemas mapearon un área de 82,844 kilómetros cuadrados de la superficie. Bosques y ciudades se encuentran en la superficie del planeta, o al menos, los restos de ellos. A partir de esto podemos determinar que una civilización existió una vez en §H[from.Planet.GetName]§!, y al menos la vida vegetal fue una vez parte del ecosistema del planeta.\n\nLa arquitectura y el tamaño de los edificios indican que la civilización estaba sustancialmente desarrollada, pero la ausencia de escombros orbitales sustanciales indica que nunca lograron presencia permanente más allá del planeta.\n\nSi la civilización es responsable de la niebla roja sigue siendo desconocido.\n\nDesafortunadamente, será necesaria una exploración superficial para saber más sobre lo que le sucedió al planeta. Solo encontrar registros de la civilización extinta y muestras de la superficie y el ambiente nos dirá más sobre la niebla roja y su origen.\n\nLa niebla roja lo hace muy peligroso para los seres orgánicos. Debido al peligro que representa para cualquier expedición, se están utilizando allí unidades de exploración robóticas avanzadas en su lugar, equipadas con blindaje resistente a la corrosión y escudos de energía."
  ehof_red_toxin.41.a:0 "Preparar el equipo de exploración."
  
  ehof_red_toxin.42.name:0 "La Plaga Escarlata"
  ehof_red_toxin.42.desc:0 "La exploración de la superficie de §H[from.Planet.GetName]§! fue exitosa, y hemos determinado la naturaleza de la niebla roja.\n\nLlamada \"La Plaga Escarlata\" por los antiguos habitantes de §H[from.Planet.GetName]§!, es una toxina sintética avanzada creada por miembros de la antigua civilización de §H[from.Planet.GetName]§!.\n\nPor quién, y por qué, se creó la toxina eran hechos desconocidos para la población general del planeta, e incluso el examen de los registros confidenciales de las instituciones gubernamentales y científicas no logró revelar el origen de La Plaga Escarlata.\n\nTodo lo que sabemos ahora es que la toxina apareció repentinamente en un lugar en el hemisferio norte llamado el \"sitio ORIGIN\", hace 321 años estándar galácticos, y en un año había cubierto todo el planeta, destruyendo completamente su biosfera.\n\nLa toxina está compuesta por partículas que varían en diámetro desde 0.1 hasta 100 micrones. Esta diversidad de tamaño la hace extremadamente difícil de contener o filtrar, al tiempo que le permite permear a través de todos los niveles de la atmósfera. Lo más preocupante es que la toxina parece ser capaz de autoreplicarse por medios aún desconocidos.\n\nNuestros [Owner.GetScientistPlural] creen que una exploración más profunda del sitio ORIGIN en §H[from.Planet.GetName]§! responderá nuestras preguntas restantes sobre la Plaga."
  ehof_red_toxin.42.a:0 "Necesitamos averiguar de dónde vino la Plaga Escarlata."
  
  ehof_red_toxin.421.name:0 "Expedición al Sitio ORIGIN"
  ehof_red_toxin.421.desc:0 "Nuestras unidades de exploración robótica están siendo reemplazadas y preparadas para explorar el sitio ORIGIN. La ubicación podría no solo ser la fuente de la Plaga Escarlata, sino potencialmente incluso el lugar donde se creó originalmente."
  
  ehof_red_toxin.43.name:0 "Compuesto 23RCA de la Forja de la Innovación"
  ehof_red_toxin.43.desc:0 "La investigación del sitio ORIGIN reveló aún más secretos sobre la Plaga Escarlata de lo que habíamos anticipado.\n\nEl sitio ORIGIN, denominado internamente \"Campo de Pruebas de Peligro Y-173\", no fue el lugar donde se creó la Plaga Escarlata, sino más bien un sitio de pruebas utilizado por la institución responsable de la creación de la toxina. El sitio consta de un puesto de observación incrustado en el vértice de una gran cúpula, que a su vez encerraba una pequeña ciudad y pequeños bosques. Estos fueron originalmente habitados por sujetos de prueba de la especie dominante de §H[from.Planet.GetName]§!, aunque la evidencia fósil indica que también estaba presente otra vida animal.\n\nCompuesta de materiales de aislamiento avanzados, la cúpula se suponía que debía prevenir que la Plaga se filtrara a la atmósfera. Desafortunadamente, incluso los creadores de la toxina subestimaron sus efectos. La Plaga corroía el material de la cúpula y entraba en la atmósfera, anunciando el comienzo del fin para toda la vida en §H[from.Planet.GetName]§!.\n\nLa extracción y recuperación de datos de los sistemas dañados en el sitio indican que fue administrado por una organización de investigación y desarrollo de propiedad privada llamada Innovation Forge.\n\nLa Plaga Escarlata (referida internamente como \"Compuesto 23RCA\") se probó en el sitio ORIGIN para estudiar sus efectos en la materia orgánica e inorgánica dentro de un ambiente realista: se les dijo a los miembros de la especie presentes en la prueba que estaban participando en un experimento de control climático.\n\nLos registros también revelaron la instalación principal original de Innovation Forge, un lugar llamado \"el Repositorio\". Este sitio no solo fue donde se creó originalmente la Plaga, sino también el incubador de muchas otras grandes creaciones de Innovation Forge.\n\nNuestros [Owner.GetScientistPlural] quieren explorar el Repositorio para averiguar cómo se sintetizó la Plaga Escarlata y descubrir cualquier otra investigación de Innovation Forge que pueda resultar útil."
  ehof_red_toxin.43.a:0 "Los datos dentro del Repositorio podrían ser realmente útiles."
  
  ehof_red_toxin.431.name:0 "El Repositorio"
  ehof_red_toxin.431.desc:0 "El Repositorio es el objetivo de nuestra exploración final en §H[from.Planet.GetName]§!. Se están desplegando unidades de exploración robótica armadas para esta misión.\n\nSi el Repositorio es verdaderamente el lugar de nacimiento de las mayores creaciones de Innovation Forge, puede ser peligroso de formas que aún no podemos anticipar."
  
  ehof_red_toxin.44.name:0 "La Fuente y la Solución"
  ehof_red_toxin.44.desc:0 "Nuestra exploración del Repositorio fue un éxito total.\n\nEl Repositorio es una instalación gigantesca construida debajo de una gran cadena montañosa.\n\nComo indicaban los datos que recuperamos del sitio ORIGIN, era un tesoro de innovación tecnológica, con tecnología vastamente superior a cualquier otro lugar del planeta.\n\nEl Repositorio estaba protegido por sistemas de seguridad internos que resultaron ser un desafío, incluso para nuestras unidades, pero después de superar su seguridad, tuvimos libre acceso a la instalación.\n\nPudimos localizar el laboratorio en el que se creó originalmente la Plaga Escarlata, y allí, pudimos averiguar todo lo que hay que saber sobre ella.\n\nFue el primer prototipo completamente funcional de una serie de agentes de terraformación creados por Innovation Forge. Estos agentes serían desplegados a través de naves espaciales en planetas hostiles pero potencialmente habitables, para limpiar su atmósfera de sustancias peligrosas, incluyendo las biológicas.\n\nResultó que el agente se comportaba de manera diferente a lo esperado, y al final, resultó ser demasiado efectivo en su tarea prevista.\n\nDentro del corazón de la instalación, localizamos una inteligencia avanzada que resultó ser un conjunto de los mejores [Owner.GetScientistPlural] de Innovation Forge, quienes habían subido su conciencia para escapar de la Plaga. Nos contaron más sobre el Repositorio, la civilización de §H[from.Planet.GetName]§!, la Plaga Escarlata, y sobre su solución para la crisis de la Plaga Escarlata.\n\nA medida que la Plaga barría el planeta, construyeron una torre gigantesca llamada \"el Catalizador\" cerca del polo sur. Se suponía que limpiaría la atmósfera de la Plaga Escarlata. Su intento inicial de hacerlo fracasó porque no pudieron encontrar una forma de detener la autoreplicación de la Plaga Escarlata, y carecían de los recursos necesarios para un segundo intento.\n\nEl conjunto nos dijo que nuestra tecnología superior puede permitirnos determinar cómo derrotar la autoreplicación de la Plaga y limpiar la atmósfera.\n\nAhora podemos purificar este mundo y hacerlo habitable una vez más, o usar la Plaga Escarlata para nuestros propios medios."
  ehof_red_toxin.44.a:0 "La Plaga es una monstruosidad. Libera el planeta de ella!"
  ehof_red_toxin.44.b:0 "La Plaga podría ser realmente útil..."
  
  ################################
  
  INVESTIGATE_ONE_ORBIT:0 "Una Órbita"
  INVESTIGATE_ONE_ORBIT_DESC:0 "Poco después de llegar al sistema §H[root.solar_system.GetName]§!, nuestros sensores comenzaron a detectar extrañas disposiciones planetarias.\n\nParece que el sistema estelar posee dos planetas que comparten la misma órbita. Su distancia a la estrella es casi exactamente la misma, lo que los convierte en antípodas estelares perfectas.\n\nNuestros [Owner.GetScientistPlural] quieren investigar estos dos planetas más a fondo, para saber más sobre ellos y esta extraña disposición."
  
  ehof_anomaly.10011.name:0 "Un Paraíso"
  ehof_anomaly.10011.desc:0 "Al investigar el primero de los dos planetas en el sistema §H[root.solar_system.GetName]§!, §H[fromfrom.GetName]§!, hemos descubierto que es un mundo Gaia extremadamente habitable y raro.\n\nPosee una masa superior a la media, pero una densidad típica de un planeta rocoso. El ecosistema planetario es de increíble variedad.\n\nEstudiar este planeta puede ser valioso para nuestra investigación biológica, pero nuestro enfoque está en el estudio del planeta hermano de §H[fromfrom.GetName]§!."
  ehof_anomaly.10011.a:0 "¡Al siguiente!"
  
  ################################
  
  INVESTIGATE_ONE_ORBIT_2:0 "Una Órbita II"
  INVESTIGATE_ONE_ORBIT_2_DESC:0 "La investigación de §H[fromfrom.GetName]§! nos mostrará cómo se produjo esta extraña disposición planetaria."
  
  ehof_anomaly.10012.name:0 "Gemelos Paraíso"
  ehof_anomaly.10012.desc:0 "Nuestra investigación del segundo planeta en el sistema §H[root.solar_system.GetName]§!, §H[fromfrom.GetName]§!, reveló algo increíble.\n\n§H[fromfrom.GetName]§! tiene las mismas propiedades que su planeta hermano: ¡también es un mundo Gaia!\n\nLos dos planetas son mundos Gaia, que comparten la misma masa, densidad, oblicuidad, órbita, velocidad de rotación y velocidad orbital. Lo único que diferencia a uno del otro es su ecosistema y el hecho de que no están en la misma ubicación.\n\nTodo este sistema parece demasiado irreal, y sin embargo, está aquí. La probabilidad de que tal constelación planetaria se desarrolle naturalmente es esencialmente cero. Debe ser de origen artificial, aunque nunca se encontraron señales de los creadores de este sistema..."
  
  ################################
  
  INVESTIGATE_SCARRED_PLANET:0 "La Cicatriz"
  INVESTIGATE_SCARRED_PLANET_DESC:0 "Nuestros [Owner.GetScientistPlural] tienen la intención de estudiar la estructura geológica y la composición material de la Cicatriz para encontrar detalles sobre cómo se produjo. Los escáneres también están analizando las áreas que la rodean para detectar cualquier sustancia inusual.\n\nActualmente, sospechamos que la Cicatriz puede haber sido el resultado de algún tipo de despliegue de superarma."
  
  ehof_anomaly.10013.name:0 "Muesca Enorme"
  ehof_anomaly.10013.desc:0 "Al completar nuestra investigación de la Cicatriz, se demostró que nuestra hipótesis era correcta. La Cicatriz fue, de hecho, creada por un arma masiva.\n\nHemos visto armas de esta escala antes, pero las especificidades del arma utilizada aquí hacen que este caso sea tan fascinante. La estructura geológica de la Cicatriz, su ángulo de incisión en la superficie del planeta, su profundidad de 60 kilómetros, y la presencia de sustancias antinaturales dentro de ella, llevan a creer que la Cicatriz fue creada por un enorme arma cinética.\n\nNuestros sensores también detectaron un camino irregular de radiación que se extiende por todo el cañón. Sin embargo, esta contaminación radiactiva no es el resultado de sustancias que son radiactivas por sí mismas, como el plutonio, sino más bien el resultado de la exposición a una intensa radiación gamma. Esto lleva a la revelación de que el proyectil cinético que golpeó la superficie del planeta y creó la Cicatriz también estaba compuesto, al menos parcialmente, de antimateria. El proyectil parece haber sido completamente aniquilado por su reacción de materia-antimateria, por lo que no pudimos determinar nada más sobre su composición.\n\nAdemás, nuestros [Owner.GetScientistPlural] han fechado la edad de la Cicatriz en alrededor de 1.25 millones de años. Debido a su increíble antigüedad, no anticipamos que alguna vez sepamos más sobre quién hizo el arma responsable, o por qué se disparó en primer lugar."
  
  ################################
  
  ehof_megastructure.016.name:0 "Piedra Misteriosa"
  ehof_megastructure.016.desc:0 "Una de nuestras naves científicas ha descubierto un objeto grande y muy brillante junto al centro del pozo de gravedad del sistema §H[root.solar_system.GetName]§!. Originalmente lo tomamos por una estrella de neutrones, ya que la energía emitida por el objeto es tan intensa que interfiere con nuestros escudos y sensores en todo el sistema.\n\nAl examinarlo más de cerca, el objeto resultó ser una construcción de diseño, propósito y origen actualmente desconocidos. Parece ser un cilindro rechoncho del tamaño de un planeta con glifos enigmáticos inscritos en sus superficies superior e inferior, ambos emiten una luz azul extremadamente intensa.\n\nLas exploraciones más profundas del objeto no revelan nada sobre él, ya que los valores devueltos por nuestros sensores son extraños e ininteligibles. La investigación directa de la construcción es imposible, ya que nuestros sensores informan que la energía emitida por ella es tan inmensa que la temperatura en su proximidad varía desde un mínimo de cinco millones de Kelvin hasta un billón de Kelvin en los glifos.\n\nPor ahora, tendremos que dejar la construcción tal como está."
  ehof_megastructure.016.a:0 "¡Tremendo!"
  
  ################################
  
  ehof_megastructure.017.name:0 "Pilar Primordial"
  ehof_megastructure.017.desc:0 "Una de nuestras naves científicas ha descubierto uno de los enigmáticos $PGATE_GALACTICS$! Se encuentra dentro del sistema §H[root.solar_system.GetName]§!.\n\nSolo hemos oído rumores sobre estas construcciones, pero supuestamente son algún tipo de portal hiperavanzado que permite viajar a sistemas extragalácticos."
  ehof_megastructure.017.a:0 "Fascinante!"
  
  ################################
  
  ehof_megastructure.018.name:0 "Construcción del Agujero Negro"
  ehof_megastructure.018.desc:0 "Se encuentra una estructura orbital dañada en el núcleo de §H[root.solar_system.GetName]§!, que parece envolver el agujero negro central. Nuestra encuesta inicial indica que la construcción parece ser no funcional y abandonada. Para determinar su propósito, tendremos que explorar la construcción."
  ehof_megastructure.018.a:0 "¡Intrigante!"
  ehof_megastructure.018.b:0 "Nah. Es mucho más genial mantenerse aislado."
  
  EXPLORE_RUINED_EHOF:0 "Explorar la Construcción del Agujero Negro"
  EXPLORE_RUINED_EHOF_DESC:0 "El proyecto de exploración de la construcción del agujero negro dañada dentro del sistema §H[root.solar_system.GetName]§! está en curso. Para determinar su propósito, tendremos que equipar las unidades de exploración con equipo capaz de manejar el vacío duro y la gravedad intensa, y enviarlas a los restos de la construcción."
  
  ################################
  
  INVESTIGATE_WOUNDED_STAR:0 "Sistema Devastado"
  INVESTIGATE_WOUNDED_STAR_DESC:0 "Nuestra nave científica está en camino para investigar §H[root.solar_system.GetName]§!.\n\nSus secretos finalmente pueden darnos acceso a la solución contra el $ehof_the_compound_text$. Si no, al menos encontraremos el origen del mensaje que recibimos."
  
  ehof_anomaly.10021.name:0 "Estrella Herida"
  ehof_anomaly.10021.desc:0 "Nuestra investigación de §H[root.solar_system.GetName]§! reveló que la estrella posee una anomalía gigantesca en su superficie: una hendidura circular aproximada que llega hasta la fotosfera de la estrella con un diámetro superficial de aproximadamente 3.3 millones de kilómetros. Aunque solo es alrededor de 1/32 del tamaño del gigante rojo en sí, sigue siendo verdaderamente enorme.\n\nSe teoriza que la hendidura es un cráter dejado por algún impactador increíblemente energético. Lo que específicamente lo causó es desconocido, pero nuestros [Owner.GetScientistPlural] actualmente tienen dos hipótesis en competencia: era increíblemente masivo o increíblemente rápido.\n\nEl impacto en sí lanzó cantidades gigantescas de plasma estelar a través del sistema, derritiendo, rompiendo y calentando cada planeta en el sistema como una supernova en miniatura.\n\nA pesar de las violentas fuerzas en acción dentro de una estrella, el impactador aún puede ser reconocible, y además, puede tener algo que ver con el mensaje que recibimos.\n\nSerá necesario investigar las capas exteriores e interiores de la estrella para encontrar rastros del impactador."
  ehof_anomaly.10021.a:0 "¡Busca esta estrella de arriba a abajo!"
  
  ################################
  
  INVESTIGATE_STELLAR_WOUND:0 "Estrella Herida"
  INVESTIGATE_STELLAR_WOUND_DESC:0 "Nuestros [Owner.GetScientistPlural] están preparando varias naves equipadas con escáneres de alta intensidad y el escudo térmico más fuerte que podemos hacer para escanear toda la estrella en busca de más información sobre el impactador.\n\nDebido a la naturaleza fluida en constante cambio de las superficies e interiores de las estrellas, el impactador puede haberse desplazado lejos de su punto de impacto original.\n\nPor lo tanto, será necesario un escaneo completo de §H[root.solar_system.GetName]§! para localizarlo."
  
  ehof_anomaly.10022.name:0 "Leviatán Hundido"
  ehof_anomaly.10022.desc:0 "¡Finalmente terminamos nuestra investigación de las capas exteriores de §H[root.solar_system.GetName]§!, y los resultados son absolutamente asombrosos.\n\nNo fue un gran planeta o proyectil relativista el que colisionó con la estrella. El impactador es una construcción artificial gigantesca que colisionó con la estrella hace milenios. Está intacto, hasta donde podemos decir, y puede ser la fuente del mensaje en sí.\n\nEl tamaño de la construcción es inimaginable para una nave: mide casi 2300 kilómetros a lo largo de su tramo más largo, y posee una masa planetaria de unos 980 cuatrillones de toneladas métricas. Un modelo del impacto muestra que la nave debió haber estado viajando a una velocidad vertiginosa de más de 5000 kilómetros por segundo cuando golpeó §H[root.solar_system.GetName]§.\n\nEn respuesta a estos hallazgos increíbles, nuestros [Owner.GetScientistPlural] ahora están solicitando una exploración práctica de la nave. Hacerlo será un esfuerzo enorme, ya que la nave se encuentra a unos 8 millones de kilómetros debajo de la fotosfera de la estrella, profundamente dentro de su zona convectiva. Dado que la nave aún está intacta después de su impacto con, y la exposición subsiguiente a las fuerzas en, el corazón de una estrella, especulamos que es la fuente del mensaje, y puede seguir siendo funcional más allá de esa baliza."
  ehof_anomaly.10022.a:0 "¡Debemos bajar allí. Ningún precio es demasiado alto!"
  
  ################################
  
  INVESTIGATE_DORMANT_LEVIATHAN:0 "Leviatán Hundido"
  INVESTIGATE_DORMANT_LEVIATHAN_DESC:0 "Se necesitarán enormes cantidades de recursos y las tecnologías más avanzadas de nuestro imperio para investigar la construcción gigantesca hundida profundamente dentro de §H[root.solar_system.GetName]§!.\n\nDesde todo nuestro imperio, [Owner.GetResearchers] y [Owner.GetEngineerPlural] viajan al sistema para redactar y ensamblar el equipo necesario para el proyecto."
  
  ehof_anomaly.10023.name:0 "Alcanzando el Leviatán"
  ehof_anomaly.10023.desc:0 "¡Lo logramos! Hemos llegado a la construcción inactiva dentro de §H[root.solar_system.GetName]§!, y podemos confirmar que es una nave espacial.\n\nNuestros [Owner.GetScientistPlural] y [Owner.GetEngineerPlural] fueron, con un suministro de recursos casi ilimitado, capaces de construir lo que llaman un \"anti-ascensor estelar\". Esta estructura es un híbrido gigantesco de cable-túnel que se extiende desde más allá de la fotosfera de la estrella, hacia abajo a través de su zona convectiva, hasta la construcción. Ambos extremos de la estructura tienen generadores de pozos de gravedad artificial construidos alrededor del túnel central: en el extremo lejano, para anclar la estructura en el espacio, y dentro de la estrella, para asegurar la construcción y detener las corrientes de la capa convectiva de la estrella para moverla.\n\nUna vez que enviamos naves de exploración a través del anti-ascensor, determinamos de primera mano que la nave parece intacta, y muy por encima de la tecnología de los Imperios Caídos.\n\nNinguno de nuestros escáneres puede penetrar el casco de la nave, o incluso determinar de qué está hecho ese casco. La especulación actual de nuestros [Owner.GetScientistPlural] es que el material de la superficie es algún tipo de supersólido: materia que posee propiedades sólidas y fluidas en un solo estado. Si el exterior de la nave está hecho de un cuasi-supersólido en constante cambio, explicaría cómo ha sobrevivido a su impacto y milenios dentro de la estrella.\n\nNuestros [Owner.GetScientistPlural] están tratando de encontrar una forma de entrar en la nave, pero están esperando la aprobación para hacerlo."
  ehof_anomaly.10023.a:0 "Afirmativo. Intenta entrar en la nave!"
  
  ################################
  
  ENTERING_LEVIATHAN:0 "Entrando en el Leviatán"
  ENTERING_LEVIATHAN_DESC:0 "Nuestros [Owner.GetScientistPlural] ahora están tratando de encontrar una manera de entrar en la nave espacial inactiva.\n\nNadie sabe qué maravillas tecnológicas pueden esperar dentro de este coloso enigmático.\n\nEsperamos poder confirmarlo como la fuente del mensaje. Incluso puede contener una forma de luchar contra el $ehof_the_compound_text$ en sí."
  
  ehof_anomaly.10024.name:0 "Despertar"
  ehof_anomaly.10024.desc:0 "¡No esperábamos que algo así sucediera! Tan pronto como intentamos cortar el casco de la nave, una gran abertura se abrió alrededor de nuestro equipo de exploración, revelando un corredor que lleva hacia adentro.\n\nEl interior de la nave parece estar completamente hecho de superficies blancas puras que constantemente ondulan y se remodelan. Después de unos minutos de avanzar hacia adentro, nuestro equipo de exploración llegó a un salón gigantesco hecho del mismo material extraño que el corredor.\n\nInicialmente, el salón estaba vacío, pero eso cambió rápidamente. Innumerables entidades surgieron de las paredes líquidas y comenzaron a enjambres hacia el centro del salón, donde se ensamblaron en un gigantesco octaedro. Esta figura contactó telepáticamente a nuestro equipo de exploración, y se presentó como la conciencia central de la nave, y está encantada de que hayamos llegado.\n\nInsiste en un contacto inmediato con nuestros líderes, ya que alega que el destino de la galaxia está en juego."
  ehof_anomaly.10024.a:0 "Prepárate para cualquier cosa. ¡Pon la entidad en pantalla!"
  
  ################################
  
  REPAIR_ANNIHILATOR:0 "Rehabilitación del Leviatán"
  REPAIR_ANNIHILATOR_DESC:0 "Hemos acordado proporcionar al $ehof_the_stellar_annihilator$ los materiales que necesita para reparar su núcleo de energía, para que pueda escapar de la estrella en la que cayó hace tanto tiempo."
  
  annihilator_dialog.006.desc:0 "Todas las reparaciones están completas.\n\nIniciando $ehof_shroud_ftl$.\n\nDestino: §H[root.Capital.GetName]§!.\n\nTe defenderé por ahora, pero es imperativo que destruyamos la $ehof_preservation_sphere$.\n\n§G(Usa la interfaz de usuario a continuación si deseas cambiar las órdenes del $ehof_the_stellar_annihilators$)§!"
  annihilator_dialog.006.tooltip:0 "El $ehof_the_stellar_annihilator$ ha dejado §H[annihilator_spawn_here.GetName]§! y está viajando a §H[root.Capital.GetName]§! vía $ehof_shroud_ftl$."
  
  ################################
  
  INVESTIGATE_ENIGMATIC_PATTERN:0 "Un Patrón Enigmático"
  INVESTIGATE_ENIGMATIC_PATTERN_DESC:0 "Solo la tripulación de la §H[ehof_code_fleet.GetName]§! recuerda la extraña transmisión. Afortunadamente, pudieron grabar algunos aspectos de ella en dispositivos portátiles, aunque esto está lejos de ser un análisis exhaustivo. Sus informes deberían ser investigados más a fondo.\n\nMientras nadie tiene idea de dónde se originó el destello de energía que golpeó la §H[ehof_code_fleet.GetName]§!, sucedió en uno de los sistemas $ehof_cohesive$ ya extraños. Se ha recomendado a nuestras naves científicas que estén atentas a más proyecciones de este patrón enigmático mientras estudian los sistemas $ehof_cohesive$."
  
  ehof_reality_code.002.name:0 "¿Una secuencia de códigos?"
  ehof_reality_code.002.desc:0 "Hemos logrado nuestro primer avance estudiando el $ehof_ep$.\n\nEs una transmisión de información de alta energía enviada desde una ubicación indeterminada y dirigida a nuestras naves. Además, evidentemente es capaz de interferir con los sistemas electrónicos, ya que provoca el extraño comportamiento y la pérdida de energía que hemos observado.\n\nPara aprender más sobre ello, hemos equipado nuestras naves científicas con dos nuevas tecnologías: escáneres sintonizados a las frecuencias encontradas en el $ehof_ep$, y $ehof_closed_modular$s. Los escáneres $ehof_ep$ están endurecidos y equipados con unidades de procesamiento de información experimental diseñadas específicamente para resistir sobretensiones y desbordamiento de búfer causados por las transmisiones de $ehof_ep$. Los $ehof_closed_modular$s son sistemas de activación manual e independientemente alimentados diseñados para reactivar rápidamente los sistemas deshabilitados a bordo de una nave.\n\nCon estas mejoras, nuestras naves científicas pueden recibir y analizar de manera segura las transmisiones del $ehof_ep$."
  
  ################################
  
  EXPLORE_CREATOR_PLANET:0 "Exploración de la $ehof_the_sphere$"
  EXPLORE_CREATOR_PLANET_DESC:0 "Ahora que hemos obtenido acceso al interior de la $ehof_the_sphere$, finalmente podemos desvelar sus secretos. Quién sabe qué maravillas y misterios descubriremos dentro de ella!"
  
  ehof_anomaly.10417.name:0 "Microverso en la Cáscara"
  ehof_anomaly.10417.desc:0 "¡Por fin, hemos descubierto los secretos de la $ehof_the_sphere_named$!\n\nContiene lo que solo puede describirse como un universo en miniatura. Aún más increíblemente, el volumen del espacio-tiempo de este \"microverso\" está inversamente plegado con respecto al espacio exterior, lo que hace que el volumen dentro de la $ehof_the_sphere$ sea varias mil veces mayor que lo que su superficie exterior implicaría.\n\nEste microverso se divide en volúmenes exteriores e interiores. El volumen exterior tiene una densidad de energía de vacío idéntica a la del universo exterior. Está lleno de cientos de estrellas, junto con innumerables construcciones que cosechan radiación estelar, energía de vacío e incluso fuerzas extradimensionales esotéricas. El volumen interior parece ser un vacío vacío con una densidad de energía de vacío mucho más alta que el volumen exterior. No podemos analizarlo más a fondo.\n\nNuestros [Owner.GetScientistPlural] han concluido que los volúmenes están estructurados para generar cantidades ridículas de energía. Esta energía se extrae primero en el volumen exterior y luego se trasvasa al volumen interior. El volumen interior contiene al menos 10^49 Julios, equivalente a la energía total de masa de mil o más estrellas."
  ehof_anomaly.10417.a:0 "¡Este es el mayor descubrimiento científico de todos los tiempos!"
  
  ehof_anomaly.10418.desc:0 "Hemos determinado además que los transmisores $ehof_ep$ y $PGATE_GALACTICS$ que hemos encontrado durante nuestra búsqueda de los $ehof_epcs$ son todos subsidiarios de la $ehof_the_sphere$. Estas estructuras reciben transmisiones de energía y datos de la $ehof_the_sphere_named$ a través de micro-agujeros de gusano. Esa información, por supuesto, es el $ehof_ep$, que a su vez controla la red de transmisores $ehof_ep$ y $PGATE_GALACTIC$.\n\nAl monitorear los destinos de estas transmisiones, hemos descubierto que hay muchos más sistemas $ehof_cohesive$ fuera de la galaxia de lo que se anticipaba previamente. La revelación más asombrosa es que la $ehof_the_sphere_named$ no es la única fuente de estas transmisiones: hay más ubicadas más allá de nuestra galaxia.\n\nDesafortunadamente, todavía no pudimos determinar el propósito original de la $ehof_the_sphere$ y su red, ni ninguna información sobre quién la creó. Cualquiera que fuera el objetivo, necesitaba más energía de la que miles de estrellas podrían generar en toda su vida."
  
  #############################################################################################################################################
  ### Anomalies ###############################################################################################################################
  #############################################################################################################################################
  tremendous_ring_system_category:0 "Gigante Gaseoso Anómalo"
  tremendous_ring_system_category_desc:0 "El Gigante Gaseoso §H[from.GetName]§! en el sistema §H[root.solar_system.GetName]§! muestra distribuciones de masa poco comunes y propiedades de escala.\n\nNuestros científicos quisieran investigar el planeta para saber más sobre esta anomalía planetaria."
  
  ehof_anomaly.01.name:0 "Sistema de anillos tremendo"
  ehof_anomaly.01.desc:0 "Hemos descubierto que el gigante gaseoso §H[from.GetName]§! posee un sistema de anillos gigantesco, mucho más grande que el sistema de anillos promedio.\n\nEl sistema de anillos tiene un diámetro estimado de unos 3,78 millones de kilómetros, superando el propio diámetro del planeta de 171.557 kilómetros por muchos órdenes de magnitud.\n\nCómo se ha formado un sistema de anillos tan impresionante es objeto de la investigación actual en cálculos cosmológicos analíticos y matemáticas celestes."
  ehof_anomaly.01.a:0 "Fascinante."
  
  ################################
  
  methane_oceans_category:0 "Mundo \"No tan estéril\""
  methane_oceans_category_desc:0 "Los escáneres de nuestra nave científica detectaron propiedades anómalas en la superficie del planeta estéril §H[from.GetName]§! en el sistema §H[root.solar_system.GetName]§!.\n\nNuestros científicos quieren investigar el planeta para saber más sobre esta anomalía planetaria."
  
  ehof_anomaly.02.name:0 "Océanos de metano"
  ehof_anomaly.02.desc:99 "Our scientists have discovered that the seemingly barren planet §H[from.GetName]§! is not entirely barren.\n\nSmall oceans of liquid methane are located in the great asteroid impact craters of §H[from.GetName]§!. The oceans can exist because the surface temperature in these craters is between -193° Celsius and -143° Celsius, depending on the day/night cycle of the world.\n\nThe methane oceans of §H[from.GetName]§! may contain simple forms of anorganic, biological life.\n\nIf any form of life is present in the methane oceans, is up to debate within the exobiological research community."
  ehof_anomaly.02.a:0 "Emocionante."
  
  ################################
  
  nanite_deserts_category:0 "Desiertos extraños"
  nanite_deserts_category_desc:0 "La superficie del planeta desierto §H[from.GetName]§! en el sistema §H[root.solar_system.GetName]§! muestra propiedades extrañas.\n\nBasándose en los escaneos de nuestra nave científica, nuestros científicos quieren enviar un equipo de exploración para saber más sobre esta anomalía planetaria."
  
  ehof_anomaly.03.name:0 "Desiertos de nanitas"
  ehof_anomaly.03.desc:0 "Hemos descubierto que la mitad de los desiertos de §H[from.GetName]§! están compuestos de nanomáquinas que imitan partículas de arena.\n\nLa otra mitad de los desiertos está compuesta de materiales granulares naturales, como la mayoría de los desiertos en otros planetas de la galaxia.\n\nBasándonos en el análisis directo de la \"arena-nanita\" muestreada, hemos descubierto que las nanomáquinas no parecen poseer funciones superiores.\n\nLa arena-nanita se ve idéntica a la arena 'normal' encontrada en otros desiertos naturales y solo se puede distinguir mediante análisis microscópico.\n\nEl uso de estas nanomáquinas y por qué solo la mitad de los desiertos de §H[from.GetName]§! están hechos de ellas sigue siendo un misterio."
  ehof_anomaly.03.a:0 "Asombroso!"
  
  ################################
  
  coreless_planet_category:0 "Planeta sin núcleo"
  coreless_planet_category_desc:0 "El planeta estéril §H[from.GetName]§! en el sistema §H[root.solar_system.GetName]§! muestra propiedades extrañas en cuanto a su composición interna y estructura.\n\nSe requiere una investigación más a fondo para saber más sobre esta anomalía planetaria."
  
  ehof_anomaly.04.name:0 "Anomalía del núcleo"
  ehof_anomaly.04.desc:0 "Nuestros científicos han descubierto que el planeta §H[from.GetName]§! no tiene un núcleo real.\n\nCarece totalmente de un núcleo de hierro y su manto de roca llega hasta el lugar donde debería estar su núcleo. En el centro del planeta, se encuentra una estructura anómala.\n\nNuestros científicos no están seguros de si está compuesta de un material exótico o si es una estructura artificial.\n\nQuieren enviar un equipo de exploración al interior del planeta, para aprender más sobre esta anomalía, pero llevará tiempo y recursos llegar a la instalación."
  ehof_anomaly.04.a:0 "Impresionante, envía al equipo de exploración."
  ehof_anomaly.04.b:0 "No deberíamos hacer eso."
  
  ################################
  
  cataclysmic_star_category:0 "Estrella intensa"
  cataclysmic_star_category_desc:0 "La estrella §H[from.GetName]§! está emitiendo firmas de energía intensas e irregulares y está mostrando una distribución de masa anómala.\n\nSe requiere una investigación más a fondo para saber más sobre esta anomalía estelar."
  
  ehof_anomaly.05.name:0 "Estrella variable cataclísmica"
  ehof_anomaly.05.desc:0 "Hemos descubierto que la estrella §H[from.GetName]§! contiene una estrella §HClase-D§! en su núcleo, un remanente de estrella §HEnana Blanca§!.\n\nEl enano blanco aumentó la masa de la estrella en un factor de 1.2 y se encuentra dentro de la zona radiactiva de la estrella, su \"manto\".\n\nEl §HEnana Blanca§! está provocando instabilidades extremas en el núcleo de §H[from.GetName]§!, que parece ser la causa de erupciones de plasma intensas, frecuentes e irregulares, que eyectan múltiples billones de toneladas de masa estelar al espacio.\n\nLa estrella §HClase-D§! probablemente colisionó con §H[from.GetName]§! hace unos pocos millones de años y fue completamente consumida por la estrella.\n\nLas instabilidades de §H[from.GetName]§! llevarán a una muerte mucho más temprana para la estrella, probablemente dentro de los próximos 100.000 años."
  ehof_anomaly.05.a:0 "¡Aterrador!"
  
  
  ################################
  
  oxygen_world_category:0 "Planeta congelado anómalo"
  oxygen_world_category_desc:0 "Nuestra nave científica ha detectado propiedades anómalas en el hielo superficial de §H[from.GetName]§!, en el sistema §H[root.solar_system.GetName]§!.\n\nNuestros científicos quisieran enviar un equipo de exploración al planeta, para averiguar más sobre esta anomalía planetaria."
  
  ehof_anomaly.06.name:0 "Mundo de Oxígeno Cristalizado"
  ehof_anomaly.06.desc:0 "Nuestros científicos han descubierto que el hielo superficial de §H[from.GetName]§! no es hielo de agua o hielo seco, sino oxígeno cristalizado.\n\nLa temperatura media superficial de §H[from.GetName]§! es extremadamente baja y 51 Kelvin por debajo del punto de fusión del oxígeno.\n\nLos requisitos para que el oxígeno sólido estable exista dentro de un sistema estelar son extremadamente difíciles de lograr.\n\n§H[from.GetName]§! es verdaderamente un mundo único. §H[from.GetName]§! será un sitio central de investigación para futuros proyectos en física de bajas temperaturas."
  ehof_anomaly.06.a:0 "¡Asombroso!"
  
  ################################
  
  abandoned_seat_category:0 "Mundo Devastado"
  abandoned_seat_category_desc:0 "Se ha descubierto un mundo tumba llamado §H[from.GetName]§! por una de nuestras naves científicas.\n\nSe encuentra en el sistema §H[root.solar_system.GetName]§! y posee un pequeño anillo compuesto por escombros espaciales, que parecen ser los restos de antiguos satélites y estaciones espaciales.\n\nNuestros [Owner.GetScientistPlural] creen que el mismo evento que devastó la superficie de §H[from.GetName]§! también es responsable de la destrucción de los satélites y estaciones espaciales.\n\nLes gustaría explorar el anillo de escombros y el planeta en sí para descubrir más sobre lo que le sucedió al mundo."
  
  ehof_anomaly.07.name:0 "Estación Espacial Dañada"
  ehof_anomaly.07.desc:0 "Dentro del anillo de escombros alrededor de §H[from.GetName]§!, nuestros [Owner.GetScientistPlural] descubrieron una gran estación espacial.\n\nLos escaneos de nuestra nave científica insinúan que la estación espacial muestra signos de daño estructural moderado y parece estar abandonada.\n\nLas estructuras no dañadas de la estación muestran una estética única en comparación con el resto de los escombros espaciales.\n\nNuestros [Owner.GetScientistPlural] suponen que la estación era de gran importancia para la civilización, que una vez habitó su mundo ahora destruido.\n\nQuieren investigar la estación más a fondo, con la esperanza de descubrir qué le sucedió a §H[from.GetName]§!."
  ehof_anomaly.07.a:0 "Interesante, ¡investiga la estación!"
  ehof_anomaly.07.b:0 "No todos los secretos tienen que ser revelados."
  
  ################################
  
  natural_network_category:0 "¿Planeta Pensante?"
  natural_network_category_desc:0 "Estamos detectando señales extrañas en todo el mundo habitable §H[from.GetName]§! en el sistema §H[root.solar_system.GetName]§!.\n\nLas señales son similares a las ondas cerebrales de la vida animal, y nuestros [Owner.GetScientistPlural] no están seguros de si el planeta está realmente \"vivo\", o si sus instrumentos están siendo interferidos.\n\nSe necesita una investigación más a fondo para descubrir más sobre esta anomalía planetaria."
  
  ehof_anomaly.08.name:0 "Red Global Natural"
  ehof_anomaly.08.desc:99 "We have discovered that §H[from.GetName]§! is covered by a gigantic network of interconnected plant colonies across the planet.\n\nThe network is embodied by one single genus of plants, the species of which seem to have the ability to connect to each other via their roots. This genus is dominating the planet, with it making up slightly over half of the global flora. They are the source of the strange signals which were detected by our science ship.\n\nOur [Owner.GetScientistPlural] assume that the network has at least a minor form of quasi-neurological activity, though this activity should still be distinct from animal neural patterns due to its nature.\n\nOur [Owner.GetScientistPlural] want to expand the research on the plants in order to find out more about them and the global network."
  ehof_anomaly.08.a:0 "Fascinante, ¡amplía la investigación sobre las plantas!"
  ehof_anomaly.08.b:0 "Deja que las plantas sean plantas."
  
  ################################
  
  connected_asteroid_category:0 "Estación de Asteroides"
  connected_asteroid_category_desc:0 "Nuestros topógrafos han localizado una formación antinatural con una distribución de masa y composición anómalas en el gran campo de asteroides esparcido alrededor del sistema §H[root.solar_system.GetName]§!.\n\nNuestros [Owner.GetScientistPlural] quieren investigar esta anomalía para saber más sobre ella."
  
  ehof_anomaly.09.name:0 "Estación de Asteroides Conectada"
  ehof_anomaly.09.desc:0 "Se reveló que la formación antinatural en el campo de asteroides del sistema §H[root.solar_system.GetName]§! es una enorme estación espacial, compuesta por múltiples asteroides asegurados entre sí mediante enormes puntales y tubos de tránsito.\n\nSegún nuestros últimos escaneos, la estación parecía estar abandonada y sin daños. Se necesita una investigación más a fondo para confirmar esta observación. Nuestros [Owner.GetScientistPlural] están solicitando explorar el interior de la estación para saber más."
  ehof_anomaly.09.a:0 "Adelante, pero con cuidado."
  ehof_anomaly.09.b:0 "Solo ignora la estación."
  
  ################################
  
  hot_society_category:0 "Planeta de Lava Habitado"
  hot_society_category_desc:0 "Se han detectado signos de actividad similar a la vida en la superficie del planeta de lava §H[from.GetName]§!.\n\nLos organismos vivos no suelen sobrevivir en un ambiente tan increíblemente hostil, y ciertamente no se desarrollarían naturalmente en uno.\n\nSe requiere una investigación más a fondo para descubrir más sobre la actividad anómala en este mundo de lava."
  
  ehof_anomaly.10.name:0 "Formas de Vida Plásmicas"
  ehof_anomaly.10.desc:0 "La investigación remota de la actividad anómala en §H[from.GetName]§! llevó a resultados fascinantes.\n\nEl planeta está efectivamente habitado por una forma única de vida que nuestros xenobiólogos han denominado \"Formas de Vida Plásmicas\". Parecen estar compuestas de un plasma pseudo-orgánico que funciona de manera similar a los cuerpos de los organismos vivos. Si son a base de carbono, teóricamente podrían contar como organismos vivos orgánicos, si no, pueden ser una forma de formas de vida anorgánicas extremadamente raras.\n\nMuchos tipos diferentes de estas formas de vida plásmicas viven en este mundo. Se necesita un estudio directo de la biosfera plásmica del planeta, aunque será peligroso debido al ambiente mortal del planeta."
  ehof_anomaly.10.a:0 "Fascinante! Amplía el estudio de estas formas de vida."
  ehof_anomaly.10.b:0 "No deberíamos arriesgar las vidas y recursos de nuestros [Owner.GetScientistPlural] por eso."
  
  ################################
  
  intoxicated_world_category:0 "El Planeta Rojo"
  intoxicated_world_category_desc:0 "Se ha localizado un tipo de mundo aún no visto en el sistema §H[root.solar_system.GetName]§!.\n\nBasándonos en el análisis inicial a larga distancia, probablemente sea un mundo tóxico, pero se requiere una investigación directa para determinar el tipo de planeta."
  
  ehof_anomaly.11.name:0 "Mundo Tóxico Rojo"
  ehof_anomaly.11.desc:0 "A través de la investigación directa de la atmósfera de §H[from.GetName]§!, hemos descubierto que el planeta es, de hecho, un mundo tóxico. El color del planeta, o para ser más específicos, su atmósfera, es causado por partículas en suspensión en el aire.\n\nEl análisis químico de las partículas muestra que están compuestas de cobre, muchos compuestos de carbono complejos, fósforo, azufre, cobalto e incluso actínidos. La sustancia es a la vez radiactiva, corrosiva y se adhiere agresivamente a la mayoría de las otras sustancias.\n\nAdemás de su terrible letalidad para cualquier forma de vida orgánica, también es extremadamente densa y opaca, bloqueando la luz y la radiación de menor energía de alcanzar la superficie del planeta. Estos factores combinados hacen que sea increíblemente difícil analizar la superficie en detalle.\n\nNuestros [Owner.GetResearchers] solicitan el uso de escáneres de alta intensidad para analizar el planeta."
  ehof_anomaly.11.a:0 "¡Qué aterrador y fascinante a la vez! Intenta penetrar en la atmósfera."
  ehof_anomaly.11.b:0 "Probablemente sea mejor si no sabemos qué hay detrás de la niebla."
  
  ################################
  
  scarred_planet_category:0 "La Cicatriz"
  scarred_planet_category_desc:0 "Se ha detectado una formación geológica anómala en un planeta estéril dentro del sistema §H[root.solar_system.GetName]§! - un gigantesco cañón en la superficie del planeta. El único cañón en la superficie del planeta, de hecho. Esta falta de otros barrancos hace poco probable que este cañón sea el resultado de procesos naturales o impactos de roce con meteoritos.\n\nNuestros geólogos están solicitando más datos."
  
  ehof_anomaly.12.name:0 "La Cicatriz"
  ehof_anomaly.12.desc:0 "Pudimos confirmar que el cañón en §H[from.GetName]§! no es una formación natural. La estructura del cañón en sí indica que no puede ser natural - se extiende a través de una sexta parte de la superficie del planeta y llega hasta su manto superior. Si la teoría principal de nuestros [Owner.GetResearchers] es correcta, el anillo del planeta puede estar compuesto de materia que originalmente llenaba el cañón.\n\nAún no hemos encontrado la causa, pero un análisis más profundo del material planetario de la cicatriz y el anillo planetario debería darnos pistas sobre lo que fue responsable."
  ehof_anomaly.12.a:0 "¿Qué podría haber formado un cañón tan vasto?"
  ehof_anomaly.12.b:0 "No hay tiempo para la geología. Déjalo."
  
  ################################
  
  ehof_anomaly.13.name:0 "Una Órbita"
  ehof_anomaly.13.desc:0 "Poco después de que llegamos al sistema §H[root.solar_system.GetName]§!, nuestros sensores notaron una extraña disposición planetaria. Parece que el sistema estelar posee dos planetas que comparten la misma órbita.\n\nNuestros [Owner.GetScientistPlural] quieren investigar estos dos planetas para tratar de entender cómo llegó a ser esta extraña disposición orbital."
  
  ################################
  
  ehof_anomaly.14.name:0 "Sistema Devastado"
  ehof_anomaly.14.desc:0 "En el momento en que nuestras naves llegaron al sistema §H[root.solar_system.GetName]§!, recibieron una transmisión de subsespacio que parecía originarse en la estrella del sistema. Esta señal era criptográficamente similar a la transmisión galáctica sobre el $ehof_the_compound_text$.\n\nSin embargo, la señal no es lo único que encontramos en este sistema. Todos los planetas del sistema están o bien destrozados o chamuscados, con el más interno volado a nada más que unos pocos trozos de roca y un cinturón de asteroides a rastras.\n\nLa causa de esta devastación aún es desconocida, pero nuestros [Owner.GetScientistPlural] sospechan que se encuentra en la estrella del sistema, que tiene una distribución de energía anómala y variaciones inusuales en su superficie y capas. Tal destrucción sólo podría haber sido causada por una inmensa explosión de energía, como una supernova - aunque eso no puede ser el caso, ya que la estrella todavía está allí.\n\nAlgo aterrador sucedió en §H[root.solar_system.GetName]§!, y con su estrella aparentemente siendo la fuente del mensaje, investigar estos misterios es de suma importancia."
  ehof_anomaly.14.a:0 "Tendremos que resolver este misterio."
  
