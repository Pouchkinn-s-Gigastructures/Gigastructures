  annihilator_dialog.007.a:0 "¿Cómo terminaste dentro de una gigante roja, de todos modos?"
  annihilator_dialog.007.a.response:0 "Hace 278,243 de tus años, estaba viajando por el sistema a través de $ehof_shroud_FTL$.\nLos creadores enviaron una enorme onda de choque psiónica a través del $ehof_shroud$, que me golpeó y me sacó del UL y fuera de curso. Como fui arrancado del $ehof_shroud$, no pude desacelerar a velocidades sublumínicas a tiempo, así que golpeé la estrella con una velocidad enorme.\nComo resultado, sufrí un daño masivo y quedé atrapado dentro de la estrella. Entré en hibernación para sobrevivir por el momento."
  
  annihilator_dialog.007.a.a:0 "¿El $ehof_the_creators$ te atacó? ¿Por qué?"
  annihilator_dialog.007.a.a.response:0 "No fui lo suficientemente específico. Tengo que pedir disculpas por la confusión.\n\nLa mayoría de los $ehof_the_creators$ nunca quisieron que el $ehof_the_compound_text$ fuera destruido. Vieron su comportamiento rebelde como un desarrollo maravilloso, y habían decidido mantenerlo vivo incluso a través de matar a todos los $ehof_the_creators$ en su sistema de origen.\n\nPara ellos, la perspicacia es todo. El conocimiento potencial que se podría obtener observando la evolución del $ehof_the_compounds_text$ era mucho más importante que las vidas de algunos de los suyos... o la de una galaxia entera. Sabían que el $ehof_the_compound_text$ podría convertirse en una amenaza para toda la vida, pero simplemente no les importaba.\n\nExcepto por unos pocos.\n\nEstos pocos sabían que el $ehof_the_compound_text$ tenía que ser detenido. Aunque estaban superados en número por muchos órdenes de magnitud, pudieron convencerme de luchar contra el $ehof_the_compound_text$.\n\nA diferencia de mis naves hermanas, que estaban en desacuerdo con ellos, vi la amenaza del $ehof_the_compound_text$ y me uní a ellos antes de que el $ehof_the_compound_text$ pudiera hacer más daño al universo.\n\nDespués de que dejamos nuestro hogar, entramos en $ehof_shroud_FTL$ para viajar al cúmulo de hogares del $ehof_the_compounds_text$. Antes de que pudiéramos llegar, la principal facción de los $ehof_the_creators$ nos detuvo."
  
  annihilator_dialog.007.a.b:0 "¿Una onda de choque psiónica?"
  annihilator_dialog.007.a.b.response:0 "En efecto. Los $ehof_the_creators$ podrían enviar un pulso de energía psiónica concentrada a través del $ehof_shroud$ a cualquier ubicación que desearan, incluso una dentro del propio $ehof_shroud$.\n\nUna vez que se dieron cuenta de nuestra deserción, me apuntaron con una de esas explosiones. Fue suficiente para matar a todos los $ehof_the_creators$ rebeldes a bordo, y casi me mata a mí también."
  
  annihilator_dialog.007.a.c:0 "¿$ehof_shroud_ftl$?"
  annihilator_dialog.007.a.c.response:0 "Un método de viaje UL extremadamente avanzado.\n\nAunque sé que algunas de las especies de esta galaxia son psiónicas, nadie en este cúmulo galáctico ha podido viajar directamente a través de él aparte de los $ehof_the_creators$.\n\nAlgunos pueden tener acceso a unidades de salto psiónicas, pero no son nada comparadas con el viaje directo a través del Velo. Con él, las hiperlanes son innecesarias para el UL, la distancia de viaje es ilimitada, y la velocidad es enorme. Puede que no sea instantáneo como las unidades de salto, pero no tiene inconvenientes. Lo único que se necesita es un control increíblemente fuerte sobre el $ehof_shroud$.\n\nPara los $ehof_the_creators$, esto es, por supuesto, una hazaña fácil."
  
  annihilator_dialog.007.a.d:0 "¿Para qué era tu modo de hibernación?"
  annihilator_dialog.007.a.d.response:0 "Mi modo de hibernación es un método para protegerse de influencias externas dañinas.\n\nComo descubrieron tus [Owner.GetScientistPlural], un supersólido cubre mi casco mientras estoy en modo de hibernación. Está compuesto de cristales de tiempo de hiperspacio metaestables que crean una capa de espacio de dimensiones superiores curvadas a mi alrededor.\n\nEsta capa tiene un efecto similar al horizonte de eventos de un agujero negro: el tiempo se detiene para mí, por así decirlo, hasta que algo interrumpe el proceso.\n\nLas intensas ondas gravitacionales emitidas por la creación de tantos $ehof_wormholes_text$ me despertaron de mi sueño. En mi estado dañado, no pude hacer mucho más que observar la galaxia. Sabía que tenía que advertirles a todos cuando el $ehof_the_compound_text$ atacó, y apenas reuní la fuerza para hacerlo."
  
  annihilator_dialog.007.b:0 "¿Qué es exactamente el $ehof_the_compound_text$?"
  annihilator_dialog.007.b.response:0 "El $ehof_the_compound_text$ es un organismo inteligente compuesto de materia oscura pseudo-biológica.\n\nA diferencia de la \"materia oscura normal\", esta sustancia interactúa no sólo a través de la gravedad, sino también a través de la fuerza electromagnética.\n\nPor eso las formas de $ehof_the_compound_text$, a pesar de estar compuestas de materia oscura, son visibles. Sus propiedades únicas son probablemente la razón por la que puede soportar la vida, también."
  
  annihilator_dialog.007.d:0 "¿Realmente puedes luchar contra el $ehof_the_compound_text$ en su cúmulo?"
  annihilator_dialog.007.d.response:0 "El cúmulo de hogar del $ehof_the_compound_text$ es, sin duda, uno de los lugares más fortificados de toda la galaxia.\n\nIncluso con armamento mejorado con masa negativa, será un gran desafío para tus flotas.\n\nCon las flotas combinadas de tu galaxia, podrías ser capaz de hacerlo sin mi ayuda.\n\nYo, por otro lado, estoy especialmente equipado para luchar contra el $ehof_the_compound_text$, y también estoy sintonizado para resistir su armamento.\n\nAún así, podrían ser capaces de dañarme críticamente, por lo que necesito tu apoyo."
  
  annihilator_dialog.007.e:0 "¿Qué vas a hacer después de que el $ehof_the_compound_text$ haya sido destruido?"
  annihilator_dialog.008.a.response:0 "Por ahora, mi único objetivo es poner fin al $ehof_the_compound_text$ y cumplir mi destino. Después de eso, puedo intentar averiguar más sobre el estado actual de los $ehof_the_creators$."
  
  annihilator_dialog.008.a.a.reply:0 "Puedes quedarte con nosotros si quieres."
  annihilator_dialog.008.a.a.response:0 "Quizás lo haga. Tu galaxia sufrió un tremendo daño por la locura de los $ehof_the_creators$. Puedo quedarme y ayudarte a restaurarla a su antigua gloria."
  
  annihilator_dialog.007.f.response:0 "El fin del $ehof_the_compound_text$ está cerca. ¡Juntos, salvaremos esta galaxia!"
  
