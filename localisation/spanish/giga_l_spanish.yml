  GIGA_FLUSION_MISSILE_1_DESC:0 "Una sola enorme ojiva nuclear de fusión-antimateria."
  GIGA_FLUSION_MISSILE_01:99 "Kaiserweltraumrakete"
  GIGA_FLUSION_MISSILE_01_DESC:0 "Una sola enorme ojiva nuclear de fusión-antimateria."
  
  giga_flusion.400.name:0 "¡Megaestructura Lunar Flusioniana Completa!"
  giga_flusion.400.a.desc:0 "Nuestro puesto avanzado en el sistema Jublio informa que el proyecto de construcción Flusioniano ubicado en la luna de su planeta finalmente se ha completado, después de años de arduo trabajo.\n\n¡Es una gigantesca superarma lunar!\n\nA través del puro militarismo y fuerza de voluntad, el Imperio Katzenartig ha logrado incrustar un colosal cañón de riel en la superficie de la luna, rodeado de varios grandes lanzadores de misiles y autocañones de gran tamaño, así como hangares de naves de ataque. Aunque inmóvil, esta temible construcción ahora está completamente operativa y lista para proteger a Flusion de amenazas externas.\n\nNuestro alto mando aconseja que no tomemos esto a la ligera, ya que esta arma podría competir muy bien incluso con nuestras flotas de la era espacial..."
  giga_flusion.400.b.desc:0 "Nuestro puesto avanzado en el sistema Jublio informa que el §YProjekt Mondkanone§! Flusioniano ha sido recientemente completado.\n\nEl Imperio Katzenartig ha tenido éxito en transformar la segunda luna de su mundo en una superarma muy capaz, equipada con un colosal cañón de riel, baterías de misiles, autocañones e incluso hangares de naves de ataque. A pesar de ser inmóvil, Projekt Mondkanone es sin duda un sistema de defensa muy capaz, que debería disuadir a la mayoría de los invasores de intentar tomar Flusion.\n\nCon una nueva superarma en sus manos, el curso de acción del Imperio Katzenartig queda por verse, aunque algunos especulan que el Kaiser Kattail podría decidir usarla para algo más que solo defensa..."
  giga_flusion.400.a:0 "Felicitaciones a ellos y al Kaiser."
  giga_flusion.400.b:0 "¡Esas molestas ratas!"
  giga_flusion.400.c:0 "¡Una primitiva Luna de Combate! Fascinante."
  
  giga_flusion.401.name:0 "Luna de Combate Primitiva"
  giga_flusion.401.desc:0 "Los sensores de largo alcance indican que los primitivos en los sistemas §YJublio§! han logrado armar una de las lunas de su mundo, a través de pura fuerza de voluntad y militarismo. Después de aproximadamente una década de arduo trabajo, y a pesar de su base tecnológica limitada, han incrustado un masivo cañón de riel dentro de la luna, junto con autocañones y lanzadores de misiles.\n\nA pesar de ser inmóvil, esta temible construcción debería ser capaz de disuadir a la mayoría, si no a todos, los intentos de invadir su mundo."
  giga_flusion.401.a:0 "Esos son unos primitivos resistentes."
  giga_flusion.401.b:0 "Eso podría ser un problema."
  
  giga_flusion.402.name:0 "¡Transmisión entrante de Flusionian!"
  giga_flusion.402.desc:0 "Nuestro puesto avanzado Jublio informa que los Flusionianos, quienes completaron el Projekt Mondkanone hace unos años, nos han enviado otra transmisión diplomática.\n\nParece que el Kaiser Kattail está agradecido por los recursos que le dimos para ayudar con el Projekt Mondkanone, ¡y ahora desea recompensarnos!"
  giga_flusion.402.a:0 "¡Grandes noticias! En pantalla."
  
  giga_flusion.403.name:0 "¡Transmisión entrante!"
  giga_flusion.403.desc:0 "¡Alienígenas! Soy yo de nuevo, Douclaw MacCathur.\n\nHe sido encargado por el propio Kaiser Kattail para informarles que, para agradecer la contribución de su especie al Projekt Mondkanone, hemos decidido darle a su imperio un suministro de una nueva y emocionante forma de materia que logramos crear usando nuestros más nuevos aceleradores de partículas!\n\nEsta sustancia parece ser extremadamente exótica, desafiando las leyes de la física de muchas maneras, y presenta un increíble potencial científico. Como tal, el Kaiser considera que es una recompensa digna considerando su extensa contribución al proyecto.\n\nEsperamos que les guste."
  giga_flusion.403.a:0 "Un regalo fino."
  
  giga_flusion.404.name:0 "¡Transmisión entrante!"
  giga_flusion.404.desc:0 "¡Extraterrestres! Soy yo de nuevo, Douclaw MacCathur.\n\nHe sido encomendado por el mismo Kaiser Kattail para informarles que, para agradecer la §B¡inmensa§! contribución de su especie al Projekt Mondkanone, hemos decidido regalarles dos de nuestras naves espaciales más nuevas, el §YKSS Catburg§! y el §YKSS Meownich§!, ¡dos de nuestros §YClermeowth-Class Katzenkreuzers§!!\n\nDe hecho, el Kaiser ha iniciado recientemente un gran programa para construir la fuerza espacial adecuada del Imperio Katzenartig, por lo que hemos estado trabajando bastante duro en el desarrollo de tales naves.\n\nFueron construidas con la última tecnología Katzen, y como tal, esperamos que sean útiles para su especie. Aunque nuestras naves no tienen propulsores UL, ya que desafortunadamente aún no hemos logrado crear uno nosotros mismos, hemos dejado algo de espacio vacío dentro de las naves, por lo que podrán usar uno de sus propios propulsores.\n\n¡Esperamos que les guste!"
  giga_flusion.404.a:0 "¡Un regalo excelente! Les daremos buen uso."
  giga_flusion.404.a.tooltip:0 "Obtenemos 2 §YClase-Clermeowth§! Cruceros Katzen sobre Flusion."
  
  giga_katzen_cruiser:99 "Katzenkreuzer"
  giga_katzen_cruiser_plural:99 "Katzenkreuzers"
