  #############################################
  # Sentient Metal / Quasi-Negative-Mass Tech #
  #############################################
  tech_qnm_utilities:0 "Mejoras de Masa Negativa"
  tech_qnm_utilities_desc:0 "El $ehof_the_compound_text$ es una amenaza para toda la vida en la galaxia, y posiblemente incluso más allá.\n\nNuestras pruebas han demostrado que la masa negativa es lo único que conocemos que puede dañarlos. A partir de este indicio, hemos comenzado a desarrollar armas de energía que emplean masa negativa para que finalmente podamos contraatacar."
  
  tech_qnm_thrusters:0 "Propulsores de Masa Negativa"
  tech_qnm_thrusters_desc:0 "La investigación sobre la masa negativa nos ha permitido expandir su uso dentro de nuestro imperio. Las propiedades exóticas de la sustancia teóricamente permiten el viaje UL basado en no-hiperimpulsión, pero las propiedades más mundanas de nuestra arquitectura de naves significan que tenemos que conformarnos con propulsores que simplemente van muy, muy rápido."
  TECH_UNLOCK_QNM_THRUSTER_TITLE:0 "§HDesbloquea Componente:§! $tech_qnm_thrusters$"
  TECH_UNLOCK_QNM_THRUSTER_2_DESC:0 "§H$tech_qnm_thrusters$§!\n¡Los propulsores más rápidos que la galaxia haya visto nunca!"
  
  tech_qnm_sensors:0 "Sensores de Masa Negativa"
  tech_qnm_sensors_desc:0 "La masa negativa nos permite aumentar nuestros sensores existentes creando filtros de señal mucho más precisos, lo que resulta en una mejor resolución de escaneo y detección de flotas."
  TECH_UNLOCK_QNM_SENSOR_TITLE:0 "§HDesbloquea Componente:§! $tech_qnm_sensors$"
  TECH_UNLOCK_QNM_SENSOR_DESC:99 "§H$tech_qnm_sensors$§!\n$tech_qnm_sensors_desc$"
  
  tech_qnm_shields:0 "Escudos de Masa Negativa"
  tech_qnm_shields_desc:0 "Los escudos de masa negativa repelen activamente la materia y la energía que los golpea en lugar de simplemente disipar la fuente en su punto de impacto."
  
  tech_qnm_reactors:0 "Reactores de Masa Negativa"
  tech_qnm_reactors_desc:0 "Los reactores de masa negativa utilizan flujos polarizados de la sustancia y energía \"normal\" para lograr una aniquilación casi perfecta y una salida de energía conmensuradamente masiva."
  TECH_UNLOCK_QNM_REACTORS_TITLE:0 "§HDesbloquea Componente:§! $tech_qnm_reactors$"
  TECH_UNLOCK_QNM_REACTORS_DESC:99 "§H$tech_qnm_reactors$§!\n$tech_qnm_reactors_desc$"
  
  tech_qnm_jumpdrive:0 "Mejoras de Salto de Masa Negativa"
  tech_qnm_jumpdrive_desc:0 "El Salto de Impulso ya es una invención increíble por sí misma, pero con las propiedades únicas de la masa negativa, pudimos mejorarla aún más! Al infundir una nave con la sustancia en el momento de un salto, podemos reducir masivamente la masa del buque, y en consecuencia, la cantidad de energía requerida para traducirlo a través del espacio. Esto nos permite viajar más lejos y más rutinariamente con el mismo diseño básico de Salto de Impulso."
  TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE:0 "§HDesbloquea Componente:§! $tech_qnm_jumpdrive$"
  TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE_DESC:99 "§H$tech_qnm_jumpdrive$§!\n$ tech_qnm_jumpdrive_desc$"
  
  tech_sm_armor:0 "Blindaje de Metal Consciente"
  tech_sm_armor_desc:0 "El metal consciente se reconstituye y replica cuando se daña, adaptándose dinámicamente a los efectos ambientales. Esto lo convierte en una sustancia perfecta para la blindaje."
  
  tech_sm_auto_repair:0 "Regeneración del Casco de Metal Consciente"
  tech_sm_auto_repair_desc:0 "Al construir los cascos de nuestras naves con material que contiene trazas de metal consciente y reservorios de material, nuestras naves pueden auto-repararse con extrema eficiencia."
  
  tech_sm_computers:0 "Intelecto de Metal Consciente"
  tech_sm_computers_desc:0 "Las capacidades de la mente colmena de Metal Consciente son tremendas y están muy por encima incluso de nuestras redes de procesamiento de información más poderosas. Al conectarlo directamente a los sistemas de nuestras naves y estructuras, podemos implementar órdenes superordinadas para que controle nuestras naves y estaciones como ningún otro ordenador de nave antes."
  TECH_UNLOCK_SM_COMPUTERS_TITLE:0 "§HDesbloquea Componente:§! $tech_sm_computers$"
  TECH_UNLOCK_SM_COMPUTERS_DESC:99 "§H$tech_sm_computers$§!\n$tech_sm_computers_desc$"
  
  tech_sm_flak_batteries:0 "Batería Flak de Metal Consciente"
  tech_sm_flak_batteries_desc:0 "La $tech_sm_flak_batteries$ utiliza la inteligencia de red local del material para apuntar de manera más precisa y precisa a los proyectiles entrantes que nunca antes pudimos."
  
  tech_sm_autocannons:0 "Triturador de Metal Consciente"
  tech_sm_autocannons_desc:0 "El $tech_sm_autocannons$ dispara numerosas pequeñas puntas de metal consciente, cada una programada para asimilar cualquier forma de materia con la que entran en contacto, luego se condensan en una esfera y se desconectan de su punto de contacto."
  
  tech_sm_mass_drivers:0 "Cañón de Riel de Metal Consciente"
  tech_sm_mass_drivers_desc:0 "El $tech_sm_mass_drivers$ amalgama y luego dispara una pequeña punta de metal consciente programada para absorber cualquier forma de materia con la que entra en contacto. Una vez que el proyectil alcanza un cierto umbral de material absorbido, se condensa en una esfera y se desacopla."
  
  tech_sm_kinetic_artillery:0 "Artillería de Metal Consciente"
  tech_sm_kinetic_artillery_desc:0 "La $tech_sm_kinetic_artillery$ amalgama y luego dispara una gran espiga de $ehof_sr_sentient_metal$ programada para absorber cualquier forma de materia con la que entre en contacto. Los cazas y las naves pequeñas son inmediatamente asimilados; las naves más grandes sufren graves daños cuando el metal consciente arranca trozos de su casco."
  
  tech_sm_mass_accelerator:0 "Absorbente de Metal Consciente"
  tech_sm_mass_accelerator_desc:0 "El Absorbente $ehof_sr_sentient_metal$ lanza enormes picos de $ehof_sr_sentient_metal$, a menudo lo suficientemente grandes como para asimilar completamente naves más pequeñas de un solo disparo."
  
  tech_sm_titanic:0 "Devorador de Metal Consciente"
  tech_sm_titanic_desc:0 "El $tech_sm_titanic$ no utiliza directamente el metal consciente para dañar sus objetivos. Más bien, utiliza la conexión del material con la $ehof_the_sphere_named$, junto con la $ehof_ep$, para hacer que la $ehof_the_sphere_named$ abra un $ehof_wormhole_text$ de transferencia de energía. Dirige la resultante colosal efusión de energía hacia las naves enemigas."
  
  tech_qnm_pd_tracking:0 "Defensa de Punto de Masa Negativa"
  tech_qnm_pd_tracking_desc:0 "El $tech_qnm_pd_tracking$ dispara una onda expansiva de masa negativa hacia los proyectiles entrantes, desviándolos de su curso."
  
  tech_qnm_lasers:0 "Láser de Masa Negativa"
  tech_qnm_lasers_desc:0 "El $tech_qnm_lasers$ emplea un conducto de masa negativa enfocado para descoherer cualquier forma de materia, bariónica o de otro tipo."
  
  tech_qnm_plasma:0 "Lanzador de Pseudoplasma de Masa Negativa"
  tech_qnm_plasma_desc:0 "El $tech_qnm_plasma$ dispara esferas coherentes de masa negativa que interrumpen explosivamente cualquier forma de materia que golpeen."
  
  tech_qnm_disruptors:0 "Disruptor de Masa Negativa"
  tech_qnm_disruptors_desc:0 "El $tech_qnm_disruptors$ dispara ondas de masa negativa tremendamente destructivas que descoheren grandes extensiones de materia. Desafortunadamente, estas ondas se disipan después de una corta distancia."
  
  tech_qnm_energy_torpedoes:0 "Torpedos de Masa Negativa"
  tech_qnm_energy_torpedoes_desc:0 "Los $tech_qnm_energy_torpedoes$ son proyectiles de energía mejorados que utilizan masa negativa en lugar de neutrones para su poder destructivo."
  
  tech_qnm_energy_lance:0 "Lanza de Masa Negativa"
  tech_qnm_energy_lance_desc:0 "El $tech_qnm_energy_lance$ dispara un rayo continuo de masa negativa, desgarrando incluso las defensas de material más reforzadas a nivel subatómico (o equivalente)."
  
  tech_qnm_arc_emitter:0 "Emisor de Masa Negativa"
  tech_qnm_arc_emitter_desc:0 "El $tech_qnm_arc_emitter$ dispara un disparo disperso de rayos de masa negativa aleatoriamente polarizados y girados, para los cuales las defensas dedicadas no son más que más casco."
  
  tech_qnm_titanic:0 "Haz de Masa Negativa"
  tech_qnm_titanic_desc:0 "El $tech_qnm_titanic$ es un rayo enfocado titánico que descohere vastas extensiones de materia de un solo golpe."
  
