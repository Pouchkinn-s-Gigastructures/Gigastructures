  giga_megaview_defense_nexus_cant_deploy:0 "No se puede desplegar el Escuadrón de Defensa. El despliegue no debe estar en enfriamiento y el planeta no puede estar bajo asedio o ocupado."
  
  giga_megaview_defense_nexus_deploy_tooltip:0 "Haz clic para §Gdesplegar§! las §YCorbetas de Ataque§! ahora."
  
  giga_megaview_defense_nexus_deploy_now_button:0 "§G¡Desplegar Corbetas§!"
  
  building_defense_nexus_capacity:0 "Hangares Auxiliares"
  building_defense_nexus_capacity_desc:0 "Enormes hangares que albergan §YCorbetas de Ataque§! para ser desplegadas cuando el mundo esté amenazado por naves hostiles."
  building_defense_nexus_capacity_effect_desc:0 "Aumenta la §YCapacidad de Corbeta de Ataque§! en §Y15§!."
  
  building_defense_nexus_construction:0 "Astilleros Planetarios"
  building_defense_nexus_construction_desc:0 "Estos grandes astilleros complementan las operaciones de construcción de naves del §YNodo de Defensa Planetaria§!, permitiendo que se construyan más §YCorbetas de Ataque§! mensualmente."
  building_defense_nexus_construction_effect_desc:0 "Aumenta la cantidad de §YCorbetas de Ataque§! mensuales en §Y3§!."
  
  name_planetshipyard:0 "Astillero Planetario"
  
  requires_nothing_in_orbit:0 "Ya hay una §YArcología Orbital§! o un §YAstillero Planetario§! en órbita."
  planetary_drive_yard_0:0 "$gc_mega$Emplazamiento del Astillero Planetario"
  planetary_drive_yard_0_DESC:0 "El Emplazamiento para una instalación de construcción de naves que rodea el ecuador de un planeta. Los grandes atracaderos de la estructura aumentarán la eficiencia de la Estación Estelar del sistema mientras proporcionan Capacidad Naval y trabajos de Soldado."
  planetary_drive_yard_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_ship_production$ §H(3 Astilleros)§! - $giga_list_category_military$\nOtorga §YRanuras de Astillero§!, §YCapacidad Naval§! y §Y+15% Velocidad de Construcción§! a su estación estelar\n$giga_list_category_requires_starbase_uplink$\n§LUna instalación orbital de construcción de naves que proporciona bonificaciones militares a su planeta." #megalistentry PLANETARY DOCKYARD
  
  planetary_drive_yard_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Como ocupa un §YSlot Orbital§! del planeta, esto no se puede apilar con el §YArcología Orbital§!. Más tarde se puede mejorar a §YAstilleros Planetarios§! para enfocarse en §YConstrucción naval§! o a un §YNexo de Defensa Planetaria§! que construye y despliega autónomamente §YCorbetas de Ataque§! para defender su mundo.\n\nHasta §Y20§! de estas megaestructuras pueden apilar sus efectos en el §YStarbase§!"
  
  planetary_drive_yard_1:0 "Astillero Planetario"
  planetary_drive_yard_1_DESC:0 "Un Astillero Planetario operativo equipado con instalaciones de construcción naval completamente funcionales, otorgando Capacidad Naval, Trabajos de Soldado y ligera protección contra el bombardeo orbital a su planeta.\n\nProporciona al Base estelar del sistema 3 astilleros y un 15% de velocidad de construcción de naves."
  
  planetary_drive_yard_modifier_gestalt:0 "Astillero Planetario"
  planetary_drive_yard_modifier_gestalt_desc:0 "Un Astillero Planetario sobre este mundo está proporcionando a sus habitantes ocupaciones militares y protección contra el bombardeo orbital."
  
  planetary_drive_yard_fortress_modifier_gestalt:0 "Nexo de Defensa Planetaria"
  planetary_drive_yard_fortress_modifier_gestalt_desc:0 "Un Nexo de Defensa Planetaria sobre este mundo está proporcionando a sus habitantes abundantes ocupaciones militares y extensa protección contra el bombardeo orbital."
  
  planetary_drive_yard_modifier:0 "Astillero Planetario"
  planetary_drive_yard_modifier_desc:0 "Un Astillero Planetario sobre este mundo está proporcionando a sus habitantes ocupaciones militares y protección contra el bombardeo orbital."
  
  planetary_drive_yard_fortress_modifier:0 "Nexo de Defensa Planetaria"
  planetary_drive_yard_fortress_modifier_desc:0 "Un Nexo de Defensa Planetaria sobre este mundo está proporcionando a sus habitantes abundantes ocupaciones militares y extensa protección contra el bombardeo orbital."
  
  corvette_defense_squadron:0 "[event_target:planet_deploying_ships.GetName] Escuadrón de Defensa"
  
  sm_planetary_drive_yard_uplink:0 "Enlace del Astillero Planetario"
  sm_planetary_drive_yard_uplink_desc:0 "Conecta esta Base estelar con cada §YAstillero Planetario§! dentro de su sistema estelar. Los efectos se acumulan hasta §Y20§! Astilleros Planetarios.\nLa reducción del costo de construcción está limitada a §Y-30%§!."
  already_have_pd_uplink:0 "Ya tenemos un Enlace del Astillero Planetario."
  
  giga_tech_planetary_drive_yard:0 "Instalaciones de Construcción Naval Planetaria"
  giga_tech_planetary_drive_yard_desc:0 "En lugar de centrarnos completamente en la Base estelar de un sistema para ensamblar nuestras naves, descentralizar nuestras instalaciones de astilleros construyendo grandes astilleros orbitales alrededor de nuestros mundos tiene el potencial de aumentar drásticamente la eficiencia de nuestro complejo militar de construcción naval."
  allow_planetary_drive_yard:0 "§HDesbloquea Megaestructura§!: Astillero Planetario"
  desc_planetary_drive_yard:0 "El Astillero Planetario es un gran anillo que rodea el ecuador de un planeta. Proporciona §YCapacidad Naval§! y §YAstilleros§! a la Base estelar de su sistema, así como §YTrabajos de Soldado§! y protección contra §YBombardeo Orbital§! a su planeta. No se puede construir junto a una §YArcología Orbital§!."
  
  giga_tech_planetary_drive_yard_defense:0 "Fuerzas de Ataque Planetario"
  giga_tech_planetary_drive_yard_defense_desc:0 "Nuestros mundos necesitan ser defendidos incluso si nuestras principales flotas de batalla están en otro rincón de nuestro imperio. Adaptar el Astillero Planetario en una verdadera fortaleza orbital capaz de albergar y desplegar su propia flota de defensa asegurará que nuestros mundos estén siempre listos para defenderse contra incursiones hostiles en todo momento."
  
  giga_tech_planetary_drive_yard_shipyard:0 "Astilleros Planetarios Mejorados"
  giga_tech_planetary_drive_yard_shipyard_desc:0 "Las mejoras adicionales realizadas a nuestros Astilleros Planetarios descentralizados, como infraestructuras ampliadas, mejorarán aún más nuestras capacidades de construcción naval a largo plazo."
  allow_planetary_drive_yard_shipyard:0 "§HDesbloquea Megaestructura§!: Astilleros de Impulso Planetario"
  desc_planetary_drive_yard_shipyard:0 "Mejorado desde el §YAstillero Planetario§!, los §YAstilleros de Impulso Planetario§! duplican los astilleros y el bono de velocidad de construcción otorgado por la megaestructura y reducen el costo de las naves construidas en la Base estelar del sistema. También mejora el rango de recolección de comercio."
  
  allow_planetary_drive_yard_defense:0 "§HDesbloquea Megaestructura§!: Nexo de Defensa Planetaria"
  desc_planetary_drive_yard_defense:0 "Mejorado desde el §YAstillero Planetario§!, el §YNexo de Defensa Planetaria§! cambia el enfoque de la megaestructura de la construcción naval a la defensa planetaria. Lo más importante es que obtiene la capacidad de construir y mantener autónomamente su propia fuerza de §YCorbetas de Ataque§!, que se desplegarán automáticamente si una flota hostil se acerca demasiado."
  
  giga_dialog.13400.name:0 "¡Emplazamiento del Astillero Planetario Completo!"
  giga_dialog.13400.desc:0 "El Emplazamiento para un Astillero Planetario ha sido completado en órbita de §Y[giga_planet.GetName]§!.\n\nEsta plataforma orbital se utilizará como base para ensamblar un anillo alrededor de §Y[giga_planet.GetName]§!, equipado con instalaciones de construcción naval así como anclajes.\n\nCuando se construya, otorgará §Y3§! astilleros y §Y20%§! de velocidad de construcción de naves a su starbase, así como §Y40§! de capacidad naval y §Y+2.5%§! de capacidad naval en general. Además, §Y[giga_planet.GetName]§! ganará §Y1 trabajo de soldado§! por cada §Y20§! pobladores y §Y-33%§! de daño por bombardeo orbital.\n\nTendremos que construir un §YEdificio de Enlace§! en la Base estelar para que pueda obtener los beneficios, que pueden acumularse hasta §Y20§! Astilleros Planetarios dentro de un sistema."
  giga_dialog.13400.a:0 "Bueno."
  
  giga_dialog.13401.name:0 "¡Astillero Planetario Completo!"
  giga_dialog.13401.desc:0 "Se ha completado un Astillero Planetario alrededor de §Y[giga_planet.GetName]§!.\n\nCon vastos astilleros y numerosos anclajes y matrices de acoplamiento, mejorará significativamente el rendimiento de la base estelar del sistema al permitir la construcción simultánea de varios buques de guerra dentro de sus astilleros.\n\nLa finalización de esta estructura convertirá a §Y[giga_planet.GetName]§! en uno de los mundos militares más importantes de nuestro imperio, ya que otorgará numerosos trabajos de soldado a sus habitantes, así como protección contra el bombardeo orbital.\n\nTendremos que construir un §YEdificio de Enlace§! en la base estelar para que pueda obtener los beneficios, los cuales pueden acumularse hasta §Y20§! Astilleros Planetarios dentro de un sistema."
  giga_dialog.13401.a:0 "¡Genial!"
  
  giga_dialog.13402.name:0 "Nexo de Defensa Planetaria Operativo"
  giga_dialog.13402.desc:0 "El Astillero Planetario de §Y[giga_system.GetName]§! ha sido mejorado a un funcional §YNexo de Defensa Planetaria§!.\n\nEquipado con vastas bahías de hangares y muelles de buques de guerra, el Nexo de Defensa es capaz de construir automáticamente una cierta cantidad de §YCorbetas de Ataque§! determinada por la población de §Y[giga_planet.GetName]§!.\n\nEstos §YCorbetas de Ataque§! serán desplegados siempre que una flota enemiga se acerque a §Y[giga_planet.GetName]§! y se enfrentarán automáticamente a todos los buques hostiles dentro del sistema antes de regresar a §Y[giga_planet.GetName]§! si no quedan más amenazas.\n\nNuestros §YCorbetas de Ataque§! utilizarán el diseño de §YCorbetas§! de nuestro §YDiseñador de Naves§! (Por lo tanto, no necesitamos diseñar una nueva clase de buque) pero tendrán más potencia de fuego y carecerán de un motor UL.\n\nPodemos ver cuántos §YCorbetas de Ataque§! tiene actualmente la estructura y configurar cuándo se desplegarán seleccionando el propio §YNexo de Defensa Planetaria§!.\n\nAdemás, creará un poderoso ejército de §YPlanetary Guardian§! por cada §Y10§! habitantes que viven en su planeta, asegurando la seguridad del planeta en caso de una invasión terrestre."
  giga_dialog.13402.a:0 "Maravilloso."
  
  giga_dialog.13404.name:0 "Astilleros de Impulso Planetario Operativos"
  giga_dialog.13404.desc:0 "Un Astillero Planetario ha sido mejorado a §YAstilleros de Impulso Planetario§!.\n\nCentrándose aún más en la construcción de buques, la mejora ha efectivamente §Yduplicado§! la cantidad de astilleros y el bono de velocidad de construcción proporcionado a la base estelar del sistema §Y[giga_system.GetName]§!.\n\nAdemás, otorgará una reducción de costos del §Y7.5%§! a los buques construidos en la base estelar, que puede acumularse hasta un §Y30%§!. Los Astilleros de Impulso ayudarán a recoger el comercio que fluye hacia el sistema, aumentando el §YRango de Recolección de Comercio§! de la base estelar en §Y2§!.\n\nNo necesitamos construir un nuevo Edificio de Enlace si ya tenemos uno."
  giga_dialog.13404.a:0 "¡Genial!"
  
  planetary_drive_yard_1_shipyard:0 "Astilleros de Impulso Planetario"
  planetary_drive_yard_1_shipyard_DESC:0 "Una versión mejorada del Astillero Planetario, que se centra aún más en las instalaciones de construcción de buques. Duplica la cantidad de astilleros, la capacidad naval y la velocidad de construcción de buques otorgada por la megaestructura, al tiempo que reduce el costo de los buques en la base estelar del sistema en un 7.5% (hasta un 30%) y aumenta el rango de recolección de comercio en 2."
  
  planetary_drive_yard_1_fortress:0 "Nexo de Defensa Planetaria"
  planetary_drive_yard_1_fortress_DESC:0 "Una versión mejorada del Astillero Planetario centrada en la defensa planetaria. Aumenta el límite de mando, protege su planeta del bombardeo orbital y obtiene la capacidad de desplegar automáticamente una cantidad de §YCorbetas de Ataque§! hacia flotas hostiles."
  
  giga_defense_nexus_text_no:99 ""
  
  defense_nexus_title:0 "Conteo de Corbeta de Ataque: §Y[planet.giga_nexus_ship_count]§!/§Y[planet.giga_nexus_ship_count_max]§!"
  defense_nexus_title_deployed:0 "§GCorbetas de Ataque Desplegados§!"
