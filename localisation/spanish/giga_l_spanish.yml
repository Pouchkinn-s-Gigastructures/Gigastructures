  giga_psychic_beacon_u:99 "£menu_u£§M$name_psychic_beacon$§!"
  giga_psychic_beacon_disabled:99 "£menu_disabled£§R$name_psychic_beacon$§!"
  must_have_shrouded_world:0 "Debe tener un mundo velado dentro de nuestras fronteras."
  can_already_illuminate:0 "No debe tener ya la capacidad de iluminar un mundo velado."
  
  sr_psionic_sublimate:0 "Sublimación Psiónica"
  sr_psionic_sublimate_desc:0 "Un recurso esotérico que consiste en almas sublimadas, utilizado por el $psychic_beacon_3$."
  mod_country_base_sr_psionic_sublimate_produces_add:0 "Mensual $sr_psionic_sublimate$"
  
  job_purge_psionic_sublimation:0 "Sublimando"
  job_purge_psionic_sublimation_plural:0 "Sublimando"
  job_purge_psionic_sublimation_desc:0 "Esta población está siendo sublimada.\nProducirá 2 §MSublimación Psiónica§! (10 si es psíquico) después de ser completamente sublimada."
  pop_cat_purge_psionic_sublimation:0 "Sublimación"
  pop_cat_purge_psionic_sublimation_plural:0 "Sublimación"
  pop_cat_purge_psionic_sublimation_desc:0 "El velo exige sacrificios."
  
  decision_psionic_sublimation:0 "Sublimación Psíquica"
  decision_psionic_sublimation_desc:0 "Todos los telepatas en [root.GetName] serán destruidos por 10 §H£sr_psionic_sublimate£ $sr_psionic_sublimate$§! por telepatista."
  
  decision_psychic_illuminate:0 "Iluminar"
  decision_psychic_illuminate_desc:0 "Ilumina este mundo velado, haciéndolo colonizable."
  
  giga_psychic_traverse:0 "Atravesar"
  giga_psychic_traverse_desc:0 "El velo nos ha concedido la capacidad de viajar grandes distancias temporalmente."
  
  trait_enthralled:0 "Esclavizado"
  trait_enthralled_desc:0 "§LMiembros de esta especie están en estado de coma, incapaces de contribuir a la sociedad en absoluto.§!\n"
  
  giga_psychic_beacon.001.name:0 "Baliza Psiónica: Navegador Activado"
  giga_psychic_beacon.001.desc:0 "Cuando se activa el faro, su luz psíquica puede ser sentida en todo nuestro imperio.\n\nEl Navegador está esperando expectante. Sea lo que sea que nos gustaría hacer aquí, parece que disfrutará de su parte en ello.\n\nSu voz comienza a resonar en las mentes de nuestros telepatas.\n\n§B"¿Qué es lo que deseas hacer?"§!"
  giga_psychic_beacon.001.a:0 "§EIlumina§!"
  giga_psychic_beacon.001.a.tooltip:0 "Ilumina un mundo velado, haciéndolo colonizable.\nUna §YDecisión§! estará disponible en todos los §YMundos Velados§! que poseemos, permitiéndonos §EIlumina§! uno de ellos."
  giga_psychic_beacon.001.b:0 "§MTravesía§!"
  giga_psychic_beacon.001.b.tooltip:0 "El velo nos concederá la capacidad de viajar grandes distancias temporalmente."
  giga_psychic_beacon.001.c:0 "§HDominar§!"
  giga_psychic_beacon.001.c.tooltip:0 "Controla mentalmente un sistema entero inundándolo con Energías Psiónicas. Requiere que nosotros §YControlemos§! o §YPoseamos§! al menos §YUn§! planeta en el sistema.\nEl sistema será §YTransferido§! a nosotros, independientemente de si estamos en una §YGuerra Total§! con su propietario o no.\nSus habitantes (incluyendo aquellos en el planeta que poseemos o controlamos) se convertirán en §MPsíquicos§! y se volverán §RComatosos§!, eliminando completamente su capacidad para producir cualquier recurso. Todos los ejércitos generados a partir de estas poblaciones se volverán prácticamente impotentes."
  giga_psychic_beacon.001.d:0 "§REncarcelar§!"
  giga_psychic_beacon.001.d.tooltip:0 "Rompe el velo entre el Inmaterium y el espacio real dentro de un planeta hostil, transformándolo en un §MMundo Velado§!."
  giga_psychic_beacon.001.e:0 "§GConjurar§!"
  giga_psychic_beacon.001.e.tooltip:0 "Convoca una horda de §MAvatares Psiónicos§! en un planeta enemigo, que lucharán en nuestro nombre.\nLos Avatares §YDesaparecerán§! una vez que el planeta sea tomado."
  giga_psychic_beacon.001.f:0 "§YImprimir§!"
  giga_psychic_beacon.001.f.tooltip:0 "Imprime un §YAlmirante§! con la marca del Velo. Tiene una posibilidad de otorgar §YTalentos Poderosos§! a un Almirante, pero podría fallar y matar al líder.\nLa posibilidad de fallo es del §Y63%§!, reducida en un §Y5%§! por cada §YNivel de Líder§!, hasta un §Y0%§! en el §YNivel 10§!.\nEl §MSublimado Psiónico§! se reembolsa parcialmente en caso de fallo."
  giga_psychic_beacon.001.g:0 "Retroceder."
  
  giga_psychic_beacon.002.name:0 "[giga_planet_illuminated.GetName] Iluminado"
  giga_psychic_beacon.002.desc:0 "Ya abrumador en su luminiscencia psiónica, el $name_psychic_beacon$ pulsó brevemente a través del Velo como si fuera una supernova psiónica.\n\nLa intensa luz lavó las nubes etéreas sobre [giga_planet_illuminated.GetName], desterrando el Velo de donde vino, reclamando [giga_planet_illuminated.GetName] para el espacio real. Mientras que quienquiera que haya habitado originalmente el planeta también fue barrido de vuelta al Velo, [giga_planet_illuminated.GetName] es ahora un planeta habitable que debería ser adecuado para la expansión."
  giga_psychic_beacon.002.a:0 "La locura de un mundo, desenredada."
  
  giga_psychic_beacon.003.name:0 "Baliza Psiónica: §HDominación§!"
  giga_psychic_beacon.003.desc:0 "§B\"Selecciona el sistema que deseas dominar.\"§!"
  giga_dominate_t:0 "§B\"Muy bien, los habitantes de este sistema serán sumidos en un sueño eterno sin sueños.\"§!"
  
  giga_psychic_beacon.004.name:0 "[giga_planet_illuminated.GetName] Dominado"
  giga_psychic_beacon.004.desc:0 "A medida que la increíble cantidad de energía liberada por nuestra Baliza Psiónica se extendió sobre el sistema [giga_planet_illuminated.GetName], un sistema estelar entero de planetas gritó de terror y fue repentinamente silenciado.\n\nLa maquinaria abrumada se destruyó casi instantáneamente en todo el sector afectado, y la población ha sido reducida a un estado comatoso. Nuestros telépatas han notado una presencia mucho más fuerte, aunque quiescente, del sistema [giga_planet_illuminated.GetName] en el velo, y la población biológica es ahora nuestra para ser cuidada hasta recuperar la salud o ser utilizada para cualquier otro propósito que consideremos adecuado."
  giga_psychic_beacon.004.a:0 "Ahora, son uno con el Velo."
  
  giga_psychic_beacon.005.name:0 "Baliza Psiónica: §REncarcelamiento§!"
  giga_psychic_beacon.005.desc:0 "§B\"Selecciona el mundo que deseas encarcelar.\"§!"
  giga_imprison_t:0 "§B\"Muy bien, las profundidades del inmaterium pronto engullirán este mundo.\"§!"
  
  giga_psychic_beacon.006.name:0 "[giga_planet_illuminated.GetName] Encarcelado"
  giga_psychic_beacon.006.desc:0 "El sutil pulso del $name_psychic_beacon$, casi imperceptible para aquellos que no están sintonizados psíquicamente, sin embargo, tuvo un impacto dramático en [giga_planet_illuminated.GetName].\n\nEn un instante, lo inmaterial sangró ferozmente en el espacio real, ahogando un planeta entero junto con cualquier vida que pudiera haber tenido en las energías etéreas del Velo. Un planeta entero condenado a los horrores inimaginables del Velo, [giga_planet_illuminated.GetName] permanecerá hasta el fin de los tiempos como su propio infierno personal."
  giga_psychic_beacon.006.a:0 "Ciertamente, un destino peor que la muerte."
  
  giga_psychic_beacon.010.name:0 "Baliza Psiónica: §GConjurar§!"
  giga_psychic_beacon.010.desc:0 "§B\"Selecciona el mundo en el que deseas conjurar Avatares Psiónicos.\"§!"
  giga_conjure_t:0 "§B\"Como desees. Una horda de Demonios Psiónicos será liberada en este mundo.\"§!"
  
  giga_psychic_beacon.011.name:0 "Avatares Psiónicos Conjuros en [giga_planet_illuminated.GetName]"
  giga_psychic_beacon.011.desc:0 "Una inundación de energía del Velo, dada forma y vida por el $name_psychic_beacon$, se ha coagulado en un ejército de obedientes Avatares Psiónicos en la superficie de [giga_planet_illuminated.GetName].\n\nEstos colosales horrores psiónicos ahora comenzarán su asalto en nombre de la [root.GetName]."
  giga_psychic_beacon.011.a:0 "¡Adelante!"
  
  giga_psychic_beacon.0111.name:0 "Avatares Psiónicos Disipan"
  giga_psychic_beacon.0111.desc:0 "Tras la exitosa invasión de un mundo enemigo, los Avatares Psiónicos conjurados por nuestra baliza han desaparecido de vuelta al Velo, dejando atrás la parte corpórea de su esencia."
  giga_psychic_beacon.0111.a:0 "Han hecho su parte."
  giga_psychic_beacon.0111.a.tooltip:0 "Recuperamos 10 §MSublimado Psiónico§! por cada Avatar Psiónico superviviente."
  
  giga_psychic_beacon.015.name:0 "Baliza Psiónica: §YImprimir§!"
  giga_psychic_beacon.015.desc:0 "§B\"Selecciona al Almirante en el que deseas imprimir la marca del propio Velo. Es una maniobra peligrosa.\"§!"
  giga_imprint_t:0 "§B\"Muy bien. Las energías del Velo serán canalizadas en este ser.\"§!"
  
  giga_psychic_beacon.0151.name:0 "¡Impresión fallida!"
  giga_psychic_beacon.0151.desc:0 "¡Noticias alarmantes! Aunque solo opera a una fracción de su capacidad total, la pura fuerza que destroza la mente del Faro Psiónico fue desafortunadamente suficiente para abrumar a [giga_leader_imprinted.GetName].\n\nEl Almirante, una vez un poderoso Psiónico por [giga_leader_imprinted.GetHerHis] propio derecho, ahora se ha disuelto en poco más que un fragmento de [giga_leader_imprinted.GetHerHis] esencia corpórea."
  giga_psychic_beacon.0151.a:0 "[giga_leader_imprinted.GetName] será recordado."
  
  giga_psychic_beacon.0152.name:0 "¡Impresión exitosa!"
  giga_psychic_beacon.0152.desc:0 "Está hecho. El Faro Psiónico, aunque opera a una fracción de su capacidad total, liberó exitosamente una ráfaga de energía para ser absorbida por [giga_leader_imprinted.GetName].\n\nYa un poderoso Psiónico por [giga_leader_imprinted.GetHerHis] propio derecho, [giga_leader_imprinted.GetName] ha sido impreso para ser un psíquico aún mayor."
  giga_psychic_beacon.0152.a:0 "Que estas nuevas habilidades sirvan bien a nuestro imperio."
  giga_psychic_beacon.0152.a.tooltip:0 "[giga_leader_imprinted.GetName] gana un poderoso §MRasgo Psíquico§!."
  
  must_have_valid_beacon_admiral:0 "Necesitamos tener un almirante válido."
  
  leader_trait_admiral_astute:0 "Astuto"
  leader_trait_admiral_astute_desc:0 "Impreso con el poder abrumador del Faro Psiónico, este Almirante es un maestro sin igual en mantener y preservar la fuerza de combate."
  
  leader_trait_admiral_farsighted:0 "Perspicaz"
  leader_trait_admiral_farsighted_desc:0 "Impreso con el poder abrumador del Faro Psiónico, este Almirante puede detectar, enfrentar y superar a los enemigos con una habilidad sin precedentes."
  
  leader_trait_admiral_fortifier:0 "Fortificador"
  leader_trait_admiral_fortifier_desc:0 "Impreso con el poder abrumador del Faro Psiónico, este Almirante puede mantener un registro de todos sus naves y aumentar sus capacidades dirigiendo las energías del Velo."
  
  purge_sublimate:0 "Sublimación"
  
  beacon_shrouded_habitable_structure:0 "Estructura Velada"
  beacon_shrouded_habitable_structure_desc:0 "Este mundo artificial ha sido engullido por las turbulentas energías del Velo. Ya no puede ser habitado."
  
  # The shroud contacts you to give you the tech
  giga_psychic_beacon.008.desc:0 "Durante una sesión telepática rutinaria y por lo demás poco notable, algo que es impactante en su mundanidad se revela. Una apertura, enterrada en la niebla etérea, parece sospechosamente como un fragmento del espacio real, aunque bien iluminado por lo que parece ser una fuente de luz en la distancia. Nuestros telepatas tratando de determinar si esto es una mera visión, o verdaderamente un refugio de cordura en las entrañas del Velo son interrumpidos cuando una entidad sin forma hace sentir su presencia.\n\n"Soy un simple Navegante", dice, "uno de muchos."\n\nCon eso, se llega a un entendimiento. La entidad se resigna a un silencio paciente, apenas capaz de ocultar su emoción infantil y curiosidad."
  giga_psychic_beacon.008.a:0 "Haz un Pacto con la Entidad."
  
  # Shroud grants you 1000% jumpdrive range modifier for 1 year.
  giga_psychic_beacon.009.desc:0 "¡El faro está encendido! Engordándose en poderoso Sublimado Psiónico, el Navegante canalizó su inmenso poder astropático, aumentando dramáticamente el resplandor mental del faro. Todos nuestros astropatas ahora podrán trazar cursos a cualquier lugar dentro de la galaxia, y cubrir distancias en días donde normalmente les llevaría años."
  giga_psychic_beacon.009.a:0 "El camino se ha abierto."
  
  # Flusion
  giga_psychic_beacon.0061.name:0 "¡Flusion Repele el Encarcelamiento!"
  giga_psychic_beacon.0061.desc:0 "Noticias terribles. Nuestro $name_psychic_beacon$ ha intentado romper el velo entre el espacio inmaterial y el espacio real en §YFlusion§!, pero no logró desencadenar ningún tipo de impacto en el planeta.\n\nDe hecho, parece que nuestro intento de encarcelar a Flusion simplemente fue repelido por algún tipo de invisible §YCampo Psico-repelente§! que rodea todo el mundo, que supuestamente está siendo generado por un dispositivo colosal ubicado debajo de §YKatown§!, la capital del §YImperio Katzenartig§!.\n\nParece que el Kaiser tiene más trucos bajo la manga de lo que pensábamos antes..."
  giga_psychic_beacon.0061.a:0 "¡Esa rata despreciable!"
  
  giga_psychic_beacon.00611.name:0 "¡Flusion Zuspris Mutate!"
  giga_psychic_beacon.00611.desc:0 "Parece que algo de energía psiónica sí logró atravesar el §YCampo Psico-repelente§! de Flusion después de todo.\n\nDe hecho, las observaciones a larga distancia indican que una de las principales especies del planeta, los §YZuspris§!, de alguna manera reaccionó a la repentina afluencia de energía psiónica. Casi todos los Zuspri posteriormente mutaron a otra forma, apodada §YInfusión Zuspri§!.\n\nEstos Zuspris son notablemente más fuertes, más poderosos e inteligentes, y poseen habilidades psiónicas activas no muy diferentes a las nuestras. Parece que inadvertidamente los hemos convertido en una de las especies más temibles de la galaxia, y ya se están incorporando a las tropas defensivas de Flusion..."
  giga_psychic_beacon.00611.a:0 "Se han convertido en algo más grande."
  
  giga_psychic_beacon.0041.name:0 "¡Flusion Repele la Dominación!"
  giga_psychic_beacon.0041.desc:0 "Mala noticia. Nuestro $name_psychic_beacon$ ha intentado inundar el sistema §YJublio§! con una ola de energía psiónica, pero no logró desencadenar ningún tipo de impacto en ninguno de los planetas del sistema.\n\nDe hecho, parece que nuestro intento de dominar Flusion y el resto del sistema simplemente fue repelido por algún tipo de §YCampo Psico-repelente§! invisible que rodea todo el mundo y se propaga a través del sistema, que al parecer está siendo generado por un dispositivo colosal ubicado debajo de §YKatown§!, la capital del §YImperio Katzenartig§!.\n\nParece que el Kaiser tiene más trucos de los que pensábamos..."
  giga_psychic_beacon.0041.a:0 "Esa rata despreciable!"
  
  giga_psychic_beacon.012.name:0 "¡Flusion Captura Avatares Conjurados!"
  giga_psychic_beacon.012.desc:0 "¡Noticias alarmantes! Justo después de que nuestro $name_psychic_beacon$ conjuró una horda de Avatares Psiónicos en §YFlusion§!, el Navegante perdió repentinamente el control de las entidades del velo invocadas.\n\nTras una investigación más a fondo, se reveló que un §YCampo Psico-repelente§! construido por Katzen, alimentado por una máquina enorme debajo de §YKatown§!, rodea todo Flusion.\n\nEste campo ha cortado efectivamente a nuestros avatares de nuestro control, y han sido esencialmente capturados por el §YImperio Katzenartig§!, que ha empleado el Campo mencionado anteriormente para inclinarlos a su lado."
  giga_psychic_beacon.012.a:0 "¡Maldito Kaiser! ¿Cómo se atreve a jugar con el Inmaterium?"
  giga_psychic_beacon.012.a.tooltip:0 "Habla por ti mismo."
  
  # Paluushia
  giga_psychic_beacon.0062.name:0 "¡Paluushia Absorbe el Encarcelamiento!"
  giga_psychic_beacon.0062.desc:0 "Mala noticia. Nuestro $name_psychic_beacon$ ha intentado romper el velo entre el espacio inmaterial y el espacio real en §YPaluushia§!, pero no logró desencadenar ningún tipo de impacto drástico en el planeta.\n\nY, en un giro diabólico, incluso parece que los §YPaluushes§!, en lugar de perecer, han sido potenciados por la repentina afluencia de energía psiónica, ¡y sus ejércitos defensivos se han vuelto drásticamente más poderosos!\n\nAlarmantemente, nuestros telepatas recibieron más tarde colectivamente un mensaje, procedente directamente de Paluushia...\n\n§R\"Tu tontería no tendrá ningún efecto en mi especie, y tu pintoresco intento de desatar el Inmaterium en nuestro mundo sólo nos ha hecho más poderosos. Vete.\"§!"
  giga_psychic_beacon.0062.a:0 "Preocupante..."
  
  giga_psychic_beacon.0042.name:0 "Gatzo Dominado, Paluushia Absorbe la Dominación!"
  giga_psychic_beacon.0042.desc:0 "A medida que la increíble cantidad de energía liberada por nuestro Faro Psiónico se extendió por el sistema Gatzo, un sistema estelar entero de planetas gritó de terror y fue repentinamente silenciado.\n\nLa maquinaria abrumada se destruyó casi instantáneamente en todo el sector afectado, y la población ha quedado reducida a un estado comatoso. Nuestros telepatas han notado una presencia mucho más fuerte, aunque quiescente, del sistema Gatzo en el velo, y la población biológica ahora es nuestra para ser cuidada hasta recuperar la salud o ser utilizada para cualquier otro propósito que consideremos conveniente.\n\nSin embargo, nuestro $name_psychic_beacon$ no logró desencadenar ningún tipo de impacto drástico en el planeta de §YPaluushia§! ubicado en el sistema.\n\nY, en un giro diabólico, incluso parece que los §YPaluushes§!, en lugar de entrar en un estado comatoso, han sido potenciados por la repentina afluencia de energía psiónica, ¡y sus ejércitos defensivos se han vuelto drásticamente más poderosos!\n\nAlarmantemente, nuestros telepatas recibieron más tarde colectivamente un mensaje, procedente directamente de Paluushia...\n\n§R\"Tu tontería no tendrá ningún efecto en mi especie, y tu pintoresco intento de desatar el Inmaterium en nuestro mundo sólo nos ha hecho más poderosos. Vete.\"§!"
  giga_psychic_beacon.0042.a:0 "Preocupante..."
  
  giga_psychic_beacon.013.name:0 "¡Paluushia Desvía los Avatares Conjurados!"
  giga_psychic_beacon.013.desc:0 "¡Noticias alarmantes! La horda de Avatares Psiónicos conjurados en §YPaluushia§! por el $name_psychic_beacon$ ni siquiera llegó a la superficie.\n\nEn su lugar, fueron inmediatamente tomados por el §YGrandbunny§! de Paluush, quien luego procedió a lanzarlos de vuelta a través del Velo.\n\nPoco después, una especie de maldición planetaria cayó repentinamente sobre nuestro mundo natal, sumiendo a la mayoría de sus habitantes en un estado depresivo, seguramente conjurado por la propia §YGrandbunny§! de Paluush."
  giga_psychic_beacon.013.a:0 "¡Maldiciones!"
  
  paluush_psionic_beacon_buff:0 "Potenciado"
  paluush_psionic_beacon_buff_desc:0 "Buen trabajo, sólo los has hecho aún más poderosos."
  
  paluushia_curses_beacon:0 "Maldición Paluushiana"
  paluushia_curses_beacon_desc:0 "La Grandbunny ha lanzado una maldición psiónica sobre este mundo, que empeora drásticamente el estado de ánimo de sus habitantes."
  
  edict_giga_psionic_beacon_menu:0 "¡Activa el §MBaliza Psiónica§!"
  edict_giga_psionic_beacon_menu_desc:0 "Gasta algo de §MSublimación Psiónica§! para alimentar nuestro Faro Psiónico.\n\nEl §MSublimación Psiónica§! se puede adquirir sacrificando un §YTelépata§! usando una §YDecisión§!, o §YSublimación§! poblaciones (requiere la postura de purga de exterminio)"
  
  cant_sublimate_soulless_machines:0 "Las máquinas no tienen alma, y por lo tanto no pueden ser sublimadas."
  
  must_be_at_war_and_own_systems:0 "Debemos estar en guerra con un imperio, y controlar o poseer un planeta en un sistema que ellos poseen."
  must_be_at_war:0 "No hay objetivos hostiles disponibles."
