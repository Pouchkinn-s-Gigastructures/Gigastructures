  giga_mega.701.name:0 "¡$name_war_planet$ Destruido!"
  giga_mega.701.desc:0 "Los informes de batalla indican que un $name_war_planet$ ha sido destruido en el sistema [giga_debris_system.GetName]. Aunque la nave ha sufrido daños graves y ya no puede luchar, todavía está mayormente en una pieza, y potencialmente podría ser reparada con suficiente tiempo, ya sea por nosotros o por nuestros enemigos...\n\nSi no poseemos los restos del Planeta de Combate Behemoth pero está dentro de nuestro espacio, podemos usar la decisión §YReclamar Nave de Guerra Celestiales§! en la estrella del sistema para hacerlo nuestro."
  giga_mega.701.a:0 "¡Debe ser reparado de inmediato!"
  
