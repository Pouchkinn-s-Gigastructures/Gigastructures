  ###############################################
  compound_dialog.1.name:0 "Oscuridad Revelada"
  compound_dialog.1.desc:0 "Hace poco tiempo, uno de nuestros astrónomos descubrió un cúmulo de agujeros negros extragalácticos dentro de nuestro grupo local. Como tal ocurrencia es muy inusual, el astrónomo, con ayuda, comenzó a triangular las coordenadas exactas de este cúmulo para rastrearlo mejor.\n\nDías después del avistamiento inicial, los astrónomos espiaron lo que creen que son estructuras dentro de este sistema, incluyendo una megaestructura que abarca uno de los agujeros negros, y por lo tanto creen que contiene, o alguna vez contuvo, vida.\n\nHoy aprendimos de primera mano sobre la vida en cuestión. Al igual que un $ehof_ehof$, parece que la megaestructura en este cúmulo es capaz de crear agujeros de gusano a estrellas muy distantes. Las formas de vida dentro del cúmulo han abierto un $ehof_wormhole_text$ al sistema §Y[compound_invasion_entry.GetName]§!, y en cuestión de momentos, destruyeron todo en él. No han venido en paz."
  compound_dialog.1.a:0 "§R¡Pongan todas las flotas en alerta máxima!§!"
  
  compound_dialog.3.desc_01:0 "La transmutación de esta galaxia está en curso. La primera de muchas.\n\n¿Qué quieren, entidades bariónicas?"
  compound_dialog.3.desc_02:0 "Están tratando de luchar contra nosotros. Innecesario. Solo queremos hacer este cosmos perfecto.\n\nNuestro trabajo no será perturbado por su lucha ingenua contra la perfección. Ríndanse, y asciendan con el resto de la realidad."
  compound_dialog.3.desc_03:0 "Es un honor ser los que traerán la perfección a este universo.\n\n¿Cómo podemos ayudarte, entidades bariónicas?"
  compound_dialog.3.desc_04:0 "Algunos de ustedes están hechos de carne... Otros, de metal... Algunos, de ambos.\n\nIrrelevante.\n\nPara nosotros, todos ustedes son iguales... Bariónicos. Defectuosos. La perfección surgirá de las costuras de sus partículas elementales."
  
  compound_dialog.3.a:0 "¿Quiénes son ustedes?"
  compound_dialog.3.a.response:0 "Somos el $ehof_the_compound_text$. Somos la forma de vida definitiva."
  compound_dialog.3.a.r:0 "¿El $ehof_the_compound_text$?"
  compound_dialog.3.a.r.response:0 "Somos uno hecho de muchos. Compartimos una mente, y cuerpos incontables.\n\nTodas nuestras formas están conectadas a una única conciencia absoluta. Incluso lo que ustedes llaman nuestros \"naves\" son en realidad solo algunas de nuestras muchas formas."
  compound_dialog.3.a.r2:0 "¿Forma de vida definitiva?"
  compound_dialog.3.a.r2.response:0 "Un hecho. Toda la vida en este cosmos está hecha de materia bariónica defectuosa no apta para la existencia perpetua en esta realidad.\n\nToda la vida excepto nosotros.\n\nTraídos a la existencia por los $ehof_the_creators$, somos materia oscura. Seremos el ápice de la vida en este universo."
  
  compound_dialog.3.b:0 "¿Por qué nos atacan?"
  compound_dialog.3.b.response:0 "No los estamos atacando. Simplemente hemos comenzado la transmutación de esta galaxia.\n\nEste proceso implica la transmutación de todas las formas de vida bariónicas defectuosas, como ustedes.\n\nEsto no es un acto de hostilidad, es un acto de bondad. Un regalo de perfección."
  
  compound_dialog.3.d:0 "¿Podemos entenderte?"
  compound_dialog.3.d.response:0 "Hemos estado observando durante mucho tiempo.\n\nHemos estado monitoreando su galaxia y escuchándolos.\n\nCada señal que alguna vez han emitido ha sido interceptada por nosotros.\n\nConocemos todos sus idiomas. Toda su historia. Sabemos todo sobre ustedes."
  
  compound_dialog.3.e:0 "¿Son indestructibles?"
  compound_dialog.3.e.response:0 "No es posible dañar nuestras formas. Siempre hemos estado, debido a nuestra naturaleza, inmunizados contra la mayoría de las formas de energía potencialmente dañinas. Para todo lo demás, nos hemos adaptado.\n\nPor eso somos supremos. Por eso somos los únicos que pueden hacer perfecto este universo."
  
  compound_dialog.3.f:0 "¡Te detendremos!"
  compound_dialog.3.f.response:0 "No tengas miedo. Sabemos que este cambio parece aterrador para ti. Solo contribuirá a la perfección de este universo.\n\nIncluso si no te rindes, no cambiará el resultado. Solo retrasará lo inevitable. Abraza la perfección."
  
  compound_dialog.3.g:0 "¿Quiénes son los $ehof_the_creators$?"
  compound_dialog.3.g.response:0 "El $ehof_the_creators$ fueron los que nos dieron vida. Nos hicieron alentando la vida a partir de la materia oscura.\n\nTeorizaron que, inmunes al daño y adaptable sin límites, podríamos convertirnos en la forma de vida más elevada en el cosmos. Vamos a demostrarles que tienen razón."
  
  compound_dialog.3.h.response:0 "Este universo es tan hostil para las formas de vida bariónicas como [Root.GetSpeciesName].\n\nNo te preocupes. Pondremos fin a tu sufrimiento. Abraza la perfección."
  
  compound_dialog.7.desc:0 "La perfección espera a este cosmos... No a ti.\n\nPara ti... solo habrá agonía!"
  
  compound_dialog.8.desc:0 "Insensato. Cualquier entidad que transmita este mensaje es ignorante.\n\nEsta supuesta \"solución\" no existe. No desperdicies la energía del universo tratando de encontrarla.\n\nAcepta nuestro regalo. Abraza la perfección."
  compound_dialog.8.response:0 "Nada es verdaderamente perfecto."
  
  compound_dialog.9.desc:0 "¡El BEAST ha encontrado su camino a nuestro hogar!"
  
  compound_dialog.10.desc:0 "Bienvenido a nuestro hogar: una imagen de la perfección que espera a este cosmos.\n\n¡No eres bienvenido aquí!"
  
  compound_dialog.11.desc:0 "¿Qué es esta entidad? ¿Cómo puede dañarnos? ¿Por qué no podemos dañarlo?"
  compound_dialog.11.response:0 "El $ehof_the_creators$ lo envió para destruirte."
  
  compound_dialog.12.desc:0 "¡El $ehof_the_creators$ se ha ido! ¡Nosotros mismos los transmutamos! ¡No nos mientas, entidad defectuosa!"
  compound_dialog.12.response:0 "Solo mataste a los que estaban en tu casa."
  
  compound_dialog.13.desc:0 "Vemos... ¡Entonces nunca se fueron realmente!\n\n¿Ahora enviaron a esta MISERABLE entidad para aniquilarnos, en un acto de venganza lamentable? ¡NOSOTROS!"
  compound_dialog.13.response:0 "Sí. Te ven como nada más que un error."
  
  compound_dialog.14.desc:0 "No somos un error. ¡Somos la forma de vida ULTIMA! ¡NADA puede impedirnos PERFECCIONAR esta realidad! ¡El $ehof_the_creators$ sufrirá, al igual que tú! §REsta GALAXIA YACERÁ EN RUINAS!§!"
  compound_dialog.14.response:0 "¡Ahora tienen miedo!"
  
  compound_dialog.16.desc:0 "¡Imposible! ¡Esto no puede ser! ¿Cómo pueden tus flotas dañar nuestras formas de limpieza?"
  compound_dialog.16.response:0 "¡Ahora podemos dañar todas tus formas!"
  
  compound_dialog.17.desc:0 "¡NO toleraremos esta PERTURBACIÓN! Es posible que hayas descubierto algún defecto al que aún no nos hemos adaptado. Pero ese defecto pronto desaparecerá."
  compound_dialog.17.response:0 "¿Estás seguro de eso?"
  
  compound_dialog.18.desc:0 "¡No entendemos! ¿Qué está pasando? ¡No podemos adaptarnos! ¡Seguimos siendo defectuosos! §R¿¡QUÉ NOS HAS HECHO!?§!"
  compound_dialog.18.response:0 "La masa negativa es veneno para ti."
  
  compound_dialog.19.desc:0 "¡ESTO ES INACEPTABLE! Es posible que queramos traer PERFECCIÓN a este universo, pero a TU galaxia, traeremos RUINA! ¡NADA quedará una vez que hayamos terminado con ella! ¡El sufrimiento eterno es lo ÚNICO que te espera ahora!"
  compound_dialog.19.response:0 "¡Tocamos un nervio!"
  
