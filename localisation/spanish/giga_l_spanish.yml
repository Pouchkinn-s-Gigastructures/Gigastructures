  giga_katzen.002.name:0 "El Imperio Katzenartig se embarca en la conquista de Flusion"
  giga_katzen.002.desc:0 "Nuestro puesto avanzado en el Sistema Jublio informa que el principal iniciador del Projekt Mondkanone, el §YImperio Katzenartig§! liderado por Katzen, ha declarado recientemente la guerra a varias otras potencias importantes.\n\nDe hecho, su líder, §YKaiser Kattail§!, ha lanzado supuestamente una \"Gran Cruzada de Unificación\" con el fin de unir Flusion bajo una sola bandera. Como era de esperar, está empleando el Sistema de Defensa Lunar a su favor, usándolo para bombardear ejércitos enemigos desde la seguridad del espacio exterior.\n\nSolo el tiempo dirá si sus ambiciones serán exitosas."
  giga_katzen.002.a:0 "¡La mejor de las suertes para él!"
  giga_katzen.002.b:0 "Esto esperamos que sea su fin."
  giga_katzen.002.c:0 "Realmente, no es asunto nuestro."
  
  giga_katzen.004.name:0 "¡Kaiser Kattail une Flusion!"
  giga_katzen.004.desc:0 "Después de más de una década de lucha atroz, nuestro puesto avanzado de Jublio informa que, en una sorprendente victoria, el §YImperio Katzenartig§! liderado por §YKaiser Kattail§!, ha logrado unir el mundo primitivo de Flusion.\n\nDada la base tecnológica relativamente avanzada de los primitivos, la lucha fue particularmente intensa, pareciendo prácticamente un combate moderno de la era espacial. El Kaiser hizo un uso extensivo del Projekt Mondkanone así como de una fuerza espacial rudimentaria, y esas son probablemente las razones por las que pudo lograr esta conquista mundial en primer lugar.\n\nCon el planeta unido, los Katzens ahora tienen acceso a una cantidad mucho mayor de recursos y mano de obra, y ahora están trabajando para consolidar su gobierno. Solo el tiempo dirá cuál será la próxima empresa del Kaiser, aunque es probable que el Imperio Katzenartig comience a mirar hacia el exterior..."
  giga_katzen.004.a:0 "Felicitaciones."
  giga_katzen.004.b:0 "¡Ese maldito ratón!"
  giga_katzen.004.c:0 "Pintoresco, pero intrigante."
  
  giga_katzen.011.name:0 "El Imperio Katzenartig logra UL"
  giga_katzen.011.desc:0 "Tras la conquista de §YFlusion§! por parte del §YImperio Katzenartig§!, el país entró en un período de acumulación militar masiva, ensamblando una gran cantidad de naves espaciales como parte de su fuerza espacial. Sin embargo, parece que finalmente han descubierto el viaje más rápido que la luz.\n\nEn una notable hazaña de ingeniería, han utilizado los vastos recursos de Flusion para mejorar masivamente su Sistema de Defensa Lunar, transformándolo en un superarma adecuada capaz de vuelo sublumínico y UL.\n\nConsiderando que ahora son una civilización espacial adecuada, nos han enviado un mensaje directo, pidiendo la transferencia inmediata del §YSistema Jublio§! a ellos..."
  giga_katzen.011.a:0 "En pantalla."
  
  giga_katzen.0100.name:0 "El Imperio Katzenartig"
  giga_katzen.0100.desc:0 "Nos han llegado noticias de que los §YKatzens§!, una especie del sistema §YJublio§!, han logrado recientemente UL.\n\nAunque normalmente es de poca preocupación que los primitivos adquieran UL, debido a lo atrasados que están, esta especie parece haber invertido extremadamente en su tecnología de armamento antes de inventar el Hiperimpulso. Como tal, ahora están entrando en la etapa galáctica con flotas capaces de rivalizar o incluso superar las nuestras.\n\nQuizás aún más preocupante es que este §YImperio Katzenartig§!, liderado por un cierto §YKaiser Kattail§!, parece haber transformado una pequeña luna en una enorme nave espacial armada. Esta superarma, apodada la §YLuna del Kaiser§!, sin duda pulverizaría la mayoría de las cosas con las que se encuentre.\n\nSería prudente proceder con cautela al tratar con esta nueva posible amenaza para la galaxia. También parece que han enviado una transmisión a toda la galaxia, que acabamos de recibir..."
  giga_katzen.0100.a:0 "Preocupante. En pantalla."
  
  giga_katzen.0101.name:0 "¡Transmisión entrante!"
  giga_katzen.0101.desc:0 "Alienígenas de la galaxia.\n\nYo soy §YDouclaw MacCathur§!, enviado por nuestro gobernante §YKaiser Kattail§! para informarles de nuestras intenciones. Respeten nuestra nación y a nuestro Kaiser, y seremos cooperativos hacia sus civilizaciones. Pero, tengan en cuenta que no dudaremos en ir a la guerra, si es necesario.\n\nEsperamos con ansias la futura cooperación con sus naciones y deseamos establecer un orden duradero de paz y prosperidad en esta galaxia.\n\nEl Kaiser espera que no nos defrauden."
  giga_katzen.0101.a:0 "Ya veremos."
  
  #Kaiser demands Jublio
  giga_katzen.012.name:0 "¡Transmisión entrante!"
  giga_katzen.012.a.desc:0 "¡Alienígenas!\n\nComo sin duda habrán notado, nuestra especie finalmente ha logrado el viaje más rápido que la luz. Y, como tal, nos gustaría recibir la propiedad adecuada de nuestro sistema solar.\n\nConsiderando que su especie nos ha ayudado en el pasado, §YKaiser Kattail§! ha decidido ofrecerles un trato: Les daremos a su especie §W7500§! £energy£ y §W2500§! £alloys£, a cambio del control total del §YSistema Jublio§!.\n\n¿Les parece justo? Tengan en cuenta que no tenemos miedo de luchar por el sistema, si es necesario."
  giga_katzen.012.a:0 "¡Una oferta excelente! Aceptamos."
  giga_katzen.012.a.response:0 "¡Excelente! El Kaiser estará contento de saber que su especie sigue siendo tan generosa."
  giga_katzen.012.a.tooltip:0 "Vamos a §Gtransferir§! el §YSistema Jublio§! al Imperio Katzenartig."
  
  giga_katzen.012.b.desc:0 "Saludos, alienígenas. Soy §YDouclaw MacCathur§!, enviado por nuestro Kaiser para comunicarse con ustedes.\n\nComo sin duda habrán notado, nuestra especie finalmente ha logrado el viaje Más Rápido Que la Luz. Y, como tal, nos gustaría recibir la propiedad adecuada de nuestro sistema solar.\n\nNuestro líder, el gran unificador §YKaiser Kattail§!, ha decidido ofrecerles un trato: Les daremos a su especie §W2500§! £energy£ y §W1000§! £alloys£, a cambio del control total del §YSistema Jublio§!.\n\nEsperamos que esto les parezca justo, pero tengan en cuenta que no tenemos miedo de luchar por el sistema, si es necesario."
  giga_katzen.012.b:0 "Un buen trato. Aceptamos."
  giga_katzen.012.b.response:0 "¡Excelente! El Kaiser estará contento de saber que su especie es cooperativa."
  
  giga_katzen.012.c.desc:0 "Alienígenas.\n\nComo sin duda habrán notado, nuestra especie finalmente ha logrado el viaje Más Rápido Que la Luz. Y, como tal, nos gustaría recibir la propiedad adecuada de nuestro sistema solar.\n\nConsiderando que anteriormente han sido hostiles con nosotros, §YKaiser Kattail§!, exige que transfieran inmediatamente el §YSistema Jublio§! a nosotros, o de lo contrario tomaremos venganza contra su especie para siempre."
  giga_katzen.012.c:0 "No tenemos más opción que aceptar."
  giga_katzen.012.c.response:0 "El Kaiser estará feliz de saber que su especie ha visto la razón."
  
  giga_katzen.012.d:0 "No. Este sistema es nuestro."
  giga_katzen.012.d.response:0 "Muy bien entonces. Nos veremos en el campo de batalla."
  giga_katzen.012.d.tooltip:0 "El §YImperio Katzenartig§! se volverá §Rhostil§! e intentará apoderarse del sistema."
  
  giga_katzen.013.name:0 "¡El Imperio Katzenartig Ataca!"
  giga_katzen.013.desc:0 "Tras nuestra negativa a entregar el §YSistema Jublio§!, el Imperio Katzenartig ha movilizado sus flotas y están asaltando la base estelar del sistema. ¡Ahora existe un estado de guerra entre nuestros dos imperios..."
  giga_katzen.013.a:99 "Uh-oh."
  
  #Jublio Peace Offer
  giga_katzen.014.name:0 "¡Transmisión entrante!"
  giga_katzen.014.desc:0 "Alienígenas. Hemos tomado el Sistema Jublio, y por lo tanto adquirido lo que vinimos a buscar.\n\nComo tal, el Kaiser les ofrece un trato de paz para terminar este conflicto. Todas las fronteras actuales se conservarán, y ya no los atacaremos."
  giga_katzen.014.a:0 "Aceptamos."
  giga_katzen.014.a.tooltip:0 "Vamos a §Gtransferir§! el §YSistema Jublio§! y §Ytodos los sistemas ocupados§! al Imperio Katzenartig.\n\nLa §YOpinión del Kaiser§! se §Gincrementará§!."
  giga_katzen.014.a.response:0 "El Kaiser estará contento de saber que su especie ha visto la razón."
  giga_katzen.014.b:0 "¡Nunca nos rendiremos!"
  giga_katzen.014.b.tooltip:0 "Continuaremos luchando contra el Imperio Katzenartig hasta el amargo final."
  giga_katzen.014.b.response:0 "Bueno, al menos lo intentamos."
  
  ###CONTACT EVENT###
  giga_katzen.020intro.desc:0 "Nosotros los Katzens les saludamos, alienígenas. Soy §YDouclaw MacCathur§!, representante de nuestro gran líder §YKaiser Kattail§!.\n\nSepan que estamos abiertos a la diplomacia, pero no dudaremos en tomar las armas contra su especie, si alguna vez se hace necesario."
  
  giga_katzen.020.name:0 "El Imperio Katzenartig"
  giga_katzen.020aally.desc:0 "Saludos [Root.GetSpeciesName]! El Kaiser siempre está encantado de recibir noticias de su especie. Habla mucho de ustedes."
  giga_katzen.020bally.desc:0 "El Kaiser está feliz de que hayamos podido establecer una alianza militar. Considera que su especie es digna de respeto."
  giga_katzen.020cally.desc:0 "[Root.GetSpeciesName]! Que nuestra alianza dure hasta que las estrellas se apaguen y aún más."
  giga_katzen.020aneutral.desc:0 "Saludos, alienígenas. ¿Han venido a discutir posibles intercambios territoriales, hmm? Son una forma muy rentable de ganar recursos, ya saben."
  giga_katzen.020bneutral.desc:0 "Saludos. ¿Traen buenas noticias? El Kaiser solo quiere buenas noticias."
  giga_katzen.020cneutral.desc:0 "El Kaiser espera establecer buenas relaciones con su especie. No querrán decepcionarnos, ¿verdad?"
  giga_katzen.020ahappy.desc:0 "¡Ah! ¡El [Root.GetName]! El Kaiser estará feliz de negociar con su especie. Espera que podamos intercambiar recursos y territorio. Especialmente territorio."
  giga_katzen.020bhappy.desc:0 "¿Cómo van las cosas para su imperio, [Root.GetSpeciesNamePlural]? El Kaiser espera que todo vaya bien."
  giga_katzen.020chappy.desc:0 "El Kaiser habla frecuentemente de ustedes, [Root.GetName]. Los considera una especie confiable, lo cual es sinceramente todo un logro, realmente."
  giga_katzen.020aangry.desc:0 "[Root.GetName]. Sepan que no tenemos miedo al conflicto. Al Kaiser le complacería más que nada borrar su imperio del mapa y reemplazarlo con el nuestro."
  giga_katzen.020bangry.desc:0 "¿Han venido a entregarnos su territorio? El Kaiser ciertamente lo espera. Si no, podríamos simplemente tomarlo nosotros mismos."
  giga_katzen.020cangry.desc:0 "¿Sabían? El Kaiser frecuentemente da discursos para describir lo despreciable que es su gobierno. Y tiene razón."
  giga_katzen.020awar.desc:0 "Seremos la marea que arrastre su civilización a las profundidades de la historia. Y al Kaiser le encantará dirigir dicha marea."
  giga_katzen.020bwar.desc:0 "Tuvo su oportunidad, [Root.GetSpeciesNamePlural]. Ahora, es hora de actuar."
  giga_katzen.020cwar.desc:0 "El Kaiser no puede esperar para liberar a tu pueblo de tu absurdo gobierno. Aprenderán a amar al Kaiser."
  
  giga_katzen.020.kaiserhappy4:0 "§YOpinión del Kaiser§!: 4|Eufórico"
  giga_katzen.020.kaiserhappy3:0 "§YOpinión del Kaiser§!: 3|Muy Amistoso"
  giga_katzen.020.kaiserhappy2:0 "§YOpinión del Kaiser§!: 2|Amistoso"
  giga_katzen.020.kaiserhappy1:0 "§YOpinión del Kaiser§!: 1|Cordial"
  giga_katzen.020.kaiserneutral:0 "§YOpinión del Kaiser§!: 0|Indiferente"
  giga_katzen.020.kaiserangry1:0 "§YOpinión del Kaiser§!: -1|Descontento"
  giga_katzen.020.kaiserangry2:0 "§YOpinión del Kaiser§!: -2|Enfadado"
  giga_katzen.020.kaiserangry3:0 "§YOpinión del Kaiser§!: -3|Furioso"
  
  giga_katzen.020.kaiseropinion:0 "§TLa §YOpinión del Kaiser§! sobre nosotros puede variar entre §E4|Eufórico§! y §R-3|Furioso§!.\n\nRealizar acciones específicas a favor o en contra del Imperio Katzenartig puede alterar su opinión.\n\nUn Kaiser furioso automáticamente §Rdeclarará la guerra§! contra nosotros, mientras que podríamos buscar una §Ealianza§! con un Kaiser eufórico.§!"
  
  giga_katzen.020.war:0 "¡Hemos tenido suficiente de ti, §Resto es guerra!§!"
  giga_katzen.020.war.tooltip:0 "§T§R¡DECLARAREMOS GUERRA TOTAL CONTRA EL IMPERIO KATZENARTIG§!.\n\nLa §YOpinión del Kaiser§! §Rdisminuirá§! a §Renfurecido§!.\n\nLa paz solo será posible después de al menos §Y2.5 años de lucha§!.\n\n§YFlusion§! debe ser §Ycapturado§! o §Ydestruido§! para derrotar al Imperio definitivamente.§T"
  giga_katzen.020.war.response:0 "Muy bien.\n\nSi quieres guerra, entonces guerra será, extraterrestres."
  
  giga_katzen.020.peace:0 "§BOfrecer paz§!"
  giga_katzen.020.peace.tooltip:0 "§T§BFirmaremos una tregua con el Imperio Katzenartig§!.\n\nLa §YOpinión del Kaiser§! §Gincrementará§! a §HEnfadado§!.\n\nTodas las §Yfronteras actuales§! se mantendrán.§!"
  need_katzen_war_10_years:0 "Los Katzens solo estarán dispuestos a firmar un tratado de paz después de §Y2.5 años§! de lucha."
  giga_katzen.020.peace.response:0 "¿Ah, paz? ¡El Kaiser estará contento de ver que nuestra gente finalmente pudo llegar a un acuerdo!"
  
  giga_katzen.020.a:0 "Adiós."
  
  giga_katzen.021.name:0 "Guerra con el Imperio"
  giga_katzen.021.desc:0 "Tras nuestra declaración a los Katzens, nuestros dos imperios están ahora oficialmente en guerra. Los Katzens están movilizando sus flotas actualmente, y deberíamos esperar que la lucha comience en breve.\n\nLos Katzens solo aceptarán la paz después de al menos una década de lucha, y las negociaciones diplomáticas con ellos no serán posibles hasta entonces."
  giga_katzen.021.a:0 "Los acabaremos."
  
  giga_katzen.022.name:0 "Tratado de Paz Katzen-[Root.GetSpeciesName]"
  giga_katzen.022.desc:0 "Tras una larga guerra con los Katzens, finalmente hemos logrado firmar un tratado de paz con ellos, poniendo fin a más de una década de conflicto.\n\nLas hostilidades entre nosotros y el Imperio han cesado, y las fronteras actuales se han oficializado. El Kaiser también podría estar más abierto a negociaciones ahora que la guerra ha terminado."
  giga_katzen.022.a:0 "Un buen resultado."
  
  #SHIP TRADE
  giga_katzen.020.buy:0 "¿Podemos comprar algunos de tus naves?"
  giga_katzen.020.buy.tooltip:0 "Podemos comprar algunos naves especiales del §YImperio Katzenartig§!, si así lo deseamos. Esto tiene una ligera posibilidad de §Gincrementar§! la §YOpinión del Kaiser§!."
  cant_recently_bought_ships:0 "Solo podemos comprar naves Katzen cada 6 meses."
  cant_already_buy_katzen_ships:0 "Ya estamos ordenando naves Katzen."
  cant_kaiser_opinion_too_low:0 "La opinión del Kaiser sobre nosotros es demasiado baja. Solo aceptará vendernos naves si es igual o superior a -1."
  
  giga_katzen.02011.name:0 "Compra de Nave Katzen"
  giga_katzen.02011.desc:0 "El Kaiser estaría dispuesto a vender a tu especie algunos de nuestros avanzados buques de guerra, sí. Tenemos varias clases de naves disponibles, así que haz tu elección. Por supuesto, construiremos estos naves de manera diferente a nuestros naves regulares, así que no pienses que estás obteniendo información gratuita sobre nuestra ingeniería.\n\n...\n\nY no, la Luna del Kaiser no está en venta."
  
  giga_katzen.02011.a:0 "5 §BPanzers Espaciales Katzen§! | §Y5000§! £energy£"
  giga_katzen.02011.a.tooltip:0 "Compraremos una flota de 5 §BPanzers Espaciales Katzen§!, naves de combate blindadas ágiles y rápidas.\nHay un 15% de posibilidades de que la §YOpinión del Kaiser§! sobre nosotros §Gincremente§!.$attache_boost_chance$"
  
  giga_katzen.02011.b:0 "3 §BBombarderos Leerekatzen§! | §Y10000§! £energy£"
  giga_katzen.02011.b.tooltip:0 "Compraremos una flota de 3 §BBombarderos Leerekatzen§!, naves bombarderas móviles equipadas con misiles de largo alcance.\nHay un 20% de posibilidades de que la §YOpinión del Kaiser§! sobre nosotros §Gincremente§!.$attache_boost_chance$"
  
  giga_katzen.02011.c:0 "1 §BKreuzer Katzen§! | §Y15000§! £energy£"
  giga_katzen.02011.c.tooltip:0 "Compraremos un solo §BKreuzer Katzen§!, un buque de guerra grande y bien equilibrado para golpear al enemigo desde lejos.\nHay un 25% de posibilidades de que la §YOpinión del Kaiser§! sobre nosotros §Gincremente§!.$attache_boost_chance$"
  
  giga_katzen.02011.response:0 "¡Una excelente elección! Tendremos las naves entregadas en tu capital dentro del próximo mes."
  
  giga_katzen.02011.bye:0 "Olvídalo."
  
  giga_katzen.02012.name:0 "Llegada de los Naves Katzen"
  giga_katzen.02012.desc:0 "Como prometió, el Kaiser ha hecho que los naves que ordenamos sean entregados a nuestra capital. Ahora se han unido oficialmente a nuestras fuerzas armadas, y podemos usarlos como nos plazca.\n\nTendremos que esperar 6 meses si deseamos ordenar naves Katzen nuevamente."
  giga_katzen.02012.a:0 "Genial."
  
  #ALLIANCE
  giga_katzen.020.ally:0 "Nos gustaría negociar una §Ealianza§!."
  giga_katzen.020.ally.tooltip:0 "Si el Kaiser es extremadamente amistoso con nosotros, podríamos ser capaces de §Ealiar§! el §YImperio Katzenartig§!.\n\nTendríamos que unirnos a todas sus guerras, pero podremos llamarlos libremente en nuestra ayuda."
  need_elated_kaiser:0 "La §YOpinión del Kaiser§! necesita estar §E4|Elevada§! para poder establecer una alianza."
  giga_katzen.020.ally.response:0 "¿Una alianza, dices? Considerando las buenas relaciones entre nuestras especies, estoy seguro de que el Kaiser estaría más que feliz de forjar una poderosa alianza militar con tu tipo, ¡extraterrestres!\n\nNos pondremos en contacto contigo con un tratado de alianza más detallado dentro de la semana."
  
  giga_katzen.3000.name:0 "La Organización del Tratado Flusioniano"
  giga_katzen.3000.desc:0 "§YKaiser Kattail§! nos ha enviado una transmisión diplomática, con respecto a la formación de una alianza entre nosotros. Esta alianza, que él denomina la §YOrganización del Tratado Flusioniano§!, tiene los siguientes términos:\n\n-No podemos declararnos la guerra entre nosotros.\n-Tendremos que unirnos a cada conflicto en el que los Katzens participen.\n-Podremos llamar a los Katzens en nuestra ayuda cuando sea necesario.\n-Disfrutaremos de un mayor grado de cooperación militar, científica y económica.\n-El Kaiser ya no exigirá tierras de nosotros.\n-A cambio de protección militar, prestaremos el 5% de nuestra capacidad naval a los Katzens.\n\nSomos libres de rechazar estos términos, pero hacerlo §Rdisminuirá§! la §YOpinión del Kaiser§! sobre nosotros. El Kaiser podría revocar la alianza si su opinión sobre nosotros cae por debajo de §B3|Amistoso§!.\n\n¿Deberíamos aceptar?"
  giga_katzen.3000.a:0 "¡Juntos, nunca seremos derrotados!"
  giga_katzen.3000.a.tooltip:0 "Nos aliaremos con el §YImperio Katzenartig§!, y nos uniremos a la §YOrganización del Tratado Flusioniano§!.\nSeremos llamados inmediatamente a cualquier guerra de los Katzen.\nPodremos llamarlos a nuestras guerras a través de su pantalla de diplomacia.\n§RTen en cuenta que no podemos renovar la alianza si nosotros o el Kaiser la rompemos!§!"
  giga_katzen.3000.b:0 "En segundo pensamiento, olvídalo."
  giga_katzen.3000.b.tooltip:0 "No nos aliaremos con el §YImperio Katzenartig§!.\nLa §YOpinión del Kaiser§! sobre nosotros §Rdisminuirá§!."
  
  giga_katzen.3001.name:0 "§Y[new_katzen_ally.GetName]§! se une a la §YOrganización del Tratado Flusioniano§!"
  giga_katzen.3001.desc:0 "Han llegado noticias de que el §Y[new_katzen_ally.GetName]§! y el §YImperio Katzenartig§! han formado una alianza, denominada la §YOrganización del Tratado Flusioniano§!. Esta alianza les permitirá llamar a los Katzens a las armas en cualquier momento, y las dos naciones disfrutarán de un mayor grado de cooperación militar, científica y económica."
  giga_katzen.3001.a:0 "La esfera de influencia de los Katzen crece."
  
  need_at_war_katzen:0 "Necesitamos estar en una guerra sin los Katzens."
  giga_katzen.020.calltoarms:0 "Necesitamos que te unas a nuestras guerras."
  giga_katzen.020.calltoarms.tooltip:0 "El §YImperio Katzenartig§! declarará §Rguerra total§! contra todos los países con los que estamos actualmente en guerra. La paz §RNO§! será posible entre ellos y los países objetivo."
  giga_katzen.020.calltoarms.response:0 "¡Muy bien, entonces! Te asistiremos en tus conquistas galácticas, extraterrestres."
  
  giga_katzen.020.noally:0 "Esta alianza ha terminado, Katzens."
  giga_katzen.020.noally.tooltip:0 "§RDejaremos§! la §YOrganización del Tratado Flusioniano§!, perdiendo todos los beneficios.\n\nAl Kaiser no le gustará, y su §YOpinión§! sobre nosotros §Rdisminuirá§! significativamente. Disminuirá aún más cuanto más cercana era nuestra alianza."
  giga_katzen.020.noally.response:0 "¿Quieres romper nuestra alianza, extraterrestres?\n\nMuy bien. Si deseas separarte, entonces que así sea. Yo entiendo. \n\nEl Kaiser, por otro lado..."
  
  fto_member:0 "Miembro de la Organización del Tratado Flusioniano"
  fto_member_desc:0 "Somos parte de la Organización del Tratado Flusioniano, una alianza militar centrada en los Katzens. Ellos proporcionan protección militar y contribuyen a nuestros desarrollos militares y científicos."
  
