  civic_against_hyperweapon_desc:0 "El imperio mayor que lidera la formación de la Federación Pangaláctica ha acordado compartir sus increíbles secretos tecnológicos con toda la galaxia, lo que ayudará enormemente en la lucha contra el hiperarma que amenaza la vida tal como la conocemos."
  
  civic_giga_common_cause:0 "Causa Común Pangaláctica"
  civic_giga_common_cause_desc:0 "Un imperio está blandiendo una hiperarma capaz de destruir todo. Gracias a la guía de un imperio mayor y la ingeniosidad de los más jóvenes, los habitantes de la galaxia deben dejar de lado sus diferencias, cesar sus pequeñas disputas y unirse contra esta amenaza para toda la civilización."
  
