  resolution_cooperative_intel_gathering_desc:0 "Si el [global_event_country.GetGalCommunityOrGalImperium] une sus esfuerzos científicos, podríamos adquirir de forma remota algo de $aeternum_tech_intel$ y compartirlo por toda la galaxia."
  resolution_cooperative_intel_gathering_success:0 "Pasar esta resolución otorgará §G3§! $aeternum_tech_intel$ a todos en la galaxia después de §Y5 años§!.\n\nDurante esos 5 años, tendremos que gastar §Y150§! £energy£ por mes para sostener el programa."
