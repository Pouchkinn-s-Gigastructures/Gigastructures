  aeternum_ships_lost:0 "§GNaves Aeternitas Destruidas§!"
  
  aeternum_chain_1:0 "Expansión Aeternita"
  aeternum_chain_1_desc:0 "Una vez que §YAeternum§! despierte, construirán §YPsicofabricadores Aeternitas§! alrededor de §MMundos Envueltos§!, los cuales generarán periódicamente más flotas para ellos.\nTambién emplearán §RArmas Colosales§! y bombardeos para convertir mundos habitables en tales mundos envueltos.\nPara acabar con ellos definitivamente, debemos tomar su capital, el §YMundo Birch Aiondia§!, con tropas terrestres, lo que llevará al colapso completo de su imperio.\nPodemos reunir $aeternum_tech_intel$ para aumentar el daño que infligimos a sus naves."
  
  giga_aeternum.3002.name:0 "Retrasando lo Inevitable"
  giga_aeternum.3002.desc:0 "Tras un estudio adicional de Aeternum, algunos de nuestros científicos han comenzado a creer que, tal como está, existen una serie de defectos evidentes dentro de la infraestructura y las redes de comunicaciones precursoras de Aeternum, que los Aeternitas están pasando por alto o directamente piensan que son demasiado avanzados para que cualquier especie más joven explote estos defectos.\n\nPero, al igual que la mayoría de los Imperios Caídos, su arrogancia bien podría ser su perdición, ya que, con suficientes recursos, podríamos ser capaces de identificar estos defectos y posteriormente explotarlos. Esto nos permitiría detener el despertar de los Aeternitas y comprar tiempo valioso antes de que finalmente se reincorporen al escenario galáctico.\n\nPodemos ver las diversas pistas que nuestros científicos tienen sobre estos defectos en la §YPantalla de Monitoreo Aeternita§!."
  giga_aeternum.3002.a:0 "Notado. Entonces, manos a la obra."
  
  giga_aeternum.4002.name:0 "El Despertar"
  giga_aeternum.4002.desc:0 "Habitantes de esta galaxia.\n\nHa llegado el momento de que los Aeternitas reclamen su lugar como los únicos gobernantes del escenario galáctico.\n\nLa única paz que aceptaremos es su completa y absoluta destrucción.\n\nNo hagan intentos fútiles de retrasar o negociar con nosotros, y quizás a algunos de su población capturada se le permita establecerse en Aiondia junto a nosotros."
  
  giga_aeternum.4002.a:0 "¡Necios decrépitos! Pronto encontrarán su fin..."
  giga_aeternum.4002.purifier:0 "Pretencioso escoria xeno."
  giga_aeternum.4002.swarm:0 "Presa combativa."
  giga_aeternum.4002.terminator:0 "Serás extinguido."
  
  giga_aeternum.4004.name:0 "La Reclamación Aeterna"
  giga_aeternum.4004.desc:0 "Y así, independientemente de cuán preparados estuviéramos, Aeternum y sus armadas ahora están sobre nosotros. Ahora debemos esperar que nuestras defensas y flotas estén listas para manejar esta tormenta que se avecina.\n\nAfortunadamente, nuestra §YAgencia de Inteligencia Aeternita§! cree que, si poseemos suficiente $aeternum_tech_intel$, podríamos ser capaces de ingeniería inversa de las naves y tecnología Aeternita para nosotros mismos.\n\nAunque esto sería tremendamente costoso, y bastante peligroso, el beneficio de hacerlo es innegable. Mientras tanto, deberíamos intentar recopilar tanta inteligencia como sea posible, para aumentar nuestras capacidades de combate contra las naves Aeternitas, y con suerte cambiar el curso de la guerra contra ellos.\n\n§R(Nota para el jugador: No uses un coloso en Aiondia, ya que esto romperá la crisis! Debido a razones de compatibilidad, hacerlo inmune es difícil.)§!"
  giga_aeternum.4004.a:0 "Notado. ¡Les mostraremos!"
  
