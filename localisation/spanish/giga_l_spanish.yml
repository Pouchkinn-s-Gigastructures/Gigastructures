  giga_tech_repeatable_asteroid_artillery_cap_desc:0 "Protocolos avanzados de construcción y mantenimiento para permitir la construcción y gestión de adicionales §YAsteroides de Combate§! dentro de las fronteras de nuestro imperio."
  giga_asteroid_artillery_capacity_increase_title:0 "Capacidad de §YAsteroide de Combate§!: §G+1§!"
  giga_asteroid_artillery_capacity_increase_desc:0 "La capacidad del imperio para §YAsteroides de Combate§! se incrementa en §G+1§!"
  
  giga_artillery.1003.name:0 "¡Asteroide de Combate Reparada!"
  giga_artillery.1003.desc:0 "Hemos reparado exitosamente una Asteroide de Combate en el sistema §Y[giga_system.GetName]§!. La estructura ha sido devuelta al orden de trabajo, y ahora está lista para defender nuestro territorio.\n\nCualquier mejora previamente aplicada a la estructura ha sido conservada, también."
  giga_artillery.1003.a:0 "¡Maravilloso!"
  
