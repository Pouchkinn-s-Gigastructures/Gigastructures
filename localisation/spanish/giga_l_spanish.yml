  building_giga_iodizium_plant:0 "Planta de Energía de Iodizium"
  building_giga_iodizium_plant_desc:0 "Una planta de energía alimentada por los exóticos Cristales de Iodizium que desafían la física. La extraña naturaleza de los cristales los convierte en generadores de energía increíblemente potentes."
  
  building_giga_iodizium_research:0 "Instalación de Investigación de Iodizium"
  building_giga_iodizium_research_desc:0 "Este edificio realiza varios experimentos con Cristales de Iodizium para estudiarlos y entender su increíblemente extraña naturaleza."
  
  building_giga_paluush_homes:0 "Megápolis de Paluush"
  building_giga_paluush_homes_desc:0 "Una ciudad masiva construida por los Paluushes. Es notablemente eficiente y organizada a pesar de emplear tecnologías primitivas, casi rivalizando con las construcciones urbanas de la era espacial."
  
  building_giga_paluush_capital:0 "Gran Palacio Paluush"
  building_giga_paluush_capital_desc:0 "Una red colosal de edificios que aparentemente sirve como la capital Paluushiana. De ella parecen emanar inmensas energías psiónicas."
  
  building_giga_habitat_zro_harvester:0 "Complejo de Refinado de Zro"
  building_giga_habitat_zro_harvester_desc:0 "Esta instalación procesa Zro extraído de depósitos accesibles."
  mod_building_giga_habitat_zro_harvester_max:0 "Complejo de Cosecha de Zro Máximo"
  
  building_giga_elysium_dust_sifter:0 "Instalación de Procesamiento de Polvo Espacial"
  building_giga_elysium_dust_sifter_desc:0 "El polvo espacial pasa frecuentemente a través del $name_orb_elysium$. Esta extensa instalación puede recoger este polvo y refinarlo en pequeñas cantidades de algo utilizable."
  
  building_giga_gas_fusion_plant:0 "Instalación de Fusión Atmosférica"
  building_giga_gas_fusion_plant_desc:0 "Este edificio fusiona elementos ligeros, como el Hidrógeno y el Helio recolectados de la atmósfera de este planeta, en elementos más pesados que pueden ser utilizados por nuestras industrias."
  mod_building_giga_gas_fusion_plant_max:0 "Instalaciones de Fusión Atmosférica Máximas"
  
  building_giga_gas_mote_harvester:0 "Extractor de Motas Atmosféricas"
  building_giga_gas_mote_harvester_desc:0 "Una instalación que explota enormes nubes de motas que flotan a través de la atmósfera de este Gigante Gaseoso."
  mod_building_giga_gas_mote_harvester_max:0 "Extractores de Motas Atmosféricas Máximas"
  
  building_giga_gas_floater_harvester:0 "Complejo de Análisis de Flotadores"
  building_giga_gas_floater_harvester_desc:0 "Instalaciones dedicadas a la manada y al estudio de las peculiares formas de vida aéreas encontradas en este Gigante Gaseoso."
  mod_building_giga_gas_floater_harvester_max:0 "Complejos de Análisis de Flotadores Máximos"
  
  building_ehof_sm_forge_1:0 "Fundición de Metal Sintiente"
  building_ehof_sm_forge_1_desc:0 "La $building_ehof_sm_forge_1$ es una instalación especializada que alimenta £alloys£ §Y$alloys$§! y £energy£ §Y$energy$§! en una acumulación de £ehof_sr_sentient_metal£ §YMetal Sintiente§! con el fin de replicar más £ehof_sr_sentient_metal£ §YMetal Sintiente§!."
  
  building_ehof_sm_forge_2:0 "Complejo de Fundición de Metal Sintiente"
  building_ehof_sm_forge_2_desc:0 "El $building_ehof_sm_forge_2$ es una variante más grande y eficiente de su predecesor. Hace uso de nuestro conocimiento ampliado de £ehof_sr_sentient_metal£ §YMetal Sintiente§! para crear más del material en menos tiempo."
  
  building_giga_research_lab_1:0 "Instituto de Examen Abstracto"
  building_giga_research_lab_1_desc:0 "Un instituto especializado para la investigación fenomenal y experimentos en la rama de la física abstracta. Posee una gran capacidad para el personal de investigación."
  
  building_giga_research_lab_2:0 "Instalación de Investigación de No Localidad"
  building_giga_research_lab_2_desc:0 "Un instituto especializado para la investigación y experimentos en la rama de la física abstracta, con una gran capacidad para el personal de investigación."
  
  building_giga_institute_1:0 "Tanque de Pensamiento No Ortodoxo"
  building_giga_institute_1_desc:0 "El $building_giga_institute_1$ es una instalación enorme dedicada a los estudios de física abstracta. La producción de investigación del planeta se ve impulsada."
  
  building_giga_supercomputer_1:0 "Supercomputadora Abstracta"
  building_giga_supercomputer_1_desc:0 "La $building_giga_supercomputer_1$ es una instalación enorme destinada a servir como la instalación central de procesamiento e investigación de un planeta para la física abstracta. La producción de investigación del planeta se ve enormemente impulsada por esta increíble instalación."
  
  building_giga_supercomputer_2:0 "Hipercomputadora Abstracta"
  building_giga_supercomputer_2_desc:0 "Esta instalación altamente avanzada y especializada permite el estudio y experimentación de fenómenos de no localidad cuántica."
  
  building_giga_institute_2:0 "Nexo de Ciencia Supercausal"
  building_giga_institute_2_desc:0 "El Nexo de Ciencia Supercausal es una instalación tremenda dedicada a los proyectos de investigación y experimentos más avanzados y enormes en lo que respecta a fenómenos no locales y supercausales dentro de la física abstracta."
  
  building_giga_energy_nexus_1:0 "Distribuidor de Energía de Conducción Láser"
  building_giga_energy_nexus_1_desc:0 "El enorme complejo utiliza conductores de alta energía potentes para transportar energía entre el planeta en el que se encuentra y otros planetas en su sistema solar."
  
  building_giga_energy_nexus_2:0 "Transmisor de Energía de Hiperlínea"
  building_giga_energy_nexus_2_desc:0 "Estos transmisores de energía de ultra alta capacidad pueden transferir energía entre sistemas solares y distribuir la energía de manera más eficiente dentro de nuestro imperio."
  
  building_giga_energy_nexus_3:0 "Entrelazador de Campo Transstellar"
  building_giga_energy_nexus_3_desc:0 "Esta construcción enorme emplea la teoría cuántica para entrelazar directamente diferentes ubicaciones en la galaxia, lo que nos permite transferir energía instantáneamente dentro de nuestro imperio."
  
  building_giga_planetary_shield_generator_1:0 "Pantalla Defensiva de Hipercampo"
  building_giga_planetary_shield_generator_1_desc:0 "El $building_giga_planetary_shield_generator_1$ es una versión mejorada de un Generador de Escudo Planetario clásico que proporciona una mayor protección al planeta de abajo."
  
  building_giga_planetary_shield_generator_2:0 "Protector de Masa Negativa"
  building_giga_planetary_shield_generator_2_desc:0 "Al crear una capa repulsiva de masa-energía alrededor de la atmósfera de un planeta mediante la utilización de £ehof_sr_negative_mass£ §YMasa Negativa§!, esta estructura protege un planeta incluso del bombardeo orbital más intenso. Solo el bombardeo a largo plazo y los haces de energía extremadamente altos pueden penetrar la capa repulsiva a tiempo."
  
  building_negative_mass_factory_1:0 "Prototipo de Anti-Transmutador de Energía"
  building_negative_mass_factory_1_desc:0 "Los avances en la física abstracta han permitido el desarrollo y construcción de instalaciones experimentales para la generación de £ehof_sr_negative_mass£ §YMasa Negativa§!. Como los sistemas empleados por el $ building_negative_mass_factory_1$ aún no están perfeccionados, su eficiencia de producción y rendimiento son muy pobres."
  
  building_negative_mass_factory_2:0 "Transmutador de Masa Negativa"
  building_negative_mass_factory_2_desc:0 "El siguiente paso en la producción de £ehof_sr_negative_mass£ §YMasa Negativa§!, el $building_negative_mass_factory_2$ es una forma completada del $building_negative_mass_factory_1$ con mayor eficiencia y rendimiento. Sin embargo, la conversión de energía a energía negativa todavía está lejos de ser eficiente, y seguirá siéndolo hasta que descubramos cómo convertir perfectamente entre los dos estados."
  
