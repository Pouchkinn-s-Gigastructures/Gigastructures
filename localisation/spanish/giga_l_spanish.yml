  blokkat_knowledge_name:0 "§GConocimiento de Blokkat§!"
  
  blokkat_knowledge_desc:0 "§GConocimiento de Blokkat§! es la suma de nuestro conocimiento combinado sobre los Blokkats y su tecnología. Reunir tanto conocimiento como sea posible es crucial si deseamos encontrar una manera de lidiar con los Blokkats, de una forma u otra."
  
  blokkat_scrap_name:0 "§MChatarra de Blokkat§!"
  blokkat_scrap_desc:0 "§MChatarra de Blokkat§! consiste en varias piezas de tecnología Blokkat recuperadas. Pueden usarse para otorgar §Himpulsos temporales e intensos§! o §Hmoderados pero permanentes§! en la §Yinvestigación§! y §Ydaño§! contra los Blokkats. Algunos §BProyectos de Investigación de Blokkat§! pueden usar la chatarra para §Yrevertir la ingeniería§! de sus componentes."
  
