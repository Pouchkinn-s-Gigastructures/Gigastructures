  personality_fallen_empire_pouchkinn:0 "Investigadores Atrapados"
  personality_fallen_empire_pouchkinn_desc:0 "Este Imperio Caído ha estado centrando sus esfuerzos de investigación en una sola tarea durante varios milenios. Sus especies orgánicas fundadoras han sido relegadas a vidas de lujo sin fin mientras que autómatas y megaestructuras poderosas trabajan incansablemente para intentar encontrar la llamada §YRespuesta Definitiva§!, que, según su Director trastornado, supuestamente otorgaría acceso a la divinidad.\n\nGanarán el equivalente a un nivel de todas las §YTecnologías Repetibles§! cada §Y5 años§!."
  
  personality_fallen_empire_awoken_pouchkinn:0 "Tecnomaniacos Trastornados"
  personality_fallen_empire_awoken_pouchkinn_desc:0 "Ha tomado milenios, pero la §YRespuesta Definitiva§! finalmente ha sido encontrada. Y ahora, es hora de actuar. El Director trastornado de esta civilización no se detendrá ante nada para realizar su gran ambición de alcanzar la divinidad.\n\nGanarán el equivalente a un nivel de todas las §YTecnologías Repetibles§! cada §Yaño§!."
  
  giga_fallen_empire_misc.1023.name:0 "Transmisión Entrante"
  giga_fallen_empire_misc.1023.desc:0 "Atención, habitantes de la galaxia.\n\nLa §YRespuesta Definitiva§! ha sido encontrada.\n\nPor lo tanto, me corresponde asegurar que las disputas de la galaxia no interfieran con el cumplimiento de mis ambiciones.\n\nO se someten, o se mantienen al margen de mis asuntos hasta que haya terminado.\n\nY entonces, finalmente seré libre.\n\nPara siempre."
  giga_fallen_empire_misc.1023.a:0 "¿De qué estás hablando?!"
  
  giga_fallen_empire_misc.1024.name:0 "Motor de Ascensión"
  giga_fallen_empire_misc.1024.desc:0 "Es evidente que la §YRed de Investigación Pouchkinniana§! ha encontrado su llamada §YRespuesta Definitiva§! que habían intentado encontrar durante milenios.\n\nAunque la naturaleza exacta de esta respuesta es incierta, es evidente que toda la operación es una trama de su director trastornado, §YWeeny Pouchkinn§!, para ascender y liberarse de las garras de nuestra realidad.\n\nLos sensores de largo alcance han detectado que Pouchkinn ha comenzado un extenso trabajo de construcción en el colosal Cerebro Matrioska Clase O dentro del sistema §YApex de la Comprensión§!. Según las transmisiones interceptadas, tiene la intención de convertir la estructura en un llamado §YMotor de Ascensión§!, un dispositivo gigantesco que permite a Pouchkinn ascender a un plano superior de existencia.\n\nCuriosamente, Pouchkinn no muestra interés en elevar al resto de su civilización, habiendo reducido a sus hermanos a hedonistas letárgicos e incautos, presumiblemente para sacarlos de su camino.\n\nSi se permite que Pouchkinn complete su dispositivo, nuestros científicos han concluido que, aunque no lo suficientemente drástico como para terminar la galaxia de inmediato, la retroalimentación del subespacio causada por la ruptura de Pouchkinn en el tejido del universo §Rdisruptaría y reorganizaría cada Hipervía en la galaxia§!, así como §Rcausaría daños significativos a las colonias y redes de comunicaciones UL§!.\n\nSuponiendo que Pouchkinn no sea detenido, se estima que tenemos unos §Y25 años§! antes de que se complete el Motor. Tendremos que §Rapoderarnos§! del sistema §YApex de la Comprensión§! y provocar la rendición del Imperio Despertado si queremos poner fin al esquema trastornado de Pouchkinn."
  giga_fallen_empire_misc.1024.a:0 "Reconocido."
  
  pouchkinn_engine_1:0 "Motor de Ascensión"
  pouchkinn_engine_1_DESC:0 "Una construcción colosal que utiliza la energía y el poder de cómputo del Cerebro Matrioska para desgarrar el tejido de la realidad."
  
  pouchkinn_engine_2:0 "Motor de Ascensión Activo"
  pouchkinn_engine_2_DESC:0 "Una construcción colosal que utiliza la energía y el poder de cómputo del Cerebro Matrioska para desgarrar el tejido de la realidad."
  
  giga_fallen_empire_misc.1025.name:0 "Estructura del Motor de Ascensión Completada"
  giga_fallen_empire_misc.1025.desc:0 "Informes alarmantes muestran que §YWeeny Pouchkinn§! ha completado la construcción de su desquiciado §YMotor de Ascensión§!. Como se esperaba, ahora ha comenzado a alimentar la estructura con cantidades incalculables de energía extraída de la estrella para desgarrar la realidad.\n\nEstimamos que ahora queda poco más de una década antes de que el dispositivo esté listo para activarse y ascender a Pouchkinn fuera del universo, causando un caos generalizado en la galaxia."
  giga_fallen_empire_misc.1025.a:0 "¡Debemos apresurarnos!"
  
  giga_fallen_empire_misc.1027.name:0 "Motor de Ascensión Activado"
  giga_fallen_empire_misc.1027.desc:0 "Desafortunadamente, hemos fallado en detener a §YWeeny Pouchkinn§! de alimentar completamente su §YMotor de Ascensión§!. Tan pronto como el dispositivo está listo, el Director no pierde tiempo en moverse hacia la colosal puerta de entrada posicionada directamente sobre la estructura mientras el Motor entrega cantidades insondables de energía en un traje hecho específicamente para él.\n\nEl etéreo retumbar del dispositivo se siente en toda la galaxia mientras Pouchkinn comienza a absorber la energía en su propio ser. Pronto, el resplandor mental de Pouchkinn se vuelve abrumador, brillando sobre la galaxia como un faro a través de las mentes de todos los sapiens.\n\nA medida que las energías de Pouchkinn alcanzan niveles inconcebibles y la tela de la realidad comienza a desmoronarse a su alrededor, un mensaje final se siente dentro de las mismas conciencias de cada ser en la galaxia..."
  giga_fallen_empire_misc.1027.a:99 "..."
  
  giga_fallen_empire_misc.1028.name:0 "Transmisión entrante"
  giga_fallen_empire_misc.1028.desc:0 "Han pasado diez mil años y un esfuerzo incalculable.\n\nPero al fin, he tenido éxito.\n\nEstoy libre de las garras de esta absurda realidad.\n\nAdiós."
  giga_fallen_empire_misc.1028.a:0 "Hasta siempre..."
  
  giga_fallen_empire_misc.1029.name:0 "El Fin del Maníaco"
  giga_fallen_empire_misc.1029.desc:0 "...y así, Weeny Pouchkinn ya no existe. Justo después del final de su último mensaje, su firma desaparece de nuestra realidad y todo queda en silencio.\n\nPero la quietud no dura mucho tiempo ya que el dispositivo ahora agotado de Pouchkinn colapsa sobre sí mismo, liberando una explosión gigantesca de energía que se filtra por toda la galaxia.\n\nLas hipervías a través del espacio conocido comienzan a fallar y entrar y salir de la existencia y la infraestructura planetaria se sacude con terremotos colosales mientras el espacio-tiempo mismo se tuerce y dobla bajo la inmensa presión de la retroalimentación subespacial del Motor.\n\nLa onda solo tarda unas pocas horas en cruzar la galaxia pero sus consecuencias son innegables. Toda la red de hipervías ha sido completamente descompuesta y reorganizada mientras que cada planeta habitado ha sufrido daños significativos en el evento.\n\nTodo en nombre de la visión demente de Pouchkinn. Pero dondequiera que esté ahora, probablemente le importa poco nuestro destino insignificante..."
  giga_fallen_empire_misc.1029.a:0 "Libertad, pero ¿a qué costo?"
  giga_fallen_empire_misc.1029.a.tooltip:0 "Cada planeta en la galaxia recibe §R100 Devastación§!.\nLa §YRed de Hipervías§! está completamente reorganizada."
  
  giga_fallen_empire_misc.1041.name:0 "Cerebro Matrioshka Clase-O Incautado"
  giga_fallen_empire_misc.1041.desc:0 "Con la pérdida de su colosal Cerebro Matrioskha Clase-O ubicado dentro del sistema §YApex de la Comprensión§!, la §YRed de Investigación Pouchkinniana§! ya no puede continuar su demente búsqueda de su §YRespuesta Definitiva§!.\n\nEl desquiciado director del Imperio Caído, §YWeeny Pouchkinn§!, ha desaparecido tras la pérdida de su activo más valioso, lo que lleva a la paralización completa de la mayoría de las operaciones de investigación.\n\nSin embargo, en un acto final de desafío para impedir a quienquiera que se apoderó de su preciada megaestructura, Pouchkinn ha saboteado las capas más externas de su Cerebro Matrioskha con explosivos ocultos, lo que sin duda llevará a una drástica reducción de sus capacidades de investigación."
  giga_fallen_empire_misc.1041.a:0 "Excelente."
  giga_fallen_empire_misc.1041.a.tooltip:0 "La §YRed de Investigación Pouchkinniana§! vuelve a ser un Imperio Caído regular, los §YGatzo Archivistas§!."
  
  giga_fallen_empire_misc.1042.name:0 "Motor de Ascensión Incautado"
  giga_fallen_empire_misc.1042.desc:0 "Las fuerzas enemigas han logrado incautar y desmantelar con éxito el §YMotor de Ascensión§! desquiciado de §YWeeny Pouchkinn§! dentro del sistema §YApex de la Comprensión§!.\n\nCon la pérdida de su activo más importante, Pouchkinn ya no podrá llevar a cabo su demente plan de ascender más allá de nuestra realidad. Los informes indican que el Director ha desaparecido tras la captura del Motor, y su civilización, ahora desprovista de propósito, está cayendo en un completo desorden ya que Pouchkinn evidentemente no hizo planes de contingencia para una posible pérdida del Motor.\n\nEl Cerebro Matrioskha, sin embargo, ha sufrido daños significativos en la lucha y el desmantelamiento posterior del motor y es probable que sea significativamente menos productivo hasta que se puedan realizar las reparaciones adecuadas."
  giga_fallen_empire_misc.1042.a:0 "Buena riddance."
  giga_fallen_empire_misc.1042.a.tooltip:0 "La §YFinalidad Pouchkinniana§! vuelve a ser un Imperio Despertado regular, los §YGatzo Directores§!."
  
  giga_pouchkinn_fe_disarray:0 "Caos Completo"
  giga_pouchkinn_fe_disarray_desc:0 "Pouchkinn no hizo un plan de respaldo. Clásico Pouchkinn."
  
  giga_fallen_empire_misc.1043.name:0 "La Finalidad Pouchkinniana Cae en Desorden"
  giga_fallen_empire_misc.1043.desc:0 "Con Pouchkinn fuera de nuestra realidad, la §YFinalidad Pouchkinniana§! se ha quedado sin propósito ni objetivo.\n\nLa destrucción de su Cerebro Matrioska durante la ascensión de Pouchkinn significa que la mayoría de los esfuerzos de investigación se han detenido. Sin un propósito real para su existencia, parece que el caos y el desorden es todo lo que espera al otrora poderoso Imperio Despertado."
  giga_fallen_empire_misc.1043.a:0 "Al menos ya no serán una amenaza. Con suerte."
  giga_fallen_empire_misc.1043.a.tooltip:0 "Sin Pouchkinn para guiarlos, la §YFinalidad Pouchkinniana§! vuelve a ser un Imperio Despertado regular, los §YDirectores Gatzo§!."
  
  giga_fallen_empire_misc.1044.name:0 "Finalidad Pouchkinniana Destruida"
  giga_fallen_empire_misc.1044.desc:0 "Las fuerzas enemigas han logrado destruir con éxito la §YFinalidad Pouchkinniana§! y desmantelar el §YMotor de Ascensión§! demente de §YWeeny Pouchkinn§! dentro del §YSistema del Apex del Entendimiento§!.\n\nCon la pérdida de su activo más importante, Pouchkinn ya no podrá llevar a cabo su demencial plan de ascender más allá de nuestra realidad y los informes indican que el Director ha desaparecido tras la caída de su civilización.\n\nSin embargo, el Cerebro Matrioska ha sufrido daños significativos en los combates y el posterior desmantelamiento del motor y es probable que sea significativamente menos productivo hasta que se puedan realizar las reparaciones adecuadas."
  giga_fallen_empire_misc.1044.a:0 "Buena riddance."
  
  giga_fallen_empire_misc.1045.name:0 "Red de Investigación Pouchkinniana Destruida"
  giga_fallen_empire_misc.1045.desc:0 "Las fuerzas enemigas han logrado destruir con éxito la §YRed de Investigación Pouchkinniana§! y apoderarse de su precioso §YCerebro Matrioska Clase-O§! dentro del §YSistema del Apex del Entendimiento§!.\n\nCon la pérdida de su activo más importante y la derrota total de sus fuerzas, ya no podrán perseguir la §YRespuesta Definitiva§! y los informes indican que el Director ha desaparecido tras la caída de su civilización.\n\nSin embargo, el Cerebro Matrioska ha sufrido daños significativos en los combates y el posterior desmantelamiento del motor y es probable que sea significativamente menos productivo hasta que se puedan realizar las reparaciones adecuadas."
  giga_fallen_empire_misc.1045.a:0 "Buena riddance."
  
  pouchkinn_trait_deranged:0 "Trastornado"
  pouchkinn_trait_deranged_desc:0 "Este líder está completamente obsesionado con ideas insanas que van en contra de la noción misma de cordura."
  
  #diplomatic messages
  GIGA_DG_NEUTRAL_GREETING_01:0 "No ahora, justo empezó la mejor parte."
  GIGA_DG_NEUTRAL_GREETING_02:0 "Este es el punto donde los aplasto a todos en glorioso combate. Oh, un visitante. ¿No ves que estoy ocupado?"
  GIGA_DG_NEUTRAL_GREETING_03:0 "Acabas de hacerme perder el partido. Buen trabajo."
  GIGA_DG_HOSTILE_GREETING_01:0 "Estás quitando de mi precioso tiempo libre. Haz esto rápido, antes de que decida desafiarte."
