  district_giga_birch_void_orykta:0 "Operaciones de Extracción Alfa"
  district_giga_birch_void_orykta_desc:0 "Explotaremos y exploraremos este agujero negro gigantesco, porque hemos sido inaugurados como los señores del cosmos. El horizonte de eventos y otros conceptos primitivos ya no son una preocupación para nosotros."
