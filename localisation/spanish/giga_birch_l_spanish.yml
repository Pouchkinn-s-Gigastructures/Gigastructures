  giga_mega.402.name:0 "El Núcleo Galáctico"
  giga_mega.402.desc:0 "Desde que nuestra especie logró el vuelo espacial y se aventuró hacia las estrellas, un aspecto de la geografía galáctica ha eludido a astrónomos y físicos por igual: el núcleo galáctico. De hecho, hasta ahora, el núcleo ha estado completamente separado del resto de la galaxia. Sin embargo, los nuevos avances en las técnicas de mapeo de hiperspacio han llevado a nuestros científicos a creer que el núcleo podría ser realmente accesible utilizando la red de hipervías, si podemos averiguar dónde exactamente están ubicados los puntos de brecha de hiperspacio.\nSe ha preparado un proyecto especial para encontrar y explotar dichos puntos con el fin de acceder al núcleo galáctico. Se crearán algunas hipervías que conducen al núcleo al finalizar, por lo que nuestros científicos aconsejan iniciar el proyecto después de asegurarse de que nuestros rivales no podrán usarlas. Sin embargo, no hay forma de predecir dónde terminarán siendo las hipervías."
  giga_mega.402.a:0 "Reconocido."
  
  giga_mega.403.name:0 "Hipervías del Núcleo Galáctico Localizadas!"
  giga_mega.403.desc:0 "¡Noticias fantásticas! Después de mucha investigación y mapeo intensivos, nuestros científicos han anunciado que se han descubierto puntos de brecha de hiperspacio que conducen al cúmulo central! Nuestros equipos de investigación utilizaron un haz de taquiones de largo alcance para abrir remotamente esos puntos de brecha, creando así nuevas hipervías. Esto significa que el núcleo ahora es accesible (para nosotros, y para todos los demás también), y nuestros investigadores aconsejan encarecidamente enviar un buque para explorarlo."
  giga_mega.403.a:0 "¡Asombroso!"
  giga_mega.403.a.tooltip:0 "El Núcleo Galáctico ahora puede ser accedido"
  
  giga_dialog.4101.name:0 "Supermasivo"
  giga_dialog.4101.desc:0 "Después de un arduo viaje, nuestra nave científica finalmente ha llegado al centro de nuestra galaxia.\nAl entrar en el sistema, la tripulación quedó asombrada ante la vista de un §YAgujero Negro Supermasivo Inactivo§! absolutamente masivo.\n\nEste objeto gigantesco pesa varios miles de millones de masas estelares y tiene un diámetro de varios cientos de unidades astronómicas. También se observó un planeta oceánico solitario orbitándolo, y uno de los científicos especuló que ciertamente tendría olas gigantes debido a las inmensas fuerzas de marea del agujero negro.\nAunque por ahora es mera especulación, algunos de los elementos más salvajes de la comunidad científica teorizan que sería posible construir una esfera masiva alrededor de este agujero negro, que podría ser habitada por cuatrillones de seres vivos."
  giga_dialog.4101.a:0 "¡Increíble!"
  
  giga_dialog.4102.name:0 "$name_birch$ Emplazamiento Completo!"
  giga_dialog.4102.desc:0 "El Emplazamiento para un futuro $name_birch$ ahora ha sido completado alrededor del agujero negro central de nuestra galaxia. Este andamio servirá como un terreno de preparación para comenzar a construir la estructura real, que será una gigantesca cáscara de superaleaciones justo por encima del horizonte de eventos, donde la gravedad es habitable."
  giga_dialog.4102.a:0 "Genial."
  
  giga_dialog.4103.name:0 "$name_birch$ Estructura Ecuatorial Completa!"
  giga_dialog.4103.desc:0 "El primer paso en la construcción de nuestro $name_birch$ está hecho. Hemos construido un anillo masivo que rodea el Agujero Negro, y servirá como base para construir el resto del marco masivo de la estructura."
  giga_dialog.4103.a:0 "Maravilloso."
  
  giga_dialog.4104.name:0 "$name_birch$ Estructura Completa!"
  giga_dialog.4104.desc:0 "¡El marco de nuestro $name_birch$ ha sido completamente completado! Un andamio masivo ahora rodea el Agujero Negro, y ahora debemos comenzar la parte más difícil: construir la cáscara masiva en sí. Será una tarea larga y ardua, pero una vez que esté completa, tendremos acceso a un espacio habitable infinito."
  giga_dialog.4104.a:0 "Estamos acercándonos."
  
  giga_dialog.4105.name:0 "$name_birch$ Completo!"
  giga_dialog.4105.desc:0 "Hoy es un día increíble en la Historia Galáctica. De hecho, después de décadas de trabajo peligroso, ahora hemos completado la construcción de un $name_birch$ absolutamente masivo alrededor del Núcleo Galáctico. Esta cáscara masiva está actualmente desierta, pero su inmensa superficie significa que puede albergar efectivamente una cantidad virtualmente infinita de personas. cuando se coloniza. Con este proyecto completo, definitivamente hemos alcanzado el pináculo de la ingeniería de hábitat, y esta gran construcción probablemente eclipsa todas las demás megaestructuras jamás construidas en la historia galáctica!\n\n§YEl $name_birch$ ganará automáticamente más espacios de distritos a medida que crezca su población, hasta una cantidad infinita.§!\n\nAhora tenemos un edicto disponible para comenzar §YLa Gran Migración§! para poblar este vasto mundo."
  giga_dialog.4105.a:0 "¡Grandioso!"
  
  birch_world_0:0 "$gc_tera$$name_birch$ Emplazamiento"
  birch_world_0_DESC:0 "El Emplazamiento para un futuro $name_birch$, albergando al personal necesario y la infraestructura para comenzar a construir una esfera masiva alrededor de un Agujero Negro supermasivo."
  birch_world_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_terastructure$ - $giga_list_category_habitable_mega$\nConstruye un hábitat alrededor de un §YAgujero Negro Supermasivo§! con §YDistritos Infinitos§!\n§LUna gigantesca cáscara construida alrededor de un Agujero Negro Supermasivo, que puede albergar una población infinita. El Hábitat definitivo.§!" #megalistentry Mundo Birch
  birch_world_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - El §YMundo Birch§! ganará §Y1 Ranura de Distrito§! por cada §Y100§! poblaciones. Sus distritos son muy poderosos y proporcionan una plétora de trabajos. Si §YLotes Antiguos de Tecnologías§! está habilitado y §YEsferas del Vacío§! están desbloqueadas, puede ser mejorado a un §YEsfera del Vacío del Mundo Birch§!, el hábitat más poderoso en existencia"
  
  birch_world_1:0 "$name_birch$ Nexo Ecuatorial"
  birch_world_1_DESC:0 "Este anillo masivo rodea el ecuador del Agujero Negro, y es el primer paso hacia la finalización del marco masivo del $name_birch$."
  
  birch_world_2:0 "$name_birch$ Nexo"
  birch_world_2_DESC:0 "El marco de un futuro $name_birch$ construido alrededor de un Agujero Negro Supermasivo. Ahora podemos comenzar a construir la propia cáscara del $name_birch$."
  
  birch_world_3:99 "$name_birch$"
  birch_world_3_DESC:0 "Un $name_birch$ completado construido alrededor de un Agujero Negro Supermasivo. No es más que una cáscara de metal sobre el horizonte de eventos, pero ofrece casi un espacio habitable infinito."
  
