  vsbw.1.title:0 "Está hecho."
  vsbw.1.desc:0 "Después de 20 años de ardua construcción a escala gigante, por fin está completo.\n[center_of_the_universe.GetName] se ha convertido con éxito en una Esfera Celestial del Vacío que encierra la totalidad de la hiperestructura que abarca años luz.\n\nAlgunos pueden llamar a este proyecto, que ha creado efectivamente el hábitat más grande y avanzado jamás construido en la historia galáctica, locura.\n\nPero son meros tontos, porque preferimos llamarlo lo que realmente es.\n\nAmbición."
  
