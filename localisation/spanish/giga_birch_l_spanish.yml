  origin_birch:0 "Mundo Birch en Decadencia"
  origin_birch_desc:0 "La visión del mundo de esta civilización se hizo añicos cuando un impacto de asteroide masivo perforó un agujero en su cielo. Al darse cuenta de que su mundo es una megaestructura vasta y antigua, han buscado internamente una forma de salvar su hogar en decadencia."
  origin_birch_effects:0 "- Comienza con un §H$pc_origin_birch$§! en el §HNúcleo Galáctico§! como tu mundo natal.\n- El §HNúcleo Galáctico§! comienza abierto a la galaxia.\n- Comienza con la Situación §H\"$giga_situation_birch_origin$\"§!.\n- Obtén acceso a únicos §H$district_giga_origin_birch_lab_plural$§! en tu mundo natal, que pueden ser mejorados a través de §HExploración§!.\n- Desbloquea modificadores poderosos para tu mundo natal a través de §HExploración§!.\n- El §H$pc_origin_birch$§! puede ser reparado, desbloqueando especiales §H$pc_birch$§! £district£ §HInsula§! y Distritos §HSector§!.\n- Preferencia de Habitabilidad establecida en §H$trait_pc_birch_preference$§!, haciendo que el asentamiento en la mayoría de los planetas sea mucho más difícil.\n- Un planeta cercano puede tener la clave para una colonización adicional.\n\n§RMúltiples personas no pueden usar este Origen. Cualquier imperio con este origen después del primero se generará con $origin_default$ en su lugar.§!"
  
  #giga_birch_start_dialog:0 "No sabemos qué pasó con nuestros antepasados. ¿Enemigos, plaga, guerra civil? Ahora existen como mitos y leyendas, su conocimiento y poder perdidos. De alguna manera construyeron este vasto mundo alrededor del agujero negro en el centro de nuestra galaxia, ahora vivimos en la vasta y resonante extensión diseñada para albergar a un millón de veces más personas de las que quedan.\nA medida que todas las secciones excepto las últimas han caído en desuso y inutilidad, nuestro pueblo ha sido llenado con un nuevo sentido de propósito: debemos unirnos y tomar nuestro lugar en las estrellas, o nos perderemos para siempre en la historia.\n\nNuestra primera orden del día será nombrar a un gobernador. Luego necesitamos asegurarnos de que estamos trabajando en los trabajos correctos:\n"
  
  #giga_start_screen_birch:0 "$giga_birch_start_dialog$Necesitamos un §Y$job_structure_manager$§! para evitar que el lugar caiga en ruinas.\n\nEs posible que tengamos que hacer redundantes a algunas personas de su trabajo preferido para que eso suceda."
  
  #giga_start_screen_birch_hive:0 "$giga_birch_start_dialog$Necesitamos un §Y$job_structure_process$§! para evitar que el lugar caiga en ruinas."
  
  #giga_start_screen_birch_machine:0 "$giga_birch_start_dialog$Necesitamos un §Y$job_structure_process$§! para evitar que el lugar caiga en ruinas."
  
  giga_start_screen_birch:0 "Sabemos muy poco de nuestro antiguo pasado. Hasta hace unos siglos, pensábamos que [GetHomeWorldName] era todo lo que había: una barrera impenetrable debajo de nosotros, otra sostenida a mil kilómetros de altura por grandes espiras, y las estrellas rodantes trazando un camino a lo largo del cielo para marcar el día y la noche.\n\nUn impacto de asteroide masivo destrozó nuestras suposiciones al perforar un agujero directamente a través de la barrera superior y mostrarnos el universo exterior. Usando la espira más cercana para apoyarnos, construimos una torre para llegar a la brecha y dimos nuestros primeros pasos vacilantes hacia la galaxia más amplia.\n\nLos antiguos puertos estelares y astilleros secos que encontramos en la superficie exterior cambiaron todo. A medida que nuestra primera nave espacial viajaba hacia el exterior, nos dimos cuenta de que nuestro hogar no era natural. Más bien, era una esfera artificial colosal, que claramente estaba en un estado de descomposición.\n\nNo encontrando más respuestas arriba, ahora estamos planeando una gran expedición para buscar una forma de llegar a las capas teóricas de abajo."
  
  giga_birch.title:0 "Hipervías del Núcleo Descubiertos"
  giga_birch.desc:0 "Hemos logrado que los sensores funcionen correctamente de nuevo y hemos descubierto que no estamos solos en el centro de la galaxia. Hay un pequeño número de sistemas que han sido arrastrados más cerca que el anillo galáctico principal por la gravedad del agujero negro.\n\nPor el momento parece que no hay conexión con el resto de la galaxia. A partir de nuestra traducción de fragmentos de registro, creemos que la gravedad del agujero negro interfiere con las conexiones entre los sistemas internos y los regulares y que cualquier Hipervía entre ellos se debilitaría y se desvanecería sin viaje.\n\nHemos emitido un §Yproyecto especial§! para localizarlos y abrirlos"
  
  giga_birch.003.name:0 "El Núcleo Galáctico se Conecta a la Galaxia"
  giga_birch.003.desc:0 "Con un aumento detectable en todos nuestros instrumentos, se han abierto hipervías entre el Núcleo Galáctico y el resto de la Galaxia.\n\nPodemos irnos. Pero, ¿qué encontraremos esperándonos?"
  giga_birch.003.desc2:0 "Con un aumento detectable en todos nuestros instrumentos, se han abierto hipervías entre el Núcleo Galáctico y el resto de la Galaxia.\n\n¡Esto no fue causado por nosotros, estamos seguros de ello! La Galaxia se acerca."
  
  decision_giga_origin_birch_restore:0 "Restaurar $pc_birch$"
  decision_giga_origin_birch_restore_desc:0 "Finalmente somos capaces de restaurar nuestro hogar a su gloria original."
  decision_giga_origin_birch_restore_tooltip:0 "Las características y distritos planetarios existentes serán reemplazados."
  
  giga_birch_origin_motivated_explorers:0 "Exploradores inspirados"
  giga_birch_origin_motivated_explorers_desc:0 "§LCon la información recién descubierta, nuestros exploradores son más capaces que nunca.§!"
  giga_birch_origin_motivated_explorers_effect:0 "Progreso mensual de la situación de exploración: §G+25%§!"
  
  giga_birch_origin_random_4:0 "Excedente de manufactura"
  giga_birch_origin_random_4_desc:0 "El antiguo complejo de manufactura en la capa de la máquina está funcionando incluso mejor de lo esperado."
