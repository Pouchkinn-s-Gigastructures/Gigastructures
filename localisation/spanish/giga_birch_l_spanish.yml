  # birch lost somehow
  giga_birch.101:0 "¡Mundo Birch perdido!"
  giga_birch.101.desc:0 "La Estructura nos ha sido arrebatada. Expulsados de nuestro hogar, nuestros esfuerzos de exploración no pueden continuar."
  giga_birch.101.a:0 "Reclamaremos nuestro hogar a cualquier costo."
  
  # birch planet-killed
  giga_birch.103:0 "[this.GetName] ¡Exterminado!"
  giga_birch.103.desc:0 "La Estructura ha sido destrozada, fragmentos de conchas caen en el vacío o son consumidos por el agujero negro dentro. Nuestro hogar está destruido, y cualquier esperanza de repararlo se ha ido con él. Estamos sin propósito."
  giga_birch.103.a:0 "Una pérdida inmensurable."
  
  # birch reclaimed
  giga_birch.105:0 "[this.GetName] ¡Recuperado!"
  giga_birch.105.desc:0 "¡La Estructura ha sido recuperada! Gran parte de nuestra patria yace en ruinas, pero podemos reconstruir. Ahora que estamos de nuevo en control, nuestros esfuerzos de exploración pueden reanudarse."
  giga_birch.105.a:0 "Nuestro hogar está seguro una vez más."
  
  #########################################
  ### Edge of Eternity Dig Site ###########
  #########################################
  
  giga_birch.800:0 "Una investigación más profunda"
  giga_birch.800.desc:0 "Ha pasado un año desde la finalización oficial de nuestros esfuerzos de colonización en [from.planet.GetName], y nuestros colonos se han familiarizado más con el complejo de arcología antigua que los protege de las tormentas y las corrientes peligrosas que recorren la superficie del planeta. Muchas preguntas sobre las enormes estructuras oceánicas permanecen sin respuesta, y el potencial para el descubrimiento científico es alto.\n\nSe ha despejado un sitio en una de las plataformas centrales y se ha preparado para una mayor investigación."
  giga_birch.800.a:0 "Podríamos aprender mucho aquí."
  
  site_giga_birch_origin_edge_of_eternity:0 "Arcologías Oceánicas Antiguas"
  site_giga_birch_origin_edge_of_eternity_intro:0 "Las antiguas arcologías en [planet.GetName] son todo lo que separa a nuestros colonos de mares furiosos. Cómo y por qué fueron construidas sigue siendo un misterio, particularmente con la Estructura acechando sobre el planeta."
  
  giga_birch.801:0 "Antiguos Accesos"
  giga_birch.801.desc:0 "Una serie de corredores de acceso en una sección raramente visitada de la arcología han llevado a nuestros [owner.GetArchaeologistPlural] a una enorme puerta de explosión que parece separar una gran sección de la plataforma del complejo en general.\n\nEsto podría ser algún tipo de repositorio de datos seguro u otra área sensible."
  giga_birch.801.a:0 "Una puerta sellada es una buena señal."
  
  giga_birch.802:0 "Mapeando las extensiones"
  giga_birch.802.desc:0 "La puerta de explosión ha sido abierta, y el área dentro de ella ahora está siendo mapeada. Una enorme sección de la arcología parece haber sido dedicada a algún tipo de archivo digital, pero el avanzado estado de decadencia evidente en toda la estructura puede significar que no queda nada por encontrar."
  giga_birch.802.a:0 "No dejes piedra sin mover."
  
  giga_birch.803:0 "Servidores Dilapidados"
  giga_birch.803.desc:0 "Se ha encontrado una habitación en lo profundo del archivo que contiene una serie de registros aparentemente intactos. La disposición del área alrededor de ella y el bajo nivel de medidas de seguridad sugieren que no es de particular importancia, más olvidada que específicamente preservada.\n\nNuestros [owner.GetArchaeologistPlural] están decodificando los contenidos, pero debido al nivel de daño, armar algo de utilidad puede llevar algún tiempo."
  giga_birch.803.a:0 "Somos afortunados de que el archivo esté al menos parcialmente intacto."
  
  giga_birch.804:0 "Un tesoro de esquemas"
  giga_birch.804.desc:0 "Los esfuerzos para armar datos utilizables a partir de los restos del archivo finalmente han dado algunos resultados.\n\n¡Parece que esta sección en particular se utilizó para almacenar los esquemas para la arcología y otras instalaciones similares! Están incompletos debido a la deterioración de los medios de almacenamiento, pero incluso esta visión limitada en las mentes de sus arquitectos seguramente será increíblemente valiosa."
  giga_birch.804.a:0 "Podríamos usar este conocimiento para colonizar otros planetas..."
  giga_birch.804.pops:0 "Cada £pop£ §YPoblación§! en §H[this.GetName]§! con el rasgo §Y$trait_pc_birch_preference$§! ganará el rasgo §Y$trait_pc_ocean_preference$§! en su lugar."
  giga_birch.804.b:0 "... o reutilizarlo para construir hábitats espaciales en su lugar."
  
  giga_birch_origin_building_reward_habitat:0 "Ingeniería inversa de la arcología"
  giga_birch_origin_building_reward_habitat_desc:0 "Hemos aprendido mucho sobre la construcción del complejo de arcología en El Borde de la Eternidad."
  giga_birch_origin_building_reward_planet:0 "Ingeniería inversa de la arcología"
  giga_birch_origin_building_reward_planet_desc:0 "Hemos aprendido mucho sobre la construcción del complejo de arcología en El Borde de la Eternidad."
  
