  # expedition 1
  giga_birch.1001:0 "La Primera Expedición"
  giga_birch.1001.desc:0 "Hoy marca la fecha de partida de nuestra primera gran operación exploratoria para descubrir una aguja de tránsito funcional, y a través de ella, los orígenes de nuestro mundo natal. Aunque en el pasado se han hecho muchos intentos para mapear regiones lejos de nuestra insula natal, han sido comparativamente pequeños y mal equipados, y han encontrado poco de utilidad en la vasta naturaleza.\n\nAhora que hemos visto la Estructura desde el espacio y entendemos su verdadera inmensidad, es imperativo que nuestros [GigaGetExplorerPlural] tengan el equipo y los suministros que necesitan para excursiones de tal escala épica.\n\nEl Líder de la Expedición [giga_birch_expedition_leader.GetName] ha sido asignado para liderar la operación, liderando una fuerza combinada de tierra, mar y aire lo suficientemente grande como para viajar las distancias extremas requeridas mientras mantienen la mayor parte de su propia cadena de suministro.\n\nNo sabemos qué encontraremos allí, pero esperamos que al menos pueda arrojar algo de luz sobre la verdadera naturaleza de esta antigua estructura."
  giga_birch.1001.a:0 "Nos adentramos en la oscuridad, en busca de la verdad."
  
  giga_birch.1002:0 "Solo Ruinas"
  giga_birch.1002.desc:0 "El Líder de la Expedición [giga_birch_expedition_leader.GetName] informa que nuestros [GigaGetExplorerPlural] han descubierto los restos de un gran asentamiento, dispuesto de manera similar a la nuestra alrededor de una de las grandes agujas de soporte, que desafortunadamente no funciona.\n\nEntre el estado desgastado de las ruinas y cuántas estructuras parecen haber sido completamente enterradas por las lluvias de limo, nuestros [GetArchaeologistPlural] estiman que el asentamiento ha estado abandonado durante unos 200 años.\n\nSe está llevando a cabo una investigación más exhaustiva, y debería estar lista para informar pronto."
  giga_birch.1002.a:0 "Separados por el espacio, y el tiempo."
  
  giga_birch.1003:0 "¿Una Presencia Permanente?"
  giga_birch.1003.desc:0 "El informe sobre el asentamiento en ruinas descubierto por nuestros [GigaGetExplorerPlural] ha llegado, y hace poco para explicar lo que hemos visto.\n\nSegún el jefe de la expedición [GetArchaeologist], la civilización que una vez vivió aquí estaba bien establecida, y tenía un nivel significativo de infraestructura industrial. No queda mucho para ayudarnos a entender exactamente cómo eran, ya que no se han encontrado restos, y todos los medios de almacenamiento encontrados han decaído más allá del reconocimiento. Todo lo que podemos decir con certeza es que tenían un plan corporal diferente al nuestro, ya que sus herramientas y accesorios son de diseño alienígena.\n\nEl Líder de la Expedición [giga_birch_expedition_leader.GetName] ha sugerido que establezcamos una base de operaciones avanzada en el sitio, ya que este misterio podría convertirse en un tema de estudio a largo plazo. [giga_birch_expedition_leader.GetSheHeCap] [giga_birch_expedition_leader.GetIsAre] también sugiriendo que podríamos usar algunos de los sitios menos interesantes para reunir recursos, ya sea a través del reciclaje o la reurbanización de tierras."
  giga_birch.1003.a:0 "Reutilizar sus fábricas."
  giga_birch.1003.a.desc:0 "Vamos a reajustar su infraestructura industrial para producir £consumer_goods£ §Y$consumer_goods$§!.\n "
  giga_birch.1003.b:0 "Recuperar algunas de las estructuras."
  giga_birch.1003.b.desc:0 "Desmantelar algunas de las ruinas menos significativas producirá £minerals£ §Y$minerals$§! y £alloys£ §Y$alloys$§!.\n "
  giga_birch.1003.c:0 "Recuperar las plantas de energía."
  giga_birch.1003.c.desc:0 "Reparar su infraestructura eléctrica nos permitirá cosechar energía extra £energy£ §Y$energy$§!.\n "
  giga_birch.1003.d:0 "Toda esa tierra cultivable debería ser utilizada."
  giga_birch.1003.d.desc:0 "Despejar algunos escombros sin sentido nos permitirá producir £food£ §Y$food$§! en esta área.\n "
  
  giga_birch.1004:0 "Un Futuro Incierto"
  giga_birch.1004.desc:0 "El descubrimiento de una civilización extinta que parece haber seguido una trayectoria tecnológica similar a la nuestra nos ha dejado con una sensación de incertidumbre sobre nuestra propia permanencia. Tenemos la ventaja de poder acceder al espacio más allá de la capa exterior de la Estructura, pero aún no hemos encontrado una sola aguja funcional a través de la cual alcanzar los niveles inferiores. Es posible que ninguna de ellas permanezca en un estado operativo, en cuyo caso es posible que nunca logremos nuestro objetivo.\n\nDebemos redoblar nuestros esfuerzos. La próxima expedición irá más lejos, aprenderá más, y estará mejor preparada para repeler cualquier cosa que pueda amenazar su misión."
  giga_birch.1004.a:0 "Esta base avanzada será el primer paso de muchos."
  
  #########################################
  # expedition 2
  
  giga_birch.2001:0 "La Segunda Expedición"
  giga_birch.2001.desc:0 "Ha llegado el momento de lanzar nuestra segunda gran expedición hacia lo desconocido, buscando una vez más una aguja funcional para acceder a las capas inferiores de la Estructura.\n\nConstruyendo sobre nuestros hallazgos anteriores, nuestros exploradores partirán desde la base avanzada establecida entre las ruinas descubiertas por la primera expedición. El líder de la expedición [giga_birch_expedition_leader.GetName] y su equipo de [GigaGetExplorerPlural] están listos para enfrentar cualquier desafío que se les presente."
  giga_birch.2001.a:0 "Una vez más hacia lo desconocido."
  
  giga_birch.2002:0 "Señales de civilización"
  giga_birch.2002.desc:0 "El líder de la expedición [giga_birch_expedition_leader.GetName] informa que nuestra expedición ha captado señales de radio indicativas de una sociedad industrializada, y ha enviado varios exploradores camuflados por delante del convoy principal para investigar más a fondo.\n\nPor lo que se ha podido deducir hasta ahora, parecen ser [giga_birch_expedition_2_country.GetSpeciesClassPlural] con un nivel tecnológico significativamente inferior al nuestro. Tienen muchas ciudades, varias de las cuales están construidas alrededor de agujas, con estructuras construidas en parte en su exterior principalmente utilizadas para lanzar aviones de ala fija a largas distancias.\n\nNo hay indicación de que hayan detectado a nuestros [GigaGetExplorerPlural], y se están haciendo todos los esfuerzos para mantenerlo así."
  giga_birch.2002.a:0 "Recopila tanta información como sea posible."
  
  giga_birch.2003:0 "¡Contacto!"
  giga_birch.2003.desc:0 "¡Nos han descubierto!\n\nEl líder de la expedición [giga_birch_expedition_leader.GetName] ha enviado una transmisión urgente indicando que la especie [giga_birch_expedition_2_country.GetSpeciesClass] que la expedición estaba observando se enteró de su presencia. Uno de los aviones primitivos voló una distancia inusualmente larga en su dirección, pasando dentro de nuestra zona de apagón y viendo el convoy principal directamente. El avión logró escapar y envió una señal de socorro.\n\nAhora estamos recibiendo un mensaje transmitido directamente hacia el convoy, solicitando una audiencia."
  giga_birch.2003.a:0 "Ponlo en pantalla."
  
  giga_birch.2004:99 "[giga_birch_expedition_2_country.GetName]"
  giga_birch.2004.title:0 "Transmisión entrante"
  giga_birch.2004.desc:0 "Soy [giga_birch_expedition_2_ruler.GetName], [giga_birch_expedition_2_country.GetRulerTitle] de la [giga_birch_expedition_2_country.GetName]. Declaren su negocio, forasteros. Deseamos una discusión pacífica, pero estamos preparados para defendernos si es necesario."
  giga_birch.2004.a:0 "Entonces discutiremos."
  giga_birch.2004.a.desc:0 "Intercambiaremos información para aprender más el uno del otro."
  giga_birch.2004.b:0 "Buscamos una aguja funcional."
  giga_birch.2004.b.desc:0 "Ve al grano."
  giga_birch.2004.c:0 "No será suficiente."
  giga_birch.2004.c.desc:0 "Lanzaremos un ataque inmediato con el objetivo de exterminar a todos y cada uno de estos alienígenas."
  
  giga_birch.2005.desc:99 "[giga_birch_expedition_2_country.giga_birch_2005_part1] [giga_birch_expedition_2_country.giga_birch_2005_part2]\n\n[root.giga_birch_2005_part3]"
  
  giga_birch.2005.desc.1:0 "Hablas con el representante elegido de la [giga_birch_expedition_2_country.GetName]."
  giga_birch.2005.desc.1.democracy:0 "La [giga_birch_expedition_2_country.GetName] es una nación democrática. Te hablo como su actual líder electo y jefe de gobierno, en nombre del pueblo."
  giga_birch.2005.desc.1.oligarchy:0 "Hablo en nombre del consejo gobernante de la [giga_birch_expedition_2_country.GetName], como su cabeza."
  giga_birch.2005.desc.1.autocracy:0 "Hablas con el único líder de esta nación. Deberías saber que se considera una señal de respeto entre nuestra gente que yo te esté dirigiendo directamente."
  
  giga_birch.2005.desc.2:0 "Hemos vivido en estas tierras durante tanto tiempo como tenemos historia registrada, y hasta hoy no habíamos encontrado ninguna otra vida inteligente. Este es un acontecimiento trascendental, y esperamos que tu subterfugio haya sido por precaución y no por malicia."
  giga_birch.2005.desc.2.militarist:0 "Hemos vivido en estas tierras durante tanto tiempo como tenemos historia registrada, y hasta hoy no habíamos encontrado ninguna otra vida inteligente. Nuestros valientes guerreros están listos para darles la bienvenida, ya sea en espíritu de paz o en el campo de batalla."
  giga_birch.2005.desc.2.spiritualist:0 "Las antiguas escrituras hablan de que nuestro pueblo llegó a estas tierras hace mucho tiempo, y hemos permanecido aquí desde entonces. A pesar de enviar a muchos misioneros para explorar las tierras más allá, no habíamos encontrado ninguna otra vida inteligente hasta hoy. Esperamos que tu subterfugio haya sido por precaución y no por malicia."
  
  giga_birch.2005.desc.3:0 "En ese sentido, ¿quiénes son ustedes, forasteros? ¿Exploradores como los nuestros? Este informe sugiere que son muy parecidos a nosotros, aunque también habla de algunas tecnologías fantásticas que no creíamos posibles."
  giga_birch.2005.desc.3.hive:0 "En ese sentido, ¿quiénes son exactamente ustedes, forasteros? Sus representantes se mueven con propósito, mientras que sus subordinados son silenciosos y rutinarios en su movimiento. ¿Se comunican por algún otro medio?"
  giga_birch.2005.desc.3.machine:0 "Hasta ese punto, ¿quién eres realmente, extranjeros? Vemos sus máquinas, fantásticas como son, pero no una sola persona entre ellas. ¿Nos consideras por debajo de la cortesía de hablar cara a cara?"
  giga_birch.2005.desc.3.assimilator:0 "Hasta ese punto, ¿quién eres realmente, extranjeros? Tu movimiento y manera parecen casi robóticos, ¿son los representantes que nos enviaste meros títeres? ¿Qué les has hecho?"
  
  giga_birch.2005.a:0 "Esto debería explicar todo."
  giga_birch.2005.a.hive:0 "Nos presentamos ante ti como uno. Toma esto."
  giga_birch.2005.a.machine:0 "Iniciando transferencia de datos."
  giga_birch.2005.a.desc:0 "Enviaremos un paquete de información detallando nuestra misión.\n "
  
  giga_birch.2006.desc:0 "Ah, ¿así que estás buscando una forma de viajar a estas capas inferiores que crees que contienen la maquinaria que mantiene nuestro mundo? No puedo decir mucho sobre si tienes razón, pero parece que sabes mucho más de lo que nosotros sabemos. Lo que sí sabemos es que ninguna de las agujas que hemos encontrado ha respondido a ninguno de nuestros intentos de acceder a ellas, y han demostrado ser impenetrables.\n\nMientras tanto, tu considerable avance tecnológico es... imponente.\n\nParece que nos tienes en desventaja, [root.GetSpeciesName]. ¿Dónde nos deja esto?"
  giga_birch.2006.desc.im:0 "Espera, ¿quieres decir que solo hay máquinas? ¿Y no sabes qué pasó con tus creadores? Eso es preocupante, por decir lo menos, pero si tus intenciones son pacíficas, entonces estamos abiertos a las relaciones diplomáticas entre nuestras culturas.\n\nAquí dice que estás buscando una aguja funcional para acceder a la maquinaria en capas debajo de nosotros? Lamento decir que todas las que hemos encontrado han sido inertes, y todas han demostrado ser impenetrables.\n\nMientras tanto, tu considerable avance tecnológico es... imponente.\n\nParece que nos tienes en desventaja, [root.GetSpeciesName]. ¿Dónde nos deja esto?"
  giga_birch.2006.desc.hive:0 "¿Así que todos sois partes de un gran organismo, gobernado por una especie de... mente superior? Eso es un concepto muy alienígena para nosotros, pero uno que pensamos que podría ser posible. Un poco inquietante, si soy honesto, pero estamos abiertos a las relaciones diplomáticas entre nuestros... ¿podría lo que sois incluso ser considerado una cultura? Nuestros sociólogos podrían necesitar redefinir algunos términos.\n\nPero basta de eso, aquí dice que estás buscando una aguja funcional para acceder a la maquinaria en capas debajo de nosotros? Lamento decir que todas las que hemos encontrado han sido inertes, así que no podemos ayudarte mucho allí. ¿Dónde nos deja eso?"
  giga_birch.2006.desc.machine:0 "Espera, ¿quieres decir que solo hay máquinas? ¿Y no sabes qué pasó con tus creadores? Eso es preocupante, por decir lo menos, pero si tus intenciones son pacíficas, entonces estamos abiertos a las relaciones diplomáticas entre nuestras... ¿podría lo que sois incluso ser considerado una cultura? Nuestros sociólogos podrían necesitar redefinir algunos términos.\n\nPero basta de eso, aquí dice que estás buscando una aguja funcional para acceder a la maquinaria en capas debajo de nosotros? Lamento decir que todas las que hemos encontrado han sido inertes, así que no podemos ayudarte mucho allí. ¿Dónde nos deja eso?"
  giga_birch.2006.desc.servitor:0 "¿La gente está de vuelta en tu tierra natal, y tú estás explorando por tu propia voluntad? La idea de confiar tanto a una máquina es... extraña, pero si lo que dices es cierto, entonces tus intenciones al menos parecen ser buenas. En cuanto a tu interés en las agujas, ninguna de las que hemos encontrado ha respondido a nuestros intentos de acceder a ellas, y han demostrado ser impenetrables.\n\nClaramente pareces tener una tecnología de un nivel significativamente superior al nuestro, así que nos tienes en desventaja aquí, [root.GetSpeciesNamePlural]. Estamos abiertos a las relaciones diplomáticas entre nuestros pueblos, si tú lo estás."
  giga_birch.2006.desc.assimilator:0 "\"¿Una unión de carne y máquina\"? Me resulta difícil creer que esto se logró por elección, pero... con las cosas como están, respetaremos tu forma de vida si tú respetas la nuestra.\n\nNo sabemos si tu hipótesis sobre las máquinas debajo de nosotros es cierta, pero parece que sabes mucho más de lo que nosotros sabemos. Lo que sí sabemos es que ninguna de las agujas que hemos encontrado ha respondido a ninguno de nuestros intentos de acceder a ellas, y han demostrado ser impenetrables.\n\nMientras tanto, tu considerable avance tecnológico es... preocupante. Parece que nos tienes en desventaja, [root.GetSpeciesName]. ¿Dónde nos deja esto?"
  giga_birch.2006.oncon:0 "§HAl completar la Expedición:§!"
  giga_birch.2006.a:0 "Deseamos un intercambio de bienes e ideas."
  giga_birch.2006.a.desc:0 "Comenzaremos las negociaciones para un acuerdo comercial a largo plazo, pero el [giga_birch_expedition_2_country.GetName] permanecerá independiente.\n\n$giga_birch.2006.oncon$\n "
  giga_birch.2006.a.xenophobe:0 "Deberíamos participar en el comercio, pero nada más."
  giga_birch.2006.a.xenophobe.desc:0 "Comenzaremos las negociaciones para un acuerdo comercial a largo plazo, y el [giga_birch_expedition_2_country.GetName] mantendrá su distancia.\n\n$giga_birch.2006.oncon$\n "
  giga_birch.2006.b:0 "Únete a nosotros. Este también es tu mundo."
  giga_birch.2006.b.desc:0 "Proponer la integración pacífica de su nación bajo nuestra bandera exterior.\n\n$giga_birch.2006.oncon$\n\n$giga_birch.2009.integrate.desc$"
  giga_birch.2006.c:0 "Ríndete o serás destruido."
  giga_birch.2006.c.desc:0 "Nuestra expedición intentará subyugar a estos primitivos por la fuerza.\n\n$giga_birch.2006.oncon$\n\n$giga_birch.2009.conquer.desc$"
  giga_birch.2006.d:0 "Te salvaremos de ti mismo."
  giga_birch.2006.d.desc:0 "Nuestra expedición se asegurará de que estos orgánicos sean cuidados de la manera adecuada.\n\n$giga_birch.2006.oncon$\n\n$giga_birch.2009.sanctuary.desc$"
  
  giga_birch.2007.desc:0 "Bueno, no encontrarás uno de esos por aquí, lamento decirlo. Ninguna de las agujas que hemos encontrado ha respondido a ninguno de nuestros intentos de acceso, y han demostrado ser inmunes a la entrada forzada. Para haber llegado tan lejos, pareces más capaz que nosotros de continuar tu búsqueda.\n\nTu aparente nivel de tecnología me preocupa. Parece que nos tienes en desventaja, [root.GetSpeciesName]. ¿Dónde nos deja esto?"
  
  giga_birch.2008.desc.exterminate:0 "No pienses que simplemente nos rendiremos y moriremos, extranjero. Lucharemos hasta el último aliento para preservar nuestro modo de vida."
  giga_birch.2008.exterminate:0 "Ya veremos sobre eso."
  giga_birch.2008.desc.trade:0 "Eso suena... ventajoso. Estoy seguro de que podemos aprender mucho el uno del otro. Haré que mis ministros redacten una propuesta de inmediato."
  giga_birch.2008.trade:0 "Excelente."
  giga_birch.2008.desc.integrate:0 "Si lo que dices sobre la fragilidad de nuestro entorno es correcto, entonces parece que esta misión tuya es muy importante de hecho. Asistiremos de cualquier manera que podamos."
  giga_birch.2008.integrate:0 "Bienvenido a bordo."
  giga_birch.2008.desc.conquer:0 "¿Rendirse? Puedes tener una ventaja tecnológica, pero nuestras fuerzas armadas deberían ser más que capaces de derrotar a un grupo de exploradores. No nos rendiremos."
  giga_birch.2008.conquer:0 "Desafortunado."
  giga_birch.2008.desc.sanctuary:0 "¿Deseas darnos tecnología? Eso es... inesperado. Y esa fue una forma muy inquietante de ponerlo. Tendré a nuestros mejores científicos listos para estudiar tu propuesta en unos días."
  giga_birch.2008.sanctuary:0 "Esto es solo el comienzo..."
  giga_birch.2008.a:0 "(Si puedes ver este mensaje, algo salió mal.)"
  
  giga_birch.2009:0 "Las consecuencias"
  giga_birch.2009.desc.exterminate:0 "Tres destellos. Tres columnas ascendentes de fuego atómico mientras nuestras bombas de fusión aniquilan tres ciudades [giga_birch_expedition_2_country.GetAdj] en un abrir y cerrar de ojos.\n\nDurante el próximo mes, nuestras fuerzas exploratorias cazaron sistemáticamente y mataron a todos los [giga_birch_expedition_2_species.GetName] que pudieron encontrar. Nadie fue perdonado.\n\nPor poderosos que se creyeran, fueron derribados por la simple fuerza de las armas. Los restos de su civilización servirán como campo de pruebas y lugar de estudio para la próxima vez que encontremos extraterrestres."
  giga_birch.2009.exterminate:0 "Todo está como debería estar."
  giga_birch.2009.exterminate.desc:0 "£district£ §Y$district_giga_origin_birch_lab_plural$§! producirá adicional £society_research£ §Y$society_research$§! y £unity£ §Y$unity$§!.\n "
  giga_birch.2009.desc.trade:0 "Después de un período de negociaciones, se ha formado con éxito una asociación comercial con el [giga_birch_expedition_2_country.GetName]. Nuestras naciones permanecerán separadas, pero los comerciantes viajarán entre nuestras tierras, y se están elaborando planes para un sistema de tránsito de larga distancia."
  giga_birch.2009.trade:0 "Hacia un futuro rentable para todos nosotros."
  giga_birch.2009.trade.desc:0 "£district£ §Y$district_giga_origin_birch_lab_plural$§! producirá adicional £society_research£ §Y$society_research$§! y £unity£ §Y$unity$§!.\n "
  giga_birch.2009.desc.integrate:0 "Después de un período de intensa negociación, el [giga_birch_expedition_2_country.GetName] ha aceptado unirse a nuestra misión para restaurar la Estructura a su antigua gloria. Estarán bajo nuestra bandera en lo que respecta al resto de la galaxia, y sin duda nuestras gentes se acercarán con el tiempo."
  giga_birch.2009.integrate:0 "Descubriremos nuestro destino juntos."
  giga_birch.2009.integrate.desc:0 "8 §Y[giga_birch_expedition_2_species.GetName]§! £pop£ Poblaciones aparecen en [situation.target.GetName].\n "
  giga_birch.2009.desc.conquer:0 "Después de un período de intensos combates, nuestras fuerzas expedicionarias han forzado al [giga_birch_expedition_2_country.GetName] a una rendición incondicional. Sus números no fueron rival para nuestro superior poder de fuego.\n\nAhora ocupamos sus tierras, y sus recursos son nuestros para tomar."
  giga_birch.2009.conquer:0 "Aprenderán a obedecer."
  giga_birch.2009.conquer.desc:0 "6 §Y[giga_birch_expedition_2_species.GetName]§! £pop£ Poblaciones con el modificador §Y$pop_recently_conquered$§! aparecen en [situation.target.GetName].\n "
  giga_birch.2009.desc.sanctuary:0 "Bajo la apariencia inicial de compartir nuestra tecnología, hemos integrado con éxito al [giga_birch_expedition_2_country.GetName] en nuestra red de santuarios orgánicos, en gran medida sin que ellos se den cuenta. A corto plazo, seguirán pensando que viven sin supervisión, pero poco a poco se irán adaptando a sus nuevas vidas de seguridad y contento.\n\nNuestra \"alianza\" será celebrada por incontables generaciones [giga_birch_expedition_2_species.GetAdjective]."
  giga_birch.2009.sanctuary:0 "Nos lo agradecerán con el tiempo."
  giga_birch.2009.sanctuary.desc:0 "8 §Y[giga_birch_expedition_2_species.GetName]§! £pop£ Poblaciones aparecen en [situation.target.GetName].\n "
  giga_birch.2009.a:0 "Si puedes ver este mensaje, algo salió mal."
  
  #########################################
  # expedition 3
  
  giga_birch.3001:0 "La Tercera Expedición"
  giga_birch.3001.desc:0 "Ha llegado el momento de que una tercera expedición se adentre en lo desconocido en busca de una aguja funcional.\n\nHemos aprendido mucho en las décadas desde que comenzamos nuestra misión, y los nuevos desarrollos en tecnología de propulsión y sensores permitirán a nuestros [GigaGetExplorerPlural] ir más lejos y ver más que nunca antes.\n\nEsta vez, la caravana será dirigida por el Líder de la Expedición [giga_birch_expedition_leader.GetName] y continuará desde la base avanzada distante establecida por la segunda expedición."
  giga_birch.3001.a:0 "Ellos van en busca del futuro."
  
  giga_birch.3002:0 "El Candidato"
  giga_birch.3002.desc:0 "El Líder de la Expedición [giga_birch_expedition_leader.GetName] informa que nuestros [GigaGetExplorerPlural] pueden haber encontrado finalmente una aguja de tránsito funcional!\n\nDespués de varios miles de intentos fallidos, una aguja ha mostrado signos de conservar sistemas internos intactos y podría permitir nuestro paso a los niveles inferiores... si somos capaces de suministrar suficiente energía para que se despierte correctamente.\n\n[giga_birch_expedition_leader.GetName] espera nuestra aprobación, ya que llevaría mucho tiempo y un suministro significativo de créditos de energía despertar a la antigua máquina."
  giga_birch.3002.a:0 "No podemos dejar pasar esta oportunidad. ¡Comienza inmediatamente!"
  
  giga_birch.3003:0 "¡Está vivo!"
  giga_birch.3003.desc:0 "¡Se ha hecho! El Líder de la Expedición [giga_birch_expedition_leader.GetName] informa que después de una fuerte infusión de energía, la antigua aguja de tránsito que descubrió la expedición se ha activado!\n\nNuestra hipótesis de que las agujas se utilizaban no sólo para soporte sino para transporte entre niveles ha sido confirmada, y nuestros [GigaGetExplorerPlural] ahora tendrán acceso a las capas debajo de la nuestra.\n\nSe ha elegido un pequeño contingente para averiguar hasta dónde podemos llegar, tanto por la seguridad de la expedición en su conjunto como por las limitaciones de cuánto pueden mover las agujas a la vez."
  giga_birch.3003.a:0 "Por fin. Es hora de descender."
  
  giga_birch.3004:0 "Un Reino de Máquinas"
  giga_birch.3004.desc:0 "Después de viajar hacia abajo durante varios días, nuestros [GigaGetExplorerPlural] informan que la cápsula de tránsito de la aguja encontró un bloqueo que impide el progreso. En el camino, pudieron acceder sólo a tres de las decenas de capas pasadas, dos de las cuales parecían estar completamente desprovistas de características, conteniendo sólo un espacio vacío sin aire entre las conchas.\n\nLa tercera capa era diferente. Los informes iniciales sugieren que está llena de maquinaria, posiblemente de naturaleza industrial, y tiene una atmósfera de gases inertes, presumiblemente como medio de transferencia térmica.\n\nEl Líder de la Expedición [giga_birch_expedition_leader.GetName] sugiere que establezcamos una base avanzada al pie de la aguja en este tercer nivel, para asegurar la posición y tener un sitio desde el cual realizar más exploraciones.\n\nQueda una pregunta: ¿cuál debería ser el objetivo principal de la base avanzada?"
  giga_birch.3004.a:0 "Estudia primero cualquier infraestructura de comunicaciones."
  giga_birch.3004.a.desc:0 "£district£ §Y$district_giga_origin_birch_lab_plural$§! producirá £physics_research£ §Y$physics_research$§! adicionales.\n "
  giga_birch.3004.b:0 "Concéntrate en los procesos industriales."
  giga_birch.3004.b.desc:0 "£district£ §Y$district_giga_origin_birch_lab_plural$§! producirá £engineering_research£ §Y$engineering_research$§! adicionales.\n "
  giga_birch.3004.c:0 "Recupera cualquier cosa de interés."
  giga_birch.3004.c.desc:0 "£district£ §Y$district_giga_origin_birch_lab_plural$§! producirá un pequeño número de £minor_artifacts£ §Y$minor_artifacts$§!.\n "
  
  #########################################
  # expedition 4
  
  giga_birch.4001:0 "La Cuarta Expedición"
  giga_birch.4001.desc:0 "Cuando la tercera expedición activó con éxito una aguja y viajó a la capa de la máquina, estimamos que nuestros [GigaGetExplorerPlural] habían viajado menos del uno por ciento del camino al núcleo de la Estructura. Desde entonces, nuevas mediciones del efecto de la gravedad y el flujo del tiempo en la capa de la máquina nos han llevado a revisar nuestro cálculo de la densidad de la Estructura.\n\nBasándonos en estos datos y observaciones de otras galaxias, ahora creemos que la Estructura puede estar construida alrededor de un agujero negro supermasivo, con la capa de la máquina colocada a más del treinta por ciento del camino desde la superficie exterior hasta su horizonte de eventos. Esta nueva estimación replantea drásticamente cuánto progreso hemos hecho, y sugiere que puede ser posible llegar al núcleo mucho antes de lo que inicialmente esperábamos.\n\nLa cuarta expedición estará encabezada por el Líder de la Expedición [giga_birch_expedition_leader.GetName], y se centrará en encontrar otra aguja en la capa de la máquina capaz de acercarnos aún más a nuestro objetivo."
  giga_birch.4001.a:0 "Incluso si no lo hacen, hay mucho que aprender aquí."
  
  giga_birch.4002:0 "¿Una Manufactura Dormida?"
  giga_birch.4002.desc:0 "Líder de la Expedición [giga_birch_expedition_leader.GetName] informa que nuestra expedición ha encontrado una gran instalación que podría ser una instalación de fabricación automatizada. Parece notablemente intacta en comparación con otras estructuras encontradas en el viaje, y una investigación más exhaustiva para determinar si podría ser reparada o reutilizada de otra manera está lista para comenzar."
  giga_birch.4002.a:0 "Tendrá toda nuestra atención."
  
  giga_birch_origin_expedition_4:0 "Investigar la Antigua Manufactura"
  giga_birch_origin_expedition_4_DESC:0 "Nuestros [GigaGetExplorerPlural] han descubierto los restos mayormente intactos de un antiguo complejo de fabricación en la capa de la máquina. Necesitamos estudiar sus sistemas para determinar si puede ser reparado."
  
  giga_birch.4003:0 "Con un poco de esfuerzo..."
  giga_birch.4003.desc:0 "Los resultados de la encuesta realizada por nuestros [GigaGetExplorerPlural] están en: el antiguo complejo de fabricación parece lo suficientemente intacto para restaurar, y podría ser extremadamente beneficioso hacerlo.\n\nEl Líder de la Expedición [giga_birch_expedition_leader.GetName] dice que mientras [giga_birch_expedition_leader.GetSheHe] no puede estar seguro exactamente de cómo se lograría aún, debería ser posible con algún esfuerzo dedicado a entender la maquinaria."
  giga_birch.4003.a:0 "Comencemos."
  
  giga_birch.4004:0 "Atisbos de algo mayor"
  giga_birch.4004.desc:0 "La encuesta también descubrió algo más: la disposición aproximada de las redes de información que atraviesan la Estructura.\n\nCon esta información, podemos enfocar mucho nuestros esfuerzos, apuntando a áreas que probablemente contengan nodos importantes en esta red. El espacio de búsqueda sigue siendo enorme, pero ahora tenemos un mapa, por así decirlo."
  giga_birch.4004.a:0 "Con el tiempo, aprenderemos sus secretos."
  
  giga_birch.4005:0 "Enfoque de la Manufactura Finalizado"
  giga_birch.4005.desc:0 "Ahora hemos llegado al punto de no retorno en nuestra restauración del antiguo complejo de fabricación. Pasado este punto, las alteraciones adicionales a nuestros planes arruinarían nuestras posibilidades de reparar la maquinaria, ya que todavía no entendemos cómo replicar algunos de los materiales y componentes que requeriría."
  giga_birch.4005.desc.alloys:0 "$giga_birch.4005.desc$\n\nUna vez completada, la instalación podrá producir grandes cantidades de £alloys£ §Y$alloys$§!."
  giga_birch.4005.desc.goods:0 "$giga_birch.4005.desc$\n\nUna vez completada, la instalación podrá producir grandes cantidades de £consumer_goods£ §Y$consumer_goods$§!."
  giga_birch.4005.desc.supertensiles:0 "$giga_birch.4005.desc$\n\nUna vez completada, la instalación podrá producir grandes cantidades de £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!."
  giga_birch.4005.a:0 "Todo lo que queda ahora es terminar el trabajo."
  
  giga_birch.4006:0 "Restauración de la Manufactura Completa"
  giga_birch.4006.desc:0 "El proyecto para restaurar el antiguo complejo de fabricación en el nivel de la máquina ha sido completado con éxito. La instalación ya está comenzando a moverse, la antigua maquinaria rugiendo en acción por primera vez en siglos.\n\nEsto debería aumentar significativamente nuestra capacidad de fabricación."
  giga_birch.4006.a:0 "Un nuevo amanecer para la industria [root.GetAdj]."
  giga_birch.4006.a.desc:0 "Se han añadido varios trabajos nuevos a la característica §Y$d_giga_birch_expedition_4$§! en [situation.target.GetName]."
  
  #########################################
  # expedition 5
  
  giga_birch.5001:0 "La Quinta Expedición"
  giga_birch.5001.desc:0 "Desde la conclusión de la cuarta expedición, se ha hecho un progreso significativo en la interpretación del mapa de la red que descubrimos. Se han trazado múltiples sitios candidatos para nodos importantes, y esta nueva expedición viajará al más cercano.\n\nEl Líder de la Expedición [giga_birch_expedition_leader.GetName] liderará a nuestros [GigaGetExplorerPlural] a esta ubicación prospectiva, y determinará si nuestros modelos predictivos son correctos.\n\nTodavía no sabemos qué forma tomarán estos nodos, o incluso si tienen una presencia física con la que podríamos interactuar razonablemente, pero confirmar si nuestras sospechas son correctas vale la pena el gasto."
  giga_birch.5001.a:0 "Vemos la Estructura con nuevos ojos."
  
  giga_birch.5002:0 "Trazando la Red"
  giga_birch.5002.desc:0 "El Líder de la Expedición [giga_birch_expedition_leader.GetName] informa que nuestra expedición ha llegado al área aproximada del nodo de red predicho, y han encontrado una estructura de aspecto inusual construida en el tronco principal de una de las agujas del nivel de la máquina.\n\nLa aguja misma parece ser receptiva, por lo que acceder a la extraña estructura no debería ser un problema, pero nuestros [GigaGetExplorerPlural] están procediendo con precaución."
  giga_birch.5002.a:0 "Esto podría ser justo lo que estamos buscando."
  
  giga_birch.5003:0 "Falta de Contexto"
  giga_birch.5003.desc:0 "Dentro de la inusual aguja, nuestros [GigaGetExplorerPlural] encontraron lo que parece ser algún tipo de centro de control, aparentemente dedicado a gestionar el flujo de recursos y energía a través de los sistemas de la Estructura. Nuestros [GetResearchers] postulan que si podemos descifrar el protocolo utilizado en la red, podríamos tomar el control de esos sistemas, y finalmente devolver la vida a la Estructura."
  giga_birch.5003.desc.wait:0 "Dentro de la inusual aguja, nuestros [GigaGetExplorerPlural] encontraron lo que parece ser algún tipo de centro de control, pero hasta ahora no han podido determinar qué hace realmente.\n\nEl líder de la expedición [giga_birch_expedition_leader.GetName] sugiere que no intentemos interferir con este equipo sin un mejor nivel de comprensión, ya que los otros sitios candidatos están significativamente más lejos, y pueden no estar tan intactos."
  giga_birch.5003.a:0 "Nuestros [GetResearchers] decodificarán esto en poco tiempo."
  giga_birch.5003.b:0 "Quizás la solución se revelará, con el tiempo."
  giga_birch.5003.b.desc:0 "Investigando la £engineering_research£ §Y$tech_mega_engineering$§! La tecnología nos permitirá continuar esta línea de investigación."
  
  giga_birch_origin_expedition_5:0 "Decodificando el Protocolo de Red"
  giga_birch_origin_expedition_5_DESC:0 "Hemos determinado que este misterioso centro de control puede ser la clave para acceder a los sistemas de la Estructura, y restaurarla a su antigua gloria. Debemos romper el protocolo utilizado en su red."
  
  giga_birch.5004:0 "Una Nueva Pista"
  giga_birch.5004.desc:0 "Nuevos avances en ingeniería estructural han dado contexto a la sala de control que nuestra expedición encontró hace algún tiempo, y ahora está claro que los datos desconocidos que no podíamos entender estaban relacionados con la distribución de recursos dentro de los sistemas de la Estructura.\n\nArmados con esta nueva visión, ahora creemos que tenemos lo que necesitamos para decodificar el protocolo de red utilizado para controlar esos sistemas."
  giga_birch.5004.a:0 "Nuestros [GetResearchers] decodificarán esto en poco tiempo."
  
  giga_birch.5005:0 "La Red, Revelada"
  giga_birch.5005.desc:0 "Una gran red se extiende ante nosotros; una constelación de cien mil millones de pequeñas estrellas, unidas por finos hilos de datos. Casi todas están atenuadas, con solo unos pocos puntos dispersos parpadeando, resistiendo contra la oscuridad.\n\nEsta es la esencia digital de la Estructura, su verdadera forma. Es hermosa.\n\nSe está muriendo.\n\nNuestros nodos locales están algo intactos, y cojeando en un estado de baja potencia, incapaces de organizarse adecuadamente sin la mano guía de la red en general. Ha caído en tal estado de deterioro que toda la Estructura se está descomponiendo lentamente.\n\nLa energía requerida para salvarla estaría muy por encima de cualquier cosa que pudiéramos proporcionar, pero si pudiéramos aprovechar la fuente, devolver la vida al corazón de la Estructura, podríamos ser capaces de convencerla de que se salve a sí misma.\n\nMientras tanto, el goteo de energía disponible para nosotros debería ser más que suficiente para reiniciar algunos de los sistemas automatizados en el nodo más cercano a nuestro hogar."
  giga_birch.5005.a:0 "Ahora entendemos nuestro verdadero objetivo."
  
  giga_birch.5006:0 "Una Nueva Era de Conveniencia"
  giga_birch.5006.desc:0 "A pesar de la gravedad de la situación, hoy es un día para celebrar, ya que se ha dado el primer paso para establecer nuestra custodia de la Estructura. Ahora entendemos los fundamentos de cómo funciona, y qué debemos hacer para arreglarla, al menos en abstracto.\n\nFrustrantemente, estos descubrimientos no han hecho nada para explicar nuestra propia parte en la historia de la Estructura. Las interfaces del centro de control eran tan adaptables a la presencia de nuestros [GigaGetExplorerPlural] que no podemos decir si sus creadores eran incluso remotamente similares a nosotros.\n\nSin embargo, los sistemas automatizados que hemos puesto en línea en nuestra patria han revolucionado todos los niveles de nuestras operaciones, ampliando enormemente nuestras habilidades."
  giga_birch.5006.a:0 "Es solo una pequeña muestra de lo que nos espera."
  
  #########################################
  # expedition 6
  
  giga_birch.6001:0 "La Sexta Expedición"
  giga_birch.6001.desc:0 "La quinta expedición nos mostró que nuestro verdadero objetivo radica en revivir el corazón de la Estructura, poniendo en línea sus sistemas de generación de energía. La sexta expedición se embarcará para encontrar ese corazón.\n\nEl mapa de la red que recuperamos del centro de control en la capa de la máquina nos ha permitido localizar una aguja distante que debería permitir el acceso a niveles más profundos. A partir de ahí, las cosas se vuelven menos seguras, pero hay algunos lugares probables para otro centro de mando que nos guíe más allá.\n\nEl líder de la expedición [giga_birch_expedition_leader.GetName] liderará a nuestros [GigaGetExplorerPlural] en las capas inferiores para establecer una base de operaciones avanzada."
  giga_birch.6001.a:0 "Un camino desconocido, pero un objetivo conocido."
  
  giga_birch.6002:0 "Una Capa de Hielo"
  giga_birch.6002.desc:0 "Líder de la Expedición [giga_birch_expedition_leader.GetName] informa que se llegó con éxito al espiral de tránsito, y como antes, un grupo de [GigaGetExplorerPlural] fue enviado por delante del convoy principal como exploradores.\n\nEsta vez solo se pudo acceder a una sola capa, donde los [GigaGetExplorerPlural] fueron recibidos inmediatamente por una ventisca. La observación extendida sugiere que esta capa está llena de hielo y nieve, con enormes sistemas de tormentas que atraviesan el paisaje casi continuamente.\n\nLas condiciones adversas pueden plantear algunos problemas para la expedición, pero están bien preparados y siguen estando altamente motivados."
  giga_birch.6002.a:0 "Inesperado, pero también no sorprendente."
  
  giga_birch.6003:0 "Fantasmas en la Nieve"
  giga_birch.6003.desc:0 "Mientras viajaban a través de la capa ártica azotada por la tormenta, nuestros [GigaGetExplorerPlural] han encontrado múltiples asentamientos abandonados, mucho más comúnmente que en nuestra capa de origen, y cada uno aparentemente construido por una cultura diferente en varios niveles de desarrollo tecnológico.\n\nCuriosamente, ninguno de ellos parece estar preparado para este tipo de clima extremo, lo que ha llevado al Líder de la Expedición [giga_birch_expedition_leader.GetName] a sugerir que su abandono puede deberse a un cambio en las condiciones ambientales en algún momento de los últimos siglos.\n\nExiste la posibilidad de que tal cambio haya sido causado por la deterioración de los sistemas de control ambiental de la Estructura, y que podrían ser reparados en el futuro. Los antiguos habitantes, sin embargo, se han ido hace mucho tiempo."
  giga_birch.6003.a:0 "Una tragedia que podría haberse evitado."
  giga_birch.6003.b:0 "Si eran demasiado estúpidos para sobrevivir, merecían morir."
  giga_birch.6003.c:0 "Buen viaje."
  
  giga_birch.6004:0 "Un Modicum de Refugio"
  giga_birch.6004.desc:0 "El Líder de la Expedición [giga_birch_expedition_leader.GetName] informa que tras una ventisca particularmente intensa, la expedición se vio obligada a refugiarse en un sistema de cañones, pero al hacerlo se encontró con algo interesante.\n\nEste cañón en particular atraviesa una serie de grandes cuevas, que debido a su posición resguardada pueden ser el mejor lugar encontrado hasta ahora para una base avanzada. Además, las cuevas parecen albergar una rica ecología subterránea, con muchas especies de líquenes que sobreviven a través de la quimiosíntesis alimentada por un conducto de gas.\n\nSi estableciéramos una base aquí, podríamos cosechar los líquenes, o aprovechar los pozos de gas directamente para generar energía."
  giga_birch.6004.a:0 "Deberíamos cultivar estos líquenes."
  giga_birch.6004.a.desc:0 "Nuestro puesto avanzado en las cavernas se centrará en producir £food£ §Y$food$§!.\n "
  giga_birch.6004.b:0 "Explota esos pozos de gas."
  giga_birch.6004.b.desc:0 "Nuestro puesto avanzado en las cavernas se centrará en producir £energy£ §Y$energy$§!.\n "
  
  #########################################
  # expedition 7
  
  giga_birch.7001:0 "La Séptima Expedición"
  giga_birch.7001.desc:0 "Ayudados por las lecturas tomadas desde nuestra base avanzada en la capa ártica establecida durante la sexta expedición, un análisis más detallado del mapa de la red de la Estructura nos ha dado una sólida pista sobre la ubicación de un segundo centro de comando.\n\nLa séptima expedición, encabezada por el Líder de la Expedición [giga_birch_expedition_leader.GetName], partirá de la base avanzada con el objetivo de llegar y asegurar el centro de comando."
  giga_birch.7001.a:0 "Estamos cerca."
  
  giga_birch.7002:0 "Atrapados Bajo el Hielo"
  giga_birch.7002.desc:0 "El Líder de la Expedición [giga_birch_expedition_leader.GetName] informa que nuestros [GigaGetExplorerPlural] han llegado a su destino. Inicialmente incapaces de encontrar algo, finalmente se toparon con una gran estructura artificial en el fondo de un lago congelado a unos pocos decenas de kilómetros del punto de llegada.\n\nActualmente no está claro si esta estructura es otro centro de comando, ya que es significativamente más grande que el de la capa de la máquina, y no está unida a un espiral.\n\nYa han comenzado los preparativos para enviar un grupo a la estructura hundida."
  giga_birch.7002.a:0 "¿Por qué está allí abajo?"
  
  giga_birch_origin_expedition_7:0 "Investiga la Estructura Hundida"
  giga_birch_origin_expedition_7_DESC:0 "Nuestros [GigaGetExplorerPlural] han localizado una antigua estructura descansando en el lecho de un lago helado. Debemos descubrir su propósito, ya que puede ser el centro de comando que buscamos."
  
  giga_birch.7003:0 "Un Antiguo Observatorio"
  giga_birch.7003.desc:0 "Cuando nuestros [GigaGetExplorerPlural] entraron en la estructura en el lecho del lago, esperaban encontrar otro centro de control.\n\nLo que encontraron en cambio fue mucho más localizado, y potencialmente más útil directamente para nuestros propios propósitos.\n\nLa instalación sumergida parece ser algún tipo de estación de observación, conectada a miles de puestos de vigilancia, la mayoría ahora fuera de línea, algunos correspondientes en ubicación a los asentamientos en ruinas comunes a la capa ártica. Parecería que eran algún tipo de gran experimento para estudiar el desarrollo de civilizaciones primitivas, con esto como un centro neurálgico para la operación. Por lo que podemos discernir, este nivel no siempre fue helado, lo que da credibilidad a la hipótesis del colapso ambiental.\n\nIncluso en su estado de deterioro, este observatorio todavía tiene una gran cantidad de hardware informático intacto, y podría ser reutilizado para nuestro propio uso con algo de trabajo."
  giga_birch.7003.a:0 "Eso explica todos los asentamientos, al menos."
  
  giga_birch.7004:0 "Un acierto y un fallo"
  giga_birch.7004.desc:0 "Puede que no sea otro centro de control, pero el observatorio podría ser un activo valioso. Su potencia de cálculo es formidable, y si quedan datos antiguos en sus medios de almacenamiento, tenemos mucho que aprender.\n\nMás preocupante, la misión del observatorio plantea la pregunta de si también fuimos un experimento iniciado hace mucho tiempo por los constructores de este lugar. No podemos descartarlo, pero tampoco podemos confirmarlo en este momento.\n\nPuede que hayamos fallado en alcanzar nuestro objetivo principal, pero armados con este nuevo conocimiento, debería ser más fácil encontrar."
  giga_birch.7004.a:0 "Un contratiempo temporal, con un lado positivo."
  
  giga_birch.7005:0 "Enfoque del Observatorio Finalizado"
  giga_birch.7005.desc:0 "Ahora hemos llegado al punto de no retorno en nuestra restauración del antiguo observatorio. Pasado este punto, las alteraciones adicionales a nuestros planes arruinarían nuestras posibilidades de reparar la instalación, ya que muchos de los instrumentos delicados todavía están más allá de nuestro entendimiento."
  giga_birch.7005.desc.science:0 "$giga_birch.7005.desc$\n\nUna vez completada, la instalación ayudará a nuestros [root.GetResearchers] en sus estudios."
  giga_birch.7005.desc.unity:0 "$giga_birch.7005.desc$\n\nUna vez completada, la instalación ayudará en nuestros estudios culturales."
  giga_birch.7005.desc.trade:0 "$giga_birch.7005.desc$\n\nUna vez completada, la potencia de procesamiento en bruto de la instalación mejorará la precisión de nuestras predicciones de mercado."
  giga_birch.7005.a:0 "Será un activo importante."
  
  giga_birch.7006:0 "Restauración del Observatorio Completa"
  giga_birch.7006.desc:0 "Los esfuerzos de restauración en el observatorio sumergido han llegado a su fin, con la instalación restaurada a plena capacidad operativa, al menos tanto como nuestra propia tecnología lo permitirá.\n\nSu abundante potencia de procesamiento ya está siendo utilizada, y esperamos que siga siendo una característica significativa en nuestro imperio durante las próximas décadas."
  giga_birch.7006.a:0 "Excelente."
  giga_birch.7006.a.desc:0 "Nuestro £district£ §Y$district_giga_origin_birch_lab_plural$§! en [situation.target.GetName] ahora producen recursos adicionales."
  
  #########################################
  # expedition 8
  
  giga_birch.8001:0 "La Octava Expedición"
  giga_birch.8001.desc:0 "Nuestro fracaso en localizar otro centro de control durante la séptima expedición ha llevado, de múltiples maneras, a una mayor comprensión del mapa de la red de Estructuras. En primer lugar, las lecturas adicionales del sitio del observatorio nos han permitido reducir nuestra lista de sitios candidatos, y en segundo lugar, el propio observatorio ha proporcionado parte de la potencia de cálculo necesaria para refinar nuestros modelos.\n\nLa octava expedición, liderada por el Líder de la Expedición [giga_birch_expedition_leader.GetName], viajará al sitio candidato más probable hasta ahora."
  giga_birch.8001.a:0 "Nuestro objetivo está a la vista."
  
  giga_birch.8002:0 "Cuestiones de Escala"
  giga_birch.8002.desc:0 "El Líder de la Expedición [giga_birch_expedition_leader.GetName] informa que la expedición ha llegado a su destino, y aunque una tormenta particularmente fuerte está actualmente azotando la ubicación del convoy, han hecho contacto visual con una estructura artificial que puede ser el centro de comando que estamos buscando.\n\nEstá unida a una aguja como la primera, pero la forma es significativamente diferente, siendo mucho más grande, pero más simple en general. Una vez que pase la tormenta, comenzará la exploración propiamente dicha."
  giga_birch.8002.a:0 "Esto parece prometedor."
  
  giga_birch.8003:0 "Un Enigma Espacial"
  giga_birch.8003.desc:0 "Nuestros [GigaGetExplorerPlural] han encontrado algo inusual. La disposición de la estructura que fueron enviados a explorar tiene características indicativas de un diseño de cuatro dimensiones, utilizando un colector tridimensional artificial para tener un espacio interno más grande que lo que permitirían las dimensiones exteriores.\n\nParece que los sistemas que mantienen el colector han fallado, colapsando los umbrales que conducen al interior, dejando corredores abruptamente cortados por paredes perfectamente lisas.\n\nCon nuestro conocimiento de la arquitectura de cuatro dimensiones, debería ser un asunto simple reparar los sistemas dañados y obtener acceso al espacio interior."
  giga_birch.8003.desc.wait:0 "Nuestros [GigaGetExplorerPlural] están desconcertados. La disposición de la estructura que fueron enviados a explorar simplemente no tiene sentido.\n\nLos corredores terminan abruptamente en superficies perfectamente planas sin propósito aparente. Los conductos de energía vivos terminan de formas que no podrían formar un circuito cerrado. Los pocos signos que aún podemos discernir apuntan a recovecos y callejones sin salida desconcertantes.\n\nEl líder de la expedición [giga_birch_expedition_leader.GetName] sugiere que puede haber más cosas aquí de las que podemos ver, y que deberíamos continuar buscando pistas sobre el método detrás de esta locura."
  giga_birch.8003.a:0 "Un diseño fascinante."
  giga_birch.8003.b:0 "Debemos ser pacientes. Este puede ser la pieza final del rompecabezas."
  giga_birch.8003.b.desc:0 "Investigando la £physics_research£ §Y$giga_tech_tetradimensional_engineering$§! La tecnología nos permitirá continuar esta línea de investigación."
  
  giga_birch_origin_expedition_8:0 "Accediendo a la estructura 4-D"
  giga_birch_origin_expedition_8_DESC:0 "La naturaleza de cuatro dimensiones del centro de control requerirá algunas reparaciones poco convencionales, pero debería estar bien dentro de nuestras capacidades."
  
  giga_birch.8004:0 "Viendo las cosas desde un nuevo ángulo"
  giga_birch.8004.desc:0 "A medida que nuestra comprensión de la física dimensional ha crecido, los misterios detrás del centro de control y su peculiar diseño han disminuido día a día. Ahora es obvio incluso para una inspección casual de nuestros [root.GetResearchers] que su estructura es de cuatro dimensiones, lo que en retrospectiva es una elección de diseño esperada.\n\nNo debería llevar mucho tiempo obtener acceso ahora."
  giga_birch.8004.a:0 "De repente todo tiene sentido."
  
  giga_birch.8005:0 "Verdadera profundidad"
  giga_birch.8005.desc:0 "El líder de la expedición [giga_birch_expedition_leader.GetName] informa que las reparaciones en la estructura que nuestra expedición ha estado investigando ahora están completas. Los sistemas que mantienen su colector tridimensional disjunto han sido restaurados, y ahora podemos acceder al espacio interior.\n\nDentro, nuestros [GigaGetExplorerPlural] han encontrado exactamente lo que estábamos buscando: un centro de comando principal. Desde aquí, podremos reiniciar los sistemas de reparación de la Estructura y comenzar el proceso de restauración.\n\nAntes de eso, sin embargo, debemos revivir el corazón de la Estructura.\n\nEl centro de comando nos ha mostrado que el flujo de energía y materias primas apenas es suficiente para mantener la Estructura tal como está, por lo que debemos bajar aún más. Debemos viajar al agujero negro supermasivo en sí, para reparar los grandes barrenos de gravedad y los colectores que cuelgan sobre su horizonte de eventos."
  giga_birch.8005.a:0 "¡Debemos encontrar un colector funcional!"
  
  giga_birch.8006:0 "Asumiendo el control (In)directo"
  giga_birch.8006.desc:0 "Casi estamos allí. La parte más importante aún está por delante de nosotros, pero con el centro de control restaurado ahora tenemos un grado de control mucho mayor sobre los sistemas de la Estructura. A pesar de los niveles de energía extremadamente bajos en toda la red, podemos redirigir energía y materiales de áreas menos importantes a nuestra patria para revivir aún más los sistemas automatizados.\n\nLas ganancias en productividad seguramente serán significativas, y esperamos que sean aún mayores una vez que la Estructura esté completamente restaurada."
  giga_birch.8006.a:0 "Imagina lo que será posible..."
  
  #########################################
  # expedition 9
  
  giga_birch.9001:0 "La Novena Expedición"
  giga_birch.9001.desc:0 "Desde la reactivación del centro de control durante la octava expedición, nuestros [GetResearchers] han estado escudriñando el plan de red de la Estructura para encontrar una matriz de extracción en la que centrar nuestros esfuerzos.\n\nCasi todos ellos han fallado totalmente o son demasiado esenciales para sus sistemas locales para desactivar, lo que hace que las reparaciones sean una propuesta complicada. En este estado, toda la Estructura podría tener solo unos pocos siglos antes del fallo catastrófico... Es una proposición aterradora, pero que hace que nuestra misión sea aún más importante.\n\nEl líder de la expedición [giga_birch_expedition_leader.GetName] dirigirá la operación para buscar y reparar el sistema de perforación de gravedad y colector considerado más adecuado para la restauración."
  giga_birch.9001.a:0 "La pieza final del rompecabezas."
  
  giga_birch.9002:0 "Tambaleándose al borde del olvido"
  giga_birch.9002.desc:0 "Mientras nuestros [GigaGetExplorerPlural] completan su descenso y entran en la capa final y más baja de la Estructura, quedan asombrados.\n\nAnte ellos, un bosque interminable de equipos de recolección cuelga hacia abajo. Debajo, las profundidades infinitas y tintadas se extienden.\n\nHace frío aquí, y un silencio ensordecedor preside sobre el dios enjaulado en el corazón de la Estructura.\n\nApenas cien kilómetros separan a la expedición del horizonte de eventos que gira rápidamente, un número que parece ridículamente pequeño en comparación con la inmensidad del agujero negro. La escala y precisión de la ingeniería necesaria para construir algo así son verdaderamente asombrosas, y nos sentimos humildes de ser sus herederos."
  giga_birch.9002.a:0 "Increíble."
  
  giga_birch.9003:0 "El Taladro de Gravedad Inactivo"
  giga_birch.9003.desc:0 "El líder de la expedición [giga_birch_expedition_leader.GetName] informa que nuestros [GigaGetExplorerPlural] finalmente han llegado a su destino.\n\nEl conjunto de extracción es solo uno entre innumerables otros, un gran taladro de gravedad similar a nuestros diseños de descompresor de materia. Mientras que los otros están visiblemente dañados, o simplemente inmóviles, este muestra signos de ser al menos mínimamente funcional.\n\nSi la tecnología involucrada resulta ser tan relacionada como parece, el proceso de restauración debería ser relativamente sencillo."
  giga_birch.9003.a:0 "Comenzar las reparaciones inmediatamente."
  
  giga_birch.9004:0 "Enfoque de la Matriz de Extracción Finalizado"
  giga_birch.9004.desc:0 "Ahora hemos llegado al punto de no retorno en nuestra restauración de la matriz de extracción. Pasado este punto, cambiar nuestros planes causaría una interrupción innecesaria en el proyecto y requeriría comenzar de nuevo."
  giga_birch.9004.desc.energy:0 "$giga_birch.9004.desc$\n\nUna vez completado, las matrices de recolección de partículas serán priorizadas, aumentando nuestra £energy£ §Y$energy$§! producción."
  giga_birch.9004.desc.minerals:0 "$giga_birch.9004.desc$\n\nUna vez completado, el taladro de materia será priorizado, aumentando nuestra £minerals£ §Y$minerals$§! producción."
  giga_birch.9004.desc.dark_matter:0 "$giga_birch.9004.desc$\n\nUna vez completado, el taladro de materia será modificado para priorizar la extracción de £sr_dark_matter£ §Y$sr_dark_matter$§! utilizable."
  giga_birch.9004.a:0 "Un paso más cerca."
  
  giga_birch.9005:0 "Restauración de la Matriz de Extracción Completa"
  giga_birch.9005.desc:0 "Las reparaciones en el taladro de gravedad inactivo y la matriz de recolección en el núcleo de la Estructura ahora están completas. Con esta primera nueva corriente de materia y energía, podemos poner en marcha los sistemas de reparación automática que eventualmente devolverán la Estructura a su pleno funcionamiento.\n\nAhora, todo lo que queda es esperar a que las reparaciones preliminares estén completas, luego alimentar los materiales avanzados necesarios para terminar el trabajo."
  giga_birch.9005.a:0 "Estamos muy cerca."
  giga_birch.9005.a.desc:0 "Nuestro progreso se ha acelerado...\n "
  
  #########################################
  # ending
  
  giga_birch.10000:0 "El Paso Final"
  giga_birch.10000.desc:0 "Hace algunos años, la novena - ahora final - expedición reparó con éxito una matriz de extracción en el corazón de la gran Estructura que llamamos hogar. Desde entonces, hemos estado dirigiendo cuidadosamente sus sistemas de auto-reparación para centrarse en la infraestructura de transporte y distribución en preparación para el paso final del proceso.\n\nPara revivir completamente la Estructura, necesitaremos alimentarla con una cantidad significativa de materiales avanzados."
  giga_birch.10000.a:0 "Finalmente ha llegado el momento."
  giga_birch.10000.a.desc:0 "§HDesbloquea Decisión:§! $decision_giga_origin_birch_restore$"
  
  giga_birch.10001:0 "Amanecer de una Nueva Era"
  giga_birch.10001.desc:0 "¡Está hecho! Cuando aprendimos por primera vez del universo más allá de los cielos de nuestra capa natal, era difícil creer que [this.GetName] fuera algo más que natural. Nos propusimos explorar, conocer su verdadera naturaleza... nunca esperamos que estuviera tan descuidada, tan cerca del colapso.\n\nHoy, somos testigos de la reactivación de nuestro mundo. Innumerables máquinas trabajan en concierto para componer el todo, una gran sinfonía de ingeniería tan vasta y maravillosa que apenas podemos creer que sea posible.\n\nNuestra insula natal original, una vez la cuna de nuestra civilización, se ha convertido en una reserva histórica, para que siempre recordemos nuestros orígenes. La Estructura vive una vez más; ¿cómo la usaremos para dar forma a nuestro destino?"
  giga_birch.10001.a:0 "Vastas extensiones, infinitas posibilidades."
  giga_birch.10001.a.desc:0 "Los distritos y características existentes serán convertidos a nuevas formas.\n "
  
