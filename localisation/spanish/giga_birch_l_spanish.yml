  edict_giga_migrate_birch_world:0 "Mundo Birch: La Gran Migración"
  edict_giga_migrate_birch_world_desc:0 "Las vastas extensiones del Mundo Birch presentan oportunidades ilimitadas. Deberíamos alentar a nuestras poblaciones desempleadas a vivir allí en su lugar."
  edict_giga_migrate_birch_world_tooltip:0 "La Reasentamiento Automático será §Yampliamente§! más probable que elija el Mundo Birch como su destino.\nSe dejarán abiertos espacios de trabajo adicionales para fomentar la migración."
  
