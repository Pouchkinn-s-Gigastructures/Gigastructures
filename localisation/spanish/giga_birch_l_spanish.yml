  giga_birch.11010:0 "Descubrimiento del Nivel de Hogar"
  giga_birch.11010.desc:0 "Nuestros [GigaGetExplorerPlural] han hecho un nuevo descubrimiento menor mientras mapeaban nuestra capa natal."
  giga_birch.11010.a:0 "Excelente"
  
  giga_birch.11020:0 "Nuevos Datos Descubiertos"
  giga_birch.11020.desc.exterminate:0 "Nuestros [GetArchaeologistPlural] tamizando las ruinas de la antigua patria [giga_birch_expedition_2_country.GetAdj] han descubierto un tesoro de datos de exploración.\n\nAunque no son tan detallados o completos como nuestros propios registros, parecen que serán útiles para nuestros [GigaGetExplorerPlural]."
  giga_birch.11020.desc.trade:0 "Nuestros socios comerciales [giga_birch_expedition_2_country.GetAdj] nos han contactado, ofreciendo algunos registros recién redescubiertos de su propia exploración antes de que hiciéramos contacto por primera vez.\n\nAunque no son tan detallados o completos como nuestros propios registros, parecen que serán útiles para nuestros [GigaGetExplorerPlural]."
  giga_birch.11020.desc.integrate:0 "Nuestros [GetResearchers] que mantienen los archivos en la capital [giga_birch_expedition_2_country.GetAdj] están informando sobre el redescubrimiento de registros que detallan sus esfuerzos de exploración antes de que hiciéramos contacto por primera vez.\n\nAunque no son tan detallados o completos como nuestros propios registros, parecen que serán útiles para nuestros [GigaGetExplorerPlural]."
  giga_birch.11020.a:0 "Fascinante"
  
  giga_birch.11030:0 "Descubrimiento de la Capa de la Máquina"
  giga_birch.11030.desc:0 "Nuestros [GigaGetExplorerPlural] han hecho un nuevo descubrimiento menor mientras mapeaban la capa de la máquina."
  giga_birch.11030.a:0 "Excelente"
  
  giga_birch.11040:0 "Sobrecarga de la Manufactura"
  giga_birch.11040.desc:0 "Los trabajadores en el complejo de manufactura antigua restaurado informan que están cumpliendo las cuotas antes de tiempo, ya que parece que parte de la maquinaria se está adaptando a nuestros horarios de producción de forma independiente."
  giga_birch.11040.a:0 "Excelente"
  
  giga_birch.11060:0 "Descubrimiento del Nivel Ártico"
  giga_birch.11060.desc:0 "Nuestros [GigaGetExplorerPlural] han hecho un nuevo descubrimiento menor mientras mapeaban la capa ártica."
  giga_birch.11060.a:0 "Excelente"
  
  giga_birch.11070:0 "Percepción Observacional"
  giga_birch.11070.desc:0 "Nuestros [GetResearchers] en el observatorio restaurado en la capa ártica están informando una afluencia de nuevos datos. Parece que una redirección de la unión en la red de información de la Estructura nos ha conectado a un conjunto previamente desconocido de nodos de procesamiento."
  giga_birch.11070.a:0 "Excelente"