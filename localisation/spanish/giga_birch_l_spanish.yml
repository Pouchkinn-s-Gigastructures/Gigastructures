  giga_tech_birch_world_1:0 "El $name_birch$"
  giga_tech_birch_world_1_desc:0 "El $name_birch$ era solo una construcción artificial teórica destinada a las habitaciones más expansivas, ahora es una realidad. Construidos alrededor de los agujeros negros más grandes, estos mundos de cáscara espaciosos están especialmente hechos para ser construidos sobre el horizonte de eventos de dichos agujeros negros, a nivel del cual la gravedad superficial es comparable a la gravedad de nuestro mundo natal."
  
  giga_tech_birch_world_2:0 "Construcción de Physma"
  giga_tech_birch_world_2_desc:0 "La Insula Physma es una tierra masiva dedicada a las cosas de la naturaleza. Es el lugar de la agricultura, la investigación y el ocio."
  
  giga_tech_birch_world_3:0 "Construcción de Ktisma"
  giga_tech_birch_world_3_desc:0 "La Insula Ktisma es una tierra masiva dedicada a las cosas de la creación. Es el lugar de la habitación y la industria."
  
  giga_tech_birch_world_4:0 "Construcción de Oryta"
  giga_tech_birch_world_4_desc:0 "Vivir en un agujero negro significa que podemos hacer uso de nuestro descompresor y tecnologías de materia oscura para extraer recursos de su superficie."
  
