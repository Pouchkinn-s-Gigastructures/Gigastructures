  ### Atmospheric Storm Observatory #######
  #########################################
  giga_tech_macro_scale_weather_manipulation:0 "Manipulación Macro-Atmosférica del Clima"
  giga_tech_macro_scale_weather_manipulation_desc:0 "La construcción de una instalación dedicada a crear tormentas masivas dentro de la atmósfera de los gigantes gaseosos podría permitirnos estudiar los efectos mucho mejor que cualquier tormenta natural. Las aplicaciones de tal investigación de tormentas son muy prometedoras."
  
