  ###########################################################
  #################### FUSION SUPPRESSOR ####################
  ###########################################################
  
  fusion_suppressor_0:99 "$gc_mega$$name_fusion_suppressor$ Construction Site"
  fusion_suppressor_0_DESC:99 "The construction site for a future $name_fusion_suppressor$, housing everything needed to begin the construction of this extremely advanced device."
  fusion_suppressor_0_MEGASTRUCTURE_DETAILS:99 "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nCan convert regular §YStars§! into §YNeutron Stars§! and §YBlack Holes§! - $giga_list_damages_system_planets$\n§LThe Fusion Suppressor manipulates fusion processes within a star to prematurely trigger a supernova, transforming the star into a more exotic celestial body. " #gigalistentry FUSION SUPPRESSOR
  fusion_suppressor_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Full completion of the $name_fusion_suppressor$ results in the option to either dismantle the structure and keep a usable §YBlack Hole§!, or let the star §Hsupernova§!, §Rdestroying all ships and structures in the system, and scouring every planet in the process§!, leaving a usable §YNeutron Star§!. Remaining bodies are seeded randomly with £sr_iodizium£ §Y$sr_iodizium$§!, £energy£ §Y$energy$§!, and £physics_research£ §Y$physics_research$§!. \n\n§HNote:§! The $name_fusion_suppressor$ must be §Yfully completed§! in order to use the Neutron Star for another megastructure.\n\n£sr_iodizium£ §Y$sr_iodizium$§! can be used to fuel powerful buildings which improve planetary £physics_research£ £society_research£ £engineering_research£ §YResearch§! and £energy£ §Y$energy$§! output.\n\n§YNeutron Stars§! created by the §YFusion Suppressor§! are fit for a §YNidavellir Hyperforge§!. The §YBlack Holes§! can be used for any other black hole-based megastructure."
  
  fusion_suppressor_1:99 "$name_fusion_suppressor$ Gravity Modulators"
  fusion_suppressor_1_DESC:99 "These large devices are capable of manipulating gravity around the star, making it possible to compress the star's matter into a smaller volume."
  
  fusion_suppressor_2:99 "$name_fusion_suppressor$ Stellar Stabilizers"
  fusion_suppressor_2_DESC:99 "The $name_fusion_suppressor$ is now capable of stabilizing the star its built around, thus letting the gravity modulators compress the stellar object without it suddenly exploding from being destabilized."
  
  fusion_suppressor_3:99 "$name_fusion_suppressor$ - Compression Stage I"
  fusion_suppressor_3_DESC:99 "The $name_fusion_suppressor$ has started compressing the star's matter, opening up research opportunities on the nature of stellar nuclear reactions. Further compression will yield more research."
  
  fusion_suppressor_4:99 "$name_fusion_suppressor$ - Compression Stage II"
  fusion_suppressor_4_DESC:99 "The star has been once again compressed, and its base components are starting to show odd behaviors holding high scientific potentials. More exotic fusion reactions are beginning to take place, while the very structure of the star itself seems to degrade."
  
  fusion_suppressor_5:99 "$name_fusion_suppressor$ - Neutron Star Stage"
  fusion_suppressor_5_DESC:99 "The $name_fusion_suppressor$ has managed to compress the star so much that protons and electrons have fused to become neutrons within the star's core, transforming said core into a neutron star. This is effectively a neutron star surrounded by regular stellar plasma."
  
  fusion_suppressor_6:99 "Collapse Star Into Black Hole"
  fusion_suppressor_6_DESC:99 "The star's matter has now been collapsed to such an extent that even light cannot escape the body's gravitational pull, effectively transforming it into an artificial Black Hole, possessing incredible research potential."
  
  fusion_suppressor_6b:99 "Detonate Star"
  fusion_suppressor_6b_DESC:99 "Order the $name_fusion_suppressor$ to release the gravitational field and exert a repulsive force, causing the compressed star to detonate in a devastating supernova, destroying the $name_fusion_suppressor$. Any planet smaller than 5, as well as asteroids, will be destroyed, and gas giants will be striped of their atmosphere. The surviving planets will get Iodizium deposits, which are crystals generated by the artificial supernova slamming into planets at relativistic speeds. These crystals can be used to construct powerful buildings on our planets."
  
  fusion_suppressor_7:99 "Dismantle $name_fusion_suppressor$"
  fusion_suppressor_7_DESC:99 "Remove this $name_fusion_suppressor$, making its Black Hole usable for other projects."
  
