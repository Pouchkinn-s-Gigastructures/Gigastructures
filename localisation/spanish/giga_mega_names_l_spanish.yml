  succ_0:0 "Emplazamiento $gc_mega$$name_succ$"
  succ_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_strategic_resource_production$\nExtrae un §YGigante Gaseoso§! para £exotic_gases£ y £volatile_motes£ así como £energy£ - $giga_list_category_eventually_runs_out$\n§LEste aparato extrae la atmósfera de un Gigante Gaseoso para recursos y combustible de fusión.§!" #megalistentry SUCC
  succ_0_DESC:0 "El Emplazamiento para un futuro $name_succ_full$. Alberga al personal necesario y la infraestructura para construir un $name_succ$ alrededor de este Gigante Gaseoso."
  
  succ_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Elimina §Y1 Tamaño§! del planeta cada §Y2 Años§!. Se agota cuando el planeta alcanza §YTamaño 10§!, dejando un §YMundo Estéril§! con un depósito de §Y£exotic_gases£5 £volatile_motes£5§! detrás.\n\nEste depósito, como todos los depósitos de Recursos Estratégicos, puede ser explotado aún más con un $habitat_0$ o megaestructura de terraformación."
  #Old first stage
  # succ_1:0 "$name_succ$ Orbital Apparatus"
  # succ_1_DESC:0 "This gigantic ring stretches around the Gas Giant, and houses fusion reactors for energy generation, as well as purifying facilities for harvesting exotic gases and volatile motes from the Gas Giant's atmosphere."
  
  succ_1:99 "$name_succ$"
  succ_1_DESC:0 "Un $name_succ_full$ completo y operativo, extrayendo constantemente grandes cantidades de gases de un Gigante Gaseoso. Los reactores de fusión están utilizando el Hidrógeno recolectado para generar vastas cantidades de energía."
  ########################################
  ############## STRIPMINE ###############
  ########################################
  
  automated_stripmine_0:0 "Emplazamiento $gc_mega$$name_auto_stripmine$"
  automated_stripmine_0_DESC:0 "El Emplazamiento para un futuro $name_auto_stripmine$. Contiene todo lo necesario para construir el aparato de minería orbital así como las fábricas en el planeta."
  automated_stripmine_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\nExtrae cualquier §YMundo Rocoso§! para £minerals£ §YMinerales§! - $giga_list_category_eventually_runs_out$\n§LLa Mina Automatizada combina mineros robóticos en el planeta con haces de recolección orbital para pelar un planeta y extraer recursos valiosos." #gigalistentry AUTOMATED STRIPMINE
  automated_stripmine_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Elimina §Y1 Tamaño§! del planeta cada §Y2 Años§!. Se agota cuando el planeta alcanza §YTamaño 2§!, dejando un pequeño núcleo con un depósito de £minerals£§Y20§!. Obtiene recursos adicionales si se construye en un mundo §YChthonian§!, §YDiamante§! o §YOcéano de Etano§! de §YDiversidad Planetaria§!"
  # Old first stage
  # automated_stripmine_1:0 "$name_auto_stripmine$ Orbital Apparatus"
  # automated_stripmine_1_DESC:0 "This large orbital apparatus is equipped with two enormous tractor beams capable of pulling large amounts of minerals into orbit. Those minerals will be extracted by a plethora of automated drilling units on the surface of the planet."
  
  automated_stripmine_1:99 "$name_auto_stripmine$"
  automated_stripmine_1_DESC:0 "Una gran construcción orbital extrayendo grandes cantidades de mineral de un planeta. Los minerales son extraídos por miles y miles de unidades de perforación en la superficie del planeta, desgajándolo capa por capa."
  
  #########################################
  ############## Kugelblitz ###############
  #########################################
  #Deprecated
  # kugelblitz_0:0 "$gc_mega$$name_kugelblitz$ Site"
  # kugelblitz_0_DESC:0 "The construction site for a future $name_kugelblitz$. Houses the personnel necessary to construct this incredibly advanced storage device."
  # kugelblitz_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_storage$\nStores §Y40000§! of each resource and generates £energy£ §YEnergy§!\n§LAn incredibly advanced Kugelblitz-based storage device, which can store energy and matter in the form of radiation." #megalistentry KUGELBLITZ
  
  kugelblitz_0:0 "$gc_kilo$ $name_kugelblitz$ Vacío"
  kugelblitz_0_DESC:0 "Una gran construcción capaz de crear un Kugelblitz artificial para generar y almacenar energía gracias a la Radiación de Hawking acelerada, así como materia. También puede extraer la energía almacenada para usarla."
  kugelblitz_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_storage$\nAlmacena §Y25000§! de cada recurso.\n§LUn dispositivo de almacenamiento basado en Kugelblitz increíblemente avanzado, que puede almacenar energía y materia en forma de radiación." #megalistentry KUGELBLITZ
  
  kugelblitz_1:99 "$name_kugelblitz$"
  kugelblitz_1_DESC:0 "Este constructo alberga un Kugelblitz artificial así como dispositivos capaces de inyectar y extraer energía de él. El Kugelblitz requiere una pequeña cantidad de energía para mantener la singularidad estable y permitir el almacenamiento seguro continuo de materiales."
  
  kugelblitz_2:0 "$name_kugelblitz$ Mejorado"
  kugelblitz_2_DESC:0 "Este constructo alberga un Kugelblitz artificial así como dispositivos capaces de inyectar y extraer energía de él. Los avances en tecnología de super-escala han permitido generar un kugelblitz estabilizado mucho más grande, permitiendo así una mayor cantidad de almacenamiento."
  
  kugelblitz_3:0 "$name_kugelblitz$ Grande"
  kugelblitz_3_DESC:0 "Este constructo alberga un Kugelblitz artificial así como dispositivos capaces de inyectar y extraer energía de él. Utilizando ingeniería tetra-dimensional somos capaces de un aumento aún mayor en la cantidad de almacenamiento viable de un solo kugelblitz generado."
  
  kugelblitz_ruined:0 "$name_kugelblitz$ En Ruinas"
  kugelblitz_ruined_DESC:0 "Un $name_kugelblitz$ En Ruinas. Construido para albergar una singularidad artificial controlada, este constructo ha sufrido daños inmensos en el pasado y ya no está operativo. Aunque difícil, las reparaciones podrían ser posibles."
  kugelblitz_ruined_MEGASTRUCTURE_DETAILS:99 "$kugelblitz_ruined_DESC$"
  
  kugelblitz_restored:99 "$name_kugelblitz$"
  kugelblitz_restored_DESC:99 "$kugelblitz_2_DESC$"
  
  #########################################
  ### Macroengineering Test Site ##########
  #########################################
  giga_tech_engineering_test_site:0 "Colosales Instalaciones de Pruebas"
  giga_tech_engineering_test_site_desc:0 "Construir una instalación de pruebas en la órbita de un planeta puede resultar tan difícil como increíblemente mortal. Sin embargo, las aplicaciones potenciales son muy prometedoras."
  
  giga_dialog.401.name:0 "Construcción $name_eng_test_site$"
  giga_dialog.401.desc:0 "Se ha terminado la construcción de una gran $name_eng_test_site$ en el sistema [giga_system.GetName]. Cuando esté terminada, esta maravillosa estación será un lugar ideal para probar muchos diseños de ingeniería, desde estaciones orbitales hasta nuevos diseños de naves espaciales. El planeta que orbita se convertirá en un campo de pruebas para ingeniería innovadora."
  giga_dialog.401.a:0 "Buen trabajo."
  
  giga_dialog.402.name:0 "$name_eng_test_site$ Construido"
  giga_dialog.402.desc:0 "El $name_eng_test_site$ Construido ubicado en el sistema [giga_system.GetName] ya está operativo. Servirá como campo de pruebas para los diseños más complejos y potencialmente mortales de nuestros ingenieros para cosas como naves espaciales y edificios. Los experimentos ya están comenzando sobre el planeta y podemos esperar muchos más en un futuro cercano, lo que impulsará enormemente nuestra investigación de ingeniería."
  giga_dialog.402.a:0 "Maravilloso."
  
  giga_dialog.403.name:0 "$name_eng_test_site$ En Ruinas"
  giga_dialog.403.desc:0 "Nuestra nave científica ha detectado una estación espacial bastante grande orbitando alrededor de un planeta en el sistema [from.GetName]. Tras una investigación más cercana, parece que esta estación espacial es en realidad un $name_eng_test_site$ en ruinas, construido hace mucho tiempo por alguna especie desconocida. Esta estación espacial probablemente sirvió como campo de pruebas para muchos experimentos en el pasado, pero desde entonces ha caído tristemente en ruinas."
  giga_dialog.403.a:0 "Intrigante."
  
  giga_dialog.404.name:0 "$name_eng_test_site$ Reparado!"
  giga_dialog.404.desc:0 "Un $name_eng_test_site$ previamente en ruinas ha sido completamente reparado por nuestros equipos de construcción.\n\nAhora está completamente operativo, y podemos comenzar a utilizarlo para fines científicos."
  giga_dialog.404.a:0 "Maravilloso."
  
  macro_test_site_0:0 "$gc_kilo$$name_eng_test_site$: Geo-Estabilizador"
  macro_test_site_0_DESC:0 "Un gran aparato diseñado para ayudar a que los desechos congelados del planeta no sean completamente destruidos por el estrés constante de la magnitud de nuestras pruebas de armas planificadas."
  macro_test_site_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nGenera £engineering_research£ §YInvestigación de Ingeniería§! e incrementa §YHP de Blindaje§! en §Y2.5%§!\n§LUna gran estación orbitando un planeta para realizar libremente experimentos relacionados con la ingeniería.§!" #megalistentry MACROENGINEERING TEST SITE
  
  macro_test_site_1:0 "$name_eng_test_site$: Bahías de Prueba de Materiales"
  macro_test_site_1_DESC:0 "Las bahías de prueba permiten el movimiento a gran escala de materiales y naves sin terminar a los sitios de prueba en el planeta de abajo, así como a otros planetas dentro del sistema."
  
  macro_test_site_2:0 "$name_eng_test_site$: Simulaciones de Materiales"
  macro_test_site_2_DESC:0 "Las simulaciones de materiales pueden ayudar a mejorar aún más la eficiencia de las pruebas de materiales más prácticas, permitiendo una impresionante variedad de destrucción simulada y devastación planetaria"
  
  macro_test_site_3:0 "$name_eng_test_site$: Campo de Tiro Orbital"
  macro_test_site_3_DESC:0 "Los campos de tiro permiten un bombardeo casi constante del planeta de abajo, así como la entrega de municiones hostiles más lentas a larga distancia a otros planetas en el sistema, aunque son demasiado lentas para ser utilizadas en escenarios de combate."
  
  macro_test_site_ruined:0 "$name_eng_test_site$ En Ruinas"
  macro_test_site_ruined_DESC:0 "Un $name_eng_test_site$ en ruinas, construido hace eones por una raza espacial. Aunque el interior está completamente destrozado, el casco externo está mayormente intacto y podría ser reparado."
  macro_test_site_ruined_MEGASTRUCTURE_DETAILS:99 "$macro_test_site_ruined_DESC$"
  
  macro_test_site_restored:99 "$name_eng_test_site$"
  macro_test_site_restored_DESC:99 "$macro_test_site_3_DESC$"
  
  macro_test_site_1_dismantle:0 "Desmantelar Megaestructura"
  macro_test_site_1_dismantle_DESC:0 "Esta megaestructura será desmantelada y desechada para obtener materiales."
  
