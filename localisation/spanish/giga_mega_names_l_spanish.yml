  ###########################################################
  #################### FUSION SUPPRESSOR ####################
  ###########################################################
  
  fusion_suppressor_0:0 "Emplazamiento $gc_mega$$name_fusion_suppressor$"
  fusion_suppressor_0_DESC:0 "El Emplazamiento para un futuro $name_fusion_suppressor$, que alberga todo lo necesario para comenzar la construcción de este dispositivo extremadamente avanzado."
  fusion_suppressor_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nPuede convertir estrellas §Ynormales§! en §YEstrellas de Neutrones§! y §YAgujeros Negros§! - $giga_list_damages_system_planets$\n§LEl Supresor de Fusión manipula los procesos de fusión dentro de una estrella para desencadenar prematuramente una supernova, transformando la estrella en un cuerpo celeste más exótico." #gigalistentry FUSION SUPPRESSOR
  fusion_suppressor_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - La finalización completa del $name_fusion_suppressor$ resulta en la opción de desmantelar la estructura y mantener un §YAgujero Negro§! utilizable, o dejar que la estrella §Hsupernova§!, §Rdestruyendo todas las naves y estructuras en el sistema, y arrasando cada planeta en el proceso§!, dejando una §YEstrella de Neutrones§! utilizable. Los cuerpos restantes se siembran aleatoriamente con £sr_iodizium£ §Y$sr_iodizium$§!, £energy£ §Y$energy$§!, y £physics_research£ §Y$physics_research$§!.\n\n§HNota:§! El $name_fusion_suppressor$ debe estar §Ycompletamente terminado§! para poder usar la Estrella de Neutrones para otra megaestructura.\n\n£sr_iodizium£ §Y$sr_iodizium$§! se puede utilizar para alimentar edificios poderosos que mejoran la £physics_research£ £society_research£ £engineering_research£ §YInvestigación§! planetaria y la producción de £energy£ §Y$energy$§!.\n\n§YEstrellas de Neutrones§! creadas por el §YSupresor de Fusión§! son adecuadas para un §YHiperforja Nidavellir§!. Los §YAgujeros Negros§! se pueden utilizar para cualquier otra megaestructura basada en agujeros negros."
  
  fusion_suppressor_1:0 "Moduladores de Gravedad $name_fusion_suppressor$"
  fusion_suppressor_1_DESC:0 "Estos grandes dispositivos son capaces de manipular la gravedad alrededor de la estrella, lo que hace posible comprimir la materia de la estrella en un volumen más pequeño."
  
  fusion_suppressor_2:0 "Estabilizadores Estelares $name_fusion_suppressor$"
  fusion_suppressor_2_DESC:0 "El $name_fusion_suppressor$ ahora es capaz de estabilizar la estrella alrededor de la cual se construyó, permitiendo que los moduladores de gravedad compriman el objeto estelar sin que explote repentinamente al ser desestabilizado."
  
  fusion_suppressor_3:0 "$name_fusion_suppressor$ - Etapa de Compresión I"
  fusion_suppressor_3_DESC:0 "El $name_fusion_suppressor$ ha comenzado a comprimir la materia de la estrella, abriendo oportunidades de investigación sobre la naturaleza de las reacciones nucleares estelares. Una mayor compresión producirá más investigación."
  
  fusion_suppressor_4:0 "$name_fusion_suppressor$ - Etapa de Compresión II"
  fusion_suppressor_4_DESC:0 "La estrella ha sido comprimida una vez más, y sus componentes básicos están comenzando a mostrar comportamientos extraños con altos potenciales científicos. Están comenzando a tener lugar reacciones de fusión más exóticas, mientras que la propia estructura de la estrella parece degradarse."
  
  fusion_suppressor_5:0 "Etapa de Estrella de Neutrones $name_fusion_suppressor$"
  fusion_suppressor_5_DESC:0 "El $name_fusion_suppressor$ ha logrado comprimir tanto la estrella que los protones y electrones se han fusionado para convertirse en neutrones dentro del núcleo de la estrella, transformando dicho núcleo en una estrella de neutrones. Esto es efectivamente una estrella de neutrones rodeada de plasma estelar regular."
  
  fusion_suppressor_6:0 "Colapsar Estrella en Agujero Negro"
  fusion_suppressor_6_DESC:0 "La materia de la estrella ahora se ha colapsado hasta tal punto que ni siquiera la luz puede escapar del tirón gravitacional del cuerpo, transformándola efectivamente en un Agujero Negro artificial, que posee un increíble potencial de investigación."
  
  fusion_suppressor_6b:99 "Detonate Star"
  fusion_suppressor_6b_DESC:0 "Ordena al $name_fusion_suppressor$ que libere el campo gravitatorio y ejerza una fuerza repulsiva, haciendo que la estrella comprimida detone en una supernova devastadora, destruyendo el $name_fusion_suppressor$. Cualquier planeta menor de 5, así como los asteroides, serán destruidos, y los gigantes gaseosos serán despojados de su atmósfera. Los planetas supervivientes obtendrán depósitos de Iodizium, que son cristales generados por la supernova artificial al chocar contra los planetas a velocidades relativistas. Estos cristales pueden utilizarse para construir potentes edificios en nuestros planetas."
  
  fusion_suppressor_7:0 "Desmantelar $name_fusion_suppressor$"
  fusion_suppressor_7_DESC:0 "Eliminar este $name_fusion_suppressor$, haciendo su Agujero Negro utilizable para otros proyectos."
  
  ########################################################
  #################### PENROSE SPHERE ####################
  ########################################################
  penrose_sphere_0:0 "$gc_mega$$name_penrose$ Emplazamiento"
  penrose_sphere_0_DESC:0 "Esta plataforma alberga al personal e infraestructura necesarios para construir un $name_penrose$ alrededor de un Agujero Negro."
  penrose_sphere_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural£ £megaupgrade£ $giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$ - $giga_list_category_weaponry$\n Puede generar £energy£ §YEnergía§! o convertirse en una §YBomba§!. Puede ser mejorado a un §YAnillo Penrose§!\n§LUna esfera de espejos alrededor de un Agujero Negro, explotando la dispersión superradiante para generar energía para beneficio o destrucción.§!" #megalistentry PENROSE SPHERE
  
  penrose_sphere_1:0 "Estructura de $name_penrose$"
  penrose_sphere_1_DESC:0 "Esta estructura esquelética soportará espejos masivos, capaces de reflejar la luz de ida y vuelta a través de la ergosfera del Agujero Negro, generando enormes cantidades de energía."
  
  penrose_sphere_a2:0 "Bomba de Distorsión Subespacial Desarmada"
  penrose_sphere_a2_DESC:0 "Este $name_penrose$ ha sido reconvertido en una bomba. Ahora debemos dejar que acumule energía por un tiempo antes de detonarla."
  
  penrose_sphere_a3:0 "Bomba de Distorsión Subespacial"
  penrose_sphere_a3_DESC:0 "Una estructura grande similar a un espejo construida alrededor de un Agujero Negro, capaz de reflejar la radiación de ida y vuelta entre su superficie interna y la ergosfera del Agujero Negro, causando dispersión superradiante y amplificando exponencialmente la energía de la radiación."
  
  penrose_sphere_a4:0 "Detonar!"
  penrose_sphere_a4_DESC:0 "Envía justo suficiente radiación para empujar la integridad del espejo más allá de su límite y liberar el flujo de energía!"
  
  penrose_sphere_a41:0 "Bomba de Distorsión Subespacial"
  penrose_sphere_a41_DESC:0 "¡Esta Bomba de Distorsión Subespacial está a punto de detonar!"
  penrose_sphere_a41_MEGASTRUCTURE_DETAILS:99 "$penrose_sphere_a41_DESC$"
  
  penrose_sphere_a42:0 "Bomba de Distorsión Subespacial"
  penrose_sphere_a42_DESC:0 "¡Esta Bomba de Distorsión Subespacial está a punto de detonar!"
  penrose_sphere_a42_MEGASTRUCTURE_DETAILS:99 "$penrose_sphere_a42_DESC$"
  
  penrose_sphere_b2:99 "$name_penrose$"
  penrose_sphere_b2_DESC:0 "Un gran espejo construido alrededor de un Agujero Negro. Las radiaciones están rebotando de ida y vuelta entre la superficie interna del espejo y la ergosfera del Agujero Negro, generando energía."
  
  penrose_sphere_b3:0 "$name_penrose$ Estabilizado"
  penrose_sphere_b3_DESC:0 "Este $name_penrose$ ha sido estabilizado con construcciones especializadas, permitiendo que más radiación sea contenida dentro de la esfera de espejos sin arriesgar una explosión. Por lo tanto, genera más energía."
  
  penrose_sphere_b4:0 "Mundo Anillo $name_penrose$"
  penrose_sphere_b4_DESC:0 "Partes de la salida de este $name_penrose$ han sido redirigidas hacia el soporte de un Mundo Anillo masivo y altamente avanzado construido alrededor de él."
  
  gigablackhole_ring_world_2:0 "$name_penrose_ring$ Segmento"
  gigablackhole_ring_world_2_DESC:0 "Esta estructura esquelética constituye aproximadamente la mitad de la circunferencia completa del Mundo Anillo. Ahora debemos comenzar a trabajar en los hábitats reales."
  gigablackhole_ring_world_2_MEGASTRUCTURE_DETAILS:99 "$gigablackhole_ring_world_2_DESC$"
  
  gigablackhole_ring_world_3:0 "$name_penrose_ring$ Segmento"
  gigablackhole_ring_world_3_DESC:0 "Un trozo masivo de un Mundo Anillo, consistiendo en dos segmentos habitables y un segmento de soporte, alimentado por un $name_penrose$."
  
