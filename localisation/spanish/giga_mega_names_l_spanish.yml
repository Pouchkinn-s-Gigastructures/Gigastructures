  compound_wormhole_ehof:0 "Manipulador del Horizonte de Eventos"
  compound_wormhole_ehof_DESC:0 "$ehof_the_compound$ parece haber construido su propia variación alimentada por Materia Oscura de un $ehof_ehof$."
  compound_wormhole_ehof_MEGASTRUCTURE_DETAILS:99 "$compound_wormhole_ehof_DESC$"
  
  compound_wormhole_portal:0 "¡§R$ehof_wormhole$§!"
