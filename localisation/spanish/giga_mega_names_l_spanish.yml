  ########################################################
  penrose_sphere_0:99 "$gc_mega$$name_penrose$ Construction Site"
  penrose_sphere_0_DESC:99 "This platform houses the personnel and infrastructure necessary to construct a $name_penrose$ around a Black Hole."
  penrose_sphere_0_MEGASTRUCTURE_DETAILS:99 "£gigastructural£ £megaupgrade£ $giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$ - $giga_list_category_weaponry$\nCan generate £energy£ §YEnergy§! or become a §YBomb§!. Can be upgraded to a §YPenrose Ringworld§!\n§LA ball of mirrors around a Black Hole, exploiting superradiant scattering to generate energy for profit or destruction.§!" #megalistentry PENROSE SPHERE
  
  penrose_sphere_1:99 "$name_penrose$ Frame"
  penrose_sphere_1_DESC:99 "This skeletal frame will support massive mirrors, capable of reflecting light back and forth through the Black Hole's ergosphere, generating vast amounts of energy."
  
  penrose_sphere_a2:99 "Unarmed Subspace Distortion Bomb"
  penrose_sphere_a2_DESC:99 "This $name_penrose$ has been repurposed into a bomb. We must now let it accumulate energy for a while before detonating it."
  
  penrose_sphere_a3:99 "Subspace Distortion Bomb"
  penrose_sphere_a3_DESC:99 "A large mirror-like structure built around a Black Hole, capable of reflecting radiation back and forth between its inner surface and the Black Hole's ergosphere, causing superradiant scattering and exponentially amplifying the radiation's energy."
  
  penrose_sphere_a4:99 "Detonate!"
  penrose_sphere_a4_DESC:99 "Send in just enough radiations to push the mirror's integrity past its limit and release the flow of energy!"
  
  penrose_sphere_a41:99 "Subspace Distortion Bomb"
  penrose_sphere_a41_DESC:99 "This Subspace Distortion Bomb is about to detonate!"
  penrose_sphere_a41_MEGASTRUCTURE_DETAILS:99 "$penrose_sphere_a41_DESC$"
  
  penrose_sphere_a42:99 "Subspace Distortion Bomb"
  penrose_sphere_a42_DESC:99 "This Subspace Distortion Bomb is about to detonate!"
  penrose_sphere_a42_MEGASTRUCTURE_DETAILS:99 "$penrose_sphere_a42_DESC$"
  
  penrose_sphere_b2:99 "$name_penrose$"
  penrose_sphere_b2_DESC:99 "A large mirror built around a Black Hole. Radiations are bouncing back and forth between the mirror's inner surface and the Black Hole's ergosphere, generating energy."
  
  penrose_sphere_b3:99 "Stabilized $name_penrose$"
  penrose_sphere_b3_DESC:99 "This $name_penrose$ has been stabilized with specialized constructs, allowing for more radiation to be contained within the mirror ball without risking an explosion. It therefore generates more energy."
  
  penrose_sphere_b4:99 "Ringworld $name_penrose$"
  penrose_sphere_b4_DESC:99 "Parts of this $name_penrose$'s output have been redirected towards supporting a massive and highly advanced ringworld built around it."
  
