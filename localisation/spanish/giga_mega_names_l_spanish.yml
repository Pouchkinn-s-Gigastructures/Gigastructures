  ehof_megastructure_restored_MEGASTRUCTURE_DETAILS:99 "$ehof_megastructure_phase0_MEGASTRUCTURE_DETAILS$"
  
  ehof_megastructure_ruined:0 "Ruinas de $ehof_ehofp2$"
  ehof_megastructure_ruined_DESC:0 "Una estructura orbital parcialmente construida en grave deterioro. Este $ehof_ehof$ fue una vez utilizado para viajes interestelares."
  ehof_megastructure_ruined_MEGASTRUCTURE_DETAILS:99 "$ehof_megastructure_phase0_MEGASTRUCTURE_DETAILS$"
  
  # Preservation sphere dyson
  ehof_presphere_ruined:0 "$ehof_presphere_dyson$ §BEn Ruinas§!"
  ehof_presphere_ruined_DESC:0 "Esta megaestructura alienígena fue destruida para derrotar al $ehof_the_compound_text$, de una vez por todas."
  ehof_presphere_ruined_MEGASTRUCTURE_DETAILS:0 "Capaz de atraer una energía sin parangón, no debería arruinarse para siempre."
  
  ehof_presphere_dyson:0 "§BEsfera de Conservación§!"
  ehof_presphere_dyson_DESC:0 "Restaurado tras la derrota de $ehof_the_compound_text$, el $ehof_presphere_dyson$ es capaz de extraer una energía sin parangón del agujero blanco alrededor del que está construido."
  ehof_presphere_dyson_MEGASTRUCTURE_DETAILS:0 "Capaz de extraer una energía sin parangón de las inagotables emisiones de un agujero blanco."
  
