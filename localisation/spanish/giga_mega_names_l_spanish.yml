  atmosphere_shredder_0:0 "$gc_kilo$$name_atmosphere_shredder$: Ojo de Tormenta"
  # atmosphere_shredder_0_DESC:0 "A large construction site housing all of the necessary materials to construct a large Macroengineering Station Site, a structure that will allow us to do various engineering-related experiments on the planet below."
  atmosphere_shredder_0_DESC:0 "Una gran instalación de manipulación meteorológica que alberga todos los materiales necesarios para poner en marcha una tormenta experimental en toda la atmósfera. La estructura nos permitirá llevar a cabo diversos experimentos en el propio gigante gaseoso y recopilar valiosos datos de todo el sistema."
  atmosphere_shredder_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nGenera depósitos de £physics_research£ §YInvestigación en Física§! en los planetas del sistema.\n§LUna gran estación que orbita alrededor de un gigante gaseoso provocando una tormenta permanente para el estudio y la experimentación.§!"
  
  atmosphere_shredder_1:0 "$name_atmosphere_shredder$: Brazos Agitadores"
  atmosphere_shredder_1_DESC:0 "Los colosales Brazos Agitadores permiten amplificar la fuerza de la tormenta planetaria, aumentando aún más el potencial de estudio."
  
  atmosphere_shredder_2:0 "$name_atmosphere_shredder$: Brazos Estabilizadores"
  atmosphere_shredder_2_DESC:0 "Los brazos estabilizadores crearán bolsas de relativa calma en la tormenta, lo que permitirá la recuperación segura de drones y otras máquinas automatizadas enviadas a la tormenta para estudiarla."
  
  atmosphere_shredder_3:0 "$name_atmosphere_shredder$: Anillo de Laboratorio"
  atmosphere_shredder_3_DESC:0 "El anillo laboratorio alberga los sensores menos delicados de la estación. El anillo está destinado a sumergirse en la potencia de la tormenta permitiendo recuperar una gran cantidad de datos."
  
  atmosphere_shredder_complete_name:99 "$name_atmosphere_shredder$"
  
  atmosphere_shredder_ruined:0 "$name_atmosphere_shredder$ En Ruinas"
  atmosphere_shredder_ruined_DESC:0 "Una $name_atmosphere_shredder$ en ruinas, construida hace eones por una raza espacial. Aunque el mecanismo de control de tormentas y los componentes internos están destruidos, el casco externo está casi intacto y podría repararse."
  atmosphere_shredder_ruined_MEGASTRUCTURE_DETAILS:99 "$atmosphere_shredder_ruined_DESC$"
  
  atmosphere_shredder_restored:99 "$name_atmosphere_shredder$"
