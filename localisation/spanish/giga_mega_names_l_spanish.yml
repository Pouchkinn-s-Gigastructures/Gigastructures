  # Construction site
  ehof_megastructure_phase0:99 "$gc_mega$$ehof_ehofp0$"
  ehof_megastructure_phase0_DESC:0 "El sitio inicial servirá como base para la construcción de la instalación."
  ehof_megastructure_phase0_MEGASTRUCTURE_DETAILS:0 "£galwonders£ £megaupgrade£ £gigastructural£ £megaupgrade£ $giga_list_category_megastructure$ - $giga_list_category_transportation$\nEstabiliza §Y$ehof_wormholes$§! para un §YViaje Interestelar§! sin límites - $giga_list_potentially_hazardous$\n§LEl E.H.O.F. es una verdadera maravilla tecnológica que emplea tecnología de agujeros de gusano esotérica para viajar a lugares previamente considerados inalcanzables.§!" #gigalistentry EHOF
  ehof_megastructure_phase0_CONSTRUCTION_INFO_DELAYED:0 "Infla y estabiliza $ehof_wormholes$ para un viaje interestelar sin límites."
  
  # Phase1
  ehof_megastructure_phase1:99 "$ehof_ehofp1$"
  ehof_megastructure_phase1_DESC:0 "Manipula e infla $ehof_wormholes$ para viaje interestelar.\n\n"
