  ########################################
  alderson_disk_0:0 "Emplazamiento $gc_giga$$name_alderson$"
  alderson_disk_0_DESC:0 "Esta plataforma de construcción alberga la infraestructura necesaria para comenzar a construir un disco masivo que abarque todo este sistema solar."
  alderson_disk_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_habitable_mega$\nUn disco del tamaño de un sistema consistente en ocho gigantescas §YRebanadas§! que pueden ser especializadas\n$giga_list_removes_system_planets$\n§LUn disco gigantesco del tamaño de un sistema solar que ofrece cantidades tremendas de espacio habitable." #megalistentry ALDERSON DISK
  alderson_disk_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Las §YRebanadas Alderson§! pueden convertirse en Rebanadas §YGaia§!/§YMáquina§!/§YColmena§!, §YComplejo de Computación Alderson§! o Rebanadas §YEcumenópolis§!"
  
  alderson_disk_1:0 "Estructura de $name_alderson$"
  alderson_disk_1_DESC:0 "El colosal marco de $name_alderson$ se extiende desde la estrella hasta el borde de este sistema. Actuará como base para ensamblar los segmentos reales."
  
  alderson_disk_2:0 "Estructura de Rebanada Alderson"
  alderson_disk_2_DESC:0 "Un marco colosal que se utilizará para construir una Rebanada Alderson completa."
  alderson_disk_2_MEGASTRUCTURE_DETAILS:99 "$alderson_disk_2_DESC$"
  
  alderson_disk_2_ecu:0 "Ecumenópolis Alderson"
  alderson_disk_2_ecu_DESC:0 "Una rebanada gigantesca de un $name_alderson$, que se extiende hasta los bordes de este sistema solar. Funciona como una ciudad colosal y puede albergar cantidades tremendas de industrias y personas.\n\nCuenta con Distritos para generar £consumer_goods£ §YBienes de Consumo§!, £alloys£ §YAleaciones§!, y £amenities£ §YComodidades§!"
  
  alderson_disk_2_hive:0 "Alderson Colmena"
  alderson_disk_2_hive_DESC:0 "Una rebanada gigantesca de un $name_alderson$, que se extiende hasta los bordes de este sistema solar. Funciona como una ciudad colosal y puede albergar cantidades tremendas de industrias y drones.\n\nCuenta con Distritos para generar £minerals£ §YMinerales§! y £alloys£ §YAleaciones§!"
  
  alderson_disk_2_machine:0 "Alderson Máquina"
  alderson_disk_2_machine_DESC:0 "Una rebanada gigantesca de un $name_alderson$, que se extiende hasta los bordes de este sistema solar. Funciona como una ciudad colosal y puede albergar cantidades tremendas de industrias y población.\n\nCuenta con Distritos para generar £minerals£ §YMinerales§! y £alloys£ §YAleaciones§!"
  
  alderson_disk_2_gaia:0 "Rebanada Alderson Gaia"
  alderson_disk_2_gaia_DESC:0 "Una rebanada gigantesca de un $name_alderson$, que se extiende hasta los bordes de este sistema solar. Capaz de albergar cantidades incalculables de personas en su superficie.\n\nCuenta con Distritos para generar £energy£ §YEnergía§!, £food£ §YAlimentos§!, y £minerals£ §YMinerales§!"
  
  alderson_disk_2_pc:0 "Complejo de Computación Alderson"
  alderson_disk_2_pc_DESC:0 "Una rebanada gigantesca de un $name_alderson$, que se extiende hasta los bordes de este sistema solar. Capaz de una potencia de procesamiento incalculable.\n\nCuenta con Distritos para generar £physics£ £society£ £engineering£ §YInvestigación§! y £unity£ §Yunidad§!"
  
  alderson_disk_ruined_left:0 "Segmento Hiper de $name_alderson$ en Ruinas"
  alderson_disk_ruined_left_DESC:0 "Se desconoce quién o qué construyó esta estructura gigantesca. Este segmento fue parcialmente terminado y con el tiempo ha necesitado una reparación seria."
  alderson_disk_ruined_left_MEGASTRUCTURE_DETAILS:99 "$alderson_disk_ruined_left_DESC$"
  
