  approach_giga_eawaf_stop_sirens:0 "Detener a las Sirens"
  approach_giga_eawaf_stop_sirens_tooltip:0 "Haremos todo lo posible para detener a las Sirens sin ser vistos. Asesinatos encubiertos de sus activos clave, interrupción de las líneas de suministro y fortalecimiento de los movimientos anti-Sirens deberían frenar su progreso hasta que sean abrumados por sus enemigos.\nEsto aumentará las posibilidades de que las Sirens caigan ante sus enemigos en cada paso de su conquista.\n§RNo podemos retroceder en detener a las Sirens si empezamos a hacerlo.§!"
  
  approach_giga_eawaf_do_nothing:0 "Hacer nada"
  approach_giga_eawaf_do_nothing_tooltip:0 "Solo miremos cómo se desarrolla esto. Tenemos asuntos más urgentes de los que preocuparnos.\n§YPodemos cambiar de opinión más tarde.§!"
  
  approach_giga_eawaf_study_sirens:0 "Estudiar a las Sirens"
  approach_giga_eawaf_study_sirens_tooltip:0 "Invertiremos recursos y personal para estudiar a las Sirens y sus métodos de control mental. Podríamos aprender mucho sobre la verdadera naturaleza de la conciencia y la mente de esa manera.\n§YPodemos cambiar de opinión más tarde.§!"
  
  approach_giga_eawaf_bolster_sirens:0 "Fortalecer a las Sirens"
  approach_giga_eawaf_bolster_sirens_tooltip:0 "Ayudaremos encubiertamente a las Sirens en su toma de control. De esa manera, podremos presenciar su pleno potencial en acción, lo que nos proporcionará una gran cantidad de datos valiosos.\n§GSiempre podemos cambiar de opinión más tarde, pero cuanto más tiempo las fortalezcamos, más aprenderemos.§!"
  
  situation_eawaf_sirens_takeover_effects:0 "Las Sirens avanzarán en su toma de control de Faust."
  
  giga_eawaf_sirens_too_strong_tooltip:0 "Las Sirens se han vuelto demasiado fuertes para que podamos oponernos a ellas encubiertamente. Debemos dejarlas ser, o intervenir directamente a través de una invasión terrestre potencialmente peligrosa de Faust."
  
  
  situation_eawaf_sirens_understanding:0 "Contrarrestar a las Sirens"
  situation_eawaf_sirens_understanding_desc:0 "Las Sirens están intentando difundir una canción de control mental esotérica en toda la galaxia. Debemos encontrar una forma de contrarrestar este fenómeno antes de que todos caigamos bajo su diabólico hechizo. El costo de §YInvestigación§! y §YUnidad§! de contrarrestar a las Sirens escalará en función de la §MPotencia§! del Campo. Si no podemos permitírnoslo, entonces volveremos a §YSin estudios de sirenas§!."
