  # EVENTS
  
  # Point the player towards Faust
  giga_eawaf.1001.name:0 "La Estrella Parpadeante"
  giga_eawaf.1001.desc:0 "Desde que nuestra especie comenzó a trazar las estrellas, inicialmente a través de telescopios ópticos primitivos, luego a través de satélites orbitales y ahora con emisores taquiónicos, siempre ha habido una serie de sistemas que se comportan de manera inesperada.\n\nLas causas más comunes de confusión entre nuestros astrónomos solían ser las variaciones en la luminosidad estelar y los patrones de tránsito de exoplanetas irregulares, pero a medida que crecían nuestros entendimientos de la física, estos misterios pudieron ser evaluados, analizados y resueltos adecuadamente. La mayoría de las veces, resultaron ser poco más que simples mediciones erróneas de nuestros telescopios primitivos, y en el recordatorio de casos, el estudio de estos fenómenos nos permitió mejorar aún más nuestra comprensión de los exoplanetas y el comportamiento estelar.\n\nSin embargo, a pesar de la continua perfección de nuestros telescopios y nuestra comprensión cada vez mayor del cosmos, un sistema en particular continúa desafiando completamente todos los modelos de astrofísica: la misteriosa estrella a la que se hace referencia como §YFaust§!. Aunque a primera vista puede parecer una estrella regular, si algo tenue, cualquiera que pase más de un par de horas observando el sistema notará que la estrella parece simplemente... desaparecer, antes de reaparecer aproximadamente doce horas después, y luego desaparecer doce horas más tarde.\n\nApodada la 'Estrella Parpadeante' por nuestros astrónomos, ninguna teoría ha logrado explicar la desaparición regular de la estrella y se ha vuelto evidente que la única forma de perforar este misterio sería ir allí nosotros mismos. Afortunadamente, con el reciente descubrimiento del viaje más rápido que la luz, tal investigación directa está finalmente dentro del ámbito de lo posible, y la perspectiva de finalmente resolver este misterio ya tiene a toda nuestra comunidad científica emocionada."
  giga_eawaf.1001.a:0 "Entonces, pongámonos a ello."
  giga_eawaf.1001.a.tooltip:0 "§BEste sistema y todo lo relacionado con él son parte de la colaboración §YDía de los inocentes de 2024§! con el mod §YEquestria at War§! para HOI4! Si, por alguna razón, no deseas participar en esta cadena de eventos, el sistema puede ser desactivado a través del Gigamenu, ¡pero te recomiendo que lo intentes!§!"
  
  giga_eawaf_faust_chain_title:0 "Misterios de Faust"
  giga_eawaf_faust_chain_desc:0 "¡El sistema Faust desafía toda lógica. Es primordial que lo investiguemos más a fondo!"
  
  giga_eawaf_sirens_chain_title:99 "Sirenalia"
  giga_eawaf_sirens_chain_desc:0 "Las Sirenas están empeñadas en cautivar a toda la galaxia. ¡Deben ser detenidas!"
  
  giga_eawaf_faust_name:0 "La Estrella Parpadeante"
  giga_eawaf_faust_desc:0 "El sistema Faust 'parpadea' - alternando entre ser visible e invisible en intervalos de aproximadamente doce horas. Es evidente que la única manera de elucidar este misterio será simplemente ir allí nosotros mismos."
  
  giga_eawaf_poi_sirens_stats_name:0 "Rastreando a las Sirenas"
  giga_eawaf_poi_sirens_stats_desc:0 "§RConflicto Total§! - [giga_eawaf_country.giga_eawaf_total_strife]\nLas Sirenas se alimentan y prosperan en §RConflicto§! - la 'manifestación' del odio y el desprecio. Cualquier planeta dentro del §PCampo Exterior§! generará §RConflicto§! dependiendo de §YPoblación§!, §YDelito§! y §YEstabilidad§!, los dos últimos de los cuales son debilitados por el §PCampo Exterior§!.\n\n§MNivel de Alcance del Campo de Conflicto§! - [giga_eawaf_country.giga_eawaf_outer_strife_field_range_level]\n§RAlcance del Campo de Conflicto Interior§! - [giga_eawaf_country.giga_eawaf_inner_strife_field_range]\n§RAlcance del Campo de Conflicto Exterior§! - [giga_eawaf_country.giga_eawaf_outer_strife_field_range]\n§YUmbral de Conflicto antes de que el Campo de Conflicto se expanda§! - [giga_eawaf_country.giga_eawaf_strife_field_range_next_level_cost]\n§YUmbral de Conflicto antes de que el Campo de Conflicto retroceda§! - [giga_eawaf_country.giga_eawaf_strife_field_range_prev_level_cost]\nCuanto más §RConflicto§! tengan las Sirenas, más lejos llegará su hechizo. Sin embargo, el campo retrocederá si las Sirenas reciben insuficiente §RConflicto§! para sostenerlo. Sólo puede cambiar de tamaño una vez cada §Y2.5 años§!.\n\n\n§MPotencia del Campo de Conflicto§! - [giga_eawaf_country.giga_eawaf_field_potency_multiplier]\nCuanto mayor sea la Potencia del campo, más potentes serán los debuffs que causará en naves y planetas.\n\n§YMateriales de Guerra Actuales§! - [giga_eawaf_country.giga_eawaf_sirens_warmaterial_count]\n§YNivel del Encantador Velosónico§! - [giga_eawaf_country.giga_eawaf_sirens_megaphone_level] \n§YCosto del Próximo Nivel del Encantador Velosónico§! - [giga_eawaf_country.giga_eawaf_sirens_megaphone_next_level_cost]\nEstos materiales representan el almacén de recursos avanzados de las Sirenas, generados por su población en mundos capturados. Se utilizan para fabricar naves y mejorar el §YEncantador Velosónico§! para hacer sus efectos más intensos, aumentando los debuffs que aplica sobre planetas y naves dentro del alcance."
  
  # Initial survey line
  giga_eawaf.1010.name:0 "Geocéntrico"
  giga_eawaf.1010.desc:0 "El §Y[ROOT.GetName]§! ha llegado al sistema §YFaust§!, con la esperanza de traer la solución al misterioso fenómeno de la 'Estrella Parpadeante' que ha desconcertado a astrónomos y científicos por igual durante siglos.\n\nY, en un irónico giro del destino, esta solución no se encontraba en nuestras teorías más avanzadas, sino más bien en la primera y errónea interpretación del espacio que nuestra especie ideó para explicar el movimiento de las estrellas en el cielo - el Geocentrismo.\n\nEl sistema §YFaust§!, de alguna manera, está centrado alrededor de Faust, un mundo telúrico alrededor del cual orbitan varios planetas más pequeños (o lunas) junto a nada menos que un sol en miniatura que proporciona calor y calidez a Faust.\n\nLas mediciones de las emisiones espectrales de la estrella muestran que se comporta más o menos como una típica estrella de clase G aunque su diámetro no es más de tres mil kilómetros. Con un tamaño tan pequeño, debería ser por todos los medios una estrella de neutrones o poco más que un gigante gaseoso, y sin embargo... ahí está, orbitando diligentemente alrededor de Faust en veinticuatro horas, pasando detrás del planeta cada doce horas y desapareciendo de la vista antes de reaparecer en el otro lado.\n\nAunque el misterio de la 'Estrella Parpadeante' finalmente se ha resuelto, parece que todavía habrá mucho trabajo por hacer antes de que realmente tengamos idea de lo que está sucediendo dentro de este extraño sistema."
  giga_eawaf.1010.a:0 "Qué peculiar."
  
  giga_eawaf.1011.name:0 "Cristales Taumaturgos"
  giga_eawaf.1011.desc:0 "El cinturón de asteroides que orbita alrededor de Faust está lleno de numerosas salientes de extraños cristales de color rosa púrpura, a diferencia de cualquier otra cosa que hayamos encontrado antes.\n\nLos primeros experimentos indican que las muestras de estos cristales 'almacenan' una forma de energía etérea dentro de sus matrices moleculares, que luego puede ser 'liberada' al impulsar estímulos específicos en los cristales, a menudo con resultados destructivos.\n\nSin embargo, cualquier esperanza de usar esto en nuestros sistemas de armas y energía se desvaneció cuando todos los intentos de sacar los cristales del sistema de Faust resultaron en la disipación espontánea de esta carga innata y la fragmentación de los cristales en numerosos trozos de roca bonitos, pero inútiles.\n\nEs evidente que hay alguna propiedad innata en el sistema de Faust que 'alimenta' estos cristales con energía, pero el origen real de esta energía hasta ahora elude completamente a nuestros científicos."
  giga_eawaf.1011.a:0 "Curioso."
  
  giga_eawaf.1012.name:0 "Satélite Pesadillesco"
  giga_eawaf.1012.desc:0 "§YSelene§!, la luna rocosa que orbita Faust opuesta al misterioso §YHelios§!, parece, a primera vista, ser la parte más normal del sistema de Faust. Es una luna rocosa relativamente grande llena de numerosos cráteres de impacto debido a su falta de atmósfera y cubierta con una fina capa de polvo lunar, al igual que muchos otros satélites naturales.\n\nLas primeras señales de anormalidad irónicamente llegaron cuando la tripulación de §Y[ROOT.GetName]§! comenzó a descansar. Tan pronto como se acercaron a la luna, los sueños generalmente agradables de la tripulación comenzaron a convertirse en pesadillas atroces, con la mayoría de ellos informando que fueron visitados por una figura equina oscura e imponente en su sueño, portando promesas de venganza y oscuridad eterna envolviendo mundos enteros.\n\nMientras estas pesadillas disminuyeron tan pronto como la nave partió de la luna, muchos ahora creen que el cuerpo celestial está 'embrujado' por un espíritu vengativo desconocido, y [Owner.GetScientist] §Y[ROOT.GetLeaderName]§! parece haber sido profundamente impactado por estas terrores nocturnos..."
  giga_eawaf.1012.a:0 "Todo está en sus mentes... ¿verdad?"
  giga_eawaf.1012.desc_machine_intelligence:0 "§YSelene§!, the rocky moon orbiting Faust opposite to the mysterious §YHelios§!, appears, at first glance, to be the most normal part of the Faust system. It is a relatively large rocky moon pockmarked with numerous impact craters owing to its lack of atmosphere and covered with a thin layer of fine moon dust much like many other natural satellites.\n\nThe first signs of abnormality ironically came when the §Y[ROOT.GetName]§!'s crew got close to the moon. They began to behave erratically, and reported visual artifacting that appeared as a dark and imposing equine figure.\n\nWhile these visual errors subsided as soon as the ship departed from the moon, it is believed the celestial body may be 'haunted' by an unknown vengeful spirit."
  giga_eawaf.1012.desc_hive_mind:0 "§YSelene§!, the rocky moon orbiting Faust opposite to the mysterious §YHelios§!, appears, at first glance, to be the most normal part of the Faust system. It is a relatively large rocky moon pockmarked with numerous impact craters owing to its lack of atmosphere and covered with a thin layer of fine moon dust much like many other natural satellites.\n\nThe first signs of abnormality ironically came when the §Y[ROOT.GetName]§!'s crew got close to the moon. They began to behave erratically, and reported hallucinations that appeared as a dark and imposing equine figure.\n\nWhile these visions subsided as soon as the ship departed from the moon, it is believed the celestial body may be 'haunted' by an unknown vengeful spirit."
  giga_eawaf.1012.b:0 "Disconcerting"
  
  giga_eawaf.1013.name:0 "Sol Improbable"
  giga_eawaf.1013.desc:0 "Se esperaba que una inspección más cercana de §YHelios§! pudiera arrojar algo de luz sobre el misterioso cuerpo celestial, y sin embargo, continúa comportándose de maneras aparentemente imposibles.\n\nEn primer lugar, tanto los períodos orbitales de Helios y Selene de veinticuatro horas son mucho más cortos de lo que deberían ser, con cálculos basados en la masa de Faust estimando que lógicamente deberían tomar aproximadamente dos semanas para orbitar alrededor del planeta.\n\nAdemás, mientras sus órbitas permanecen circulares y predecibles, los dos cuerpos son propensos a 'temblores' casi imperceptibles en puntos aparentemente aleatorios a lo largo de sus órbitas, como si de repente fueran 'tirados' por alguna fuerza inexplicada.\n\nObviamente, esperar que las órbitas funcionen normalmente en un sistema donde las estrellas giran alrededor de los planetas ya es bastante irrazonable, pero estas discrepancias solo se suman a la creciente pila de misterios sin resolver que rodean a Faust.\n\nAdemás, la estrella parece estar extrayendo energía de literalmente la nada, ya que está emitiendo mucha más radiación de la que cualquier proceso de fusión conocido podría generar, en algunos casos incluso rompiendo el principio fundamental de equivalencia de masa-energía."
  giga_eawaf.1013.a:0 "¿Pero cómo FUNCIONA?"
  
  giga_eawaf.1014.name:0 "Equinos en Guerra"
  giga_eawaf.1014.desc:0 "Como si el sistema no fuera suficientemente extraño, no solo su mundo central de §YFaust§! es completamente habitable gracias a la luz de Helios, sino que una ráfaga de emisiones de radio que emanan de su superficie traiciona el hecho de que el mundo está, de hecho, habitado!\n\nEl planeta es compartido por aproximadamente una docena de especies, todas completamente sapientes y capaces de pensamiento complejo, que han alcanzado un nivel de desarrollo tecnológico aproximadamente equivalente a la era de la máquina. Sin embargo, muchas de estas especies, notablemente las más equinas, muestran una variedad de habilidades sobrenaturales, como una agricultura ridículamente eficiente, vuelo o telequinesis, por nombrar algunas.\n\nSe han localizado depósitos significativos de los cristales taumatúrgicos encontrados en el cinturón de asteroides del sistema en todo el mundo, con algunas de sus especies nativas haciendo un uso significativo de ellos para reforzar y catalizar sus habilidades naturales. Esto ha llevado a nuestros científicos a creer que los cristales y estas habilidades están relacionados de alguna manera.\n\nCuriosamente, podríamos estar justo a tiempo para presenciar un punto de inflexión en la historia del planeta, ya que varias especies están llegando al punto en el que los desarrollos en métodos experimentales deberían permitirles aumentar tremendamente su propio entendimiento de sus habilidades y los cristales. Esto probablemente tendrá consecuencias de gran alcance y podría alterar drásticamente su desarrollo tecnológico.\n\nEl §Y[ROOT.GetName]§! informa que un pequeño equipo ha sido desplegado en la superficie con la esperanza de obtener más información sobre el funcionamiento de esta peculiar civilización multispecies antes de que se establezca un puesto de observación más permanente."
  giga_eawaf.1014.a:0 "Ahora, esperemos que no se hagan volar en pedazos."
  
  giga_eawaf.10141.name:0 "Informe de Investigación de Faust"
  giga_eawaf.10141.desc:0 "Nuestra expedición a la superficie de §YFaust§! ha transcurrido en su mayoría sin problemas significativos, mientras que aporta copiosas cantidades de datos sobre la civilización nativa del planeta, o más bien civilizaciones.\n\nLa tierra seca del planeta se divide en tres grandes masas de tierra, las dos más pequeñas del norte se han bautizado como §YEquus§! y §YGriffonia§!, mientras que la más grande, conocida como §YZebrica§!, se encuentra casi en su totalidad en el hemisferio sur. Estos continentes son increíblemente diversos, cada uno de ellos alberga varias especies sapientes distintas.\n\nMientras que las especies nativas van desde humanoides bípedos conocidos como §YYetis§! hasta ursinos de cuatro patas conocidos simplemente como §YOsos§! y aves conocidas como §YGriffons§!, una parte significativa de estas especies se asemeja a criaturas equinas y por lo tanto han sido bautizadas como §YEquineans§!.\n\nSin embargo, este es un término paraguas que abarca varias especies, como los §YPonies§! particularmente pequeños pero dotados de una gran capacidad taumatúrgica (que, junto con los Griffons, son con mucho las especies más pobladas, presentes en los tres continentes), las §YZebras§! adaptadas a climas desérticos, los §YCaballos§! más grandes, y los más extravagantes §YKirins§! nativos del extremo este de Zebrica.\n\nSin embargo, quizás la característica más interesante y peligrosa de Faust es la existencia de varias entidades parecidas a semidioses que deambulan por la superficie del planeta. Conocidos como §YAlicorns§!, están dotados de habilidades tremendamente poderosas para deformar la realidad y parecen actuar como los gobernantes mayoritariamente indiscutidos de §YEquestria§!, el estado-nación más poderoso del planeta.\n\nEl consenso entre los miembros de nuestra expedición es que el enorme poder de estos Alicorns significa que cualquier intento de invasión de Faust sería §Rextremadamente desaconsejado§!, y por lo tanto es probablemente mucho más seguro simplemente observar el mundo desde lejos."
  giga_eawaf.10141.a:0 "Qué mundo tan peculiar."
  giga_eawaf.10141.b:0 "¡Esto es FASCINANTE! ¡Tenemos que aprender más!"
  
  giga_eawaf.1015.name:0 "El Misterio Faustiano"
  
  giga_eawaf.1015.desc.nopsi:0 "El sistema §YFaust§! ha sido completamente estudiado por §Y[ROOT.GetName]§!, y aunque el misterio del 'Sol Parpadeante' ha sido fácilmente explicado por el tránsito de Helios detrás de Faust, esta encuesta exploratoria ha planteado más preguntas de las que realmente resolvió.\n\n¿Cómo funciona Helios? ¿Cuál es la fuente de las extrañas pesadillas que ocurren en las proximidades de Selene? ¿De dónde sacan su energía los cristales taumatúrgicos? Y, lo más importante, ¿qué fenómeno, si acaso hay alguno, subyace a todo esto?\n\nAunque se han concebido numerosas teorías para intentar unir todo, ninguna de ellas logra describir con precisión los misterios del sistema Faust sin incurrir inevitablemente en grandes deficiencias en otros lugares. Parece que, por el momento, Faust y sus misteriosos habitantes seguirán siendo un enigma."
  giga_eawaf.1015.nopsi:0 "Tal vez con el tiempo, nuestro entendimiento será suficiente..."
  giga_eawaf.1015.nopsi.tooltip:0 "Podríamos obtener más información sobre Faust si investigamos las tecnologías adecuadas."
  
  giga_eawaf.1015.desc.psi:0 "El sistema §YFaust§! ha sido completamente estudiado por §Y[ROOT.GetName]§!, y aunque el misterio del 'Sol Parpadeante' ha sido fácilmente explicado por el tránsito de Helios detrás de Faust, esta encuesta exploratoria ha planteado más preguntas de las que realmente resolvió.\n\n¿Cómo funciona Helios? ¿Cuál es la fuente de las extrañas pesadillas que ocurren en las proximidades de Selene? ¿De dónde sacan su energía los cristales taumatúrgicos? Y, lo más importante, ¿qué fenómeno, si acaso hay alguno, subyace a todo esto? Mientras que se han concebido numerosas teorías para intentar unir todo, una teoría en particular se destacó entre todas las demás: la posibilidad de interferencia psiónica.\n\nHasta donde llega nuestro entendimiento, parece que los psiónicos se originan de una especie de reino inmaterial más allá de nuestra realidad, y aunque los detalles específicos de este reino siguen siendo inciertos, algunos han sugerido que el sistema Faust puede estar en un área de la realidad donde el velo entre nuestra realidad y este reino es más delgado.\n\nLa teoría, que hasta ahora muestra gran promesa en explicar todos los misterios de Faust, ha crecido rápidamente en poblaciónularidad, hasta el punto de que nuestra comunidad científica está presionando para una investigación más exhaustiva del sistema con el fin de determinar si esta teoría realmente tiene fundamento."
  giga_eawaf.1015.psi:0 "No hay tiempo que perder!"
  
  giga_eawaf.1015.b:0 "Francamente, ya hemos visto suficiente de esto."
  giga_eawaf.1015.b.tooltip:0 "No realizaremos más incursiones en los misterios de Faust."
  
  GIGA_EAWAF_SURVEY_HELIOS:0 "Investigar Helios"
  GIGA_EAWAF_SURVEY_HELIOS_DESC:0 "Hay evidencias de que las rarezas de los sistemas de Faust son causadas por interferencias psiónicas. Deberíamos realizar una investigación exhaustiva de su misteriosa estrella de inmediato."
  
  giga_eawaf.1016.name:0 "Eureka Psiónica"
  giga_eawaf.1016.desc:0 "Nuestras recientes incursiones en los reinos de §YPsionics§! han llevado a nuestros científicos a reevaluar numerosos descubrimientos y teorías anteriores bajo una nueva perspectiva.\n\nEntre estos se encuentra nada menos que el misterioso sistema de §YFaust§!, cuyos cristales taumatúrgicos, estrella en miniatura y criaturas aparentemente mágicas han desafiado nuestra comprensión de la física desde la encuesta del sistema.\n\nSin embargo, gracias a la renovada perspectiva proporcionada por nuestras percepciones de lo que yace más allá del mundo material, algunos de nuestros científicos han sugerido que revisitemos el sistema Faust para intentar ver si tal vez había más en él de lo que se ve a simple vista..."
  giga_eawaf.1016.a:0 "¡Vamos a ello de inmediato!"
  
  giga_eawaf.1017.name:0 "Fusión Psiónica"
  giga_eawaf.1017.desc:0 "Aunque ha requerido una inversión significativa, tanto en tiempo como en recursos, nuestros científicos creen que, finalmente, han desentrañado los misterios tanto del funcionamiento interno de Helios, como del resto del sistema Faust.\n\nLos experimentos sobre la sensibilidad psiónica de los telepatas han confirmado que todo el sistema se encuentra dentro de un espacio en el que el velo entre la realidad y el inmaterium es más delgado, lo que permite que surjan ocurrencias preternaturales. Como los sistemas están en constante movimiento a través del espacio, nuestros científicos concluyeron que debe haber algún tipo de fenómeno que cause este 'adelgazamiento' de la realidad, y se propusieron sondear Helios en sí mismo para tratar de encontrar respuestas.\n\nGracias a las sondas con escudo térmico que se sumergieron en las profundidades de este infierno esotérico, se descubrió que en el núcleo de Helios hay una 'grieta' en miniatura en la realidad misma, que supuestamente conduce directamente a un reino de energía psiónica pura. La materia del centro de Helios cae regularmente en esta grieta antes de volver a emerger en forma de energía psiónica sobrecalentada. Esta energía luego 'flota' hasta las capas exteriores de hidrógeno de Helios y desencadena reacciones de fusión nuclear.\n\nA través de procesos mal entendidos, la energía psiónica 'gastada' luego 'se coagula' de nuevo en núcleos de hidrógeno, que son ellos mismos encendidos por energía psiónica fresca. Los núcleos de helio fusionados, debido a su mayor masa, luego caen en la grieta y el ciclo se repite esencialmente de manera indefinida, ¡manteniendo así encendida la estrella en miniatura!\n\nEl descubrimiento y la comprensión de este proceso esotérico, ahora denominado §YPsicatalyzed Fusion§!, ha revolucionado tanto la psiónica como la ciencia nuclear. En consecuencia, muchos de nuestros científicos ahora están debatiendo si es posible replicar este proceso nosotros mismos para generar energía."
  giga_eawaf.1017.a:0 "¡Absolutamente increíble! Intenta ver si el proceso puede ser replicado."
  giga_eawaf.1017.a.tooltip:0 "Intentaremos desencadenar la fusión psicatalizada en un entorno controlado, pero esto podría requerir una comprensión de la psiónica mayor de la que poseemos actualmente. No puede hacer daño intentarlo, sin embargo."
  giga_eawaf.1017.b:0 "Estos hallazgos son geniales, pero hemos llegado lo suficientemente lejos."
  
  GIGA_EAWAF_PSIONIC_FUSION:0 "Replicar la Fusión Psicatalizada"
  GIGA_EAWAF_PSIONIC_FUSION_DESC:0 "Los mecanismos que impulsan los procesos de fusión de Helios dependen de un flujo intrincado de materia que cae directamente en el inmaterium. La replicación artificial de este proceso podría permitirnos construir reactores de fusión significativamente más potentes. Nuestros científicos estiman que primero necesitamos encontrar una forma de §Yromper el inmaterium§!, y luego encontrar un potente §YCatalizador psionico§! si queremos que esto tenga éxito. Es posible que queramos mantener este proyecto hasta que estimemos que cumplimos con estos requisitos previos."
  
  giga_eawaf.10171.name:0 "Éxito de la Fusión Psicatalizada"
  giga_eawaf.10171.desc:0 "Tras una larga serie de intentos fallidos y callejones sin salida, los últimos experimentos que intentan replicar §YPsicatalyzed Fusion§! dentro de un entorno controlado han dado, por fin, una ganancia de energía positiva.\n\nSe indujo y mantuvo una grieta psiónica artificial por psíquicos dentro de una esfera condensada de helio, que colapsó espontáneamente en la grieta, antes de volver a emerger como energías psiónicas hirvientes muy parecidas a las del núcleo de Helios. Los núcleos de hidrógeno fueron luego inyectados en las energías emergentes con un tiempo perfecto, desencadenando reacciones de fusión nuclear extremadamente poderosas varias órdenes de magnitud más poderosas que las encontradas en los reactores de fusión convencionales, o incluso en las estrellas normales, para el caso.\n\nCon el primer obstáculo experimental superado, las posibles aplicaciones para esta tecnología son ilimitadas. No solo genera cantidades significativas de energía, las reacciones de fusión más poderosas podrían teóricamente usarse para crear elementos extremadamente pesados con mucha más facilidad que los métodos actuales. No solo eso, sino que las grietas estabilizadas parecían producir un efecto de 'adelgazamiento de la realidad' muy parecido al encontrado en Faust, mejorando drásticamente la eficiencia de la psiónica en su inmediata vecindad.\n\nTras este rotundo éxito, todo lo que queda por hacer ahora es ampliar el diseño para que sea viable industrialmente."
  giga_eawaf.10171.a:0 "¡Excelente!"
  
  giga_eawaf.10172.name:0 "Fallo de la Fusión Psicatalizada"
  giga_eawaf.10172.desc:0 "Lamentablemente, nuestros intentos de replicar §YPsicatalyzed Fusion§! han terminado todos en fracaso. Parecería que nuestra comprensión actual de la psiónica es simplemente demasiado primitiva para que podamos replicar con precisión las condiciones muy específicas que se encuentran dentro del núcleo infernal de Helios.\n\nNuestros propios diseños de reactores fracasan directamente al irrumpir en el immaterium, o no pueden catalizar adecuadamente la reacción de fusión psiónica. El proyecto ha sido descrito por muchos como una pérdida de tiempo costosa, pero algunos de nuestros científicos aún creen en la viabilidad de tal proyecto, argumentando que simplemente aún no estamos listos para ello."
  giga_eawaf.10172.a:0 "¡Inténtalo de nuevo! Esta vez funcionará..."
  giga_eawaf.10172.a.tooltip:0 "Intentaremos desencadenar la fusión psicatalizada en un entorno controlado nuevamente, aunque podría ser prudente solo disparar el proyecto una vez que nuestra comprensión de la psiónica haya crecido, de lo contrario es probable que simplemente vuelva a fallar."
  giga_eawaf.10172.b:0 "Esto ha sido una pérdida de nuestro tiempo. Cancela el proyecto."
  
  # Sirens Event Chain
  giga_eawaf.2001.name:0 "Las Profundidades Despiertan"
  giga_eawaf.2001.desc:0 "Algo se agita en la superficie de Faust. Los exploradores Seapony de §YHippogriffia§!, una nación ubicada en el extremo noroeste de Zebrica, han emprendido recientemente una expedición a las profundidades de la §YTrinchera Mareiana§!, una de las simas más profundas y oscuras de los vastos océanos de Faust.\n\nCuando los exploradores regresaron, algo en ellos había cambiado. Algún tipo de presencia misteriosa se había apoderado de ellos, como si sus almas hubieran sido cautivadas. Esa presencia comenzó a extenderse a otros Seaponies, tomando el control de sus mentes y extendiendo su influencia por toda la nación de Hippogriffia.\n\nEn cuestión de semanas, esta influencia se había extendido hasta el punto de culminar en un golpe de estado relativamente sin sangre que vio al antiguo gobierno de Hippogriffia derrocado y la instauración de las §YSirens§!, un trío de demonios serpientes controladores de la mente de las profundidades evidentemente detrás de todo el acto, como las nuevas gobernantes de la tierra que ahora llaman §YSirenalia§!.\n\nPor lo que nuestro puesto avanzado pudo recopilar, estas Sirenas parecen estar impulsadas por un intenso deseo de venganza por alguna catástrofe olvidada hace mucho tiempo que había afectado a su especie. Por lo tanto, es evidente que no tienen la intención de detenerse en Hippogriffia y es probable que intenten extender su influencia al resto de Zebrica y potencialmente incluso a todo Faust.\n\nLa tarea a realizar es desalentadora, sin embargo. Ya, un grupo de resistencia conocido como §YResistencia Aris§! y compuesto por notables funcionarios de Hippogriffia, incluida su antigua reina, ha surgido para contrarrestar el ascenso de Sirenalia y poner fin al gobierno de las Sirenas sobre su tierra legítima, y es una incógnita si serán exitosos en restaurar el antiguo orden.\n\nIndependientemente del resultado, sería de nuestro interés mantener un ojo en esta situación."
  giga_eawaf.2001.a:0 "Qué peculiar. Monitorea la situación."
  
  giga_eawaf.2002.name:0 "Las Sirenas Aseguran Hippogriffia"
  giga_eawaf.2002.desc:0 "Sobre el antiguo orden de Hippogriffia, §YSirenalia§! reina suprema. Aunque ha llevado varios años de ardua guerra antipartidista y operaciones de contrainteligencia, la §YResistencia Aris§! ha sido sistemáticamente desmantelada.\n\nCuriosamente, los antiguos miembros de la resistencia no han sido exiliados o asesinados, sino más bien cautivados por las propias Sirenas, dando la impresión inquietante de que simplemente abandonaron sus ideales anteriores y se unieron a sus antiguos oponentes.\n\nEn ese sentido, las observaciones han confirmado que las Sirenas son efectivamente capaces de controlar directamente a otros seres sapientes a través de su canción misteriosa y cautivadora. Esta canción parece estar alimentada por cristales peculiares alojados dentro de las propias Sirenas, aunque los mecanismos reales de este cautiverio nos son completamente desconocidos.\n\nEsta habilidad es lo que permite a las Sirenas imponer activamente su control, y ya están utilizando este poder para intentar asegurar varios estados vecinos de Sirenalia.\n\nCon Sirenalia poseyendo una marina particularmente grande, así como una poderosa fuerza aérea, ambas heredadas del antiguo gobierno de Hippogriffia, estimamos que las Sirenas tendrán pocos problemas para expandir su influencia al resto de Zebrica del Norte en los próximos años.\n\nEn cuanto al resto de Faust, mientras algunos expresan preocupación por el crecimiento de las Sirenas, la mayoría actualmente está descartando a las Sirenas como otro imperio condenado a encontrarse inevitablemente con su fin a manos de una futura coalición."
  giga_eawaf.2002.a:0 "Continúa observando."
  
  giga_eawaf.20021.name:0 "Sirenas Derrocadas"
  giga_eawaf.20021.desc:0 "Parece que el nuevo orden de las Sirenas simplemente no estaba destinado a ser. Tras meses de acción encubierta, los miembros de la §YResistencia Aris§! han estallado en una rebelión total contra Sirenalia.\n\nA través de las calles y ciudades de la nación, los no encantados luchan contra los encantados, estos últimos luchan hasta la muerte para defender a sus amos. Sin embargo, finalmente, y con mucho apoyo de §YEquestria§!, la resistencia armónica se alza victoriosa mientras el orden de las Sirenas se derrumba sobre sí mismo y su mágica fascinación, carente de sustento, simplemente se desvanece.\n\nSe ha establecido un nuevo gobierno Hipogrifo unido para restaurar el antiguo status quo, mientras que el paradero de las Sirenas mismas es desconocido. Han perecido en la lucha, o han regresado a las profundidades de los océanos para una vez más reunir poder y quizás esperar su tiempo en preparación para otro intento de dominación planetaria.\n\nPero por el futuro previsible, los Hipogrifos pueden descansar sabiendo que las Sirenas ya no son una amenaza, al menos durante los próximos siglos."
  giga_eawaf.20021.a:0 "Ellos han encontrado su igual."
  
  giga_eawaf.2003.name:0 "La Caída del Norte de Zebrica"
  giga_eawaf.2003.desc:0 "Los vecinos de Sirenalia tuvieron pocas posibilidades contra el avance implacable de las Sirenas. Reforzadas por su tremendamente poderosa marina y fuerza aérea, las Sirenas lanzaron una serie de ofensivas contra las naciones vecinas de §YChiropterra§! y §YColthage§!, dando inicio a la §YGuerra del Norte de Zebrican§!. Esta guerra terminaría finalmente en una victoria total de las Sirenas, quienes poco después impusieron su hegemonía sobre la mayor parte del Norte de Zebrica.\n\nTras esta tremenda victoria, las Sirenas ya están mirando hacia su próximo gran objetivo, siendo la nación que abarca todo el continente de §YEquestria§!, ubicada al otro lado del océano al noroeste de Sirenalia. Mientras nuestros científicos estaban originalmente bastante confundidos acerca de por qué las Sirenas decidieron elegir a un enemigo tan poderoso como su próximo objetivo, estudios posteriores revelaron que un grupo de individuos conocidos como los §YPilares de Equestria§! aparentemente causaron la caída de las Sirenas hace muchos milenios.\n\nOriginando de Equestria misma, estos 'Pilares' fueron, contra todo pronóstico, encontrados aún vivos, y así las Sirenas parecen estar decididas a vengarse de los Pilares por su anterior destierro a las profundidades de la Fosa Mareiana.\n\nEsta próxima guerra está destinada a ser de proporciones tremendas, probablemente la más grande que Faust ha conocido hasta ahora. Ya las Sirenas han comenzado a conquistar más naciones en ubicaciones geográficas clave, a saber, §YMaregypt§! y §YAbisinia§! a su suroeste, para usarlas como plataformas de lanzamiento para la futura invasión de Equestria.\n\nDado el poder de Equestria, muchos de los habitantes de Faust creen que esto probablemente terminará en la muerte prematura de las Sirenas, pero las Sirenas mismas parecen decididas a ejecutar este ambicioso plan hasta el final."
  giga_eawaf.2003.a:0 "Esto promete ser una gran pelea."
  
  giga_eawaf.20031.name:0 "Sirenalia Derrotada"
  giga_eawaf.20031.desc:0 "Lamentablemente para las Sirenas, las naciones del norte de Zebrica demostraron ser más que un rival justo para el incipiente imperio de Sirenalia.\n\nTras una serie de asaltos inicialmente exitosos a las naciones de §YChiropterra§! y §YColthage§!, que iniciaron la §YGuerra del Norte de Zebrican§!, las ofensivas de las Sirenas rápidamente se detuvieron cuando las naciones mencionadas se unieron rápidamente e inesperadamente para oponerse a los avances de las Sirenas como uno solo.\n\nLa situación se agravó aún más con la entrada de §YWingbardy§!, una poderosa nación del sur de Griffonia, en la guerra. La marina de Wingbardy definitivamente inclinó la balanza en contra de las Sirenas y solo fue cuestión de meses antes de que los territorios centrales de Sirenalia estuvieran bajo amenaza.\n\nDespués de meses de asedio seguidos de varias ofensivas agotadoras a las capitales de Sirenalia, las Sirenas, al darse cuenta de que su derrota era inevitable, huyeron de la escena y desaparecieron una vez más en las profundidades del océano.\n\nCon las Sirenas desaparecidas, lo que quedaba del gobierno de Sirenalia se derrumbó rápidamente y sus antiguas tierras quedaron bajo un mandato de reconstrucción encargado de supervisar la reconstrucción del área y la eliminación total de los pocos fanáticos pro-sirena que quedaban.\n\nEl verdadero paradero de las Sirenas es desconocido, pero es poco probable que vuelvan a aparecer durante al menos varios siglos, y por lo tanto han sido consideradas derrotadas permanentemente por la mayoría de los habitantes de Faust."
  giga_eawaf.20031.a:0 "Ellos han encontrado su igual."
  
  giga_eawaf.2004.name:0 "Sirenas derriban Equestria"
  giga_eawaf.2004.desc:0 "¡Lo impensable ha sucedido! Contra todo pronóstico, §YSirenalia§! ha triunfado sobre la nación que abarca el continente de §YEquestria§!.\n\nUna serie de invasiones navales fulminantes golpearon las costas sureste de Equestria con una velocidad y potencia nunca vistas, con millones de tropas embelesadas avanzando hacia el norte hacia la capital de Equestria, §YCanterlot§!.\n\nUna combinación de cargas suicidas y guerra de gases permitió a los ejércitos de las Sirenas asestar un golpe de moral devastador a los Equestrianos desprevenidos, y no pasó mucho tiempo antes de que Sirenalia hubiera cercado la capital y ocupado la mayoría de los principales centros industriales y de población de Equestria.\n\nCon la eventual caída de Canterlot, las Sirenas procedieron a embrujar a los protectores más poderosos de Equestria y usaron sus poderes para desterrar los espíritus de las dos §YAlicorns§! gobernantes de Equestria a §YHelios§! y §YSelene§!, antes de lanzar los Pilares de Equestria a las profundidades del Immaterium en sí, asegurando así el control total sobre Equestria y su gente.\n\nCon la caída de la nación más poderosa de Faust, las Sirenas ahora tienen acceso a cantidades sin precedentes de mano de obra e industria, que ya están utilizando para lanzar ofensivas a los vecinos del norte de Equestria con el fin de asegurar completamente el continente de §YEquus§!.\n\nNuestro puesto avanzado cree que ahora es solo cuestión de tiempo antes de que la influencia de las Sirenas crezca para abarcar la totalidad de Faust en sí... y quizás incluso más allá."
  giga_eawaf.2004.a:0 "Son notablemente eficientes."
  giga_eawaf.2004.a.tooltip:0 "Si estábamos tratando de detener a las Sirenas, ahora es demasiado tarde para hacer algo más allá de una invasión terrestre directa."
  
  giga_eawaf.20042.name:0 "Percepciones sobrenaturales"
  giga_eawaf.20042.desc:0 "Nuestros estudios del método de las Sirenas junto con un examen más detallado de los cristales taumatúrgicos altamente atípicos de Faust finalmente han dado frutos.\n\nDe hecho, todo acerca de este mundo y su naturaleza apunta a la existencia de una 'fuerza' subyacente que impregna todo lo que es consciente, que las Sirenas parecen estar manipulando activamente para lograr sus objetivos. Nuestros equipos de ciencia están ansiosos por profundizar en este fenómeno."
  giga_eawaf.20042.a:0 "Fascinante... ¡realiza un estudio más detallado!"
  giga_eawaf.20042.b:0 "Esto no vale nuestro tiempo."
  
  giga_eawaf.20041.name:0 "Equestria derrota a las Sirenas"
  giga_eawaf.20041.desc:0 "Como muchos esperaban, el asalto de las Sirenas a §YEquestria§! resultó ser un completo desastre. Aunque la invasión fue inicialmente exitosa, Equestria logró movilizar rápidamente sus enormes reservas de mano de obra, utilizándolas para primero detener, luego repeler los avances de Sirenalia en Equus.\n\nEsto fue seguido por el lanzamiento de una vasta invasión anfibia de múltiples frentes a las tierras centrales de Sirenalia a la que las Sirenas se opusieron con increíble resistencia, antes de ser finalmente superadas por la pura potencia industrial y militar de los Equestrianos.\n\nTras la captura completa de Sirenalia propiamente dicha, los Alicornios gobernantes de Equestria procedieron a capturar a las Sirenas mientras intentaban huir. Para asegurar que Sirenalia nunca pudiera surgir de nuevo, los Pilares de Equestria junto con los Alicornios unieron sus poderes para desterrar las mismas almas de las Sirenas a las profundidades del Inmaterium, donde deberían permanecer encarceladas durante al menos varios milenios.\n\nCon Sirenalia derrotada y sus propios gobernantes desterrados de la realidad, las esperanzas de las Sirenas de dominar el mundo han sido definitivamente frustradas."
  giga_eawaf.20041.a:0 "Así que hay esperanza para Faust después de todo."
  
  giga_eawaf.2005.name:0 "Sirenas Subyugan a Faust"
  giga_eawaf.2005.desc:0 "Con la caída de §YEquestria§! a las Sirenas, era solo cuestión de tiempo antes de que el resto de Faust también cayera. A pesar de los apresurados intentos de unificación por parte de las otras naciones para contrarrestar el ascenso de las Sirenas, finalmente resultó ser demasiado poco, demasiado tarde.\n\nY así, después de varios años de intensa guerra, las Sirenas han, por fin, extendido la influencia de §YSirenalia§! sobre la totalidad de Faust. En la superficie del mundo, dos mil millones de seres sapientes han caído bajo el hechizo cautivador de las Sirenas, trabajando sin cesar para alimentar la creciente potencia industrial de Sirenalia.\n\nCon todo el mundo bajo su control, parece evidente que el próximo paso para las Sirenas podría ser tomar las estrellas, aunque los medios por los cuales lo harían no están claros. A pesar de su poderosa magia, Sirenalia es, tal como está, completamente e irremediablemente superada incluso por un imperio interestelar en ciernes, y cualquier intento de expansión al espacio probablemente se encontraría con un poder de fuego abrumador.\n\nPor ahora, nuestro puesto avanzado continuará observando a las Sirenas, e informará inmediatamente a nuestro gobierno y a nuestras fuerzas armadas si Sirenalia comienza a planificar su expansión al espacio."
  giga_eawaf.2005.a:0 "Los aplastaremos si intentan algo."
  
  giga_eawaf.20051.name:0 "¿El Secreto de las Sirenas?"
  giga_eawaf.20051.desc:0 "Nuestro fortalecimiento encubierto de las Sirenas nos ha permitido obtener valiosos conocimientos sobre el funcionamiento interno del hechizo de las Sirenas y cómo los cristales taumatúrgicos de Faust fueron utilizados activamente por Sirenalia para reforzar su hechizo en todo el mundo.\n\nNuestros científicos ahora están seguros de que, utilizando algunas muestras de estos cristales recuperados del cinturón de asteroides local, podrían ser capaces de replicar de alguna manera estos efectos, aunque a una escala menor y con mucha menor eficiencia, lo que tendría... aplicaciones interesantes dentro de nuestro gobierno y sociedad."
  giga_eawaf.20051.a:0 "Debemos investigar sus métodos más a fondo."
  giga_eawaf.20051.b:0 "Esto es demasiado peligroso."
  
  giga_eawaf.20061.name:0 "Oleada de Poder Taumatúrgico"
  giga_eawaf.20061.desc:0 "Los instrumentos dentro de nuestra estación en Faust han enloquecido repentinamente. Un pico de energía tremendamente poderoso está comenzando a surgir en la superficie de Faust, aparentemente centrado alrededor de la capital de Sirenalia.\n\nParecería que las Sirenas están en proceso de agrupar el suministro de cristales taumatúrgicos de Faust para lanzar algún tipo de hechizo gigantesco. Según nuestras lecturas, la energía contenida en todos los cristales de Faust sería suficiente para generar un campo taumatúrgico que se extienda no solo a través de la superficie de Faust, sino también sobre la totalidad de su sistema planetario local.\n\nNo hay forma de saber cuáles podrían ser los efectos de este 'hechizo', pero todo está avanzando demasiado rápido como para que podamos intervenir. Como tal, nuestros científicos nos instan a §Revacuar todos los activos valiosos del sistema de Faust§! antes de que la oleada de poder alcance su clímax, que se ha estimado que ocurrirá en aproximadamente §Y3 meses§!."
  giga_eawaf.20061.a:0 "Eso no es bueno."
  
  giga_eawaf.20071.name:0 "Faust Engullido en Etereo Sudario"
  giga_eawaf.20071.desc:0 "A medida que la oleada de energía alcanza su máxima intensidad, Faust y todo su sistema planetario simplemente... desaparecen.\n\nTras la culminación del gran hechizo de las Sirenas, emerge de Faust una colosal masa de energía etérea, presumiblemente descargada por tremendas cantidades de cristales taumatúrgicos. Este campo primero crece para rodear a Sirenalia, luego a Faust, y finalmente, a todo el sistema.\n\nSe necesitan apenas unas horas para que el campo engulla todo el vecindario planetario de Faust, con cualquier cosa en su vecindad, ya sean naves, planetas o escombros flotantes, siendo inevitablemente absorbida por el campo.\n\nDespués de aproximadamente un día, el campo, ahora denominado §YVelo Etéreo§! se asienta, interrumpiendo todas las hipervías así como haciendo imposible cualquier otra forma de viaje UL. Las naves y transmisiones enviadas para investigar el sistema simplemente desaparecen de la existencia, nunca más para ser vistas. La conclusión es clara: por el momento, el sistema de Faust ha sido esencialmente eliminado de la galaxia, evidentemente como resultado de los planes de las Sirenas.\n\nAunque no se sabe si este extraño velo alguna vez se disipará, leves variaciones en sus firmas de energía parecen indicar que podría eventualmente desaparecer después de que haya pasado aproximadamente §Yun siglo§!, aunque si esto resulta ser exacto o simplemente una suposición queda por verse."
  giga_eawaf.20071.a:0 "Qué... peculiar. Supongo que se han ido."
  giga_eawaf.20071.a.tooltip:0 "§YFaust§! es engullido en el §YVelo Etéreo§! supuestamente al menos un §Ysiglo§!. Cualquier intento de irrumpir en el sistema está destinado a terminar de manera catastrófica.\n§RSería prudente mantenerse alejado de los sistemas directamente vecinos al velo...§!"
  
  giga_eawaf.20072.name:0 "Sistema Faust Engullido en Velo Etéreo"
  giga_eawaf.20072.desc:0 "El peculiar sistema de §YFaust§!, conocido por albergar una estrella en miniatura orbitando alrededor de un mundo telúrico, ha desaparecido repentinamente de todos los sensores de la galaxia.\n\nUna investigación más a fondo ha revelado que todo el sistema - incluyendo a Faust en sí y cualquier nave que pudiera haber estado presente - ha sido engullido en un colosal §YVelo Etéreo§!, que prohíbe cualquier observación o entrada en el sistema en sí.\n\nInformes dispersos indican que esto es obra de una especie de 'hechizo' lanzado por §YSirenalia§!, una hiperpotencia planetaria que recientemente logró unificar todo Faust bajo un hechizo de control mental cautivador después de una serie de guerras agotadoras.\n\nSe desconoce cuál podría ser el propósito de este velo, pero las fluctuaciones en los patrones de energía del velo indican que hay una posibilidad de que comience a disiparse después de que haya pasado aproximadamente §Yun siglo§!, pero si esto es algo más que una predicción aleatoria es una suposición de cualquiera.\n\nPor el momento, todo el sistema ha sido esencialmente eliminado de la galaxia, y sería prudente tener precaución en las cercanías de este extraño campo."
  giga_eawaf.20072.a:0 "Muy peculiar."
  
  giga_eawaf.30001.name:0 "Fluctuación del Velo Etéreo"
  giga_eawaf.30001.desc:0 "En los últimos meses, las lecturas de energía taumatúrgica emanadas del §YVelo Etéreo§!, que hasta ahora habían permanecido estables tras la desaparición de §YFaust§!, han comenzado a fluctuar sin razón aparente.\n\nMientras los detalles de lo que podría estar sucediendo dentro del velo aún nos eluden, esto evidentemente indica algún tipo de actividad por parte de las §YSirenas§! que habían tomado el sistema por la fuerza de las armas años antes.\n\nPreocupantemente, los patrones de las fluctuaciones sugieren que el Velo Etéreo probablemente terminará deshaciéndose en los próximos §Ycinco años§!."
  giga_eawaf.30001.a:0 "Deberíamos esperar lo peor."
  
  giga_eawaf.30002.name:99 "Sirenalia - §HAdagio Dazzle§!"
  giga_eawaf.30002.desc:0 "¡Mortales! Nunca he sido de los que hacen pre-shows, así que esta vez vamos directo al acto principal. Esta galaxia que de alguna manera piensan que es suya en realidad es nuestra para tomar, y tenemos la intención de hacerla nuestra pronto. Siempre pueden elegir someterse ahora, pero ambos sabemos cómo se juega este juego, ¿no es así? Estoy deseando ver lo que tendrán que ofrecernos al final."
  giga_eawaf.30002.bye:0 "¡Enviaremos a los de tu especie de vuelta a las profundidades!"
  
  giga_eawaf.30003.name:0 "El Regreso de las Sirenas"
  giga_eawaf.30003.desc:0 "Es evidente que, lejos de aislarse, las Sirenas han estado tramando y planeando bajo el Velo Etéreo. Alrededor del mundo una vez verde de §YFaust§! ahora transformado en un vasto infierno psiónico-industrial se cierne una megaestructura esotérica apodada la §YEntonador Velosónico§!, cuyo propósito es claro: amplificar el alcance de la canción de control mental de las Sirenas para cubrir la §Rentire galaxy§!.\n\nPara hacerlo, el Entonador genera evidentemente un poderoso §REscudo Anti-Conflictos§! centrado alrededor de Faust. Cerca de Faust, dentro de lo que ahora se conoce como el §RCampo Interior§!, el hechizo es suficientemente poderoso para §Rcontrol mental§! instantáneamente cualquier nave que se acerque demasiado, por lo que es primordial que §Revite§! este campo interno a toda costa hasta que se puedan idear contramedidas.\n\nMás lejos, los efectos del Campo se desvanecen pero aún así permanecen presentes en el §PEscudo Exterior§!, que se extiende mucho más allá de las fronteras de Sirenalia y hace que las poblaciones de los mundos atrapados dentro del campo exterior experimenten niveles más altos de conflicto y odio entre sí.\n\nAlarmantemente, este conflicto es evidentemente lo que 'alimenta' a las Sirenas, lo que significa que cuanto más §RConflicto§! adquieran, más lejos podrá proyectar el hechizo la §YEntonador Velosónico§!... y más conflicto tendrán las Sirenas. Por lo tanto, no hace falta decir que Sirenalia debe ser detenida antes de que el Entonador inicie un ciclo de retroalimentación positiva que resulte en el §RCampo Interior§! engullendo nuestra galaxia entera.\n\nComo los verdaderos mecanismos internos de 'Strife', el Entonador, el hechizo y el Campo aún nos eluden, se ha promulgado una §YSituación§! para seguir la pista de nuestro progreso en cuanto a nuestro conocimiento de las Sirenas."
  giga_eawaf.30003.a:0 "Sigue monitoreándolos."
  
  # Diplo with Sirens
  giga_eawaf.4000.name:99 "Sirenalia"
  giga_eawaf.4000.desc.adagio:0 "¿Has venido a ofrecer tu rendición completa e incondicional? ¿No? Entonces, ¿por qué te molestas en estar aquí?"
  giga_eawaf.4000.desc.aria:0 "Haz esto rápido. No tengo todo el día para perder el tiempo con criaturas como tú."
  giga_eawaf.4000.desc.sonata:0 "¡Ooooh, no creo que te haya visto antes! ¡O tal vez sí! ¡Hay muchos de ustedes, gente nueva y extraña, de los que hay que llevar la cuenta, ya sabes!"
  giga_eawaf.4000.bye:0 "Pantalla de visualización apagada."
  
  # Final Event Chain
  
  giga_eawaf.6000.name:0 "¡Defensas Exteriores del Entonador Burladas!"
  giga_eawaf.6000.desc:0 "Nuestras valientes flotas han logrado destruir las emplazaciones de armas exteriores del temible §YEntonador Velosónico§! de las Sirenas.\n\nPosteriormente, la pérdida de estos puntos críticos ha expuesto el §YNúcleo Abisal§! del Entonador, envuelto alrededor de Faust y alimentando todo el aparato, que debería ser destruido con la mayor prisa si queremos poner fin finalmente a la locura de las Sirenas."
  giga_eawaf.6000.a:0 "¡Asalto de una vez!"
  
  giga_eawaf.6001.name:0 "¡Entonador Velosónico Destruido!"
  giga_eawaf.6001.desc:0 "Con la destrucción del §YNúcleo Abisal§! del Entonador, que servía como el 'condensador' que amplificaba el hechizo de las Sirenas a través de la galaxia, la otrora poderosa megaestructura rápidamente sufrió un colapso catastrófico en un campo de escombros del tamaño de un planeta que rodea a Faust.\n\nEsto fue seguido rápidamente por la desintegración completa del §YEscudo Anti-Conflictos§! y la consiguiente pérdida de control de las Sirenas sobre la mayoría de sus activos directamente fuera de Faust, a donde las Sirenas se han retirado ahora en espera de una desesperada última resistencia."
  giga_eawaf.6001.a:0 "Ahora no tienen a dónde huir."
  
  giga_eawaf.60022.name:0 "La Última Resistencia de las Sirenas"
  giga_eawaf.60022.desc:0 "A medida que nuestros ejércitos tocan tierra en §YFaust§!, las Sirenas, acorraladas, han comenzado a lanzar millones y millones de Faustianos controlados mentalmente directamente a nuestras legiones!\n\nPara consternación de nuestros comandantes, naciones enteras de esclavos, a menudo sin el equipo adecuado o experiencia en combate, ahora están marchando a su muerte en un intento desesperado por frenar nuestro avance inevitable sobre su mundo.\n\nEs evidente que, si no se hace nada, las Sirenas tienen la intención de sacrificar a toda la población inocente de Faust - y por lo tanto la mayor parte del valor real del planeta - para comprarse un poco más de tiempo..."
  giga_eawaf.60022.a:0 "¡Debemos detener esto de inmediato! Investiga una forma de liberar a los Faustianos."
  giga_eawaf.60022.b:0 "Que este mundo se desmorone bajo nuestro poder si eso es lo que desean."
  
  giga_eawaf.60024.name:0 "La Destrucción de Faust"
  giga_eawaf.60024.desc:0 "A través de una fuerza abrumadora, el mundo de §YFaust§! ha sido completamente destruido junto a sus amos Sirenas. Aunque esto ha incurrido en innumerables muertes, esto asegurará finalmente el fin definitivo de la locura de las Sirenas."
  giga_eawaf.60024.a:0 "Fue por el bien mayor."
  
  giga_eawaf.60025.name:0 "La Caída de Faust"
  giga_eawaf.60025.desc:0 "A pesar de los mejores intentos de las Sirenas, y el sacrificio en vano de miles de millones de Faustianos, el mundo de §YFaust§! ha caído bajo nuestro poder.\n\nO al menos, lo que queda de él. Más del noventa y nueve por ciento de la población del planeta ha perecido en la lucha, dejando continentes enteros desprovistos de vida inteligente y cubiertos con los sombríos restos esqueléticos de ciudades y zonas industriales gigantescas que nuestras fuerzas están procediendo a ocupar. Un mísero uno por ciento de la antigua población ha logrado sobrevivir cuando el hechizo de las Sirenas se desvaneció debido a la rápida disminución de la población de Faust.\n\nEn cuanto a las §YSirenas§! mismas, evidentemente se han retirado de nuevo a las profundidades de la §YTrinchera Mareiana§! de donde surgieron por primera vez, pero nuestros comandantes nos han asegurado que las fuerzas en el planeta ya están organizando una expedición hacia las profundidades oceánicas para matar a estas bestias de una vez por todas."
  giga_eawaf.60025.a:0 "Victoria, ¿pero a qué costo?"
  
  giga_eawaf.60251.name:0 "La Demise de las Sirenas"
  giga_eawaf.60251.desc:0 "El final de las Sirenas fue, por falta de mejores términos, bastante anticlimático. Tras el descenso de nuestra expedición a la Trinchera Mareiana, sus miembros localizaron rápidamente a las Sirenas escondidas dentro de formaciones geológicas arcanas en el fondo del océano.\n\nPor supuesto, intentaron resistir a través del uso de su magia, pero, totalmente desprovistas de una población de la que extraer odio, y contrarrestadas sin esperanza por nuestra tecnología de Desencantamiento, estos intentos no hicieron más que aumentar las lecturas de energía dentro de los trajes de buceo de nuestros soldados y lo que siguió fue simplemente la vaporización rápida de las tres Sirenas a travéspara Armas dealta energía.\n\nSin embargo, curiosamente, los cristales rojos que una vez estuvieron incrustados en las Sirenas y supuestamente les proporcionaban sus poderes han sido encontrados de alguna manera sobreviviendo a todo este asunto y han sido recuperados por nuestros soldados dentro de contenedores seguros taumatúrgicamente para un examen más detenido."
  giga_eawaf.60251.a:0 "Estos cristales... podrían ser de utilidad."
  giga_eawaf.60251.b:0 "¡Arrójales al sol, destrúyelos!"
  
  giga_eawaf.60026.name:0 "La Caída de Faust"
  giga_eawaf.60026.desc:0 "A pesar de los mejores intentos de las Sirenas, y el sacrificio en vano de miles de millones de Faustianos, el mundo de §YFaust§! ha caído ante el poder de §Y[giga_eawaf_sirens_killer_country.GetName]§!.\n\nO al menos, lo que queda de él. Más del noventa y nueve por ciento de la población del planeta ha perecido en la lucha, dejando continentes enteros desprovistos de vida inteligente y cubiertos con los sombríos restos esqueléticos de ciudades y zonas industriales gigantescas. Un mísero uno por ciento de la antigua población ha logrado sobrevivir cuando el hechizo de las Sirenas se desvaneció debido a la rápida disminución de la población de Faust.\n\nEn cuanto a las §YSirenas§! mismas, evidentemente se han retirado de nuevo a las profundidades de la §YTrinchera Mareiana§! de donde surgieron por primera vez, aunque es probable que la §Y[giga_eawaf_sirens_killer_country.GetName]§! se encargue rápidamente de ellas."
  giga_eawaf.60026.a:0 "Una victoria sombría."
  
  giga_eawaf.60027.name:0 "Visiones Espejo"
  giga_eawaf.60027.desc:0 "Nuestro departamento de ciencia informa que, tras las exploraciones orbitales de Faust junto con expediciones temerarias a la superficie, podrían haber encontrado una forma de neutralizar a las Sirenas sin tener que sacrificar toda la población de Faust.\n\nDe hecho, ya se sabía que Faust residía en un área del espacio-tiempo donde 'la realidad' era más débil, pero ahora se ha descubierto que un punto específico en la superficie de Faust, situado cerca de lo que los nativos solían llamar §YCanterlot§!, se encuentra en una proximidad dimensional cercana a un 'reino espejo'.\n\nLa razón del enlace así como la naturaleza de este reino son desconocidas, pero nuestro departamento científico teoriza que podría ser posible, utilizando muestras de los cristales controladores de la mente utilizados por las Sirenas junto con la descarga orbital repentina de una gran cantidad de energía en el área dada, 'romper' el tejido de la realidad y crear un 'vórtice dimensional' temporal que podríamos utilizar para 'desterrar' a las Sirenas a la dimensión alternativa mencionada.\n\nEste plan requeriría sin embargo la mayor prisa y un conocimiento perfecto de la situación por parte de un 'sacrificio' encargado de sumergirse en el vórtice con cristales cuidadosamente sintonizados para causar la reacción en cadena taumatúrgica necesaria para atraer y posteriormente desterrar a las Sirenas.\n\nTal como está, sólo §Y[giga_eawaf_sirens_scientist_sacrifice.GetName]§! sería capaz de llevar a cabo tal hazaña."
  
  giga_eawaf.60027.a:0 "Aprobado. Proceda con ello de inmediato, sin importar el costo!"
  giga_eawaf.60027.b:0 "Denegado. Este mundo no vale [giga_eawaf_sirens_scientist_sacrifice.GetName]."
  
  giga_eawaf.60028.name:0 "Sirenas desterradas"
  giga_eawaf.60028.desc:0 "Mientras la brillante descarga de energía de nuestros activos orbitales impacta la superficie de Faust donde se encuentra la falla dimensional, §Y[giga_eawaf_sirens_scientist_sacrifice.GetName]§! se sumerge en la creciente grieta en el espacio-tiempo junto a un conjunto de cristales taumatúrgicos cuidadosamente sintonizados para imitar a los incrustados en las propias Sirenas.\n\nComo se esperaba, esto desencadena un 'enredo' taumatúrgico que 'arrastra' a las indefensas Sirenas fuera de su escondite en Faust y directamente al vórtice dimensional junto a nuestro oficial antes de que todo el vórtice, no apto para existir en nuestra realidad por más de un par de segundos, colapse sobre sí mismo, llevándose a [giga_eawaf_sirens_scientist_sacrifice.GetName] y a las Sirenas con él.\n\nLo que sigue es el colapso completo del control de las Sirenas sobre Faust y la subsiguiente liberación de la población de Faust de su diabólico agarre, deteniendo efectivamente sus tácticas de asalto masivo implacables. Aunque Faust y sus habitantes probablemente permanecerán marcados durante muchos años por venir, las Sirenas han sido, por fin, definitivamente desalojadas de nuestra realidad."
  giga_eawaf.60028.a:0 "Ya no nos molestarán más."
  
  giga_eawaf.60029.name:0 "Un Espejo Extraño"
  giga_eawaf.60029.desc:0 "Tras la desaparición de las Sirenas, nuestros científicos han llevado a cabo una investigación de §YCanterlot§!, el lugar donde se detectó originalmente la extraña falla dimensional.\n\nInforman que se encontró un peculiar artefacto, similar a una especie de 'espejo de cristal' ornamental, muy por debajo de la superficie, y un estudio más detallado reveló que este peculiar dispositivo es muy probablemente el origen de la conexión interdimensional que nos permitió desterrar a las Sirenas de nuestra realidad.\n\nLa activación controlada del espejo seguida de una cuidadosa exploración utilizando sondas camufladas reveló una conexión a una especie de Reino alternativo poblado por humanoides coloridos que parecen participar regularmente en celebraciones musicales ritualísticas.\n\nAunque revelar realmente nuestra presencia a esta dimensión o sacar a alguien de ella sigue siendo absolutamente desaconsejable, debido al riesgo de que las Sirenas noten este camino de regreso a nuestra realidad, bien podríamos mantener el espejo dentro de una instalación segura, lo que nos permitiría estudiar a sus peculiares habitantes así como sus rituales musicales."
  giga_eawaf.60029.a:0 "Curioso. Conservémoslo."
  giga_eawaf.60029.b:0 "¡Demasiado peligroso! Sellarlo para siempre."
  
  giga_eawaf.60032.name:0 "Sirenalia Derrotada"
  giga_eawaf.60032.desc:0 "Tras la desaparición final de §HAdagio Dazzle§!, §MAria Blaze§! y §BSonata Dusk§! a manos de §Y[giga_eawaf_sirens_killer_country.GetName]§!, las temidas §YSirens§! que habían amenazado con controlar mentalmente a Faust y la galaxia durante varias décadas, su imperio de §YSirenalia§! ha sido definitivamente arrojado a los cubos de basura de la historia.\n\nTodos los naves y planetas restantes bajo la influencia de las Sirenas se han autodestruido, se han liberado o han vuelto a sus antiguos dueños. Y así la comunidad galáctica respira un suspiro colectivo de alivio al ver que el desquiciado plan de las Sirenas de lograr 'la unidad galáctica eterna' ha sido finalmente frustrado."
  giga_eawaf.60032.a:0 "El coro de las Sirenas finalmente cae en silencio."
  
  giga_eawaf.5001.name:0 "Prototipo de Desencantador Concebido"
  giga_eawaf.5001.desc:0 "Nuestros investigadores informan que nuestros esfuerzos para entender y contrarrestar a las Sirenas están empezando a dar frutos, aunque sólo sea ligeramente.\n\nAunque la naturaleza más profunda de la misteriosa canción de las Sirenas todavía nos elude, los estudios preliminares sugieren que disparar descargas de energía enfocadas a frecuencias específicas en el quasi-espacio puede mitigar algunos de los efectos del Campo de Lucha, a costa de aumentar drásticamente el mantenimiento de los naves en los que se montan estos mecanismos, así como impedir la movilidad cuando están activos.\n\nApodados §YDesencantadors§!, estos dispositivos avanzados parecen ser una opción viable para contrarrestar a las Sirenas que se investigará más a fondo."
  giga_eawaf.5001.a:0 "Hay esperanza."
  giga_eawaf.5001.a.tooltip:0 "Tendremos que investigar la tecnología del Desencantador para continuar con la situación de §YContrarrestar a las sirenas§!. Nuestro enfoque ha sido establecido a §YSin estudios de sirenas§! mientras tanto para evitar el desperdicio de recursos."
  
  giga_eawaf.5002.name:0 "Desencantador Afinado Concebido"
  giga_eawaf.5002.desc:0 "Los avances adicionales en la investigación anti-Sirenas han producido modelos de Desencantador mejorados con mayor eficiencia.\n\nAunque todavía no son lo suficientemente potentes para repeler el nefasto §RCampo Interior§!, estos diseños deberían permitir a nuestros naves operar dentro del §PEscudo Exterior§! sin penalizaciones de velocidad."
  giga_eawaf.5002.a:0 "Pónganse en ello de inmediato."
  
  giga_eawaf.5003.name:0 "Desencantador Sinfónico Concebido"
  giga_eawaf.5003.desc:0 "Nuestros equipos de ciencia informan que los recientes avances en la tecnología Desencantadora deberían permitir que estos diseños mejorados no solo repelan el §PEscudo Exterior§!, sino que también sean lo suficientemente eficientes para repeler incluso el §RCampo Interior§! y permitir que nuestros naves operen incluso en las profundidades del territorio de las Sirenas, aunque a velocidades drásticamente reducidas.\n\nEsto significa que, siempre que poseamos suficiente potencia de fuego, ahora debería ser posible finalmente poner fin a la locura de las Sirenas."
  giga_eawaf.5003.a:0 "Excelente."
  
  giga_eawaf.5004.name:0 "Desencantadora Eufónica Concebida"
  giga_eawaf.5004.desc:0 "Las mejoras adicionales a nuestros Desencantadores existentes han producido el §YDesencantador Eufónico§! - la última palabra en tecnología anti-Sirenas.\n\nCapaz de operar en cualquier lugar dentro del Escudo Conflicto con impacto en la velocidad del nave, esto debería permitir que nuestros naves realicen ataques en cualquier lugar contra las Sirenas y en cualquier momento."
  giga_eawaf.5004.a:0 "¡Delicioso! Pronto estarán indefensos."
  
  giga_eawaf.1104.name:0 "Armamento Taumatúrgico"
  giga_eawaf.1104.desc:0 "El §YArmamento Taumatúrgico§! que hemos logrado invertir en ingeniería de las Sirenas exhibe la peculiar propiedad de ser tan poderoso como la cantidad de energía que podemos manejar para bombear de manera segura en él.\n\nPor lo tanto, hemos ideado una nueva tecnología repetible que apunta a aumentar continuamente el poder de estas armas."
  giga_eawaf.1104.a:0 "Intrigante."
  
  # Technologies
  giga_tech_eawaf_psifusion:0 "Fusión Industrial Psicatalizada"
  giga_tech_eawaf_psifusion_desc:0 "Replicar los trabajos esotéricos del núcleo infernal de Helios dentro de un ambiente controlado y a escala industrial permite una producción de energía tremenda y la producción facilitada de elementos pesados."
  
  giga_tech_eawaf_weapons_repeatable:0 "Armamento Taumatúrgico Sobrealimentado"
  giga_tech_eawaf_weapons_repeatable_desc:0 "§RPor razones técnicas, la penalización de mantenimiento se aplica a toda la nave y no sólo a los componentes taumatúrgicos. Por tanto, se recomienda llenar completamente la nave con estas armas para sacarles el máximo partido.§!"
  
  giga_tech_eawaf_weapons_repeatable_title:0 "Daño de Arma Taumatúrgica: §G+25%§!\nMantenimiento de naves con armas taumatúrgicas: §R+12.5%§!"
  giga_tech_eawaf_weapons_repeatable_desc:0 "§RPor razones técnicas, la penalización de mantenimiento se aplica a toda la nave y no sólo a los componentes taumatúrgicos. Por tanto, se recomienda llenar completamente la nave con estas armas para sacarles el máximo partido.§!"
  
