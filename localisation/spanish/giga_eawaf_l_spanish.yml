  giga_sirens_latemidgame:0 "Fecha de aparición de Sirenalia: §H2350§!\nSirenalia puede aparecer después de §Y2350§!. La situación de §YLa toma de las Sirenas§! ocurrirá §Y25 años después§! y el §YVelo Etéreo§! durará hasta 2350.\n$sirens_spawn_warning$"
  giga_sirens_midgame:0 "Fecha de aparición de Sirenalia: §S2300§!\nSirenalia puede aparecer después de §Y2300§!. La situación de §YLa toma de las Sirenas§! ocurrirá §Y25 años después§! y el §YVelo Etéreo§! durará hasta 2300.\n$sirens_spawn_warning$"
  giga_sirens_lateearlygame:0 "Fecha de aparición de Sirenalia: §P2250§!\nSirenalia puede aparecer alrededor de §Y2250§!. La situación de §YLa toma de las Sirenas§! ocurrirá §Y25 años después§! y el §YVelo Etéreo§! durará 2250.\n$sirens_spawn_warning$"
  giga_sirens_earlygame:0 "Fecha de aparición de Sirenalia: §RInicio del juego§!\nSirenalia puede aparecer cerca del §YInicio del juego§!. La situación de §YLa toma de las Sirenas§! comenzará inmediatamente y el §YVelo Etéreo§! se disipará en menos de un año.\n$sirens_spawn_warning$"
  
  sirens_spawn_warning:0 "\n§YEstablece Sirenalia en §GGarantizado§! si quieres asegurarte de que Sirenalia aparezca.§!\n\n§GHaz clic para cambiar la fecha de aparición de Sirenalia§!"
  
  giga_eawaf_sirens_guaranteed:0 "Las §YSirenas§! §Gsiempre§! tendrán éxito en su empeño por tomar control de §YFaust§! y posteriormente convertirse en una crisis, a menos que sean detenidas por el jugador."
  
  giga_sirens_not_guaranteed:0 "Las §YSirenas§! tienen aproximadamente un §Y50%§! de posibilidades de tomar §YFaust§! y convertirse en una crisis, a menos que intervenga el jugador."
  
  giga_eawaf_sirens_disabled:0 "Las §YSirenas§! no intentarán tomar §YFaust§!. Sin embargo, el sistema todavía puede generar con primitivas personalizadas si no está desactivado.\n\n§BLa crisis de §YSirenalia§! fue creada como parte de la colaboración de §YDía de los inocentes de 2024§! con el equipo de §YEquestria at War§!, quienes añadieron un camino de §YKaiser Kattail§! a su propio mod.§!"
  
  giga_sirens_enabled:0 "Las §YSirenas§! intentarán tomar §YFaust§! y eventualmente convertirse en §RSirenalia§!. Intentarán §Rcontrolar mentalmente§! a toda la galaxia usando su mágica canción encantadora!\n\n§BLa crisis de §YSirenalia§! fue creada como parte de la colaboración de §YDía de los inocentes de 2024§! con el equipo de §YEquestria at War§!, quienes añadieron un camino de §YKaiser Kattail§! a su propio mod.§!"
  
  giga_eawaf_sirens_easy:0 "Sirenalia (§BLargo§!)\nSirenalia será §Bdebilitada§!.\n\n§MPotencia§! comenzará en §Y0.5§! mientras que cada nivel del §YEntonador Velosónico§! lo aumentará en §Y0.25§!."
  
  giga_eawaf_sirens_normal:0 "Sirenalia (§GLento§!)\nSirenalia será §Gnormal§!.\n\n§MPotencia§! comenzará en §Y1§! mientras que cada nivel del §YEntonador Velosónico§! lo aumentará en §Y0.5§!."
  
  giga_eawaf_sirens_hard:0 "Sirenalia (§YModerato§!)\nSirenalia será §Yfortalecida§!.\n\n§MPotencia§! comenzará en §Y5§! mientras que cada nivel del §YEntonador Velosónico§! lo aumentará en §Y2§!."
  
  giga_eawaf_sirens_veryhard:0 "Sirenalia (§HAllegro§!)\nSirenalia será §Hmuy fortalecida§!.\n\n§MPotencia§! comenzará en §Y10§! mientras que cada nivel del §YEntonador Velosónico§! lo aumentará en §Y5§!."
  
  giga_eawaf_sirens_extreme:0 "Sirenalia (§RVivace§!)\nSirenalia será §Rextremadamente fortalecida§!.\n\n§MPotencia§! comenzará en §Y25§! mientras que cada nivel del §YEntonador Velosónico§! lo aumentará en §Y10§!."
  
  giga_eawaf_sirens_impossible:0 "Sirenalia (§PPresto§!)\nSirenalia será §Pimposiblemente fortalecida§!.\n\n§MPotencia§! comenzará en §Y50§! mientras que cada nivel del §YEntonador Velosónico§! lo aumentará en §Y25§!."
  
  giga_eawaf_sirens_abyss:0 "Sirenalia (§gAbyssal§!)\n§RMIENTRAS EL CICLO SE ROMPE Y LAS PAREDES DE LA REALIDAD SE DESVANECEN, DESDE LAS PROFUNDIDADES DE LA EXISTENCIA MISMA DESPIERTA UNA FUERZA INCOMPRENSIBLE.§!\n\n§MPotencia§! comenzará en §Y1000§! mientras que cada nivel del §YEntonador Velosónico§! lo aumentará en §Y500§!.\n\n§RTODAS§! las facciones podrán ser encantadas por las Sirenas."
  
  #Primitive Events
  d_everfree_forest:0 "Bosque Everfree"
  d_everfree_forest_desc:0 "Un bosque peculiar y casi impenetrable lleno de energías aparentemente mágicas. Despejarlo sería una tarea de proporciones mamut, pero estudiar su ecosistema esotérico seguramente produciría datos intrigantes."
  
  giga_eawaf.7002.name:0 "Faust Entra en la Era Atómica"
  giga_eawaf.7002.desc:0 "Los informes indican que los primitivos que habitan el peculiar mundo continental de §YFaust§! dentro del sistema §Y[giga_eawaf_system.GetName]§! han construido y probado con éxito un dispositivo nuclear de bajo rendimiento.\n\nAunque por ahora siguen siendo relativamente escasos y costosos, se espera que estas armas se proliferen exponencialmente a medida que la tecnología se refine y se propague por los diversos estados nacionales del planeta.\n\nCuriosamente, en lugar de depender de la fisión de uranio convencional para la energía, estas armas utilizan las energías contenidas en los abundantes depósitos de cristales del planeta para liberar un poder destructivo tremendo, al que nuestro Puesto de Observación ha comenzado a referirse como dispositivos §Ythaumonucleares§!.\n\nA partir de ahora, si surge un conflicto a gran escala en el planeta, está destinado a ser significativamente más destructivo que nunca antes."
  giga_eawaf.7002.a:0 "Intrigante."
  
  giga_eawaf.7004.name:0 "Faust Desciende a la Guerra Thaumonuclear"
  giga_eawaf.7004.desc:0 "Nuestro Puesto de Observación §YFaust§! informa que, debido a las tensiones extremadamente altas dentro de la escena geopolítica del planeta, un incidente relativamente menor de un nave de pesca entre dos de las principales potencias de Faust ha escalado a un conflicto a gran escala que enfrenta a los tres principales continentes del planeta uno contra otro.\n\nDesafortunadamente, las armas thaumonucleares se habían generalizado con la mayoría de las naciones importantes poseyendo un arsenal considerable, lo que significa que el conflicto se transformó rápidamente en un evento de nivel de extinción a medida que las diversas alianzas supranacionales del planeta comenzaron a lanzar copiosas cantidades de ojivas thaumonucleares una contra otra.\n\nSolo tomó unos días para que la superficie del planeta se viera completamente envuelta en las energías cataclísmicas liberadas por los dispositivos, transformando el mundo una vez verde en una vasta tormenta hirviente de energías casi mágicas que cubren todo el planeta.\n\nLos escaneos orbitales muestran que, aparte de una jungla sorprendentemente reacia que parece prosperar con las energías liberadas por los dispositivos thaumonucleares, la civilización primitiva ha sido completamente aniquilada."
  giga_eawaf.7004.a:0 "Un final tan violento. Desafortunado."
  
  giga_eawaf.7006.name:0 "Faust Entra en la Era Espacial Temprana"
  giga_eawaf.7006.desc:0 "Los primitivos §YFaust§! han completado otro paso crucial en su evolución social con el desarrollo de las primeras naves espaciales orbitales capaces de vuelo interplanetario.\n\nImpulsadas por formas líquidas de los abundantes cristales del planeta, varias de estas naves espaciales han sido enviadas para explorar su sistema estelar con los primitivos comenzando una incursión seria en la naturaleza de su esotérico sistema planetario.\n\nCon el desarrollo de telescopios con lentes de cristal cada vez más potentes, es probable que los primitivos hayan aprendido que la astrogeografía peculiar de su planeta es verdaderamente única al estudiar exoplanetas más \"estándar\".\n\nLas tensiones en todo el planeta están comenzando a enfriarse con varias de las principales potencias dando pasos muy reales hacia la cooperación internacional, pero queda por ver si estos esfuerzos darán frutos o terminarán en un evento de extinción desastroso.\n\nNo debería pasar mucho tiempo antes de que sus seres peculiares estén listos para unirse a nosotros entre las estrellas."
  giga_eawaf.7006.a:0 "Interesante."
  
  giga_eawaf.7012.name:0 "§YGran Convocación Faustiana§! Logra UL"
  giga_eawaf.7011.desc.eawun:0 "Nuestro §YFaust§! Puesto de Observación indica que los primitivos del planeta han, al menos, concebido un motor UL funcional. Al igual que la mayoría de su tecnología, hace un uso extensivo de los peculiares y abundantes cristales del planeta, lo que los hace sorprendentemente baratos de fabricar considerando la cantidad de cristales que están disponibles en su sistema natal.\n\nEl planeta en sí ha sido unificado por una entidad supranacional conocida como la §YGran Convocatoria Faustiana§! formada por la federación de varios de los principales gobiernos democráticos del planeta. Aunque estos gobiernos todavía existen en cierta medida, la Convocatoria ha asumido efectivamente el papel de autoridad interestelar de Faust y será responsable de guiar la expansión de la civilización a través de las estrellas.\n\nConsiderando las grandes diferencias culturales y físicas entre las diversas especies del planeta, la federalización pacífica de todo el planeta en un solo gobierno se considera una hazaña asombrosa, tanto por la tripulación de nuestro Puesto de Observación como por la mayoría de los habitantes del planeta.\n\nSin embargo, como somos dueños de la base estelar del sistema, hemos recibido una transmisión de su líder, §YJungle Trek III§!, solicitando que transfiramos la propiedad de la base estelar a ellos para que los habitantes de Faust puedan finalmente comenzar su viaje interplanetario."
  
  giga_eawaf.7013.name:0 "§YImperio Griffoniano§! Logra UL"
  giga_eawaf.7011.desc.eawgriffon:0 "Nuestro §YFaust§! Puesto de Observación indica que los primitivos del planeta han, al menos, concebido un motor UL funcional. Al igual que la mayoría de su tecnología, hace un uso extensivo de los peculiares y abundantes cristales del planeta, lo que los hace sorprendentemente baratos de fabricar considerando la cantidad de cristales que están disponibles en su sistema natal.\n\nEl planeta en sí ha sido unificado a través de la guerra y la maniobra diplomática por una nación imperialista conocida como el §YImperio Griffoniano§!, que ha logrado subyugar a la mayoría de las antiguas naciones del planeta ya sea a través de la conquista directa o ejerciendo su dominio económico sobre el resto del planeta.\n\nAunque no todos están contentos con este arreglo, no queda ningún poder extranjero capaz de resistir la ocupación del Imperio Griffoniano y el destino del planeta parece estar sellado.\n\nComo somos dueños de la base estelar del sistema, hemos recibido una transmisión de su líder, §YGrover XI§! de la §YDinastía Grover§!, solicitando que transfiramos la propiedad de la base estelar a ellos para que el Imperio Griffoniano pueda ser reconocido como una nación galáctica independiente."
  
  giga_eawaf.7014.name:0 "§YRepública Socialista de Faustwide§! Logra UL"
  giga_eawaf.7011.desc.eawcommunist:0 "Nuestro §YFaust§! Puesto de Observación indica que los primitivos del planeta han, al menos, concebido un motor UL funcional. Al igual que la mayoría de su tecnología, hace un uso extensivo de los peculiares y abundantes cristales del planeta, lo que los hace sorprendentemente baratos de fabricar considerando la cantidad de cristales que están disponibles en su sistema natal.\n\nEl planeta en sí ha sido unificado de manera algo pacífica en la §YRepública Socialista de Faustwide§!, un gobierno socialista con un nombre apropiado que, a través de varias fusiones con aliados socialistas amigables y bastantes guerras, ha logrado afirmar su control sobre la gran mayoría de los estados nacionales de Faust.\n\nAunque quedan algunas naciones independientes, son demasiado insignificantes para que importen contra la supremacía abrumadora del nuevo gobierno socialista, que promete traer igualdad y prosperidad a todas las criaturas, independientemente de su especie o origen.\n\nComo somos dueños de la base estelar del sistema, hemos recibido una transmisión de su líder, un representante de su Consejo Supremo, solicitando que transfiramos la propiedad de la base estelar a ellos."
  
  giga_eawaf.70141.name:0 "§YFaustian Federación§! Logra UL"
  giga_eawaf.70141.desc:0 "Nuestra §YFaust§! Post de Observación indica que los primitivos del planeta han, al menos, concebido un motor UL funcional. Al igual que la mayoría de su tecnología, hace un uso extensivo de los peculiares y abundantes cristales del planeta, lo que los hace sorprendentemente baratos de fabricar considerando la cantidad de cristales que están disponibles en su sistema natal.\n\nEl planeta ha sido unido bajo el liderazgo de la §YFaustian Federación§!, un gobierno armonista que originalmente tomó forma en el este del continente Griffonian.\n\nAunque originalmente no era más que una alianza militar y económica conocida como la §YRiver Federación§!, finalmente se federó en un superestado que, a través de la diplomacia y la ocasional cruzada contra regímenes autoritarios como el vecino Imperio Griffonian, finalmente se encontró como la única hiperpotencia del planeta.\n\nAhora nos están saludando para discutir la entrega del sistema a ellos."
  
  giga_eawaf.70142.name:0 "§YGrand Empire of Aquileia-Wingbardy§! Logra UL"
  giga_eawaf.70142.desc:0 "Nuestra §YFaust§! Post de Observación indica que los primitivos del planeta han, al menos, concebido un motor UL funcional. Al igual que la mayoría de su tecnología, hace un uso extensivo de los peculiares y abundantes cristales del planeta, lo que los hace sorprendentemente baratos de fabricar considerando la cantidad de cristales que están disponibles en su sistema natal.\n\nEl propio planeta ha sido unificado bajo el liderazgo de §YAquileia-Wingbardy§!, un imperio creado tras la fusión de dos de las principales naciones de Griffonia y su posterior ascenso como una superpotencia continental y luego una hiperpotencia planetaria tras la toma de todo su continente y numerosas aventuras militares, económicas y coloniales en el extranjero.\n\nDado que poseemos la base estelar del sistema, hemos recibido una transmisión de su Emperatriz solicitando el control del sistema a cambio de recursos."
  
  giga_eawaf.70143.name:0 "§YFaustian Corporation§! Logra UL"
  giga_eawaf.70143.desc:0 "Nuestra §YFaust§! Post de Observación indica que los primitivos del planeta han, al menos, concebido un motor UL funcional. Al igual que la mayoría de su tecnología, hace un uso extensivo de los peculiares y abundantes cristales del planeta, lo que los hace sorprendentemente baratos de fabricar considerando la cantidad de cristales que están disponibles en su sistema natal.\n\nEl propio planeta ha sido unificado en su mayoría a través del enorme poder económico de §YKiria§!, una nación que, tras una rápida industrialización y transición a un régimen fuertemente capitalista, creció rápidamente hasta dominar la economía del planeta y finalmente terminó siendo su única superpotencia a través de la toma económica de numerosas otras naciones.\n\nComo poseemos la base estelar del sistema, hemos recibido una transmisión de su Director, que probablemente desea comprar el sistema a nosotros."
  
  giga_eawaf.70144.name:0 "§YFausto Revolucionario§! Logra UL"
  giga_eawaf.70144.desc:0 "Nuestra §YFaust§! Post de Observación indica que los primitivos del planeta han, al menos, concebido un motor UL funcional. Al igual que la mayoría de su tecnología, hace un uso extensivo de los peculiares y abundantes cristales del planeta, lo que los hace sorprendentemente baratos de fabricar considerando la cantidad de cristales que están disponibles en su sistema natal.\n\nEl propio planeta ha sido unido bajo el gobierno de una nación originaria de la isla de §YHippogriffia§!, que, tras una toma de poder comunista, comenzó una campaña de rápida expansión que culminó en una gran cruzada contra todos los regímenes autoritarios del mundo.\n\nA través del uso extensivo de la energía nuclear y políticas altamente materialistas, la nación emergente pudo salir victoriosa y unir la mayor parte de Faust bajo su gobierno, con la última nación restante cediendo relativamente fácil después.\n\nTras una inmensa inversión en viajes espaciales y el rápido desarrollo de un motor UL, el mundo recién unido ha tomado las estrellas y ahora nos está enviando una transmisión ansiosa para establecer relaciones diplomáticas."
  
  giga_eawaf.70145.name:0 "§YDread Plaga§! Logra UL"
  giga_eawaf.70145.desc:0 "Nuestro §YFaust§! Puesto de Observación indica que los primitivos del planeta han concebido, al menos, un motor UL funcional. Al igual que la mayoría de su tecnología, hace un uso extensivo de los peculiares y abundantes cristales del planeta, lo que los hace sorprendentemente baratos de fabricar considerando la cantidad de cristales que están disponibles en su sistema natal.\n\nEl planeta en sí ha sido unificado bajo una especie de 'mente colmena' aterradora compuesta por formas de vida reanimadas, que libraron una gran 'Cruzada Oscura' contra las criaturas vivientes y el ecosistema de Faust.\n\nAunque inicialmente incierto, el gran número de la mente colmena y su capacidad para revivir a los caídos de ambos, ella misma y sus enemigos, le permitieron triunfar al final y subsumir la totalidad de Faust en sí misma.\n\nAlarmantemente, esta mente colmena, conocida como la 'Plaga del Terror', parece completamente reacia a hacer cualquier tipo de diplomacia y ha lanzado un asalto total a nuestra Base Estelar utilizando naves UL improvisadas. Debemos actuar rápidamente y cortar de raíz esta amenaza antes de que consuma toda la galaxia!"
  
  giga_eawaf.70146.name:0 "§YDirectorio Faustiano§! Logra UL"
  giga_eawaf.70146.desc:0 "Nuestro §YFaust§! Puesto de Observación indica que los primitivos del planeta han concebido, al menos, un motor UL funcional. Al igual que la mayoría de su tecnología, hace un uso extensivo de los peculiares y abundantes cristales del planeta, lo que los hace sorprendentemente baratos de fabricar considerando la cantidad de cristales que están disponibles en su sistema natal.\n\nEl mundo ha sido completamente unido bajo una especie de deidad mecánica que lleva el nombre de §YLeopold Schmeller§!, que aparentemente solía ser un Griffon regular que se sometió a mejoras cibernéticas pesadas y eventual ascensión a un cuerpo mecánico gigantesco.\n\nDesde entonces, ha estado liderando una cruzada gigantesca contra el resto del mundo, desatando enormes ejércitos de relojería avanzada para subsumir toda oposición e integrar las poblaciones orgánicas de Faust en su creciente conciencia de máquina.\n\nComo poseemos la base estelar del sistema, Leopold nos ha contactado para negociar la compra de Faust."
  
  giga_eawaf.70147.name:0 "§YImperio Katzenartig§! Logra UL"
  giga_eawaf.70147.desc:0 "Nuestro §YFaust§! Puesto de Observación indica que los primitivos del planeta han concebido, al menos, un motor UL funcional. Al igual que la mayoría de su tecnología, hace un uso extensivo de los peculiares y abundantes cristales del planeta, lo que los hace sorprendentemente baratos de fabricar considerando la cantidad de cristales que están disponibles en su sistema natal.\n\nEl mundo ha sido completamente unido bajo el liderazgo del peculiar §YKaiser Kattail§!, que apareció en la nación faustiana de §YAbisinia§! y, a pesar del lamentable estado de la nación, logró llevar a cabo una serie de conquistas impresionantes que culminaron en una guerra total con la totalidad de Faust.\n\nContra todo pronóstico, Kattail logró salir victorioso y ha asegurado su dominio sobre todo el planeta, incluso comenzando una especie de proyecto de megaingeniería en la luna del planeta, Selene.\n\nComo poseemos la base estelar del sistema, él nos ha contactado para negociar la compra del sistema."
  
  
  giga_eawaf.7011.a:0 "En pantalla."
  
  giga_eawaf.7015.name:0 "El [giga_eawaf_country.GetName]"
  giga_eawaf.7015.desc.eawun:0 "Saludos, viajeros de las estrellas. La Gran Convocación Faustiana ha adquirido, por fin, la tecnología necesaria para navegar por las estrellas.\n\nSin embargo, hemos notado que su especie ha reclamado nuestro sistema estelar. Como tal, nuestro gran consejo ha decidido ofrecer a su civilización una compensación financiera de §Y7500§! £energy£ proveniente de nuestros mayores reactores cristalinos a cambio de la plena propiedad del sistema §Y[giga_eawaf_system.GetName]§!."
  
  giga_eawaf.7015.desc.eawgriffon:0 "Saludos, seres extrafaustianos. El Imperio Griffoniano ha domado finalmente las leyes de la física mismas, permitiéndonos atravesar los vastos vacíos entre las estrellas.\n\nSin embargo, hemos notado que su especie ha reclamado nuestro sistema estelar. Como tal, yo, el Kaiser §YGrover XI§! quisiera que su especie transfiriera el sistema a nuestro control, ya que lo hemos habitado durante mucho más tiempo que ustedes.\n\nEs lo justo."
  
  giga_eawaf.7015.desc.eawcommunist:0 "Saludos, viajeros de las estrellas. Las mentes más brillantes de la República Socialista de Faustwide han ideado un gran dispositivo capaz de alcanzar otras estrellas.\n\nSin embargo, hemos notado que tu especie ha reclamado nuestro sistema estelar. Como tal, nuestro consejo supremo ha decidido otorgar a tu civilización una compensación financiera de §Y5000§! £energy£ y §Y2500§! de nuestros mejores £consumer_goods£ a cambio de la plena propiedad del sistema §Y[giga_eawaf_system.GetName]§!.\n\nEsperamos que no nos defraudes."
  
  giga_eawaf.7015.desc.riverun:0 "Saludos, viajeros de las estrellas. La Federación Faustiana ha adquirido, por fin, la tecnología necesaria para navegar por las estrellas.\n\nSin embargo, hemos notado que tu especie ha reclamado nuestro sistema estelar. Como tal, hemos decidido ofrecer a tu civilización una compensación financiera de §Y7500§! £energy£ obtenida de nuestros mayores reactores cristalinos a cambio de la plena propiedad del sistema §Y[giga_eawaf_system.GetName]§!."
  
  giga_eawaf.7015.desc.jerwng:0 "Saludos, seres extrafaustianos. A través de los esfuerzos combinados de Wingbardy y Aquileia, nuestra especie ha domado finalmente las leyes de la física, permitiéndonos atravesar los vastos vacíos entre las estrellas.\n\nSin embargo, hemos notado que tu especie ha reclamado nuestro sistema estelar. Como tal, yo, la Emperatriz §YAlessandra Discreta§! quisiera que tu especie transfiriera el sistema a nuestro control, ya que lo hemos habitado durante mucho más tiempo que ustedes.\n\nEs lo justo."
  
  giga_eawaf.7015.desc.kiria:0 "Saludos, socios de negocios extrafaustianos! Dado que hemos desbloqueado los secretos del viaje UL al igual que ustedes, nos gustaría ofrecerles un trato! ¿Qué les parece §Y7500§! £energy£ obtenida de nuestros mayores reactores cristalinos a cambio de la plena propiedad del sistema §Y[giga_eawaf_system.GetName]§!? ¡Consideren las oportunidades económicas!"
  
  giga_eawaf.7015.desc.posada:0 "¡Por fin, oh cómo hemos esperado este momento! ¡Gente de las Estrellas! Las mentes más brillantes de nuestro mundo han ideado un gran dispositivo capaz de alcanzar otras estrellas.\n\nSin embargo, parece que ustedes, Gente de las Estrellas, han reclamado nuestro sistema estelar. Como tal, nos gustaría solicitar amablemente que nos concedan el sistema, a cambio de una compensación financiera de §Y5000§! £energy£ y §Y2500§! de nuestros mejores £consumer_goods£ a cambio de él!\n\n¡Que podamos forjar una fructífera asociación!"
  
  giga_eawaf.7015.desc.kaiser:0 "Saludos, alienígena. El Imperio Katzenartig ha desbloqueado ahora el UL y está a punto de embarcarse en la mayor aventura de su historia. Como tal, estoy solicitando que transfieras el control de la base estelar del sistema Faust a nosotros. Se puede proporcionar una compensación financiera de §Y7500§! £energy£, pero no tememos luchar si te niegas."
  
  giga_eawaf.7015.desc.dread:0 "No habrá descanso hasta la muerte de la Muerte misma."
  giga_flavor_systems.7005.dread:0 "¡A las estaciones de batalla!"
  
  giga_eawaf.7015.desc.leopold:0 "<<SALUDOS, VIAJEROS DE LAS ESTRELLAS>>\n\n<<OFRECIENDO COMPENSACIÓN POR LA PROPIEDAD DEL SISTEMA FAUST>>\n\n<<PROPUESTA: §Y7500§! £energy£>>\n\n<<RECHAZA Y ENFRENTA NUESTRO PODER>>"
  giga_eawaf.7015.a:0 "Puedes tener el sistema."
  giga_eawaf.7015.a.response:0 "El [giga_eawaf_country.GetName] te agradece tu cooperación."
  giga_eawaf.7015.a.tooltip:0 "Transferiremos la totalidad del sistema §Y[giga_eawaf_system.GetName]§! a la §Y[giga_eawaf_country.GetName]§!, incluyendo cualquier otra colonia que podamos tener en el sistema."
  
  opinion_eaw_gave_system:0 "Entregado Sistema Hogar"
  opinion_eaw_gave_system_neighbors:0 "Entregado Sistema Hogar y Vecinos"
  
  giga_eawaf.7015.b:0 "Puedes tener el sistema y sus vecinos inmediatos también."
  giga_eawaf.7015.b.tooltip:0 "Transferiremos la totalidad del sistema §Y[giga_eawaf_system.GetName]§! así como los §Ysistemas vecinos§! a la §Y[giga_eawaf_country.GetName]§!, incluyendo cualquier otra colonia que podamos tener en estos sistemas.\n\nEl [giga_eawaf_country.GetName] seguramente estará agradecido."
  giga_eawaf.7015.b.response:0 "¡Verdaderamente delicioso! El [giga_eawaf_country.GetName] estará agradecido."
  
  giga_flavor_systems.7005.c:0 "Está fuera de discusión."
  giga_flavor_systems.7005.c.tooltip:0 "Nos negaremos a darles el sistema. Podrían tomar represalias contra nosotros."
  giga_flavor_systems.7005.c.response:0 "Sabe que no tenemos miedo al conflicto, [ROOT.GetName]."
  
  giga_eaw_faust_planet_modifier:0 "Mundo Infundido de Cristales"
  giga_eaw_faust_planet_modifier_desc:0 "Este mundo presenta depósitos inusualmente abundantes de cristales esotéricos estrechamente relacionados con los Cristales Raros. Si se explotan adecuadamente, estos cristales pueden descargarse con cantidades estupendas de energía.\n\n§RIgnitar el Enano Marrón del sistema destruirá este planeta!§!"
  
  eaw_planet_buffs:0 "Taumaturgia"
  
  mod_planet_miners_rare_crystals_produces_add:0 "Cristales Raros de Mineros"
  
  giga_tech_thaumaturgic_weaponry:0 "Armamento Cristalino Semitaumaturgico"
  giga_tech_thaumaturgic_weaponry_desc:0 "Los habitantes de Fausto han ideado rifles y armas infundidas con poderosos cristales que superan con creces el armamento convencional. Aunque podría haberles parecido magia, lo que limitó drásticamente cuánto podían propagar la tecnología, un estudio exhaustivo sobre la naturaleza de estos cristales podría permitirnos estandarizar su uso dentro de nuestras fuerzas armadas. Esto, sin embargo, implicaría un costo significativo de mantenimiento de Cristales Raros."
  
  giga_eaw_crystal_army:0 "Ejército Infundido de Cristales"
  giga_eaw_crystal_army_desc:0 "Aunque ligeramente más frágiles y menos confiables que las armas de fuego regulares, las armas basadas en cristales son decisivamente más potentes. Estos soldados hacen uso completo del potencial ofrecido por estas armas taumaturgicas."
  
  giga_eaw_crystal_army_drone:0 "Autómatas Infundidos de Cristales"
  giga_eaw_crystal_army_drone_desc:0 "Aunque ligeramente más frágiles y menos confiables que las armas de fuego regulares, las armas basadas en cristales son decisivamente más potentes. Estos drones automatizados hacen uso completo del potencial ofrecido por estas armas taumaturgicas."
  
  giga_eawaf.7100.name:0 "Faust Subyugado"
  giga_eawaf.7100.desc:0 "Nuestros ejércitos han logrado subyugar con éxito a la gran mayoría de las fuerzas armadas de §YFaust§! y mientras algunos rezagados continúan resistiendo a nuestros soldados dentro de las regiones más aisladas de Faust, ahora hemos asegurado el control sobre todos los principales centros de población del planeta.\n\nSin embargo, Faust posee una variedad inusualmente diversa de naciones y culturas con al menos 2 especies principales diferentes compartiendo el planeta y docenas de subespecies cada una con sus propias ideologías y creencias.\n\nEfectivamente, esto está haciendo que sea sorprendentemente difícil mantener a la población recién conquistada bajo control y cuando se combina con el hecho de que algunas de las especies mencionadas aparentemente poseen habilidades similares a las psiónicas significa que los principales movimientos de resistencia ya se están organizando en todo el planeta.\n\nNo hay duda de que eventualmente podremos subyugar completamente a los primitivos Faustianos pero por el momento debemos esperar una resistencia extremadamente dura a nuestro gobierno en el planeta ya que los habitantes de Faust comprenden la inevitable realidad de su nuevo estatus como miembros de nuestra civilización."
  giga_eawaf.7100.a:0 "Serán tratados a su debido tiempo."
  
  giga_eaw_faust_harsh_resistance:0 "Resistencia Dura"
  giga_eaw_faust_harsh_resistance_desc:0 "Los nativos de este mundo están resistiendo nuestro gobierno, pero no podrán hacerlo para siempre."
  
  giga_eawaf.7101.name:0 "Armas de Cristal"
  giga_eawaf.7101.desc:0 "Mientras estudiaban a la población conquistada de §YFaust§! y sus tecnologías, nuestros soldados han notado que a pesar de ser clasificados como una civilización primitiva, los Faustianos estaban empleando armas sorprendentemente poderosas para su nivel de desarrollo tecnológico.\n\nUna investigación más a fondo ha revelado que la mayoría de las armas de los Faustianos giran en torno al uso de un tipo exótico de §YCristal Raro§! incrustado en sus tecnologías que son capaces de almacenar y liberar tremendas cantidades de energía. Estos cristales actuaban efectivamente como \"baterías de cristal\" proporcionando a sus armas un flujo de energía casi interminable para usar.\n\nAparentemente están estrechamente relacionados con los Cristales Raros que conocemos y probablemente fueron depositados en Faust por siglos de impactos de meteoritos del cercano cinturón de asteroides cristalinos, quizás torcidos en esta forma más exótica por una perturbación local en el espacio-tiempo.\n\nDe cualquier manera, nuestros científicos están ansiosos por estudiar estos cristales peculiares y ya han presentado varias propuestas para integrarlos en nuestras propias armas para fortalecer aún más la fuerza de nuestras fuerzas armadas.\n\nUn científico ha mencionado el hecho de que, si tal civilización fuera a abrazar completamente el verdadero potencial de las armas taumatúrgicas, sin duda serían una de las fuerzas más amenazantes en toda la galaxia. Afortunadamente, los habitantes de Faust usaron los cristales más como mejoras a sus tecnologías \"regulares\" en lugar de depender completamente de ellos. Pero por nuestro propio bien, tenemos que esperar que ninguna civilización descubra nunca el verdadero potencial de estas tecnologías esotéricas y prácticamente \"mágicas\"..."
  giga_eawaf.7101.a:0 "Intrigante."
  
  giga_eawaf.7016.name:0 "[giga_eawaf_country.GetName] Toma posesión de la Estación Espacial [giga_eawaf_system.GetName]!"
  giga_eawaf.7016.desc:0 "En un descarado desprecio a nuestro rechazo de su demanda, el §Y[giga_eawaf_country.GetName]§! ha llevado a cabo una operación para tomar y apoderarse de nuestra base estelar dentro del sistema §Y[giga_eawaf_system.GetName]§!.\n\nAunque lograron capturar la base estelar en sí, estimamos que no debería ser demasiado difícil destruir sus flotas y recuperar el sistema, así como su planeta, pero nuestro alto mando advierte que sus fuerzas terrestres son inusualmente poderosas para una civilización tan joven."
  giga_eawaf.7016.a:0 "¿Cómo se atreven? ¡Aplástalos de una vez!"
  giga_eawaf.7016.a.tooltip:0 "Vamos a §RDECLARAR LA GUERRA§! al §Y[giga_eawaf_country.GetName]§! y tendremos que tomar §YFaust§! para terminar la guerra."
  giga_eawaf.7016.b:0 "Pueden quedarse con el sistema, para nosotros no vale nada."
  giga_eawaf.7016.b.tooltip:0 "El §Y[giga_eawaf_system.GetName]§! y todos sus planetas son transferidos al §Y[giga_eawaf_country.GetName]§!."
  
  giga_eawaf.7103.name:0 "¡Los Alicornios se movilizan contra la invasión!"
  giga_eawaf.7103.desc:0 "Nuestra invasión de §YFaust§! ciertamente no ha pasado desapercibida para los principales protectores del planeta, ya que, de hecho, los mismos cielos de §YFaust§! tiemblan mientras las deidades celestiales gemelas del planeta conocidas como §YPrincess Celestia§! y §YPrincess Luna§! ahora se están movilizando contra nosotros en un intento de salvar su mundo de la subyugación extraterrestre.\n\nDeberíamos esperar lo peor, ya que dado que se supone que la poderosa magia de estas entidades es lo suficientemente poderosa como para permitir que los desafiantes de la física Helios y Selene orbiten Faust, casi con seguridad son capaces de arrasar nuestras fuerzas armadas.\n\nYa nuestros comandantes informan que divisiones enteras están siendo aniquiladas por poderosos rayos de magia plasmática sobrecalentada manifestada por Celestia, mientras que todas las operaciones logísticas en el lado nocturno del planeta se encuentran obstaculizadas por una oscuridad aparentemente omnipresente presumiblemente lanzada por la propia Luna, dejando a nuestros soldados indefensos en la oscuridad de la noche.\n\nEs evidente que subyugar a Faust va a requerir una inversión inmensa de nuestra parte, aunque si no deseamos lidiar con estos enemigos sobrenaturales, también podríamos simplemente retirarnos de todo este atolladero, sin embargo, el daño a la sociedad de Faust será indudablemente permanente."
  giga_eawaf.7103.a:0 "¡Nunca nos rendiremos a los caballos parlantes!"
  giga_eawaf.7103.a.tooltip:0 "§YCelestia§! y §YLuna§! se movilizarán contra nosotros!"
  giga_eawaf.7103.b:0 "Esta maldita roca no vale la pena."
  giga_eawaf.7103.b.tooltip:0 "Nos retiraremos de Faust. Sin embargo, la movilización de §YCelestia§! y §YLuna§! así como de Faust en su conjunto, junto con la certeza de que existe vida extraterrestre, casi con seguridad tendrá §Rgrandes consecuencias§! en el desarrollo del planeta."
  
  giga_eawaf.10151.name:0 "Estableciendo la Base Estelar de Faust"
  giga_eawaf.10151.desc:0 "Dadas las peculiares propiedades del sistema §YFaust§!, nuestro equipo de exploración ha sugerido que establezcamos urgentemente un §YPuesto de Avanzada§! en el sistema para asegurarnos de que podamos seguir investigando sus misterios."
  giga_eawaf.10151.a:0 "¡Un esfuerzo que vale la pena!"
  giga_eawaf.10151.b:0 "Tenemos cosas mejores en las que concentrarnos."
  
  # Relics
  r_eawaf_sirens_crystal:0 "Cristales Abisales"
  r_eawaf_sirens_crystal_desc:0 "Originalmente pertenecientes a las Sirenas y forjados por medios desconocidos, estos fascinantes cristales rojos poseen una magia extremadamente potente capaz de influir en los pensamientos de casi cualquier criatura sapiente. Aunque es inconcebible que podamos usarlos en su totalidad como lo hicieron las Sirenas una vez, aún pueden ser útiles para tratar con individuos o entidades políticas particularmente problemáticas."
  
  r_eawaf_eqg_portal:0 "Espejo de Cristal"
  r_eawaf_eqg_portal_desc:0 "Un misterioso dispositivo tipo portal conectado a una pintoresca dimensión alternativa poblada por humanoides primitivos y extrañamente coloridos que asisten a algún tipo de centro educativo. Aunque la dimensión en sí es de poco uso para nosotros, las propiedades esotéricas del portal proporcionan una fascinante incursión en la naturaleza subyacente de nuestro universo y sus reinos constituyentes. Además, sus habitantes ocasionalmente producen interesantes piezas musicales de interés cultural."
  giga_eawaf_portal_relic_tooltip:0 "\nExtrae un conjunto fascinante de actuaciones musicales armoniosas sobre los méritos de la amistad de la dimensión alternativa, fortaleciendo la unidad de nuestra nación.\n§L'¡Salta, haz un sonido! ¡Golpea tus pezuñas, date la vuelta!'§!"
  
  giga_eawaf_eqg_portal_modifier:0 "Musicales Armoniosos"
  giga_eawaf_eqg_portal_modifier_desc:0 "Las piezas musicales extraídas de la dimensión del espejo proporcionan a nuestros artistas mucho material."
  job_entertainer_plural_with_icon:0 "Artistas"
  
  giga_eawaf_crystal_relic_tooltip:0 "Lanza un hechizo de §Rodio§! y §Rconflicto§! sobre todas las facciones y imperios con los que actualmente estamos en hostilidades, reduciendo las capacidades de los naves y aumentando la inquietud planetaria."
  
  giga_eawaf_crystal_relic_modifier:0 "Hechizo de Conflicto"
  giga_eawaf_crystal_relic_modifier_desc:0 "Se nos está lanzando un hechizo de conflicto."
  
  giga_eawaf.60252.name:0 "¡Hechizo de Conflicto entrante!"
  giga_eawaf.60252.desc:0 "El §Y[giga_eawaf_strife_spell_caster.GetName]§! ha utilizado los §YCristales Abisales§! para lanzar un hechizo de discordia sobre nuestra civilización, reduciendo la cohesión de nuestro pueblo!"
  giga_eawaf.60252.a:0 "¡Maldiciones!"
  
  giga_eawaf.60253.name:0 "¡Hechizo de Discordia Lanzado!"
  giga_eawaf.60253.desc:0 "Gracias a impulsos dirigidos de energía, los §YCristales Abisales§! han descargado sus energías a través de la galaxia, nublando las mentes de aquellos que nos desean mal."
  giga_eawaf.60253.a:0 "Excelente. Que sufran."
  
  GIGA_EAWAF_EQG_PORTAL:0 "Liberando a los Faustianos"
  GIGA_EAWAF_EQG_PORTAL_DESC:0 "Es primordial que encontremos una manera de liberar a Faust del control de las Sirenas, a menos que toda su población muera una muerte sin sentido."
  
  GIGA_EAWAF_SIRENS_COUNTRY:0 "Armonizadores de Encantamiento"
  