  # Components
  GIGA_EAWAF_DISENCHANTER_1:0 "Prototipo de Desencantador"
  GIGA_EAWAF_DISENCHANTER_1_DESC:0 "Una versión temprana de un dispositivo capaz de contrarrestar la canción cautivadora de las Sirenas emitiendo un ruido energético específicamente sintonizado alrededor del nave. Estos prototipos son desafortunadamente caros y extremadamente hambrientos de energía, requiriendo una entrada significativa de energía y material externos para mantenerlos funcionando."
  
  GIGA_EAWAF_DISENCHANTER_2:0 "Desencantador Afinado"
  GIGA_EAWAF_DISENCHANTER_2_DESC:0 "Este Desencantadora mejorado y optimizado se basa en prototipos anteriores para contrarrestar más eficientemente la canción de las Sirenas a través del ruido energético. Aunque no impiden el movimiento del nave tanto, la pura complejidad involucrada en generar justo el ruido psiónico correcto conlleva requisitos logísticos cada vez mayores a medida que estos dispositivos maduran."
  
  GIGA_EAWAF_DISENCHANTER_3:0 "Desencantador Sinfónico"
  GIGA_EAWAF_DISENCHANTER_3_DESC:0 "La sofisticación continua de los Desencantadores no solo anula el Escudo Exterior, sino que por fin permite a estos diseños novedosos aventurarse en el Campo Interior de las Sirenas. Sin embargo, los costos de mantenimiento continúan aumentando."
  
  GIGA_EAWAF_DISENCHANTER_4:0 "Desencantador Eufónico"
  GIGA_EAWAF_DISENCHANTER_4_DESC:0 "Este diseño perfecto de Desencantadora permite a nuestros naves contrarrestar completamente los efectos de la canción cautivadora de las Sirenas, haciéndolos esencialmente inmunes a todo lo que las Sirenas podrían lanzarnos. Esto desafortunadamente viene con la desventaja de que se requieren costos gigantescos para mantener estos dispositivos dentro de las profundidades del Escudo Anti-Conflictos."
  
  GIGA_EAWAF_ENTHRALLING_BEAM:0 "Rayo Entusiasmador"
  
  GIGA_EAWAF_PANOPTICON_AURA:0 "Mini-Escudo Anti-Conflictos"
  
  GIGA_EAWAF_GRAND_VOID_BEAM:0 "Rayo del Gran Vacío"
  GIGA_EAWAF_GRAND_VOID_BEAM_DESC:0 "Este rayo gigantesco tiene el efecto interesante de maximizar psiónicamente la entropía de su objetivo, lo que lo hace muy eficiente contra los sistemas de protección."
  
  GIGA_EAWAF_CRYSTAL_IMPACTOR:0 "Impactador Cristalino"
  GIGA_EAWAF_CRYSTAL_IMPACTOR_DESC:0 "El Impactador Cristalino se basa en cristales taumatúrgicos imbuidos de una sentencia parcial para producir proyectiles devastadores a velocidades extremadamente altas destinados a dañar y penetrar la blindaje."
  
  GIGA_EAWAF_CRYSTAL_ARTILLERY:0 "Artillería Cristalina"
  GIGA_EAWAF_CRYSTAL_ARTILLERY_DESC:0 "Estas artillerías disparan grandes proyectiles cristalinos imbuidos de energía psiónica excesiva, lo que los hace algo inestables y, por lo tanto, muy efectivos contra las defensas enemigas generales."
  
  GIGA_EAWAF_CRYSTAL_AUTOCANNON:0 "Autocañón Cristalino"
  GIGA_EAWAF_CRYSTAL_AUTOCANNON_DESC:0 "Estos autocañones rocían una lluvia de cristales taumatúrgicos afilados como navajas que, aunque luchan por perforar la blindaje gruesa y generalmente son detenidos limpios por los escudos, pueden devastar absolutamente el casco más frágil de las naves estelares de energía si resulta estar expuesto."
  
  GIGA_EAWAF_STRIKE_CRAFT:0 "Señuelos de Acoso"
  GIGA_EAWAF_STRIKE_CRAFT_DESC:0 "En lugar de ser naves de asalto más convencionales, estos luchadores de alta salud existen solo para abrumar, acosar y desorientar a las naves de ataque enemigas y a los sistemas de PD, ayudando así a nuestras otras armas a infligir más daño."
  
  GIGA_EAWAF_PSIONIC_CHARGE:0 "Carga Taumatúrgica"
  GIGA_EAWAF_PSIONIC_CHARGE_DESC:0 "Este diseño de misil poco ortodoxo se basa en una bola de cristales taumatúrgicos cargados lanzados a través del vacío del espacio. Guiado por una sentencia parcial que solo desea ver la destrucción de sus oponentes, puede deslizarse a través de escudos y blindajes por igual para causar la máxima carnicería en sus enemigos detestados."
  
