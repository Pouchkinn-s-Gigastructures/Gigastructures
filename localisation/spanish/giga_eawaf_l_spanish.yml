  situation_eawaf_sirens_takeover:0 "La toma de control de las Sirens"
  situation_eawaf_sirens_takeover_desc:0 "Un trío de 'Sirens' dotadas de habilidades de control mental han salido a imponer su dominio sobre Faust. Evidentemente están decididas a hacer todo lo posible para asegurarse de tener éxito en esta ardua empresa. Probablemente sea de nuestro interés mantener un ojo en esta situación."
