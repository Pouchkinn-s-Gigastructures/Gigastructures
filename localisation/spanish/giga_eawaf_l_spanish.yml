  giga_tech_eawaf_disenchanter_1:0 "Contramedidas contra las sirenas tempranas"
  giga_tech_eawaf_disenchanter_1_desc:0 "Mientras que la naturaleza más profunda de la misteriosa canción de las Sirenas todavía nos elude, los estudios preliminares sugieren que disparar descargas de energía enfocadas a frecuencias específicas en quasi-espacio puede mitigar algunos de los efectos del Escudo Anti-Conflictos, a costa de aumentar drásticamente el mantenimiento de los naves en los que se montan estos mecanismos."
  
  giga_tech_eawaf_disenchanter_2:0 "Tuning Desmontador"
  giga_tech_eawaf_disenchanter_2_desc:0 "Una sintonización más cuidadosa de los mecanismos Desencantadora permite una contrarrestación más eficiente de los nefastos efectos del Escudo Anti-Conflictos."
  
  giga_tech_eawaf_disenchanter_3:0 "Sinfonías Subpsionicas"
  giga_tech_eawaf_disenchanter_3_desc:0 "Los avances en nuestra comprensión del Escudo Conflicto nos permiten emitir directamente contramelodías a las canciones de las Sirenas dentro del Immaterium en sí, que pueden repeler incluso los efectos de control mental del nefasto Campo Interior."
  giga_tech_eawaf_disenchanter_3_effects:0 "Permite la captura de §YBases estelares§! y §YPlanetas§! en el §RCampo Interior§!."
  
  giga_tech_eawaf_disenchanter_4:0 "Disipación de Conflictos Eufónicos"
  giga_tech_eawaf_disenchanter_4_desc:0 "Nuestra comprensión de la canción de las Sirenas ha progresado hasta el punto en que podemos anular cómodamente su campo de control mental a cualquier escala, aunque a un costo de energía no despreciable."
  
  # Buildings
  building_giga_eawaf_psifusion_reactor:0 "Reactor de Fusión Psicatalizado"
  building_giga_eawaf_psifusion_reactor_desc:0 "Este complejo reactor gigantesco alberga una 'estrella psiónica' artificial alimentada por una grieta Velo. No solo produce cantidades tremendas de energía, sino que también se puede utilizar para crear elementos pesados y aumenta la eficiencia de la psiónica en todo el planeta."
  
  building_giga_eawaf_sirens_capital:0 "Panóptico Planetario"
  building_giga_eawaf_sirens_capital_desc:0 "Un complejo colosal destinado a transmitir la voluntad de las Sirenas a través de este mundo, con el fin de garantizar la máxima eficiencia social e industrial."
  
  building_giga_eawaf_disenchanter_building_1:0 "Prototipo de Campo de Desencanto"
  building_giga_eawaf_disenchanter_building_1_desc:0 "Un Desencantadora ampliado capaz de negar algunos de los efectos del Escudo Conflicto en este mundo. Reduce a la mitad las penalidades del §PEscudo Exterior§!."
  
  building_giga_eawaf_disenchanter_building_2:0 "Campo de Desencanto Armonizado"
  building_giga_eawaf_disenchanter_building_2_desc:0 "Este refinado Campo de Desencanto no solo es capaz de reducir drásticamente los efectos del Campo de Conflicto en este mundo, sino que también lo protege contra el alcance del Campo Interno. Reduce a la cuarta parte los efectos del §PEscudo Exterior§! y protege contra el §RCampo Interior§!."
  
