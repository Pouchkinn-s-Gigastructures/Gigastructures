  giga_colony.1.pc_giga_edge_of_eternity:0 "Nuestra nave colonia ha aterrizado suavemente en una gran plataforma de aterrizaje en el puerto espacial de la arcología en ruinas en §Y[Root.GetName]§!. Aunque lejos de la mayor parte del antiguo complejo de la arcología, el puerto espacial es mucho más seguro que arriesgarse a aterrizar en mares tan peligrosos.\n\nLa nave ha sido convertida permanentemente en la sede administrativa del nuevo asentamiento, y su núcleo del reactor está en proceso de ser removido para que pueda servir como la fuente de energía temporal de la colonia.\n\nCientos de refugios prefabricados han surgido a través de las ruinas cercanas a medida que los colonos comienzan a desembarcar en gran número - la primera ciudad [Root.Owner.GetSpeciesName] en un mundo alienígena."