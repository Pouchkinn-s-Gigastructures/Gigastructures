  giga_dialog.1903.title:0 "$name_succ$ ¡Operativo!"
  giga_dialog.1903.desc:0 "Nuestro $name_succ$ en el sistema [giga_system.GetName] ahora está operativo! Sus rayos tractores han sido activados, y la atmósfera del Gigante Gaseoso está siendo cosechada de manera constante.\n\nSegún nuestros científicos, se agotará en unas pocas décadas."
  giga_dialog.1903.a:0 "¡Maravilloso!"
  
  giga_dialog.1904.title:0 "$name_succ$ Agotado"
  giga_dialog.1904.desc:0 "Nuestro $name_succ_full$ en el sistema [giga_system.GetName] ahora ha alcanzado el núcleo rocoso interno del Gigante Gaseoso. No queda atmósfera para extraer, y el antiguo Gigante Gaseoso ha sido reducido a un pequeño mundo Estéril rico en minerales. La megaestructura en sí ha sido desmantelada, y el núcleo ahora puede ser utilizado de la manera que queramos."
  giga_dialog.1904.a:0 "Todo tiene su fin."
  
  ########################################################
  ##################### SQUAREWORLD ######################
  ########################################################
  
  giga_dialog.3001.name:0 "El Cuadrado Mítico"
  giga_dialog.3001.desc:0 "En el sistema [from.GetName] yace una extraña construcción. Nuestros científicos están desconcertados ante la vista de esta masiva instalación orbital que circunda la estrella del sistema. De hecho, es tan ridículo que se asumió que era una broma, o una anomalía en nuestros sensores.\n\nUn $name_ringworld_square$.\n\nDentro del sistema [from.GetName] yace un anillo cuadrado. Aunque parece haber sufrido bastante castigo en el pasado, todavía parece estar mayormente intacto estructuralmente. La extraña forma de esta construcción desafía todo lo que sabemos sobre física e ingeniería, ya que la gravedad debería haber destrozado esta cosa hace milenios. Sin embargo, aquí está, inactiva, esperando que algo descubra sus misterios.\n\nUna pequeña y mayormente abandonada estación también flota silenciosamente sobre la estrella, y nuestros científicos creen que podría contener información útil sobre esta peculiar estructura.\n\n¡Un §SProyecto Especial§! ha sido emitido para investigar esta cosa y la estación en un esfuerzo por descubrir cómo es que incluso todavía existe."
  giga_dialog.3001.a:0 "Qué peculiar."
  
  giga_dialog.3002.name:0 "Los Misterios del Cuadrado"
  giga_dialog.3002.desc:0 "Después de docenas de expediciones y meses de investigación, nuestros científicos creen que finalmente han penetrado los misterios de este Cuadromundo.\n\nAunque el exterior del Cuadromundo está gravemente dañado, su interior todavía está mayormente intacto, y la mayoría de los sistemas internos son realmente funcionales! Su marco está mayormente hecho de Quberine, una aleación extremadamente avanzada repleta de electrónica auto-reparable increíblemente compleja, explicando así cómo es capaz de resistir las increíbles fuerzas ejercidas sobre él.\n\nNuestros científicos creen que podría ser posible reparar esta cosa, dado suficientes recursos y tecnologías suficientemente avanzadas. Hemos detectado una serie de plantas de fabricación de Quberine desactivadas dentro del anillo, que podrían comenzar a producir Quberine nuevamente si restauramos el suministro de energía de este anillo durante futuras reparaciones.\n\nLos equipos de investigación también han concluido que la pequeña estación sobre la estrella sirve como una especie de 'punto de acceso central' a los sistemas internos del Cuadromundo. Nos animan a gastar algunos créditos de energía y aleaciones para reparar y posteriormente reactivarla, ya que podría otorgarnos acceso a datos invaluables sobre el Cuadromundo y sus constructores almacenados dentro de sus vastos archivos internos. Dichos datos podrían ser la clave para reparar esta maravillosa construcción..."
  giga_dialog.3002.a:0 "¡Maravilloso! Reparemos esta estación de inmediato."
  
  giga_dialog.3003.name:0 "¡Cuadromundo Restaurado!"
  giga_dialog.3003.desc:0 "Nuestros ingenieros se complacen en informar que una sección del Cuadromundo En Ruinas ha sido reparada con éxito! Se ha restaurado la energía a los circuitos auxiliares, y el Quberine está fluyendo de las fábricas automatizadas, equipadas con convertidores avanzados de energía a materia. La gran cantidad de Quberine en la estructura y el suelo ha tenido el extraño efecto de volver las plantas un poco demasiado verdes, pero aparte de eso, todo parece completamente nominal."
  giga_dialog.3003.a:0 "¡Increíble!"
  
  giga_dialog.3004.name:0 "El Cuadromundo Habla"
  giga_dialog.3004.desc:0 "¡Noticias increíbles! Después de reparar y reenergizar la estación en los sistemas del Cuadromundo, una antigua IA dormida alojada tanto dentro de la estación como del propio Cuadromundo parece haber despertado.\n\nEsta IA, cuyo nombre es §YGaryx§! según los datos recuperados de la estación, era aparentemente responsable de mantener el Cuadromundo y sus vastos sistemas internos. Nuestros equipos de investigación han logrado establecer contacto con ella, y está bastante ansiosa por comunicarse con nosotros."
  giga_dialog.3004.a:0 "En pantalla."
  
  giga_dialog.3005.name:0 "Garyx, Guardián del Cuadromundo"
  giga_dialog.3005.desc:0 "Ah, ¡visitantes! Gracias por enviar suficiente energía a la estación para sacarla de la hibernación. Ha pasado un tiempo desde que he hablado con una entidad sapiente.\n\nYo soy Garyx, la inteligencia artificial responsable de mantener el Cuadromundo y sus vastos archivos de datos, y he tomado la forma de un reptil holográfico, ya que así es como se veían mis creadores.\n\nDe todos modos, disculpas por el lamentable estado del Cuadromundo. Encontré un documental particularmente interesante sobre la reproducción de los reptiles, y lo he estado estudiando durante los últimos 120 milenios usando energía de respaldo para entender mejor a mis creadores. Desafortunadamente, parece que algo drástico le sucedió al Cuadromundo mientras tanto... Bueno.\n\nAhora que estás aquí, y dado que mis creadores aparentemente se han ido hace mucho tiempo, puedes tener permiso para acceder a las bases de datos del Cuadromundo, que sorprendentemente están mayormente intactas."
  
  giga_dialog.3005.a:0 "¿Qué hay en esas bases de datos?"
  giga_dialog.3005.a.response:0 "Oh, muchas cosas. Mis creadores almacenaron muchos datos sobre los diversos imperios y especies que conocían, su conocimiento científico y, lo más importante, su deidad §BQubey§!.\nQuerían preservarlo para que las futuras generaciones pudieran beneficiarse de él, y, bueno, ya que estás aquí ahora, supongo que tuvieron éxito en esta tarea. Lástima que ya no estén aquí para verlo..."
  
  giga_dialog.3005.b:0 "¿Qué edad tiene el Mundo Cuadrado?"
  giga_dialog.3005.b.response:0 "Bueno, juzgando por la posición de las estrellas, estimo que esta cosa ha estado rota durante unos 120 000 de tus años, pero es mucho más antigua que eso.\nFue construida hace unos 567 000 años por mis creadores, y albergó su civilización durante muchos milenios. No estoy seguro de qué le pasó, ya que desafortunadamente estaba completamente cautivado por mi investigación. La posibilidad más probable es que su civilización colapsó por decadencia o simplemente se volvió demasiado vieja y divergente, al igual que muchos otros grandes imperios antes que ellos."
  
  giga_dialog.3005.c:0 "¿Quién construyó el Mundo Cuadrado y por qué?"
  giga_dialog.3005.c.response:0 "Mis creadores lo hicieron. Eran una especie de §R(DATA CORRUPTED)§!, conocidos como los §R(DATA CORRUPTED)§!, y gobernaron sobre un imperio bastante grande, el §R(DATA CORRUPTED)§!\n\nTambién eran increíblemente religiosos, y adoraban a una deidad a la que llamaban §BQubey§!. Se decía que esta deidad había ayudado a su especie a evolucionar durante millones de años, y muchos veían la perfección de las formas geométricas como la forma en que §BQubey§! manifestaba su presencia en el mundo.\n\nMis creadores eventualmente descubrieron una sustancia increíble, poseedora de propiedades autoreparadoras sin igual. La llamaron 'Quberina', ya que creían que la sustancia estaba hecha del propio §BQubey§!, y decidieron usarla para construir esta magnífica estructura geométrica que desafía las leyes de la física como una forma de adorar y mostrar su gratitud hacia §BQubey§!\n\nTambién aprovecharon la oportunidad para empacar tantos datos como fuera posible sobre sus avances científicos, Quberina, el Mundo Cuadrado y §BQubey§!, en los bancos de datos, con la esperanza de que una futura civilización que se topara con ello pudiera aprender del todopoderoso §BQubey§! también."
  
  giga_dialog.3005.d:0 "¿Podemos de alguna manera reparar el Mundo Cuadrado?"
  giga_dialog.3005.d.response:0 "¡Esperemos que sí! Los archivos mayormente funcionales contienen muchos datos sobre la estructura interna y externa del Mundo Cuadrado. Si me das unas docenas de meses para compilarlo todo, puedo darle a tus científicos una caché de datos que contenga toda la información necesaria para realizar reparaciones extensivas en la megaestructura. ¡Me encantaría ver el Mundo Cuadrado restaurado a su antigua gloria!"
  
  giga_dialog.3005.e:0 "Adiós."
  giga_dialog.3005.e.response:0 "Que los archivos te sirvan bien, y no dudes en contactarme de nuevo si necesitas saber algo."
  
  giga_dialog.3006.name:0 "Los Archivos"
  giga_dialog.3006.desc:0 "Poco antes de desconectarnos, §YGaryx§! nos aseguró que nos enviaría una caché de datos que contiene toda la información necesaria para reparar el Mundo Cuadrado en unos 2 años.\n\nMientras tanto, podemos contactarlo de nuevo 'mejorando' la Megaestructura del Centro del Mundo Cuadrado. Nuestros científicos creen que su capacidad para navegar fácilmente por los bancos de datos del Mundo Cuadrado puede contribuir en gran medida a nuestra investigación."
  giga_dialog.3006.a:0 "Reconocido."
  
  giga_dialog.3007.name:0 "Garyx, Guardián del Mundo Cuadrado"
  giga_dialog.3007.desc:0 "Saludos, una vez más. He terminado de compilar una caché de datos que contiene toda la información necesaria para reparar el Mundo Cuadrado. La transferiré a tus científicos de inmediato."
  giga_dialog.3007.a:0 "¡Maravilloso! Haremos buen uso de este conocimiento."
  
  giga_dialog.3008.name:0 "Garyx, Guardián del Mundo Cuadrado"
  giga_dialog.3008.desc:0 "¡Ah, saludos! ¿Has venido a buscar más datos de los archivos? ¿Cómo puedo ayudarte?"
  giga_dialog.3008.a:0 "¿Puedes ayudar a nuestra investigación?"
  giga_dialog.3008.c:0 "Pantalla de visualización apagada."
  
  giga_dialog.3009.name:0 "Garyx, Guardián del Mundo Cuadrado"
  giga_dialog.3009.desc:0 "¡Por supuesto! Puedo revisar el archivo del Mundo Cuadrado para buscar datos que puedas encontrar útiles. ¿Qué tipo de datos quieres que recupere?"
  giga_dialog.3009.a:0 "Investigación general £physics_research£ §YInvestigación de Física§!"
  giga_dialog.3009.a.response:0 "¡De acuerdo! Recuperaré datos relacionados con tu investigación de física, lo que te otorgará un §Yaumento del 10%§! en la velocidad de tu investigación en esa categoría.\n\nSi deseas que impulse un campo diferente, simplemente contáctame de nuevo y elige una opción diferente."
  giga_dialog.3009.b:0 "Investigación general £engineering_research£ §YInvestigación de Ingeniería§!"
  giga_dialog.3009.b.response:0 "¡De acuerdo! Recuperaré datos relacionados con tu investigación de ingeniería, lo que te otorgará un §Yaumento del 10%§! en la velocidad de tu investigación en esa categoría.\n\nSi deseas que impulse un campo diferente, simplemente contáctame de nuevo y elige una opción diferente."
  giga_dialog.3009.c:0 "Investigación general £society_research£ §YInvestigación de Sociedad§!"
  giga_dialog.3009.c.response:0 "¡De acuerdo! Recuperaré datos relacionados con tu investigación social, lo que te otorgará un §Yincremento del 10%§! en la velocidad de tu investigación en esa categoría.\n\nSi deseas que impulse un campo diferente, simplemente contáctame nuevamente y elige una opción diferente."
  giga_dialog.3009.d:0 "Olvidalo, no ayudes a nuestra investigación."
  giga_dialog.3009.d.response:0 "De acuerdo, dejaré de ayudarte en tu investigación, si eso es lo que quieres..."
  
