  giga_dialog.13701.name:0 "Gestión de Megaestructuras"
  giga_dialog.13701.desc:0 "La recién construida [from.GetName] en [fromfrom.GetName] tiene opciones adicionales a las que se puede acceder desde un botón en la parte superior derecha de la UI de la megaestructura.\n\nEstate atento a otras megaestructuras donde el botón esté disponible, ya que la [from.GetName] no es el único tipo de megaestructura que tiene tales opciones adicionales.\n\nEste mensaje solo se mostrará una vez."
  