l_spanish:
  
  ########################################################
  ##################### DYSON SPHERE #####################
  ########################################################
  giga_dialog.40041.desc:0 "El progreso en la Esfera Dyson [From.From.GetName] continúa, con la instalación adicional de más cosechadores solares avanzados hemos aumentado los beneficios de la Esfera Dyson.\n\nLas ganancias de energía han alcanzado el 50% del valor máximo proyectado del trabajo completado."
  giga_dialog.40042.desc:0 "Con la adición de otro conjunto de paneles de cosecha solar, casi hemos terminado la Esfera Dyson que se construye en el sistema [From.From.GetName].\n\nLa estructura ahora está produciendo el 75% de la producción máxima proyectada para una estrella de este tamaño.\n\nPronto el poder completo de la estrella misma estará en nuestras manos."
  
  ########################################################
  ##################### KUGELBLITZ #######################
  ########################################################
  giga_dialog.101.name:0 "Emplazamiento $name_kugelblitz$ Construido"
  giga_dialog.101.desc:0 "El Emplazamiento para un $name_kugelblitz$ en el sistema [giga_system.GetName] ahora está terminado. Alberga al personal y el equipo necesario para construir un dispositivo capaz de generar un Kugelblitz artificial, ¡que es un Agujero Negro hecho de radiación en lugar de materia! Podremos inyectar energía y materia en el Kugelblitz, y luego extraerla y convertirla en materia de nuevo si es necesario, ¡haciendo efectivamente del Kugelblitz un silo muy eficiente!"
  giga_dialog.101.a:0 "Excelente."
  
  giga_dialog.102.name:0 "$name_kugelblitz$ Vacío Construido"
  giga_dialog.102.desc:0 "Nuestros ingenieros han terminado de construir el gran dispositivo capaz de generar un Kugelblitz artificial."
  giga_dialog.102.a:0 "Genial."
  
  giga_dialog.103.name:0 "¡Kugelblitz Generado!"
  giga_dialog.103.desc:0 "Nuestro $name_kugelblitz$ ha generado con éxito un Kugelblitz artificial. Aunque actualmente está perdiendo energía gracias a la Radiación de Hawking acelerada, ¡y ahora puede almacenar materia y energía en forma de radiación para su uso posterior!"
  giga_dialog.103.a:0 "¡Maravilloso!"
  
  giga_dialog.106.name:0 "¡Kugelblitz Refinado!"
  giga_dialog.106.desc:0 "Nuestro $name_kugelblitz$ sobre [giga_planet.GetName] ha sido exitosamente mejorado. Ya los almacenes en otros lugares del [giga_system_owner.GetName] han comenzado a vaciar sus contenidos y enviarlos a [giga_planet.GetName] para aprovechar la capacidad aumentada de la singularidad artificial."
  giga_dialog.106.a:0 "Una gran hazaña."
  
  giga_dialog.107.name:0 "El Gran Almacén"
  giga_dialog.107.desc:0 "Nuestro $name_kugelblitz$ cerca de [giga_planet.GetName] ha sido completamente actualizado a los últimos avances en tecnología tetra-dimensional. La singularidad artificial en el núcleo de la estructura ya ha crecido para casi superar al planetoides en el que se basa.\n\nCon tal construcción ahora podemos almacenar cantidades de materias primas y bienes refinados que anteriormente se habrían considerado casi imposibles. Las proyecciones de producción declaran que podrían pasar varios años antes de que el kugelblitz se llene hasta su capacidad estable."
  giga_dialog.107.a:0 "¡Verdaderamente increíble!"
  
  giga_dialog.104.name:0 "$name_kugelblitz$ En Ruinas"
  giga_dialog.104.desc:0 "Nuestra nave científica al entrar en el sistema [from.GetName] fue recibida por algunas vistas peculiares. ¡Un $name_kugelblitz$ fue visto orbitando alrededor de uno de los planetas! Esta construcción increíblemente avanzada podría albergar una singularidad controlada, capaz de generar grandes cantidades de energía. Lamentablemente, parece haber caído en un estado de descomposición grave."
  giga_dialog.104.a:0 "Fascinante."
  
  giga_dialog.105.name:0 "¡$name_kugelblitz$ Reparado!"
  giga_dialog.105.desc:0 "Un $name_kugelblitz$ En Ruinas ahora ha sido devuelto al orden de trabajo por nuestros equipos de ingenieros. Al reactivarse, la construcción comenzó a generar una singularidad controlada masiva, de la cual podemos extraer grandes cantidades de energía, así como almacenar materia en forma de radiación."
  giga_dialog.105.a:0 "¿Cómo funciona eso?"
  
  ########################################################
  #################### PENROSE SPHERE ####################
  ########################################################
  giga_dialog.1207.title:0 "Propósito del $name_penrose$"
  giga_dialog.1207.a.desc:0 "Con el marco espejo ahora terminado alrededor de [giga_system.GetName], finalmente podemos comenzar nuestros preparativos para usarlo como una bomba.\n\nTendremos que dejar que acumule energía durante unos años, luego ganará la capacidad de ser detonado. Todo en el sistema será destruido, y la explosión será tan poderosa que se propagará a través de hipervías. Cada planeta en sistemas vecinos será inhabitable por el flujo de energía, y cada planeta a dos saltos de distancia será irradiado. Lo más importante, enviará una onda de choque a través del subespacio, perturbando y reorganizando hipervías hasta 4 saltos de distancia."
  giga_dialog.1207.b.desc:0 "Con el marco espejo ahora terminado alrededor de [giga_system.GetName], finalmente podemos comenzar nuestros preparativos para estabilizarlo y usarlo para la producción de energía.\n\nSu producción será relativamente mediocre (250 £energy£), pero podría ser posible estabilizarlo una vez que obtengamos las tecnologías apropiadas."
  
  giga_dialog.1207.a:0 "Será un fino instrumento de destrucción."
  giga_dialog.1207.b:0 "Pronto, su poder completo será nuestro."
  
  ###########################################################
  #################### FUSION SUPPRESSOR ####################
  ###########################################################
  giga_dialog.3401.name:0 "$name_fusion_suppressor$ Emplazamiento Establecido"
  giga_dialog.3401.desc:0 "El Emplazamiento para un futuro $name_fusion_suppressor$ ha sido exitosamente construido en el sistema [giga_system.GetName]. Albergará la infraestructura necesaria para comenzar a construir un $name_fusion_suppressor$, capaz de modificar los mismos procesos dentro de una estrella."
  giga_dialog.3401.a:0 "Genial."
  
  giga_dialog.3402.name:0 "Moduladores de Gravedad Construidos"
  giga_dialog.3402.desc:0 "Nuestros ingenieros han terminado de construir la gran matriz de moduladores de gravedad de nuestro $name_fusion_suppressor$ alrededor de [giga_system.GetName]. Estos voluminosos dispositivos son capaces de generar un campo gravitacional artificial para comprimir una estrella entera y alterar sus procesos de fusión internos."
  giga_dialog.3402.a:0 "Maravilloso."
  
  giga_dialog.3403.name:0 "Estabilizadores Estelares Construidos"
  giga_dialog.3403.desc:0 "Los Estabilizadores Estelares de nuestro $name_fusion_suppressor$ alrededor de [giga_system.GetName] ahora están completos. Son capaces de estabilizar la estrella mientras los Moduladores de Gravedad generan el campo gravitacional artificial. Ahora, podemos comenzar el proceso real de comprimir la estrella para eventualmente destruirla o convertirla en un Agujero Negro."
  giga_dialog.3403.a:0 "Asombroso."
  
  giga_dialog.3404.name:0 "Compresión Estelar - Etapa I"
  giga_dialog.3404.desc:0 "Nuestro $name_fusion_suppressor$ ha comenzado con éxito a comprimir [giga_system.GetName]. Los procesos de fusión de la estrella han sido alterados y se ha generado un poderoso campo gravitacional, reduciendo el volumen aparente de la estrella. Los muchos efectos que esto ha tenido en el plasma estelar están siendo estudiados por varios laboratorios dentro del $name_fusion_suppressor$."
  giga_dialog.3404.a:0 "Maravilloso."
  
  giga_dialog.3405.name:0 "Compresión Estelar - Etapa II"
  giga_dialog.3405.desc:0 "El $name_fusion_suppressor$ ha comprimido nuevamente [giga_system.GetName] a un volumen aún más pequeño. Fenómenos interesantes han surgido dentro de la estrella, produciendo grandes retornos científicos, y la estrella está comenzando a comportarse de maneras que desafían la física. Una mayor compresión llevará a más resultados."
  giga_dialog.3405.a:0 "Genial."
  
  giga_dialog.3406.name:0 "Compresión Estelar - Estrella de Neutrones"
  giga_dialog.3406.desc:0 "El $name_fusion_suppressor$ ha comprimido [giga_system.GetName] a tal punto que los protones y electrones dentro del núcleo de la estrella se han fusionado y se han convertido en neutrones, transformando el núcleo en una estrella de neutrones, rodeada por una capa de plasma estelar exótico.\n\nAhora podemos mantener la estrella tal como está, produciendo investigación en física e ingeniería. Alternativamente, podemos comprimir aún más la estrella, transformándola en un Agujero Negro artificial, produciendo investigación en física. Finalmente, el $name_fusion_suppressor$ puede liberar toda la compresión gravitacional y ejercer una fuerza repulsiva, causando que las fuerzas repulsivas dentro del núcleo de la estrella detonen la estrella en una supernova, destruyendo el $name_fusion_suppressor$ y depositando un nuevo recurso estratégico en la superficie de los planetas de este sistema solar, que puede ser utilizado para crear edificios poderosos."
  giga_dialog.3406.a:0 "Excelente."
  
  giga_dialog.3407.name:0 "$name_fusion_suppressor$ Desmantelado"
  giga_dialog.3407.desc:0 "El $name_fusion_suppressor$ en el sistema [giga_system.GetName] ha sido exitosamente desmantelado. El Agujero Negro que creó ahora es utilizable para otros proyectos."
  giga_dialog.3407.a:0 "Maravilloso."
  
  giga_dialog.3409.title:99 "Supernova"
  giga_dialog.3409.desc:0 "El $name_fusion_suppressor$ ha liberado todos los campos gravitacionales ejercidos sobre la estrella y ha comenzado a aplicar un campo gravitacional negativo.\nEn cuestión de segundos, las intensas fuerzas repulsivas dentro del núcleo de neutrones de la estrella superan el campo gravitacional natural, y las energías hirvientes de una estrella superdensa son repentinamente desencadenadas.\nLa estrella comienza a brillar más y parece pulsar durante unos segundos, antes de que las capas exteriores de la estrella sean repentinamente expulsadas a velocidades relativistas por las fuerzas repulsivas. En cuestión de horas, cada planeta en el sistema es vitrificado por la enorme ola de energía, despojándolos de sus superficies y atmósferas.\nSe han formado depósitos de Iodizium en los planetas ahora fundidos, listos para ser cosechados y utilizados."
  giga_dialog.3409.a:0 "¡Maravilloso!"
  
  giga_dialog.3410.title:0 "Agujero Negro"
  giga_dialog.3410.desc:0 "El $name_fusion_suppressor$ ha intensificado su campo gravitacional artificial al máximo. La estrella se ha colapsado hasta el punto en que incluso la luz no puede escapar de su tirón gravitacional natural, transformándola efectivamente en un Agujero Negro. Los laboratorios de investigación dentro del $name_fusion_suppressor$ han comenzado a estudiar el Agujero Negro artificial, produciendo datos científicos increíbles."
  giga_dialog.3410.a:0 "¡Maravilloso!"
  
  ########################################################
  #################### ALDERSON DISC #####################
  ########################################################
  
  giga_dialog.2501.title:0 "Especialización de Rebanada Alderson"
  giga_dialog.2501.desc:0 "Ha llegado el momento de decidir qué tipo de Rebanada Alderson queremos mejorar en este segmento particular. El tipo puede ser cambiado más tarde cuando el segmento esté completado, a través de la terraformación."
  
  giga_dialog.2502.title:0 "¡Emplazamiento $name_alderson$ Completo!"
  giga_dialog.2502.desc:0 "El Emplazamiento para nuestro $name_alderson$ ha sido completado en el sistema [giga_system.GetName]. Esta plataforma servirá como terreno de etapa inicial para comenzar a construir el colosal armazón de la estructura, que se extenderá hasta los bordes de este sistema. También será posible construir Rebanadas de Computación Planetaria y Ecumenópolis Alderson si sus contrapartes planetarias ya están desbloqueadas."
  giga_dialog.2502.a:0 "Genial."
  
  giga_dialog.2503.title:0 "¡Armazón de $name_alderson$ Completo!"
  giga_dialog.2503.desc:0 "¡Nuestro armazón abarcador del sistema de Disco Alderson ahora está completado! Este colosal esqueleto metálico cubre todo el sistema y será utilizado como base para construir las rebanadas reales. Cada rebanada poseerá 15 distritos, cada uno de los cuales es 4 veces más poderoso que un distrito de Mundo Anillo regular. Una vez completado, esta poderosa estructura ciertamente nos permitirá convertirnos en los mayores constructores de esta galaxia."
  giga_dialog.2503.a:0 "Pero, ¿cómo no se colapsa sobre sí mismo?"
  giga_dialog.2503.a.tooltip:0 "La ingeniería multidimensional es literalmente un prerrequisito para esta cosa."
  
  giga_dialog.2504.title:0 "¡Rebanada Gaia Alderson Completa!"
  giga_dialog.2504.desc:0 "¡Una de nuestras rebanadas de $name_alderson$ finalmente ha sido completada! Este colosal hábitat abarca varias unidades astronómicas y proporcionará cantidades incalculables de espacio vital para nuestra población e industrias. Cuenta con una amplia gama de ecosistemas y clima, y por lo tanto es habitable por prácticamente todas las especies de la galaxia. Deberíamos comenzar a establecernos en ella de inmediato."
  giga_dialog.2504.a:0 "¡Maravilloso!"
  
  giga_dialog.2505.title:0 "¡Complejo de Computación Alderson Completo!"
  giga_dialog.2505.desc:0 "¡Una de nuestras rebanadas de $name_alderson$ finalmente ha sido completada! Este colosal hábitat abarca varias unidades astronómicas y proporcionará cantidades incalculables de espacio vital para nuestra población e industrias. Esta rebanada está completamente cubierta por capas y capas de potentes computadoras y procesadores. Será capaz de proporcionar a nuestros investigadores con cantidades casi ilimitadas de poder de cómputo y acceso instantáneo a las bases de datos de conocimiento de nuestro imperio. Esta poderosa construcción seguramente nos ayudará a penetrar los misterios del universo con aún mayor facilidad que antes."
  giga_dialog.2505.a:0 "¡Maravilloso! ¿Puede ejecutar Crysis?"
  giga_dialog.2505.a.tooltip:99 "No."
  
  giga_dialog.2506.title:0 "¡Ecumenópolis Alderson Completa!"
  giga_dialog.2506.desc:0 "¡Una de nuestras rebanadas de $name_alderson$ finalmente ha sido completada! Este colosal hábitat abarca varias unidades astronómicas y proporcionará cantidades incalculables de espacio vital para nuestra población e industrias. Esta rebanada está completamente cubierta por expansión urbano-industrial, ofreciendo cantidades gigantescas de capacidad industrial y vivienda para nuestros ciudadanos."
  giga_dialog.2506.a:0 "¡Maravilloso!"
  
  giga_dialog.25061.title:0 "¡Colmena Alderson Completa!"
  giga_dialog.25061.desc:0 "¡Una de nuestras rebanadas de $name_alderson$ finalmente ha sido completada! Este colosal hábitat abarca varias unidades astronómicas y proporcionará cantidades incalculables de espacio vital para nuestra población e industrias. Esta rebanada entera es un organismo viviente gigante, psiónicamente conectado con la Mente Colmena que la formó. Cualquier ser que no sea parte de la Colmena que pise aquí será atacado por el propio terreno."
  giga_dialog.25061.a:0 "¡Maravilloso!"
  
  giga_dialog.25062.title:0 "¡Máquina Alderson Completa!"
  giga_dialog.25062.desc:0 "¡Una de nuestras rebanadas de $name_alderson$ finalmente ha sido completada! Este colosal hábitat abarca varias unidades astronómicas y proporcionará cantidades incalculables de espacio vital para nuestra población e industrias. Esta rebanada está completamente cubierta con estructuras artificiales. La atmósfera delgada consiste principalmente de contaminantes industriales y no es capaz de sostener vida biológica."
  giga_dialog.25062.a:0 "¡Maravilloso!"
  
  giga_dialog.2507.title:0 "¡$name_alderson$ Completo!"
  giga_dialog.2507.desc:0 "¡Se ha hecho! En el Sistema [giga_system.GetName], hemos logrado ensamblar completamente un disco colosal que se extiende desde la estrella hasta el borde del sistema. Esta gigantesca gigaestructura enana cualquier cosa que hayamos construido antes y se erige como un testimonio de nuestro dominio definitivo sobre las leyes de la física y la ingeniería."
  giga_dialog.2507.a:0 "¿Quién podría oponerse a nosotros ahora?"
  
  ########################################################
  ################# AUTOMATED STRIPMINE ##################
  ########################################################
  
  giga_dialog.3301.name:0 "Emplazamiento de $name_auto_stripmine$ Construido"
  giga_dialog.3301.desc:0 "Nuestros ingenieros han terminado de ensamblar el Emplazamiento para un futuro $name_auto_stripmine$ cerca de [giga_system.GetName]. Esta gran plataforma orbital albergará todo lo que necesitamos para construir un complejo minero grande alrededor del planeta, eventualmente extrayendo casi todos sus minerales."
  giga_dialog.3301.a:0 "Excelente."
  
  giga_dialog.3302.name:0 "¡Aparato Orbital de $name_auto_stripmine$ Construido!"
  giga_dialog.3302.desc:0 "Nuestro $name_auto_stripmine$'s Orbital Apparatus ya está completo. Esta gran construcción consiste en dos grandes tractores capaces de rastrear grandes cantidades de minerales minados, y pueden bombardear la superficie con grandes haces de energía para derretir partes del planeta difíciles de minar. También incorpora un anillo de procesamiento, para aumentar aún más la producción de minerales. Ahora, debemos terminar de construir las instalaciones en el planeta, que consisten en millones de unidades de perforación robóticas, para comenzar realmente las operaciones de Minería Espacial."
  giga_dialog.3302.a:0 "¡Maravilloso!"
  
  giga_dialog.3303.title:0 "Mina de Tira Planetaria Operativa"
  giga_dialog.3303.desc:0 "Nuestro $name_auto_stripmine$ ha sido activado con éxito! Gigantescos tractores orbitales están enviando toneladas tras toneladas de minerales, extraídos por millones de perforadoras robóticas automatizadas que recogen los minerales del planeta en miles de complejos mineros expansivos.\n\nTenga en cuenta que las operaciones mineras cesarán una vez que se alcance el núcleo interno del planeta y se extraigan todos los minerales, lo que se estima que sucederá en unas pocas décadas."
  giga_dialog.3303.monster.desc:0 "Nuestro $name_auto_stripmine$ ha sido activado con éxito! Gigantescos tractores orbitales están enviando toneladas tras toneladas de minerales, extraídos por millones de perforadoras robóticas automatizadas que recogen los minerales del planeta en miles de complejos mineros expansivos.\n\nLos habitantes anteriores de [giga_planet.GetName] no lograron escapar de la activación de la estructura a tiempo. Es probable que sean recogidos como si fueran nada más que rocas y añadidos a la producción del $name_auto_stripmine$.\n\nTenga en cuenta que las operaciones mineras cesarán una vez que se alcance el núcleo interno del planeta y se extraigan todos los minerales, lo que se estima que sucederá en unas pocas décadas."
  giga_dialog.3303.a:0 "Producción de minerales nominal."
  giga_dialog.3303.b:0 "Qué horror... para ellos."
  
  giga_dialog.3304.title:0 "Mina de Tira Planetaria Alcanzó el Núcleo Externo"
  giga_dialog.3304.desc:0 "Nuestros ingenieros y científicos que trabajan en [giga_planet.GetName] $name_auto_stripmine$ nos informan que las operaciones mineras han alcanzado el núcleo externo fundido del planeta.\nEsto significa que las operaciones de extracción de minerales cesarán en unos pocos años, cuando finalmente alcancemos el núcleo interno."
  giga_dialog.3304.a:0 "Reconocido."
  
  giga_dialog.3305.title:0 "Mina de Tira Planetaria Agotada"
  giga_dialog.3305.desc:0 "El [giga_planet.GetName] $name_auto_stripmine$ se ha quedado sin minerales para extraer. [giga_planet.GetName] ha sido reducido a un pequeño núcleo fundido expuesto al frío del espacio. Los minerales restantes del núcleo han sido extraídos mediante técnicas avanzadas de fracturación, lo que significa que solo quedan chatarra y materiales apenas explotables. El aparato orbital ha sido desmantelado y ahora hay un depósito mineral presente en el núcleo expuesto del planeta."
  giga_dialog.3305.a:0 "Era inevitable."
  
  giga_dialog.3306.name:0 "Mina de Tira Planetaria Encontró Recursos"
  giga_dialog.3306.desc.minerals:0 "El [fromfrom.GetName] $name_auto_stripmine$ ha descubierto vetas de mineral bastante grandes y ricas. Estas vetas aumentarán la producción de £minerals£§YMineral§! del $name_auto_stripmine$ en órbita por un margen significativo.\n\nSe estima que solo durarán para otras [from.gigas_stripmine_rich_mineral_deposit_length] capas del planeta."
  giga_dialog.3306.desc.alloys:0 "El [fromfrom.GetName] $name_auto_stripmine$ ha descubierto una porción del manto peculiarmente densa. Esta sección extra densa de la litosfera es increíblemente similar estructuralmente a £alloys£§YAleaciones§!, lo que nos permite extraer materiales refinados directamente. Desafortunadamente, excavar un material que es una blindaje digna para naves espaciales no es una tarea sencilla, y el enfoque requerido en el depósito denso hará que la producción de £minerals£§YMineral§! se ralentice.\n\nSe estima que podemos eliminar otras [from.gigas_stripmine_alloy_deposit_length] capas del planeta antes de que se agoten los materiales densos."
  giga_dialog.3306.desc.gas:0 "El [fromfrom.GetName] $name_auto_stripmine$ ha atravesado vastas cavernas, llenas de una forma altamente presurizada de £exotic_gases£§YExotic Gas§!! Los drones en la superficie deberían poder extraer el precioso gas. Desafortunadamente, desviar drones para cosechar el gas ralentizará la producción de £minerals£§YMineral§!. \n\nTenemos estimadas [from.gigas_stripmine_gas_deposit_length] capas del planeta antes de que dejemos de ver estas cavernas."
  giga_dialog.3306.desc.motes:0 "El [fromfrom.GetName] $name_auto_stripmine$ ha descubierto una veta de compuestos altamente volátiles. Con un refinamiento menor, estos materiales podrían usarse para sustituir £volatile_motes£§YMotas Volátiles§!. Sin embargo, se espera que esta bonanza reduzca la producción de £minerals£§YMinerales§! ya que debemos disminuir nuestras operaciones mineras para evitar cualquier ignición accidental de los compuestos. \n\nPredecimos que los compuestos se agotarán después de [from.gigas_stripmine_motes_deposit_length] capas del planeta."
  giga_dialog.3306.desc.crystals:0 "El [fromfrom.GetName] $name_auto_stripmine$ ha localizado una caverna llena hasta el borde con estructuras cristalinas. La purificación y procesamiento adecuados podrían convertir fragmentos de estos cristales en £rare_crystals£§YCrístales Raros§! utilizables. La caverna es inestable y la necesidad de desmontarla cuidadosamente para no dañar los cristales dentro, lamentablemente ralentizará la producción de £minerals£§YMinerales§!. \n\nSe predice que las Cavernas estarán presentes durante otras [from.gigas_stripmine_crystal_deposit_length] capas del planeta"
  giga_dialog.3306.desc.tensiles:0 "El [fromfrom.GetName] $name_auto_stripmine$ ha dado con algo verdaderamente notable, una porción peculiar del planeta es 'hueca' y este hueco interno resiste las fuerzas de la gravedad debido a un £giga_sr_amb_megaconstruction£§YMaterial Supertensil§! naturalmente ocurrido, aunque el vacío reducirá la producción de £minerals£§YMinerales§! de la estructura, la cosecha estimada de este natural £giga_sr_amb_megaconstruction£§YMaterial Supertensil§! es verdaderamente invaluable para proyectos de mega-construcción futuros.\n\nNo se predice que el bolsillo dure mucho, solo sostendrá la minería durante un estimado de [from.gigas_stripmine_supertensile_deposit_length] capas del planeta."
  giga_dialog.3306.desc.default:0 "El [fromfrom.GetName] $name_auto_stripmine$ ha localizado una concentración anormal de recursos enterrados profundamente dentro de la superficie del planeta. Estos recursos deberían resultar invaluables para aumentar la producción de la estructura, aunque no durarán para siempre."
  ########################################################
  ######################### SUCC #########################
  ########################################################
  
  giga_dialog.1901.name:0 "Emplazamiento $name_succ$ Completo"
  giga_dialog.1901.desc:0 "¡El Emplazamiento para un futuro $name_succ_full$ en el sistema [giga_system.GetName] ha sido completado! Sobre este andamio, construiremos un dispositivo masivo, que cosechará de manera constante la atmósfera del Gigante Gaseoso y la filtrará en gases exóticos. También generará energía gracias a reactores de fusión que utilizan el Hidrógeno encontrado en la atmósfera.\n\nTenga en cuenta que eventualmente se agotará, dejando un mundo estéril detrás."
  giga_dialog.1901.a:0 "¿Cuánto tiempo te tomó idear ese acrónimo?"
  # old interstage build Dialogue
