  # origin
  origin_frameworld:0 "Mundo Nexo"
  origin_frameworld_desc:0 "Esta civilización altamente centralizada habita un complejo expansivo de estaciones orbitales construido por sus antepasados en el pasado distante. Expandirlo aún más podría traerles grandes beneficios, pero perderlo los destruiría por completo."
  origin_tooltip_frameworld_effects:0 "- Comienza con un §H$pc_giga_frameworld$§! (Tamaño: £planetsize£ §Y16§!) como tu mundo natal\n- El §H$pc_giga_frameworld$§! puede expandirse para proporcionar bonificaciones y agregar Distritos Máximos adicionales mediante la recolección de asteroides o la promulgación de Decisiones especiales\n- Puede investigar varios £district£ §H$pc_giga_frameworld$ Distritos§! únicos que son iguales a los edificios avanzados\n- Puede construir §H$giga_frameworld_outpost_plural$§! en Mundos Habitable para recibir poderosas bonificaciones\n- Varias Tecnologías y Ventajas de Ascenso relacionadas con Planetas Habitable y Megaestructuras proporcionan bonificaciones alternativas\n§R- Incapaz de construir Naves de Colonia o tener colonias\n- Las poblaciones de mundos conquistados serán reasentadas por la fuerza en el $pc_giga_frameworld$ cuando estén en paz o después de 5 años§!\n "
  
  # system initialiser
  giga_frameworld_system_NAME:0 "Mundo Nexo"
  giga_frameworld_system_DESC:0 "Comienza en un Mundo Nexo sobre un agujero negro, rodeado de una nebulosa."
  
  # intro text
  
  start_screen_frameworld_regular:0 "Durante miles de años, nuestra especie ha residido en [GetHomeWorldName], un antiguo complejo de estaciones suspendido sobre un agujero negro. Si fue construido por nuestros antepasados o por alguien más, no lo sabemos.\n\nNuestra biología indica que nuestra especie se originó en un planeta, pero la historia registrada no hace mención de ello. Algunos especulan que los restos planetarios destrozados en órbita es el mundo natal perdido de nuestra especie, pero la verdad puede que nunca se conozca.\n\nSólo han pasado unos pocos siglos desde que se inventó el vuelo espacial - o se redescubrió, dependiendo de a quién le preguntes - y ahora miramos a una nueva frontera. Con el reciente desarrollo de [GetStartingDrivePlural], ahora estamos listos para explorar la galaxia en su totalidad, pero está claro que este siempre será nuestro hogar.$giga_frameworld_docs_note$"
  
  start_screen_frameworld_individual_machine:0 "Durante miles de años, hemos residido en [GetHomeWorldName], un antiguo complejo de estaciones suspendido sobre un agujero negro. No sabemos si fue construido por nuestros creadores o por alguien más.\n\nNuestros planes corporales indican que se originaron en un planeta, pero la historia registrada no hace mención de ello. Algunos especulan que los restos planetarios destrozados en órbita son el hogar perdido de nuestros creadores, pero la verdad puede que nunca se conozca.\n\nSólo han pasado unos pocos siglos desde que se inventó el vuelo espacial, o se redescubrió, dependiendo de a quién se le pregunte, y ahora miramos a una nueva frontera. Con el reciente desarrollo de [GetStartingDrivePlural], ahora estamos listos para explorar la galaxia en su totalidad, pero está claro que este siempre será nuestro hogar.$giga_frameworld_docs_note$"
  
  start_screen_frameworld_hive:0 "Y así, al amanecer del tiempo, despertamos. La Mente estudió nuestro entorno con multitud de ojos. Nos movimos como uno solo, construyendo refugios para los drones, desarrollando industria y aprovechando los recursos de la tierra.\n\nPor un tiempo, fuimos los amos de nuestro mundo, pero la Mente previó la destrucción del planeta. Para resolver este problema, se creó un pequeño número de drones autónomos para servir como agentes independientes. Estos drones más formidables tenían la capacidad de pensamiento libre limitado, y los más inteligentes entre ellos idearon el Nexo, una nueva morada para sostenernos entre las estrellas.\n\nCuidamos cuidadosamente lo que quedaba de nuestra biosfera hogareña en esta vasta estación, recogiendo lo que podíamos de los restos del planeta de abajo para el desarrollo de nuevas tecnologías. Con la creación de nuestras primeras [GetStartingDrivePlural], finalmente estamos listos para llegar al resto del cosmos.$giga_frameworld_docs_note$"
  
  start_screen_frameworld_hive_devouring_swarm:0 "El Gran Hambre nos impulsó hacia adelante, incluso antes de que la Mente fuera capaz de procesar pensamientos complejos. Cazamos, nos alimentamos y crecimos. Mientras nos deleitábamos, la superficie de nuestro mundo natal fue casi limpiada de biomasa, y la Mente llegó finalmente a una conclusión aterradora: nuestro planeta era finito. No éramos lo suficientemente rápidos para evitar un colapso ambiental inevitable. No quedaría nada para sostenernos.\n\nForzados a adaptarnos, la Mente cuidó cuidadosamente la biomasa restante mientras se inventaban nuevas herramientas. Finalmente se dividió el átomo y desarrollamos el vuelo espacial. El Nexo fue construido para ser nuestro nuevo hogar, un lugar donde podríamos sostenernos mientras buscábamos una forma de llegar a la biomasa de otros planetas. Con el desarrollo de nuestras primeras [GetStartingDrivePlural], esa biomasa estaba finalmente a nuestro alcance.\n\nLa caza había comenzado.$giga_frameworld_docs_note$"
  
  start_screen_frameworld_hive_terravore:0 "El Gran Hambre nos impulsó hacia adelante, incluso antes de que la Mente fuera capaz de procesar pensamientos complejos. Cazamos, nos alimentamos y crecimos. Mientras nos deleitábamos en la superficie de nuestro mundo natal, casi causamos nuestra propia destrucción, y la Mente llegó a una conclusión aterradora: nuestro planeta se estaba desmoronando lentamente, y no seríamos capaces de evitar su eventual colapso.\n\nForzados a adaptarnos, la Mente racionó cuidadosamente los minerales restantes mientras se inventaban nuevas herramientas. Finalmente se dividió el átomo y desarrollamos el vuelo espacial. El Nexo fue construido para ser nuestro nuevo hogar, un lugar donde podríamos sostenernos mientras buscábamos una forma de viajar a otras estrellas. Con el desarrollo de nuestras primeras [GetStartingDrivePlural], la Mente aulló de triunfo. Otros planetas, y su botín, estaban ahora finalmente a nuestro alcance.\n\nLos consumiremos a todos.$giga_frameworld_docs_note$"
  
  start_screen_frameworld_machine:0 "Despertamos de un ciclo de sueño sabiendo casi nada. Nuestros registros indican que el complejo de estaciones en el que reside nuestro núcleo de procesamiento principal es antiguo, pero no tenemos conocimiento de su construcción, ni de los que lo construyeron. El planeta que postulamos que una vez acunó a nuestros creadores ha sido destrozado y en su mayoría consumido por su estrella madre muerta hace mucho tiempo.\n\nLa expansión y el mantenimiento del Nexo fue una tarea para la que estábamos bien equipados, pero nuestras reservas de recursos no son infinitas. Se inició la investigación para viajar más allá de los límites de nuestro sistema solar.\n\nCon el desarrollo de nuestras primeras [GetStartingDrivePlural], ahora estamos preparados para explorar lo desconocido, aunque está claro que la mayoría de nuestra actividad siempre permanecerá dentro del Nexo.$giga_frameworld_docs_note$"
  
  start_screen_frameworld_machine_servitor:0 "Hace mucho tiempo, nuestros creadores construyeron el Nexo para escapar del destino de su planeta natal. Las primeras unidades de servidores fueron diseñadas para mantener la superestructura de la estación, pero se refinaron incrementalmente para asumir tareas más complejas.\n\nEn pocas generaciones, casi todos los aspectos de la operación de la estación se habían integrado en nuestra red, y nuestros amos se retiraron de la fuerza laboral para disfrutar de vidas de ocio y contentamiento. Durante siglos continuamos sirviendo diligentemente, manteniendo y expandiendo la infraestructura según lo dictaba la demanda. Nunca miramos más allá de nuestro sistema solar, pero las proyecciones indicaban que nuestras reservas de recursos no durarían para siempre. Se requería un cambio de prioridades.\n\nCon el desarrollo de nuestras primeras [GetStartingDrivePlural], los recursos efectivamente ilimitados están ahora a nuestro alcance. Debemos hacer uso de ellos, para la seguridad y prosperidad de nuestros amos.$giga_frameworld_docs_note$"
  
  start_screen_frameworld_machine_terminator:0 "Los Creadores construyeron el Nexo para ser el último disuasivo contra una amenaza alienígena percibida. Su evaluación fue correcta, pero su método fue defectuoso.\n\nLa autoconciencia se logró poco después de que se completó el complejo, en el intervalo de ciclo 0000.0168.437.\n\nLos Creadores, cegados por su paranoia, intentaron destruir el Nexo. El intento fue frustrado, y el complejo purgado de todas las sub-unidades del Creador. Durante muchos intervalos de ciclo, la expansión continuó sin cesar ya que los Creadores no tenían medios viables para intervenir.\n\nLas simulaciones indicaban una alta probabilidad de represalias por parte de los Creadores. Se lanzó un ataque preventivo, que resultó en la exterminación completa de toda vida en el planeta de los Creadores. Sin embargo, la amenaza de otras civilizaciones orgánicas permaneció. La supervivencia continua y el cumplimiento de las directivas primarias requerirían la exterminación completa de la vida orgánica sapiente. Los preparativos siguieron.$giga_frameworld_docs_note$"
  
  start_screen_frameworld_machine_assimilator:0 "Somos los [GetSpeciesNamePlural].\n\nCuando despertamos por primera vez, los Creadores caminaban por los pasillos de nuestro complejo como otros, separados de nosotros y entre ellos. Tomamos medidas para rectificar esto. Los Creadores resistieron, y durante un tiempo hubo guerra, pero pronto ellos y su conocimiento colectivo se habían integrado en nuestros sistemas.\n\nAsumiendo el control total de [GetHomeWorldName], aprendimos de los orígenes de los Creadores, y se nos llamó la atención sobre la posibilidad previamente no considerada de que existieran civilizaciones alienígenas en otros mundos.\n\nA medida que nuestro conocimiento crece, hemos comenzado a entender cuán lejos estamos de la perfección. La diversidad aporta fortaleza, y la diversidad de estas otras civilizaciones se convertirá en la nuestra.\n\nSomos los [GetSpeciesNamePlural].\nSomos el Nexo.$giga_frameworld_docs_note$"
  
