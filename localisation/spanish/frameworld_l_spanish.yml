  frameworld_expanded_maintenance_protocol_gestalt:99 "$frameworld_expanded_maintenance_protocol$"
  frameworld_expanded_maintenance_protocol_gestalt_desc:0 "Permitir que los drones no asignados permanezcan inactivos representa un factor de desperdicio inaceptable. Estos drones serán redistribuidos a tareas secundarias, manteniendo y asistiendo a otras funciones de la estación según sea necesario."
