  ########################
  ### Event Chain Docs ###
  ########################
  
  giga_frameworld_docs_note:0 "\n\n§YLa documentación de origen se puede encontrar en el Registro de Situaciones.§!"
  
  giga_frameworld_docs_chain_title:0 "$pc_giga_frameworld$ Documentación"
  giga_frameworld_docs_chain_desc:0 "El origen de §Y$pc_giga_frameworld$§! proporciona un estilo de juego de \"Un Planeta\", con un fuerte enfoque en un solo mundo capital. Los Naves de Colonización no están disponibles, y si se pierde la capital, serás derrotado. Las ranuras de construcción son limitadas, pero los distritos se pueden expandir indefinidamente.\n\nVer subcategorías en este menú para detalles adicionales."
  
  giga_frameworld_docs_expansion:0 "1. Expansión"
  giga_frameworld_docs_expansion_desc:0 "Se pueden agregar distritos adicionales a través de §YDecisiones Planetarias§! y §YRecolección de Asteroides§!. Cada expansión añade varios bonos incrementales al §Y$pc_giga_frameworld$§!, independientemente del método que se utilice. Todos los bonos de expansión se pueden encontrar en el menú de §YCaracterísticas Planetarias§!.\nLas decisiones de expansión vienen en tres variedades:\n\n- §T$giga_frameworld_expand$§!: Cuesta £alloys£ $alloys$, aumentando en costo cada vez que se promulga. Además, proporciona una §YRanura de Construcción§! por cada dos usos. Afectado por £mod_megastructures_cost_mult£ §Y$mod_megastructures_cost_mult$§!.\n- §T$giga_frameworld_reorganise$§!: Cuesta una gran cantidad de £influence£ $influence$ y acelera varias acciones comunes.\n- §T$giga_frameworld_expand_mass$§!: Cuesta £sr_solar_energy£ $sr_solar_energy$, y añade uno a §Y$mod_district_giga_frameworld_mining_max$§! por uso."
  
  giga_frameworld_docs_asteroids:0 "2. Recolección de Asteroides"
  giga_frameworld_docs_asteroids_desc:0 "El §Y$pc_giga_frameworld$§! puede expandirse recolectando asteroides con la megaestructura §Y$frameworld_harvest_0$§!. Cada asteroide recolectado agrega un distrito, una variedad de bonificaciones incrementales y agrega uno a §Y$mod_district_giga_frameworld_mining_max$§! cada cuatro cosechas. El costo de recolección escala con £mod_planet_clear_blocker_cost_mult£ §Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§!.\n\nLa recolección de asteroides debería ser tu enfoque principal de expansión. Los sistemas con asteroides recolectables se indican en su información sobre herramientas del mapa de la galaxia:\n\n\"$frameworld_has_harvestable_asteroid$\" indica asteroides sin depósitos de recursos, ideales para la recolección.\n\"$frameworld_has_harvestable_asteroid_2$\" indica que solo quedan asteroides con depósitos de recursos, que puedes desear retrasar la recolección.\n\"$frameworld_has_harvestable_asteroid_3$\" indica que solo quedan asteroides con depósitos de recursos estratégicos, que son los menos adecuados para la recolección."
  
  giga_frameworld_docs_outposts:99 "3. $giga_frameworld_outpost_plural$"
  giga_frameworld_docs_outposts_desc:0 "En lugar de colonias, ¡§Y$giga_frameworld_outpost_plural$§! se pueden construir en mundos habitables, proporcionando varios bonos, lo más importante es un impulso significativo a £mod_planet_pop_assembly_reduction£ §YMontaje de Poblaciones§!. La producción de recursos del puesto avanzado varía en función de las características y la clase del planeta anfitrión, con salidas especiales disponibles a partir de tipos de planetas avanzados. Los puestos avanzados deben construirse siempre que sea posible."
  
  giga_frameworld_docs_districts:0 "4. Distritos"
  giga_frameworld_docs_districts_desc:0 "Se pueden desbloquear muchos tipos de distritos adicionales equivalentes a §Yrefinerías§! y §YEdificios de nivel 2§! investigando las tecnologías que desbloquean los edificios correspondientes.\n\nInvestigar £society£ §Y$tech_paradise_dome$§! es particularmente importante para los imperios §Y$civic_machine_servitor$§!, ya que el espacio para los edificios §Y$building_organic_sanctuary$§! es limitado."
  
  giga_frameworld_docs_conquest:0 "5. Conquista"
  giga_frameworld_docs_conquest_desc:0 "Los mundos conquistados tendrán su población reasentada en el §Y$pc_giga_frameworld$§! a una tasa de §Y4 poblaciones por mes§!. Cuando se vacía, se creará automáticamente un §Y$giga_frameworld_outpost$§! sobre la antigua colonia.\n\nLos mundos conquistados de los imperios §Y$pc_giga_frameworld$§! tienen sus §Y$giga_frameworld_outpost_plural$§! destrozados. Los puestos avanzados destrozados pueden repararse si se recupera el sistema."
  
  giga_frameworld_docs_stations:0 "6. Estaciones defensivas"
  giga_frameworld_docs_stations_desc:0 "El §Y$pc_giga_frameworld$§! tiene una serie de estaciones defensivas a su alrededor, que se vuelven más fuertes con cada nivel de §YTecnología de bases estelares§!. Si se destruye una estación defensiva, se puede reparar a través de la Decisión Planetaria.\n\nCompletar la decisión de mejora §Y$giga_frameworld_maginot$§! agrega tres estaciones adicionales."
  
  giga_frameworld_docs_disabled:0 "7. Contenido deshabilitado"
  giga_frameworld_docs_disabled_desc:0 "Varias megaestructuras habitables y las tecnologías para desbloquearlas están §Yno disponible§! para los imperios §Y$pc_giga_frameworld$§!. §EDebido a las limitaciones del juego, las megaestructuras no disponibles aún se enumerarán en las tecnologías que siguen disponibles.§!\n\n$giga_fwm$ Megaestructura bloqueada\n$giga_fwa$ Ventaja de Ascenso bloqueado\n$giga_fwt$ Tecnología bloqueada\n\n$name_alderson$ $giga_fwm$$giga_fwa$\n$name_ringworld_behemoth$ $giga_fwm$\n$name_birch$ $giga_fwm$$giga_fwa$\n$name_eq_shipyard$ $giga_fwm$\n$name_ringworld_gargan$ $giga_fwm$\n$habitat_0$ $giga_fwm$\n$name_interstellar_hab$ $giga_fwm$$giga_fwt$\n$name_interstellar_ring$ $giga_fwm$$giga_fwt$\n$name_discomoon$ $giga_fwm$$giga_fwt$\n$name_maginot$ $giga_fwm$\n$pc_virtual_reality$ $giga_fwm$$giga_fwt$\n$name_orbital_arcology$ $giga_fwm$\n$name_orb_elysium$ $giga_fwm$$giga_fwt$\n$name_penrose_ring$ $giga_fwm$$giga_fwt$\n$pc_ringworld_habitable$ $giga_fwm$\n$name_upgrade_ringworld$ $giga_fwm$\n$name_ringworld_titanic$ $giga_fwm$"
