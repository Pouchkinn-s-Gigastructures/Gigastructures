  # First planetary outpost notification
  giga_frameworld_origin.107.name:0 "La Primera Expedición [Root.GetSpeciesName]"
  giga_frameworld_origin.107.desc:0 "Nuestros equipos de construcción han completado el ensamblaje de la estación de puesto avanzado por encima de §Y[From.GetName]§!. Desde este punto de partida, se ha lanzado una expedición para explorar sistemáticamente la superficie de abajo.\n\nAunque nuestra influencia es limitada tan lejos de §Y[Root.GetHomeWorldName]§!, la expedición aún podrá explotar cualquier recurso útil encontrado durante la exploración.\n\nNuestro dominio de este mundo nunca será tan completo como nuestro dominio sobre el Nexo, pero este es un importante primer paso para tomar nuestro lugar entre las estrellas."
  giga_frameworld_origin.107.desc.hive:0 "Nuestros equipos de construcción han completado el ensamblaje de la estación de retransmisión planetaria por encima de §Y[From.GetName]§!. Desde este punto de partida, se ha lanzado una expedición para explorar sistemáticamente la superficie de abajo.\n\nAunque nuestra influencia es limitada tan lejos de §Y[Root.GetHomeWorldName]§!, la expedición aún podrá explotar cualquier recurso útil encontrado durante la exploración.\n\nNuestro dominio de este mundo nunca será tan completo como nuestro dominio sobre el Nexo, pero este es un importante primer paso para tomar nuestro lugar entre las estrellas."
  giga_frameworld_origin.107.desc.machine:0 "Nuestras unidades de construcción han completado el ensamblaje de la estación de retransmisión planetaria por encima de §Y[From.GetName]§!. Desde este punto de partida, se ha lanzado una expedición para explorar sistemáticamente la superficie de abajo.\n\nAunque nuestra influencia es limitada tan lejos de §Y[Root.GetHomeWorldName]§!, la expedición todavía será capaz de explotar cualquier recurso útil encontrado durante la exploración.\n\nNuestro dominio de este mundo nunca será tan completo como nuestro dominio sobre el Nexo, pero este es un importante primer paso para tomar nuestro lugar entre las estrellas."
  giga_frameworld_origin.107.a:0 "¡Un gran día para [Root.GetName]!"
  
  # Baol life-seeding alternative text
  giga_frameworld_origin.500.desc.first:0 "Nuestros especialistas ambientales se complacen en informar que el proceso de siembra en [Root.GetName] ha terminado! Los nuevos híbridos de plantas creados en laboratorio, hechos usando segmentos cuidadosamente seleccionados del código genético de §YBaol§! como se cosechó del cuerpo del último §YBaol§!, han sido desplegados con éxito como parte de una expansión más amplia de los sistemas de soporte ambiental.\n\nLa administración también informa que un número de alienígenas sapientes, increíblemente similares a los antiguos §YBaol§! han aparecido en [Root.GetName]! \n\nAunque no son miembros de una Mente Colmena, estos alienígenas §GNu-Baol§! parecen tan pacíficos como sus antepasados. De una forma u otra, tendremos que abordar su presencia en [Root.GetName]."
  giga_frameworld_origin.500.desc:0 "Nuestros especialistas ambientales se complacen en informar que el proceso de siembra en [Root.GetName] ha terminado! Una vez más, un número de poblaciones §GNu-Baol§! han aparecido, debido a nuestro despliegue de híbridos de plantas creados en laboratorio, que contienen segmentos cuidadosamente seleccionados del código genético de §YBaol§!."
  
  # Penrose notifications
  
  giga_frameworld_origin.001.name:0 "$name_penrose$ Nexo Construido"
  giga_frameworld_origin.001.desc:0 "El marco para un futuro $name_penrose$ ha sido construido alrededor de [giga_system.star.GetName]. Este marco esquelético algún día contendrá espejos masivos, construidos con los materiales más reflectantes que podemos pensar. Una vez que terminemos de construir esos espejos y los sistemas de inyección y captura de partículas acompañantes, podremos comenzar a cosechar la energía rotacional del $pc_black_hole$."
  giga_frameworld_origin.001.a:0 "Maravilloso."
  
  giga_frameworld_origin.002.name:0 "Parcial $name_penrose$ Construido"
  giga_frameworld_origin.002.desc:0 "La mitad de los gigantescos espejos ahora han sido instalados en el marco que encierra a [giga_system.star.GetName], y los inyectores de partículas están parcialmente completos. Se requiere más trabajo para terminar la estructura antes de que podamos hacer un uso adecuado de ella."
  giga_frameworld_origin.002.a:0 "Excelente."
  
  giga_frameworld_origin.003.name:0 "Integrado $name_penrose$ Completado"
  giga_frameworld_origin.003.desc:0 "Con la instalación de los paneles de espejo finales, [giga_system.star.GetName] ahora está completamente cerrado. Ahora podemos comenzar a cosechar la energía rotacional del $pc_black_hole$."
  giga_frameworld_origin.003.a:0 "¡Maravilloso!"
  
  # Decompressor notifications
  
  giga_frameworld_origin.004.name:0 "$matter_decompressor_4$ Soportes Estructurales Construido"
  giga_frameworld_origin.004.desc:0 "Para extraer materia de [giga_system.star.GetName] primero necesitamos una base segura para construir la instalación. Se han construido puntales de anclaje desde la superestructura $pc_giga_frameworld$ hasta una región por encima del horizonte de eventos de [giga_system.star.GetName], donde un enorme anillo de procesamiento eventualmente soportará el aparato de perforación gravitacional."
  giga_frameworld_origin.004.a:0 "Maravilloso."
  
  giga_frameworld_origin.005.name:0 "$matter_decompressor_4$ Anillo de Procesamiento Construido"
  giga_frameworld_origin.005.desc:0 "Construido sobre los soportes estructurales existentes, este anillo de procesamiento alberga enormes refinerías y fundiciones que convertirán la materia extraída de [giga_system.star.GetName] en minerales utilizables. Todo lo que queda es montar el aparato de descompresión, que utilizará áreas enfocadas de gravedad retorcida para crear vastas perforadoras cuyos barrenos están hechos de fuerza gravitacional redirigida y concentrada."
  giga_frameworld_origin.005.a:0 "Excelente."
  
  giga_frameworld_origin.006.name:0 "$matter_decompressor_4$ Integrado Completado"
  giga_frameworld_origin.006.desc:0 "Con la finalización del conjunto de perforación gravitacional, el $matter_decompressor_4$ por encima de [giga_system.star.GetName] ahora está completo, lo que nos permite un acceso sin precedentes a la materia previamente pensada atrapada para siempre dentro de su horizonte de eventos. Ahora podemos comenzar a cosechar minerales de [giga_system.star.GetName] directamente."
  giga_frameworld_origin.006.a:0 "¡Maravilloso!"
  
  giga_frameworld_origin.007.name:0 "Ampliación de la Sección de Habitabilidad Completada"
  giga_frameworld_origin.007.desc:0 "La remodelación y expansión de nuestras áreas urbanas en [giga_planet.GetName] está completa. El nuevo diseño, más encapsulado, permite que un mayor número de personas habite cómodamente un solo módulo de estación, con acceso conveniente a los espacios de trabajo locales y las comodidades.\n\nNuestras áreas de habitación son ahora verdaderas ciudades en sí mismas, dejando espacio previamente ocupado por equipos de soporte externo para nuevas construcciones."
  giga_frameworld_origin.007.desc.hive:0 "La remodelación y expansión de nuestros nodos de colmena en [giga_planet.GetName] está completa. El nuevo diseño, más encapsulado, permite una mejor distribución de los drones de mantenimiento entre la población en recuperación, reduciendo los tiempos de viaje y mejorando la delegación de tareas locales.\n\nLas eficiencias obtenidas al compartir instalaciones liberan espacio previamente utilizado por sistemas de mantenimiento dedicados para nuevas construcciones."
  giga_frameworld_origin.007.desc.machine:0 "La remodelación y expansión de nuestras áreas de habitación de drones en [giga_planet.GetName] está completa. El nuevo diseño, más encapsulado, permite una integración más estrecha del mantenimiento de drones en las instalaciones de almacenamiento, reduciendo el sobrecosto de viaje y disminuyendo el espacio total utilizado.\n\nLas eficiencias obtenidas en los sistemas de soporte permiten la liberación de espacio utilizado previamente por sistemas secundarios para nuevas construcciones."
  giga_frameworld_origin.007.a:0 "La estación debe crecer."
  
  giga_frameworld_origin.008.name:0 "La Industria Pesada Renovada Entra en Línea"
  giga_frameworld_origin.008.desc:0 "Las fundiciones y fábricas en [giga_planet.GetName] están llenas de actividad tras la finalización de nuestro proyecto de renovación industrial.\n\nLos métodos industriales modernos permiten un mayor nivel de productividad, condensando equipos que una vez ocuparon grandes regiones de [giga_planet.GetName] en estaciones centrales compactas y eficientes. El espacio ahorrado por este rediseño ahora puede ser utilizado para otros módulos de estación, o simplemente para aún más fábricas."
  giga_frameworld_origin.008.a:0 "Las previsiones de productividad están en aumento."
  
  giga_frameworld_origin.009.name:0 "Actualización de la Instalación del Santuario Completa"
  giga_frameworld_origin.009.desc:0 "Tras un largo período de reorganización, las nuevas instalaciones de cumplimiento de necesidades orgánicas en [giga_planet.GetName] ya están operativas. Los orgánicos bajo nuestro cuidado no notarán ninguna perturbación, sus vidas quedan sin interrupciones pero enriquecidas por los sistemas mejorados.\n\nLas áreas que anteriormente albergaban sistemas de mantenimiento ahora pueden ser reutilizadas para albergar una población aún mayor, o para otros propósitos por completo."
  giga_frameworld_origin.009.a:0 "El trabajo nunca se completa."
  
  giga_frameworld_origin.010.name:0 "Sistemas de Soporte Ambiental Actualizados"
  giga_frameworld_origin.010.desc:0 "Hemos completado la renovación de los sistemas de control ambiental y procesamiento atmosférico en [giga_planet.GetName]. Nuestros ciudadanos ahora pueden disfrutar de una amplia gama de entornos planetarios simulados, adecuados para todas las especies. El control más fino del procesamiento de agua y la iluminación también permitirá una producción de alimentos mucho más eficiente, con una reducción correspondiente en los requisitos de mano de obra.\n\nUn nuevo día está amaneciendo para el [giga_planet.owner.GetName], y el aire es fresco."
  giga_frameworld_origin.010.a:0 "¡Refrescante!"
  giga_frameworld_origin.010.desc.servitor:0 "Hemos completado la renovación de los sistemas de control ambiental y procesamiento atmosférico en [giga_planet.GetName]. Los orgánicos bajo nuestro cuidado ahora pueden disfrutar de una amplia gama de entornos planetarios simulados, adecuados para todas las especies. El control más fino del procesamiento de agua y la iluminación también permitirá una producción de alimentos mucho más eficiente, permitiendo que se cumplan una mayor diversidad de necesidades dietéticas orgánicas.\n\nUn nuevo día está amaneciendo para el [giga_planet.owner.GetName], y el aire es fresco."
  giga_frameworld_origin.010.a.servitor:0 "Nada es demasiado bueno para nuestros pupilos."
  giga_frameworld_origin.010.desc.assimilator:0 "Hemos completado la renovación de los sistemas de control ambiental y procesamiento atmosférico en [giga_planet.GetName]. Nuestros drones orgánicos se beneficiarán de las condiciones mejoradas, particularmente aquellos que se originan fuera de nuestros parámetros de diseño originales.\n\nEl control más fino del procesamiento de agua y la iluminación también permitirá una producción de alimentos mucho más eficiente, asegurando la operación eficiente continua de los grupos de drones integrados. Se predice que la productividad aumentará como resultado de estas alteraciones."
  giga_frameworld_origin.010.a.assimilator:0 "Entendido."
  
  giga_frameworld_origin.011.name:0 "Instalaciones de Procesamiento de Datos Actualizadas"
  giga_frameworld_origin.011.desc:0 "Los trabajos de construcción han concluido en el nuevo complejo de cálculo de alta capacidad de banda en [giga_planet.GetName]. Ahora están disponibles vastos bancos de supercomputadoras para abordar las consultas científicas más difíciles que hemos ideado hasta ahora, y prometen una gran mejora en el rendimiento general de la investigación.\n\nLa integración de estos sistemas en las funciones centrales de la estación está en curso, pero no se espera que la carga adicional de gestión del calor cause una interrupción significativa."
  giga_frameworld_origin.011.a:0 "Los secretos del universo están a nuestro alcance."
  
  giga_frameworld_origin.012.name:0 "Expansión de la Infraestructura de la Estación"
  giga_frameworld_origin.012.desc:0 "Tras un largo período de construcción, se han completado nuevos corredores de infraestructura de transporte central entre las principales secciones de [giga_planet.GetName].\n\nLa mejorada integridad estructural y las redes de transporte interconectadas permitirán que la superestructura soporte módulos funcionales adicionales."
  giga_frameworld_origin.012.desc.2:0 "Se ha completado una segunda ronda de mejoras de infraestructura en secciones importantes de [giga_planet.GetName].\n\nLa mejora de la integridad estructural y las redes de transporte interconectadas permitirán que la superestructura soporte módulos funcionales adicionales."
  giga_frameworld_origin.012.a:0 "Entendido."
  
  giga_frameworld_origin.013.name:0 "Proyecto Maginot Completo"
  giga_frameworld_origin.013.desc:0 "Ahora hemos completado nuestra barrera defensiva definitiva alrededor de [giga_planet.GetName], rodeando nuestro hogar con capa tras capa de fortificaciones mortales. Esta hazaña verdaderamente impresionante de ingeniería militar es casi inexpugnable por cualquier fuerza, con plataformas defensivas integradas, gigantescas baterías cinéticas, vastos emplazamientos de guarnición, y generadores de escudos que superan con creces la generación de flotas navales enteras.\nAdemás, el sistema Dead Hand se erige como disuasorio contra cualquier destrucción mayorista de [giga_planet.GetName], utilizando el núcleo central de la estación como una enorme carga conformada de antimateria en caso de activación de la salvaguarda - §Raniquilando completamente cualquier fuerza hostil en órbita.§! \n\nLos diversos sistemas de defensa pueden ser gestionados a través de §Ydecisiones§!. Construye §Ydistritos§! para ganar $defensive_upgrade_point_plural$ y $offensive_upgrade_point_plural$ para usar con estas decisiones."
  giga_frameworld_origin.013.a:0 "Nadie puede dañarnos ahora."
  
  giga_frameworld_origin.014.name:0 "Orbitales de Procesamiento Secundario Completos"
  giga_frameworld_origin.014.desc:0 "Hemos finalizado la construcción de varias instalaciones de procesamiento nuevas cerca de [giga_planet.GetName]. Estas instalaciones mejorarán las capacidades de varios de nuestros edificios de procesamiento secundario, lo que permitirá agilizar y mejorar aún más las líneas de producción."
  giga_frameworld_origin.014.a:0 "Todos los sistemas nominales."
  
  giga_frameworld_origin.015.name:0 "Infusión de Nanocitos Completa"
  giga_frameworld_origin.015.desc:0 "Hemos completado la integración de nuestro enjambre en la infraestructura central de [giga_planet.GetName], fusionando nuestro ser con la propia estructura. Ahora podemos manipular todos los sistemas con una precisión sin precedentes, lo que nos reportará grandes beneficios."
  giga_frameworld_origin.015.a:0 "Esencia, encarnada."
  
  # conquered world abandonment
  
  giga_frameworld_origin.101.name:0 "Población Anexada Reubicada"
  # first time
  giga_frameworld_origin.101.desc.a:0 "La población local de [From.GetName] ha sido ahora totalmente transferida a [Root.Capital.GetName]. Tras un breve período de experimentación, ahora hemos confirmado que mantener el control total de un asentamiento externo tan grande está más allá de nuestra capacidad, y el protocolo futuro se centrará en la reubicación eficiente de las unidades de población local.\n\n[From.FrameworldEvent101GetOutpost]"
  # subsequent times
  giga_frameworld_origin.101.desc.b:0 "De acuerdo con el protocolo establecido, las unidades de población de [From.GetName] han sido reubicadas a [Root.Capital.GetName].\n\n[From.FrameworldEvent101GetOutpost]"
  giga_frameworld_origin.101.a:0 "Reconocido."
  
  giga_frameworld_origin.101.outpost:0 "Se ha establecido un §Y$frameworld_outpost_0$§! en órbita, y un puesto de relevo permanece en la superficie."
  giga_frameworld_origin.101.no_outpost:0 "Como el sitio no es adecuado para un §Y$frameworld_outpost_0$§!, no se ha tomado ninguna acción adicional."
  
  # outpost wreck dismantled on settlement
  
  giga_frameworld_origin.103.name:0 "Restos Orbitales Recuperados"
  giga_frameworld_origin.103.desc.a:0 "Ahora que la colonia en [From.GetName] ha sido debidamente establecida, nuestras cuadrillas de infraestructura han comenzado las operaciones de salvamento en la estación destrozada en órbita.\n\nEl propósito de la estación sigue siendo incierto, ya que la cantidad de equipos de comunicación descubiertos a bordo parece desproporcionada al nivel de actividad encontrado en la superficie cuando llegamos.\n\nEs posible que nunca entendamos completamente las motivaciones de los antiguos propietarios, pero los materiales recuperados han demostrado ser valiosos."
  giga_frameworld_origin.103.a:0 "Extraño, pero útil."
  
  # outpost resource discovery
  
  giga_frameworld_origin.308.name:0 "Las Encuestas de Recursos de la Expedición Arrojan Resultados"
  giga_frameworld_origin.308.desc:0 "Las encuestas de recursos en curso por nuestros equipos de expedición han descubierto nuevas oportunidades para la explotación de recursos planetarios.[frameworld_outpost_motes.FrameworldEvent308Motes][frameworld_outpost_gases.FrameworldEvent308Gases][frameworld_outpost_crystals.FrameworldEvent308Crystals][frameworld_outpost_betharian.FrameworldEvent308Betharian][frameworld_outpost_zoo.FrameworldEvent308Zoo]"
  
  giga_frameworld_origin.308.desc.motes.general:0 "Estas partículas producen una cantidad explosiva de fuerza cinética cuando se activan químicamente, y se supone que son muy picantes cuando se usan en la cocina."
  giga_frameworld_origin.308.desc.motes:0 "\n\nUn destacamento exploratorio en §Y[this.GetName]§! ha descubierto un rico suministro de §H$volatile_motes$§!. $giga_frameworld_origin.308.desc.motes.general$"
  giga_frameworld_origin.308.desc.motes.ecu:0 "\n\nUna antigua instalación de procesamiento químico en §Y[this.GetName]§! ha sido encontrada para contener un suministro significativo de §H$volatile_motes$§!. $giga_frameworld_origin.308.desc.motes.general$"
  giga_frameworld_origin.308.desc.motes.desert:0 "\n\nEl análisis químico de las arenas del desierto de §Y[this.GetName]§! ha revelado una rica fuente de §H$volatile_motes$§!. $giga_frameworld_origin.308.desc.motes.general$"
  giga_frameworld_origin.308.desc.motes.caverns:0 "\n\nEn una caverna profunda bajo la superficie de §Y[this.GetName]§!, un equipo exploratorio ha descubierto una rica fuente de §H$volatile_motes$§!. $giga_frameworld_origin.308.desc.motes.general$"
  
  giga_frameworld_origin.308.desc.gases.general:0 "Estos gases tienen una serie de usos tácticos e incluso recreativos."
  giga_frameworld_origin.308.desc.gases:0 "\n\nLos escaneos detallados de §Y[this.GetName]§! han revelado una fuente de §H$exotic_gases$§! previamente no explotada. $giga_frameworld_origin.308.desc.gases.general$"
  giga_frameworld_origin.308.desc.gases.ecu:0 "\n\nLos escaneos aéreos del antiguo sector industrial en §Y[this.GetName]§! han revelado un gran depósito de almacenamiento de §H$exotic_gases$§!. $giga_frameworld_origin.308.desc.gases.general$"
  giga_frameworld_origin.308.desc.gases.swamp:0 "\n\nLos escaneos exhaustivos de los pantanos de §Y[this.GetName]§! han revelado una serie de puntos potenciales para §H$exotic_gases$§!. $giga_frameworld_origin.308.desc.gases.general$"
  giga_frameworld_origin.308.desc.gases.bog:0 "\n\nLas encuestas aéreas de baja altitud de los humedales pantanosos en §Y[this.GetName]§! han revelado varias ubicaciones adecuadas para la extracción de §H$exotic_gases$§!. $giga_frameworld_origin.308.desc.gases.general$"
  
  giga_frameworld_origin.308.desc.crystals.general:0 "Los cristales se prestan bien tanto para la electrónica de alta gama como para los sistemas de armas láser, gracias a sus espectaculares propiedades refractivas."
  giga_frameworld_origin.308.desc.crystals:0 "\n\nLos equipos de estudio en §Y[this.GetName]§! han mapeado la ubicación de una fuente principal de §H$rare_crystals$§!. $giga_frameworld_origin.308.desc.crystals.general$"
  giga_frameworld_origin.308.desc.crystals.ecu:0 "\n\nLos equipos de estudio en §Y[this.GetName]§! han identificado una instalación de almacenamiento mayormente intacta que contiene un gran suministro de §H$rare_crystals$§!. $giga_frameworld_origin.308.desc.crystals.general$"
  giga_frameworld_origin.308.desc.crystals.caverns:0 "\n\nLos estudios geológicos de §Y[this.GetName]§! han identificado una caverna expansiva que contiene formaciones de §H$rare_crystals$§!. $giga_frameworld_origin.308.desc.crystals.general$"
  giga_frameworld_origin.308.desc.crystals.forest:0 "\n\nLos equipos de estudio en §Y[this.GetName]§! han descubierto un bosque de árboles de silicato que pueden ser procesados para extraer §H$rare_crystals$§!. $giga_frameworld_origin.308.desc.crystals.general$"
  giga_frameworld_origin.308.desc.crystals.reef:0 "\n\nLos estudios oceanográficos de §Y[this.GetName]§! han mapeado varios arrecifes de coral cristalizado que podrían ser cosechados para §H$rare_crystals$§!. $giga_frameworld_origin.308.desc.crystals.general$"
  
  giga_frameworld_origin.308.desc.betharian.general:0 "Estas piedras tienen un tremendo potencial para la generación de energía, que podría ser aprovechado con una planta de energía adecuadamente diseñada."
  giga_frameworld_origin.308.desc.betharian:0 "\n\nSe han descubierto grandes cantidades de §HPiedra Betharianas§! en §Y[this.GetName]§!. $giga_frameworld_origin.308.desc.betharian.general$"
  giga_frameworld_origin.308.desc.betharian.fields:0 "\n\nSe han descubierto grandes formaciones de §HPiedra Betharianas§! naturales en §Y[this.GetName]§!. $giga_frameworld_origin.308.desc.betharian.general$"
  
  giga_frameworld_origin.308.desc.zoo.general:0 "Estas criaturas han demostrado ser inofensivas y amigables con nuestros equipos de estudio, y presentan condiciones ideales para estudiar de cerca la vida alienígena."
  giga_frameworld_origin.308.desc.zoo:0 "\n\nLos estudios zoológicos de §Y[this.GetName]§! han confirmado la existencia de §Hfauna local dócil§!. $giga_frameworld_origin.308.desc.zoo.general$"
  giga_frameworld_origin.308.desc.zoo.valley:0 "\n\nSe ha descubierto que un valle aislado en §Y[this.GetName]§! contiene una población de §Hfauna local dócil§!. $giga_frameworld_origin.308.desc.zoo.general$"
  
  giga_frameworld_origin.308.a:0 "Excelente."
  giga_frameworld_origin.308.a.tooltip:0 "§LNuevas oportunidades requieren nuevas metodologías.§!"
  giga_frameworld_origin.308.a.motes:0 "\n§Y£volatile_motes£$volatile_motes$§! descubiertos en §Y[frameworld_outpost_motes.GetName]§!:"
  giga_frameworld_origin.308.a.gases:0 "\n§Y£exotic_gases£$exotic_gases$§! descubiertos en §Y[frameworld_outpost_gases.GetName]§!:"
  giga_frameworld_origin.308.a.crystals:0 "\n§Y£rare_crystals£$rare_crystals$§! descubiertos en §Y[frameworld_outpost_crystals.GetName]§!:"
  giga_frameworld_origin.308.a.betharian:0 "\n§Y£energy£Piedra Bethariana§! descubiertos en §Y[frameworld_outpost_betharian.GetName]§!:"
  giga_frameworld_origin.308.a.zoo:0 "\n§Y£unity£ £society_research£Vida extraterrestre dócil§! descubiertos en §Y[frameworld_outpost_zoo.GetName]§!:"
  
