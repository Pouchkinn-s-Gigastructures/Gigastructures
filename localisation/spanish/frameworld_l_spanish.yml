  frameworld_expanded_maintenance_protocol:0 "Protocolos de mantenimiento expandidos"
  frameworld_expanded_maintenance_protocol_desc:0 "El Nexo está constantemente en necesidad de mantenimiento y mejora. Los desempleados serán reentrenados y asignados a tareas secundarias, manteniendo y asistiendo a otras funciones de la estación según sea necesario."
