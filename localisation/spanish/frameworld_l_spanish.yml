  frameworld_origin_colony_cost:0 "Penalización de costo de colonia"
  frameworld_origin_colony_cost_desc:0 "§T§EModificador de compatibilidad:§! Deshabilitar completamente la construcción de $colonizer_plural$ requiere sobrescribir invasivamente, lo cual no es fácilmente compatible con otros mods.\n\nSi se obtiene un $colonizer$ de alguna manera, todavía se puede usar para fundar una colonia, pero los colonos serán reasentados de la misma manera que un mundo conquistado.§!\n§T--------------§!\n§LNuestra arquitectura de red es fundamentalmente incompatible con los requisitos de la colonización planetaria descentralizada. Estamos intrínsecamente vinculados al Nexo.§!"
  
  frameworld_outpost_bonus:0 "$giga_frameworld_outpost$ Red"
  frameworld_outpost_bonus_desc:0 "§LMás pequeñas que las colonias de otras civilizaciones espaciales, nuestras $giga_frameworld_outpost_plural$ auxiliares extienden nuestra influencia a mundos remotos.§!"
  
  giga_frameworld_outpost_empire_size_modifier_text:0 " y $giga_frameworld_outpost_plural$"
