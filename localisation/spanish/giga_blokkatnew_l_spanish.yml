  giga_blokkat_join.5700.name:0 "Distribuyendo §MChatarra Blokkat§!"
  giga_blokkat_join.5700.desc:0 "La tecnología Blokkat es indudablemente hermosa en muchas formas que superan la comprensión. Dentro de las muestras recuperadas de los buques Blokkat, a pesar del daño que han sufrido, las formaciones intrincadas de nanomáquinas hiperdimensionales giran una alrededor de la otra de formas que sólo pueden engendrar un sentimiento de asombro absoluto.\n\nPor lo tanto, es evidente que distribuir algunas de estas maravillosas muestras a los miembros reacios de nuestra civilización los convencerá de que convertirse en uno con estos seres extragalácticos nos transformará, sin lugar a dudas, en algo mucho mayor."
  
