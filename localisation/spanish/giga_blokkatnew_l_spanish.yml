  giga_blokkat_join.5603.desc:0 "Podemos intentar gastar §MInfluencia§!, §BUnidad§! y posiblemente §YEnergía§! para convencer a §Y[blokkat_strike_leader_10.GetName]§! de que se ponga de nuestro lado en lo que respecta a los asuntos de Blokkat.\n\nDado el valor actual de su respectiva voluntad (§BVoluntad Científica§! para §BCientíficos§!, §PVoluntad Militar§! para §PAlmirantes§! y §GGenerales§!, y §HVoluntad Gubernamental§! para §HGobernadores§!) y su nivel de habilidad de §Y[ROOT.blokkat_leader_negotiate_level]§!, las probabilidades de que las negociaciones tengan éxito son §Y[ROOT.blokkat_leader_negotiate_odds]%§!.\n\nCostaría £influence£§Y[ROOT.blokkat_leader_negotiate_influence_cost]§! y £unity£§Y[ROOT.blokkat_leader_negotiate_unity_cost]§! proceder con las negociaciones."
  
