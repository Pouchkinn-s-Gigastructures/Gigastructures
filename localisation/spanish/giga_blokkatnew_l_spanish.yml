  giga_contact_blokkats_willingness_tooltip:0 "Gestionar §GVoluntad de Blokkat§!..."
  giga_blokkat_join.5500.a:0 "Salir."
  
  giga_blokkat_join.5500.name:0 "Voluntad de Blokkat"
  giga_blokkat_join.5500.desc:0 "§GLa Voluntad de Blokkat§! representa cuán dispuesta está nuestra población a llevar a cabo nuestro plan de negociar y posiblemente unirse a los Blokkats, dividida entre nuestro §PMilitar§!, §BDepartamento de Ciencia§!, §HGobierno§! y §MPoblación§!, siendo la §GVoluntad Global de Blokkat §! el promedio de los 4. Comenzando en §Y0%§!, causará severas §Rpenalidades§!, pero si alcanza §Y100%§!, el impacto será anulado. Comenzará a otorgar §Gbonificaciones§! si supera el §Y100%§! y también puede volverse negativo, aumentando aún más las penalidades. Varias §YEdictoos§! y §YDecisiones§! pueden ser utilizados para aumentar todos los tipos de Voluntad además de los métodos descritos a continuación.\n§BPasa el cursor sobre un Valor de Voluntad para ver los valores exactos respecto a la Ganancia de Voluntad. Haz clic en uno para actualizar los valores."
  
