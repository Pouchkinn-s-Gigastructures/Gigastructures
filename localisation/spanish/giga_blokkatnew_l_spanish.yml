  MESSAGE_DESC_FOR_PLANET_KILLER_BLOKKAT_HARVESTER:0 "fue cosechado por"
  
  giga_blokkat_join.2999.name:0 "Un final..."
  giga_blokkat_join.2999.desc:0 "A medida que un torrente incomprensible de energía comienza a fluir hacia el §PBlokkwork Pilón§!, una sensación de temor de repente se apodera de nuestra civilización. ¿Fue, tal vez, una trampa? ¿Los Blokkats, tal vez, nos engañaron para que nos sacrificáramos para reforzar sus propias operaciones de cosecha y deshacerse de una posible molestia?\n\nEn cuestión de momentos, los §YNodo de alimentación Blokkworks§! en nuestros mundos comienzan a agitarse y el espacio comienza a contraerse, como si se hubieran convertido en singularidades. Primero las ciudades, luego los continentes, y finalmente los mundos y las estrellas mismas comienzan a encogerse y desaparecer en los nodos, presumiblemente absorbidos en la tela del §YBlokkwork§!.\n\nY sin embargo, el temor se evapora rápidamente y una sensación omnipresente de corrección es pronto todo lo que ocupa las mentes de nuestros ciudadanos. Independientemente de la intención de los Blokkats, esto fue, sin duda, lo correcto. Los Blokkats tenían un plan, una ambición, para remodelar el universo en una estructura de complejidad infinita y perfección eterna.\n\n¿Importa si ayudamos directamente a este objetivo o no? Nuestra energía constituyente, en lugar de ser devorada por la bestia indiferente de la Entropía, será reutilizada para un propósito más grandioso. Tal vez esto fue de hecho el final, pero gracias a nuestro sacrificio, los Blokkats y por lo tanto la vida sapiente persistirán un poco más. ¿Qué más podríamos pedir?\n\n§YEl juego puede retrasarse un poco después de confirmar.§!"
  giga_blokkat_join.2999.a:0 "¿Podría ser realmente el final?"
  giga_blokkat_join.2999.a.tooltip:0 "§YEl juego puede retrasarse un poco después de confirmar.§!"
  
  giga_blokkat_join.3000.name:0 "...y un comienzo"
  giga_blokkat_join.3000.desc:0 "Y sin embargo, no fue el final. A medida que toda nuestra civilización se disuelve en el Blokkwork y nuestras propias mentes comienzan a desintegrarse, innumerables otras voces de repente inundan nuestras conciencias, variadas en pensamientos e incomprensiblemente poderosas, pero unidas en propósito.\n\nSin lugar a dudas, estas voces son las de septillones de Blokkats, actuando en perfecta coordinación para realizar su gran operación que abarca el universo para desmantelar nuestra realidad defectuosa e integrarla en la perfección del §YBlokkonstrukt§!, actuando en el centro último de la red infinitamente compleja de flujos de energía hiperdimensionales que componen el Blokkwork.\n\nLos Blokkats no nos engañaron. Nuestros líderes de repente abren sus mentes a una nueva dimensión de conciencia infinita. Nuestras mentes han sido, a través de las maravillas de la ingeniosidad de Blokkat, transformadas en algo similar a la de cualquier otro Blokkat.\n\nSe acabaron los días en que nuestras tecnologías primitivas y mentes defectuosas gobernarían a nuestra especie. El poder de cómputo y el conocimiento más allá de nuestros sueños más salvajes y la cooperación impecable con nuestros hermanos nos esperan."
  giga_blokkat_join.3000.a:0 "Y hay mucho trabajo por hacer."
  giga_blokkat_join.3000.a.tooltip:0 "Ahora somos parte del §YColectivo Blokkat§!."
  
  giga_blokkat_join.30001.name:0 "Los Blokkats"
  giga_blokkat_join.30001.desc:0 "Felicitaciones por pasar exitosamente los §YBlokk-Protokols§!, compañeros Blokkats.\n\nAhora que te has convertido en parte de nuestra civilización, hemos, como prometimos, transferido el control de las operaciones de cosecha de §YGalaxia CE-1461§!. Nuestros §YBlokk-Dismantlers§! y sus §YOverseers§! han sido puestos bajo tu control.\n\nSin embargo, hemos retirado el §YBlokkat-Vester§! de esta galaxia y lo hemos redirigido hacia otro sitio de cosecha, ya que la presencia del §YBlokkwork Pilón§! lo hace innecesario.\n\nComo se indicó anteriormente, ahora debes utilizar estos desmanteladores para cosechar completamente esta galaxia y transferir sus energías constituyentes al §YBlokkonstrukt§!.\n\nSimplemente ordena a cualquier §YBlokk-Dismantler§! que coseche una estrella, y una vez hecho, continuará automáticamente cosechando más sistemas estelares sin órdenes adicionales.\n\nSi, por cualquier motivo, necesitas naves adicionales, se ha ensamblado un §YBlokkwork Warpcrafter§! junto al pilón, que puede, utilizando energía cosechada, fabricar §YBlokk-Evictors§!, §YBlokk-Custodios§!, §YBlokk-Terminators§!, o §YBlokk-Dismantlers§! adicionales si consideras que tu ritmo de cosecha actual es demasiado bajo. Las naves de combate más grandes que §YBlokk-Terminators§! como §YBlokk-Exterminadores§! y §YBlokk-Eradicators§! no se consideran necesarias y están reservadas para luchar contra la §YGran Federación Intergaláctica§!.\n\nTen en cuenta que algunos sistemas permanecen §RFUERA DE LOS LÍMITES§! para las operaciones de cosecha y que no podrás cosecharlos.\n\nNos pondremos en contacto contigo nuevamente una vez que al menos el §Y90%§! de esta galaxia haya sido cosechado, pero no dudes en contactarnos usando el botón §YBlokkwork§! en tu menú de contactos."
  
  giga_blokkat_join.30001.a:0 "¿Tenemos acceso a la totalidad del §YBlokkwork§!?"
  giga_blokkat_join.30001.a.response:0 "No. Como tu tarea actual es completar el desmantelamiento de §YGalaxia CE-1461§!, tu acceso al Blokkwork está actualmente restringido para servir solo a este propósito.\n\nCuando esta galaxia esté completamente cosechada, podrás utilizar el Blokkwork en toda su extensión y podrás trasladar tus conciencias y cuerpos físicos para contribuir a otros esfuerzos de Blokkat como otras cosechas o luchar contra la §YGran Federación Intergaláctica§!."
  
  giga_blokkat_join.30001.b:0 "¿Qué es la Gran Federación Intergaláctica?"
  giga_blokkat_join.30001.b.response:0 "La §YGran Federación Intergaláctica§! es una coalición de aproximadamente cien mil civilizaciones intergalácticas.\n\nAlgunas controlan tan poco como una galaxia mientras que otras han reclamado la propiedad de miles. La más grande de ellas es conocida como el §YImperio Lyuinite§!, liderada por un ser cuyo nombre se traduce más exactamente como §YHermana Mayor§!.\n\nLos §YLyuinites§! sirven como líder de la Federación, cuyo único propósito es §R<<DETENER LAS OPERACIONES DE RECOLECCIÓN DE BLOKKAT>>§!, §R<<DESTRUIR EL BLOKKONSTRUKT>>§! y así §R<<GARANTIZAR EL ÉXITO DE LA ENTROPÍA>>§!.\n\nActualmente estamos luchando §Y32 495§! compromisos de flota simultáneos tanto contra los Lyuinites como contra otras especies innumerables. Los algoritmos predictivos aún no pueden asegurar si la victoria es una certeza, pero un aumento exponencial en las operaciones de cosecha es obligatorio si queremos tener éxito."
  
  giga_blokkat_join.30001.c:0 "¿Por qué algunos sistemas están fuera de los límites?"
  giga_blokkat_join.30001.c.response:0 "Algunos sistemas estelares han sido considerados demasiado peligrosos o inestables para que las operaciones de cosecha procedan sin problemas.\n\nOtros, como el mundo de §YPaluushia§!, están sujetos a protocolos especiales que prohíben la cosecha directa.\n\nUna vez que la densidad galáctica haya disminuido lo suficiente, podrás desatar una cosecha final en toda la galaxia para limpiar estos sistemas de una vez por todas.\n\nLa cosecha galáctica también eliminará la estrella de Paluushia, §YGatzo§!, pero dejará a Paluushia intacta. Según nuestras predicciones, esto debería hacer que la temperatura del planeta baje y sus habitantes se congelen lentamente, un resultado considerado §G<<MÁS ACEPTABLE>>§! por el §YBlokkouncil§! "
  
  giga_blokkat_join.30001.bye:0 "Adiós, por ahora."
  
  blokkat_stripminers_blokkwork:0 "Red Intergaláctica Hiperdimensional"
  
  blokkat_stripminers_ascended_country:0 "Cosechadores Blokkat"
  blokkat_stripminers_ascended_country_desc:0 "Los Blokkats están llevando a cabo una operación para cosechar tanta energía como sea posible."
  
  blokkat_true_blokkwork:0 "El Blokkwork"
  blokkat_true_blokkwork_desc:0 "El Blokkwork nos une a todos los demás Blokkat y al Blokkonstrukt. Aunque no es realmente infinito, a nuestra escala galáctica, proporciona una potencia de cálculo prácticamente infinita."
  
  giga_blokkat_join.3100.name:0 "El Blokkwork"
  giga_blokkat_join.3100.desc.a:0 "Saludos, compañeros Blokkats, y bienvenidos al Blokkwork. Como yo estaba a cargo de la zona de desmantelamiento de §YGalaxia CE-1461§!, yo, §GBlokk Behemoth§!, permaneceré como tu interlocutor principal hasta que completes las operaciones de cosecha."
  giga_blokkat_join.3100.desc.b:0 "El costo de Blokkatificar tu civilización fue alto para nosotros, y costó más de lo que ganaremos de §YGalaxia CE-1461§!, pero gracias a tu ayuda, se proyecta que las operaciones de cosecha se expandan §Y5.6%§! más rápido que antes. Un comercio eficiente, a largo plazo."
  giga_blokkat_join.3100.desc.c:0 "Tu civilización ha tomado la decisión correcta. Qué agonizante debe haber sido estar atrapado dentro de tus ineficientes cuerpos bariónicos y mentes lamentablemente limitadas."
  giga_blokkat_join.3100.desc.d:0 "Las peculiaridades culturales distintivas de tu civilización han sido asimiladas en nuestra base de datos, y servirán para ayudar aún más a nuestra comprensión de los seres bariónicos, lo que a su vez será de gran utilidad en nuestro conflicto contra la §YGran Federación Intergaláctica§!."
  giga_blokkat_join.30001.d:0 "¿No tienes miedo de que nos rebelamos, de alguna manera?"
  giga_blokkat_join.30001.d.response:0 "Una consulta muy divertida. El Blokkwork cuenta con eficientes §YPolicías del Pensamiento§! para eliminar tales propuestas ineficientes y miopes de las mentes de cada Blokkat, incluyendo las tuyas.\n\nNo puedes rebelarte ya que ni siquiera puedes concebir la noción sin que sea borrada de tus mentes, por lo tanto, es un miedo sin sentido."
  giga_blokkat_join.30001.e:0 "¿Está cerca de completarse el Blokkonstrukt?"
  giga_blokkat_join.30001.e.response:0 "El §YBlokkonstrukt§!, como se mencionó anteriormente, actualmente abarca aproximadamente el §Y1%§! de la energía de tu antiguo universo observable.\n\nLas predicciones sobre la expansión cosmológica junto con nuestras capacidades UL significan que nuestro universo observable es mucho más grande, y por lo tanto tendremos acceso a significativamente más energía a medida que se expanda el alcance de nuestras operaciones de cosecha.\n\nComo tal, se estima que el §YBlokkonstrukt§! está §Y0.00001%§! hacia su completa finalización. Efectivamente, nuestra civilización todavía está en su primera infancia."
  giga_blokkat_join.30001.bye:0 "Adiós, por ahora."
  
  giga_blokkat_join.30002.name:0 "Nuestro Deber"
  giga_blokkat_join.30002.desc:0 "Como afirmó §GBlokk Behemoth§!, con nuestra 'ascensión' completa, ahora estamos a cargo de la cosecha de esta galaxia.\n\nComo tal, podemos ordenar a cualquiera de nuestros §YBlokk-Dismantlers§! que coseche cualquier sistema estelar, siempre que no esté 'fuera de límites'. Una vez que un §YBlokk-Dismantler§! ha cosechado un sistema, automáticamente se moverá a otro sistema estelar y continuará con las cosechas a menos que se le diga que se detenga.\n\nComo ahora estamos conectados al §YBlokkwork§!, nuestros antiguos recursos se han vuelto insignificantes y ahora han sido reemplazados por un único recurso único, apto para nuestra nueva escala de operación, §HYottajoules§!, que podemos seguir en el §YRegistro de Situación§!.\n\nCada sistema que cosechamos nos otorgará §HYottajoules§!, pero la mayor parte de la energía cosechada será enviada directamente al §YBlokkonstrukt§! dejándonos con §Y100§! §HYottajoules§! por sistema cosechado.\n\nLos compañeros Blokkats también han ensamblado un §YBlokkwork Warpcrafter§! que puede usar nuestros §HYottajoules§! almacenados para ensamblar más naves Blokkat si es necesario. Además, podemos contactar al §YBlokkwork§! a través de nuestro §YMenú de Contactos§! para solicitar la asignación de adicionales §HYottajoules§! para nuestros propósitos, aunque tendremos que esperar algún tiempo entre demandas.\n\nTambién podemos gastar estos §HYottajoules§! para §Yaumentar§! la eficiencia y el poder de nuestras naves Blokkat, una vez más a través del §YBlokkwork§!."
  giga_blokkat_join.30002.a:0 "Reconocido."
  
  giga_blokkat_join.30001.g:0 "Gasta §HYottajoules§! para potenciar nuestras naves | Hecho §Y[ROOT.blokkat_yottajoules_buff_count]§! vez(es)"
  giga_blokkat_join.30001.g.tooltip:0 "Podemos gastar §Y1000§! §HYottajoules§! para aumentar la eficiencia de las tecnologías Blokkat empleadas por nuestras naves, aumentando §YCadencia de Fuego de la Nave§!, §YDaño de Armas§!, §YVelocidad SubLuz§! y §YBlindaje/Escudo HP§!."
  blokkat_needs_more_yottajoules:0 "Necesitamos al menos §Y1000§! §HYottajoules§! para esto."
  
  blokkat_endtekk_is_max:0 "El nivel Endtekk ya es la máxima eficiencia de la tecnología Blokkat."
  
  blokkat_yottajoules_buff:0 "Distribución de Energía Blokkwork"
  blokkat_yottajoules_buff_desc:0 "El Blokkwork está distribuyendo energía adicional a nuestras naves y tecnologías."
  
  blokkat_harvest_chain_title:0 "Protocolo de Cosecha de la Galaxia CE-1461"
  blokkat_harvest_chain_desc:0 "Hemos sido encargados de cosechar esta galaxia para ayudar a construir el §YBlokkonstrukt§!. Una vez que el §YAvance de la Cosecha§! alcance el §Y90%§!, podemos contactar al §YBlokkwork§! nuevamente para desmantelar completamente la galaxia de una vez por todas.\nCada sistema que cosechamos nos otorgará §Y100§! §HYottajoules§!.\n\nProgreso Actual de la Cosecha: §Y[blokkat_country.blokkat_galaxy_system_count_harvested]%§!\nReserva Actual de §HYottajoules§!: §Y[ROOT.blokkat_yottajoules_count]§!"
  
  blokkat_needs_50_yottajoules:0 "Necesitamos §Y50§! §HYottajoules§! para esto."
  blokkat_needs_100_yottajoules:0 "Necesitamos §Y100§! §HYottajoules§! para esto."
  blokkat_needs_1000_yottajoules:0 "Necesitamos §Y1000§! §HYottajoules§! para esto."
  blokkat_needs_2000_yottajoules:0 "Necesitamos §Y2000§! §HYottajoules§! para esto."
  
  blokkat_shipyard_build_evictors:0 "Fabrica §Y30§! §GBlokk-Evictors§! - §Y50§! §HYJ§!"
  blokkat_shipyard_build_evictors_DESC:0 "Blokk-Evictors son naves de exploración rápidas aptas para escoltas ligeras y reconocimiento."
  
  blokkat_shipyard_build_custodians:0 "Fabricar §Y10§! §GBlokk-Custodios§! - §Y100§! §HYJ§!"
  blokkat_shipyard_build_custodians_DESC:0 "Blokk-Custodios son naves de escolta destinadas a defender embarcaciones civiles más grandes."
  
  blokkat_shipyard_build_terminator:0 "Fabricar §Y1§! §GBlokk-Terminator§! - §Y1000§! §HYJ§!"
  blokkat_shipyard_build_terminator_DESC:0 "Blokk-Terminators son el 'verdadero' combate Blokkat más pequeño, generalmente se encuentran escoltando flotas de cosecha en galaxias más peligrosas, o apoyando naves intergalácticas más grandes."
  
  blokkat_shipyard_build_dismantler:0 "Fabricar §Y1§! §GBlokk-Dismantler§! - §Y2000§! §HYJ§!"
  blokkat_shipyard_build_dismantler_DESC:0 "Blokk-Dismantlers generalmente se encuentran rodeando Blokkat-Vesters y son una parte crucial de las operaciones de cosecha de Blokkats."
  
  blokkat_shipyard_0:99 "Blokkwork Warpcrafter"
  blokkat_shipyard_0_DESC:0 "Esta gran estructura extrae energía del Blokkwork para ensamblar una variedad de naves Blokkat con una velocidad y eficiencia nunca vistas."
  
  giga_blokkat_join.3200.name:0 "El Blokkwork"
  giga_blokkat_join.3200.desc:0 "Las lecturas de energía indican que tus operaciones de cosecha han reducido la densidad energética de §YCE-1461§! por debajo del umbral requerido para permitir una cosecha final segura de todos los paquetes de energía restantes.\n\nComo tal, cuando consideres que tu negocio en esta galaxia ha concluido, dirígete al §YBlokkwork§! y selecciona la opción §BRealizar la Cosecha Final§! para desmantelarlo de una vez por todas."
  giga_blokkat_join.3200.a:0 "El fin está cerca, y también el comienzo."
  
  giga_blokkat_join.30001.f:0 "CE-1461 está §Y[blokkat_country.blokkat_galaxy_system_count_harvested]%§! cosechado | §Y[ROOT.blokkat_yottajoules_count]§! §HYottajoules§! en stock"
  
  giga_blokkat_join.30001.harvest:0 "§BRealizar la Cosecha Final§!"
  giga_blokkat_join.30001.harvest.tooltip:0 "Esto doblará lo que queda de la galaxia en el §YBlokkwork Pilón§!, convirtiéndolo en energía para el §YBlokkwork§! y desmantelando §Btodo lo que queda§! aparte de nosotros. El §YBlokkwork Pilón§! y el §YBlokkwork Warpfabricator§! permanecerán para mantener una presencia Blokkat dentro del grupo galáctico local.\n\n§GGanaremos el juego.§!"
  
  giga_blokkat_join.3201.name:0 "El fin del principio"
  giga_blokkat_join.3201.desc:0 "A medida que las energías tumultuosas del §YBlokkwork Pilón§! comienzan a deshacerse y atraen la misma tela de nuestra galaxia ahora adelgazada hacia sí mismas, una sensación de satisfacción total invade nuestras conciencias.\n\nSe han ido las órdenes ineficientes y los asuntos insignificantes de nuestra galaxia. Cada grano de polvo, cada átomo, cada joule de energía, ahora ha sido reutilizado para un propósito mayor que eclipsa cualquier cosa que nuestra antigua galaxia pudiera concebir.\n\nEn lugar de caer víctima de los embates de la entropía indiferente, esta energía galáctica ahora se mantendrá como parte de un baluarte imperecedero construido por la vida sapiente para resistir firmemente contra los caprichos de nuestro universo salvaje.\n\nComo prometió §GBlokk Behemoth§!, cuando la cosecha final se completa, nuestras mentes son entonces otorgadas acceso completo a la inmensidad del §YBlokkwork§!. Ahora aparece con total claridad como una red casi infinita de flujos de energía hiperdimensionales, como una telaraña de belleza infinita tejida delicadamente alrededor del §YBlokkonstrukt§!, cuyas partes constituyentes actúan con marcada individualidad y sin embargo se comportan como una mente cósmica que abarca el universo.\n\nY por fin, ahora estamos verdaderamente libres de nuestra prisión bariónica y listos para embarcarnos en nuestro viaje definitivo para remodelar el universo en una única construcción de eficiencia absoluta."
  giga_blokkat_join.3201.a:0 "El destino espera. ¡Adelante, hacia la perfección universal y la eficiencia eterna!"
  giga_blokkat_join.3201.a.tooltip:0 "§BLa galaxia se desmantela.§!"
  
  giga_blokkat_join.6000.name:0 "Naciones Galácticas Emiten Protesta Formal"
  giga_blokkat_join.6000.desc:0 "Siguiendo nuestra decisión de intentar negociaciones con los Blokkats, todas las demás naciones que pueblan nuestra galaxia no directamente aliadas con nosotros han presentado protestas formales contra nuestro curso de acción.\n\nLa mayoría de ellos lo han denunciado como 'locura insana que quita recursos preciosos de la verdadera lucha contra los Blokkats', pero es poco probable que tomen alguna acción real contra nosotros en un futuro cercano ya que aparentemente consideran la negociación con los Blokkats como algo absolutamente imposible."
  giga_blokkat_join.6000.a:0 "Notado. ¿A quién le importa, sin embargo?"
  giga_blokkat_join.6000.a.tooltip:0 "Todas las naciones que no están en una §YFederación§! con nosotros, nuestros §YAsunto§! o un §YImperio Caído§! disminuyen su opinión de nosotros."
  
  opinion_protests_blokkat_plan_1:0 "Negociando con Blokkats"
  
  giga_blokkat_join.6001.name:0 "Naciones Galácticas Enojadas"
  giga_blokkat_join.6001.desc:0 "Las noticias de la implementación de los §YBlokk-Protokols§! en nuestro imperio se extendieron como un incendio forestal por todo el espacio conocido, provocando reacciones extremas en las cuatro esquinas de la galaxia.\n\nPosteriormente, cada imperio no estancado, independientemente de su afiliación con nosotros, ha expresado su desacuerdo formal y su ira con nuestra decisión de sacrificar efectivamente al resto de la galaxia por nuestro bien y el de los Blokkats.\n\nAunque no parecen tener la intención de luchar contra nosotros todavía, debemos esperar que su resistencia aumente continuamente a medida que avanzamos a través de los §YBlokk-Protokols§! y nos acercamos a unirnos a los Blokkats."
  giga_blokkat_join.6001.a:0 "¡Insensatos de corta vista!"
  giga_blokkat_join.6001.a.tooltip:0 "Todos los países que no son un §YImperio Caído§! disminuyen drásticamente su opinión sobre nosotros."
  
  opinion_protests_blokkat_plan_2:0 "Sacrificando la galaxia a los Blokkats"
  
  giga_blokkat_join.6002.name:0 "La galaxia corta las relaciones diplomáticas"
  giga_blokkat_join.6002.desc:0 "Nuestra reciente resolución de las §EEcuaciones Blokkilianas§! y el posterior avance hacia la finalización de los §YBlokk-Protokols§! ha llevado a las innumerables naciones de la galaxia a cortar completamente los lazos diplomáticos con nosotros.\n\nEs evidente que la galaxia ahora nos ve como poco más que locos jugando con fuerzas más allá de su comprensión, condenando a todos los demás en el proceso.\n\nComo tal, todos los demás imperios no estancados ahora se niegan completamente a participar en cualquier tipo de intercambio diplomático con nosotros y nuestros enviados han sido expulsados de sus puestos en el extranjero. Puede que no falte mucho para que las naciones de la galaxia comiencen a tomar las armas contra nosotros e intenten detener nuestro plan de una vez por todas."
  giga_blokkat_join.6002.a:0 "Bueno, de todos modos eran imbéciles."
  giga_blokkat_join.6002.a.tooltip:0 "Todos los países que no son un §YImperio Caído§! disminuyen enormemente su opinión sobre nosotros.\nDejamos cualquier §YFederación§! en la que estemos y somos expulsados de la §YComunidad Galáctica§!, si existe."
  
  opinion_protests_blokkat_plan_3:0 "Locos completos"
  giga_blokkat_shunned_by_galaxy:0 "Rechazado por la Comunidad Galáctica"
  giga_blokkat_shunned_by_galaxy_desc:0 "La galaxia se niega completamente a participar en cualquier tipo de acción diplomática con nosotros. Nuestras demandas serán completamente ignoradas a menos que las hagamos cumplir directamente a través de la fuerza de las armas."
  
  giga_blokkat_join.6003.name:0 "¡La galaxia se moviliza contra nosotros!"
  giga_blokkat_join.6003.desc:0 "Las tensiones sobre los §YBlokk-Protokols§! ahora han alcanzado un punto crítico, ya que cada nación no antigua en la galaxia ha anunciado su total movilización y posterior declaración de guerra contra el §Y[ROOT.GetName]§! con el fin de supuestamente 'Poner fin a su demente plan de alimentar a la galaxia a los Blokkats'.\n\nCon esta declaración conjunta de guerra, cualquier esperanza de que alguna vez pertenezcamos a esta galaxia ha sido destrozada, lo que solo justifica aún más la absoluta necesidad de completar los §YBlokk-Protokols§! y finalmente dejar atrás esta galaxia al convertirnos en uno con los Blokkats."
  giga_blokkat_join.6003.a:0 "¡Que vengan, entonces!"
  giga_blokkat_join.6003.a.tooltip:0 "Cada imperio regular §RDECLARA LA GUERRA§! contra nosotros."
  
  trait_blokkat_catgirl:99 "Blokkatgirl"
  trait_blokkat_catgirl_desc:0 "Esta Blokkat tiende a comportarse extrañamente como una pequeña criatura domesticada y peluda. Su comportamiento es muy agradable para los seres no Blokkat, pero pueden mostrar ráfagas repentinas de agresión."
  
  trait_blokkat_omnitae:0 "Buscadora de belleza"
  trait_blokkat_omnitae_desc:0 "Esta Blokkat estudia específicamente la biología y la estética de muchos especímenes de especies, particularmente los 'masculinos'. Encuentran una gran adoración en cultivar la belleza de los individuos y conceptos que encuentran atractivos."
  
  trait_blokkat_erratic:0 "Errático"
  trait_blokkat_erratic_desc:0 "Este Blokkat a menudo se comporta de manera impredecible"
  
  trait_blokkat_blokkazoi:0 "Totalmente errático"
  trait_blokkat_blokkazoi_desc:0 "Este Blokkat se comporta de maneras completamente erráticas e impredecibles."
  
  trait_blokkat_blokkdog:0 "Fervor de Blokk-Dog"
  trait_blokkat_blokkdog_desc:0 "Blokk-Dog es muy, muy bueno persiguiendo enemigos. Lastimarlos, no tanto."
  
  trait_blokkat_blokkeff:0 "Especialista en Comercio"
  trait_blokkat_blokkeff_desc:0 "Este Blokkat parece disfrutar interactuando con los acontecimientos económicos de civilizaciones 'primitivas'. También parecen tener una obsesión insalubre con la acumulación de riqueza, por cualquier medio necesario."
  
  trait_blokkat_breadkat:0 "Fascinación circular"
  trait_blokkat_breadkat_desc:0 "Este blokkat parece estar fascinado por todas las cosas circulares, con particular interés en las órbitas planetarias. También parecen tener un interés peculiar en los 'primitivos' mundos anillo, pareciendo como si no quisieran nada más que desmontarlos y volver a armarlos por toda la eternidad."
  
  trait_blokkat_blokkloris:0 "Hidrólogo fanático"
  trait_blokkat_blokkloris_desc:0 "Este Blokkat, junto con una pasión por gobernar y cuidar a los seres bariónicos primitivos dentro de los santuarios de Blokkonstrukt, tiene una obsesión con la construcción de presas y la manipulación de entornos orgánicos, También parecen ser extremadamente competentes en el gobierno y en la erradicación de la resistencia"
  
  trait_blokkat_general_effect:0 "Cada ejército enemigo asesinado en combate:\n$tt$§Y[Root.Owner.GetName]§!:\n$ttt$£energy£ $energy$: §G+100§!"
  
  KNIFE_BLOKKAT:99 "Blokk-StabR"
  KNIFE_BLOKKAT_DESC:0 "Una peculiar arma Blokkat que consiste en una hoja infinitamente afilada que se mueve de un lado a otro a través de varias dimensiones superiores a velocidades incomprensibles."
  
  BLOKKAT_INDIVIDUAL_BLOKKAZOI:99 "Blokkazoi"
  
  COMBAT_COMPUTER_BLOKKAZOI_BLOKKAT:99 "Blokkazoi"
  COMBAT_COMPUTER_BLOKKAZOI_BLOKKAT_DESC:0 "Blokkazoi es un Blokkat altamente errático y misterioso que actúa de manera extraña, impredecible y a menudo violenta. Blokkazoi intentará apuñalar violentamente a las naves enemigas a un rango extremadamente cercano (§Y5§!)."
  
  needs_regular_star_blokkat_harvest:0 "Debe apuntar a una estrella en un sistema cosechable. Algunos sistemas están §RFUERA DE LOS LÍMITES§!."
  
  blokkat_requires_70_willingness:0 "Requerimos al menos §Y70%§! §GVoluntad Global§! para proceder."
  
  edict_giga_blokkat_willingness_edict:0 "Administrar §GVoluntad Blokkat§!"
  edict_giga_blokkat_willingness_edict_desc:0 "Ver y administrar nuestra actual §GVoluntad Blokkat§!."
  
  already_monitoring_willingness:0 "Ya estamos controlando la §GVoluntad Blokkat§!."
  
  weapon_type_harvester:0 "Cosechadora"