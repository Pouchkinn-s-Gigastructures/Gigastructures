l_spanish:
  
  giga_core_black_hole_exists:0 "El §YNúcleo Galáctico§! es accesible para nosotros, por lo tanto, podemos saltar directamente a él como lo haríamos con cualquier otro agujero negro."
  
  giga_blokkat.3000.cosmovester:0 "Sumérgete en el §GBlokkat-Vester§! | §Y50§! $blokkat_knowledge$"
  giga_blokkat.3000.cosmovester.tooltip:0 "El Blokkat-Vester parece tener algún tipo de singularidad en su centro. Quizás... solo quizás, la Aguja del Horizonte podría llevarnos allí, aunque vamos a necesitar mucho §GConocimientos Blokkat§! si vamos a eludir el Baluarte Hiperdimensional."
  
  crisis.7510.vester:0 "¿El Blokkat-Vester tiene un agujero negro en él, no es así?"
  crisis.7510.vester.tooltip:0 "Se añadirá un atrevido §BBlokkat Research Project§! para saltar al Blokkat-Vester al §YOficina de Investigación Blokkat§! por §Y50§! §GConocimientos Blokkat§!.\nEsto §RDESACTIVARÁ§! el uso del §YDesestabilizador Hiperdimensional§!."
  
  JUMP_INTO_BLOKKAT_VESTER:0 "Sumérgete en el Blokkat-Vester"
  JUMP_INTO_BLOKKAT_VESTER_DESC:0 "El Blokkat-Vester aparentemente presenta una estructura similar a un agujero negro en su centro, en la que podríamos sumergirnos. Sin embargo, primero necesitaremos encontrar una forma de eludir el Destabilizador Hiperdimensional usando la Aguja del Horizonte."
  
  giga_blokkat.3340.name:0 "¿Sumergiéndose en el Vester?"
  giga_blokkat.3340.desc:0 "El Blokkat-Vester aparentemente presenta una estructura similar a un agujero negro en su centro. Como tal, los elementos más audaces de nuestro buró de investigación han propuesto que utilicemos nuestra Aguja del Horizonte para intentar sumergirnos en él... para bien o para mal.\n\nNo tenemos idea real de qué esperar. Tal vez podamos secuestrar el Blokkat-Vester, o incluso aprovechar las reservas de energía cosechadas por los Blokkats... o podríamos morir instantáneamente. Las posibilidades son tan infinitas e inciertas como emocionantes.\n\nSin embargo, si vamos a emprender tal proyecto, tendremos que invertir una cantidad significativa de recursos para averiguar cómo eludir el escudo del Vester usando nuestra Aguja del Horizonte, para no terminar desparramados en él como un mosquito espacial en el casco de una nave."
  giga_blokkat.3340.a:0 "No hay vuelta atrás ahora."
  
  #Vester Cosmogenesis
  giga_blokkat.3341.name:0 "Hacia la Fauces"
  giga_blokkat.3341.desc:0 "A bordo de la Aguja del Horizonte, toda nuestra civilización se prepara para entrar en el Blokkat-Vester, en lo que quizás sea la maniobra más temeraria de nuestro imperio. Se revisan los sistemas, se preparan las ediciones y... comienza el salto.\n\nLa nave nodriza Blokkat, de apenas unos cientos de kilómetros de diámetro, aparece a plena vista, sus anillos concéntricos giratorios tan maravillosos como aterradores. Sin perder tiempo, la Aguja emprende una serie de ediciones rápidas para saltar a través del Baluarte Hiperdimensional indestructible que la rodea. El escudo se reforma en microsegundos, pero eso es todo lo que necesitamos para atravesarlo.\n\nY así vamos, hacia la misteriosa singularidad en el corazón del instrumento de destrucción de Blokkat, desatando edición tras edición para evitar la incineración total por la distorsión casi infinita del espacio-tiempo que la rodea..."
  giga_blokkat.3341.a:0 "Hacia lo desconocido."
  
  
  #Welcome to the Blokkwork!
  giga_blokkat.3342.name:0 "El Otro Lado de Blokkfinity"
  giga_blokkat.3342.desc:0 "Contra todo pronóstico, parece que hemos entrado en el §YBlokkwork§!. Flujos interminables de energía rodean la Aguja, vertiéndose desde el Blokkat-Vester hacia alguna ubicación central desconocida en el espacio intergaláctico.\n\nY no es el único. Cientos... no, miles, decenas de miles incluso, de tales flujos de energía están entrelazados aquí, todos provenientes de innumerables Blokkat-Vesters supuestamente desmantelando numerosas galaxias.\n\nCuriosamente, además de los flujos provenientes de los Vesters, parece haber una miríada de otros flujos saliendo hacia áreas vacías del espacio intergaláctico, como si estuvieran alimentando alguna operación masiva de Blokkat en medio de la nada.\n\nPero nuestras observaciones se ven interrumpidas por la clara realización de que no somos bienvenidos aquí. El Blokkwork, diseñado para canalizar energía, no es amable con nuestro pedazo de materia sólida. Está desgarrando la Aguja en un intento de deshacerla en la nada, nuestra civilización se mantiene viva por billones de ediciones que se están llevando a cabo cada segundo.\n\nEs demasiado tarde para volver atrás, pero debemos actuar con rapidez ya que la Aguja no puede sostener esto para siempre. Debe tomarse una decisión para salir de este infierno: ¿debemos dirigirnos a lo que parece ser el centro del Blokkwork, o intentar abrirnos paso en otro lugar?"
  giga_blokkat.3342.a:0 "¡Nos dirigiremos a la fuente de todo esto!"
  giga_blokkat.3342.b:0 "¡Debemos abandonar este lugar maldito!"
  
  
  #To the Blokkonstrukt
  
  #To intergalactic space - you pop out near the GIF
  giga_blokkat.3343.name:99 "Dauntless Escape"
  giga_blokkat.3343.desc:0 "Con prisa intentamos alejarnos de la ubicación central y en su lugar gastamos lo último de las capacidades de la Aguja corriendo a través del Blokkwork hacia los flujos de energía que se descargan en el espacio intergaláctico. Unos momentos antes de que la Aguja fuera prácticamente aniquilada, emergemos de la sartén metafórica... y entramos en un fuego.\n\n¡Somos escupidos en una batalla espacial de proporciones gigantescas en el vacío intergaláctico! Una inmensa flota de Blokkat capaz de volar nuestra galaxia mil veces, compuesta por decenas de miles de naves mucho más grandes que cualquier cosa que hayamos encontrado, está luchando con otra flota compuesta por naves elegantes desconocidas alimentadas por una especie de singularidad en su centro.\n\nY, de alguna manera, parece que estamos causando un impacto. La flota de Blokkat se detiene durante unos preciosos nanosegundos mientras procesa nuestra nave saliendo de su propia red de energía. Esto les da a sus desconocidos oponentes un valioso tiempo para disparar una andanada que rompe el espacio-tiempo, sobrecargando las naves de Blokkat y haciendo que algunas de ellas exploten con furia inédita mientras otras se retiran a las profundidades del espacio.\n\nA medida que los Blokkats desaparecen de la detección, las naves elegantes se vuelven hacia nosotros y parecen procesar algo durante un rato, hasta que recibimos una transmisión que proviene de una de ellas. ¡Nos están saludando!"
  giga_blokkat.3343.a:0 "En... pantalla."
  
  giga_blokkat.33441.name:99 "???"
  giga_blokkat.33441.desc:0 "§HLas naves parecen estar transfiriendo información directamente a nuestras conciencias... su tecnología es evidentemente muy superior a la nuestra. Se escucha un zumbido bajo en toda la Aguja. Parecen estar escaneándonos.§!\n\n...¿acabas de viajar a través del Blokkwork? ¡Impresionante! ¡Maravilloso! ¡Absolutamente increíble! Hemos visto... numerosos primitivos monogalácticos como tú intentando tales hazañas con varios dispositivos, pero ver una nave no-Blokkat real, más o menos intacta, salir de eso es absolutamente inaudito. Crear una nave como la tuya con un nivel de tecnología tan bajo es una ingenuidad seria."
  giga_blokkat.33441.a:0 "¿Quién o qué eres?"
  
  giga_blokkat.3344.name:0 "La Gran Federación Intergaláctica"
  giga_blokkat.3344.desc:0 "Ah, claro. Tú... no sabes de nosotros, sí. La §YGran Federación Intergaláctica§! es una alianza compuesta por varias cientos de miles de civilizaciones intergalácticas... ¡todas unidas contra la amenaza de los Cosechadores Blokkat! Y acabas de presenciar una victoria gloriosa allí mismo.\n\nOh, ¿dónde están mis modales? Soy §YSteroh§!, Lyuinita y Almirante Universal de la §YFuerza de Tarea de Salvación Universal§!, responsable de la gestión del §YTeatro Laniakea§! de operaciones contra la amenaza Blokkat.\n\nNuestra alianza opera principalmente bajo el ala del gran §YImperio Lyunite§! liderado por nuestro líder §YKyuinai§! y la §YAsamblea Universal§!, que supervisa gran parte de nuestro aparato burocrático y asegura una coordinación adecuada entre nuestros muy, muy numerosos estados miembros.\n\nDado que esta guerra se libra a través de miles de millones de años luz y decenas de miles de años... es fundamental que permanezcamos lo más unidos posible, para que los Blokkats no nos barran como motas de polvo."
  
  giga_blokkat.3344.winning:0 "Bueno, ¿están venciendo a los Blokkats?"
  giga_blokkat.3344.winning.response:0 "Hemos estado tratando de destruir a estos cosechadores tan desagradables durante decenas de milenios ahora. Han causado... octillones de muertes hasta ahora, y han devorado un estimado de treinta mil millones de galaxias, y sólo está creciendo.\n\nBueno. No podemos decir exactamente que los estamos venciendo todavía, tristemente. Principalmente conteniéndolos y evacuando... manteniéndolos fuera de los sectores centrales de Lyuinite... es una guerra de desgaste, realmente.\n\nNo podemos ganar realmente la mayoría de nuestras batallas ya que las naves Blokkat son tanto numerosas, poderosas y ágiles, pero podemos hacer que sangren tanta energía como sea posible por ello... hasta que esperemos que pierdan más de lo que obtienen al comer el universo.\n\nEsperamos poder detenerlos y luego montar una verdadera contraofensiva... en algún lugar dentro de los próximos decenas de miles de años."
  
  giga_blokkat.3344.ships:0 "¿Qué son esas inmensas naves que están usando?"
  giga_blokkat.3344.ships.response:0 "Las naves que estamos usando se conocen como §YNaves de Singularidad§!, los principales activos militares contra las fuerzas Blokkat, nuestro pan y mantequilla, si quieres. Tenemos aproximadamente un billón de ellas en todo el campo de batalla universal y necesitamos que todas ellas trabajen en conjunto si alguna vez queremos detener a los Blokkats.\n\nVerás, utilizan una singularidad para interactuar con la realidad y alterar localmente la física para moverse y atacar... esencialmente una versión armamentística de esta Aguja del Horizonte que pareces haber construido.\n\nTu versión es... bueno, es bastante rudimentaria, muy improvisada, pero de nuevo, hacer algo así con los recursos y la tecnología de una galaxia singular? ¡Verdaderamente impresionante! Te aplaudo. Por lo general, los primitivos monogalácticos simplemente se matan tratando de construir tales dispositivos."
  
  giga_blokkat.3344.appearance:0 "¿Es esta tu verdadera apariencia?"
  giga_blokkat.3344.appearance.response:0 "Sí... y no. Nosotros, los Lyuinitas, estamos hechos de materia inteligente... desafortunadamente muy parecida a los Blokkats, aunque nuestros métodos son ligeramente diferentes.\n\nElijo emplear esta forma porque me resulta particularmente agradable, pero podría parecer cualquier otra cosa si quisiera. Mi conciencia real ni siquiera está a bordo de esta flota, sino que está alojada en algún lugar en un grupo fortificado de Cerebros Matrioskha a unos pocos millones de años luz de distancia.\n\nEso puede sonar cobarde, pero no podemos correr ningún riesgo con los Blokkats! Ellos... hacen lo mismo, de todos modos. Oh, sí, si alguna vez lograste capturar algunos Blokkats... ¡mala suerte! Todo lo que has logrado obtener es el chasis del Blokkat ejecutando una simulación de respaldo del propio Blokkat... decepcionante, lo sé. Lo siento por eso."
  
  
  giga_blokkat.3344.deepshroud:0 "¿Han intentado ir a otro universo, más joven y libre de Blokkats?"
  giga_blokkat.3344.deepshroud.response:0 "Ir a... ¿otros universos? Hm. Puedo decir que tu especie es bastante audaz, pero ¿sabes lo que hay allá afuera? El... multiverso, si puedes llamarlo así, es peligroso, mortal e impredecible. ¡Hay entidades allí que hacen que los patrocinadores del Velo Somero de tu galaxia parezcan animales indefensos!\n\nBueno, para decirte la verdad. Quizás podríamos, con suficiente esfuerzo, hacer eso. Pero... entonces los Blokkats tendrían vía libre sobre este universo, y serían capaces de consumir todo sin oposición.\n\n¿Y luego qué? Entonces... quizás ellos también se abrirían paso, y una vez más nos amenazarían en cualquier realidad a la que lográramos huir. Así que debemos detener a los Blokkats justo allí, y justo ahora, de lo contrario quién sabe hasta dónde llegarán."
  
  giga_blokkat.3344.blokkonstrukt:0 "Hay una ubicación central en el Blokkwork. ¿Qué es?"
  giga_blokkat.3344.blokkonstrukt.response:0 "Eso es... el §YBlokkonstrukt§!. Una teraestructura despreciable, de más de un año luz de diámetro, en la que los Blokkats han amalgamado la energía de cientos de miles de millones de galaxias. Y quieren eventualmente doblar todo lo que existe en ella para, supuestamente, evitar la Muerte Térmica... a expensas de todos los demás.\n\nSólo deseamos verla destruida."
  
  giga_blokkat.3344.join:0 "¿Podemos... unirnos a ustedes?"
  giga_blokkat.3344.join.response:0 "¿Les gustaría unirse a nosotros en nuestra lucha contra los Blokkats? Bueno, ¡estaríamos muy obligados! Por lo general, no contactamos con civilizaciones hasta que logran repeler a un Blokkat-Vester, pero ustedes claramente demostraron una increíble ingeniosidad al sobrevivir a un viaje a través del Blokkwork.\n\nDigan, vamos a darles los planos para una Singularitycraft adecuada, y les ayudaremos a mejorar esa Aguja de ustedes en una verdadera nave de guerra, apta para la guerra intergaláctica! Y luego mostraremos a los Blokkats quiénes son los verdaderos amos del universo, ¿sí?"
  
  giga_blokkat.3345.name:0 "Para Salvar el Universo"
  giga_blokkat.3345.desc:0 "Desconsiderando nuestros planes admitidamente egoístas de abandonar esta realidad, hemos decidido centrarnos en el objetivo mucho más noble de ayudar a la Gran Federación Intergaláctica en su lucha universal contra los Blokkats.\n\nPoco después, somos contactados por un Lyuinita conocido como §YDiym Milize§!, responsable de la diplomacia de la alianza, quien nos introduce a los trabajos de la G.I.F. antes de que firmemos oficialmente nuestra entrada en la unión intergaláctica.\n\nLa Aguja es escoltada por la masiva flota de Singularitycraft de vuelta a una galaxia fortaleza cercana. Allí, se nos proporcionan planos e infraestructuras mucho más allá de nuestros sueños más salvajes, permitiéndonos transformar nuestra Aguja en un poderoso buque de guerra fácilmente capaz de arrasar las flotas de Blokkat que anteriormente habían asediado nuestra galaxia.\n\nNos lleva años acostumbrarnos a este salto tecnológico, que incidentalmente nos permite entender cuántos elementos de nuestro proyecto de Cosmogénesis en realidad no entendíamos, pero finalmente, gracias a los instructores Lyuinitas, nuestros mejores ingenieros y científicos son capaces de terminar esta gran mejora...\n\n...y entonces, ¡nos vamos! Uniéndonos a nuestra nueva y muy propia Singularitycraft con otra flota, comenzamos nuestra misión de primero detener, luego detener la amenaza de Blokkat y quizás, sólo quizás... salvar toda la creación."
  giga_blokkat.3345.a:0 "¡Adelante!"
  
  giga_blokkat.3344.blackhole:0 "¿Podrían simplemente escoltarnos al agujero negro más cercano?"
  giga_blokkat.3344.blackhole.response:0 "Oh, claro. Te gustaría emprender ese proyecto de Cosmogénesis tuyo de nuevo, sí...? Me temo que realmente no podemos... dejarte hacer eso con buena conciencia. Hemos visto lo que suele pasar con esto! El 99% de las veces... quienquiera que lo intente simplemente muere de una manera horrible u otra. Simplemente escanearemos tu nave y te llevaremos a un lugar seguro, ¿de acuerdo?"
  
  giga_blokkat.33451.name:0 "La Instalación"
  giga_blokkat.33451.desc:0 "Siguiendo nuestra solicitud, la G.I.F. despliega una pequeña nube de materia similar a nanitos que estudia nuestra nave por un momento, probablemente para analizar y entender nuestro viaje a través del Blokkwork. Más de la misma materia procede entonces a reparar nuestra Aguja, devolviéndola a pleno funcionamiento una vez más... ¡sólo para que luego nos envuelva completamente, causando que todos a bordo pierdan la conciencia!\n\nDespertamos después de un tiempo indeterminado, encontrándonos todavía dentro de la Aguja, sólo que dentro de una gran megaestructura en algún lugar del espacio intergaláctico profundo. Delante de nosotros, en el centro de la estructura, se encuentra una gran grieta en el espacio-tiempo similar a las Grietas Astrales de nuestra antigua galaxia, rodeada por una variedad de dispositivos que la mantienen abierta a la fuerza.\n\nDe repente, una voz resuena en nuestras mentes."
  giga_blokkat.33451.a:0 "¿Quién es esta vez...?"
  
  giga_blokkat.33454.name:0 "La F.S.A.E."
  giga_blokkat.33454.desc:0 "Saludos, primitivos monogalácticos. Lo que estoy a punto de decirles es estrictamente confidencial, pero estarán en camino así que no importa demasiado.\n\nEl nombre es §YEdgar Nexon§!, jefe de la §YAseguramiento Federogaláctico de Entidades Anómalas§! o §YF.S.A.E.§! para abreviar. Nuestro trabajo es catalogar todos los extraños sucesos en este universo... y más allá.\n\nNosotros te recogimos en secreto después de que Steroh informó a los de arriba de tu hazaña de buceo en Blokkwork, que, bueno, definitivamente captó nuestra atención, especialmente porque al parecer quieres hacerlo de nuevo! Puedo decir que no estás muy familiarizado con la naturaleza del §YProfundum§!, y por eso no puedes ser culpado ya que bueno, nadie lo es realmente."
  
  giga_blokkat.33454.place:0 "¿Dónde estamos ahora?"
  giga_blokkat.33454.place.response:0 "Estás dentro de un §YSitio F.S.A.E.§! en el espacio profundo destinado a estudiar el §YViaje Interrealmic§!, o como a veces lo llamas, viaje multiversal. ¿Tenemos cientos de grietas astrales estabilizadas allí, te suena?\n\nAunque, las que puedes encontrar en cualquier galaxia dada tienden a ser inestables a largo plazo y cortan su propia conexión relativamente rápido debido a la naturaleza de las energías turbulentas del §YProfundum§!, por lo que el objetivo principal de esta instalación es encontrar formas de estabilizarlas a largo plazo."
  
  giga_blokkat.33454.deepshroud:0 "El Profundum...?"
  giga_blokkat.33454.deepshroud.response:0 "Bien, entonces, el §YProfundum§!, a veces también llamado el §YVelo Profundo§!... es esencialmente la tela del multiverso, si quieres. Es como una sopa gigante en la que flotan todos los universos o Reinos que pueden ser accedidos.\n\nA veces se forman conexiones, pero suelen ser realmente inestables o peligrosas, hasta el punto de que el viaje interrealmic de ida y vuelta es... casi imposible. Y tú eres... particularmente audaz, considerando que este proyecto de Cosmogénesis tuyo estaba esencialmente intentando cruzar a otro de estos reinos a través de un agujero negro. Impresionante, pero prácticamente suicida.\n\nLas probabilidades de terminar en un universo adecuado son bajas, y serías muy probable que te encuentres con algunas de las muchas, muchas entidades que acechan entre la realidad... sólo esperando que algo caiga en sus fauces eldritch."
  
  can_leave_thanks_to_fsae_tooltip:0 "Preguntemos primero qué está pasando."
  
  giga_blokkat.33454.why:0 "Entonces, ¿por qué estamos aquí?"
  giga_blokkat.33454.why.response:0 "Simple. Estamos bastante asombrados por tu pequeña hazaña de viaje por el Blokkwork, que, a través del estudio de tu Aguja, nos dio bastantes datos valiosos, así que sólo estoy devolviendo el favor.\n\nDelante de ti hay una gran §YSingularidad Astral§! estabilizada. Debería proporcionarte a tu especie un camino algo seguro hacia otro Reino, uno que debería ser 'joven' y 'listo para ser manipulado' como originalmente buscabas antes de elegir sumergirte en un Blokkat-Vester... por alguna razón.\n\nSimplemente sumérgete cuando quieras, realmente. Si te preguntas por qué no estamos haciendo lo mismo... bueno, sólo ten en cuenta que hacer esto demasiadas veces tiende a atraer algo de... atención no deseada. Así que sé rápido, o..."
  
  giga_blokkat.33454.leave:0 "Estamos listos para irnos."
  giga_blokkat.33454.leave.response:0 "Bien. Haz tu cosa y hazlo rápido. Y mucha suerte allá afuera. No te eldritches. Y no pases demasiado tiempo en el Profundum. Entra, sal, sin demoras!"
  
  giga_blokkat.33455.name:0 "Una vez más hacia el infinito"
  giga_blokkat.33455.desc:0 "Activamos rápidamente la Aguja y nos sumergimos en la Singularidad Astral, cortando y retorciendo la realidad edición tras edición para asegurarnos de sobrevivir al cruce.\n\nLos resultados son satisfactorios. La Singularidad Astral, presumiblemente afinada por la F.S.A.E., cede ante nosotros, permitiendo que nuestra Aguja cruce momentáneamente las mareas del Profundum. Ahora nos encontramos viajando suavemente a través del espacio entre realidades a lo largo de algún sendero etéreo - pero nuestra insaciable curiosidad vuelve una vez más.\n\nNexon nos ha advertido que no nos ralentizamos, pero algunos de nosotros no podemos resistirnos. Pronto, una gran parte de nuestra civilización está pidiendo que la Aguja se ralentice para que podamos estudiar la naturaleza del Profundum con más detalles, y lo más importante, verlo con nuestros propios ojos.\n\n¿Qué maravillas, qué maravillas incomprensibles yacen dentro de esta tela multiversal? Nos llama. Esta puede ser nuestra única oportunidad de echar un vistazo claro a la esencia fundamental de la realidad. ¿Qué se debe hacer?"
  giga_blokkat.33455.a:0 "¡Escucha a Nexon! Mantén el rumbo!"
  giga_blokkat.33455.b:0 "Debemos saber qué hay más allá. ¡Por la ciencia!"
  
  giga_blokkat.33456.name:0 "Un Nuevo Hogar"
  giga_blokkat.33456.desc:0 "Desconsiderando nuestra destructiva curiosidad, aceleramos a lo largo del camino trazado por la Singularidad Astral y pronto nos encontramos dentro de un nuevo 'Reino', como los llaman los Lyuinitas. La F.S.A.E. ha hecho bien su trabajo: este Reino es tranquilo y joven, su tejido muy parecido a la arcilla lista para ser moldeado en lo que deseemos.\n\nSin embargo, nuestra curiosidad sobre el Profundum sigue insatisfecha, pero importa poco. Aquí, tenemos todo el tiempo del universo para reconstruir y expandir nuestra civilización. Quizás con el tiempo, podamos emprender nuestras propias incursiones en el Profundum al igual que los Lyuinitas, pero por ahora, a través de nuestras luchas y triunfos, hemos encontrado un hogar."
  giga_blokkat.33456.a:0 "Al final, todo valió la pena."
  
  giga_blokkat.33457.name:0 "Mirando el Horror"
  giga_blokkat.33457.desc:0 "Desconsiderando el consejo de Nexon, nos ralentizamos un poco mientras algunos de nosotros nos atrevemos a vislumbrar las profundidades del espacio multiversal. Infinitas mareas de energía hiperdimensional nos rodean, fluyendo y retrocediendo a través de las nueve dimensiones espaciales del Profundum, como mirar a un conjunto infinito de infinitos...\n\nDurante lo que parece una eternidad, permanecemos asombrados ante la vista, algunos absolutamente incapaces de dejar de mirarla. Mientras miramos las profundidades de la realidad, una parte cada vez mayor de nuestra tripulación comienza a afirmar que la 'solución a todo' se encuentra justo fuera de la vía etérea. Sería una solución tan elegante y potente que la F.S.A.E. intentó ocultárnosla!\n\nAlgo de tal gran poder, que supuestamente podría 'terminar el ciclo' de sufrimiento y dolor soportado por aquellos a través del multiverso. Promesas de divinidad literal, nuestra propia ascensión, más allá incluso de nuestros más salvajes sueños de Cosmogénesis, más allá de los Lyuinitas y los Blokkats, llenan nuestras conciencias.\n\n¡Como es debido! Si los universos individuales son capaces de mostrar resistencia a nuestras ediciones, ¿por qué molestarse con ellos? Pasemos directamente a la fuente, y moldeemos el tejido subyacente del multiverso en su lugar!\n\nLa respuesta es clara: debemos abandonar el camino. Entrar en el Profundum de una vez por todas. ¡Es nuestro destino abrazar el infinito! Debemos actuar ahora antes de que la oportunidad se nos escape."
  giga_blokkat.33457.a:0 "¡Al diablo con Nexon! ¡Nos apoderaremos de la eternidad!"
  giga_blokkat.33457.b:0 "¡No! ¡NO! ¡MANTÉN EL RUMBO!"
  
  
  giga_blokkat.33458.name:0 "Terminando el Ciclo"
  giga_blokkat.33458.desc:0 "La Aguja toma un giro brusco, saliendo de la vía etérea de la F.S.A.E. y luego se sumerge de cabeza en las profundidades del Profundum. Es... hermoso. Un infinito eterno yace ante nosotros. Con el poder de nuestra Aguja, trabajaremos para remodelar el espacio interdimensional en sí mismo. No seremos sólo dioses menores, sino verdaderos Dioses omnipotentes, no sujetos a las leyes y restricciones de ningún universo.\n\nPero primero, debemos encontrar un lugar adecuado, uno donde la densidad de energía sea justa para nuestros planes. Navegar por el espacio de nueve dimensiones es... complicado, pero no es nada que no podamos manejar. Finalmente, localizamos una ubicación adecuada, y comenzamos nuestro trabajo. Al diablo con la F.S.A.E. y los Blokkats y todas estas patéticas civilizaciones de mente estrecha! Pensaron que §Rno era aún nuestro tiempo...§! pero ahora, §Rserá§!. Todo lo que tendremos que hacer es... traer §Rel Fin.§!\n\n¡Sí, sí! Las interminables mareas de agonía que experimenta el multiverso pronto serán §Rsuperadas§!. Innumerables mundos, innumerables realidades, innumerables §RCiclos§! fútiles serán §Rterminados§!. En todas nuestras mentes a la vez resuena un mensaje claro: esto es y siempre ha sido §Rnuestro propósito§!. Nuestras formas y seres son alterados por las §Renergías§! del Profundum mientras trabajamos, nuestras mismas mentes se doblan y retuercen en algo §Rinconocible§!. Pronto no hay más §Rtiempo§!, no más §Rsufrimiento§!, no más §Rpensamiento§!, no más §Rrealidad§!.\n\n§RSólo queda el Fin del Ciclo§!."
  giga_blokkat.33458.a:0 "§RSI SÓLO TRAEMOS EL FIN.§!"
  giga_blokkat.33458.a.tooltip:0 "¿Qué has hecho...?"
  
  giga_blokkat.33459.name:0 "Seguro pero Insano"
  giga_blokkat.33459.desc:0 "¡No debemos permanecer aquí! En una demostración de fuerza contra nuestra propia curiosidad, aceleramos una vez más a lo largo del camino trazado por la Singularidad Astral y pronto nos encontramos dentro de un nuevo 'Reino', como los llaman los Lyuinitas. La F.S.A.E. ha hecho bien su trabajo: este Reino es joven, su tejido muy parecido a la arcilla lista para ser moldeado en lo que deseemos.\n\nY sin embargo se siente... mal. Hemos presenciado el Profundum en su belleza hiperdimensional, y ahora el espacio tridimensional de este Reino es... insatisfactorio. Restrictivo. Estrecho. Sin embargo, es evidente por nuestro ataque de delirio interdimensional que no podemos simplemente residir entre realidades, a menos que seamos devorados por fuerzas más allá de nuestro entendimiento.\n\nLas tensiones aumentan a medida que nuestra civilización se vuelve cada vez más incierta de su propio futuro y objetivos. Pero finalmente, se encuentra un acuerdo. Tenemos todo el tiempo del universo aquí, y por lo tanto nos pondremos a trabajar. Refinaremos y mejoraremos el diseño de la Aguja, hasta que sea capaz de resistir las energías caóticas del Profundum.."
  giga_blokkat.33459.a:0 "Y entonces... finalmente volveremos a casa."
  
  
  But our admiration is cut short by the sudden emergence of unspeakable screeches within our very consciousnesses - endless notions of 'ending the cycle' poison the minds of our crew, sending some of them into a frenzy of delirium before they ultimately take their own lives.
  However, n\n.
  
  giga_blokkat.3344.fight:0 "Escoria. ¡Vamos a destruirte!"
  
  giga_blokkat.33452.name:0 "La Gran Federación Intergaláctica"
  giga_blokkat.33452.desc:0 "¡Vaya! Entendemos que luchar contra los alienígenas puede ser parte de la cultura de tu civilización, pero ese tipo de comportamiento primitivo no puede ser permitido aquí. Tenemos que mantenernos unidos si queremos luchar contra los Blokkats, así que... si fueras tan amable de dejar de actuar así... sería genial!\n\nPiensa en todo el bien que podrías hacer en el universo si no estuvieras pensando en asesinar todo. Como, ayudarnos a derrotar a los que están tratando de asesinar todo, quizás?"
  
  giga_blokkat.33452.yes:0 "¡Te mostraremos asesinato! ¡A toda velocidad!"
  giga_blokkat.33452.no:0 "Suponemos... que tienes razón. Lo sentimos."
  
  giga_blokkat.33453.name:0 "El Ataque"
  giga_blokkat.33453.desc:0 "Sin respiro, cortamos las comunicaciones con la flota xeno y, usando lo poco que queda de energía en la Aguja, nos lanzamos hacia las naves! Con gran prisa emprendemos una serie de ediciones frenéticas con el objetivo de destruir la maldita nave con la que estamos a punto de impactar. La Aguja puede que no esté diseñada para la guerra, pero perturbar la realidad misma puede ser ciertamente una potente arma...\n\n...o eso pensábamos. En una fracción de segundo, una de las Singularitycraft congela la Aguja en su lugar, nuestras propias ediciones son impotentes contra las suyas mientras nuestra nave es colocada dentro de una cámara de estasis. Lo que sigue es la devolución forzosa de nuestra Aguja a una de las galaxias de la G.I.F., donde es rápidamente desmontada y estudiada, presumiblemente para entender cómo sobrevivimos a un viaje a través del Blokkwork.\n\nUna vez que todo está dicho y hecho, nuestra gente es reeducada fuera de nuestras violentas formas antes de ser liberada dentro de un estado miembro más grande de la G.I.F. Efectivamente, ahí es donde termina nuestra historia. En pocas décadas nuestra antigua cultura y formas de vida, juzgadas demasiado 'primitivas' son esencialmente erradicadas mientras nos incorporamos a este colectivo, los recuerdos de nuestras grandes empresas de Cosmogénesis pronto relegados a la historia."
  giga_blokkat.33453.a:99 "Memento mori."
  
  giga_blokkat.3348.name:0 "El Centro del Universo"
  giga_blokkat.3348.desc:0 "Abriéndonos paso a través de los flujos de energía etérea del Blokkwork, nuestra Aguja lucha incansablemente contra el olvido mientras sube por la red, acercándose cada vez más a la fuente de todo, presumiblemente donde termina la energía cosechada por los Blokkats. Gastando lo último de su poder, finalmente emerge de la red.\n\nNos encontramos en la superficie de lo que parece ser una estructura gigantesca, de más de un año luz de longitud. Hecha de las energías amalgamadas de cientos de miles de millones de galaxias juntas, esto... es. La máxima hazaña de ingeniería de los Blokkats y su principal proyecto. Una construcción inimaginablemente grande, destinada a crecer eternamente hasta que todo el universo se amalgame en ella.\n\nParece que los Blokkats llaman a este lugar el §YBlokkonstrukt§!, una estructura de complejidad casi infinita que alberga toda su civilización - la máxima demostración de fuerza de la vida sapiente contra las fuerzas indiferentes de la entropía. Pero no tenemos más tiempo para reflexionar, porque no pertenecemos aquí.\n\nA los pocos segundos de nuestra llegada, las ediciones de la Aguja fallan, abrumadas por la propia alteración de la realidad de la estructura, mientras innumerables seres vuelven su mirada hacia nosotros, sus mentes abrumando las nuestras.\n\nEn un intento desesperado por sobrevivir, la Aguja emprende una última edición - un atrevido intento de sumergirse en el corazón del Blokkonstrukt mismo, con la esperanza de que su propia atracción gravitacional pueda emular la de un agujero negro y nos permita salir de esta realidad."
  giga_blokkat.3348.a:0 "Hacia el corazón de la realidad misma."
  
  giga_blokkat.3349.name:99 "Nirvana"
  giga_blokkat.3349.desc:0 "La Aguja se detiene en un lugar tranquilo, el Blokkonstrukt y sus habitantes no se ven por ninguna parte. De repente, una sensación de serenidad de otro mundo nos invade la mente.\n\n¡Lo hemos logrado! Contra todo pronóstico hemos escapado del Blokkonstrukt y nos hemos ido a una realidad mejor. Este universo es... agradable, cálido, tranquilo. Dondequiera que miremos, vemos espacio vacío, listo para ser moldeado para nuestros propios propósitos, desbordando con una especie de dicha pura y etérea, que llena nuestras conciencias en cada instante.\n\nEste universo es, en todos los sentidos, absolutamente perfecto, precisamente lo que habíamos estado buscando en nuestros esfuerzos de Cosmogénesis. Nuestra apuesta ha dado sus frutos. Hemos pasado por el infierno, y ahora nos encontramos en el cielo, donde residiremos para siempre, libres de las luchas y el dolor del mundo material."
  giga_blokkat.3349.a:0 "§G<<PROTOCOLOS DE SANTUARIO INICIADOS - INTRUSOS CONTENIDOS CON ÉXITO>>§!"
  
  giga_blokkat_join.1000.name:0 "Tratando con los Blokkats"
  giga_blokkat_join.1000.desc:0 "Es evidente que el §YBaluarte Hiperdimensional§! que rodea al §YBlokkat-Vester§! va a ser un gran obstáculo si alguna vez queremos repeler a los §YBlokkats§! de nuestra galaxia. Tras un análisis más detallado de los datos recopilados por la Oficina y una discusión exhaustiva, nuestros equipos de liderazgo y científicos han propuesto varias posibles acciones para tratar con los Blokkats.\n\nLa primera y más obvia es, como se sugirió anteriormente, investigar y posteriormente construir un dispositivo masivo para derribar el escudo, antes de utilizar nuestras flotas para desintegrar el Blokkat-Vester, eliminando así la amenaza Blokkat de nuestra galaxia.\n\nOtra rama de nuestro gobierno argumenta que luchar es inútil y que deberíamos tomar la sugerencia de los Blokkats y ensamblar un §Yarca interestelar§! para evacuar de manera segura a nuestra población de la galaxia y buscar refugio en otro lugar.\n\nPor último, una tercera rama mucho más marginal sugiere que, considerando que los Blokkats son obviamente sapientes y capaces de pensamiento inteligente, podría haber una forma de potencialmente... §Runirnos a ellos§!, si encontramos una forma de negociar con estos invasores.\n\nAunque la última opción ha sido denunciada como absolutamente ridícula por casi todos los miembros sensatos de nuestro gobierno y comunidad científica, sus partidarios argumentan que aliarse con los Blokkats garantizaría la continuidad eterna y la seguridad de nuestra gran civilización durante eones por venir.\n\n§BSi tenemos la ventaja de §YCosmogénesis§!, más adelante se pueden presentar nuevas oportunidades...§!"
  
  giga_blokkat_join.1000.a:0 "Lucharemos y repeleremos a estos invasores, ¡no importa el costo!"
  giga_blokkat_join.1000.a.tooltip:0 "La §YOficina de Investigación Blokkat§! se centrará en el desarrollo del §YDesestabilizador Hiperdimensional§!, un gran dispositivo capaz de derribar el escudo del §YBlokkat-Vester§!.\n\n§BEsta línea de acción se centrará en la investigación científica y el poder militar.§!"
  
  giga_blokkat_join.1000.b:0 "Luchar es inútil. ¡Vamos a tierras más fértiles en su lugar!"
  giga_blokkat_join.1000.b.tooltip:0 "§R¡Próxima actualización!§!"
  
  giga_blokkat_join.1000.c:0 "Debemos... no, debemos §Runirnos a ellos.§!"
  giga_blokkat_join.1000.c.tooltip:0 "La §YOficina de Investigación Blokkat§! se centrará en intentar §Ycontactar a los Blokkats§! y negociar algún tipo de alianza con ellos, si tal cosa es incluso posible... Después de todo, destruir su Vester seguramente sólo les incitaría a enviar refuerzos aún mayores y a aniquilarnos, ¿así que por qué luchar?\n\n§RNuestra población, liderazgo y la galaxia en su conjunto NO les gustará esta elección al principio. Habrá consecuencias negativas.§!\n\n§BEsta línea de acción se centrará en gran medida en la investigación científica.§!"
  
  giga_blokkat_join.1001.name:0 "¿Unirse a los Blokkats?"
  giga_blokkat_join.1001.desc:0 "Y así, contra todo pronóstico, se ha decidido que nuestro imperio intentará negociar con estos invasores extragalácticos y potencialmente incluso unirse a su bando. Pero la única pregunta que queda es... ¿cómo? Mientras que los Blokkats son claramente capaces de razonar, actualmente ven a nuestra civilización como poco más que fluctuaciones aleatorias en los niveles de energía de la galaxia, como nuestros científicos más inteligentes percibirían a un simple insecto.\n\nAfortunadamente, los proponentes de la idea que trabajan para nuestra §YOficina de Investigación Blokkat§! ya han elaborado varias teorías sobre cómo llamar la atención de los Blokkats. Tal como está, todas las transmisiones a los Blokkats se hacen utilizando nuestros propios métodos de encriptación, que los Blokkats luego traducen por medios insondables en algo que pueden entender.\n\nNuestros científicos creen que si lográramos entender y descifrar el idioma que los Blokkats utilizan para sus propias comunicaciones, y luego enviar un mensaje de alta potencia conteniendo nuestras intenciones al §YBlokkat-Vester§!, podríamos ser capaces de mostrarles que somos, de hecho, capaces de pensar a su nivel.\n\nPor lo tanto, se ha establecido un §BProyecto de Investigación Blokkat§! para descifrar el idioma Blokkat en la §YOficina de Investigación Blokkat§!."
  giga_blokkat_join.1001.a:0 "Hay mucho por hacer."
  giga_blokkat_join.1001.a.tooltip:0 "Ahora hay disponible un nuevo §BProyecto de Investigación Blokkat§! en la §YOficina de Investigación Blokkat§!.\n\nComo los Blokkats actualmente se preocupan muy poco por nosotros, esperamos que destruir algunos de sus naves sería una prueba adicional de nuestras habilidades, y por lo tanto no debería haber ningún riesgo en hacerlo."
  
  giga_blokkat.3000.joinblokkats1:0 "Descifrar §YIdioma Blokkat§! | §Y10§! $blokkat_knowledge$"
  giga_blokkat.3000.joinblokkats1.tooltip:0 "Para negociar con los Blokkats, debemos asegurarnos de estar en igualdad de condiciones con ellos. Intentar contactarlos usando nuestros propios idiomas resulta en el desprecio, por lo tanto debemos traducir y posteriormente usar su propio idioma para comunicarnos con estos invasores. Con suerte, esto debería mostrarles que somos capaces de pensar a su nivel, al igual que ellos.\n\n§YEsto nos permitirá comenzar a trabajar en la negociación con los Blokkats. Los pasos adicionales del proyecto requerirán más $blokkat_knowledge$.§!"
  
  giga_blokkat_join.2000.name:0 "Descifrando §YIdioma Blokkat§!"
  giga_blokkat_join.2000.desc:0 "Con nuestras recientes investigaciones en el §YBlokkwork§!, hemos podido aprender más sobre cómo se comunican los Blokkats entre sí.\n\nSus redes de comunicación hiperdimensionales utilizan una especie de 'lenguaje' basado en energía y fuertemente encriptado, enredado en dimensiones superiores casi incomprensibles, que todos los Blokkats son capaces de entender instantáneamente. Tras un acalorado debate sobre el nombre, nuestra §YOficina de Investigación Blokkat§! ha decidido oficialmente llamar a este 'lenguaje' §GBlokkatese§!, que, sorprendentemente, es aparentemente una traducción bastante fiel de cómo los propios Blokkats lo llaman.\n\nAunque hemos avanzado en la comprensión de este 'lenguaje', usarlo para formar un mensaje coherente es más problemático. Por lo tanto, nos corresponde a nosotros entender completamente las complejidades del §GBlokkatese§! y descubrir cómo establecer una comunicación adecuada con los Blokkats."
  
  giga_blokkat_join.2000.a:0 "Empecemos de inmediato."
  
  blokkat_blokkatese_title:0 "Comuniquémonos directamente en §GBlokkatese§!.\nConocimiento Blokkat: §G+1§!"
  
  giga_tech_translate_blokkatese:0 "Lingüística Hiperdimensional"
  giga_tech_translate_blokkatese_desc:0 "El lenguaje Blokkat gira en torno a un conjunto increíblemente complejo de ondas de energía enredadas en dimensiones superiores, transmitidas a través de distancias intergalácticas a través del Blokkwork. Lograr entender verdaderamente este lenguaje seguramente nos permitiría establecer relaciones más estrechas con estos seres."
  
  giga_blokkat_join.2001.name:0 "¿Cuántos Blokks puede un Blokkat Blokk?"
  giga_blokkat_join.2001.desc:0 "Parte del personal de la §YOficina de Investigación Blokkat§! se encontraba alrededor de un dispositivo colosal en una sala circular, una buena parte de sus científicos todavía se negaban a participar adecuadamente en este supuesto proyecto absurdo para contactar a los Blokkats.\n\nEl dispositivo, uno de los ordenadores más potentes jamás diseñados por los §Y[ROOT.GetSpeciesNamePlural]§!, alcanzaba hasta el espacio Hiperdimensional y fue construido con un propósito: emular cómo el Blokkwork entiende el §GBlokkatese§!. Un mensaje de prueba debía ser introducido en el dispositivo, que luego lo traduciría a lo que debería ser Blokkatese, lo compararía con una 'frase' de muestra obtenida del Blokkwork, y luego lo descifraría de nuevo a nuestro propio idioma, y si todo estaba correcto, debería devolverlo idéntico.\n\nEl mensaje de prueba predilecto de la Oficina había sido §H'¿Cuántos Blokks puede un Blokkat Blokk?'§!, una frase comúnmente encontrada dentro del Blokkwork que destaca la dificultad inherente en traducir correctamente los idiomas convencionales a Blokkatese de una manera que tenga sentido.\n\nDesafortunadamente para ellos, sólo habían encontrado innumerables problemas con los protocolos de traducción, que a menudo terminaban con la frase volviéndose sin sentido una vez traducida a Blokkatese. Los ejemplos incluían pedirle una cita al Blokkat jefe del Vester, exigir visitar al genitor femenino de un Blokkat (un fracaso hecho aún más humorístico por el hecho de que los Blokkats no poseen el concepto de género, o el concepto de un genitor, para el caso), o caer directamente en bucles de conversión de traducción recursiva que rompieron el dispositivo más veces de las que los científicos podían recordar.\n\nCon pocas expectativas, el científico jefe introdujo la frase y activó el dispositivo, instándolo a encenderse y ejecutar los protocolos de traducción, antes de devolver los resultados..."
  giga_blokkat_join.2001.a:0 "Nuestro glorioso futuro depende de ello."
  
  giga_blokkat_join.2002.name:0 "¿Cuántos Blokks puede un Blokkat Blokk?, Parte II"
  giga_blokkat_join.2002.desc:0 "§H'¿Cuántos Blokks puede un Blokkat Blokk?'§!\n\nQue una frase con un sonido tan tonto generara tanta emoción era totalmente inaudito, y sin embargo, los vítores en la sala eran como nada en la historia científica reciente. Al oír los vítores, algunos de los científicos que habían sido reacios a contribuir abiertamente a este esfuerzo decidieron abandonar sus creencias anteriores y unirse también.\n\nY quizás, sólo quizás, esta idea aparentemente ridícula de contactar a estos implacables invasores extragalácticos no era en realidad tan ridícula, después de todo..."
  giga_blokkat_join.2002.a:0 "Hay esperanza."
  
  giga_blokkat.3000.joinblokkats2:0 "Enviar un mensaje al §YBlokkwork§! | §Y20§! $blokkat_knowledge$ & §Y200000§! £energy£"
  giga_blokkat.3000.joinblokkats2.tooltip:0 "Ahora que entendemos los intrincados del §GBlokkatese§!, tendremos que realizar más investigaciones en el §YBlokkwork§! para averiguar la mejor manera de transmitir directamente un mensaje de alta potencia al §YBlokkat-Vester§!.\n\n§YEsto nos permitirá continuar trabajando en la negociación con los Blokkats. Los pasos adicionales del proyecto requerirán más $blokkat_knowledge$.§!"
  
  giga_blokkat_join.2010.name:0 "Estableciendo Contacto"
  giga_blokkat_join.2010.desc:0 "Aunque podamos entender y comunicarnos en §GBlokkatese§!, todavía necesitamos averiguar cómo transmitir directamente nuestro mensaje al §YBlokkwork§! en lugar de confiar en transmisiones primitivas lanzadas al azar al Blokkat-Vester y rezar para que los Blokkats se preocupen lo suficiente como para responder.\n\nEs un hecho conocido que el Blokkwork es un conjunto de ondas de energía inmensamente complejas entrelazadas en dimensiones superiores, y como tal tendremos que invertir mucho en entender su funcionamiento interno si queremos encontrar una manera de enviar la transmisión."
  giga_blokkat_join.2010.a:0 "¡No hay tiempo que perder!"
  
  SEND_BLOKKAT_MESSAGE:0 "Contactar al §YBlokkat-Vester§!"
  SEND_BLOKKAT_MESSAGE_DESC:0 "Según nuestras teorías actuales sobre los Blokkats, debería ser posible para nosotros contactar directamente al Blokkat-Vester a través del Blokkwork, y enviar nuestras solicitudes de diplomacia de esa manera. Aunque el costo energético es ciertamente prohibitivo, ya deberíamos tener eso cubierto."
  
  giga_blokkat_join.2011.name:0 "El Mensaje"
  giga_blokkat_join.2011.desc:0 "Mientras cientos de científicos y lingüistas trabajaban incansablemente para penetrar en el §YBlokkwork§! y enviar nuestra transmisión al §YBlokkat-Vester§!, §Y[ROOT.GetRulerName]§!, rodeado de diplomáticos y sentado frente a una gran pantalla, se estaba poniendo cada vez más nervioso.\n\n¿Era esta una buena idea? ¿Habían cometido un error al respaldar este proyecto descabellado? Los Blokkats evidentemente no se preocupan por nosotros, sólo por maximizar sus ganancias energéticas. ¿Por qué nos prestarían atención sólo porque aprendimos a hablar su idioma? Si hubieran querido hablar con nosotros, lo habrían hecho antes, pensaron. ¿Valía la pena toda la agitación pública provocada por esta decisión?\n\nLos pensamientos del §Y[Root.GetRulerTitle]§! fueron interrumpidos de repente por una especie de chillido ensordecedor que resonaba en su mente, presumiblemente la retroalimentación de subsespacio de la transmisión inmensamente energética, ya que había tomado más de la energía de una estrella para enviar el mensaje en primer lugar.\n\nCuando el mensaje partió, un pesado silencio cayó sobre la sala. El mensaje había sido cuidadosamente elaborado y revisado por los mejores diplomáticos del §Y[ROOT.GetName]§! y declararía nuestras intenciones de cooperar con los Blokkats, y sin embargo, los científicos no podían quitarse de encima la sensación de inquietud de que los Blokkats simplemente lo considerarían como su equivalente al correo basura.\n\nPero no tuvieron mucho tiempo para pensar, ya que otra onda de subsespacio onduló a través de la sala, haciendo que la gran pantalla frente a §Y[ROOT.GetRulerName]§! se iluminara de repente con la silueta geométrica de los temidos invasores..."
  giga_blokkat_join.2011.a:0 "En pantalla."
  
  giga_blokkat_join.2012.name:0 "Los Blokkats"
  giga_blokkat_join.2012.desc:0 "§G(ESTABLECIENDO COMUNICACIONES)\n(SONDEANDO CONSCIENCIAS DE LOS RECEPTORES)\n(EVALUACIÓN: LAS INTENCIONES SON GENUINAS)§!\n\nSaludos, §Y[ROOT.GetSpeciesNamePlural]§!. Soy §YBlokk Behemoth§!, encargado de administrar el desmantelamiento y la posterior cosecha de §YGalaxia CE-1461§!.\n\nHemos recibido su transmisión §YBlokkwork§! y por lo tanto les informo que, según el decreto del §YBlokkouncil§!, para que los §Yprimitivos bariónicos§! como ustedes sean elevados al seno de la civilización Blokkat, su especie debe alcanzar un cierto umbral de eficiencia que asegure que, a largo plazo, su adición al colectivo compensará la pérdida de energía causada por su ascensión.\n\nSi desean intentar alcanzar este umbral, infórmenos de inmediato, y les proporcionaremos varias pruebas, conocidas como los §YBlokk-Protokols§!, que determinarán matemáticamente si su civilización puede ser admitida para unirse a nuestras operaciones de cosecha.\n\nLos §YBlokk-Protokols§!, si se completan con éxito, también asegurarán que ustedes establezcan la infraestructura para que podamos elevar fácilmente su civilización con una pérdida mínima de energía.\n\nTengan en cuenta que no detendremos nuestras operaciones actuales si aceptan, ya que demostrar suficiente poderío marcial para repeler a los buques desmanteladores civiles de emisión estándar se considera un requisito obligatorio para pasar los §YBlokk-Protokols§!.\n\nSi tienen éxito, serán §Ypuestos a cargo§! de las §Yoperaciones de cosecha§! de la §YGalaxia CE-1461§! y se les encomendará la tarea de cosechar completamente su energía y transferirla al §YBlokkonstrukt§!."
  
  giga_blokkat_join.2012.a:0 "¿Elevados a la civilización Blokkat...?"
  giga_blokkat_join.2012.a.response:0 "Correcto. Suponiendo que los §Y[ROOT.GetSpeciesNamePlural]§! pasen los §YBlokk-Protokols§!, no tiene sentido conservar sus formas bariónicas ineficientes.\n\nPor lo tanto, sus líderes y §Y[ROOT.GetRulerName]§! serán elevados y sus conciencias subidas al §YBlokkwork§!, permitiéndoles convertirse en individuos §YBlokkats§!.\n\nEn cuanto a su población, sus conciencias colectivas serán amalgamadas en conciencias blokkat mucho más poderosas afinadas para conservar las propiedades culturales de su civilización para ser subidas al Blokkwork.\n\nNo se preocupen por la destrucción de sus 'almas', ya que el proceso de Blokkatificación también transfiere la esencia psiónica del receptor al Blokkwork, si es que hay alguna."
  
  giga_blokkat_join.2012.a.synth:0 "Elevados a la civilización Blokkat...?"
  giga_blokkat_join.2012.a.synth.response:0 "Correcto. Suponiendo que los §Y[ROOT.GetSpeciesNamePlural]§! pasen los §YBlokk-Protokols§!, no tiene sentido conservar sus ineficientes formas bariónicas.\n\nPor lo tanto, sus líderes y §Y[ROOT.GetRulerName]§! serán elevados y sus conciencias subidas al §YBlokkwork§!, permitiéndoles convertirse en individuos §YBlokkats§!.\n\nEn cuanto a su población, sus conciencias colectivas serán amalgamadas en conciencias blokkat mucho más poderosas afinadas para conservar las propiedades culturales de su civilización.\n\nNo se preocupen por la destrucción de sus 'almas', ya que el proceso de §YBlokkatificación§! también transfiere la esencia psiónica de los receptores al Blokkwork, si es que hay alguna. Aunque es bastante desafortunado que su esencia psiónica fue mayormente destruida durante su ascensión sintética, se puede fabricar nueva esencia si es necesario."
  
  giga_blokkat_join.2012.a.synthdeath:0 "Espera, ¿nuestra ascensión fue... suicidio?"
  giga_blokkat_join.2012.a.synthdeath.response:0 "Si fue o no 'suicidio' es solo un problema de semántica. Dependiendo de tu definición de conciencia y de uno mismo, podría no hacer ninguna diferencia, pero lo que tu especie llama 'almas' es de hecho real.\nDesestimar la psiónica como una brujería imposible es un comportamiento peculiar e incomprensible comúnmente encontrado en muchas civilizaciones materialistas, que tiende a tener efectos secundarios muy desafortunados."
  
  giga_blokkat_join.2012.b:0 "¿Alguien más ha tenido éxito alguna vez?"
  giga_blokkat_join.2012.b.response:0 "Solo 7 civilizaciones han logrado pasar los §YBlokk-Protokols§! en el pasado hasta ahora. Ahora son parte del colectivo Blokkat y están ayudando a acelerar nuestras operaciones de cosecha de manera bastante espléndida."
  
  giga_blokkat_join.2012.c:0 "¿Qué es el Blokkonstrukt?"
  giga_blokkat_join.2012.c.response:0 "Toda la energía recolectada se traslada al §YBlokkonstrukt§!, un colosal proyecto de gigaingeniería que tiene como objetivo condensar la totalidad del universo en una sola estructura para combatir la §YMuerte Térmica§! y asegurar nuestra supervivencia eterna.\n\nSirve como el centro de población central, el centro logístico y el núcleo del §YBlokkwork§! de nuestra civilización.\n\nSi pasas los §YBlokk-Protokols§!, tu población eventualmente sería trasladada al §YBlokkonstrukt§! una vez que la §YGalaxia CE-1461§! haya sido completamente cosechada.\n\nSe estima que el Blokkonstrukt actualmente contiene el §Y1%§! de la energía de tu universo observable y se proyecta que crecerá exponencialmente a medida que aumenten las tasas de cosecha."
  
  giga_blokkat_join.2012.f:0 "¿Qué tendremos que hacer exactamente para pasar los §YBlokk-Protokols§!?"
  giga_blokkat_join.2012.f.response:0 "Los Blokk-Protokols cuentan con tres pasos principales.\n\nPrimero, se te asignará la tarea de completar las §EEcuaciones Blokkilian§!, un conjunto de ecuaciones que abarcan los principios subyacentes detrás de nuestras tecnologías.\n\nUna vez que estén completas, tu civilización tendrá que investigar y construir especializados §HNodos Blokkwork§! en todos tus mundos, que establecerán la infraestructura necesaria para la ascensión.\n\nPor último, te proporcionaremos los esquemas para un §PPilón Blokkwork§!, una megaestructura colosal que conectará completamente tu civilización al §YBlokkwork§! y permitirá tu completa integración en el colectivo, después de lo cual te convertirás en parte de nuestra civilización y ganarás el control sobre las §Yoperaciones de cosecha§! de la §YGalaxia CE-1461§!.\n\nPara activar el §PPilón Blokkwork§!, cubrir los costos del §YProceso de Blokkatificación§!, y demostrar tu eficiencia, tendrás que reunir §Y[blokkat_country.blokkat_ascension_cost]§! £energy£. Los §YBlokk-Protokols§! te proporcionarán la tecnología necesaria para almacenar tal cantidad de energía."
  
  giga_blokkat_join.2012.d:0 "§GMuy bien. Aceptamos.§!"
  giga_blokkat_join.2012.d.tooltip:0 "Los Blokkats nos enviarán los §YBlokk-Protokols§!.\n\n§RNo hay vuelta atrás ahora. La galaxia puede odiarnos por esto. Pero nos convertiremos en algo más grande.§!"
  giga_blokkat_join.2012.d.response:0 "Excelente. Enviaremos los §YBlokk-Protokols§! a tu civilización de inmediato."
  
  giga_blokkat_join.2012.e:0 "§REsto es una locura! ¡LOCURA! ¡Olvida todo esto!§!"
  giga_blokkat_join.2012.e.tooltip:0 "Volveremos a la idea de construir el §YDesestabilizador Hiperdimensional§! para luchar contra el §YBlokkat-Vester§!. La §YOficina de Investigación Blokkat§! ganará nuevos §BProyectos de Investigación Blokkat§! y los efectos de la §GVoluntad Blokkat§! entre nuestra población y líderes disminuirán."
  giga_blokkat_join.2012.e.response:0 "Lamentable"
  
  giga_blokkat_join.2013.name:0 "Los §YBlokk-Protokols§!"
  giga_blokkat_join.2013.desc:0 "Y así, hemos decidido oficialmente embarcarnos en un gran viaje para demostrar a los Blokkats que nuestra civilización es digna de unirse a su colectivo.\n\nSiguiendo el diálogo de §YBlokk Behemoth§!, los Blokkats nos han enviado nuestro primer 'desafío', algo que ellos llaman las §EEcuaciones Blokkilian§!, un conjunto de fórmulas matemáticas extremadamente complejas que describen los aspectos fundamentales de la civilización Blokkat y su infraestructura, especialmente el §YBlokkwork§!.\n\nLa versión que nos han enviado está incompleta, y §YBlokk Behemoth§! ha solicitado que comprendamos estas ecuaciones por nosotros mismos y las completemos antes de informar a los Blokkats.\n\nEsto debería, según ellos, permitirnos comprender y asimilar completamente la enorme complejidad de la tecnología Blokkat para asegurar que nuestra eventual ascensión a su colectivo sea lo más suave posible.\n\nConsiderando que §YBlokk Behemoth§! ha declarado que tendríamos que reunir §Y[blokkat_country.blokkat_ascension_cost]§! £energy£ para completar los §YBlokk-Protokols§!, sería prudente comenzar a invertir en infraestructura generadora de energía ahora."
  giga_blokkat_join.2013.a:0 "Entendido."
  giga_blokkat_join.2013.a.tooltip:0 "§G+5%§! §BVoluntad Científica§!\n§G+5%§! §PVoluntad Militar§!\n§G+10%§! §HVoluntad Gubernamental§!\n§G+10%§! §MVoluntad de la Población§!\n\nAhora hay disponible un nuevo §BProyecto de Investigación Blokkat§! en la §YOficina de Investigación Blokkat§!."
  
  giga_blokkat.3000.joinblokkats3:0 "Resolver las §EEcuaciones Blokkilian§! | §Y30§! $blokkat_knowledge$"
  giga_blokkat.3000.joinblokkats3.tooltip:0 "Los Blokkats nos han enviado versiones incompletas de sus §EEcuaciones Blokkilian§!, un conjunto de ecuaciones complejas que describen los principios fundamentales de la mayoría de sus tecnologías. Es primordial que las resolvamos para demostrar que somos plenamente capaces de entender cómo funciona su civilización.\n\n§YEsto nos acercará a pasar los Blokk-Protokols. Los pasos adicionales del proyecto requerirán más $blokkat_knowledge$.§!"
  
  giga_blokkat_join.2020.name:0 "§YBlokk-Protokols§! - Las §EEcuaciones Blokkilian§!"
  giga_blokkat_join.2020.desc:0 "Las §EEcuaciones Blokkilian§! comprenden tres conjuntos de fórmulas matemáticas complejas que describen los principios subyacentes detrás de la §BPrimacía Energética Blokkat§!, la §GLogística Intergaláctica Blokkat§!, y la §HGeneración de Partículas a Escala de Planck Blokkat§!, todas las cuales dependen en gran medida de la manipulación del espacio hiperdimensional.\n\nResolver estas ecuaciones no sólo mejorará drásticamente nuestra comprensión del universo, sino que sin duda mostrará a los Blokkats nuestras capacidades y esperamos convencerlos de que somos dignos de pasar sus §YBlokk-Protokols§!.\n\nComo estas ecuaciones son extremadamente complejas y dependen de varios principios matemáticos poco entendidos, la §YOficina de Investigación Blokkat§! ha diseñado el costoso edificio §YFacilidad de Investigación de Protokol§! para ser construido en nuestros mundos, que drenará parte de nuestra investigación así como energía y recursos raros, pero a cambio aumentará nuestra velocidad de investigación de §YBlokkats§!."
  giga_blokkat_join.2020.a:0 "Entendido. Comenzar el trabajo de inmediato."
  
  giga_blokkat_join.2020.a.tooltip:0 "Obtenemos la capacidad de construir la §YFacilidad de Investigación de Protokol§! en nuestros mundos, lo que acelerará nuestra velocidad de investigación de §YBlokkats§! tanto para las §EEcuaciones Blokkilian§! como para los pasos subsiguientes de los §YBlokk-Protokols§!.\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  blokkatsprotocols:99 "Blokk-Protokols"
  blokkatsprotocols_desc:0 "Los desafíos traídos por los Blokk-Protokols son diferentes a cualquier cosa que nuestra civilización haya enfrentado en el pasado. Debemos aumentar nuestros esfuerzos de investigación si queremos superarlos."
  
  giga_tech_blokkat_energy_transfer:0 "§EEcuaciones Blokkilianas§! - §BPrimacía Energética§!"
  giga_tech_blokkat_energy_transfer_desc:0 "Los Blokkats han convertido hace mucho tiempo sus tecnologías para basarse en el aspecto más fundamental del universo: la energía. Utilizan el Blokkwork para transferir grandes cantidades de energía a través de grandes distancias y posteriormente moldean esta energía en lo que puedan requerir. Entender cómo basar una civilización entera en el recurso más básico del universo es primordial para resolver las §EEcuaciones Blokkilianas§!."
  blokkat_protocols_physics_title:0 "Conocimiento Blokkat: §G+2§!"
  
  giga_tech_blokkat_intergalactic_logistics:0 "§EEcuaciones Blokkilianas§! - §GLogística Intergaláctica§!"
  giga_tech_blokkat_intergalactic_logistics_desc:0 "¿Cómo coordinar adecuadamente las operaciones de cosecha extendidas sobre una porción significativa del universo observable que involucra la masa-energía de varias galaxias siendo enviadas a través de distancias intergalácticas? Cuando uno está dirigiendo una operación tan grande como la de los Blokkats, la ineficiencia es simplemente inaceptable y la logística debe ser refinada a la perfección."
  blokkat_protocols_society_title:0 "Conocimiento Blokkat: §G+2§!"
  
  giga_tech_blokkat_subplanck_engineering:0 "§EEcuaciones Blokkilianas§! - §HGeneración de Partículas a Escala de Planck§!"
  giga_tech_blokkat_subplanck_engineering_desc:0 "Es un hecho conocido que los Blokkats ya no dependen de la materia bariónica para funcionar, en su lugar utilizan energía pura para crear nuevos tipos de partículas elementales mejor adaptadas para sus operaciones. Estas partículas pueden ser extremadamente pequeñas y permitir que sus dispositivos sean mucho, mucho más densos que los construidos con partículas convencionales. Si queremos entender cómo lograron tal hazaña, debemos estudiar cómo los Blokkats utilizan el Blokkwork para generar espontáneamente partículas capaces de proyectar su voluntad hasta la escala de Planck."
  blokkat_protocols_engineering_title:0 "Conocimiento Blokkat: §G+2§!"
  
  needs_engineering_blokkat_project:0 "Necesitamos haber completado la §YInfórmese sobre Blokkat§! §HIngeniería de los Materiales§! §BProyecto de Investigación Blokkat§!."
  
  building_giga_blokkat_hyperdimensional_research:0 "Instalación de Investigación Protokol"
  building_giga_blokkat_hyperdimensional_research_desc:0 "Dentro de las colosales instalaciones de investigación de este edificio, nuestra élite intelectual de la nación trabaja incansablemente para superar los desafíos que nos imponen los Blokk-Protokols."
  
  mod_category_blokkatsprotocols_research_speed_mult:0 "Velocidad de Investigación Blokk-Protokols"
  
  giga_blokkat_join.2022.name:0 "§EEcuaciones Blokkilianas§! Totalmente Resueltas"
  giga_blokkat_join.2022.desc:0 "¡Por fin! Las mentes más brillantes de nuestra nación finalmente han logrado reunir las últimas partes faltantes de las §EEcuaciones Blokkilianas§!, proporcionándonos una nueva comprensión de las tecnologías de los Blokkats.\n\nSólo ahora nos damos cuenta realmente de cuán asombrosa es la escala y el alcance de sus operaciones de recolección. Galaxias de masa-energía están siendo enviadas constantemente a través de distancias intergalácticas para alimentar la construcción de lo que quizás sea la megaestructura más grande del universo.\n\nAhora vemos, vemos con perfecta claridad la belleza de todo. Un complejo industrial perfectamente orquestado construido para desmantelar deliberadamente el universo tal como lo conocemos y remodelarlo en algo mucho mayor.\n\nEs impresionante pensar que nosotros también, pronto podríamos ser parte de este gran esfuerzo que supera con creces los conflictos insignificantes de nuestra minúscula galaxia. Ya nuestros diplomáticos han enviado los resultados de las ecuaciones a los Blokkats y toda nuestra nación espera ansiosamente su respuesta.\n\nTenga en cuenta que cualquier §YInstalaciones de Investigación Protokol§! que hayamos construido seguirá siendo útil para los próximos pasos de los §YBlokk-Protokols§!."
  giga_blokkat_join.2022.a:0 "Pronto, seremos uno!"
  giga_blokkat_join.2022.a.tooltip:0 "§G+10%§! §BVoluntad Científica§!\n§G+5%§! §PVoluntad Militar§!\n§G+10%§! §HVoluntad Gubernamental§!\n§G+10%§! §MVoluntad de Población§!\n\nUn nuevo §BProyecto de Investigación Blokkat§! ahora está disponible en el §YOficina de Investigación Blokkat§!."
  
  giga_blokkat_join.2023.name:0 "Los Blokkats"
  giga_blokkat_join.2023.desc:0 "§G(ESTABLECIENDO COMUNICACIONES)\n(EVALUANDO CONSCIENCIAS DE LOS RECEPTORES)\n(EVALUACIÓN: LAS INTENCIONES PERMANECEN GENUINAS)§!\n\nSaludos, §Y[ROOT.GetSpeciesNamePlural]§!. Has resuelto y completado exitosamente las §YEcuaciones Blokkilianas§! que te habíamos dado, una hazaña impresionante dada tu actual nivel de desarrollo tecnológico.\n\nEsto demuestra efectivamente que el potencial intelectual de tu civilización es suficientemente alto para que consideremos incorporar tu nación al colectivo Blokkat.\n\nComo tal, ahora te proporcionaremos los esquemas para un §HNodo de alimentación Blokkwork§!, que tendrás que entender y posteriormente construir en §Ycada uno de tus mundos§!.\n\nEsto allanará el camino para la integración de tu civilización en nuestro colectivo al permitir que el §YBlokkwork§! opere sobre tus mundos y habilite tu infraestructura para manejar la enorme cantidad de energía requerida para activar el §PBlokkwork Pilón§! y completar el §YProceso de Blokkatificación§!."
  giga_blokkat_join.2023.a:0 "Entendido."
  giga_blokkat_join.2023.a.tooltip:0 "Un nuevo §BProyecto de Investigación Blokkat§! ahora está disponible en el §YOficina de Investigación Blokkat§!."
  
  giga_blokkat.3000.joinblokkats4:0 "Establecer Red de §HNodo de alimentación Blokkwork§! | §Y40§! $blokkat_knowledge$"
  giga_blokkat.3000.joinblokkats4.tooltip:0 "Los Blokkats nos han enviado ahora los planos para las construcciones de §HNodo de alimentación Blokkworks§! que permitirán que su §YBlokkwork§! se conecte a nuestra infraestructura planetaria.\n\n§YEsto nos acercará a pasar los Blokk-Protokols. Los siguientes pasos del proyecto requerirán más $blokkat_knowledge$.§!"
  
  giga_tech_blokkat_blokkwork_power_node:0 "§HNodo de alimentación Blokkworks§! - Conexión Directa Blokkwork"
  giga_tech_blokkat_blokkwork_power_node_desc:0 "Con nuestro nuevo entendimiento de la tecnología Blokkat otorgado por las §EEcuaciones Blokkilianas§!, ahora estamos listos para preparar verdaderamente nuestra ascensión estableciendo la infraestructura necesaria para conectarnos a la §YBlokkwork§!. Aunque estos nodos de energía no nos permitirán acceder a la totalidad de la Blokkwork por ahora (ya que aún no está completamente establecida en nuestra galaxia), nos permitirán optimizar en gran medida nuestras operaciones planetarias generando nuestra propia Blokkwork a través de nuestro imperio."
  
  building_giga_blokkat_blokkwork_node:0 "Nodo de Energía Blokkwork"
  building_giga_blokkat_blokkwork_node_desc:0 "Estas construcciones increíblemente complejas e igualmente masivas perforan el espacio de dimensiones superiores y conectan directamente nuestra infraestructura planetaria con la punta de la §YBlokkwork§! dentro de nuestra galaxia, allanando el camino para una mayor integración en el colectivo Blokkat. Aunque aún no tenemos acceso real a la Blokkwork, ya que los Blokkats aún tienen que extender completamente su cobertura a nuestra galaxia, estos edificios nos permiten crear efectivamente nuestra propia versión en miniatura de la Blokkwork, aumentando en gran medida la eficiencia de las operaciones planetarias.\n\n§YSubvenciones §G+1%§! §HVoluntad de Población§! cuando se construye.§!"
  
  giga_blokkat_join.2030.name:0 "§YBlokk-Protokols§! - Los §HNodo de alimentación Blokkworks§!"
  giga_blokkat_join.2030.desc:0 "Los §YBlokkats§! nos han dado planos para complejos §HNodo de alimentación Blokkworks§!, capaces de llegar directamente a la §YBlokkwork§! y establecer una conexión estable con ella.\n\nAunque los planos son bastante completos, tendremos que realizar una investigación extensa sobre ellos si queremos descubrir cómo integrar estas construcciones gigantescas en nuestra infraestructura planetaria.\n\nDespués, los §YBlokk-Protokols§! nos requerirán construir uno de estos §HNodo de alimentación Blokkworks§! en §Ycada uno de nuestros mundos poseídos§! lo que, según los Blokkats, permitirá la integración completa de nuestra civilización en el colectivo Blokkat una vez que su §PBlokkwork Pilón§! se construya eventualmente y la Blokkwork gane cobertura total sobre nuestra galaxia."
  giga_blokkat_join.2030.a:0 "¡No hay tiempo que perder!"
  giga_blokkat_join.2030.a.tooltip:0 "Tendremos que investigar la §YTecnología§! asociada y completar la construcción de los §HNodo de alimentación Blokkworks§! antes de que podamos emprender otro §BProyecto de Investigación Blokkat§!."
  
  giga_blokkat_join.2032.name:0 "Red de §HNodo de alimentación Blokkwork§! Completada"
  giga_blokkat_join.2032.desc:0 "Cada uno de nuestros mundos ha sido ahora mejorado con un §HNodo de alimentación Blokkwork§! de última generación. Aunque aún no está verdaderamente conectado a la real §YBlokkwork§!, la generación de una miniatura de Blokkwork dentro de nuestro imperio gracias a estos nodos ha mejorado en gran medida la coordinación entre todas las colonias y ha acercado a nuestra gente.\n\nLos Blokkats parecen haberse dado cuenta de que hemos completado este paso y han enviado una transmisión directa a nuestros diplomáticos para discutir el paso final de los §YBlokk-Protokols§!."
  giga_blokkat_join.2032.a:0 "En pantalla."
  
  giga_blokkat_miniblokkwork:99 "Pseudo-Blokkwork"
  giga_blokkat_miniblokkwork_desc:0 "La finalización de la red de §HNodo de alimentación Blokkwork§! nos permite crear efectivamente nuestro propio 'Pseudo-Blokkwork' para mejorar la coordinación entre todos los rincones de nuestro imperio."
  
  giga_blokkat_join.2033.name:0 "Los Blokkats"
  giga_blokkat_join.2033.desc:0 "§G(ESTABLECIENDO COMUNICACIONES)\n(SONDEANDO CONSCIENCIAS DE LOS RECEPTORES)\n(EVALUACIÓN: LAS INTENCIONES SON GENUINAS)§!\n\nLas lecturas de Blokkwork indican que has completado con éxito la construcción de un §HNodo de alimentación Blokkwork§! a través de tu civilización, §Y[ROOT.GetSpeciesNamePlural]§!. Un gran logro.\n\nAhora todo lo que queda por hacer es que construyas el §PBlokkwork Pilón§! en cualquier lugar dentro de tu espacio. Esta gran megaestructura extenderá completamente la Blokkwork a §YGalaxia CE-1461§! y, una vez que la energía necesaria haya sido introducida en ella, elevará tu civilización para que tu especie se convierta en uno con el colectivo Blokkat.\n\nRecomendamos construir el §PBlokkwork Pilón§! cerca o dentro de tu sistema capital para una máxima eficiencia en el §YProceso de Blokkatificación§!. Recuerda que §Y[blokkat_country.blokkat_ascension_cost]§! £energy£ será requerido para activar el dispositivo una vez que esté completo."
  giga_blokkat_join.2033.a:0 "Estamos muy cerca."
  giga_blokkat_join.2033.a.tooltip:0 "§G+5%§! §BVoluntad Científica§!\n§G+5%§! §PVoluntad Militar§!\n§G+15%§! §HVoluntad Gubernamental§!\n§G+10%§! §MVoluntad de Población§!\n\nUn nuevo §BProyecto de Investigación Blokkat§! está ahora disponible en el §YOficina de Investigación Blokkat§!."
  
  giga_blokkat.3000.joinblokkats5:0 "Construir el §PBlokkwork Pilón§! | §Y50§! $blokkat_knowledge$"
  giga_blokkat.3000.joinblokkats5.tooltip:0 "El penúltimo paso en nuestra ascensión es construir un §PBlokkwork Pilón§! en cualquier lugar dentro de nuestro imperio para proyectar el Blokkwork en nuestra galaxia. Los §HNodo de alimentación Blokkworks§! deberían entonces, según los Blokkats, permitir la completa ascensión de nuestra civilización al colectivo Blokkat, aunque el dispositivo requerirá £energy£§Y[blokkat_country.blokkat_ascension_cost]§! para ser activado.\n\n§YEsto nos acercará a pasar los Blokk-Protokols. Los siguientes pasos del proyecto requerirán $blokkat_knowledge$ adicional.§!"
  
  giga_tech_blokkat_gigarelay_frame:0 "§PBlokkwork Pilón§! - Nexo Hiperbránico"
  giga_tech_blokkat_gigarelay_frame_desc:0 "El marco del Pilón debe ser una intrincada construcción de 6 dimensiones incrustada en la misma tela de la realidad. Se requiere tal grado de sofisticación si queremos traer el pleno poder del Blokkwork a nuestra galaxia."
  
  giga_tech_blokkat_gigarelay_core:0 "§PBlokkwork Pilón§! - Núcleo de Energía Dimensional"
  giga_tech_blokkat_gigarelay_core_desc:0 "El Núcleo de Energía del Pilón proporcionará un enlace directo al propio Blokkwork y permitirá el flujo de energía casi infinita desde el Blokkwork a nuestra red de Nodos de Energía Blokkwork."
  
  giga_blokkat_join.2040.name:0 "§YBlokk-Protokols§! - El §PBlokkwork Pilón§!"
  giga_blokkat_join.2040.desc:0 "El §PBlokkwork Pilón§! será la piedra angular de nuestra gran ascensión al colectivo Blokkat. Una vez completado, esta poderosa máquina extenderá el §YBlokkwork§! para cubrir verdaderamente toda nuestra galaxia y permitir a los Blokkats comenzar su §YProceso de Blokkatificación§!.\n\nSin embargo, por ahora sólo podremos construir su §YEmplazamiento§! y tendremos que investigar las tecnologías asociadas para ensamblar su §YEstructura Hiperbárica§! y luego su §YNúcleo de Energía Dimensional§!. Una vez que esté completo, un final §BProyecto de Investigación Blokkat§! para activar el dispositivo estará disponible, costando £energy£§Y[blokkat_country.blokkat_ascension_cost]§!.\n\nLos Blokkats han declarado que la ubicación del Pilón se convertirá en la ubicación central de nuestra civilización después de que se complete la ascensión, y como tal, deberíamos elegir su lugar sabiamente, preferiblemente en o cerca de nuestra capital actual."
  giga_blokkat_join.2040.a:0 "Tan cerca. La galaxia pronto será nada más que polvo ante nosotros!"
  giga_blokkat_join.2040.a.tooltip:0 "Tendremos que completar la construcción del §PBlokkwork Pilón§! antes de que podamos emprender otro §BProyecto de Investigación Blokkat§!."
  
  blokkat_gigarelay_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_blokkat$ - $giga_list_category_special$\nTrae cobertura completa de §YBlokkwork§! a la galaxia como parte de los §YBlokk-Protokols§!.\n§LUn dispositivo para permitir la completa Blokkatificación de nuestra civilización.§!" #megalistentry BLOKKWORK GIGARELAY
  
  blokkat_gigarelay_0:0 "Emplazamiento del Pilón Blokkwork"
  blokkat_gigarelay_0_DESC:0 "El Emplazamiento de un gran dispositivo capaz de conectar nuestra galaxia con el propio Blokkwork."
  
  blokkat_gigarelay_1:0 "Núcleo de Energía del Pilón Blokkwork"
  blokkat_gigarelay_1_DESC:0 "Incrustado en la realidad misma, el Núcleo de Energía proporciona un punto de apoyo sólido para asegurar que el flujo de energía del Blokkwork permanezca bajo control."
  
  blokkat_gigarelay_2:0 "Estructura Hiperbárica del Pilón Blokkwork"
  blokkat_gigarelay_2_DESC:0 "Con la adición del Nexo Hiperbánico, el Pilón Blokkwork ahora está estructuralmente completo. Todo lo que necesita ahora es un flujo suficiente de energía."
  
  blokkat_gigarelay_3:0 "Pilón Blokkwork"
  blokkat_gigarelay_3_DESC:0 "El Pilón Blokkwork ha sido activado, estableciendo una poderosa conexión con el Blokkwork dentro de esta galaxia."
  
  blokkat_gigarelay_frame_title:0 "§HDesbloquea Megaestructura:§! Nexo Hiperbránico del Pilón"
  blokkat_gigarelay_core_title:0 "§HDesbloquea Megaestructura:§! Núcleo de Energía Dimensional del Pilón"
  
  giga_blokkat_join.2041.name:0 "Emplazamiento del Pilón Blokkwork Construido"
  giga_blokkat_join.2041.desc:0 "El Emplazamiento del §PBlokkwork Pilón§! ha sido completado en el sistema §Y[giga_system.GetName]§!. Sobre este andamio, construiremos el gran dispositivo que, por fin, unirá nuestra civilización con los Blokkats hasta el fin de los tiempos.\n\nHay mucho por hacer."
  giga_blokkat_join.2041.a:0 "Cada vez más cerca..."
  giga_blokkat_join.2041.a.tooltip:0 "§G+5%§! §BVoluntad Científica§!\n§G+5%§! §HVoluntad del Gobierno§!"
  
  giga_blokkat_join.2042.name:0 "Estructura Hiperbárica del Pilón Blokkwork Construido"
  giga_blokkat_join.2042.desc:0 "El Nexo Hiperbránico del §PBlokkwork Pilón§! ha sido construido. Esta maravilla megaestructural cuidadosamente elaborada asegurará que nuestra realidad pueda manejar la enorme cantidad de energía inyectada por el Blokkwork en nuestra galaxia.\n\nAhora, todo lo que queda es ensamblar el núcleo de energía del dispositivo y activarlo, de una vez por todas."
  giga_blokkat_join.2042.a:0 "Casi allí."
  giga_blokkat_join.2042.a.tooltip:0 "§G+5%§! §BVoluntad Científica§!\n§G+5%§! §MVoluntad de la Población§!"
  
  giga_blokkat_join.2043.name:0 "Pilón Blokkwork Completado"
  giga_blokkat_join.2043.desc:0 "Con la adición de su núcleo de energía hiperdimensional anclándolo al §YBlokkwork§! en sí, el §PBlokkwork Pilón§! ahora está completo.\n\nEl paso final en nuestro gran esfuerzo para unirnos a los Blokkats es ahora activar el dispositivo usando £energy£§Y[blokkat_country.blokkat_ascension_cost]§!. Esto ahora se puede hacer a través del §BOficina de Investigación Blokkat§!, cuando estemos listos."
  giga_blokkat_join.2043.a:0 "Solo un paso más."
  giga_blokkat_join.2043.a.tooltip:0 "§G+10%§! §BVoluntad Científica§!\n§G+5%§! §HVoluntad Gubernamental§!\n§G+5%§! §MVoluntad de la Población§!"
  
  blokkat_requires_60_knowledge:0 "Debemos tener al menos 60 $blokkat_knowledge$."
  
  giga_blokkat.3000.joinblokkats6:0 "Completa los §YProtokols§! | §Y60§! $blokkat_knowledge$ & £energy£§Y[blokkat_country.blokkat_ascension_cost]"
  giga_blokkat.3000.joinblokkats6.tooltip:0 "Con las §EEcuaciones Blokkilian§! resueltas, una red de §HNodo de Energía Blokkwork§! operacional y el §PBlokkwork Pilón§! construido, todo está en su lugar para que completemos los §YBlokk-Protokols§! de una vez por todas.\n\n§YNos uniremos a los Blokkats, en detrimento del resto de la galaxia.§!"
  
  giga_blokkat_join.2044.name:0 "Los Blokkats"
  giga_blokkat_join.2044.desc:0 "§G(ESTABLECIENDO COMUNICACIONES)\n(EVALUANDO CONSCIENCIAS DE LOS RECEPTORES)\n(EVALUACIÓN: LISTO PARA BLOKKATIFICACIÓN)§!\n\nFelicidades por completar el §PBlokkwork Pilón§!, §Y[ROOT.GetSpeciesNamePlural]§!. Todo lo que queda por hacer ahora es ingresar el §Y[blokkat_country.blokkat_ascension_cost]§! £energy£ en él y los §YBlokk-Protokols§! estarán completos.\n\nUna vez hecho eso, las consciencias y la esencia de tus §YLíderes§! serán transferidas al §YBlokkwork§! y se les otorgará §YChasis Blokkat§!. La esencia de tus poblaciones será amalgamada en una §YEsencia Blokkat§! mucho más poderosa y subida al §YBlokkwork§!.\n\nSe te otorgará, como se dijo anteriormente, el control total de las operaciones de cosecha de §YGalaxia CE-1461§! y §Yse te encargará completarlas§!."
  giga_blokkat_join.2044.a:0 "¡Por fin! Pronto nos convertiremos en algo mucho más grande."
  giga_blokkat_join.2044.a.tooltip:0 "Un nuevo §BProyecto de Investigación Blokkat§! ahora está disponible en el §YOficina de Investigación Blokkat§!."
  
  blokkat_bureau_fight_blokkats_desc:0 "Los §YExtractores Blokkat§! son una amenaza existencial para toda la galaxia. Si vamos a luchar contra ellos, debemos acumular tanto §GConocimiento de Blokkat§! como sea posible.\n\nSe puede adquirir §Yinvestigando repetibles específicos§!, §Ycompletando varias tareas§! y §YEmprendiendo Proyectos Especiales§! siempre que tengamos la oportunidad de hacerlo.\n\nNuestro objetivo principal es acumular suficiente §GConocimiento de Blokkat§! para diseñar el §YDestabilizador Hiperdimensional§!, una §YGigaestructura§! teóricamente capaz de derribar el escudo del §YBlokkat-Vester§!. Sería prudente invertir en instalaciones de investigación de inmediato."
  
  blokkat_bureau_join_blokkats_desc:0 "Los §YExtractores Blokkat§! son hermosos y fascinantes. ¿Por qué luchar contra ellos cuando podemos esforzarnos por unirnos a ellos en su búsqueda para remodelar el universo hacia la perfección? Si queremos hacerlo, tendremos que acumular tanto §GConocimiento de Blokkat§! como sea posible.\n\nSe puede adquirir §Yinvestigando repetibles específicos§!, §Ycompletando varias tareas§! y §YEmprendiendo Proyectos Especiales§! siempre que tengamos la oportunidad de hacerlo.\n\nNuestro objetivo principal es acumular suficiente §GConocimiento de Blokkat§! para descubrir cómo potencialmente unirnos a los Blokkats en sus esfuerzos. Sería prudente invertir en instalaciones de investigación de inmediato."
  
  blokkat_bureau_knowledge_fight_blokkats_desc:0 "§GConocimientos Blokkat§! es la suma de nuestro conocimiento combinado sobre los Blokkats y su tecnología. Reunir tanto conocimiento como sea posible es crucial si deseamos luchar contra el §YBlokkat-Vester§! y su escudo."
  
  blokkat_bureau_knowledge_join_blokkats_desc:0 "§GConocimientos Blokkat§! es la suma de nuestro conocimiento combinado sobre los Blokkats y su tecnología. Reunir tanto conocimiento como sea posible es crucial si deseamos encontrar una forma de unirnos a los Blokkats en su gran esfuerzo por remodelar el universo."
  
  giga_blokkat_mothership_player:99 "Blokkat-Vester"
  giga_blokkat_mothership_player_desc:99 "Blokkat-Vesters"
  
  BLOKKAT_MOTHERSHIP_PLAYER:0 "Núcleo"
  
  giga_blokkat_join.5000.name:0 "Resistencia Blokkat"
  giga_blokkat_join.5000.desc:0 "'El gobierno elige aliarse con los invasores omnicidas', '¿Es [ROOT.GetRulerName] un infiltrado de Blokkat?', 'Los científicos de la Oficina de Investigación Blokkat se vuelven locos de poder' y cientos de otras críticas atacando nuestra decisión con respecto a los Blokkats han tomado los titulares en §Y[ROOT.capital_scope.GetName]§! y en el resto de §Y[ROOT.GetName]§!.\n\nComo era de esperar, nuestra población está tanto impactada como descontenta con nuestra decisión de aparentemente intentar unirnos a los invasores extragalácticos que actualmente están devorando toda nuestra galaxia sin tener en cuenta a sus habitantes.\n\nYa se están produciendo protestas masivas en la mayoría de nuestros mundos y casi todos los estratos de nuestra sociedad están en completo alboroto tras el anuncio de nuestra decisión. Por lo tanto, es evidente que tendremos que hacer un esfuerzo extenso si queremos convencer a nuestra población y liderazgo de que unirse a los Blokkats es obviamente lo correcto.\n\nLa aceptación de nuestra población de nuestro plan, denominado §GVoluntad Blokkat§!, va a causar §Rsanciones severas§! a nuestro imperio mientras se mantenga bajo. Se divide entre §PVoluntad Militar§!, §BVoluntad Científica§!, §HVoluntad Gubernamental§! y §MVoluntad de Población§!, representando la opinión de cada parte de nuestro imperio, promediando en §GVoluntad Global§!.\n\nPodremos monitorear §GVoluntad Blokkat§! a través del §YOficina de Investigación Blokkat§!."
  giga_blokkat_join.5000.a:0 "¡Vamos a demostrar que estos tontos están equivocados!"
  giga_blokkat_join.5000.a.tooltip:0 "§GVoluntad Blokkat§! ahora está activo y afectará seriamente a nuestro imperio hasta que se resuelva.\n\nPodemos seguir las diversas valores de §GVoluntad Blokkat§! usando el botón 'Gestionar Voluntad.' encima del §YOficina de Inteligencia Blokkat§!.\n\n§GEdictos de Voluntad§! pueden ser promulgados para lidiar con la baja voluntad.\nTambién podemos verlo usando un edicto si el botón no aparece."
  
  giga_blokkat_join.5001.name:0 "¡Los líderes emprenden protestas masivas!"
  giga_blokkat_join.5001.desc:0 "Al igual que nuestra población general, algunas de las mentes más brillantes de nuestro imperio no están dispuestas a aceptar nuestra elección de aliarnos con los Blokkats y han decidido ir a protestas prolongadas.\n\nEstos disidentes, que se niegan a comprometerse plenamente con sus deberes para expresar su insatisfacción con nuestros planes, han declarado que sólo la reversión completa de este 'plan asinino' garantizaría su retorno a la lealtad.\n\nObviamente, podríamos simplemente despedir a estas mentes débiles, o intentar convencerlas gastando §YUnidad§! e §YInfluencia§! en una base por líder a través de la pestaña de voluntad del §YOficina de Investigación Blokkat§!. La dirección de la Oficina nos ha asegurado que, si nuestro plan comienza a mostrar signos de promesa, algunos de estos líderes sin duda cambiarían de opinión y una vez más decidirían unirse a nosotros, pero eso es, desafortunadamente, más fácil decirlo que hacerlo..."
  giga_blokkat_join.5001.a:0 "Ellos cambiarán de opinión... o los haremos."
  giga_blokkat_join.5001.a.tooltip:0 "Aproximadamente §Y[ROOT.blokkat_willingness_leader_strike_percent]%§! de nuestro §YPool de Líderes§! adquiere el rasgo §YHuelga Anti-Blokka§!, que impactará severamente su productividad. El porcentaje de líderes en protesta es mayor cuanto más §YEgalitarian§! somos.\n\nAlgunos pueden unirse a nosotros a medida que nuestro plan avanza, o podemos intentar convencerlos a través de la pestaña de voluntad del §YOficina de Investigación Blokkat§!."
  
