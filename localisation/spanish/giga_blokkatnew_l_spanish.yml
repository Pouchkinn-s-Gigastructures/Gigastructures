  giga_blokkat_join.5500.willingness_military_count.tooltip:0 "Capturando un §YBlokkat Solitario§!: §G+3.5%§!\nDestruyendo un §YBlokk-Evictor§!: §G+0.02%§!\nDestruyendo un §YBlokk-Custodio§!: §G+0.06%§!\nDestruyendo un §YBlokk-Dismantler§!: §G+10%§!\nDestruyendo un §YBlokk-Terminator§!: §G+20%§!\nInvestigando cualquier §YComponente Blokkat§!: §G+2.5%§!\nPerdiendo un §YLuna de Combate§!: §R-0.1%§!\nPerdiendo un §YPlaneta de Combate Behemoth§!: §R-0.5%§!\nPerdiendo un §YSistema Solar de Combate§!: §R-2.5%§!\nPerdiendo un §YHerculean§!: §R-5%§!"
  
