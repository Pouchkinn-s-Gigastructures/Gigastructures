  ehof_travel.1001.NAME:0 "Persiguiendo el Código"
  ehof_travel.1001.DESC:0 "Estamos captando una señal débil de algún lugar en el sistema al que nuestro $ehof_ehof_abr$ acaba de conectarse. ¿Quizás podría ser algo de interés?"
  ehof_travel.1001.a:0 "Esto podría ser importante."
  ehof_travel.1002.NAME:0 "Revelaciones sobre la Realidad"
  ehof_travel.1002.1.DESC:0 "§H[this.GetName]§! detectó una transmisión desde el sistema §H[from.solar_system.GetName]§!. Al igual que la transmisión anterior, desactivó los sistemas principales de la nave; esta vez, el $ehof_closed_modular$ de la nave pudo restaurarlo a pleno funcionamiento en poco tiempo. Los [Owner.GetScientistPlural] de la nave han etiquetado este fenómeno como el $ehof_epcs$.\n\nDespués de que la §H[this.GetName]§! se puso en línea de nuevo, los escáneres $ehof_ep$ a bordo pudieron localizar el origen de la transmisión: un mundo tóxico que nuestros topógrafos han llamado §H[from.GetName]§!.\n\nLas encuestas adicionales que incorporan los escáneres $ehof_ep$ deberían poder localizar la fuente de la transmisión. Dado que la transmisión fue muy breve y no se ha repetido, esto puede llevar algún tiempo."
  ehof_travel.1002.2.DESC:0 "Se ha recibido otra transmisión del $ehof_epcs$ por §H[this.GetName]§! en el sistema §H[from.solar_system.GetName]§!. Al igual que las dos instancias anteriores, la transmisión desactivó la nave. Esta vez, sin embargo, un $ehof_closed_modular$ mejorado pudo restaurar la funcionalidad de la nave en unos pocos minutos.\n\nLos escáneres $ehof_ep$ pudieron identificar la fuente de la transmisión dentro del sistema: el planeta destrozado §H[from.GetName]§!. Con más encuestas, podremos localizar la fuente exacta en (o dentro) del planeta, pero llevará algún tiempo."
  ehof_travel.1002.3.DESC:0 "La §H[this.GetName]§! recibió otra transmisión del $ehof_epcs$ desde dentro del sistema §H[from.solar_system.GetName]§!. Nuestros [Owner.GetScientistPlural] a bordo del buque determinaron que la transmisión se originó en un planeta congelado llamado §H[from.GetName]§!.\n\nLa ubicación exacta del transmisor debe determinarse mediante una investigación adicional antes de que podamos montar una expedición a él."
  ehof_travel.1002.4.DESC:0 "Se ha detectado otra transmisión del $ehof_epcs$ dentro del sistema §H[from.solar_system.GetName]§! por la §H[this.GetName]§!, esta vez parece ser emitida desde un mundo fundido llamado §H[from.GetName]§!.\n\nLos escáneres $ehof_ep$ de la nave podrán localizar su fuente, pero llevará algún tiempo hacerlo."
  ehof_travel.1002.5.DESC:0 "La §H[this.GetName]§! recibió otra transmisión del $ehof_epcs$. Esta vez, la transmisión se originó en un gigante gaseoso llamado §H[from.GetName]§! en el sistema §H[from.solar_system.GetName]§!.\n\nDeberíamos investigar esta fuente lo antes posible."
  ehof_travel.1002.6.DESC:0 "Al entrar en el sistema §H[root.solar_system.GetName]§!, la §H[this.GetName]§! detectó una transmisión $ehof_ep$ - aunque extrañamente, esta vez provino del sorprendentemente grande enano marrón en el centro del sistema.\n\nAunque estudiar el interior de un objeto apenas subestelar es desalentador, debemos encontrar la fuente de la transmisión y completar el $ehof_epcs$."
  ehof_travel.1002.a:0 "¡Excelente! Investiga de inmediato."
  ehof_travel.1003.NAME:0 "Maravilla de los Creadores"
  ehof_travel.1003.DESC:0 "¡Estamos detectando una extraña señal que emana del sistema §H[from.solar_system.GetName]§! ¿Quizás esté relacionado con el $ehof_epcs$ que hemos buscado durante tanto tiempo?"
  ehof_travel.1003.a:0 "¡Glorioso! Es hora de descifrar ese código."
  ehof_travel.1004.NAME:0 "La Maestría nos Llama"
  ehof_travel.1004.DESC:0 "No se puede identificar ninguna entrada en el exterior de la $ehof_the_sphere$. Puede ser similar a los objetos amplificadores que observamos en nuestros estudios del $ehof_epcs$, cuyas entradas solo se manifiestan bajo condiciones específicas relacionadas con el $ehof_ep$.\n\nSerá necesario estudiar la estructura para que podamos encontrar una forma de entrar en ella, y mucho menos determinar su función. Nuestros [Owner.GetResearchers] han decidido nombrar a la construcción como la $ehof_the_sphere_named$, basándose en los patrones ondulantes y no repetitivos que se mueven a través de su superficie."
  ehof_travel.1004.a:0 "¡Espléndido! Comencemos..."
  
