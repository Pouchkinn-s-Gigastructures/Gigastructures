  MEGASTRUCTURE_SELECTION_LEGEND:0 "§HIcono Clave:§!\n\n£galwonders£ §EDesbloquea $ap_galactic_wonders$§!\nCompletar esta megaestructura satisfará el requisito de construcción del §Y$ap_galactic_wonders$§! Ventaja de Ascensión.\n\n£gigastructural£ §EDesbloquea $ap_gigastructural_constructs$§!\nCompletar esta megaestructura satisfará el requisito de construcción del §Y$ap_gigastructural_constructs$§! Ventaja de Ascensión.\n\n£megaupgrade£ §EVentaja Desbloqueado por Mejora§!\nCuando se muestra al lado de uno de los iconos anteriores, indica que la Ventaja solo se desbloqueará con una mejora posterior de la megaestructura y no estará disponible inmediatamente.\n\n§LNota: Las megaestructuras añadidas por mods distintos a Ingeniería Gigaestructural y Más no estarán marcadas con estos iconos, pero aún pueden desbloquear ventajas, particularmente $ap_galactic_wonders$.§!"
