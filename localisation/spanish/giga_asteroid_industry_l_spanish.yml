  asteroid_manufactory_supertensiles:0 "Fundición de Materiales de Megaconstrucción"
  asteroid_manufactory_supertensiles_DESC:0 "Una instalación avanzada de procesamiento de materiales que extrae $giga_sr_amb_megaconstruction$ naturalmente ocurriendo y varios minerales relacionados, preparándolos para un procesamiento adicional en instalaciones de sala limpia en los planetas."
  asteroid_manufactory_supertensiles_trigger:0 "Requiere el $giga_asteroid_industry_candidate_supertensiles$ modificador"
  asteroid_manufactory_supertensiles_placement:0 "- Debe ser construido en un $asteroid_manufactory_rocky$ o $asteroid_manufactory_icy$ Asteroide con un depósito de £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  asteroid_manufactory_supertensiles_effect:0 "- $mod_building_giga_asteroid_factory_supertensiles_country_max$: §G+1§!\n- $asteroid_manufactory_synergy$ Cambia parte del mantenimiento de £job_giga_megaengineer£ $job_giga_megaengineer$ £unity£ §Y$unity$§! por £energy£ §Y$energy$§!"
