  building_giga_asteroid_factory_consumer_goods_one_planet_scaling:0 "\nEl conteo de trabajos escala con adicionales ['concept_giga_asteroid_industry_consumer_goods'] Kiloestructuras."
  
  building_giga_asteroid_factory_energy:0 "Plantas de Fusión a Granel"
  building_giga_asteroid_factory_energy_desc:0 "Estas gigantescas plantas de energía dependen de las importaciones para alimentar sus elevadas necesidades de combustible."
  building_giga_asteroid_factory_energy_modifier:0 "Max ['building:building_giga_asteroid_factory_energy'] Edificios"
