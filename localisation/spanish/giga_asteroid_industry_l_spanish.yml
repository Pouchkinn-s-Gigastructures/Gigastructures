  giga_asteroid_industry_candidate_supertensiles:99 "$asteroid_manufactory_candidate$: §Y$giga_sr_amb_megaconstruction$§!"
  giga_asteroid_industry_candidate_supertensiles_desc:0 "§TA ['concept_giga_asteroid_industry_supertensiles'] puede ser construido aquí§!\n\nDepósitos naturales de $giga_sr_amb_megaconstruction$ se pueden encontrar dentro de este asteroide, que podrían ser extraídos con operaciones mineras más intensas."
  
  asteroid_manufactory_2:0 "Autofábrica de Asteroides"
  asteroid_manufactory_2_DESC:0 "Una fábrica automatizada, que extrae y refina materiales de un asteroide para producir bienes para el mercado de consumo."
  
  # Tech
  giga_tech_asteroid_manufactory:0 "Plantas de Fabricación de Asteroides"
  giga_tech_asteroid_manufactory_desc:0 "Como restos de la formación de la mayoría de los sistemas solares, los asteroides son ricos en recursos brutos fácilmente accesibles. Grandes construcciones construidas alrededor de ellos equipadas con cosechadoras especializadas podrían ser empleadas para recolectar constantemente estos recursos, y enviarlos a fábricas en los planetas para su procesamiento o consumo."
  
  # Construction Site
  giga_asteroid_industry.001.name:0 "¡Sitio de Construcción de la Industria de Asteroides Completo!"
  giga_asteroid_industry.001.desc:0 "El sitio de construcción para un futuro sitio industrial ha sido completado en el sistema [FromFrom.solar_system.GetName]. Flotando cerca de un asteroide, esta gran plataforma contiene el equipo necesario para comenzar a construir un gran complejo minero, que puede ser especializado para producir todo tipo de productos.\n\nUna pregunta queda: ¿qué tipo de instalación deberíamos construir?"
  
  giga_asteroid_industry.001.alloys:0 "Una instalación minera centrada en la producción de £alloys£ §Y$alloys$§!."
  giga_asteroid_industry.001.alloys.effect:0 "Este sitio será configurado para construir un ['concept_giga_asteroid_industry_alloys']."
  
  giga_asteroid_industry.001.consumer_goods:0 "Una fábrica diseñada para hacer partes para £consumer_goods£ §Y$consumer_goods$§!."
  giga_asteroid_industry.001.consumer_goods.effect:0 "Este sitio será configurado para construir un ['concept_giga_asteroid_industry_consumer_goods']."
  
  giga_asteroid_industry.001.energy:0 "Un depósito de combustible para plantas de energía que producen £energy£ §Y$energy$§!."
  giga_asteroid_industry.001.energy.effect:0 "Este sitio será configurado para construir un ['concept_giga_asteroid_industry_energy']."
  
  giga_asteroid_industry.001.food:0 "Un procesador de hielo para irrigar granjas y producir £food£ §Y$food$§!."
  giga_asteroid_industry.001.food.effect:0 "Este sitio será configurado para construir un ['concept_giga_asteroid_industry_food']."
  
  giga_asteroid_industry.001.supertensiles:0 "Un extractor para los materiales necesarios para £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!."
  giga_asteroid_industry.001.supertensiles.effect:0 "Este sitio será configurado para construir un ['concept_giga_asteroid_industry_supertensiles']."
  
  giga_asteroid_industry.003.name:0 "[FromFrom.GetName] Completado"
  giga_asteroid_industry.003.generic:0 "La construcción ha sido completada en el [FromFrom.planet.GetName] [FromFrom.GetName] en el sistema [FromFrom.solar_system.GetName].\n\n"
  giga_asteroid_industry.003.alloys:0 "$giga_asteroid_industry.003.generic$Las barcazas de mineral ya están alineadas, listas para llevar los valiosos minerales a nuestras instalaciones de fundición en los planetas.\n\nLas fundiciones locales se beneficiarán de un procesamiento secundario capaz de reducir los residuos, a costa de un mayor mantenimiento del transporte."
  giga_asteroid_industry.003.consumer_goods:0 "$giga_asteroid_industry.003.generic$Esta colosal fábrica producirá componentes genéricos para una amplia variedad de productos de consumo, con el acabado y el ensamblaje final que se llevará a cabo en depósitos en los planetas.\n\nLos depósitos locales se beneficiarán de importaciones más dirigidas, pero con mayores costos logísticos."
  giga_asteroid_industry.003.energy:0 "$giga_asteroid_industry.003.generic$Extrayendo grandes cantidades de combustible útil del hielo, esta instalación almacenará combustible para su uso en instalaciones generadoras en los planetas.\n\nLos generadores locales se beneficiarán de una mayor eficiencia de la red energética."
  giga_asteroid_industry.003.food:0 "$giga_asteroid_industry.003.generic$El hielo extraído puede ser utilizado para sostener granjas que incorporan ecosistemas acuáticos, incluso en los planetas más secos.\n\nLas granjas locales se beneficiarán de una mejor producción e infraestructura de reciclaje de residuos."
  giga_asteroid_industry.003.supertensiles:0 "$giga_asteroid_industry.003.generic$Los materiales extraídos aquí serán refinados y purificados en instalaciones de fundición molecular en los planetas antes de su utilización en proyectos de megaingeniería adicionales.\n\nLas instalaciones locales se beneficiarán de una reducción de los costos burocráticos, pero con mayores costos logísticos."
  
  desc_asteroid_manufactory:0 "Una instalación de fabricación versátil construida alrededor de un asteroide. Proporciona una elección de edificios de fábrica que proporcionan empleos, basados en el tipo de asteroide utilizado y sus depósitos."
  allow_asteroid_manufactory:0 "§HDesbloquea Megaestructura:§! $name_asteroid_manufactory$"
  giga_asteroid_manufactory_1:99 "£menu_1£§H$name_asteroid_manufactory$§!"
