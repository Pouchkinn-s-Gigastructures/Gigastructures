  building_giga_asteroid_factory_energy_one_planet_desc:99 "$building_giga_asteroid_factory_energy_desc$"
  building_giga_asteroid_factory_energy_one_planet_scaling:0 "\nEl conteo de trabajos escala con adicionales ['concept_giga_asteroid_industry_energy'] Kiloestructuras."
  
  building_giga_asteroid_factory_food:0 "Megagranjas de Acuaponia"
  building_giga_asteroid_factory_food_desc:0 "Utilizando una mezcla de camas de crecimiento hidropónico y sistemas de reciclaje de agua basados en vida acuática genéticamente adaptada, estas colosales instalaciones agrícolas pueden proporcionar una cantidad asombrosa de materia vegetal comestible."
  building_giga_asteroid_factory_food_effect:0 "\n£planet£ Este Planeta cuenta como §GHúmedo§! además de su Clima original"
  building_giga_asteroid_factory_food_modifier:0 "Max ['building:building_giga_asteroid_factory_food'] Edificios"
