  building_giga_asteroid_factory_alloys_one_planet_desc:99 "$building_giga_asteroid_factory_alloys_desc$"
  building_giga_asteroid_factory_alloys_one_planet_scaling:0 "\nEl conteo de trabajos escala con adicionales ['concept_giga_asteroid_industry_alloys'] Kiloestructuras."
  
  building_giga_asteroid_factory_consumer_goods:0 "Depósito de Importaciones Interestelares"
  building_giga_asteroid_factory_consumer_goods_desc:0 "Plantas de ensamblaje final para partes prefabricadas construidas en instalaciones espaciales, estas fábricas pueden dispensar cualquier artículo personal imaginable."
