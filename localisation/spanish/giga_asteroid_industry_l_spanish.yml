  building_giga_asteroid_factory_supertensiles:0 "Planta de Ensamblaje de Megaconstrucción"
  building_giga_asteroid_factory_supertensiles_desc:0 "Compuestos precursores de supertensiles parcialmente procesados son limpiados y rectificados en los laboratorios en lo profundo de esta instalación, listos para su uso en nuestros proyectos de megaconstrucción."
