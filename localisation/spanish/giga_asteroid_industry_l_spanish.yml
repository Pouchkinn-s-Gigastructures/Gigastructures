  giga_tech_repeatable_asteroid_manufactory_cap_desc:0 "Protocolos avanzados de construcción y mantenimiento para permitir la construcción y gestión de adicionales §Y$name_plural_asteroid_manufactory$§! dentro de las fronteras de nuestro imperio."
  giga_asteroid_manufactory_capacity_increase_title:0 "Capacidad de §Y$name_asteroid_manufactory$§!: §G+1§!"
  giga_asteroid_manufactory_capacity_increase_desc:0 "La capacidad del imperio para §Y$name_plural_asteroid_manufactory$§! se incrementa en §G+1§!"
  
  # buildings
  building_giga_asteroid_factory_alloys:0 "Megafundiciones de Origen Espacial"
  building_giga_asteroid_factory_alloys_desc:0 "Las barcazas de mineral orbitales se esfuerzan por entregar el suministro interminable de materiales exigidos por estas forjas."
  building_giga_asteroid_factory_alloys_modifier:0 "Max ['building:building_giga_asteroid_factory_alloys'] Edificios"
