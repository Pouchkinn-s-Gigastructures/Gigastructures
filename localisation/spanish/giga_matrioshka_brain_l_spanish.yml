  building_giga_matrioshka_brain_uplink_robot_effect_servitude_or_ban:0 "El efecto se incrementa cuando la política §Y$policy_artificial_intelligence_policy$§! está establecida en §Y$ai_servitude_name$§! o §Y$ai_outlawed_name$§!"
