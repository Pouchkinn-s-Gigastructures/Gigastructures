  # Situation
  compound_situation:0 "Romper $ehof_the_compound$"
  compound_situation_type:0 "Romper $ehof_the_compound$"
  compound_situation_desc:0 "Debemos investigar formas de dañar $ehof_the_compound$ si queremos sobrevivir. Esperemos que haya suficiente tiempo para encontrar una solución."
  compound_situation_monthly_change_tooltip:0 "La supervivencia es primordial"
  
  compound_situation_desc_1:0 "Observa el $ehof_the_compound_text$ y crea un plan sobre cómo proceder.\n\n§RNuestra elección se bloqueará después de§! §Y1 Año§! £time£ §R.§!"
  compound_situation_desc_2:0 "Mantén los ojos abiertos para oportunidades de analizar a nuestro oponente."
  compound_situation_desc_2_a:0 "Si abandonamos nuestra determinación ahora, será demasiado tarde para intentarlo de nuevo. Los experimentos deben completarse para que nuestro imperio sobreviva."
  compound_situation_desc_3:0 "Esperaremos una solución... no hay nada que hacer más que esperar."
  compound_situation_desc_3_a:0 "Hemos obtenido armas básicas $ehof_sr_negative_mass$, pero son pequeñas y débiles. Al menos pueden comprar algo de tiempo."
  compound_situation_desc_3_b:0 "Nuestros experimentos fallaron. Todo lo que podemos hacer ahora es esperar que no sea demasiado tarde."
  
  compound_situation_finisher:0 "La solución adecuada se revelará con el tiempo, pero esto podría llevar demasiado tiempo.\n\n¿Deberíamos esperar o deberíamos tomar medidas?\nSea lo que sea, debemos ser rápidos."
  compound_situation_stage_1_tooltip:0 "Etapa de Observación"
  compound_situation_stage_2_tooltip:0 "Etapa de Experimentación"
  compound_situation_stage_3_tooltip:0 "Etapa de Aplicación"
  
  compound_approach_wait:0 "Recopilar Datos"
  compound_approach_wait_tooltip:0 "Podemos permitirnos esperar y observar hasta que hayamos recopilado más información."
  compound_approach_qnm1:0 "Solución Rápida"
  compound_approach_qnm1_tooltip:0 "Podríamos intentar enfoques radicales y tratar de encontrar una solución rápida."
  compound_approach_qnm2:0 "Naves Prototipo"
  compound_approach_qnm2_tooltip:0 "Dado que no podemos obtener muestras de las flotas de $ehof_the_compounds_text$, debemos probar tecnologías experimentales en el campo con la esperanza de encontrar una que funcione."
  compound_approach_qnm3:0 "Armas de Masa Negativa"
  compound_approach_qnm3_tooltip:0 "Hemos aprendido que $ehof_sr_negative_mass$ puede dañar a $ehof_the_compound_text$. Aunque aún no hemos desbloqueado su verdadero potencial, al menos podemos hacer armas pequeñas que utilicen este tipo de materia."
  compound_approach_blokkat:0 "Armas Blokkat"
  compound_approach_blokkat_tooltip:0 "Las armas Blokkat desgarran la realidad a un nivel fundamental. Podrían ser capaces de dañar a estas criaturas."
  compound_approach_DEBUG:99 "§PDEBUG§!"
  compound_approach_DEBUG_tooltip:0 "§P¡ESTO ES UN COMANDO DE DEPURACIÓN Y NO SE SUPONE QUE DEBE SER VISTO§!\n\n\n"
  compound_approach_DEBUG_ADD:0 "§PADICIÓN (DEBUG)§!"
  compound_approach_DEBUG_SUB:0 "§PRESTA (DEBUG)§!"
  compound_approach_DEBUG_VAR:99 "$compound_approach_DEBUG_tooltip$VAR owner.compound_protoships_eaten: [owner.compound_protoships_eaten]\n\n\n"
  
  compound_gimmeyaships:0 "Prueba $ehof_the_compound$"
  compound_gimmeyaships_type:0 "Prueba $ehof_the_compound$"
  compound_gimmeyaships_desc:0 "Aunque no tenemos forma de dañarlos, lanzaremos nuestras naves al $ehof_the_compound_text$ para tratar de descubrir algún tipo de debilidad.\n\n§WDebemos alimentar §!§Y[owner.compound_protoships_tobeeaten]§!§W naves a sus fuerzas antes de que se agote el temporizador en la situación $compound_situation$.§!"
  compound_gimmeyaships_monthly_change_tooltip:0 "Buffet de Naves Espaciales"
  
  compound_gimmeyaships_approach:0 "Buffet de Naves Espaciales"
  compound_gimmeyaships_approach_tooltip:0 "Nuestros [Owner.GetEngineerPlural] han equipado nuestras flotas con tecnologías de prototipo aleatorias destinadas a probar todo lo que puedan. Lánzalas al $ehof_the_compound_text$ para ver qué sucede."
  
  compound_gimmeyaships_finisher:0 "Las tecnologías experimentales equipadas en nuestras naves sacrificiales han dado, por fin, una idea de la naturaleza del $ehof_the_compound_text$.\n"
  
  # Situation Events
  compound_situation.1.title:0 "Armas Blokkat"
  compound_situation.1.desc:0 "Ya tenemos todo lo que necesitamos para aplastar al $ehof_the_compound_text$. No hay necesidad de perder tiempo con proyectos tontos."
  compound_situation.1.a:0 "§R¡Les mostraremos lo que tenemos!§!"
  compound_situation.1.a.tooltip:0 "§R¡Cancelar la Situación§!"
  compound_situation.1.b:0 "Sería prudente investigar de todos modos."
  
  compound_situation.2.title:0 "Esperar y Observar"
  compound_situation.2.desc:0 "Hemos decidido que el $ehof_the_compound_text$ no es una amenaza inmediata para nosotros. Podemos permitirnos observarlos antes de decidir nuestro próximo movimiento."
  compound_situation.2.a:0 "Es solo otra crisis."
  
  compound_situation.3.title:0 "Buscando Soluciones"
  compound_situation.3.desc:0 "El $ehof_the_compound_text$ es una amenaza aparentemente imparable, pero hemos visto suficiente en este universo para saber que siempre hay una respuesta en algún lugar, de alguna manera. Deben tener una debilidad.\n\nConstruiremos muchas naves con diferentes armas experimentales y lucharemos hasta que algo funcione."
  compound_situation.3.a:0 "¡Investigar con armas, no con laboratorios!"
  
  compound_situation.4.title:0 "Debilidad Encontrada"
  compound_situation.4.desc:0 "¡Lo hicimos! Logramos encontrar una debilidad esquiva del $ehof_the_compound_text$, una que incluso ellos podrían no conocer. Resulta que $ehof_sr_negative_mass$ puede dañarlos. Desafortunadamente, nuestro dominio sobre esta tecnología es limitado y solo podemos idear diseños de armas más pequeñas. Estos deberían ser suficientes para comprarnos más tiempo, al menos."
  compound_situation.4.a:0 "Esto servirá bien, buen trabajo a todos."
  
  compound_situation.5.title:0 "No Pudimos Encontrar una Debilidad"
  compound_situation.5.desc:0 "Aunque lo intentamos con todas nuestras fuerzas, simplemente no logramos encontrar y explotar ninguna debilidad significativa en el $ehof_the_compound_text$. No queda mucho tiempo y los líderes de nuestro imperio han comenzado a perder la esperanza de superar esta crisis."
  compound_situation.5.a:0 "La esperanza es algo tan efímero, ¿no es así?"
  
  compound_situation.6.title:0 "Todavía Esperando"
  compound_situation.6.desc:0 "Mientras esperamos que algo suceda, la galaxia arde a nuestro alrededor.\n\nSolo ignora al $ehof_the_compound_text$ y todo estará bien.\n\nLa ignorancia es felicidad, ¿verdad?"
  compound_situation.6.a:0 "Esto está bien."
  
  compound_situation.9.title:0 "Proyecto Abortado"
  compound_situation.9.desc:0 "Hemos recibido noticias de una mejor solución para lidiar con el $ehof_the_compound_text$ y hemos abortado nuestro proyecto actual."
  compound_situation.9.a:0 "Bueno, al menos podemos luchar contra ellos ahora."
  
  compound_situation.10.title:0 "Datos Recopilados"
  compound_situation.10.desc:0 "Hemos registrado grandes cantidades de datos sobre cómo reaccionan las naves de $ehof_the_compounds_text$ a nuestros ataques. Ahora, esperamos que nuestros expertos los analicen y encuentren una solución."
  compound_situation.10.a:0 "Espero que haya valido la pena."
  compound_situation.10.a.tooltip:0 "¡La situación $compound_situation$ avanza en §G+20 puntos§!"
  
  # Custom tooltips statuses
  compound_situation_already_open:0 "Diálogo ya abierto, ciérralo primero."
  compound_situation_no_qnm_tech:0 "\n§RQuizás las respuestas que buscamos se encuentren a través de los agujeros de gusano producidos por un $ehof_ehof_abr$...§!"
  compound_situation_chosen_route:0 "Ya hemos elegido nuestro camino."
  compound_situation_qnm2_failed:0 "Hemos fallado en descubrir su debilidad."
  
