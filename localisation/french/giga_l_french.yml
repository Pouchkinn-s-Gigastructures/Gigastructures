  giga_achievement_kaiser8_title:99 "§REverlasting§!"
  giga_achievement_kaiser8_requirement:99 "Defeat §YKaiser Kattail§! and the §YKatzenartig Imperium§! by invading or destroying §YFlusion§! with the §BImprobable Kaiser§! difficulty setting."
  giga_achievement_kaiser8_reward:99 "\n\n§HReward:§!\nMonthly Influence: §G+7§!\n\n"
  giga_achievement_kaiser8_reward_check:99 "[root.giga_achievement_kaiser8_reward_chk]"
  giga_achievement_kaiser8_tooltip:99 "$giga_achievement_kaiser8_title$\n$giga_achievement_kaiser8_requirement$$giga_achievement_kaiser8_reward_check$"
  achievement_kaiser8:99 "$giga_achievement_kaiser8_title$"
  
  beat_improbable_kaiser:99 "§REverlasting§!"
  beat_improbable_kaiser_desc:99 "Vanquishing the Kaiser has granted us tremendous amounts of influence."
  
