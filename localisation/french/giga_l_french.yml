  #########################################
  giga_tech_matrioshka_brain_1:99 "Gigascale Stellar Computing"
  giga_tech_matrioshka_brain_1_desc:99 "In order to fulfill our ever-growing needs for computing power, we must think bigger. By incorporating a dyson sphere-like design into a larger array of computing structures, we could construct a massive system-spanning computer consisting of multiple nested layers feeding off each other's heat."
  
  giga_tech_matrioshka_brain_2:99 "Mass Consciousness Uploading"
  giga_tech_matrioshka_brain_2_desc:99 "The technological requirements to scan a mind and transfer it into a fully-simulated artificial environment along with billions of other minds are huge. But with enough a powerful enough computer, like a $name_matrioshka_brain$, this dream can become a reality."
  
  giga_dialog.501.name:99 "$name_matrioshka_brain$ Construction"
  giga_dialog.501.desc:99 "We are now ready to begin the colossal task of constructing a $name_matrioshka_brain$. The first step will be the construction of two solar capacitors around the star, which will suppress the star's unwanted external activity. As each layer is added, more and more research will be generated. Keep in mind that the efficiency of the $name_matrioshka_brain$ will skyrocket once we finish the last layer. The planetary bodies of the system will be dismantled in order to make room for the megastructure."
  giga_dialog.501.a:99 "Wonderful."
  
  giga_dialog.502.name:99 "Solar Capacitors Built"
  giga_dialog.502.desc:99 "The solar capacitors are now in place around the star, and are actively collecting energy and preventing solar storms. We shall now construct the first computing layer, the main databank. It will serve as a huge storage unit constantly gathering and analyzing new data from all four corners of the galaxy."
  giga_dialog.502.a:99 "Excellent."
  
  giga_dialog.503.name:99 "Main Databank Built"
  giga_dialog.503.desc:99 "The main databank has been constructed, and it is already pumping out a flow of science. However, its abilities are still very restricted and more layers are required to reach peak efficiency. We may now begin the construction of the central processor, which will house some of the most powerful computers in the galaxy and use the heat emitted by the main databank."
  giga_dialog.503.a:99 "Good. We are getting there."
  
  giga_dialog.504.name:99 "Central Processor built"
  giga_dialog.504.desc:99 "The central processor is finished. It is a gigantic network of sentient computers linked together like a gigantic neural net, possessing incredible computing power. It uses the heat from the main databank to function, and also treats the data collected by said databank. The next layer will consist of the quantum calculators, which will work alongside the central processor to understand the mysteries of the universe."
  giga_dialog.504.a:99 "Another step towards a glorious future."
  
  giga_dialog.505.name:99 "Quantum Calculators Built"
  giga_dialog.505.desc:99 "The quantum calculators are up and running. These two gigantic rings use the thermal energy generated by the central processor, and they are actively working to find the answers to the most complicated questions in every field of science. The last step in constructing the $name_matrioshka_brain$ will be to build the Cross-referential archive, which will be a huge network of computers linking every single computer of the $name_matrioshka_brain$ together in an organized fashion, boosting its efficiency tenfold."
  giga_dialog.505.a:99 "We're close to unlocking the secrets of the universe."
  
  giga_dialog.506.name:99 "$name_matrioshka_brain$ Finished"
  giga_dialog.506.desc:99 "Today is a glorious day for our species. Our most skilled engineers and workers have assembled a technological marvel only the greatest empires could ever dream of constructing. This $name_matrioshka_brain$, equipped with some of the most powerful computers ever designed in this galaxy, shall help us uncover the last mysteries of the universe.\n\nThis computer's incredible power will also optimize some parts of our economy, such as the rate of construction of our ships as well as our naval capacity."
  giga_dialog.506.a:99 "May we pierce the secrets of the universe."
  
  giga_dialog.507.name:99 "Matrioshka Reality Simulator Ready"
  giga_dialog.507.desc:99 "It has been done. At the cost of some efficiency, our Matrioshka Brain has been equipped with billions and billions of stasis pods, capable of holding a huge amount of beings. These beings will be able to live within a completely virtual world, free from the constraints of reality.\n\nKeep in mind that population grows extremely slowly inside a virtual world, and all pops will need to be moved from another planet."
  giga_dialog.507.a:99 "Glorious"
  
  giga_dialog.508.name:99 "Matrioshka Reality Simulator Section Finished"
  giga_dialog.508.desc:99 "A section of our Virtual Reality Simulator has been finished, bringing us one step closer to a fully functional Virtual Civilization.\n\nKeep in mind that population grows extremely slowly inside a virtual world, and all pops will need to be moved from another planet. We can specialize the virtual world using the decisions tab."
  giga_dialog.508.a:99 "Let's make another step."
  
  ###Megastructures###
  matrioshka_brain_0:99 "$gc_giga$$name_matrioshka_brain$ Construction Site"
  matrioshka_brain_0_DESC:99 "This construction site will serve as a staging depot to host the large amounts of resources and personnel needed to construct a $name_matrioshka_brain$."
  matrioshka_brain_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_gigastructure$ - $giga_list_category_science_production$\nHarvests a §YStar§!'s energy to power colossal computers, producing £physics_research£ £society_research£ £engineering_research£ §YResearch§!\n$giga_list_removes_system_planets$ - $giga_list_scales_with_star_size$\n§LA huge computer consisting of multiple layers stretching around an entire star.§!" #megalistentry MATRIOSKHA BRAIN
  
  matrioshka_brain_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Can later be upgraded to have §YVirtual Reality Segments§!, reducing §YResearch Output§! of the megastructure but gaining the ability to house §YPops§!.\n\n§YVirtual Reality Segments§! have §Yunique districts§!, either scaling their potency with the number of districts built, or providing empire-wide effects. One district type varies based on empire type, ethics, and civics."
  
  matrioshka_brain_1:99 "$name_matrioshka_brain$ Solar Capacitors"
  matrioshka_brain_1_DESC:99 "These advanced capacitors circling the star provide energy for the future $name_matrioshka_brain$, but they also stabilize the star and are able to suppress solar eruptions and solar winds to protect the delicate circuitry."
  
  matrioshka_brain_2:99 "$name_matrioshka_brain$ Main Databank"
  matrioshka_brain_2_DESC:99 "The main databanks are now in place around the star, and top-of-the-line computers have been installed to manage the raw amount of data generated by scientific research. Most of the data we've gathered so far has been stored and is currently being studied here."
  
  matrioshka_brain_3:99 "$name_matrioshka_brain$ Central Processor"
  matrioshka_brain_3_DESC:99 "The central processors are huge computers stretching around the entire star. The heat generated from the main databanks is used to power the central processors, greatly increasing the efficiency of the device. These computers are extremely powerful."
  
  matrioshka_brain_4:99 "$name_matrioshka_brain$ Quantum Calculators"
  matrioshka_brain_4_DESC:99 "Many complex calculations, especially those pertaining to the very nature of the universe, are being processed in these quantum calculators. They use the heat from the central processor to function, rendering them very efficient."
  
  matrioshka_brain_5:99 "$name_matrioshka_brain$"
  matrioshka_brain_5_DESC:99 "A fully operational $name_matrioshka_brain$, including the outermost layer consisting of the cross-referential archives which coordinates the other components, boosting efficiency to its maximum."
  
  matrioshka_brain_6:99 "Matrioshka Reality Simulator"
  matrioshka_brain_6_DESC:99 "This $name_matrioshka_brain$ has been equipped with a large number of stasis pods, letting organics upload their minds into vast idealized and simulated worlds. The only limit is their imagination."
  
  matrioshka_brain_7:99 "Matrioshka Reality Simulator"
  matrioshka_brain_7_DESC:99 "This $name_matrioshka_brain$ has been equipped with a large number of stasis pods, letting organics upload their minds into vast idealized and simulated worlds. The only limit is their imagination."
  
