  SMALL_SHIELD_BLOKKAT:99 "$SHIELD_BLOKKAT$"
  SMALL_SHIELD_BLOKKAT_DESC:99 "$SHIELD_BLOKKAT_DESC$"
  
  REACTOR_BOOSTER_BLOKKAT:99 "Hyperdimensional Capacitor"
  REACTOR_BOOSTER_BLOKKAT_DESC:99 "Reactor boosters drawing additional energy from a higher-dimensional source. They also serve to improve the efficiency of the vessel as a whole."
  
  COMBAT_COMPUTER_ARTILLERY_BLOKKAT:99 "Blokkat Close-Range Computer"
  COMBAT_COMPUTER_ARTILLERY_BLOKKAT_DESC:99 "Connected to the rest of the ship through a hyperdimensional information network, this esoteric computer focuses on closer engagements and screen ships."
  
  COMBAT_COMPUTER_CARRIER_BLOKKAT:99 "Blokkat Long-Range Computer"
  COMBAT_COMPUTER_CARRIER_BLOKKAT_DESC:99 "Connected to the rest of the ship through a hyperdimensional information network, this esoteric computer focuses on long-range engagements."
  
  PLANET_LANCE_BLOKKAT:99 "Evictor Ray"
  PLANET_LANCE_BLOKKAT_DESC:99 "The Evictor Ray is the largest Blokkat weapon encountered so far. This beam of untold power tears reality asunder and forcefully compresses its target into a 0-dimensional object by focusing the energies of several higher dimensions onto a localized area of the spacetime continuum, destroying it instantly."
  
  OBLITERATOR_LANCE_BLOKKAT:99 "Obliterator Ray"
  OBLITERATOR_LANCE_BLOKKAT_DESC:99 "In essence an upscaled version of the Evictor Ray, the Obliterator Ray tears reality asunder and forcefully compresses its target into a 0-dimensional object by focusing the energies of several higher dimensions onto a localized area of the spacetime continuum, destroying it instantly. "
  
  PLANET_KILLER_BLOKKAT_GENERATOR:99 "Hypermatter Dismantler"
  PLANET_KILLER_BLOKKAT_GENERATOR_DESC:99 "This device is capable of rapidly dismantling and rearranging any form of matter into whatever the Blokkat desires, including additional Blokkats."
  
  COMBAT_COMPUTER_TERMINATOR_BLOKKAT:99 "Blokk-Terminator Central Command"
  COMBAT_COMPUTER_TERMINATOR_BLOKKAT_DESC:99 "Unlike most ships employed by the Blokkats in their harvesting operations, the Blokk-Terminator is a proper vessel of war designed purely for ship combat."
  
  SHIP_AURA_BLOKKAT_TERMINATOR:99 "Blokk-Terminator Hyperdimensional Bulwark"
  SHIP_AURA_BLOKKAT_TERMINATOR_DESC:99 "The Blokk-Terminator possesses its own hyperdimensional shield which drastically reduces the damage taken by both itself and other Blokkat vessels in the vicinity."
  
  COMBAT_COMPUTER_OBLITERATOR_BLOKKAT:99 "Blokk-Obliterator Central Command"
  COMBAT_COMPUTER_OBLITERATOR_BLOKKAT_DESC:99 "Unlike most ships employed by the Blokkats in their harvesting operations, the Blokk-Obliterator is a proper vessel of war designed purely for ship combat."
  
  SHIP_AURA_BLOKKAT_OBLITERATOR:99 "Blokk-Obliterator Hyperdimensional Bulwark"
  SHIP_AURA_BLOKKAT_OBLITERATOR_DESC:99 "The Blokk-Obliterator possesses its own hyperdimensional shield which drastically reduces the damage taken by both itself and other Blokkat vessels in the vicinity."
  
  trait_blokkat_leader:99 "Blokkat"
  trait_blokkat_leader_desc:99 "Through its connection to the Blokkwork, this Blokkat possesses a vast sum of information relating to many disciplines"
  
  trait_blokkat_admiral:99 "Blokkat Admiral"
  trait_blokkat_admiral_desc:99 "This particular Blokkat possesses extensive knowledge regarding the art of space warfare, having partaken in several intergalactic conflicts. Their skills enable them to maximize the efficiency of esoteric Blokkat technologies and weaponry."
  
  trait_blokkat_governor:99 "Blokkat Governor"
  trait_blokkat_governor_desc:99 "This particular Blokkat possesses extensive knowledge regarding how to manage planetary settlements and how to most efficiently reshape worlds."
  
  trait_blokkat_scientist:99 "Blokkat Scientist"
  trait_blokkat_scientist_desc:99 "This particular Blokkat possesses extensive knowledge regarding scientific research and methods."
  
