  giga_dialog.11101.name:99 "$ehof_sm_forge_phase0$"
  giga_dialog.11101.desc:99 "Construction materials have been delivered and the site outside $ehof_the_sphere_named$ is prepared for the work to begin on our first and likely only $ehof_sm_forge_phase4$."
  giga_dialog.11101.a:99 "Excellent"
  
  giga_dialog.11102.name:99 "$ehof_sm_forge_phase1$"
  giga_dialog.11102.desc:99 "We intend to maximize output from the forge, as such we've included giant living complexes within the forge itself."
  giga_dialog.11102.a:99 "On to the next stage!"
  
  giga_dialog.11103.name:99 "$ehof_sm_forge_phase2$"
  giga_dialog.11103.desc:99 "The first manufacturing stage of the $ehof_sm_forge_phase4$ is completed. The next phase will be mirrored on the opposite side of the forge."
  giga_dialog.11103.a:99 "We need more!"
  
  giga_dialog.11104.name:99 "$ehof_sm_forge_phase3$"
  giga_dialog.11104.desc:99 "The forge is now running at 50% capacity! We should begin work on the final stage as soon as possible."
  giga_dialog.11104.a:99 "Get on with it."
  
  giga_dialog.11105.name:99 "$ehof_sm_forge_phase4$"
  giga_dialog.11105.desc:99 "$ehof_sm_forge_phase4$ is complete. Providing our empire with massive reserves of both $ehof_sm$ and $ehof_qnm$. This will certainly come in useful for weapon manufactory."
  giga_dialog.11105.a:99 "Excellent"
  
  #############################################
  # Sentient Metal / Quasi-Negative-Mass Tech #
  #############################################
  tech_qnm_utilities:99 "$ehof_qnm$ Enhancements"
  tech_qnm_utilities_desc:99 "$ehof_the_compound$ is a threat to all life in the galaxy, possibly even beyond. The exotic negative mass appears to be the only thing capable of harming them. We were able to learn about this weakness to them and with our newly acquired knowledge. Began to weaponize negative mass to use it against their fleets. There is finally a chance to repel the invasion!"
  
  tech_qnm_thrusters:99 "$ehof_qnm$ Thrusters"
  tech_qnm_thrusters_desc:99 "Uncovering more of the secrets of $ehof_qnm$, allows us to expand its usage within our empire. $ehof_qnm$ allows us to overstep the causal barrier, the speed of light,and gives our ships the ability to fly faster than light, even without hyper drives. With this in mind, we were able to create the $ehof_qnm$ (QNM) Thrusters'. The fastest thrusters the galaxy has ever seen!"
  TECH_UNLOCK_QNM_THRUSTER_TITLE:99 "§HUnlocks Component:§! $tech_qnm_thrusters$"
  TECH_UNLOCK_QNM_THRUSTER_2_DESC:99 "§H$tech_qnm_thrusters$§!\nThe fastest thrusters the galaxy has ever seen!"
  
  tech_qnm_sensors:99 "$ehof_qnm$ Sensors"
  tech_qnm_sensors_desc:99 "$ehof_qnm$ allows us to augment our existing sensors and provide higher output, resulting in much higher fleet detection."
  TECH_UNLOCK_QNM_SENSOR_TITLE:99 "§HUnlocks Component:§! $tech_qnm_sensors$"
  TECH_UNLOCK_QNM_SENSOR_DESC:99 "§H$tech_qnm_sensors$§!\n$tech_qnm_sensors_desc$"
  
  tech_qnm_shields:99 "$ehof_qnm$ Shields"
  tech_qnm_shields_desc:99 "$ehof_qnm$ allows us to augment our existing shields and provide higher energy output, resulting in much stronger damage absorption."
  
  tech_qnm_reactors:99 "$ehof_qnm$ Reactors"
  tech_qnm_reactors_desc:99 "$ehof_qnm$ Reactors harness the massive throughput of $ehof_qnm$, allowing for inconceivable energy in small sizes."
  TECH_UNLOCK_QNM_REACTORS_TITLE:99 "§HUnlocks Component:§! $tech_qnm_reactors$"
  TECH_UNLOCK_QNM_REACTORS_DESC:99 "§H$tech_qnm_reactors$§!\n$tech_qnm_reactors_desc$"
  
  tech_qnm_jumpdrive:99 "$ehof_qnm$ Enhanced Jump drive"
  tech_qnm_jumpdrive_desc:99 "The Jump Drive is already an unbelievable invention on its own, but with the unique properties of $ehof_qnm$, we were able to enhance it even further! This new $ehof_qnm$ Enhanced (QNME) Jump Drive', allows us to jump even faster and further, than with a conventional jump drive."
  TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE:99 "§HUnlocks Component:§! $tech_qnm_jumpdrive$"
  TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE_DESC:99 "§H$tech_qnm_jumpdrive$§!\nJump even faster and further, than with a conventional jump drive."
  
  tech_sm_armor:99 "$ehof_sm$ Armor"
  tech_sm_armor_desc:99 "$ehof_sm$ nanites reconstitute and replicate themselves, adapting to damaging environmental effects"
  
  tech_sm_auto_repair:99 "$ehof_sm$ Hull Regeneration"
  tech_sm_auto_repair_desc:99 "By constructing the hulls of our ships out of material which contain traces of $ehof_sm$, with reprogrammed A.I. Routines, our ships can heal themselves with extreme efficiency."
  
  tech_sm_computers:99 "$ehof_sm$ Intellect"
  tech_sm_computers_desc:99 "The capacities of the $ehof_sm$ Hive Mind are tremendous and far beyond even our most powerful information processing networks. By directly connecting it to the systems of our ships and structures, we can implement superordinate orders for it to control our ships and stations like no other ship computer before."
  TECH_UNLOCK_SM_COMPUTERS_TITLE:99 "§HUnlocks Component:§! $tech_sm_computers$"
  TECH_UNLOCK_SM_COMPUTERS_DESC:99 "§H$tech_sm_computers$§!\n$tech_sm_computers_desc$"
  
  tech_sm_flak_batteries:99 "$ehof_sm$ Flak Battery"
  tech_sm_flak_batteries_desc:99 "The $ehof_sm$ Flak Battery utilizes the capabilities of the $ehof_sm$ A.I. Routine, to aim more precisely and more accurately at incoming projectiles than we were ever able before"
  
  tech_sm_autocannons:99 "$ehof_sm$ Ripper"
  tech_sm_autocannons_desc:99 "The $ehof_sm$ Ripper shoots numerous tiny projectiles composed of $ehof_sm$, which are programmed to absorb any form of matter they come into contact with. Not that much effective against armor, it is extremely effective for almost any known type of shield compositions."
  
  tech_sm_mass_drivers:99 "$ehof_sm$ Railgun"
  tech_sm_mass_drivers_desc:99 "The $ehof_sm$ Railgun shoots small projectiles composed of $ehof_sm$, which are programmed to absorb any form of matter they come into contact with. Not that much effective against armor, it is extremely effective for almost any known type of shield compositions."
  
  tech_sm_kinetic_artillery:99 "$ehof_sm$ Artillery"
  tech_sm_kinetic_artillery_desc:99 "The $ehof_sm$ Artillery shoots large projectiles composed of $ehof_sm$, which are programmed to absorb any form of matter they come into contact with. Not that much effective against armor, it is extremely effective for almost any known type of shield compositions."
  
  tech_sm_mass_accelerator:99 "$ehof_sm$ Absorber"
  tech_sm_mass_accelerator_desc:99 "The $ehof_sm$ Absorber shoots huge projectiles composed of $ehof_sm$, which are programmed to absorb any form of matter they come into contact with. Not that much effective against armor, it is extremely effective for almost any known type of shield compositions."
  
  tech_sm_titanic:99 "$ehof_sm$ Devourer"
  tech_sm_titanic_desc:99 "The $ehof_sm$ Devourer doesn't utilize $ehof_sm$ itself to damage its targets, but rather utilizes its connection to the Everchanging. It taps into the extreme energy content of the Everchanging and shoots a beam of focused shroud energy at its target. Fueled by the energy of more than a thousand suns, the $ehof_sm$ Devourer is by far the most powerful ship weapon ever seen, capable of devastating everything in its path."
  
  tech_qnm_pd_tracking:99 "$ehof_qnm$ Point Defence"
  tech_qnm_pd_tracking_desc:99 "$ehof_qnm$ ballistics greatly improve the damage dealt to incoming threats."
  
  tech_qnm_lasers:99 "$ehof_qnm$ Laser"
  tech_qnm_lasers_desc:99 "Focused $ehof_qnm$ energy in a variety of sizes make short work of Dark Matter"
  
  tech_qnm_plasma:99 "$ehof_qnm$ Plasma"
  tech_qnm_plasma_desc:99 "Concentrated balls of $ehof_qnm$ evaporate Dark Matter on impact"
  
  tech_qnm_disruptors:99 "$ehof_qnm$ Disruptor"
  tech_qnm_disruptors_desc:99 "Terrifyingly effective against almost anything."
  
  tech_qnm_energy_torpedoes:99 "$ehof_qnm$ Torpedoes"
  tech_qnm_energy_torpedoes_desc:99 "Upgraded energy projectiles that rely on $ehof_qnm$ instead of neutrons for their destructive power."
  
  tech_qnm_energy_lance:99 "$ehof_qnm$ Lance"
  tech_qnm_energy_lance_desc:99 "Superior to the Tachyon Lance, this weapon fires a beam of miraculous power."
  
  tech_qnm_arc_emitter:99 "$ehof_qnm$ Emitter"
  tech_qnm_arc_emitter_desc:99 "$ehof_qnm$ arced through lenses."
  
  tech_qnm_titanic:99 "$ehof_qnm$ Beam"
  tech_qnm_titanic_desc:99 "Similar to the Perdition Beam, this weapon is capable of incredible firepower."
  
