  solak_desc:99 "§LRokalien, or Roqualia, used to be the land of the Roqualian Republic, who prided themselves on freedom, partying, and virtual entertainment. The Katzens nowadays have centralized their encryption centers and vital databanks across the Roqualian lands.§!"
  
