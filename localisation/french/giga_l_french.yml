  giga_galactic_core_aeternum_2:99 "£menu_aet_2£Aeternum (§BAzure Aeternum§!)\nAeternum will be §Hmuch more powerful§!, receiving the following buffs:\n§Y+100% Weapons Damage\n+100% Fire Rate\n+100% Shield HP\n+100% Armor HP\n+100% Hull HP\n+20% Ship Speed\n+100% Army Damage\n+100% Army Health\n+100% Army Morale\n+20% Evasion\n+50% Megastructure Build Speed§!\n\n§BTheir fleets will have roughly 50% more heavy ships\nThey will awaken quicker\nDelaying their awakening will be less effective\nPsykofabricators will be built more frequently and cap at 20 instead of 10§!\n\nThey will start with roughly §Y100 million§! fleet power.\n\n§HFOR USE WITH POWERFUL MODS!\n\n$aeternum_spawn_mechanics$"
  
  giga_galactic_core_aeternum_3:99 "£menu_aet_3£Aeternum (§ROmega Aeternum§!)\nAeternum will be §Rimmensely more powerful§!, receiving the following buffs:\n§Y+500% Weapons Damage\n+500% Fire Rate\n+500% Shield HP\n+500% Armor HP\n+500% Hull HP\n+80% Ship Speed\n+500% Army Damage\n+500% Army Health\n+500% Army Morale\n+100% Evasion\n+200% Megastructure Build Speed§!\n\n§BTheir fleets will have roughly twice as many heavy ships\nThey will awaken much quicker\nDelaying their awakening will be much less effective\nPsykofabricators will be built much more frequently and cap at 30 instead of 10§!\n\NThey will start with roughly §Y3 billion§! fleet power (Assuming a mod like the §YACOT Defines§! are used, as the FP calculations will overflow in vanilla)\n\n§RFOR USE WITH EXTREMELY POWERFUL MODS!\n\n$aeternum_spawn_mechanics$"
  
