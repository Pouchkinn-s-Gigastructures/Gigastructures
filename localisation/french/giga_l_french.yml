  tr_gigaengineering_grand_ambitions:99 "Administrative Streamlining"
  tr_gigaengineering_grand_ambitions_delayed:99 "We cannot let administrative burden get in the way of our rightful ambitions. Our bureaucracy must be simplified to ensure our projects experience no unnecessary delays."
  
  tr_gigaengineering_mega_monuments:99 "Grand Monuments"
  tr_gigaengineering_mega_monuments_delayed:99 "Megastructures are the manifestation of our absolute dominance over the cosmos itself - and they shall be regarded as such for eons to come."
  
  tr_gigaengineering_power_cores:99 "Gigastructural Power Cores"
  tr_gigaengineering_power_cores_delayed:99 "Our vast constructs need vast power sources. Further investments into large-scale power generation and transfer will ensure our precious energy is handled at maximum efficiency."
  
  tr_gigaengineering_super_planets:99 "Celestial Dominance"
  tr_gigaengineering_super_planets_delayed:99 "Celestial Warships are the future of warfare and as such must be constantly enhanced in every way possible to ensure their continued dominance over the galactic battlefield."
  
  tr_gigaengineering_anticrisis:99 "Ultimate Bulwarks"
  tr_gigaengineering_anticrisis_delayed:99 "Our enemies are many, but our equals are none. Thanks to our great feats of engineering, we will be able to repel any and all threats to our sovereignty."
  
