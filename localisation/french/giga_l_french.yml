  giga_tech_automated_stripmine_2:99 "Planetary Mineral Extraction"
  giga_tech_automated_stripmine_2_desc:99 "Thanks to advanced orbital construction techniques, as well as new ultrareplicating industrial excavation machines, the prospect of extracting the entirety of a planet's minerals might become a reality."
  
