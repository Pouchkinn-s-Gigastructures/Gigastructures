  decision_maginot_construct_secondary_SD_platform_effect:99 "Spend §Y2§! $offensive_upgrade_point_plural$ to create a new $name_asteroid_artillery$ for use as a supporting Strategic Defence Platform \n§YCurrent Platforms:§! [this.giga_maginot_current_SD_platform_count] \n§E[this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$ Available§!"
