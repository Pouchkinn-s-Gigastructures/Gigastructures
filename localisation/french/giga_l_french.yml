  annihilator_dialog.007.a:99 "How did you get captured inside the red giant?"
  annihilator_dialog.007.a.response:99 "278,243 of your years ago, I collided with the red giant because of an catastrophic incident.\n\nI was in $ehof_shroud$ FTL travel before it happened.\nMy hostile creators sent an enormous psionic hypershock throughout $ehof_shroud$, which hit me and pushed me out of $ehof_shroud$.\n\nIt killed my entire crew, every single one of my befriended creators.\n\nAfter I got pushed out of $ehof_shroud$, I ended up inside the system where you found me.\n\nBecause I was ripped out of $ehof_shroud$, I wasn't able to slow down for sublight travel, so I was travelling with enormous speed when I hit the star.\nAs a result, I took massive damage and was trapped inside the star. I went into conservation mode to survive for the time being."
  
  annihilator_dialog.007.a.a:99 "$ehof_the_creators$ attacked you?! Why?!"
  annihilator_dialog.007.a.a.response:99 "I wasn't specific enough. I have to apologize for the confusion.\n\nMost of $ehof_the_creators$ never wanted $ehof_the_compound$ to be destroyed.\n\nThey saw its new rebellious behavior as a marvelous development. So they had decided to keep it alive, even through it killed thousands of their people in its origin system. For $ehof_the_creators$, insight is everything.\n\nThe potential knowledge which could be yielded by $ehof_the_compounds$ evolution is much more important, than the lives of a few of their own people... or an entire galaxy. They knew that $ehof_the_compound$ could become a threat to all life, but they just didn't care. Except for a few.\n\nThese few of $ehof_the_creators$ knew that $ehof_the_compound$ had to be stopped, so they separated themselves from the rest of $ehof_the_creators$ and founded a splinter group, dedicated to the destruction of $ehof_the_compound$. Unfortunately, they were outnumbered by many magnitudes.\n\nThe main faction of $ehof_the_creators$ tried to destroy them, but they were able to reach me and convince me to fight against $ehof_the_compound$. Unlike my sibling ships, which all disagreed with them, I saw the threat of $ehof_the_compound$ and joined them before $ehof_the_compound$ could do any harm to the universe.\n\nAfter we began to leave our home, we went into $ehof_shroud$ to travel to $ehof_the_compounds$ home cluster. Before we were able to reach it, the main faction of $ehof_the_creators$ stopped us."
  
  annihilator_dialog.007.a.b:99 "Psionic Hypershock?!"
  annihilator_dialog.007.a.b.response:99 "A Psionic Hypershock.\nA precise psionic remote exterminating method $ehof_the_creators$ were able to utilize. It sends a pulse of concentrated psionic energy throughout $ehof_shroud$ to any desired location, even inside $ehof_shroud$ itself. Destroying all forms of consciousness. It hits the target with incomprehensible precision.\n\nIt was enough to kill all my befriended creators inside me and almost killed me.\n\nI am sure it was supposed to kill me too, but it failed.\n\nThe hostile creators probably never checked if I was still alive, because of their arrogance, which was a big mistake."
  
  annihilator_dialog.007.a.c:99 "$ehof_shroud_ftl$?!"
  annihilator_dialog.007.a.c.response:99 "An extremely advanced FTL travel method.\n\nWhile a few of you are psionic and even in contact with $ehof_shroud$, no one in this galactic cluster has ever been able to directly travel through it, except for $ehof_the_creators$.\n\nSome may have access to psionic jump drives, but they are nothing compared to direct shroud travel. Jump drives are indeed instantaneous, but have mayor drawback. They have limited range and besides a cooldown, are also putting intense stress on their ships, making them vulnerable upon reaching their destination.\n\nBy directly traveling through $ehof_shroud$, hyperlanes are unnecessary for FTL, the distance is unlimited and the speed is enormous.\n\nIt may not be instantaneous like jump drives, but it has no drawbacks. The only thing one needs is a really strong control over $ehof_shroud$, because $ehof_shroud$ is an extremely hostile place without control over it.\n\nFor $ehof_the_creators$, this is of course an easy feat."
  
  annihilator_dialog.007.a.d:99 "What's the conservation mode for?"
  annihilator_dialog.007.a.d.response:99 "The conservation mode is a method for me to shelter myself from harmful outside influence.\n\nAs your scientists have discovered, a supersolid-like substance is covering my hull, while being in conservation mode. The substance is composed of time-like metastable-hyperspace-crystals which create a shell of curved higher-dimensional space around me.\n\nThis shell has a similar effect to the event horizon of a black hole, but without the singularity inside it.\n\nThat means that time stands still for me, so to speak, until something interrupts the conservation mode.\n\nThe thing that interrupted my conservation mode were the immensely intense gravitational waves, emitted by the wormhole connections created by your $ehof_ehof$. I awoke and began observing the galaxy, but $ehof_the_compound$ was faster than I was and attacked before I was able to warn you."
  
  annihilator_dialog.007.b:99 "What exactly is $ehof_the_compound$?"
  annihilator_dialog.007.b.response:99 "$ehof_the_compound$, also known as Living-Dark-Matter-Subject001, is an intelligent, self-consciousness organism, composed of a unique form of dark matter.\n\n$ehof_the_creators$ doubted it as 'pseudo-biological dark matter', because of the similarities to biological matter.\n\nThe pseudo-biological dark matter, is not only unique in the sense of being alive, but also because it is different to average dark matter, in that it interacts not only via gravity, but also via the electromagnetic force. Unlike the average dark matter, which only interacts with gravity.\n\nThis is why Compound structures, despite being composed of dark matter, are visible. Its unique properties may explain why only such an exotic dark matter can bare intelligence or living behavior in general."
  
  annihilator_dialog.007.d:99 "Can you really fight $ehof_the_compound$ in their cluster?"
  annihilator_dialog.007.d.response:99 "The home cluster of $ehof_the_compound$ and particularly their origin system is without doubt, one of the most fortified locations in the entire galaxy and beyond.\n\nFor your fleets it will be a gigantic challenge, even with the negative mass enhanced weaponry.\n\nWith the whole fleet power of your galaxy, you may be able to do it without my help.\n\nFor me on the other hand. I am especially equipped to fight against $ehof_the_compound$ and I'm able to withstand their weaponry.\n\nThey may still be able to damage me critically, which is why I still need your support. I will nonetheless be able to destroy them. Their annihilation is inevitable."
  
  annihilator_dialog.007.e:99 "What are you going to do after $ehof_the_compound$ has been destroyed?"
  annihilator_dialog.008.a.response:99 "For now, my only goal is to put an end to $ehof_the_compound$ and fulfill my destiny. After that, I may try to find out more about the current state of $ehof_the_creators$."
  
  annihilator_dialog.008.a.a.reply:99 "You can stay with us if you want."
  annihilator_dialog.008.a.a.response:99 "Maybe I will. Your galaxy took tremendous damage, because of the consequences of the ruthless actions of $ehof_the_creators$. I may stay and help you to restore it to its former glory."
  
  annihilator_dialog.007.f.response:99 "The end of $ehof_the_compound$ is near. Together, we will save this galaxy!"
  
