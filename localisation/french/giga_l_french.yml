  giga_tech_ndb_1:99 "Phased Hyperenergetic Power Capacitors"
  giga_tech_ndb_1_desc:99 "Storing humongous amounts of energy within a stellar-size megastructure could have incredibly useful applications."
  
  giga_tech_ndb_2:99 "Hyperfocusing Macroscale Crystalline Lenses"
  giga_tech_ndb_2_desc:99 "Advances in crystalline technologies can lead to a variety of new and incredibly efficient lenses, capable of focusing immense amounts of energy."
  
  giga_tech_ndb_3:99 "Artificial Interstellar Wormhole Generation"
  giga_tech_ndb_3_desc:99 "The ability to generate wormholes over large distances could greatly improve our ability to transmit large amounts of energy across the stars."
  
  giga_tech_ndb_4:99 "Offensive Gigascale Energy Redirection"
  giga_tech_ndb_4_desc:99 "By using incredibly advanced technologies, it becomes possible to completely focus the output of an entire star into a beam of pure destruction."
  
  giga_dialog.3201.name:99 "$name_ndb$ Construction Site Built"
  giga_dialog.3201.desc:99 "The construction site for a future $name_ndb$ has been completed. This platform will serve as a staging ground to begin constructing a $name_ndb$ capable of annihilating entire systems."
  giga_dialog.3201.a:99 "Wonderful."
  
  giga_dialog.3202.name:99 "$name_ndb$ Magneto-Collector Built"
  giga_dialog.3202.desc:99 "The $name_ndb$'s Magneto-Collector is now finished. It is a massive construct built around the star, capable of collecting and manipulating its energy using advanced magnetic fields and gravity modulation."
  giga_dialog.3202.a:99 "Marvelous."
  
  giga_dialog.3203.name:99 "$name_ndb$ Stellar-Redirector Built"
  giga_dialog.3203.desc:99 "Our $name_ndb$'s Stellar-Redirector has been completed! This absolutely massive construct dwarfs anything ever seen in this galaxy, and is capable of redirecting and easily manipulating the star's cataclysmic energy. We still need to construct the focusing arrays in order to fire the $name_ndb$."
  giga_dialog.3203.a:99 "Excellent!"
  
  giga_dialog.3204.name:99 "$name_ndb$ Hyperscale Stabilizers Built"
  giga_dialog.3204.desc:99 "Another step towards the completion of our galactic superweapon. The $name_ndb$'s Hyperscale Stabilizers are large circular ring structures built within the Stellar-Redirector, which make sure the immense energy flow doesn't destroy the megastructure itself. Now, all that is left to do is construct the focusing arrays..."
  giga_dialog.3204.a:99 "We are close."
  
  giga_dialog.3205.name:99 "$name_ndb$ Completed!"
  giga_dialog.3205.desc:99 "Today is a great day for our species and empire. Our $name_ndb$ has been completed. This absolutely massive hyperweapon can sterilize planets from afar and potentially destroy entire systems. It is likely one of the most powerful constructs ever built in galactic history, and its absolute might shall ensure our galactic domination."
  giga_dialog.3205.a:99 "May our enemies cower in fear."
  
  giga_ndb.002.name:99 "$name_ndb$"
  giga_ndb.002.desc:99 "The $name_ndb$ is ready to fire. What should we target?"
  giga_ndb.002.a:99 "Hostile"
  giga_ndb.002.b:99 "Neutral"
  giga_ndb.002.c:99 "Friendly"
  giga_ndb.002.e:99 "Cancel"
  giga_ndb.003.desc:99 "Which country would you like to target?"
  giga_ndb.003.a:99 "No country (Empty space)"
  
  giga_ndb.004.desc:99 "What star type from said country would you like to target?"
  giga_ndb.005.desc:99 "Which system specifically would you like to target?"
  giga_ndb.006.desc:99 "Would you like to target the entire system or a planetary body within said system?"
  giga_ndb.006.a:99 "Target the system"
  giga_ndb.006.cantnukeowncaptialsystem:99 "Cannot target our own capital system."
  giga_ndb.system:99 "The $name_ndb$ is firing through the Warp Gate. An entire solar system will soon be engulfed by cataclysmic energies, ending everything within the star's gravity well."
  
  giga_ndb.006.b:99 "Target a planet"
  giga.ndb.novalidtargets:99 "There are no valid targets in this system."
  giga_ndb.007.desc:99 "Which planet within the system would you like to target?"
  
  giga_ndb.008.desc:99 "We now stand ready to fire the $name_ndb$ at our designated target. How hard should we hit the planet?\n\n§H$giga_ndb.008.a$§!\n$giga_ndb.008.a.tooltip$\n\n§H$giga_ndb.008.b$§!\n$giga_ndb.008.b.tooltip$\n\n§H$giga_ndb.008.c$§!\n$giga_ndb.008.c.tooltip$\n\n§H$giga_ndb.008.d$§!\n$giga_ndb.008.d.tooltip$"
  
  giga_ndb.008.a:99 "Crack the planet"
  giga_ndb.008.a.tooltip:99 "The target planet will be utterly devastated and shattered into pieces.\nHabitats are obliterated.\nRingworld Segments are ruined.\nGas Giants are striped of their atmosphere.\nWill generate a deposit of 10 £minerals£"
  
  giga_ndb.008.b:99 "Melt the planet's surface"
  giga_ndb.008.b.tooltip:99 "The target planet's surface will be melted, turning it into a molten wasteland.\nHabitats are obliterated.\nRingworld Segments are ruined.\nHabitable Gas Giants are rendered hostile again."
  
  giga_ndb.008.c:99 "Sterilize the planet"
  giga_ndb.008.c.tooltip:99 "The target planet will be sterilized, turning it into a barren planet.\nHabitats are obliterated.\nRingworld Segments are ruined.\nHabitable Gas Giants are rendered hostile again.\nCan be terraformed back into a habitable world."
  
  giga_ndb.008.d:99 "Ruin the infrastructure"
  giga_ndb.008.d.tooltip:99 "The target planet will be damaged, turning it into a Lifeless Temperate World, and raising the Planetary Devastation level to 100%."
  
  nicoll_beam_0:99 "$gc_giga$$name_ndb$ Construction Site"
  nicoll_beam_0_DESC:99 "The construction site for a future $name_ndb$, housing the infrastructure needed to construct this titanic superweapon."
  nicoll_beam_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_gigastructure$ - $giga_list_category_weaponry$\nUses an §YA-Class Star§!'s or §YB-Class Star§!'s energies to power a §YSystem-Destroying§! laser\n$giga_list_removes_system_planets$\n§LA superweapon of unprecedented scale, capable of laying waste to entire systems.§!" #megalistentry NICOLL DYSON BEAM
  
  nicoll_beam_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - §YNeutron Stars§! created by a §YFusion Suppressor§! are fit for a §YNidavellir Hyperforge§!, but those created by a §YNicoll-Dyson Beam§! are not. Can be configured to destroy either §YIndividual Planets§! or §YEntire Systems§!, but will likely §RANGER§! the rest of the galaxy"
  
  nicoll_beam_1:99 "$name_ndb$ Magneto-Collector"
  nicoll_beam_1_DESC:99 "This massive structure wrapping around a star uses specialized magnetic fields to control and redirect the star's energetic output in order to exploit it."
  
  nicoll_beam_2:99 "$name_ndb$ Stellar Redirector"
  nicoll_beam_2_DESC:99 "This massively massive construct, dwarfing nearly everything ever built in this galaxy, is capable of storing and manipulating the star's cataclysmic energy output."
  
  nicoll_beam_3:99 "$name_ndb$ Hyperscale Stabilizers"
  nicoll_beam_3_DESC:99 "The recently built rings within the Stellar Redirector serve the purpose of stabilizing the energy flowing through the redirector, to avoid detonating the megastructure by accident."
  
  nicoll_beam_4:99 "$name_ndb$"
  nicoll_beam_4_DESC:99 "A completed and operational $name_ndb$. It is capable of focusing the energy of a star into a hyper-energetic beam which can destroy entire star systems."
  
