  civic_giga_common_cause:99 "Pangalactic Common Cause"
  civic_giga_common_cause_desc:99 "An empire is wielding a hyperweapon capable of destroying everything. Thanks to the guidance of an elder empire and the ingenuity of younger ones, the inhabitants of the galaxy must have their differences aside, ceased their petty squabbles, and stand united against this threat to all civilization."
  
