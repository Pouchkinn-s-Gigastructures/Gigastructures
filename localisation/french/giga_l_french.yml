  # Introduction to event chain
  ehof_reality_code.1.name:99 "$ehof_ep$"
  ehof_reality_code.1.desc:99 "We've received strange reports from our science vessel, the §H[ehof_code_fleet.GetName]§!.\n\nDuring routine investigations within §H[ehof_code_fleet.solar_system.GetName]§!, the ship was hit by an intense flash of energy. The ship's propulsion drive collapsed and it laid dormant for exactly 6 hours.\n\nThankfully, the secondary power core did not get damaged and activated shortly after the energy flash, securing the life support system of the §H[ehof_code_fleet.GetName]§!.\n\n6 hours after the initial flash, bizarre events began to take place onboard the vessel. The crew reports describe how all the systems began to reactivate, but remained uncontrollable. The monitors inside the ship began to display enigmatic but ordered patterns.\n\nIt was as if the ship was being possessed. Automatic doors closed and opened in a pattern, synchronous to the one on the monitors.\n\nThe $ehof_eps$ have not manifested since and the ships log has no record of this strange period, as if nothing happened at all.\n\nThis phenomenon must be investigated further"
  
  # Event chain (Situation Log)
  ehof_p4_chain_title:99 "$reality_code$"
  ehof_p4_chain_desc:99 "Equipped with the necessary technologies, our science ships are now capable of surviving the transmission of the $ehof_eps$ and processing it.\n\nIt is unknown if the $ehof_ep$ will be broadcasted in the same $ehof_cohesive$ system as last time, or in another. Only time will tell.\n\nOur science ships have to continue their studies within the $ehof_cohesive$ systems, in order to encounter another transmission of the $ehof_ep$."
  
  # Point Of Interest For CPlanet system
  ehof_mega_chain_1_poi:99 "The Origin"
  ehof_mega_chain_1_poi_desc:99 "It appears that the $ehof_ep$ originates from this location."
  
  #############
  ### Toxic ###
  #############
  # Anomaly
  code_1_cat:99 "Reality Code - Toxic World"
  code_01_category_desc:99 "§H[this.GetName]§! received a transmission of the $ehof_epcs$. It is the first transmission we've detected since the initial one years ago. §H[this.GetName]§! detected the transmission inside the §H[root.solar_system.GetName]§! system. Like the initial transmission, it disabled the ships main systems. The ships $ehof_closed_modular$ were able to restore the ships functionality, but the process still took about two hour, which is longer than anticipated. The systems may need additional modification to work more efficiently.\n\nThe $ehof_ep$ scanners were able to identify the source of the transmission inside the system, the toxic world §H[fromfrom.GetName]§!. The exact location on or inside the planet needs to be determined by an investigation.\n\nThe $ehof_ep$ scanners might be able to locate the source. Based on the fact that the transmission was only broadcasted for a short amount of time and has not been broadcasted since, it may take some time to locate the source."
  
  # Anomaly Success (Creates Digsite)
  ehof_reality_code.101.name:99 "Reality Code - Toxic World"
  ehof_reality_code.101.desc:99 "§H[this.GetName]§! was able to locate the source of the $ehof_ep$ on the planet §H[fromfrom.GetName]§!.\n\nIt was able to determine the location, by comparing electromagnetic and gravimetric interferences on the surface of the planet and ultimately the deeper layers, with the $ehof_epcs$. The source appears to be located closely under the surface of the planet, at a depth of about 44.5 kilometers, at the southern hemisphere.\n\nAn excavation will be necessary to reach the location of the source. High temperatures and the toxic atmosphere will make the excavation more difficult, but with proper equipment it shouldn't be much of an issue.\n\nWe'll have to put the necessary time and resources into the project, to get the answers we've been looking for."
  
  # Initial
  code1_digsite:99 "Reality Code - Toxic Excavation"
  code1_digsite_desc:99 "The equipment necessary for the excavation on §H[from.planet.GetName]§! is ready for deployment. Before we can start the excavation, the digsite needs to be secured and the equipment needs to be installed."
  
  # Stage 1
  ehof_reality_code.111.name:99 "Reality Code - Toxic Excavation I"
  ehof_reality_code.111.desc:99 "To protect the digsite for the excavation from the hazardous atmosphere, a small isolated dome made out of corrosion- and heat-resistant material was built around the location of the digsite. The equipment was installed and is ready for deployment. Due to the location of the source being only a few dozens of kilometers under the surface, a conventional excavator can be used to drill a tunnel to its location.\n\nAfter the hole has been drilled, a specialized manned research unit will be sent down the hole to investigate the source. The excavation can now begin."
  
  # Stage 2
  ehof_reality_code.112.name:99 "Reality Code - Toxic Excavation II"
  ehof_reality_code.112.desc:99 "The excavator has finished its work. The hole has been drilled and has a depth of about 43 kilometers. The source of the $ehof_ep$ may be more than one kilometer deeper, but because the exact size of the source could not be determined, precautions have been taken. When the manned unit has reached the end of the tunnel, it will use its own tools to reach the source. The unit can now be launched.\n\nThe manned drilling unit reported that it has reached the location of the source. The location itself is already really strange.\n\nAfter reaching a proximity of about 300 meters to the location of the source, the crust material suddenly ended and they reached a hollow space inside the crust. Inside this space a construct that appears to be the source, is located. It is shaped in the form of an octahedron, with a diameter of exactly 2.5 kilometers at it's biggest extent.\n\nThe entire space around the object appears to be wobbling for unknown reasons, as if the object is projecting some sort of force field. This would also explain why there is such a big empty space around the source in the first place.\n\nBased on surface scans, the surface is composed of a material of unknown composition. Thermal scans reveal an astonishing property of the object. Its thermal temperature is at almost absolute zero, in the orders of zeptokelvin, colder than black holes. At such a low temperature, the state of an object can almost be seen as frozen in time. How the construct can reach this temperature and for what reason is unknown. The same can be said for the force field it appears to generate.\n\nScanners cannot penetrate the surface and detect no signs of emitting radiation, only average field excitations, and weak fluctuations of the $ehof_ep$. The only way we can find out more is by trying to somehow find a way into the object."
  
  # Stage 3
  ehof_reality_code.113.name:99 "Reality Code - Toxic Excavation III"
  ehof_reality_code.113.desc:99 "It took quite some time to get access to the object, but the wait paid off.\n\nAfter many different attempts to find a way into the object, the crew used a combination of gravitational waves, at a frequency and amplitude that mimics the $ehof_ep$, in hopes that the object would react to it. And it did.\n\nOn one of the surfaces of the object, an entrance manifested. The crew entered and found something inside that can only be described as a mechanism of incredible complexity.\n\nThey studied it for a long time, just to find out that this mechanism was an additional blockade for the real entrance, some kind of identification checkpoint. They needed advanced computational assistance to solve the mechanism, but were successful nonetheless and were granted access. Inside, they found a hyper-complex technological system.\n\nAfter an intense study of the system, they were able to determine the initial function of the structure. It is not the source of the $ehof_ep$, but serves as an amplifier and repeater for it. The sequence appears to get transmitted via gravielectromagnetic waves to the edge of the solar system, where it, through an unknown mechanism, enters some form of faster-than-light travel.\n\nIt might be possible that the alien object, which is located at the edge of this solar system, the $PGATE_GALACTIC$, might have something to do with it.\n\nA distinct code sequence fragment of the $ehof_ep$, that appears to be compatible with the original code sequence that was discovered long ago, has been extracted from the amplifier object by the crew. Besides this, they've also made an astonishing discovery in regards to the composition of the amplifier object.\n\nTests on the inner composition of the object revealed that it is made of an unique, self-replicating and self-regenerating substance, similar to Living Metal. The crew was not able to determine what the substance is composed of, due to the lack of the necessary equipment, but it may possess a large scientific potential. For that reason, the crew took a sample of the substance for further analysis.\n\nWith the help of the samples from inside the amplifier, we were able to learn much about the self-replicating, alien substance. It is composed of an array of hyper-advanced nano-machines.\n\nThe way the substance behaves, makes it almost appear that the substance is not only alive, but even sentient. It is able to react to numerous different environmental conditions, with all its reactions being dedicated to adapting to the condition and ensuring the integrity of itself. There seems to be no upper limit to the efficiency of its adaptive abilities, at least none we are able to determine.\n\nIts replicative abilities come in two different forms. The first form of replication appears when the substance needs to adapt to damaging environmental effects, at which point it appears to be able to replicate itself seemingly from the source of the damage itself.\n\nThe second form of replication occurs, when the substance has adapted to any damaging effects. It absorbs nearby matter and energy to increase its volume. \n\nOnly gravitational energy, Dark Matter and Negative Mass could not be absorbed. What the purpose of this 'growth' is, is unknown, but based on the reports about the amplifier, it didn't happen inside the amplifier itself, even though our crew and their tools were in direct contact to the substance. It appears that the substance is capable of being 'aware' about its environment and depending on the circumstances, react differently."
  
  #################
  ### Shattered ###
  #################
  # Anomaly
  code_2_cat:99 "Reality Code - Shattered World"
  code_02_category_desc:99 "Another transmission of the $ehof_epcs$ has been received inside the §H[root.solar_system.GetName]§! system, by §H[this.GetName]§!. Just like the last two times, the ship was disabled by the transmission, but this time, its $ehof_closed_modular$ were able to restore the ships functionality within only a few minutes. Much faster than the last time.\n\nThe $ehof_ep$ scanners were able to identify the source of the transmission inside the system, the shattered planet §H[fromfrom.GetName]§!. The exact location on or inside the planet needs to be determined by an investigation.\n\nThe $ehof_ep$ scanners will be able to locate the source, but it'll take some time to do so."
  
  # Anomaly Success (Creates Digsite)
  ehof_reality_code.201.name:99 "Reality Code - Shattered World"
  ehof_reality_code.201.desc:99 "The location the source of the $ehof_ep$, on the planet §H[fromfrom.GetName]§! has been determined.\n\nThe source appears to be located inside a large fragment of the planet, at a depth of about 223.7 kilometers.\n\nThis excavation will prove more challenging than the first one, not only due to source being located deeper than the last one, but because of the dangerous and unstable conditions. The fragment we'll have to work on could break apart or collide with other fragments.\n\nCaution is advised."
  
  # Initial
  code2_digsite:99 "Reality Code - Shattered Excavation"
  code2_digsite_desc:99 "The equipment necessary for the excavation on §H[from.planet.GetName]§! is ready for deployment.\n\nBefore we can start the excavation, the digsite needs to be secured and the equipment needs to be installed."
  
  # Stage 1
  ehof_reality_code.211.name:99 "Reality Code - Shattered Excavation I"
  ehof_reality_code.211.desc:99 "To protect the digsite for the excavation from asteroid impacts and earthquakes, multiple generators for energy barriers and large electromagnetic fields were installed, to create an isolated island of fragment material, which cannot be ripped apart by the effects of the surrounding material. The equipment was installed and is ready for deployment.\n\nDue to the instability of the fragments structure and the depth of the source, an excavation with a conventional excavator is not possible. Instead, a specialized manned drilling unit will be used for this excavation.\n\nIt will enter the fragment by drilling through its layers, until it has reached the location of the source.\n\nThe unit is now ready for deployment."
  
  # Stage 2
  ehof_reality_code.212.name:99 "Reality Code - Shattered Excavation II"
  ehof_reality_code.212.desc:99 "The manned drilling unit reported that it has reached the location of the source. Just like inside the toxic world, where the first amplifier object was located, a void of space is surrounding the object. It is also shaped like an octahedron, like the first one was. This leads to the assumption that the octahedral shape fulfills an unknown purpose and is preferable compared to other shapes. It might also just be an architectural design choice by its creators.\n\nBased on scans and analysis of the amplifier object, it is identical to the first one, only being different due to it being located somewhere else.\n\nThe crew of the manned drilling unit is ready to undertake the necessary steps to enter the object."
  
  # Stage 3
  ehof_reality_code.213.name:99 "Reality Code - Shattered Excavation III"
  ehof_reality_code.213.desc:99 "Even though the steps necessary to enter the object were the same as for the first one, it took quite some time to get access.\n\nIt didn't react to the $ehof_epcs$ like the first one did. The crew had to experiment with intensity of the transmission in order to find the right one, which opened the object.\n\nThe entrance mechanism of the object was similar, but still distinct enough to prove a challenge for the crew. It is unknown if the intensity necessary to open the amplifier objects and the complexity of the entrance mechanism is different for every amplifier object, or if the objects communicate with each other somehow and change their properties.\n\nRegardless, the crew was able to extract another code sequence fragment of the $ehof_epcs$ and by combining it with the first two fragments, were able to gain limited access to the database of the amplifier and translate the information. They learned more about the enigmatic pattern itself, the $PGATE_GALACTICS$ and $ehof_sm$.\n\nThe $PGATE_GALACTIC$ objects at the edges of the wormhole-cohesive systems appear to be, in fact, responsible for the transportation of the $ehof_epcs$ sequence over interstellar distances. The incredibly high energy content of the gravielectromagnetic waves, the pattern is getting transported through, seems to be necessary to activate the $PGATE_GALACTICS$.\n\nDue to the all known $PGATE_GALACTICS$ appearing to be dormant, it can be assumed that a specific energy intensity or something similar is needed in order to activate them. If this hypothesis is true or needs to be verified. In regards to $ehof_sm$, the crew was able to find out that it receives its orders from something which can only be described as an advanced A.I. routine, which is somehow integrated and distributed over the entire substance.\n\nIt is equipped with a multitude of different orders, which are getting executed depending on the environment of the substance. This A.I. routine is able perceive and analyse the environment and its influence on the $ehof_sm$ through unknown means, and gives the composite nanite particles the fitting order to adapt to it. This entire process gets carried out in less than a femtosecond, which is why the substance is able to react and adapt so quickly to environmental effects and circumstances.\n\nIt still doesn't explain how the substance is able to behave so lifelike, quasi sentient and how the substance is able to adapt in every location of it at once. With new specialized tools developed by our scientists, the crew was able to manipulate the A.I. routine and slightly change an adaption order, which forced the $ehof_sm$ to rearrange its shape.\n\nThis discovery could lead to the development of manufacturing techniques for specialized $ehof_sm$ components, for different technological uses, like armor for military units. We are still only scratching the surface of the potential of $ehof_sm$, but are definitely a step further ahead. The crew is now ready to travel back to the surface."
  
  ##############
  ### Frozen ###
  ##############
  # Anomaly
  code_3_cat:99 "Reality Code - Frozen World"
  code_03_category_desc:99 "§H[this.GetName]§! received another transmission of the $ehof_epcs$, inside the §H[root.solar_system.GetName]§! system. The ships functionality has been restored and the location of the source determined. The frozen planet §H[fromfrom.GetName]§!. \n\nThe exact location on or inside the planet needs to be determined by an investigation."
  
  # Anomaly Success (Creates Digsite)
  ehof_reality_code.301.name:99 "Reality Code - Frozen World"
  ehof_reality_code.301.desc:99 "§H[root.GetName]§! determined the location of the amplifier object inside §H[fromfrom.GetName]§!.\n\nIt is located at a depth of about 470.8 kilometers under the northern hemisphere of the planet. An excavation will be necessary to reach the location. Specialized tools will be needed to effectively dig through the cold, frozen surface of the world.\n\nWe'll have to put the necessary time and resources into the project, to find out more about the $ehof_epcs$, the amplifier objects and the $PGATE_GALACTICS$."
  
  # Initial
  code3_digsite:99 "Reality Code - Frozen Excavation"
  code3_digsite_desc:99 "The equipment necessary for the excavation on §H[from.planet.GetName]§! is ready for deployment. Before we can start the excavation, the digsite needs to be secured and the equipment needs to be installed."
  
  # Stage 1
  ehof_reality_code.311.name:99 "Reality Code - Frozen Excavation I"
  ehof_reality_code.311.desc:99 "To protect the digsite for the excavation from the low temperatures, a large dome out of weakly heat conductive, which will keep the heat inside the dome, was constructed. The equipment was installed and is ready for deployment. Due to the frozen surface, the frozen crust and the depth of the source, a specialized manned drilling unit will be used for this excavation.\n\nIt will reach the source by drilling through the planets crust and outer mantle, until it has reached its location. The unit can now be deployed."
  
  # Stage 2
  ehof_reality_code.312.name:99 "Reality Code - Frozen Excavation II"
  ehof_reality_code.312.desc:99 "The manned drilling unit reported that it has reached the location of the source. Everything is just like the last two times. A void of space, with the amplifier located inside of it.\n\nThe crew of the manned drilling unit is ready to undertake the necessary steps to enter the object."
  
  # Stage 3
  ehof_reality_code.313.name:99 "Reality Code - Frozen Excavation III"
  ehof_reality_code.313.desc:99 "The crew was able to get access to the amplifier and extract another fragment of the enigmatic code sequence.\n\nBesides the fragment, the crew was able to gather additional information about the transportation mechanism of the $ehof_epcs$. Based on the knowledge already gathered inside the other amplifier and the information found in the new one, the crew was able to determine how to activate the $PGATE_GALACTICS$! Three things are necessary for the $PGATE_GALACTICS$ to react to the transmission of the $ehof_epcs$ and activate, to transport it throughout interstellar space.\n\nFirst, the gravielectromagnetic waves, which transport the $ehof_epcs$ sequence, need to possess a specific energy content. If the energy content differs even slightly, regardless if it is less or higher, the $PGATE_GALACTICS$ will not react to the transmission and neutralize the gravielectromagnetic wave. Second, the kind of wave, which transports the $ehof_epcs$ sequence, needs to be gravielectromagnetic.\n\nThe reason for this appears to be that the $PGATE_GALACTICS$ won't get activated by other forms of radiation, with the same energy content necessary to activate the $PGATE_GALACTICS$. Third, the enigmatic pattern code sequence needs to be tuned perfectly to activate the $PGATE_GALACTIC$.\n\nThis serves as a way to ensure that the $PGATE_GALACTIC$ is only getting activated when truly needed and not accidentally. The crew was also able to gain additional knowledge about $ehof_sm$ from the amplifier.\n\nWith the new information the crew as able to extract from the amplifier database, they were able to further manipulate the orders of the A.I. routine to the point, that it might be possible to use $ehof_sm$, not only for self-regenerative structures composed of $ehof_sm$, but even to use it to regenerate other, non-$ehof_sm$ structures. By adding additional orders, dedicated to the repair of systems $ehof_sm$ is attached to or integrated into, it might be possible to use $ehof_sm$ for the repair of structures like ship hulls. The crew of the drilling unit is preparing themselves to head back to the surface."
  
  ##############
  ### Molten ###
  ##############
  # Anomaly
  code_4_cat:99 "Reality Code - Molten World"
  code_04_category_desc:99 "Another transmission of the $ehof_epcs$ has been received inside the §H[root.solar_system.GetName]§! system, by §H[this.GetName]§!. The ships functionality has been restored and the location of the source determined. The molten world §H[fromfrom.GetName]§!.\n\nThe exact location on or inside the planet needs to be determined by an investigation.\n\nThe $ehof_ep$ scanners will be able to locate the source, but it'll take some time to do so."
  
  # Anomaly Success (Creates Digsite)
  ehof_reality_code.401.name:99 "Reality Code - Molten World"
  ehof_reality_code.401.desc:99 "§H[root.GetName]§! determined the location of the amplifier object inside §H[fromfrom.GetName]§!.\n\nIt is located at a depth of about 727.3 kilometers under the southern hemisphere of the planet. An excavation will be necessary to reach the location. Due to the extremely hostile environment, with temperatures up to 1200 Degree Celsius, the digsite needs to be heavily secures.\n\nWe'll have to put the necessary time and resources into the project, to find out more about the $ehof_epcs$, the amplifier objects and the $PGATE_GALACTICS$."
  
  # Initial
  code4_digsite:99 "Reality Code - Molten Excavation"
  code4_digsite_desc:99 "The equipment necessary for the excavation on §H[from.planet.GetName]§! is ready for deployment. Before we can start the excavation, the digsite needs to be secured and the equipment needs to be installed."
  
  # Stage 1
  ehof_reality_code.411.name:99 "Reality Code - Molten Excavation I"
  ehof_reality_code.411.desc:99 "To protect the digsite for the excavation from the intense heat and tectonic and volcanic activity, multiple generators for energy barriers and large electromagnetic fields were installed, to create an isolated island of crust material, which cannot be ripped apart by the tectonic effects, and is heat resistant.\n\nThe equipment was installed and is ready for deployment.\n\nDue to the depth of the source and heat of the crust and mantle, a different approach than in last three excavations needs to be made. First, a heat-resistant excavator will drill a 350 kilometer deep tunnel. Then, a specialized, heat-resistant, manned drilling unit will be sent down the tunnel, travel safely and without any wear, until it has reached the end of the tunnel, where it will begin to use its own drilling capabilities to reach the amplifier object.\n\nThe excavator can now be deployed"
  
  # Stage 2
  ehof_reality_code.412.name:99 "Reality Code - Molten Excavation II"
  ehof_reality_code.412.desc:99 "The excavator has completed its part of the excavation and drilled the tunnel. The drilling unit is now ready for deployment."
  
  # Stage 3
  ehof_reality_code.413.name:99 "Reality Code - Molten Excavation III"
  ehof_reality_code.413.desc:99 "The manned drilling unit reported that it has reached the amplifier. The crew is preparing themselves to undertake the necessary steps to enter the object."
  
  # Stage 4
  ehof_reality_code.414.name:99 "Reality Code - Molten Excavation IV"
  ehof_reality_code.414.desc:99 "The crew was able to get access to the amplifier and extract another fragment of the enigmatic code sequence.\n\nThe fragments are beginning to make sense now. When using the fragments in unison, they align themselves autonomously into a specific order, frequency and amplitude. It appears that these fragments are part of a specific and unique manifestation of the $ehof_epcs$ sequence. It is distinct from all the others, which are used simply for activating the $PGATE_GALACTICS$, turning them into $PGATE_GALACTICS$ and transporting the $ehof_epcs$ between $PGATE_GALACTICS$. For now, this unique manifestation seems to be without use for us, cause it is not entirely whole yet. Based on computational analysis, at least one or two more specific fragments are needed, for the completion of the sequence. Its purpose is currently unknown.\n\nOther than an additional fragment of the unique $ehof_epcs$, we've also found out even more about $ehof_sm$. As we already know, $ehof_sm$ is composed of an array of nano-machines, with an inherent A.I. routine, which analyses the environment and tells the $ehof_sm$ which action to execute, in order to adapt to environmental effects.\n\nWhat we didn't knew is how the orders get distributed throughout the substance, as it is apparently able to react to environmental effects everywhere in the substance simultaneously, even when the effect only gets applied at one location. We now know that the nanite particles, the substance is composed of, are connected through an astonishingly advanced and complex network, with each nanite serving as neurons, eyes and hands, effectively making it a hive mind.\n\nEach nanite perceives the environmental information and instantly distributes it over the whole substance for the inherent A.I. routine to process it with the help of each nanite as processors. They then all get the orders from the routine at once, explaining the extremely fast adaptation mechanism of $ehof_sm$. The hive mind of the $ehof_sm$ is so advanced, that its computational capacity dwarfs even our largest quantum-computer networks and gives rise to the hypothesis, that it might not only be sentient, but even self-aware.\n\nNonetheless, with this new knowledge about $ehof_sm$, we might be able to use the $ehof_sm$ Hive Mind's extreme computational capacity, to create systems which are controlled by the $ehof_sm$ Hive Mind. Weapons, ships and structures being controlled by the hyper-complex $ehof_sm$ Hive Mind, would be able to react and adapt much faster than anything else we have and probably will ever have.\n\nWith all this newly acquired knowledge in mind, the crew of the drilling unit is ready to head back to the surface of the planet."
  
  #################
  ### Gas Giant ###
  #################
  # Anomaly
  code_5_cat:99 "Reality Code - Gas Giant"
  code_05_category_desc:99 "§H[this.GetName]§! received another transmission of the $ehof_epcs$, inside the §H[root.solar_system.GetName]§! system. The ships functionality has been restored and the location of the source determined. The gas giant §H[fromfrom.GetName]§!. \n\nThe exact location on or inside the planet needs to be determined by an investigation."
  
  # Anomaly Success (Creates Digsite)
  ehof_reality_code.501.name:99 "Reality Code - Gas Giant"
  ehof_reality_code.501.desc:99 "The location of the amplifier object on §H[fromfrom.GetName]§! has been determined.\n\nLike all the amplifier objects before, this one is located inside the planet, at a depth of about 6449.2 kilometers, under the north pole of the planet.\n\nThis excavation is going to be the hardest yet. Highly specialized and durable equipment will be necessary to reach the amplifier object. Extreme densities and high temperature will make this project really difficult. The necessary equipment needs to be manufactured first."
  
  # Initial
  code5_digsite:99 "Reality Code - Gas Giant Excavation"
  code5_digsite_desc:99 "The equipment necessary for the excavation on §H[from.planet.GetName]§! is ready for deployment. Due to the fact, that the amplifier object is located inside the deeper atmosphere of a gas giant, an unconventional way for reaching the object needs to be taken."
  
  # Stage 1
  ehof_reality_code.511.name:99 "Reality Code - Gas Giant Excavation I"
  ehof_reality_code.511.desc:99 "In order to reach the location of the amplifier object, a specialized facility was constructed inside the atmosphere of §H[from.planet.GetName]§!, exactly above the location of the object.\n\nThe intense pressures of a gas giants atmosphere and the fact, that they are not solid but fluid, makes a conventional excavation impossible.\n\nThe facility will use a gigantic anchor, which will be dropped into the giants atmosphere. It will keep falling unrestrained until it has traveled half of the distance, where the facility will begin to slow the anchor down, so that it can be stopped in close proximity to the location, without taking any damage. There, electromagnetic field generators will keep the anchor in position.\n\nThe anchor's connection to the facility, will then be used as a line for a specialized, heat and pressure resistant elevator unit, which will follow the line until it has reached the source.\n\nThe anchor is now ready for deployment."
  
  # Stage 2
  ehof_reality_code.512.name:99 "Reality Code - Gas Giant Excavation II"
  ehof_reality_code.512.desc:99 "The anchor has reached the location of the source. It was anchored and the connection to the facility stabilized.\n\nThe elevator unit can now be deployed."
  
  # Stage 3
  ehof_reality_code.513.name:99 "Reality Code - Gas Giant Excavation III"
  ehof_reality_code.513.desc:99 "The elevator unit reported that it has reached the amplifier. Like inside the previous planets, a force field creates a void of space around the amplifier , but instead of keeping the crust material from crushing the amplifier object, it now prevents the atmosphere and the pressure of it from doing so. The crew is ready to undertake the necessary steps to enter the object."
  
  # Stage 4
  ehof_reality_code.514.name:99 "Reality Code - Gas Giant Excavation IV"
  ehof_reality_code.514.desc:99 "The crew was able to get access to the amplifier and extract another fragment of the $ehof_epcs$ sequence.\n\nApparently, the unique $ehof_epcs$ sequence is almost complete. It seems that the combined fragments of the sequence can be used to get deeper access into the databases of the amplifier objects and can help to translate the information more easily.\n\nThrough this, the crew was able to determine the initial purpose of the this unique sequence. This manifestation of the $ehof_epcs$ sequence, serves as a master code, which can be used to open a connection to the origin of the $ehof_epcs$ itself! Based on the information extracted from the databases of the amplifiers, in general, only the origin itself appears to be capable of creating a connection between itself and other $PGATE_GALACTICS$.\n\nHowever, multiple amplifier objects, which work in unison, are also able to do it. At least six of them are needed for this, because only then can they create the entire master-code sequence. Where the origin is exactly located is still unknown, but an $PGATE_GALACTIC$ will be able to connect to it, once we've got the whole sequence.\n\nOther than that, the crew was able to gather additional knowledge about $ehof_sm$ from the amplifier database. Besides learning more about the Hive Mind of the $ehof_sm$, they were able to learn more about how $ehof_sm$ and the ancient constructs that are composed of it, are getting powered by. Since the beginning of the discovery that the amplifiers and the $PGATE_GALACTIC$ are composed of $ehof_sm$, we were not able to determine where the energy which powers them and allows them to be basically indestructible, for seemingly indefinite amount of time, comes from.\n\nThere were no signs of generators or power cores of any sorts. Now we know that the constructs make use of an ethereal energy, which apparently gets transmitted to the constructs from an undetectable source. It is entirely unknown if the energy even comes from the outside or if the constructs harness local vacuum energy or shroud energy to power themselves, but based on the immense energy content each of these constructs possess, it is unlikely that they make use of local vacuum energy, as it would not be sufficient enough to generate said energy content.\n\nIf so, there must still be an additional source of energy. In the case of it being shroud energy, it would at least explain the bizarre properties of the energy which drives the constructs. Nonetheless, learning about what kind of energy it is and where it comes from, may unlock the last secrets of the potential of $ehof_sm$ and the ancient constructs."
  
  ############
  ### Star ###
  ############
  # Anomaly
  code_6_cat:99 "Reality Code - Star"
  code_06_category_desc:99 "Another transmission of the $ehof_epcs$ has been received by §H[this.GetName]§!, inside the §H[root.solar_system.GetName]§! system. The ships functionality has been restored and the location of the source determined. The star §H[fromfrom.GetName]§!.\n\nThe exact location on or inside the planet needs to be determined by an investigation."
  
  # Anomaly Success (Creates Digsite)
  ehof_reality_code.601.name:99 "Reality Code - Star"
  ehof_reality_code.601.desc:99 "The location of the amplifier object on the §H[fromfrom.GetName]§! has been determined.\n\nReaching this amplifier object will be an extremely hard task, because it is located inside the star, 74650.7 kilometers under the surface of the star. Incredible densities and extreme temperatures will make this project extremely difficult. The necessary equipment needs to be manufactured first.\n\nThe costs and the time investment of this project are not foreseeable, but completing the enigmatic master-code sequence and reaching the origin of the $ehof_epcs$, might be worth any cost."
  
  # Initial
  code6_digsite:99 "Reality Code - Stellar Excavation"
  code6_digsite_desc:99 "The equipment necessary for the project on §H[from.planet.GetName]§! is ready for deployment. Due to the fact, that the amplifier is located inside the convective zone of a star, an unconventional way for reaching the object needs to be taken."
  
  # Stage 1
  ehof_reality_code.611.name:99 "Reality Code - Stellar Excavation I"
  ehof_reality_code.611.desc:99 "In order to reach the location of the amplifier, a specialized facility was constructed above the photosphere of §H[from.planet.GetName]§!, exactly above the location of the object. The intense pressures and heat inside a star, makes a conventional excavation impossible.\n\nThe facility will use a gigantic, ultra-heat resistant anchor, which will be dropped into the stars photosphere. It will be pushed through the photospheres material until it has reached close proximity to the location, where electromagnetic field generators will keep the anchor in position.\n\nThe anchor's connection to the facility, will then be used as a line for a specialized elevator unit, which will follow the line until it has reached the source.\n\nThe anchor is now ready to be deployed."
  
  # Stage 2
  ehof_reality_code.612.name:99 "Reality Code - Stellar Excavation II"
  ehof_reality_code.612.desc:99 "The anchor has reached the location of the source. It was anchored and the connection to the facility stabilized.\n\nThe elevator unit can now be deployed."
  
  # Stage 3
  ehof_reality_code.613.name:99 "Reality Code - Stellar Excavation III"
  ehof_reality_code.613.desc:99 "The elevator unit reported that it has reached the amplifier object. Like inside the previous planets, a force field creates a void of space around the amplifier object, but instead of keeping the crust material from crushing the amplifier object, it now prevents the atmosphere and the pressure of it from doing so. The crew is ready to undertake the necessary steps to enter the object."
  
  # Stage 4
  ehof_reality_code.614.name:99 "Reality Code - Stellar Excavation IV"
  ehof_reality_code.614.desc:99 "The crew was able to get access to the amplifier and extract another fragment of the $ehof_epcs$ master-code sequence.\n\nWith this final fragment in our possession, we will finally be able to fully assemble the $ehof_epcs$ master-code sequence! The complete sequence will allow us to travel to the origin of the $ehof_epcs$, where we might find out what the purpose of the $ehof_epcs$, the amplifier objects and the $PGATE_GALACTICS$ is.\n\nIn regards to the $PGATE_GALACTICS$. The complete master-code sequence allowed us full access to the database of this amplifier. The new information the crew was able to gather, finally revealed to us the nature of the ethereal energy which drives the $ehof_sm$ and thus the $PGATE_GALACTIC$ and the amplifiers. $ehof_sm$ can make use of local vacuum energy, which it can absorb if there is no more potent energy source nearby or if the main energy does not deliver anymore.\n\nSaid energy source appears to be the origin of the enigmatic pattern. The $ehof_sm$ receives energy from the origin, by transmitting it throughout the shroud itself. The energy $ehof_sm$ receives is shroud energy, which gives rise to the hypothesis that the origin is an entity of shroud nature.\n\nIt might also be possible that the shroud is only a carrier for the energy and the origin only channels the energy throughout the shroud, which gets converted into shroud energy in the process. Regardless, finding the origin has now become even more crucial, as we now may not only find out what the purpose of the enigmatic pattern, the amplifiers and the $PGATE_GALACTICS$ is, but may also unlock the true potential of $ehof_sm$.\n\nThe crew of the elevator unit is preparing themselves for the journey back to the surface of the star."
  
  ###############################
  ### Final digsite (CPlanet) ###
  ###############################
  # Notification that a new system spawned
  ehof_reality_code.1000.name:99 "Reality Code - The Origin"
  ehof_reality_code.1000.desc:99 "After years of searching for all the fragments of the $ehof_epcs$ master-code sequence, we were finally able to gather enough parts to fully assemble it.\n\nThe amplifiers and the $PGATE_GALACTICS$, that were found scattered throughout the $ehof_cohesive$ systems, are used to transfer the $ehof_epcs$ throughout the galaxy and beyond. The amplifiers are using the $PGATE_GALACTICS$ to communicate with each other. The $ehof_epcs$ code sequence, is transmitted via electromagnetic waves until it reaches an $PGATE_GALACTIC$, which then either reacts to it or doesn't react to it.\n\nThis depends on the frequency and amplitude of the $ehof_epcs$ and the intensity of the energy stored inside the gravielectromagnetic wave, which carries the $ehof_epcs$. If the $PGATE_GALACTIC$ does react, it transforms into an $PGATE_GALACTIC$ and transmits the $ehof_epcs$ to the desired $ehof_cohesive$ system.\n\nThanks to the master-code sequence, we will now be able to create a connection between an $PGATE_GALACTIC$ and the origin of the enigmatic pattern."
  # On entering the system
  ehof_reality_code.10001.name:99 "Stellar Eradicator"
  ehof_reality_code.10001.desc:99 "We've finally reached the origin system of the $ehof_epcs$, [root.GetStarName].\n\nThe system consists of a massive black hole and one single celestial body orbiting it. A tremendous spherical structure with a diameter of approximately 15,000,000 kilometers. The structure is definitely not of natural origin and appears to be getting defended by a vessel we have not encountered before, the Stellar Eradicator.\n\nWe should proceed with caution, as it looks to be hostile and heavily armed! The defeat of this vessel might prove necessary, as it will probably prevent us from approaching the spherical object."
  
  # On killing the eradicator
  ehof_reality_code.10002.name:99 "Eradicator: Eradicated"
  ehof_reality_code.10002.desc:99 "Just as it appeared we were to win the battle against the Stellar Eradicator, it just vanished without a trace. There's no indication as to where it went or if it might return.\n\nRegardless, we can now resume our mission, the reason we came here to begin with. The spherical object which is probably the origin of the enigmatic pattern.\n\nVisual and thermal scans of the surface show that it's perpetually in motion and changing between many different states of matter. It is neither solid nor liquid nor gaseous nor a plasma. It is all of them at once! Even ultra high or ultra low energy states of matter appear to exist within the surface's composition, like Bose-Einstein-Condensates, degenerate matter and even photonic matter.\n\nThe surface is also glowing on its own from time to time, at different locations, probably because of the decay of photonic matter and the constant phase transitions. Based on our knowledge about $ehof_sm$ and the fact that all the other primordial structures are made of it, it is likely that the surface is made out of the same material. Attempts to verify this hypothesis unfortunately prove futile, as the composition of the surface is impossible to determine with scanners, due to the constant and extremely rapid phase transitions. What's noteworthy is that it appears to possess specific colour schemes, that are the same almost all over construct. A gold-silver and orange. How all of this works is absolutely unknown.\n\nTwo circular shaped areas, which can only be defined as the 'poles' of this sphere, because perfect spheres don't have poles, are distinct from the main surface structure. They have a diameter of approximately 2 million kilometers and appear to be made out of a solid, crystalline material with a bronze-like colour. Unlike the rest of the surface, the poles are static and don't change in the slightest way. In the centers of these poles, some kind of large sigil, shaped in a similar form as the amplifiers and the sigils on the $PGATE_GALACTICS$, is located. It may be some sort of representative symbol of the creators of this construct, the amplifiers and the $PGATE_GALACTICSS$.\n\nJust like with the amplifier objects, the surface cannot be penetrated with scanners, but unlike them its temperature is not definable, due to the perpetually changing phases of the surface."
  ehof_reality_code.10002.a:99 "This is incredible!"
  
  # Initial
  code_final_digsite:99 "Reality Code - $ehof_the_sphere_named$"
  code_final_digsite_desc:99 "Finding a way into $ehof_the_sphere$ seems like an impossible task. Stimulating or Penetrating the surface with radiation or mechanical force may be futile, just like with the amplifiers.\n\nThe surface may possess no defined temperature as a whole, but the separate components of the surface themselves do. Their temperatures probably range in the orders of extremely low and extremely high temperatures.\n\nEvery form of equipment that would be used to even only touch the surface, would probably be destroyed in an instant. Instead, our researchers want to go with the approach of using the $ehof_epcs$. It was the key to get access to the amplifiers and the $PGATE_GALACTICS$, so it may be the key for $ehof_the_sphere$ as well. However, they will not just use any enigmatic pattern code sequence, but the master-code sequence. It is likely that, if the $ehof_the_sphere$ even reacts to the $ehof_epcs$ at all, it will be to the master-code sequence.\n\nDue to the immense size of $ehof_the_sphere$, a single transmitter will probably not be enough for it, in case that it might truly react to the $ehof_ep$. However, only one facility will be constructed to begin with. It will be a directional transmitter for the $ehof_epcs$ and emit the $ehof_ep$ onto the surface via gravielectromagnetic waves.\n\nConstruction of the facility can begin now."
  
  # Stage 1
  ehof_reality_code.1001.name:99 "Reality Code - $ehof_the_sphere_named$ I"
  ehof_reality_code.1001.desc:99 "The transmitter facility was partially successful at its task of opening an entrance to $ehof_the_sphere$.\n\nThe first few times it was utilized, it emitted the $ehof_epcs$ via gravitational waves, just like with the amplifiers, but these attempts remained without any reaction from $ehof_the_sphere$. After that, the researchers used gravielectromagnetic waves instead, as it was also necessary to use them for the $PGATE_GALACTICS$. This time, $ehof_the_sphere_named$ reacted, even if only for a short amount of time. At one of the poles, a relatively small notch with a diameter of 1 kilometer manifested, but vanished shortly afterwards. It appears that the stimulus was not enough.\n\nThe construction of additional facilities might be necessary to open a stable entrance to $ehof_the_sphere$."
  
  # Stage 2
  ehof_reality_code.1002.name:99 "Reality Code - $ehof_the_sphere_named$ II"
  ehof_reality_code.1002.desc:99 "Our enormous project at $ehof_the_sphere$ has made essential progress.\n\nAfter installing and deploying multiple additional emitter facilities the number of the notches increased. It appears that the number of notches increases exponentially with the number of stimuli, applied to the surface. After installing 5 additional facilities, exactly 216 notches manifested at the surface. They aligned circularly from the center to the outside, forming a circle filled with evenly ordered notches.\n\nBased on the fact that 1 facility had 1 notch and 5 facilities have 243 notches, it can be determined that the number of notches increases with the power of three. The size of the notches themselves did not change.\n\nWith this rate of increase, it will take 126 facilities in total until the amount of notches and their alignment would cover the whole pole. Building an additional 110 of these expensive facilities would be an economical nightmare and our scientists are convinced that increasing the number until the whole pole is covered, would not lead to the manifestation of an entrance. They believe that the amount of signals emitted from the facilities alone is not enough, similar to how the $PGATE_GALACTICS$ do not react simply to the $ehof_epcs$, but only under specific conditions. Besides the quantity, the intensity, frequency and amplitude of the transmission is also important. The quantity and the quality of the transmission needs to be correct, to trigger the manifestation of an entrance.\n\nThe facilities will now begin to emit the $ehof_epcs$ master-code sequence with various intensities and configuration onto $ehof_the_sphere$, to verify this hypothesis."
  
  # Stage 3
  ehof_reality_code.1003.name:99 "Reality Code - $ehof_the_sphere_named$ III"
  ehof_reality_code.1003.desc:99 "The hypothesis of our researchers at $ehof_the_sphere$ proved to be correct.\n\nThe transmitter facilities were emitting the $ehof_eps$ code sequence with various intensities and configuration onto $ehof_the_sphere$ and the notches not only manifested, but also changed their size.\n\nAfter a longer period of time, in which the facilities had to test numerous different variations, they were finally able to determine the right one. With the right intensity and configuration, the notches merged into one large hole, with a diameter of 240 kilometers, and $ehof_the_sphere$ finally opened.\n\nOur scientists were even able to find out, that by applying the right intensity with a different number of facilities, increases or decreases the size of the entrance. This mechanism probably allows a multitude of different sizes for the entrance of $ehof_the_sphere$, maybe for transporting larger or smaller cargos into $ehof_the_sphere$. Based on the size of $ehof_the_sphere$, it could have been entire planets or even stars! Whatever it was that the creators of $ehof_the_sphere$ transported through the entrance is not important right now, only that we unveil the secrets of $ehof_the_sphere$.\n\nUnfortunately, behind the entrance, another enormous mechanism, similar to the one inside the amplifier objects, is located. It appears that we first have to find a way to solve the mechanism, to finally get access to $ehof_the_sphere$.\n\nOur researchers guess that it will be necessary to deploy advanced computational assistance to solve the mechanism"
  
  # Stage 4
  ehof_reality_code.1004.name:99 "Reality Code - $ehof_the_sphere_named$ IV"
  ehof_reality_code.1004.desc:99 "In order to find out how to solve the entrance mechanisms of $ehof_the_sphere$, our scientists deployed an ensemble of extremely advanced intelligence to discover how to solve it.\n\nAfter many days of calculation and analysis, the intelligences were indeed capable of solving the mechanism. The only problem is that in order to apply the solution for the mechanisms, mechanical force and radiation needs to be applied at tens of thousands of different locations on the mechanism.\n\nThe machinery for this task needs to be developed and constructed first. Then we will finally be able to open $ehof_the_sphere$!"
  
  # Stage 5
  ehof_reality_code.1005.name:99 "Reality Code - $ehof_the_sphere_named$ V"
  ehof_reality_code.1005.desc:99 "We finally completed the construction of the machinery necessary to solve the entrance mechanism of $ehof_the_sphere$.\n\nThousands of different drones with different tools have been constructed, in order to interact with all the different locations.\n\nIt is unknown if all the stimuli need to be applied at once or in a specific order. The intelligences will observe the entire process, in order to determine how the stimuli need to be applied.\n\nThe deployment of the drones can now begin"
  
  # Stage 6
  ehof_reality_code.1006.name:99 "Reality Code - $ehof_the_sphere_named$ VI"
  ehof_reality_code.1006.desc:99 "It worked, we were able to solve the entrance mechanism to open $ehof_the_sphere$!\n\nAfter countless attempts, the intelligences were able to determine that the order the drones needed to apply the different stimuli in, was coherent with the harmonic frequency of the gravitational waves, that the black hole $ehof_the_sphere$ is orbiting, is emitting.\n\nWhy the creators of $ehof_the_sphere$ would secure the mechanism in this way is absolutely unknown, but it doesn't really matter.\n\n$ehof_the_sphere$ is finally open. We can unveil all of its mysteries!"
  
  ###########################################################################
  ################# 1/6 reality code excavations completed ##################
  ###########################################################################
  ehof_reality_code.005.name:99 "Reality Code - $ehof_sm$"
  ehof_reality_code.005.desc:99 "Our scientists decided to name the substance that was recovered by the expedition '$ehof_sm$', as an analogy to Living Metal, due to its similarities. Even though we still know almost nothing about the substance or rather how it works, our scientific community is convinced that it possesses an unimaginable technological potential and they want to intensify our research on the substance and also the amplifiers. Not only to find out more about the enigmatic pattern, but also about the $ehof_sm$.\n\nThe uses for $ehof_sm$ may be limited for now, as we still know too few about it, to utilize it to its fullest extent, but our scientists developed designs for the construction of specialized facilities, dedicated to the reproduction of $ehof_sm$, by feeding it minerals and energy. Additionally, a project to investigate an $PGATE_GALACTICS$ has been requested, as our scientists believe that they may have been constructed by the same entities that built the amplifiers, and could thus also be composed of $ehof_sm$."
  ###########################################################################
  ################# 3/6 reality code excavations completed ##################
  ###########################################################################
  
  ehof_reality_code.004.name:99 "Reality Code - Activation"
  ehof_reality_code.004.desc:99 "Thanks to the knowledge we were able to collect inside the amplifiers, we now know how to activate the $PGATE_GALACTICS$.\n\nOur researchers have already begun to develop the necessary technology to activate them. Facilities which will be able to transmit gravielectromagnetic waves and produce the necessary intensity for the energy content of the transmission, are getting developed.\n\nThey will project the $ehof_epcs$ with the right frequency and amplitude, so the $PGATE_GALACTICS$ systems will react accordingly and activate it. It is entirely unknown what exactly happens when an $PGATE_GALACTIC$ gets activated. All we know is how to do it, and now we can actually begin to do it!"
  
  #########################################
  ### Hieroglyphics (EHOF Precursor) ######
  #########################################
  ehof_precursor:99 "Hieroglyphics"
  ehof_precursor_digsite_desc:99 "There are giant hieroglyphics on the surface of §H[from.Planet.GetName]§!, much like crop circles, but carved into the surface itself.\n\nDefinitely something worth investigating."
  
  ehof_megastructure.0051.name:99 "Hieroglyphics I"
  ehof_megastructure.0051.desc:99 "The crew of the §H[this.GetName]§! landed immediately and began to set up an excavation site around the largest of the hieroglyphics, situated just south of a plethora of mountains that are wrapped around the northern pole of the planet.\n\nImmediate thoughts turn to figuring out what these hieroglyphics are and who put them there. After some deliberation, the scientists get to work testing air and ground samples and running surface scans of the hieroglyphics themselves."
  
  ehof_megastructure.0052.name:99 "Hieroglyphics II"
  ehof_megastructure.0052.desc:99 "Some weeks have passed since the scientists on §H[from.Planet.GetName]§! landed and tried to decipher what the hieroglyphics mean or who could have made them.\n\nDiscouraged by the time already wasted on the planet, the team is at a loss and declared the mission a failure. They packed up the excavation site and began to board the ship ready to leave.\n\n§H[this.leader.GetName]§! gave the order to leave the planet and the §H[this.GetName]§! began to ascend into orbit, but as they were ascending the science team noticed the very glyph their vessel had been landed on for weeks was glowing very faintly orange, whilst the others were not."
  
  ehof_megastructure.0053.name:99 "Hieroglyphics III"
  ehof_megastructure.0053.desc:99 "§H[this.leader.GetName]§! halted the ascent and began once again to descend and the mist became a stronger shade of orange the closer the vessel got to it.\n\nPuzzled by this development, they decided to do a lap of the planet, flying over every glyph at low altitude, watching them light up as they passed.\n\nEventually all of the glyphs were lit and remained lit, but the crew is still none the wiser as to what this meant and decided to land once again back at the excavation site, where on the surface, it was hard to tell that it was glowing orange at all."
  
  ehof_megastructure.00531.name:99 "Hieroglyphics IV"
  ehof_megastructure.00531.desc:99 "Shortly after landing back on the surface of §H[from.Planet.GetName]§!, the science team set about testing the atmosphere around the glyphs in a hope of revealing some kind of answer, when their sensors detected major seismic activity for a brief moment and all of the glyphs stopped glowing at once.\n\nConcerned for the wellbeing of the crew, they quickly boarded the §H[this.GetName]§! and took to orbit.\n\nAs soon as they left the atmosphere of §H[from.Planet.GetName]§!, the ship's sensors detected a tremendous increase in tectonic activity. Shortly after, the planets surface began to burst open and a giant bolt of orange light emerged from the inside. It quickly began to travel away from the planet, at a speed far beyond any we have ever been able to achieve.\n\nThe light soon left visible range, but the crew were able to determine its intended destination, due to the calculated trajectory and velocity of the bolt. We should investigate the system it appears to be heading towards."
  
  EXPLORE_EHOF_PRECURSOR_NO_RUINED:99 "Orange Bolt"
  EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC:99 "The ships sensors detected a giant bolt of orange light travelling far beyond any speed we have been able to achieve.\n\nThe light soon left visible range, but the crew were able to determine its intended destination, due to the calculated trajectory and velocity of the bolt. We should investigate the system it appears to be heading towards."
  
  EXPLORE_EHOF_PRECURSOR_RUINED:99 "$EXPLORE_EHOF_PRECURSOR_NO_RUINED$"
  EXPLORE_EHOF_PRECURSOR_RUINED_DESC:99 "$EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC$"
  
  ehof_megastructure.0054_name:99 "Dead End"
  ehof_megastructure.0054_desc:99 "Having arrived in the system, what looks to be weeks after the orange bolt did, it's no where to be seen...\n\nDespite the years of time spent on this anomaly, there has been no real insight into what the glyphs were for, who made them, why they made them or what the orange bolt was.\n\nHowever, after some investigation into the random debris that's scattered around the system for seemingly no apparent reason, it appears there once used to be some kind of megastructure here, probably destroyed over time by the black hole.\n\nInside the debris, our scientists discovered a large and functional data cache, containing advanced technologies and knowledge related to the stabilization of wormholes. \n\nHowever, the most significant find was the discovery of an extremely alien and otherworldly artifact. Studying the artifact is certainly going to be worth it."
  
  ehof_megastructure.0055_name:99 "The Facility"
  ehof_megastructure.0055_desc:99 "Having arrived in the system, what looks to be weeks after the orange bolt did, it's no where to be seen, but there's a damaged structure at the systems core. This $ehof_ehof$ appears to have once been able to manipulate black holes on a vast scale. Data retrieved from inside the structure reveals it to be an ancient wormhole generator and stabilizer.\n\nDespite having boarded the somewhat ruined and most certainly abandoned structure, the crew set out to find any sign of life or any clue as to what lead us here.\n\nAfter months of scanning, testing and contemplating, it is clear there has been no real insight into what the glyphs were for, who made them, why they made them or what the orange bolt was.\n\nHowever, whilst in and around the $ehof_megastructure_ruined$, we've collected a great deal of advanced technologies, knowledge and most significantly, an arcane artifact of unknown purpose and origin, that was installed at a prominent location inside the facility. Our scientists are certain we should study it further."
  
  STUDY_ARCANE_ARTIFACT_1:99 "§BStudy Arcane Artifact§!"
  STUDY_ARCANE_ARTIFACT_1_DESC:99 "The arcane artifact we've discovered in the remaining debris inside the §H[ehof_blackhole_@root.owner]§! system might shed some light on the orange bolt, as it could possibly be linked to it. \n\nHowever, regardless of the orange bolt, the artifact might hold other amazing secrets, just waiting to be uncovered.\n\n§B(This project is mandatory for unlocking the EHOF!)§!"
  
  STUDY_ARCANE_ARTIFACT_2:99 "§BStudy Arcane Artifact§!"
  STUDY_ARCANE_ARTIFACT_2_DESC:99 "The arcane artifact we've discovered in the damaged $ehof_ehof$ inside the §H[ehof_blackhole_@root.owner]§! system, might shed light on the orange bolt as it could possibly be related to it. \n\nHowever, regardless of the orange bolt, the artifact might hold other amazing secrets, just waiting to be uncovered.\n\n§B(This project is mandatory for unlocking the EHOF!)§!"
  
  STUDY_ARCANE_ARTIFACT_3:99 "§BStudy Arcane Artifact§!"
  STUDY_ARCANE_ARTIFACT_3_DESC:99 "The arcane artifact we've discovered in the damaged $ehof_ehof$ inside the §H[ehof_blackhole_@root.owner]§! system, might shed light on how exactly the megastructure worked.\n\n§B(This project is mandatory for restoring the EHOF!)§!"
  
  ehof_anomaly.4321.name:99 "$r_arcane_manipulator_1$"
  ehof_anomaly.4321.desc:99 "Our long-lasting study of the arcane artifact has been quite a success. \n\nThe artifact displays some very bizarre properties. \n\nBesides being composed of an unknown and, so far, unexamineable material, the construct's size and mass shifts over time in an oscillating manner. Its size varies between 150 meters and 7800 meters, and its mass varies from 7000 tonnes up to 16 million tonnes. However, these properties don't shift proportionally. \n\nIt seems to posses a particular main shape, but shifts out of it from time to time, just to return back into the initial shape. \n\nEven more astonishingly it appears to be phasing throughout reality itself, as some parts of it change their physical properties and turn either translucent, transparent or invisible, can even turn intangible and give of strange and differing energy readings, depending on their state. \n\nLess or more intense outbursts of radiation and even matter can occur at various locations of the artifact, also being chaotic and unpredictable."
  #This event seems to be deprecated(4322), as a note for the future because of that it's just been brought to parity with 4324
  ehof_anomaly.4322.name:99 "$r_arcane_manipulator_1$"
  ehof_anomaly.4322.desc:99 "From the data we've been able to gather, we were able to determine at least one of the device's functions. It is capable of stabilizing and manipulating wormholes. However, this statement is a big understatement of the device's capabilities. \n\nIt possesses the potential to stabilize and manipulate any type of wormhole in the universe, even the extremely tiny and short-lived virtual $ehof_wormhole$, created by the quantum fluctuations of spacetime itself.\n\nIt was probably utilized in the $ehof_ehof$ as the main component for the wormhole manipulation process. \n\nThe construct might posses other functions, but due to its instability, unpredictability and enigmatic nature, it is going to be hard to determine. Our researchers aren't even sure if it is supposed to behave this way or if it is damaged somehow. \n\nRegardless of that, our scientists found a way to utilize the wormhole manipulation ability to a limited extent. They believe that it should be possible to utilize the device for $ehof_wormhole$ stabilization, manipulation and ultimately wormhole-travel. The destroyed $ehof_ehof$ could potentially be restored and re-established for that purpose."
  
  ehof_anomaly.4323.name:99 "$r_arcane_manipulator_1$"
  ehof_anomaly.4323.desc:99 "Our long-lasting study of the arcane artifact has been quite a success. \n\nThe artifact displays some very bizarre properties. \n\nBesides being composed of an unknown and, so far, unexamineable material, the construct's size and mass shifts over time in an oscillating manner. Its size varies between 150 meters and 7800 meters, and its mass varies from 7000 tonnes up to 16 million tonnes. However, these properties don't shift proportionally. \n\nIt seems to posses a particular main shape, but shifts out of it from time to time, just to return back into the initial shape. \n\nEven more astonishingly it appears to be phasing throughout reality itself, as some parts of it change their physical properties and turn either translucent, transparent or invisible, can even turn intangible and give of strange and differing energy readings, depending on their state. \n\nLess or more intense outbursts of radiation and even matter can occur at various locations of the artifact, also being chaotic and unpredictable."
  
  ehof_anomaly.4324.name:99 "$r_arcane_manipulator_1$"
  ehof_anomaly.4324.desc:99 "From the data we've been able to gather, we were able to determine at least one of the device's functions. It is capable of stabilizing and manipulating wormholes. However, this statement is a big understatement of the device's capabilities. \n\nIt possesses the potential to stabilize and manipulate any type of wormhole in the universe, even the extremely tiny and short-lived virtual $ehof_wormhole$, created by the quantum fluctuations of spacetime itself.\n\nIt was probably utilized in the $ehof_ehof$ as the main component for the wormhole manipulation process. \n\nThe construct might posses other functions, but due to its instability, unpredictability and enigmatic nature, it is going to be hard to determine. Our researchers aren't even sure if it is supposed to behave this way or if it is damaged somehow. \n\nRegardless of that, our scientists found a way to utilize the wormhole manipulation ability to a limited extent. They believe that it should be possible to utilize the device for $ehof_wormhole$ stabilization, manipulation and ultimately wormhole-travel. The destroyed $ehof_ehof$ could potentially be restored and re-established for that purpose."
  
  r_arcane_manipulator_1:99 "§BArcane Rift Manipulator§!"
  r_arcane_manipulator_1_desc:99 "Appearing to be phasing throughout reality itself, the otherworldly construct possesses the ability to stabilize and manipulate wormholes of any kind, including virtual $ehof_wormhole$. However, the device is still a mystery to us and not all of its abilities and capabilities have been revealed yet."
  giga_relic_no_active:99 "This relic does not have an active effect."
  
  ehof_megastructure.0056_name:99 "The E.H.O.F"
  ehof_megastructure.0056_desc:99 "After exploring the damaged black hole structure, we have determined that the construct was originally used for a unique form of interstellar travel. \nData retrieved from inside this so called 'Event Horizon Offset Facility', short 'E.H.O.F', reveals it to be an ancient wormhole generator and stabilizer.\n\nWhilst in and around the megastructure, we've collected a great deal of advanced technologies, knowledge and most significantly, an arcane artifact of unknown purpose and origin, that was installed at a prominent location inside the facility. Our scientists are certain we should study it further."
  
  #############################################################################################################################################
  ### Bombardment Stances #####################################################################################################################
  #############################################################################################################################################
  bombardment_redtoxin:99 "Scarlet Scourge"
  bombardment_redtoxin_desc:99 "$bombardment_redtoxin$ Bombardment utilizes the Scarlet Scourge to poison a planet via orbital bombardment and kill off all life on the planet.\n- §RMassive§! damage to §HArmies§!\n- §RMassive§! damage to §HPlanet§!\n- §RMassive§! damage to §HPops§!\n- Will bombard undefended planets\n- Can reduce planets to uninhabitable, but easy terraformable Red Toxic World"
  opinion_policy_orbital_bombardment_redtoxin:99 "We don't like yo mustard gas"
  orbital_bombardment_redtoxin:99 "Scarlet Scourge"
  orbital_bombardment_redtoxin_name:99 "Scarlet Scourge Orbital Bombardment"
  orbital_bombardment_redtoxin_desc:99 "Allows the deployment of the Scarlet Scourge as a weapon for orbital bombardments.\n\n§EAllows 'Scarlet Scourge' orbital bombardment stances.§!"
  ehof_red_toxin.2.name:99 "World bombed into Red Toxic World"
  ehof_red_toxin.2.desc:99 "One of our planets was bombed into a Red Toxic World"
  ehof_red_toxin.2.a:99 "This is horrible!"
  bombed_to_red_toxic:99 "The world is now uninhabitable, but can be terraformed really fast."
  ehof_red_toxin.3.desc:99 "Our fleets turned an enemy planet into a Red Toxic World via Scarlet Scourge bombardment."
  ehof_red_toxic_world:99 "Terraforming Efficiency Increment"
  ehof_red_toxic_world_desc:99 "The Scarlet Scourge increases the efficiency of terraforming, allowing us to terraform the planet really fast."
  
