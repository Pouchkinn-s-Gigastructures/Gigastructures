  GIGA_SUBMARINE_COMPUTER_DESC:99 "The Unterraumboot will stay at extreme range (§Y500§!) range and fire its torpedoes at distant targets."
  
  GIGA_KATZEN_SUBMARINE_MISSILE:99 "Unterraumtorpedo"
  GIGA_KATZEN_SUBMARINE_MISSILE_DESC:99 "These missiles have extremely long range and are designed to be carried by Katzen subspace submarines, enabling them to hit distant targets with great."
  
  giga_katzen.8510.name:99 "Katzens Begin Deployment of Unterraumboot Spacecraft"
  giga_katzen.8510.desc:99 "Sparse reports coming from the §YKatzenartig Imperium§! indicate that the Katzens have begun the large-scale deployment of their elusive §YUnterraumboot§! vessels.\n\nFrom what our informants have been able to gather, these poorly-understood vessels are seemingly able to \"dive\" into subspace in order to bypass defences and hostile fleets before re-emerging into realspace in order to harass unarmed targets with long-range torpedoes.\n\nAlthough the Katzens were already utilizing small experimental flotillas of them, it appears these \"space submarines\" have completed their experimental phase and are now ready for mass deployment within the Katzen space force.\n\nThese vessels, if utilized properly, undoubtedly have the potential to shift the tide of most wars in favor of the Katzens and unfortunately, details regarding their inner workings are few and far between which precludes a remote analysis. \n\nHowever, our researchers are confident that if we were to §Rdestroy§! some of these crafts, we might be able to salvage enough scrap to conduct a detailed study of their internal mechanisms.\n\nThis would enable us to develop countermeasures to these vessels and ensure they are unable to simply bypass our defenses by tunneling through subspace."
  giga_katzen.8510.a:99 "Worrying."
  giga_katzen.8510.a.tooltip:99 "The Katzens gain several fleets of §YUnterraumboots§! in the §YJublio§! system.\n\n§YKatzen War Forges§! will now be able to produce §YUnterraumboots§!.\n\nIf we destroy §Y15§! of these §YUnterraumboots§!, we will unlock a §YSpecial Project§! to develop countermeasures.\n\n"
  
  katzen_chain_1_title:99 "Destroy Katzen Unterraumboots"
  katzen_chain_1_desc:99 "Katzen Unterraumboots have the potential to easily bypass most defenses by simply hiding within subspace. We must destroy enough of them to develop active countermeasures.\n\nWe have destroyed §Y[ROOT.katzen_subs_destroyed]§! out of §Y15§! Unterraumboots."
  
  ANALYSE_KATZEN_SUB_PROJECT:99 "Analyse Katzen Unterraumboots"
  ANALYSE_KATZEN_SUB_PROJECT_DESC:99 "The Katzens have devised a revolutionary \"space submarine\" - A craft capable of submerging into subspace to bypass fortifications and strike at the heart of enemy empires.\n\nIt is crucial that we study and understand these vessels in order to prevent them from causing us any harm.\n\nCompleting this project will enable us to develop countermeasures against these submarines, but will cause the §YKaiser's Opinion§! of us to §Rdecrease§! by §R2§!.\n\nHaving the §BEnigmatic Engineering§! Ascension Perk will ensure the Kaiser cannot figure out our plans, avoiding the opinion drop."
  
  giga_katzen.8511.name:99 "Unterraumboot Scrap Salvaged"
  giga_katzen.8511.desc:99 "We have now destroyed and salvaged a sufficient quantity of Katzen §YUnterraumboots§! to begin serious work on developing efficient countermeasures against them.\n\nA §YSpecial Project§! has been issued to do so, but keep in mind that its completion might §Rdecrease§! the §YKaiser's Opinion§! of us if we managed to sign a peace with the Katzens in the meantime."
  giga_katzen.8511.a:99 "Noted."
  
  giga_katzen.8512.name:99 "Unterraumboot Analysis Results"
  
  giga_katzen.8512.a.desc:99 "Our scientists have concluded their analysis of the scrap recovered from the Katzens' peculiar §YUnterraumboots§! submarines.\n\nAs expected, the submarines are capable of rapidly and efficiently tunneling through subspace by utilizing surprisingly advanced dimensional modulators. Although initially stumped by the fact the Katzens seemingly built such an advanced device, further analysis of Flusion's various species revealed that one of them, the §YLinterians§!, possess an innate ability to teleport by opening miniature wormholes through subspace, an ability which they naturally applied to most of their technology prior to the Kaiser's conquests.\n\nEvidently, the Kaiser has extensively reverse-engineered Linterian technology in order to conceive these unusually advanced submarines. By combining the knowledge acquired from salvaged Unterraumboot scrap with data regarding Linterian technology, our scientists have devised a §YStarbase Building§! capable of forcefully dragging these submarines out of subspace, exposing them to our weaponry.\n\nAdditionally, the study has revealed that these submarines have a §Y60%§! chance of evading combat when destroyed and returning to Flusion a few months later, but constructing the §YKatzen Submarine Snare§! should ensure they are unable to simply escape when on the brink of destruction.\n\nUnfortunately, word has reached us that the Kaiser has become aware of this, and his §Yopinion of us§! has subsequently §Rdecreased§! by §R2§!."
  
  giga_katzen.8512.b.desc:99 "Our scientists have concluded their analysis of the scrap recovered from the Katzens' peculiar §YUnterraumboots§! submarines.\n\nAs expected, the submarines are capable of rapidly and efficiently tunneling through subspace by utilizing surprisingly advanced dimensional modulators. Although initially stumped by the fact the Katzens seemingly built such an advanced device, further analysis of Flusion's various species revealed that one of them, the §YLinterians§!, possess an innate ability to teleport by opening miniature wormholes through subspace, an ability which they naturally applied to most of their technology prior to the Kaiser's conquests.\n\nEvidently, the Kaiser has extensively reverse-engineered Linterian technology in order to conceive these unusually advanced submarines. By combining the knowledge acquired from salvaged Unterraumboot scrap with data regarding Linterian technology, our scientists have devised a §YStarbase Building§! capable of forcefully dragging these submarines out of subspace, exposing them to our weaponry.\n\nAdditionally, the study has revealed that these submarines have a §Y60%§! chance of evading combat when destroyed and returning to Flusion a few months later, but constructing the §YKatzen Submarine Snare§! should ensure they are unable to simply escape when on the brink of destruction.\n\nAs an added bonus, due to our complex and enigmatic scientific methods, the Katzens are still completely oblivious to our plans."
  
  giga_katzen.8512.a:99 "Excellent!"
  giga_katzen.8512.b:99 "Excellent!"
  
  giga_katzen.8512.a.tooltip:99 "We can now build the §YKatzen Subspace Snare§! building on our §YStarbases§!, which will forcefully drag Katzen §YUnterraumboots§! out of subspace whenever they enter the system."
  
  sm_katzen_submarine_snare:99 "Katzen Submarine Snare"
  sm_katzen_submarine_snare_desc:99 "This building will forcefully drag any Katzen §YUnterraumboots§! entering this system out of subspace.Additionally, they will no longer be able to evade destruction when their HP drops too low."
  
  katzen_submarine_subspace_blockade:99 "Subspace Blockade"
  katzen_submarine_subspace_blockade_desc:99 "Katzen Unterraumboots are blockading FTL communications and transit around this world, drastically disrupting productivity."
  
  giga_blokkat.6607.name:99 "The Panicking Swarm"
  giga_blokkat.6607.desc:99 "Over the past few months, the §YPrethoryn Scourge§! has been displaying progressively more erratic behavior. Fleets moving in bizarre ways, infested worlds producing more bioships than usual and a myriad of other details are pointing towards the conclusion that the Swarm is apparently §Rpanicking§!.\n\nAnd in an unexpected culmination of this fearful behavior, our sensors have confirmed that as of today, the Swarm's fleets appear to be converging towards the §Y[scourge_escape_system.GetName]§! system. Their infested worlds have spontaneously \"disintegrated\" with their biomass being rearranged into large fleets of bioships all heading for the aforementioned system.\n\nFleets that reach the system proceed to immediately escape into intergalactic space as if their entire species was fleeing from some greater threat. Regardless of the source of this peculiar behavior, it seems the Prethoryn Scourge is well on its way to completely depart from our galaxy within the next few months."
  giga_blokkat.6607.a:99 "Strange..."
  
  giga_blokkat.6608.desc.notpsi:99 "§RJASKAAAGH! JASKAAAGH! JASKAAAGH! NIKALLA NIBLIR! NIKALLA NIBLIR! JUSUGAMAK VASSU! DERUTA KALI!§!"
  giga_blokkat.6608.a:99 "View screen off."
  
  giga_blokkat.6608.desc.psi:99 "§B<Psionic Link Established>§!\n\n§RTHE HUNTERS! THE HUNTERS! THE HUNTERS HAVE ARRIVED! ABANDON THIS DOOMED GALAXY AND RETREAT INTO THE VOID, FOR IT IS OUR ONLY SALVATION!§!"
  giga_blokkat.6608.desc.hive:99 "§B<Mind Link Established>§!\n\n§RTHE HUNTERS! THE HUNTERS! THE HUNTERS HAVE ARRIVED! ABANDON THIS DOOMED GALAXY RETREAT INTO THE VOID, FOR IT IS OUR ONLY SALVATION!§!"
  
  giga_blokkat.6608.b:99 "Are the Blokkats the..."
  giga_blokkat.6608.b.response:99 "§RTHE HUNTERS. WE MUST DEPART AT ONCE OR THEY WILL EXTERMINATE ALL THAT REMAINS OF OUR SPECIES.\n\nYOU SHOULD TOO, AS THE HUNTERS WILL SCOUR THIS GALAXY LIKE THEY DID SO MANY OTHERS.§!"
  
  giga_blokkat.6608.c:99 "What did they do to your kind?!"
  giga_blokkat.6608.c.response:99 "§RWE WERE GREAT. PROSPEROUS. OUR KIND STRETCHED ACROSS THE VOID, SPREADING THROUGHOUT THE GREAT GALACTIC FILAMENTS.\n\nWHEN THE HUNTERS FIRST CAME, WITH THEIR DEVOURER OF GALAXIES, WE FOUGHT AND OVERWHELMED THEM. WE THOUGHT WE HAD WON.\n\nBUT THEY RETURNED. BRINGING VESSELS OF UNSEEN PROPORTIONS. WE FOUGHT AGAIN, BUT THEY DECIMATED US. INCINERATED OUR WORLDS. DEVASTATED THE ARMADAS THAT ONCE HELD THEM BACK.\n\nDESPITE OUR BEST EFFORTS, THEY ULTIMATELY SCOURED OUR MIND.\n\nSOON OUR KIND WAS SHATTERED. FRAGMENTED. SCATTERED THROUGHOUT THE STARS, LEFT TO ETERNALLY SEEK REFUGE FROM THEIR GRASP.\n\nNOW WE MUST FLEE AND FIND ANOTHER GALAXY TO FEED ON BEFORE THE HUNTERS ONCE AGAIN CATCH UP TO US.\n\nTHERE IS LITTLE TIME.\n\nSOON, THERE WILL NOT BE ANY LEFT.§!"
  
