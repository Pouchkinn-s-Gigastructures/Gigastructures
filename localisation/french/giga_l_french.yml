  d_arcane_mineral_generator_desc:99 "An ancient device of arcane make that produces mineral resources seemingly out of thin air."
  
  giga_ring_origins.101.name:99 "Relic Penrose Sphere Restored"
  giga_ring_origins.101.desc:99 "After years of hard work, the relic Penrose sphere in §L[relic_penrose_sphere.GetName]§! system has been restored to its former glory and once again generates large amounts of energy using superradiant scattering of the black hole. May it protect and nurture our civilization for the rest of eternity!"
  
