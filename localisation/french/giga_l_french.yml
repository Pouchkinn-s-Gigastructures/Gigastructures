  laurn_name:99 "§YLaurendaar§!"
  laurn_desc:99 "§LLaurandar, or Laurendaar, is populated by a variety of very diverse plantoid creatures. The Katzens repurposed the massive island into a propaganda center, using its idyllic tropical landscapes to film charming shots in order to seduce the populace and motivate the army.§!"
  
