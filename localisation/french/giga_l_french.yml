  giga_mega.711.name:99 "Systemcraft Destroyed!"
  giga_mega.711.desc:99 "A §YStellar Systemcraft§! has been subjected to extremely intense weapons fire within the §Y[giga_debris_system.GetName]§! system, to the point of overloading its final defence systems.\n\nBefore the craft could undergo complete collapse, its constituent §Y4 Planetcrafts§! and §Y5 Attack Moons§! have initiated emergency protocols and separated themselves from the vessel's hull.\n\nAlthough they were badly-damaged by the Systemcraft's detonating stellar core, these §YPlanetcrafts§! and §YAttack Moons§! have now formed into a fleet which we may use however we desire."
  giga_mega.711.a:99 "Curses!"
  
  decision_claim_system_megas:99 "Claim Celestial Warships"
  decision_claim_system_megas_desc:99 "If this system contains wrecked Planetcrafts, Attack Moons or Asteroid Artilleries which we do not own, this decision lets us assert our rightful claims."
  decision_claim_system_megas_effect:99 "This will transfer all §YWrecked Asteroid Artilleries§!, §YWrecked Attack Moons§!, §YWrecked Planetcrafts§! and §YWrecked Aeternite Planetcraft§! within this system to our direct control."
  
  giga_blokkat.1034.name:99 "Fishing for Scrap"
  giga_blokkat.1034.desc:99 "The demise of the §YBlokkat-Vester§! has caused the spontaneous destruction of all Blokkat vessels within our galaxy. However, observations have revealed that the remains of the complex hyperdimensional structures which once supported these crafts still linger within hyperdimensional space.\n\nAs such, given it is capable of reaching into hyperdimensional space to harvest its contents, our §YHyperdimensional Generator§! should be able to regularly retrieve these wrecks.\n\nEffectively, this means that as long as we control it, the Generator will be able to harvest a steady supply of §MBlokkat Scrap§! £blokkat_scrap_icon£ for us to use if we wish to complete our efforts to reverse-engineer Blokkat components."
  giga_blokkat.1034.a:99 "Great news!"
  giga_blokkat.1034.a.tooltip:99 "The §YHyperdimensional Generator§! will produce §Y10§! §MBlokkat Scrap§! £blokkat_scrap_icon£ per month as long as it is within our space."
  
  giga_blokkat.3000.fixblokkatstars:99 "Devise a way to §GRestore§! harvested systems."
  giga_blokkat.3000.fixblokkatstars.tooltip:99 "The Blokkats have inflicted untold devastation upon our galaxy, but the recent inquiries into Blokkat time-travel methods may shed light on a possible way of undoing their calamitous damage."
  
  giga_tech_blokkat_fix_systems:99 "Temporal Restoration"
  giga_tech_blokkat_fix_systems_desc:99 "A colossal megastructure capable into the future to retrieve a star from another era of the universe might be what we need in order to undo the damage caused by the perfidious Blokkats."
  tech_blokkat_fix_systems_title:99 "§HUnlocks Megastructure§!: Intertemporal Restorator"
  
  giga_blokkat.3352.name:99 "The Intertemporal Restorator"
  giga_blokkat.3352.desc:99 "The fruit of much arduous research into temporal travel, the schematics for the §YIntertemporal Restorator§! are now complete.\n\nNow, we should construct this humongous megastructure within any system destroyed by the Blokkats and it should, if everything goes according to plan, retrieve a star from a future era of the universe and use it to once again bright light and life to the devastated system. It will additionally generate new hyperlanes to said system as well.\n\nDue to the fact that claiming these empty systems is extremely expensive, we do §RNOT§! need to §Yown§! the system in order to start the construction of the §YIntertemporal Restorator§!.\n\nAs temporal manipulation is a difficult task, the megastructure can only be constructed within harvested systems where the fabric of spacetime has been weakened by the Blokkats. We cannot unfortunately use it to generate entirely new systems in other locations."
  giga_blokkat.3352.a:99 "The damage shall be undone."
  
  giga_blokkat.3351.name:99 "Stellar Fishing"
  giga_blokkat.3351.desc:99 "Time-travel is a dangerous affair and we are still incredibly far from being able to send anything to the future for a significant quantity of time.\n\nHowever, according to the §YBlokkat Research Bureau§!, the act of searching through time for a viable star and proceeding to \"retrieve\" said star should, granted we have enough energy and resources, be perfectly doable as nothing is actually being sent to other points in time for more than a couple of seconds.\n\nThis process would naturally involve huge quantities of energy as we would have to quite literally \"turn spacetime inside out\" in order to alter the temporal location of an entire system to bring it back to the present.\n\nOf course, the selected star has to be out of causal range to avoid paradoxes and thus the Research Bureau believes that breaching into the future is the safest course of action if we are to go through with this."
  giga_blokkat.3351.a.tooltip:99 "The cost of this technology is about §Y25M§!."
  giga_blokkat.3351.a:99 "Let us get on it!"
  
  requires_destroyed_system:99 "Must be built in an empty system."
  
  blokkat_can_repair_system:99 "Empty Void"
  blokkat_can_repair_system_desc:99 "This system is utterly empty and devoid of any matter."
  
  blokkat_star_fix_0:99 "$gc_blokkat$Intertemporal Restorator Construction Site"
  blokkat_star_fix_0_DESC:99 "The construction site for a megastructure capable of retrieving a star from the far future in order to replace a previously destroyed system."
  blokkat_star_fix_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_blokkat$ - $giga_list_category_miscellaneous$\nGenerates §Ybrand new systems§! in those destroyed by §YBlokkat Harvesting Operations§!\n§LThe Intertemporal Restorator is capable of restoring systems destroyed by the Blokkats thanks to temporal manipulation." #megalistentry INTERTEMPORAL RESTORATOR
  
  blokkat_star_fix_1:99 "Intertemporal Restorator"
  blokkat_star_fix_1_DESC:99 "The Intertemporal Restorator is capable of breaching into the far future of our universe and retrieving a star and its associated planets to replace a system previously destroyed by the Blokkats."
  
  blokkat_star_fix_active:99 "Activate Restorator"
  blokkat_star_fix_active_DESC:99 "Activate the Intertemporal Restorator and retrieve a star from the far future."
  
  giga_blokkat.3353.name:99 "Intertemporal Restorator Construction Site Complete"
  giga_blokkat.3353.desc:99 "The construction site for an §YIntertemporal Restorator§! has been constructed within the §Y[giga_system.GetName]§!.\n\nThis platform shall serve as a scaffold to construct an immensely advanced megastructure capable of exerting enough temporal manipulation to \"bring\" a star from the far future, which will hopefully replace the system destroyed by the Blokkats."
  giga_blokkat.3353.a:99 "Good."
  
  giga_blokkat.3354.name:99 "Intertemporal Restorator Complete"
  giga_blokkat.3354.desc:99 "An §YIntertemporal Restorator§! has been constructed within the §Y[giga_system.GetName]§!.\n\nThis advanced megastructure is capable of breaching into the far future and, thanks to a controlled and extremely powerful temporal pulse, drag a star and its gravity well through the past and into our present.\n\nThis will effectively undo the damage done by the Blokkats, but the system will be extremely different from whatever it may have been before its destruction."
  giga_blokkat.3354.a:99 "Good."
  
  giga_blokkat.3355.name:99 "Intertemporal Restorator Activated"
  giga_blokkat.3355.desc:99 "The Intertemporal Restorator powers up and it doesn't take long before everything in its immediate vicinity is engulfed by a blindingly bright pulse of light.\n\nInstruments everywhere go wild as the sheer temporal stress is felt across the galaxy, but after mere seconds the pulse quickly dissipates.\n\nThe Intertemporal Restorator is gone, obliterated by the immense temporal energies which just flowed through its delicate frame, but in its place, for the first time since the Blokkats' calamitous passage, a star shines brightly."
  giga_blokkat.3355.a:99 "Excellent!"
  
  giga_blokkat.3334.name:99 "Paluushia Destroyed"
  giga_blokkat.3334.desc:99 "Unfortunately, Paluushia has been wiped from the galaxy. Consequently, we will not be able to contact the §YGrandbunny§! anymore and any hopes we might have had of studying the planet has definitively been dashed."
  giga_blokkat.3334.a:99 "Unfortunate."
  
  giga_blokkat.3335.name:99 "Paluushia Demobilizes"
  giga_blokkat.3335.desc:99 "With the destruction of the §YBlokkat§! mothership, the §YGrandbunny§! has subsequently lowered the colossal psionic shield surrounding Paluushia.\n\nNow that they are finally free from the Blokkats' existential threat, The §YPaluushes§! have subsequently returned to their previous idyllic lifestyle and the Grandbunny has sent us a goodbye message before once again returning to her role as the Paluush matriarch.\n\nHowever, with the amount of energy she has accumulated during the event, the Paluushian ground forces are §Rsignificantly§! more powerful than before and any attempt at invading Paluushia would surely end disastrously now."
  giga_blokkat.3335.a:99 "They have done their part."
  giga_blokkat.3335.a.tooltip:99 "§YPaluushia§! returns to being a primitive world.\nWe will no longer be able to §MContact the Grandbunny§!."
  
  #Paluushia
  
  giga_blokkat.3350.name:99 "Restoring what was Lost"
  giga_blokkat.3350.desc:99 "Despite the defeat of the §YBlokkats§!'s harvesting fleet, they have nonetheless left a drastic scar onto our galaxy, as dozens of systems lay utterly devastated, completely emptied of whatever they might have previously contained.\n\nAnd yet, with our forays into §YBlokkat Time-travel§!, our §YBlokkat Research Bureau§! has brought forth an ambitious proposal which may potentially permit the restoration of the systems devastated by the Blokkats.\n\nTheoretically, if one was to utilize a huge time-travel apparatus, it should be possible to reach into the past or future and retrieve an entire §Ystar§! alongside its solar system, after ensuring said star had no causal relation to our galaxy as to avoid paradoxes.\n\nThe proposal is bold and would undoubtedly be extremely expensive but might just be what we need to heal the wounds inflicted onto our galaxy by the ravenous Blokkats. A §BBlokkat Research Project§! has been established to assess the viability of this project and draw up the schematics of a megastructure capable of "fishing" for a new star through time itself."
  giga_blokkat.3350.a:99 "Acknowledged."
  giga_blokkat.3350.a.tooltip:99 "A new §BBlokkat Research Project§! is now available in the §YBlokkat Research Bureau§!."
  
  grandbunny_shielding_system:99 "Blokkat Repellent Field"
  grandbunny_shielding_system_desc:99 "The §YGrandbunny§! is casting a psionic aura which prevents §YBlokk-Dismantlers§! and the §YBlokkat-Vester§! from entering this system."
  
  giga_blokkat.3332.name:99 "Blokkat Repellent Fades"
  giga_blokkat.3332.desc:99 "The psionic repellent the §YGrandbunny§! had established within the §Y[grandbunny_shielded_system.GetName]§! has faded.\n\nWe will have to wait §Y6 months§! before we can protect another system again."
  giga_blokkat.3332.a:99 "Noted."
  
  giga_blokkat.3333.name:99 "Blokkat Repellent Ready"
  giga_blokkat.3333.desc:99 "The §YGrandbunny§! is once again ready to shield a system from the §YBlokkats§!.\n\nWe may enact the appropriate §YDecision§! on whichever star we wish to protect."
  giga_blokkat.3333.a:99 "Understood."
  
  decision_grandbunny_shield_system:99 "Repel the Blokkats"
  decision_grandbunny_shield_system_desc:99 "Tell the §YGrandbunny§! to use her psionic powers to prevent the Blokkats from destroying this system."
  decision_grandbunny_shield_system_effect:99 "This will prevent §YBlokk-Dismantlers§! and the §YBlokkat-Vester§! from entering this system for §Y2 years§!, after which we will have to wait §Y6 months§! before being able to renew the protection."
  
  giga_blokkat.3331.power:99 "How can you help us against the §YBlokkats§!?"
  giga_blokkat.3331.power.response:99 "While I simply cannot hope to fight the Blokkats directly, I might just be able to play on their paranoia in order to aid your own survival.\n\nIndeed, provided enough energy, I should be able to remotely manifest my own psionic aura within another solar system, which should hopefully dissuade the §YBlokk-Dismantlers§! from attempting to destroy said system.\n\nIn order to do so, enact the appropriate §YDecision§! on the star of the system you'd like me to protect. This protection will last for §Y2 years§! with a cooldown of §Y6 months§! before it can be enacted again, either on the same system or another one.\n\nUnfortunately I will only be able to protect a single system in addition to §YGatzo§! but this should hopefully let you safeguard your civilization's most important assets."
  
  giga_blokkat.3331.desc:99 "Greetings, §Y[ROOT.GetName]§!. I sincerely hope the data from our §YGrand Archives§! has proven helpful in your question to vanquish the perfidious Blokkats.\n\nIs there anything the Paluush and I can do to assist you in this endeavor?"
  
  giga_blokkat.3329.name:99 "Designing the Chronodisruptors"
  giga_blokkat.3329.desc:99 "By integrating our knowledge of Blokkat Time-travel into the §YHyperdimensional Destabilizer§!'s design, it should be possible to ensure it simultaneously assaults the §YBlokkat Hyperdimensional Bulwark§! through both the past and future as well as within higher dimensions.\n\nEffectively this will completely shut it down and force the Blokkats to spend several years repairing it during which we will be able to strike their precious §YBlokkat-Vester§!."
  giga_blokkat.3329.a:99 "Let us finish this once and for all."
  giga_blokkat.3329.a.tooltip:99 "The cost of this technology is about §Y10M§!\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_blokkat.3328.name:99 "Temporal Disruptor"
  giga_blokkat.3328.desc:99 "Thanks to our knowledge of §YBlokkat Time-travel§!, we have been able to more accurately study the §YBlokkat Hyperdimensional Bulwark§!, which has lead to potentially-groundbreaking yet somewhat unsurprising finding.\n\nIt has been determined that the §YBulwark§!, in addition to rotating within a 6th spatial dimension, was also constantly shifting into the near past and future, which means it is actually rotating within a §Y7th§! dimension: time.\n\nThis means that any attempts at destabilizing the bulwark using our usual method would likely work, but the additional stability granted by its temporal shifting means the shield would be brought back up particularly quickly.\n\nHowever, as we have extensively studied the methods employed by the Blokkats to grant them small-scale time-travel, our §YBlokkat Research Bureau§! is confident that we might be able to even further \"upgrade\" our §YHyperdimensional Destabilizer§! in order to grant it the ability to completely shut down the Bulwark's temporal shifting abilities.\n\nThis would bring it down more much more violently and let us to assault the §YBlokkat-Vester§! for significantly longer while the Blokkats scramble to get the crippled shield running again.\n\nA §BBlokkat Research Project§! has been established to further enhance our §YHyperdimensional Destabilizer§! design based on this newfound knowledge."
  giga_blokkat.3328.a:99 "Noted."
  giga_blokkat.3328.a.tooltip:99 "A new §BBlokkat Research Project§! is now available in the §YBlokkat Research Bureau§!."
  
  giga_blokkat.3326.name:99 "It's About Time"
  giga_blokkat.3326.desc:99 "A deep study of both modern and ancient Blokkat artifacts has finally yielded a satisfactory answer to the peculiar discrepancy in the Blokkats' apparent age. Despite being initially stumped as both age measurements seemed entirely correct, instruments designed to detect fluctuations in the flow of time (usually used to study black holes) recorded extremely slight temporal anomalies when in close proximity to modern Blokkat devices. Initially assumed to the byproduct of the extremely high energy density of Blokkat tech, a closer look has revealed that all modern Blokkat apparatuses employ slight amounts of temporal manipulation, or in other words: time travel.\n\nAlthough this time travel is only on a femtosecond scale and is thus usually unnoticeable, it is nonetheless widely employed by most if not all Blokkat devices (and is completely absent from the ancient artifacts retrieved from the §YGrand Archives§!). This enables them to function in both the close past, present and extremely near future, effectively significantly increasing the computing power and performance of the devices by relegating tasks to the past or the future.\n\nThe most intriguing part is likely the explanation to the age discrepancy, though. Indeed, although most devices only use time-travel on a small scale, the larger they get, the more significant said time travel abilities become. Our §YBlokkat Research Bureau§! believes that the Blokkats, at one point following their departure from the galaxy, undertook a large-scale \"temporal jump\" which sent their entire civilization a hundred thousand years into the past.\n\nThe exact reason for this temporal shift is obscure but the likely explanation is that they possibly feared the Paluush would follow them into intergalactic space. Their backwards leap through time thus ensured they would be as far removed from the Paluush as possible and free from the risk of retaliation."
  giga_blokkat.3326.a:99 "How many more secrets does their tech hold...?"
  giga_blokkat.3326.a.tooltip:99 "Researching the §YBlokkat Temporal Displacement§! tech will not count as a §BBlokkat Research Project§! and will likely open great opportunities to strike back against the Blokkats in the future."
  
  blokkat_timetravel_title:99 "Blokkat Knowledge: §G+4§!"
  
  giga_tech_blokkat_timetravel:99 "Blokkat Temporal Displacement"
  giga_tech_blokkat_timetravel_desc:99 "The understanding and subsequent application of Blokkat femtosecond timetravel methods to effectively have a single item simultaneously undertake several operations in both the past and future is likely to be a great boon to both our own industry and Blokkat-related research."
  
  not_enough_scrap_knowledge:99 "Insufficient §MBlokkat Scrap§! or §YBlokkat Knowledge§!."
  
  INVESTIGATE_BLOKKAT_DISCREPANCY:99 "Investigate Temporal Discrepancy"
  INVESTIGATE_BLOKKAT_DISCREPANCY_DESC:99 "There is a clear discrepancy between our two estimates of the Blokkat civilization's age. It is crucial that we solve this peculiar mystery at once."
  
  giga_blokkat.3325.name:99 "Investigating the Discrepancy"
  giga_blokkat.3325.desc:99 "Our findings in the §YGrand Archives§! simply do not match up with our current estimate of the Blokkat civilization's actual age.\n\nA proper analysis of some §MBlokkat Scrap§! £blokkat_scrap_icon£ retrieved from Blokkat vessels alongside the artifacts the §YGrandbunny§! let us retrieve from the Grand Archives might help shed some light on this mysterious discrepancy. \n\nPerhaps our initial assumptions regarding the age of the Blokkats are inaccurate, or perhaps the Paluush have lost track of just how many millennia have passed since their conflict with the Blokkats.\n\nOr perhaps, it might just be something completely different..."
  giga_blokkat.3325.a:99 "Let us get on it at once."
  giga_blokkat.3325.a.tooltip:99 "The cost of this special project is about §Y2M§!.\n$cant_do_another_blokkat_project_tech_tooltip$\n§Y-150§! £blokkat_scrap_icon£"
  
  giga_blokkat.3000.paluushtime:99 "Investigate §RTemporal Discrepancy§! | §Y30§! $blokkat_knowledge$ & §Y150§! £blokkat_scrap_icon£"
  giga_blokkat.3000.paluushtime.tooltip:99 "We must investigate the peculiar gap between the Blokkats' apparent age and the age indicated by the findings in the Grand Archives."
  
  giga_blokkat.3324.name:99 "Temporal Discrepancy"
  giga_blokkat.3324.desc:99 "Our thorough study of Blokkat history has, thus far, been successful, with practically everything we've found in the §YGrand Archives§! lining up to produce the modern Blokkat civilization.\n\nEverything aside from one important and extremely jarring detail. Indeed, the age of the artifacts retrieved from the Archives show that the Paluush-Blokkat conflict started roughly §Y11 thousand§! years ago, yet the actual age of the Blokkat civilization currently harvesting our galaxy has been estimated to be approximately §Y120 thousand§! years, which should simply not be possible.\n\nThere is no doubt that the Blokkats encountered on Paluushia are the same civilization as the "modern" Blokkats, seeing as they themselves frantically avoid Paluushia which correlates with the §YGrandbunny§!'s claim that they are afraid of a potential (yet impossible) Paluush retribution.\n\nIn order to solve this mysterious discrepancy, a new §BBlokkat Research Project§! has been established. It shall involve the direct study and technological comparison of both ancient and modern Blokkat tech to ensure our age measurements are as accurate as can be."
  giga_blokkat.3324.a:99 "How peculiar..."
  giga_blokkat.3324.a.tooltip:99 "A new §BBlokkat Research Project§! is now available in the §YBlokkat Research Bureau§!."
  
  giga_blokkat.3323.name:99 "Blokkat Historiography"
  giga_blokkat.3323.desc:99 "With the entirety of early Blokkat history fully mapped out thanks to the §YGrand Archives§!, it is now time for our §YBlokkat Research Bureau§! to crunch the data, arrange it into a detailed timeline and correlate the events which shaped the Blokkats' past with their present.\n\nThe full integration of this new data into our current models should enable us to properly understand the Blokkat mindset. This will effectively enhance our ability to properly reverse-engineer and utilise their esoteric technologies now that we possess a comprehensive "timeline" of their technological evolution.\n\nResearching the associated technology will not count as a §BBlokkat Research Project§!."
  giga_blokkat.3323.a:99 "Great!"
  
  giga_tech_blokkat_history:99 "Blokkat-Paluush Historiography Analysis"
  giga_tech_blokkat_history_desc:99 "The analysis of the Blokkats' complex path intertwined with that of the Paluush will help us understand their mindset and technological evolution better."
  blokkat_history_title:99 "Blokkat Knowledge: §G+4§!"
  
  giga_blokkat.3322.name:99 "The Grandbunny"
  giga_blokkat.3322.desc:99 "I see your archeologists have completed your investigation of our §YGrand Archives§!. I sincerely hope the data contained within will help your civilization in driving away the Blokkats and safeguarding the future of our galaxy.\n\nAs promised, thanks to your generous transfer of energy, I have been able to bolster my own abilities and I should now be able to use said abilities in order to assist you in your fight against the Blokkats.\n\nAlthough I cannot hope to defeat them in real combat, the Paluushes and I should be able to utilize their Paluushia paranoia to potentially stall or impede their destructive advances.\n\nYou may contact me again if you wish to learn how these abilities may be put to use."
  giga_blokkat.3322.a:99 "Thank you for the data, we shall put it to good use."
  giga_blokkat.3322.b:99 "§RThis was helpful but goes against our ethics. We must end the exception now.§!"
  giga_blokkat.3322.b.tooltip:99 "As we are §Rgenocidal§!, we shall bail with the data and never contact the Paluushes in the future. We will not be able to contact the Grandbunny again."
  
  giga_blokkat.3315.a.tooltip:99 "We gain §Y1§! $blokkat_knowledge$."
  giga_blokkat.3320.a.tooltip:99 "We gain §Y1§! $blokkat_knowledge$ and §Y50§! £blokkat_scrap_icon£"
  
  giga_blokkat.3321.name:99 "The End of the Beginning"
  giga_blokkat.3321.desc:99 "At last, our scientists believe they're reached the end of this tumultuous story! It seems that as the Paluushians made their return to Paluushia, they neglected their heavy industry, intent as they were to return to their idyllic lives under the watch of the Grandbunny. The Blokkats were meanwhile sweeping up behind them.\n\nInstead of colonizing the Paluushian worlds, the Blokkats simply scooped factory parts up and returned them to Neoblokatina, expanding the ringworld out, adding more wings, more rings - ever expanding manufacturing to feed their manufacturing. It must have appeared to the Blokkats that fortunes were finally turning in their favor for the first time since departing Paluushia, and had they taken merely these gifts alone, all may have been well.\n\nAs the Paluushians began to demilitarize their great war fleets, they must have seemed too juicy a target to the Blokkats. We cannot say what they were thinking for sure. Perhaps the Blokkats believed the Paluushians were suffering some massive disaster. Regardless, they used their salvaged foundries to produce a war fleet and rallied it towards Paluushia.\n\nBased on observation, it seems that part of the Blokkat fleet involved a precursor to the harvesting technology they possess today. They were intent on breaking down, and then reclaiming the Paluushian civilization. Sadly for them, until this moment, they had never met the actual Grandbunny. In the Blokkats' old media broadcasts, she had always been depicted as a backwards and ridiculous god the Paluushians believed in; a clownish figure who did not exist.\n\nWhen the Blokkat fleets arrived over Paluushia, they were proven woefully wrong. The Grandbunny's actions are definitely fatal, but our researchers have difficulty describing it. This is exacerbated by the psionic archives imprinting the sense of having actually been there. To quote the lead archeologist:\n\n\"Well, she raises up her hands, and the Blokkat fleets start flying backwards, right? And then I guess they sort of… turn inside out, so they're flying right-ways again. And then there's this thing with a scrum worm. Do you know what a scrum worm is? Neither do I. But what it is, it's definitely a scrum worm. You just know. Definitely a scrum worm. And this. Well, it - it's rather hard to explain, but it sort of... - it - it scrums, see?\"\n\nAnd apparently this destroyed the fleet in such a horrific fashion that those Blokkats just outside the \"scrum\" event made an emergency escape from the battle. Shortly thereafter, the Blokkats complete the astounding engineering feat of building gargantuan engines into Neoblokatina, and they fly Neoblokatina away from Paluushia at full thrust, towards the edge of galactic space. Our scientists believe the Blokkats must have been terrified of having Neoblokatina be \"scrummed\".\n\nBeyond this point, we find no more material related to the Blokkats. Since they are here now, it is evident that they must have escaped the galaxy, greatly advanced their technological progress, and chose only now to return. At the outset of all this, we never may have anticipated they originated from within our own galactic area! Much less could we have guessed at the complicated role the Paluushians played in their development both culturally and technologically. This invaluable gathering of information will surely benefit our §YBlokkat Research Bureau§!."
  giga_blokkat.3321.a:99 "And after all that time, they never got Paluushia."
  
  giga_blokkat.3320.name:99 "Neoblokatina"
  giga_blokkat.3320.desc:99 "When Sparkbun returned, he found himself greeted by a much smaller contingent of warships led by Poh'tin. Poh'tin demanded that Sparkbun stand down and resign from his position of leadership. He had derelicted his duty as seer, failed to commune with Trevor's people, and waged a one-sided war of genocide in which there was neither dignity nor glory. These demands were a bluff. If Sparkbun refused, it would mean a civil war, and one that Poh'tin was sure to lose, but the Paluushians had long held the belief that their race was incapable of political schism.\n\nYet here they stood. And this absolute deviation from convention and tradition was fortunately enough to provoke negotiations. Sparkbun refused to stand down, indicating he had the support of the greater portion of the council in the warships beside him. Poh'tin pointed out that Sparkbun was willing to detain council members, so any word they had in the matter was suspect in the best of cases.\n\nThe impasse stalled on, with seers litigating the matter back and forth. Trevor's people had been compensated as promised, but Sparkbun's actions couldn't be allowed to stand as a matter of precedent, lest they feel permitted at all. The bickering dragged on long enough that Sparkbun's council began to discuss the actual possibility of attacking their own kinsmen.\n\nThen, with a sense of dramatic serendipity for which the Paluushians find her famous, the Grandbunny awoke with a psychic yawn that rippled across all of Gatzo. She apparently needed very little formal explanation for the goings on of the past years, connecting herself instantly to every Paluushian in the empire. She forced them together once again, bringing them to understand each other's minds and hearts, their trials and pains. No longer could the Paluushians use the great distance of space to conveniently avoid communing with one another. The Grandbunny had bridged all gaps.\n\nAs simply as that, the Paluushians began to dismantle their empire and returned, in pieces at a time, back to Paluushia where they had always lived and always would live.\n\nIn the meantime, scouts were dispatched to follow up on the ultimate fate of the Blokkats. It seemed that though the organic Blokkats were no more, their synthetic citizens had begun rebuilding an artificial ringworld in Blokatina's system, converting the wreckage into a livable home that no longer relied on a functioning natural star. They called their new home §YNeoblokatina§!.\n\nThe Blokkats were all but helpless at this point. Some of their vessels were captured for study, and the synth bodies piloting them distantly resemble the Blokkats we recognize today. The chassis from this time period appear to be made of whatever the Blokkats could get a hold of. They simply repurposed the scrap and wreckage of the system directly into whatever they needed.\n\nBy studying these old designs, we've been granted §Y1§! $blokkat_knowledge$."
  giga_blokkat.3320.a:99 "Something seems off."
  
  
  giga_blokkat.3319.name:99 "Stellar Revenge"
  giga_blokkat.3319.desc:99 "It seems that Sparkbun didn't mobilize his forces entirely without incident. As the largest of the warships were being constructed, a seer by the name of §YTrevor§! began to complain that his people would have the war materials better spent on domestic projects. Trevor was in charge of an external colony which, up until this point, had been somewhat neglected in terms of modern infrastructure. His tribesmen were unhappy with having to deliver what little they had towards war machines, and donating their population to crew these massive ships left their towns bereft of educated specialists.\n\nSparkbun argued that these measures would not be necessary if and when the rest of the council came to their senses, but such a blame-laying excuse did nothing to solve the problems facing Trevor's people. Trevor bided his time as long as possible, but as the trust of his own tribe began to erode away from him, he had no choice but to back out of the war. Trevor ordered his work crew to withdraw, but Sparkbun was furious and had them blockaded.\n\nTo make it clear there was no choice in the matter, Sparkbun placed Trevor under house arrest on board Trevor's warship, \"The Wonderful and Adorable Kitty Who Tenaciously Hangs In There\". Sparkbun made clear that Trevor's tribe would receive adequate compensation as soon as fleet construction was ended and resources were free, but all the same, word reached the ears of the enclave who had supported Poh'tin. Poh'tin regarded this detention of a fellow leader as a criminal outrage, but action failed to materialize, and once preparations were complete, the ships departed.\n\nSparkbun appeared in Blokatina's system without warning nor formal declaration. His fleet's weapons powered on, and the Blokkats were struck before they could retaliate. The first volley, fired by a contingent of Paluushia's more conventional warships, buffeted the planet with a sickly rainbow of psychic power which seems to have torn the very essence from the organic Blokkats below. Their bodies vegetated, this act somehow rendering them all helpless and braindead.\n\nWhat followed was the weaponry Sparkbun had prepared specifically for the occasion. Once it completed charging, it began to compress Blokatina's star to approximately one tenth its initial size. At this point, the entire fleet escaped the system using a method similar to warp drives, and the star rapidly expanded, becoming a supernova. The death of this star would take several days to reach Blokatina itself, but the destruction was complete.\n\nTo his victims, Sparkbun broadcast only the following message:\n\n§Y\"The Paluush do not break. Merely, we bend. What comes is a striking recoil.\"§!\n\nThe return home was a somber one. The Paluushians had expected a fight, and their records have little insight into what the Blokkats must have been thinking at the time, or whether they were expecting this. It does seem that many shuttles escaped Blokatina before the planet's death, but Paluushian records seem certain that all organic life within the system had been eradicated. The Blokkats as they had appeared when they landed on Paluushia were simply no more.\n\nFrom all that we've learned, we've obtained another §Y1§! $blokkat_knowledge$"
  giga_blokkat.3319.a:99 "How surprisingly violent."
  
  
  giga_blokkat.3317.name:99 "Emergency Exile"
  giga_blokkat.3317.desc:99 "Finally, in a break to this monotonous tit-for-tat, the inhabitants of §YKatzenland§! And §YNienet§! entered their own stellar war, and these less developed empires looked upon the Paluushians and Blokkats as a source of potential aid. Paluushian and Blokkat prediction models both stated the other side would get involved, and with the rhythm of a tragedy they entered the conflict.\n\nThe Blokkats are used mainly as a source of advanced machine trade, while the Paluushians are paid fortunes to lend the experience of any of their decorated heroes. Most Paluushians regard the work as a necessary chore, but one Paluushian by the name of §YSparkbun§! appears to treat the excursions as a sort of self-finding vacation. He remarks that over the many long years of stalemate, it's been difficult to truly understand the scope of Paluushian progress, but in this war his might cannot be opposed. It seems to be an eye-opening moment for him, and when he returns home he makes many passionate speeches about the future potential of Paluushia.\n\nThe war between Katzenland and Nienet dragged on. Their planets suffering, the two sides met to discuss a potential armistice. Dignitaries from the Blokkat and Paluushian empires were both invited to offer input using their legendary future-seeing abilities. The Blokkats counseled a cease-fire, but the Paluushian dignitary, a seer by the name of §YPoh'tin§! foresaw that this would lead to economic hardship, and more importantly to his own nation, an era of exploitative trade in benefit of the Blokkats.\n\nPoh'tin proclaimed that the only satisfactory way to resolve the conflict was a complete and total victory over one side. Poh'tin had envisioned this as a successful war effort guided by Paluushian heroes, leveraged into a hegemony thereafter. Sadly, it appears the two empires at stake took this in a far grimmer fashion. Not long after the fragile peace had set in, both Katzenland and Nienet were obliterated in a nuclear cataclysm, and the Paluushians on the planets were lost.\n\nJust as Sparkbun had been impressed upon by the war, Poh'tin walked away from this disaster questioning his role. Amid Sparkbun's calls to greatness, Poh'tin began to question the basic practicality of the Paluushian seer system. He argued their clairvoyance was now so wound up in predicting futures that their empire would never realize, that it was possible they were overlooking basic common-sense and simple deductive reasoning.\n\nThe Paluushians would get the chance to test his doubts when their seers foresaw an ominous military threat. Poh'tin argued that this foe was likely capable of reason, and if the Paluushians prepared for diplomacy and co-existence, there was a chance of peace. His words proved deeply unpopular among the embittered Paluushians, and he was cast aside in favor of Sparkbun's call to arms.\n\nThe invading force was an empire of genocidal machines known as \"§YRabbots§!\", which were not interested, if even capable, of coexistence. They attacked the Blokkat communication networks and disrupted their power grids, while the Paluushian psychic infrastructure was beyond their understanding. The Blokkats buckled, and were forced into a bloody, mass-exodus from the planet. The Paluushians carried on, their morale now skyrocketed, until the Rabbots were in ruins, vindicating Sparkbun while leaving the credibility of Poh'tin in shambles.\n\nYet, though the Blokkats fled the planet here, this isn't where the records on the Blokkats end."
  giga_blokkat.3317.a:99 "They did not even need the Grandbunny's help."
  
  giga_blokkat.3318.name:99 "New Beginnings"
  giga_blokkat.3318.desc:99 "In spite of their exodus, the Paluushians never lost sight of the Blokkats. They tracked the Blokkats to a new planet, dubbed \"§YBlokatina§!\". The Blokkats, having suffered a tremendous loss of life, were now faced with the logistical nightmare of caring for a colony expedition that had only as much as they could pack into their ships before escaping. To solve the issue, they turned extensively to synthetic robotics and began wholesale rebuilding their population from the ground up.\n\nAside from manufacturing brand new beings to fill labor shortages, anyone too ill or injured to carry on with their old bodies had their minds transferred to new, mechanical ones. Within decades, the entire surface of Blokatina was converted into an ecumenopolis. They resumed their interstellar harvesting operations, but were now free to focus their efforts wherever they deemed fit rather than towards an eons long war. The speed at which they rebounded came as some concern to the Paluushians.\n\nThe Paluushians had likewise used their breathing space to expand, outwards across the system of Gatzo and beyond. However, as their race spread out, their psychic connection to one another weakened. Arcane technologies aided in the broadcast of telepathy, but these machines could be flipped on and off. The Paluushians had always maintained a close-knit tribal relationship with one another, but now tribes became more insular and political.\n\nThe earliest period of expansion met with very little infighting, but as the Paluushians reached the extent of their logistical capabilities of the time, Sparkbun began to raise the issue of the surviving Blokkats. The clairvoyance instruments were predicting some far-off calamity related to them, but the portents were so distant that no one seer could say with any certainty what the danger could be.\n\nSparkbun expressed his felicitations for the sprawling new borders of Paluushia, and reminded everyone that this seasonable frontier had only become truly available thanks to the Blokkats being driven from their homes. This good fortune was threatened, he argued, by allowing the Blokkats to rebuild, for soon they would position themselves as rivals to the Paluushians once again. The looming threat could be nothing else.\n\nThese fears resonated with many in the council and the civilians at home, but there were others who dreaded entering another perpetual war. Poh'tin once again raised his postulate about the fallibility of prophecy, and this time, for political convenience if nothing else, several of Poh'tin's peers accepted his argument and took up his cause. The council of seers was not able to arrive at a conclusion, but the plurality of delegates fell on the side of Sparkbun.\n\nAgainst protests from their political opposites, Sparkbun's enclave began constructing leviathan warships. The Blokkat defeat on Paluushia was an act of providence, Sparkbun declared, but the coming attack on Blokatina would be a right of all Paluushian peoples. A reckoning engineered by those most harmed by the Blokkats' evils, for only they could know the true width and breadth of Blokkat crimes, and only they would know the true sweetness of a peace borne by their destruction."
  giga_blokkat.3318.a:99 "This is sure to be quite the act of revenge."
  
  site_paluushia:99 "The Grand Archives"
  site_paluushia_intro:99 "The Grandbunny has granted us access to the Paluushes' colossal §YGrand Archives§!. We must map it out and use its vast historical records to understand the intricacies of the §YPaluush-Blokkat§! conflict which took place millennia ago. This should hopefully net us valuable $blokkat_knowledge$ in the long run."
  
  giga_blokkat.3314.name:99 "Initial Arrival"
  giga_blokkat.3314.desc:99 "Our science team has begun the arduous process of mapping out the colossal §YGrand Archives§!. Where at first our scientists expected to find the typical holo libraries, they were instead greeted with a sprawling underground cave network which doubled as a catacombs and a physical museum, carved with psychic power and designed for the stature of the Paluushians.\n\nThey are a highly reverent race when it comes to their history. It seems the Paluush are stunningly long-lived, with any one of them surviving for potentially thousands of years, giving the earliest of these creatures an opportunity to live until proper record-keeping was invented. The earliest mention of the Blokkats is from one of such accounts dating back approximately 11,000 years, told in the form of oral tradition and steeped in myth. Ancient Paluushians describe a silver palace, wreathed in flames, being cast from the heavens. There emerged a small race of yellow-bodied creatures.\n\nThere are murals depicting these Blokkats and they look nothing like the advanced automaton harvesting whole galaxies today. Instead they're a biological race, painted by the Paluushians to look like small, wicked demons, then referred to as 'Chablokks'. When the palace fell, an entire Paluushian village was wiped out in the calamitous impact, a dark cloud is said to rise up and hide the sun, and the fires surrounding the vessel lingered for days. A sort of Paluushian scripture accuses the Blokkats as being the origin of sin, and describes them as diseased to be unable to speak their hearts from their bodies.\n\nTo understand this, we turned to our sociologists, who found that the entire Paluushian society had evolved with powerful psionic abilities. This permitted the Paluushians to speak telepathically and sense one another's emotions, which we believe must have contributed to their cooperative, idyllic lifestyle, and must have made it difficult to lie to one another. The Blokkats, who were not psionic, apparently attempted to mislead the Paluushians numerous times.\n\nRegardless, after a series of thefts, land incursions, and small, violent skirmishes, the Paluushians grew to outrage after the murder of a highly revered shaman known as §YButterpoopsie§!. They mobilized for war, intent to drive the Blokkats out for good. The Paluushians seem to view this as something of a purification for the Blokkats, destroying their sick bodies and releasing them.\n\nThe Blokkats were armed with weapons we place at roughly the fusion era. Several of the Paluushian corpses are peppered with scorch marks and evidence of energy weaponry passing clear through bone. The Paluushians were meanwhile only armed at first with primitive spears - granted, these are spears standing stories taller than a fully grown §Y[ROOT.owner.GetSpeciesName]§!, and murals show them being hurled through Blokkat fortifications like great siege weapons, but all the same, at a glance it appears the Paluushians were at a severe disadvantage.\n\nThe death of a single Paluushian is viewed by them as a tragedy, having lost hundreds if not thousands of years of experience and knowledge all at once. The death of several is a slaughter. The Paluushians describe a terrible slaughter, and they begin to panic. Meanwhile, their most powerful asset, the Grandbunny, is in the midst of her §YGrand Slumber§! and cannot help."
  giga_blokkat.3314.a:99 "Intriguing."
  
  giga_blokkat.3315.name:99 "The Sparks of War"
  giga_blokkat.3315.desc:99 "From this point on, we observe Paluushian technology advance rapidly. At first the Paluushians were forced to flee the onslaught of Blokkat warriors, ceding tremendous amounts of territory. The Blokkats pursued them like vicious hounds, eventually becoming over-extended, at which point they resorted to punitive air raids on Paluushian villages. However, this led the Paluushians to a valuable insight.\n\nPaluushian psionic abilities had provided them with a vague sort of clairvoyance. It mainly gave them a sense of foreboding for difficult crop years, but this clairvoyant reaction became more sharply attenuated in these times of hardship. The Paluushians began to focus on these abilities, using them at first to predict Blokkat attacks so as to safely evacuate their civilians, then, gradually, to predict the results of their own military actions. This limited future sight led the Paluushians to launch a cunning series of ambushes on the Blokkat supply lines. They captured Blokkat engineers and psionically interrogated them to better understand the Blokkat weapons.\n\nThe Paluushian warriors were few in number, but made up for this with their enormity. Even with limited manufacturing - much of which was done by hand at great leviathan forges - they were able to craft new armors and rugged versions of Blokkat tank cannons, which were carried as standard infantry rifles. Since each of these weapons and suits were individually crafted, many are enshrined in the Archive, garnished with legends and given lofty names and titles to commemorate their service. Our own engineers regard these pieces as valuable to us even now, providing some grounded insight into early Blokkat weapons development.\n\nThe Paluushians launched a blistering-counter offensive. Able to predict the vague results of each battle, the Paluushians harried Blokkat supply lines, defeating them in protracted sieges. The Blokkats lost several important mining operations, ensuring the Paluushians would have raw materials to endure their battle for the coming years, and all efforts to retake the facilities were routed. Blokkat leadership appears to be at a loss during this period, unable to account for the sudden and inexplicable rise in Paluushian competence.\n\nThis era finally draws to a stalemate as the Blokkats consolidate their forces. The Paluushians, able to always be where the enemy would strike next, still lacked the manpower to fully defend much more than half the planet. Neither was able to make further advances, so both sides settled into an uneasy period of ceasefire punctuated by dangerous, tinderbox scuffles, during which time the Paluushians used Blokkat captives to better understand precision technology and refine their own industrial production methods.\n\nThough a far cry from modern Blokkat technology, it appears the Blokkats were already experimenting with a personal information network at this point. Our engineers inform us that some of the fundamental software architecture is still being used in modern Blokkat systems. While this seems incredible, our scientists remind us that a society composed of artificial intelligence relies on backwards compatibility for its continued survival. No one hopes to die from a bricked OS update. We have gained §Y1§! $blokkat_knowledge$ from our research endeavors."
  giga_blokkat.3315.a:99 "An unfortunate conflict."
  
  giga_blokkat.3316.name:99 "A Grand Conflict"
  giga_blokkat.3316.desc:99 "For a great length of time, the Blokkats and Paluushians appear to enter a sort of cold war. The Paluushians continued to hone not only their future sight, but also to apply new technologies weaponizing their psionic abilities. They grew less dependent on conventional supply and maintenance and developed into self-sufficient war engines capable of overwhelming a superior number of Blokkat combined arms using merely a thought.\n\nThis physical manifestation of psionic abilities appears to be a eureka moment for the Blokkats, who now had concrete proof that the Paluushians were operating on a playing field outside their perception. To compensate, the Blokkats began working on highly complex predictive algorithms in order to analyze and anticipate Paluushian war efforts. The software became quite competent, and unfortunately predicted that the Paluushian capacity for psionic advancement would soon exceed the Blokkat's resources unless they could expand their foundry operations.\n\nActing in fear of this revelation, there were several, terrible, large-scale battles between the two races as the Blokkats tried and failed to gain ground against their adversaries. Paluushian clairvoyance continued to prove the more efficient of the competing systems, and the loss of life with nothing to show rapidly grew politically sour among the Blokkat populace. Their government turned more authoritarian, cracking down viciously on dissent. The Paluushians, already long enemies, became the scapegoat for each and every issue facing the Blokkat leadership at the time. When a Blokkat slipped and fell, so it was, their government said, the psychic assault of a Paluushian.\n\nThe Blokkats then turned their eyes towards space. The development in this field seems rapid, and our scientists suspect it must have been aided heavily by their learning technology. In very little time, their capabilities were comparable to those of an early space-faring civilization, and yet they chose not to abandon Paluushia. Evidently, their predictive warfare systems suggested that any attempt to conduct a full-scale withdrawal from the planet would leave them vulnerable to Paluushian forces, resulting in unacceptable loss of life, so they instead directed their space mining operations towards reinforcing their planetary defenses. The Paluushians, meanwhile, became very effective at obliterating orbital satellites and deflecting orbital fire.\n\nHoping that space travel would be the silver bullet to defeat the Paluushian menace, the Blokkats made numerous efforts to deploy orbital weaponry that would overcome Paluushian defenses. Of great note, several of these weapons attempted to predict Paluushian predictions, then effectively attempted to mislead their clairvoyance to strike undefended portions of their territory. These programs did work on occasion, but the details are extremely technical and the Paluushians can offer no explanation as to how. To fight this development, the Paluushians adopted a policy to destroy any orbital station above the planet, proactively eliminating the threat before it could fire.\n\nA variety of these wrecked, experimental, orbital weapons are present in the Archive, and our engineers are delighted to report that some of the novel payload delivery methods could be applied to our own energy weapons!"
  giga_blokkat.3316.a:99 "Such an escalation was to be expected."
  
  giga_blokkat.33161.name:99 "Bumble Opera"
  giga_blokkat.33161.desc:99 "Centuries pass in the archives, and our researchers complain of difficulty parsing useful information from the overwhelming quantities of simply petty record-keeping. The two sides continued to fight with both words and weapons. The Blokkats developed an efficiency-obsessed autocracy whose culture practically revolved around overcoming the Paluushians. Countless books, television shows, and even children's cartoons all depict the Paluushians as the primary antagonists.\n\nThere is an entire decade of Blokkat soap operas featuring, as a central story, an evil Paluushian luring a Blokkat away from his friends, only to use him to steal state secrets - this fad appears to be related to an actual political scandal of the time where a sitting official was fired for aiding the Paluushians by misappropriating state resources. A typo caused the incident to be reported as the Blokkat word for \"cavorting\" with the enemy, rather than \"aiding\", and this seems to have captured the Blokkat collective imaginations. The Paluushians maintain extensive records on these soap operas, as well as biting commentary on them from Paluushian politicians.\n\nHowever, one Paluushian seer by the name of §YBumble§! regards these broadcasts with bemusement and suggests putting the \"war\" into \"culture war\". He has limited public interactions for some time, then re-emerges with a set of psychic weaponry that embed his power into sound waves. Going by the stage name of \"Big Bumble Top\", in honor of his stupendously voluminous hair, he broadcasts a torrent of music which is unwittingly intercepted by Blokkat critics. These critics then fall under the sway of his lyrics, denouncing the Blokkat government as they spread the material among their peers.\n\nThe Blokkats are completely blindsided by this and find themselves facing a cultural revolution out of nowhere. Officials are quick to connect the Paluushian music to the problem, but only by pure chance do they discover its effects can be negated by getting a second, \"more catchy\" tune stuck in the victim's mind. What follows is an absolute flurry of sound, where the Blokkats offer massive financial incentives to anyone who can make a more engaging song than Bumble, with Bumble constantly releasing new hit singles in an effort to surpass himself.\n\nThrough a combination of locking down their own broadcast networks, quarantines, and some of the most soulful music the Blokkats likely ever produced, they eventually manage to regain control and establish new regulations surrounding their cultural industries. From that point on, Blokkat entertainment is treated as utilitarian and potentially dangerous. Listening to or possessing any form of non-licensed entertainment media becomes a felony.\n\nOur lead archeologist, having listened to many of Bumble's works, is curious if it would be possible to get an autograph, but we suspect the seer is currently indisposed."
  giga_blokkat.33161.a:99 "Curious."
  
  old_blokkat_plasma_gun:99 "Proto-Blokkat Energy Weaponry Designs"
  old_blokkat_plasma_gun_desc:99 "Orbital plasma weaponry designed by ancient Blokkats feature a number of remarkably clever improvements which have been integrated into our modern designs."
  
  paluush_grandarchives_payment:99 "Grand Archives Energy Transfer"
  paluush_grandarchives_payment_desc:99 "The Grandbunny is in dire need of energy in order to fuel her psionic shield to ward off the Blokkats."
  
  giga_blokkat.3312.name:99 "The Grandbunny"
  giga_blokkat.3312.desc:99 "Greetings, §Y[ROOT.GetName]§!. I hope your analysis of our §YGrand Archives§! are proceeding as planned.\n\nDo not worry about the §YBlokkats§!, for as long as I stand, their §YBlokk-Dismantlers§! won't dare enter the §YGatzo§! system."
  giga_blokkat.3312.a:99 "We'd like to talk..."
  
  giga_blokkat.3313.name:99 "The Grandbunny"
  giga_blokkat.3313.desc:99 "What do you wish to know?"
  
  
  giga_blokkat.3312.b:99 "View screen off."
  
  giga_blokkat.3311.name:99 "The Grand Archives"
  giga_blokkat.3311.desc:99 "With the agreement done, the Grandbunny takes a Paluush delegate to lead our expeditionary team into the depths of the great spire which presumably serves as a sort of palace for her. The air feels significantly fresher and cleaner the deeper the group goes as the effects of the psionic fog are felt less and less.\n\nIt takes no less than four hours of constant walking down flights of labyrinthine stairs before we finally reach the coveted §YGrand Archives§!. And quite grand, they are! Built within a humongous cavern stretching into the depths of Paluushia's crust, it consists of thousands and thousands of records, books, artifacts and relics cataloguing the entirety of Paluush history, presumably including the great §YPaluush-Blokkat§! conflict.\n\nA few sparse Paluushes, presumably archive keepers, can be seen roaming the cavern, seemingly unfazed by the colossal psionic act occurring on the planet's surface. The archives are simply gigantic and it will likely take years to explore and catalog all of it, but the critical knowledge regarding the Blokkats and the Paluushes' tumultuous past might just be what we need to truly understand these geometrical invaders.\n\nOnly one thing remains to be done now, which is to actually begin the arduous process of exploring the archives and putting the pieces together to understand what exactly happened between the two civilizations, thousands of years ago."
  giga_blokkat.3311.a:99 "There is no time to waste."
  
  giga_blokkat.3306.name:99 "The Grandbunny"
  giga_blokkat.3306.desc:99 "After months of carefully trudging through the thick psionic fog shrouding Paluushia, our expedition has finally breached the clouds' lowermost layer and has now arrived in Paluushia proper.\n\nThey were greeted by the sight of thousands upon thousands of Paluushes partaking in some sort of collective transcendence, some of them seemingly frozen in place while constantly discharging vast quantities of psionic energy into the planet's atmosphere. Others were constantly patrolling the planet as if supervising the whole operation.\n\nThe Paluushes did not seem to notice or care about our expeditions, which navigated through the entranced crowds and towards a colossal spire-like building near the planet's northern hemisphere. Interestingly, the planet's surface does not seem to have been drastically altered and its verdant plains would be quite the hospitable place if not for the crushing quantities of psionic energies currently swirling around the world.\n\nUpon getting close to the humongous spire, the ship's crew reported that a sort of esoteric apparition manifested itself within their very consciousnesses, quickly determined to be none other than the §YGrandbunny§! herself, the matriarch and protector of the Paluush species, attempting to communicate with us.\n\nThe expedition's lead is now relaying the §YGrandbunny§!'s message directly to us."
  giga_blokkat.3306.a:99 "On screen."
  
  giga_blokkat.3307.name:99 "The Grandbunny"
  giga_blokkat.3307.desc:99 "I bring greetings to you, foreign travellers. So you have managed to breach through our psionic shield? I must say I am impressed.\n\nAnd yet, your appearance is not that of the perfidious §YBlokkats§!, nor do you seem hostile to us §YPaluushes§!. What reasons might your kind have to try to contact my kind with such fervor?"
  giga_blokkat.3307.a:99 "We seek information about the §YBlokkats§!."
  
  giga_blokkat.3308.name:99 "The Grandbunny"
  giga_blokkat.3308.desc:99 "I figured as much. The §YBlokkats§! are nefarious creatures, devoid of moral concerns and only focused on their own gains.\n\nThis is how they always have been ever since the start of our great conflict, thousands of years ago. The Paluushes and I are currently pooling our psionic potential in order to repel any of their potential intrusions onto our world."
  
  giga_blokkat.3308.a:99 "A conflict? Your kind does not seem like it could rival the Blokkats."
  giga_blokkat.3308.a.response:99 "And indeed it cannot. But thousands of years ago, we could. We fought the Blokkats on Paluushia, our own soil. Back then they were significantly less advanced, of course.\n\nThese creatures have always had a technological edge which we compensated for thanks to our hugely powerful psionic abilities. And they never managed to truly destroy us, in the end."
  
  giga_blokkat.3308.b:99 "How did the conflict take place?"
  giga_blokkat.3308.b.response:99 "Unfortunately, I do not know the specifics of it, for I was in the middle of my §YGrand Slumber§!. As the Matriarch of Paluush civilization, my powers far surpass that of a typical Paluush and I must regularly engage in millennia-long sleeps to prevent my own energies from obliterating me.\n\nThese millennium-long slumbers occur every few hundred thousand years, but the Blokkats struck us at our most vulnerable, when I was unable to protect the Paluush due to said slumber.\n\nMy Paluushes had to fight valiantly to repel these geometrical invaders in a drawn-out conflict which lasted over a thousand years."
  
  giga_blokkat.3308.c:99 "What is the purpose of this psionic shield?"
  giga_blokkat.3308.c.response:99 "As you might have guessed, it is to repel the Blokkats. While we cannot ever hope to defeat them as they have grown much since our last conflict, our previous \"against all odds\" victories signify that the Blokkats have grown wary of us.\n\nThis psionic forcefield the Paluushes and I are focusing on is intended to exaggerate our apparent strength and dissuade the Blokkats from destroying the Gatzo system and us along with it.\n\nIt is pure paranoia from their part, which we are fervently exploiting to avoid their unrelenting tide of destruction."
  
  giga_blokkat.3308.e:99 "Who exactly are you?"
  giga_blokkat.3308.e.response:99 "I am the guardian and protector of the Paluush species. For millions of years I have safeguarded the Paluush and kept Paluushia free from foreign harm.\n\nGenerations of space empires come and go, yet I stand firm in my defence of the Paluush homeworld.\n\nIf I am ever struck down, I collapse the entirety of Paluushia as well as my own soul into a dense psionic crystal and simply await the inevitable demise of whomever attempted to subdue us.\n\nBut if I was to be struck down during a Grand Slumber, Paluushia's end might just be permanent and this is exactly what the Blokkats almost achieved. I am afraid that this tactic wouldn't work against the modern Blokkats either, as they undoubtedly possess the necessary knowledge to completely and utterly obliterate said psionic crystal with little effort.\n\nIt is paramount that I keep them away, no matter the cost."
  
  giga_blokkat.3308.d:99 "Can you help us, somehow?"
  giga_blokkat.3308.d.response:99 "While I was not awake during our great conflict with the Blokkats, we Paluushes have nonetheless established the §YGrand Archives§!.\n\nOriginally established and currently maintained by §YGrandmaster Paidi§!, a Paluush of tremedous age serving as our head archive-keeper, this labyrinthine complex is located deep beneath Paluushia's surface and houses everything we know about the Blokkats from the time during which we fought them.\n\nWe can grant you access to it, but the Archives are vast and Grandmaster Paidi deems that letting foreigners such as you enter it represents a breach of Paluush security protocols for they contain our most crucial data. Thus, there will be a price to pay."
  
  giga_blokkat.3309.name:99 "A Deal"
  giga_blokkat.3309.desc:99 "The §YGrandbunny§! and §YGrandmaster Paidi§! are willing to let us access the §YGrand Archives§!, but our impromptu breaching of the psionic shield has, according to her, compromised the safety of the Paluush people.\n\nAs such, she is requesting that we provide §Y2500§! £energy£ per month to her and the Paluush in order to help them bolster their psionic strength and ensure the Blokkats stay away from Paluushia. This energy transfer would have to be done until we have extracted all the information we require from the §YGrand Archives§! and the §YGrandbunny§! has assured us that, should we proceed with the payment, she will find a way to repay us once we are done perusing the Paluush archives.\n\nThe energy transfer will not be able to be cancelled until we are done with the archives, which might take at least several years. Once we are ready to begin the transfer, we may inform the §YGrandbunny§! of our decision through the §YBlokkat Research Bureau§! using the §MContact Grandbunny§! button in the bottom left corner."
  
  giga_blokkat.3309.descgeno:99 "The §YGrandbunny§! and §YGrandmaster Paidi§! are willing to let us access the §YGrand Archives§!, but our impromptu breaching of the psionic shield has, according to her, compromised the safety of the Paluush people.\n\nAs such, she is requesting that we provide §Y2500§! £energy£ per month to her and the Paluush in order to help them bolster their psionic strength and ensure the Blokkats stay away from Paluushia. This energy transfer would have to be done until we have extracted all the information we require from the §YGrand Archives§! and the §YGrandbunny§! has assured us that, should we proceed with the payment, she will find a way to repay us once we are done perusing the Paluush archives.\n\nThe energy transfer will not be able to be cancelled until we are done with the archives, which might take at least several years. Once we are ready to begin the transfer, we may inform the §YGrandbunny§! of our decision through the §YBlokkat Research Bureau§! using the §MContact Grandbunny§! button in the bottom left corner.\n\n§RAs we are a genocidal civilization, cooperating with the Grandbunny represents a major shift from our usual policies towards foreign lifeforms. However, as the Blokkat situation is undoubtedly dire, we may decide to establish the §MPaluushian Exception§! and accept to, at least temporarily, work with the Grandbunny until the Blokkat situation is resolved.§!"
  
  giga_blokkat.3309.a:99 "Understood."
  
  giga_blokkat.3000.talkgrandbunny:99 "Contact the §MGrandbunny§!"
  giga_blokkat.3000.talkgrandbunny.tooltip:99 "This will open communications with the §MGrandbunny§!, the Paluush Matriarch."
  already_talking_to_grandbunny:99 "We are already contacting the §MGrandbunny§!."
  
  blokkats_are_already_gone:99 "The Blokkats have been defeated."
  
  giga_blokkat.3310.name:99 "The Grandbunny"
  giga_blokkat.3310.desc:99 "Greetings, §Y[ROOT.GetName]§!. Have you made your choice? I understand the energy cost might be a tad high - But we can't spare anything when facing the nefarious Blokkats.\n\nIf you do accept to grant us the §Y2500§! monthly £energy£, we shall repay you once you are done perusing the §YGrand Archives§!.\n\nI will additionally ensure you are able to easily enter and exit our psionic forcefield - but do §Rnot§! attempt anything suspicious.\n\nDo not worry about the §YBlokkats§!, for as long as I stand, their §YBlokk-Dismantlers§! won't dare enter the §YGatzo§! system."
  giga_blokkat.3310.a:99 "We shall grant you the energy if you let us into the §YGrand Archives§!."
  giga_blokkat.3310.ageno:99 "We will make an exception for your kind. Let us in."
  giga_blokkat.3310.ageno.tooltip:99 "Even though this goes against our ethos, we shall make an exception for the Paluush and cooperate with them due to the urgency of the Blokkat situation."
  
  giga_blokkat.3310.b:99 "We need time to think."
  
  giga_blokkat.3310.c:99 "§ROn second thought, this is pointless. Goodbye.§!"
  giga_blokkat.3310.c.tooltip:99 "This will §REND§! the Paluush event chain completely. We will not be able to contact the Grandbunny again."
  giga_blokkat.3310.c.response:99 "Then so be it. Goodbye, §Y[ROOT.GetSpeciesNamePlural]§!."
  
  the_paluushian_exception:99 "The Paluushian Exception"
  the_paluushian_exception_desc:99 "It might go against our ethos, but we must cooperate with the Grandbunny."
  
  giga_blokkat.3300.name:99 "Repeating Signal"
  giga_blokkat.3300.desc:99 "While monitoring the myriad of heavily-encrypted signals emanating from the §YBlokkat-Vester§! both within real space and the §YBlokkwork§!, our §YBlokkat Research Bureau§! has made an intriguing discovery.\n\nIndeed, a very specific pattern of data is seemingly being repeated and relayed constantly by the Blokkat mothership, which has only intensified in frequency since the Blokkats arrived within our galaxy.\n\nOur researchers are confident that whatever is being constantly relayed through the §YBlokkwork§! by this signal must be of significant importance to the Blokkats and have thus established a §BBlokkat Research Project§! to try and decrypt it."
  giga_blokkat.3300.a:99 "Acknowledged."
  giga_blokkat.3300.a.tooltip:99 "A new §BBlokkat Research Project§! is now available in the §YBlokkat Research Bureau§!."
  
  giga_blokkat.3000.blokkpaluush:99 "Investigate the §LRepeating Signal§!"
  giga_blokkat.3000.blokkpaluush.tooltip:99 "The §YBlokkat-Vester§! is emitting a peculiar repeating signal. We must investigate and decrypt it at once."
  
  giga_blokkat.3301.name:99 "Decrypting the Signal"
  giga_blokkat.3301.desc:99 "Whatever the signal might be, it is paramount that we attempt to decrypt and understand it.\n\nAs it currently stands, the message is primarily being relayed through the §YBlokkwork§!, presumably intended for rest of Blokkat civilization, but the sheer frequency and intensity of it means the transmission somewhat \"leaks\" out into real space which will hopefully facilitate its analysis by our researchers.\n\nIt could be anything ranging from a warning to perhaps just mundane harvesting statistics, but it would be unwise to outright ignore this evidently important transmission.\n\nA §YSpecial Project§! will have to be undertaken in order to decrypt it."
  
  giga_blokkat.3301.descmp:99 "Whatever the signal might be, it is paramount that we attempt to decrypt and understand it.\n\nAs it currently stands, the message is primarily being relayed through the §YBlokkwork§!, presumably intended for rest of Blokkat civilization, but the sheer frequency and intensity of it means the transmission somewhat \"leaks\" out into real space which will hopefully facilitate its analysis by our researchers.\n\nIt could be anything ranging from a warning to perhaps just mundane harvesting statistics, but it would be unwise to outright ignore this evidently important transmission.\\n\nA §YSpecial Project§! will have to be undertaken in order to decrypt it.\n\n§RDUE TO TECHNICAL LIMITATIONS, ONLY ONE PLAYER WILL BE ABLE TO COMPLETE THE SPECIAL PROJECT AND BEGIN THE ASSOCIATED EVENT CHAIN IN MULTIPLAYER.§!"
  
  giga_blokkat.3301.a:99 "Let us get on it at once."
  giga_blokkat.3301.a.tooltip:99 "The cost of this special project is about §Y300k§!.\n$cant_do_another_blokkat_project_tech_tooltip$"
  giga_blokkat.3301.b:99 "Perhaps later."
  
  ANALYZE_PALUUSH_SIGNAL:99 "Decrypt Recurring Signal"
  ANALYZE_PALUUSH_SIGNAL_DESC:99 "A mysterious signal is being constantly emitted by the §YBlokkat-Vester§! into the §YBlokkwork§!. It is paramount that we figure out its meaning at once."
  
  giga_blokkat.3302.name:99 "Elusive Coordinates"
  giga_blokkat.3302.desc:99 "Through a thorough analysis of the §YBlokkwork§! our §YBlokkat Research Bureau§! has managed to partially decrypt the mysterious recurring Blokkat transmission.\n\nTheir conclusion is that transmission is centered around a set of §Ycoordinates§! and while the transmission remain far too encrypted for us to truly comprehend everything, the rest of the message is apparently intended to carry a worrying or even fearful tone.\n\nWhile some of the more supremacist elements of our civilization believed the Blokkats might have been talking about §Y[ROOT.capital_scope.GetName]§!, this myth was quickly dashed when further decryption of the numerical system employed by the Blokkats to keep track of locations revealed that the coordinates pointed to none other than the primitive world of §YPaluushia§!.\n\nWhile it is a known fact that the planet's resident §YPaluushes§! exhibit significant psionic abilities, but this alarming transmission makes it evident that there might be something more to Paluushia than previously believed.\n\nWe should send a §YScience Ship§! to the §YGatzo§! system whenever possible in order to investigate what could be causing even the Blokkats themselves to fear the seemingly peaceful Paluushes."
  giga_blokkat.3302.a:99 "Understood."
  giga_blokkat.3302.a.tooltip:99 "Send a §YScience Ship§! to the §YGatzo§! System in order to find out more about §YPaluushia§!.\nA new §GBlokkat Research Task§! is now available to keep track of our §YPaluushia§!-related operations."
  
  giga_blokkat.3303.name:99 "Paluushian Forcefield"
  giga_blokkat.3303.desc:99 "Our science ship stationed in §YGatzo§! reports that §YPaluushia§! is... different. Gone is the verdant world of the psionic lagomorphs, instead replaced by a boiling vortex of psionic power surrounded by a deadly vortex of energy.\n\nThe entire world has been enveloped in cataclysmic energies forbidding any vessel from getting too close to Paluushia's surface lest they undergo catastrophic disintegration.\n\nIt is evident that this sudden change was likely triggered by the Blokkats' arrival within our galaxy. Our §YBlokkat Research Bureau§! is confident that this indicates the Paluushes likely possess knowledge regarding the Blokkats and that as such, we should attempt to breach through the thick psionic fog and establish contact with whatever might remain of Paluush civilization beneath said fog.\n\nA §BBlokkat Research Project§! has been established to undertake it but our researchers however warn that we should be ready to face potential unforeseen consequences should we go through with this."
  giga_blokkat.3303.a:99 "Noted."
  giga_blokkat.3303.a.tooltip:99 "A new §BBlokkat Research Project§! is now available in the §YBlokkat Research Bureau§!."
  
  giga_blokkat.3000.paluushshield:99 "Attempt to breach §PPaluushia§! | §Y800000§! £energy£"
  giga_blokkat.3000.paluushshield.tooltip:99 "A nigh-impenetrable vortex of psionic energies surrounds §YPaluushia§!. Perhaps it could somehow be breached if we focused truly gargantuan quantities of energy on its tumultuous psionic atmosphere.\n§RUndertaking this project will immediately begin the breaching protocol regardless of any consequences it might have.§!"
  
  giga_blokkat.3304.name:99 "Paluushia Breached!"
  giga_blokkat.3304.desc:99 "As our ships unload humongous quantities of energies into Paluushia's tumultuous atmosphere, the outermost layer of the psionic vortex begins to unravel, revealing additional layers of psionic storms.\n\nHowever, some of these storms begin to violently and erratically \"leak\" out of Paluushia's breached psionic shield and quickly coalesce into a colossal §RPaluushian Manifestation§! in Paluushian orbit.\n\nOur attempt to breach Paluushia is successful and even... too successful, as said entity is now violently discharging large quantities of psionic thunder upon any vessel unfortunate enough to be caught in its gaze.\n\nThis entity will have to be destroyed if we are to continue our investigation of Paluushia further."
  giga_blokkat.3304.a:99 "Battlestations!"
  giga_blokkat.3304.a.tooltip:99 "A humongous §RPaluushian Manifestation§! has manifested above §YPaluushia§!. It is §RHostile§! and must be destroyed at once."
  
  giga_blokkat.3305.name:99 "Paluushian Manifestation Destroyed"
  giga_blokkat.3305.desc:99 "The terrifying §RPaluushian Manifestation§! guarding §YPaluushia§! has been disintegrated.\n\nWith the demise of the entity, the inner layers of Paluushia's psionic storm is now accessible to us. Although they are highly energetic and dangerous, our §YBlokkat Research Bureau§! is confident that an expedition could be sent into the depths of the planet provided they have sufficient protection.\n\nAs such, a §YSpecial Project§! has been established on §YPaluushia§! in order to venture deeper and hopefully try to understand the connections between the Paluush and the Blokkats."
  giga_blokkat.3305.a:99 "Understood."
  giga_blokkat.3305.a.tooltip:99 "A §YSpecial Project§! is created on §YPaluushia§!. It will not count as a §BBlokkat Research Project§!."
  
  GO_INTO_PALUUSHIA:99 "Dive into Paluushia"
  GO_INTO_PALUUSHIA_DESC:99 "The Paluushes have shrouded themselves beneath a nigh-impenetrable fog of energy as a response to the Blokkat invasion. If we are to find out the relation between the Paluushes and the Blokkats, we must send an expedition into the planet's stormy depths.\n\nWhile this Special Project is ongoing, we will have to spend §Y1000§!£energy£ and §Y1000§! of each §YResearch§! per month in order to shield our expeditionary force from Paluushia's cataclysmic energies.\n\nThis will not count as a §BBlokkat Research Project§!."
  
  paluushia_expedition_energy_cost:99 "Shielding Paluushia Expedition"
  paluushia_expedition_energy_cost_desc:99 "Protecting our science vessel from Paluushia's cataclysmic energies requires a hefty sum of energy and constant scientific innovation to repel the everchanging psionic tides."
  
  country_base_physics_research_produces_add:99 "Monthly Physics Research"
  country_base_society_research_produces_add:99 "Monthly Society Research"
  country_base_engineering_research_produces_add:99 "Monthly Engineering Research"
  
  #Menu
  
  giga_blokkats_spawnlater:99 "Make the Blokkats spawn §GLater§!\nThe Blokkats will start to spawn within §Y5 years§! of the selected spawn date. If set to §YGuaranteed§!, they will spawn at the exact date."
  
  giga_blokkats_spawnearlier:99 "Make the Blokkats spawn §REarlier§!\nThe Blokkats will start to spawn within §Y5 years§! of the selected spawn date. If set to §YGuaranteed§!, they will spawn at the exact date."
  
  giga_blokkats_randomgame:99 "Blokkat Spawn Date: §LRandom§!\nThe Blokkats will spawn anywhere between §Y2250§! and §Y100 Years§! past §YEndgame Date§!. There is no way to know for sure!\n\n§YDon't forget to set the Blokkats to §GGuaranteed§! if you wish to ensure they do spawn. If they are not guaranteed, they might not spawn at all§!\n\n§GClick to change §YBlokkat Spawn Date§!"
  
  giga_blokkats_lateendgame:99 "Blokkat Spawn Date: §ELate Endgame§! (Default)\nThe Blokkats can either spawn §Y100 Years§! after §YEndgame Date§! OR after §YAeternum§! or a §YCrisis§! has been defeated and §YEndgame Date§! has passed, whichever comes first.\n$blokkat_spawn_warning$"
  
  giga_blokkats_regularendgame:99 "Blokkat Spawn Date: §GMid Endgame§!\nThe Blokkats can spawn about §Y50 Years§! after §YEndgame Date§!.\n$blokkat_spawn_warning$"
  giga_blokkats_endgame:99 "Blokkat Spawn Date: §YEndgame§!\nThe Blokkats can spawn after §YEndgame Date§!.\n$blokkat_spawn_warning$"
  giga_blokkats_latemidgame:99 "Blokkat Spawn Date: §HLate Midgame§!\nThe Blokkats can spawn about §Y50 Years§! after §YMidgame Date§!.\n$blokkat_spawn_warning$"
  giga_blokkats_midgame:99 "Blokkat Spawn Date: §SMidgame§!\nThe Blokkats can spawn after §YMidgame Date§!.\n$blokkat_spawn_warning$"
  giga_blokkats_lateearlygame:99 "Blokkat Spawn Date: §PLate Earlygame§!\nThe Blokkats can spawn about §Y50 Years§! after §YGame Start§!.\n$blokkat_spawn_warning$"
  giga_blokkats_earlygame:99 "Blokkat Spawn Date: §RGame Start§!\nThe Blokkats can spawn right after §YGame Start§!.\n$blokkat_spawn_warning$"
  
  blokkat_spawn_warning:99 "\n§YSet the Blokkats to §GGuaranteed§! if you want to ensure they spawn at this date§!\n\n§GClick to change Blokkat Spawn Date§!"
  
  giga_blokkats_regular:99 "Blokkat Appearance: §EStellaris Blokkats§!\nThe Blokkats will have a more \"serious\" appearance based on existing Stellaris portraits.\n\n\n\n\n\n£blokkat_normal£\n\n\n\n\n\n§YClick to switch to §HOld Vintage Blokkats§!"
  
  giga_blokkats_vintage:99 "Blokkat Appearance: §HOld Vintage Blokkats§!\nThe Blokkats will have a much sillier appearance accurate to their name. Much lower quality than the default portrait. Do not use if Kreitani is around, he doesn't like that portrait.\n\n\n\n\n£blokkat_vintage£\n\n\n\n\n\n\n§YClick to switch to §BAnime Blokkats§!"
  
