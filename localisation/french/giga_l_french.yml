  katzen_name:99 "§YKatzen Herzlands§!"
  katzen_desc:99 "§LThe Katzen Herzlands is the center of Katzen civilization, where the majority of Katzens reside, and where the species originated from. With a population in the dozens of billions, it centralizes and concentrates a large part of Katzen military industry.§!"
  
