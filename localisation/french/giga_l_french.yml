  TECH_UNLOCK_COMPOUND_REACTOR_DESC:99 "§H$tech_compound_reactors$§!\n$tech_compound_reactors_desc$"
  
  tech_compound_sensors:99 "Hazard Matter Sensors"
  tech_compound_sensors_desc:99 "Observes the galactic dark matter flow that holds the galaxy together, to detect movement of fleets on an enormous scale."
  TECH_UNLOCK_COMPOUND_SENSOR_TITLE:99 "§HUnlocks Component:§! $tech_compound_sensors$"
  TECH_UNLOCK_COMPOUND_SENSOR_DESC:99 "§H$tech_compound_sensors$§!\n$tech_compound_sensors_desc$"
  
  tech_compound_shields:99 "Hazard Matter Deflector"
  tech_compound_shields_desc:99 "Deflects all forms of incoming damage."
  
  tech_compound_thrusters:99 "Hazard Matter Boosters"
  tech_compound_thrusters_desc:99 "A more efficient and faster variant of $tech_qnm_thrusters$."
  TECH_UNLOCK_COMPOUND_THRUSTER_TITLE:99 "§HUnlocks Component:§! $tech_compound_thrusters$"
  TECH_UNLOCK_COMPOUND_THRUSTER_2_DESC:99 "§H$tech_compound_thrusters$§!\n$tech_compound_thrusters_desc$"
  
  giga_tech_tetradimensional_engineering:99 "Tetradimensional Engineering"
  giga_tech_tetradimensional_engineering_desc:99 "When a structure gets too large and too complex, no amount of support will ever be able to prevent it from collapsing on itself. It therefore becomes necessary to make use of constructs rooted within higher dimensions in order to stabilize these colossal gigastructures. This paves the way for many innovative technologies, such as the ability to fit more matter in a given volume without it collapsing into a black hole, and to be able to defy gravity on unimaginable scales. This also allows for the creation of materials capable of withstanding absolutely ridiculous amounts of stress."
  
