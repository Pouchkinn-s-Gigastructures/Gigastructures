  d_small_natural_tunnel_desc:99 "A small natural tunnel connecting a large lake located in the middle of one the planet's continents to the ocean. Its existence seemingly defies all laws of nature and reason, leading the natives to believe that it was created by the gods themselves."
  
  giga_fallen_empire_misc.1011.name:99 "A Strange Fellow"
  giga_fallen_empire_misc.1011.desc:99 "Our observation post around the primitive world of §YFlusion§! reports that, during a routine survey of the planet's surface, orbital telescopes have spotted an unknown individual which seemingly materialized out of nowhere. The entity landed right in the middle of a large and mostly empty plain belonging to the §YRoqualian Republic§!, the planet's leading superpower.\n\nClad with a golden helmet and a colossal crown, the creature matches no known species native to Flusion. It then proceeded to walk around the plain for the next few hours, encountering only a few sparse Roqualian settlements.\n\nThis visibly exasperated the creature, which let out what we could only assume was a sigh before suddenly vanishing again in a bright flash of light, much to the stupefaction of Roqualian locals.\n\nThe observation post was unfortunately unable to gather any more information regarding this being, as it seems the Flusionians are just as confused as we are when it comes to the nature of this peculiar visitor..."
  giga_fallen_empire_misc.1011.a:99 "Probably nothing of interest."
  giga_fallen_empire_misc.1011.b:99 "Ominous."
  
  giga_fe_pouchkinn_enabled:99 "Bogged-Down Researchers: §GENABLED§!\nIf §YFallen Empire Megastructures§!, §YMatrioshka Brains§!, §YPlanetary Computing Complex§! and §YAsteroid Artilleries§! are enabled, as well as if §YTyaur§! and the §YKatzenartig Imperium§! aren't guaranteed and §YGatzo§! isn't disabled, a special materialist Fallen Empire led by a very particular fellow using an §YO-Class Matrioshka Brain§! to try and find the §YUltimate Answer§! might spawn."
  giga_fe_pouchkinn_disabled:99 "Bogged-Down Researchers: §RDISABLED§!\nThe Bogged-Down Researchers will not spawn."
  
  giga_fe_megas_enabled:99 "Fallen Empire Megastructures: §GENABLED§!\nFallen Empires will start the game with various megastructures such as §YDyson Spheres§!, §YMatter Decompressors§!, §YAsteroid Artilleries§! and more, a feature integrated from the §YFallen Empire Megastructures§! mod. The megas might be ruined and they will not get megastructures that are disabled."
  giga_fe_megas_disabled:99 "Fallen Empire Megastructures: §RDISABLED§!\nFallen Empires will §RNOT§! get extra megastructures."
  
  giga_fe_gamers_enabled:99 "Disinterested Gamers: §GENABLED§!\nIf §YFallen Empire Megastructures§!, §YMatrioskha Brains§! and §YYggdrasil Orchids§! are enabled, a special disinterested materialist Fallen Empire residing on a §YMatrioskha Brain§! might spawn."
  giga_fe_gamers_disabled:99 "Disinterested Gamers: §RDISABLED§!\nThe Disinterested Gamers will not spawn."
  
  giga_fe_planetcrafts_0:99 "Fallen Empire Celestial Warships: §BNONE§!\nFallen Empires will not get any §YCelestial Warships§! or extra §YRepeatable Technologies§!."
  
  giga_fe_planetcrafts_1:99 "Fallen Empire Celestial Warships: §GREGULAR§!\nFallen Empires will get §G0§! to §G3§! §YAttack Moons§! at game start.\nUpon awakening, they will get §G1§! to §G5§! §YAttack Moons§! and §G0§! to §G1§! §YBehemoth Planetcraft§!.\nAdditionally, they will get bonuses equivalent to §G10§! extra §YRepeatable Technologies§!."
  
  giga_fe_planetcrafts_2:99 "Fallen Empire Celestial Warships: §YHIGH§!\nFallen Empires will get §G2§! to §G5§! §YAttack Moons§! and §G0§! to §G1§! §YBehemoth Planetcrafts§! at game start.\nUpon awakening, they will get §G2§! to §G8§! §YAttack Moons§! and §G1§! to §G2§! §YBehemoth Planetcrafts§!.\nAdditionally, they will get bonuses equivalent to §G30§! extra §YRepeatable Technologies§!."
  
  giga_fe_planetcrafts_3:99 "Fallen Empire Celestial Warships: §HEXTREME§!\nFallen Empires will get §G5§! to §G10§! §YAttack Moons§! and §G1§! to §G3§! §YBehemoth Planetcrafts§! at game start.\nUpon awakening, they will get §G6§! to §G12§! §YAttack Moons§! and §G2§! to §G3§! §YBehemoth Planetcrafts§!.\nAdditionally, they will get bonuses equivalent to §G60§! extra §YRepeatable Technologies§!."
  
  giga_fe_planetcrafts_4:99 "Fallen Empire Celestial Warships: §RHELL§!\nFallen Empires will get §G10§! to §G20§! §YAttack Moons§! and §G3§! to §G6§! §YBehemoth Planetcrafts§! at game start.\nUpon awakening, they will get §G15§! to §G30§! §YAttack Moons§! and §G4§! to §G8§! §YBehemoth Planetcrafts§!.\nAdditionally, they will get bonuses equivalent to §G100§! extra §YRepeatable Technologies§!."
  
  giga_blokkat.3317.nokatzens.desc:99 "Finally, in a break to this monotonous tit-for-tat, the inhabitants of §YKatzenland§! And §YNienet§! entered their own stellar war, and these less developed empires looked upon the Paluushians and Blokkats as a source of potential aid. Paluushian and Blokkat prediction models both stated the other side would get involved, and with the rhythm of a tragedy they entered the conflict.\n\nThe Blokkats are used mainly as a source of advanced machine trade, while the Paluushians are paid fortunes to lend the experience of any of their decorated heroes. Most Paluushians regard the work as a necessary chore, but one Paluushian by the name of §YSparkbun§! appears to treat the excursions as a sort of self-finding vacation. He remarks that over the many long years of stalemate, it's been difficult to truly understand the scope of Paluushian progress, but in this war his might cannot be opposed. It seems to be an eye-opening moment for him, and when he returns home he makes many passionate speeches about the future potential of Paluushia.\n\nThe war between Katzenland and Nienet dragged on. Their planets suffering, the two sides met to discuss a potential armistice. Dignitaries from the Blokkat and Paluushian empires were both invited to offer input using their legendary future-seeing abilities. The Blokkats counseled a cease-fire, but the Paluushian dignitary, a seer by the name of §YPoh'tin§! foresaw that this would lead to economic hardship, and more importantly to his own nation, an era of exploitative trade in benefit of the Blokkats.\n\nPoh'tin proclaimed that the only satisfactory way to resolve the conflict was a complete and total victory over one side. Poh'tin had envisioned this as a successful war effort guided by Paluushian heroes, leveraged into a hegemony thereafter. However, much to the Paluush's dismay, Katzenland and Nienet's leaderships eventually ended up realizing the futility and danger posed by the war, leading to the establishment of a Blokkat-counseled ceasefire and the slow but steady mending of the relations between the two worlds.\n\nJust as Sparkbun had been impressed upon by the war and the importance of stern diplomacy, Poh'tin walked away from this disaster questioning his role. Amid Sparkbun's calls to greatness, Poh'tin began to question the basic practicality of the Paluushian seer system. He argued their clairvoyance was now so wound up in predicting futures that their empire would never realize, that it was possible they were overlooking basic common-sense and simple deductive reasoning.\n\nThe Paluushians would get the chance to test his doubts when their seers foresaw an ominous military threat. Poh'tin argued that this foe was likely capable of reason, and if the Paluushians prepared for diplomacy and co-existence, there was a chance of peace. His words proved deeply unpopular among the embittered Paluushians, and he was cast aside in favor of Sparkbun's call to arms.\n\nThe invading force was an empire of genocidal machines known as \"§YRabbots§!\", which were not interested, if even capable, of coexistence. They attacked the Blokkat communication networks and disrupted their power grids, while the Paluushian psychic infrastructure was beyond their understanding. The Blokkats buckled, and were forced into a bloody, mass-exodus from the planet. The Paluushians carried on, their morale now skyrocketed, until the Rabbots were in ruins, vindicating Sparkbun while leaving the credibility of Poh'tin in shambles.\n\nYet, though the Blokkats fled the planet here, this isn't where the records on the Blokkats end."
  
  giga_blokkat.3317.evilmeopa.desc:99 "Finally, in a break to this monotonous tit-for-tat, the inhabitants of §YKatzenland§! And §YNienet§! entered their own stellar war, and these less developed empires looked upon the Paluushians and Blokkats as a source of potential aid. Paluushian and Blokkat prediction models both stated the other side would get involved, and with the rhythm of a tragedy they entered the conflict.\n\nThe Blokkats are used mainly as a source of advanced machine trade, while the Paluushians are paid fortunes to lend the experience of any of their decorated heroes. Most Paluushians regard the work as a necessary chore, but one Paluushian by the name of §YSparkbun§! appears to treat the excursions as a sort of self-finding vacation. He remarks that over the many long years of stalemate, it's been difficult to truly understand the scope of Paluushian progress, but in this war his might cannot be opposed. It seems to be an eye-opening moment for him, and when he returns home he makes many passionate speeches about the future potential of Paluushia.\n\nThe war between Katzenland and Nienet dragged on. Their planets suffering, the two sides met to discuss a potential armistice. Dignitaries from the Blokkat and Paluushian empires were both invited to offer input using their legendary future-seeing abilities. The Blokkats counseled a cease-fire, but the Paluushian dignitary, a seer by the name of §YPoh'tin§! foresaw that this would lead to economic hardship, and more importantly to his own nation, an era of exploitative trade in benefit of the Blokkats.\n\nPoh'tin proclaimed that the only satisfactory way to resolve the conflict was a complete and total victory over one side. Poh'tin had envisioned this as a successful war effort guided by Paluushian heroes, leveraged into a hegemony thereafter. While Poh'tin was hoping the Paluush would be able to help the Katzens achieve victory, Katzenland eventually ended up employing the nuclear option and incinerated Nienet in nuclear hellfire in a matter of minutes. While such an act would have normally led to the collapse of the Katzen regime, it strangely only reinforced the popularity of the Katzen government and meant Paluush aid had become obsolete, leading to the breakdown of diplomatic relations between Katzen and Paluush leaderships.\n\nJust as Sparkbun had been impressed upon by the war and the importance of stern diplomacy, Poh'tin walked away from this disaster questioning his role. Amid Sparkbun's calls to greatness, Poh'tin began to question the basic practicality of the Paluushian seer system. He argued their clairvoyance was now so wound up in predicting futures that their empire would never realize, that it was possible they were overlooking basic common-sense and simple deductive reasoning.\n\nThe Paluushians would get the chance to test his doubts when their seers foresaw an ominous military threat. Poh'tin argued that this foe was likely capable of reason, and if the Paluushians prepared for diplomacy and co-existence, there was a chance of peace. His words proved deeply unpopular among the embittered Paluushians, and he was cast aside in favor of Sparkbun's call to arms.\n\nThe invading force was an empire of genocidal machines known as \"§YRabbots§!\", which were not interested, if even capable, of coexistence. They attacked the Blokkat communication networks and disrupted their power grids, while the Paluushian psychic infrastructure was beyond their understanding. The Blokkats buckled, and were forced into a bloody, mass-exodus from the planet. The Paluushians carried on, their morale now skyrocketed, until the Rabbots were in ruins, vindicating Sparkbun while leaving the credibility of Poh'tin in shambles.\n\nYet, though the Blokkats fled the planet here, this isn't where the records on the Blokkats end."
  
  giga_blokkat.3321.nokatzens.desc:99 "At last, our scientists believe they're reached the end of this tumultuous story! It seems that as the Paluushians made their return to Paluushia, they neglected their heavy industry, intent as they were to return to their idyllic lives under the watch of the Grandbunny. The Blokkats were meanwhile sweeping up behind them.\n\nInstead of colonizing the Paluushian worlds, the Blokkats simply scooped factory parts up and returned them to Neoblokatina, expanding the ringworld out, adding more wings, more rings - ever expanding manufacturing to feed their manufacturing. It must have appeared to the Blokkats that fortunes were finally turning in their favor for the first time since departing Paluushia, and had they taken merely these gifts alone, all may have been well.\n\nAs the Paluushians began to demilitarize their great war fleets, they must have seemed too juicy a target to the Blokkats. We cannot say what they were thinking for sure. Perhaps the Blokkats believed the Paluushians were suffering some massive disaster. Regardless, they used their salvaged foundries to produce a war fleet and rallied it towards Paluushia.\n\nBased on observation, it seems that part of the Blokkat fleet involved a precursor to the harvesting technology they possess today. They were intent on breaking down, and then reclaiming the Paluushian civilization. Sadly for them, until this moment, they had never met the actual Grandbunny. In the Blokkats' old media broadcasts, she had always been depicted as a backwards and ridiculous god the Paluushians believed in; a clownish figure who did not exist.\n\nWhen the Blokkat fleets arrived over Paluushia, initially bolstered by the fact that the fleets of Gatzo's inhabitants refused to engage despite the Blokkats being trespassing within Katzen territory, they were proven woefully wrong. The Grandbunny's actions are definitely fatal, but our researchers have difficulty describing it. This is exacerbated by the psionic archives imprinting the sense of having actually been there. To quote the lead archeologist:\n\n\"Well, she raises up her hands, and the Blokkat fleets start flying backwards, right? And then I guess they sort of… turn inside out, so they're flying right-ways again. And then there's this thing with a scrum worm. Do you know what a scrum worm is? Neither do I. But what it is, it's definitely a scrum worm. You just know. Definitely a scrum worm. And this. Well, it - it's rather hard to explain, but it sort of... - it - it scrums, see?\"\n\nAnd apparently this destroyed the fleet in such a horrific fashion that those Blokkats just outside the \"scrum\" event made an emergency escape from the battle. Shortly thereafter, the Blokkats complete the astounding engineering feat of building gargantuan engines into Neoblokatina, and they fly Neoblokatina away from Paluushia at full thrust, towards the edge of galactic space. Our scientists believe the Blokkats must have been terrified of having Neoblokatina be \"scrummed\".\n\nBeyond this point, we find no more material related to the Blokkats. Since they are here now, it is evident that they must have escaped the galaxy, greatly advanced their technological progress, and chose only now to return. At the outset of all this, we never may have anticipated they originated from within our own galactic area! Much less could we have guessed at the complicated role the Paluushians played in their development both culturally and technologically. This invaluable gathering of information will surely benefit our §YBlokkat Research Bureau§!."
  
