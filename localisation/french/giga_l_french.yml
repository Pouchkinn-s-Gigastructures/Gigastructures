  JUMP_DRIVE_PSI_AETERNUM:99 "Aeternite Loop-Quantum Leap Drive"
  JUMP_DRIVE_PSI_AETERNUM_DESC:99 "The Leap Drive is an Aeternite-built Jump Drive which combines quantum field displacement with high amounts of psionic energies in order to instantaneously displace a ship through the galaxy."
  
  THRUSTER_AETERNUM:99 "Aeternum Loop-Quantum Displacer"
  THRUSTER_AETERNUM_DESC:99 "These Aeternite-built thrusters employ psionic potential to rapidly alter the localized quantum fields around the ship, producing a form of thrust which displaces the vessel."
  
  REACTOR_AETERNUM:99 "Aeternite Loop-Quantum Reactor"
  REACTOR_AETERNUM_DESC:99 "A reactor of Aeternite design which harvests energy from hypervariable quantum fields injected with psionic energies."
  
  SHIELD_ARMOR_AETERNUM:99 "Aeternite Loop-Quantum Protector Matrix"
  SHIELD_ARMOR_AETERNUM_DESC:99 "An array of psionic shield generators intertwined with armor weaved with hypercompressed quantum fields, this matrix provides both shielding and armor, ensuring Aeternite vessels are protected from any and all threats."
  
