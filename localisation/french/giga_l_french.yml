  psychic_beacon_0_MEGASTRUCTURE_DETAILS:99 "$psychic_beacon_0_DESC$"
  
  psychic_beacon_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Can be used to §YImprints§! powerful §YTraits§! onto §YAdmirals§!, engulf §YEnemy Worlds§! and §YHostile Systems§! in §YShroud Energies§!, summon §YShroud Entities§! on §YHostile Worlds§! and drastically §YEnhance§! the capabilities of our §YJump Drives§!"
  
  psychic_beacon_1:99 "$name_psychic_beacon$: Spire"
  psychic_beacon_1_DESC:99 "The spire of a $name_psychic_beacon$, the first part of a powerful galactic lighthouse. Faint shroud energies already manifest within the hull."
  
  psychic_beacon_2:99 "$name_psychic_beacon$: Conduits"
  psychic_beacon_2_DESC:99 "Psionic Conduits greatly amplify the flow and capture of Shroud energies."
  
  psychic_beacon_3:99 "$name_psychic_beacon$"
  psychic_beacon_3_DESC:99 "A complete $name_psychic_beacon$, a galactic lighthouse that is home to a powerful Shroud entity known as a Navigator."
  
  psychic_beacon_4:99 "Activate the beacon"
  psychic_beacon_4_DESC:99 "$psychic_beacon_3_DESC$"
  
  # Tech
  giga_tech_psychic_beacon:99 "Ethereal Wayfinding"
  giga_tech_psychic_beacon_desc:99 "The efforts of our astropaths could, theoretically, be amplified several times more through the use of a specialized navigational megastructure."
  
  # Construction Site
  giga_dialog.11001.name:99 "Construction Site Complete"
  giga_dialog.11001.desc:99 "The first step of the $name_psychic_beacon$ is now complete. This enormous facility will house engineers, astropaths and runewrights in their long project to construct a complete $name_psychic_beacon$."
  giga_dialog.11001.a:99 "One step closer to the Shroud."
  
  # Phase 1
  giga_dialog.11002.name:99 "Spires Installed"
  giga_dialog.11002.desc:99 "The colossal spire, that will act as the backbone as well as the majority of the support structure of the $name_psychic_beacon$ is now complete. Even at this early stage, it will be able to harvest minute amounts of §MPsionic Sublimate§!."
  giga_dialog.11002.a:99 "Our eyes will open."
  
  # Phase 2
  giga_dialog.11003.name:99 "Conduits Online"
  giga_dialog.11003.desc:99 "Swirling Shroud energies, now captured and collected by these enormous psionic conduits will also act as relays for the astropathic projection of the $name_psychic_beacon$."
  giga_dialog.11003.a:99 "There will be a price to pay."
  
  # Completed
  giga_dialog.11004.name:99 "$name_psychic_beacon$ Active"
  giga_dialog.11004.desc:99 "The complete $name_psychic_beacon$, now housing a powerful Navigator entity, will light the way throughout realspace for our ships and may eventually be used in other ways. Our telepaths are already immersed with the intense power, eager to use the device to its full potential.\n\nThe beacon can be activated at any time by §YUpgrading§! it, or using an §YEdict§!. §MPsionic Sublimate§! production may be enhanced by §YSublimating§! either pops with a specialized purge, or telepaths with a §YDecision§!."
  giga_dialog.11004.a:99 "But none that we can't bear."
  
  desc_psychic_beacon:99 "$psychic_beacon_2_DESC$"
  allow_psychic_beacon:99 "§MShroud Technology§!\n§HUnlocks Megastructure:§! $name_psychic_beacon$"
  giga_psychic_beacon_1:99 "£menu_1£§H$name_psychic_beacon$§!"
  giga_psychic_beacon_2:99 "£menu_2£§Y$name_psychic_beacon$§!"
  giga_psychic_beacon_3:99 "£menu_3£§G$name_psychic_beacon$§!"
  giga_psychic_beacon_r:99 "£menu_r£§B$name_psychic_beacon$§!"
  giga_psychic_beacon_u:99 "£menu_u£§M$name_psychic_beacon$§!"
  giga_psychic_beacon_disabled:99 "£menu_disabled£§R$name_psychic_beacon$§!"
  must_have_shrouded_world:99 "Must have a shrouded world within our borders."
  can_already_illuminate:99 "Must not already have the ability to illuminate a shrouded world."
  
  sr_psionic_sublimate:99 "Psionic Sublimate"
  sr_psionic_sublimate_desc:99 "An esoteric resource consisting of sublimated souls, used by the $psychic_beacon_3$."
  mod_country_base_sr_psionic_sublimate_produces_add:99 "Monthly $sr_psionic_sublimate$"
  
  job_purge_psionic_sublimation:99 "Sublimating"
  job_purge_psionic_sublimation_plural:99 "Sublimating"
  job_purge_psionic_sublimation_desc:99 "This pop is being sublimated.\nWill produce 2 §MPsionic Sublimate§! (10 if psionic) after being completely sublimated."
  pop_cat_purge_psionic_sublimation:99 "Sublimation"
  pop_cat_purge_psionic_sublimation_plural:99 "Sublimation"
  pop_cat_purge_psionic_sublimation_desc:99 "The Shroud demands sacrifices."
  
  decision_psionic_sublimation:99 "Psionic Sublimation"
  decision_psionic_sublimation_desc:99 "All telepaths on [root.GetName] will be destroyed for 10 §H£sr_psionic_sublimate£ $sr_psionic_sublimate$§! per telepathist."
  
  decision_psychic_illuminate:99 "Illuminate"
  decision_psychic_illuminate_desc:99 "Illuminate this shrouded world, making it possible to colonize."
  
  giga_psychic_traverse:99 "Traverse"
  giga_psychic_traverse_desc:99 "The shroud has granted us the ability to travel vast distances temporarily."
  
  trait_enthralled:99 "Enthralled"
  trait_enthralled_desc:99 "§LMembers of this species are in comatose state, unable to contribute to society at all.§!\n"
  
  giga_psychic_beacon.001.name:99 "Psionic Beacon: Activated Navigator"
  giga_psychic_beacon.001.desc:99 "As the Beacon activates, its psionic light can be felt all across our empire.\n\nThe Navigator is waiting expectantly. Whatever we'd like to do here, it looks like it will enjoy its part in it.\n\nIts voice begins to resonate within our telepaths' minds.\n\n§B"What is it you wish to do?"§!"
  giga_psychic_beacon.001.a:99 "§EIlluminate§!"
  giga_psychic_beacon.001.a.tooltip:99 "Illuminate a shrouded world, making it colonizable.\nA §YDecision§! will become available on all §YShrouded Worlds§! we own, letting us §EIlluminate§! one of them."
  giga_psychic_beacon.001.b:99 "§MTraverse§!"
  giga_psychic_beacon.001.b.tooltip:99 "The Shroud will grant us the ability to travel vast distances temporarily."
  giga_psychic_beacon.001.c:99 "§HDominate§!"
  giga_psychic_beacon.001.c.tooltip:99 "Mind-control an entire system by flooding it with Psionic Energies. Requires us to §YControl§! or §YOwn§! at least §YOne§! planet in the system.\nThe system will be §YTransferred§! to us, regardless of if we are in a §YTotal War§! with its owner or not.\nIts inhabitants (including those on the planet we own or control) will become §MPsychic§! and become §RComatose§!, completely removing their ability to produce any resources whatsoever. All armies spawned from these populations will become practically powerless."
  giga_psychic_beacon.001.d:99 "§RImprison§!"
  giga_psychic_beacon.001.d.tooltip:99 "Breach the veil between the Immaterium and real space within a hostile planet, transforming it into a §MShrouded World§!."
  giga_psychic_beacon.001.e:99 "§GConjure§!"
  giga_psychic_beacon.001.e.tooltip:99 "Summon a horde of §MPsionic Avatars§! on an enemy planet, who will fight on our behalf.\nThe Avatars will §YDisappear§! once the planet is seized."
  giga_psychic_beacon.001.f:99 "§YImprint§!"
  giga_psychic_beacon.001.f.tooltip:99 "Imprint an §YAdmiral§! with the mark of the Shroud. Has a chance of granting §YPowerful Traits§! to an Admiral, but might fail and kill the leader.\nFailure chance is §Y63%§!, reduced by §Y5%§! per §YLeader Level§!, up to §Y0%§! at §YLevel 10§!.\n§MPsionic Sublimate§! is partially refunded in the event of a failure."
  giga_psychic_beacon.001.g:99 "Turn back."
  
  giga_psychic_beacon.002.name:99 "[giga_planet_illuminated.GetName] Illuminated"
  giga_psychic_beacon.002.desc:99 "Already overwhelming in its psionic luminescence, the $name_psychic_beacon$ briefly pulsed through the Shroud as though it were a psionic supernova.\n\nThe intense light washed away the ethereal clouds over [giga_planet_illuminated.GetName], banishing the Shroud back from whence it came, reclaiming [giga_planet_illuminated.GetName] for real space. While whoever may have originally inhabited the planet was also swept away back into the Shroud, [giga_planet_illuminated.GetName] is now a habitable planet that should be suitable for expansion."
  giga_psychic_beacon.002.a:99 "The madness of a world, untangled."
  
  giga_psychic_beacon.003.name:99 "Psionic Beacon: §HDomination§!"
  giga_psychic_beacon.003.desc:99 "§B\"Select the system which you wish to dominate.\"§!"
  giga_dominate_t:99 "§B\"Very well, this systems inhabitants shall be cast into an eternal dreamless slumber.\"§!"
  
  giga_psychic_beacon.004.name:99 "[giga_planet_illuminated.GetName] Dominated"
  giga_psychic_beacon.004.desc:99 "As the incredible amount of energy released by our Psionic Beacon washed over the [giga_planet_illuminated.GetName] system, an entire star system of planets cried out in terror and was suddenly silenced.\n\nOverwhelmed machinery destroyed itself almost instantly all over the affected sector, and the population has been reduced to a comatose state. Our telepaths have noted a much stronger if quiescent presence of the [giga_planet_illuminated.GetName] system in the shroud, and the biological population is now ours to either be nursed back into health or be used for any other purpose we deem fit."
  giga_psychic_beacon.004.a:99 "Now, they are one with the Shroud."
  
  giga_psychic_beacon.005.name:99 "Psionic Beacon: §RImprisonment§!"
  giga_psychic_beacon.005.desc:99 "§B\"Select the world which you wish to imprison.\"§!"
  giga_imprison_t:99 "§B\"Very well, the depths of the immaterium will soon engulf this world.\"§!"
  
  giga_psychic_beacon.006.name:99 "[giga_planet_illuminated.GetName] Imprisoned"
  giga_psychic_beacon.006.desc:99 "The subtle pulse of the $name_psychic_beacon$, almost imperceptible by those not psionically attuned, nevertheless had a dramatic impact on [giga_planet_illuminated.GetName].\n\nIn an instant, the immaterial bled ferociously into real space, drowning an entire planet along with whatever life may had been on it in the ethereal energies of the Shroud. An entire planet consigned into the unimaginable horrors of the Shroud, [giga_planet_illuminated.GetName] will stand until the end of time as their own personal hell."
  giga_psychic_beacon.006.a:99 "Surely, a fate worse than death."
  
  giga_psychic_beacon.010.name:99 "Psionic Beacon: §GConjure§!"
  giga_psychic_beacon.010.desc:99 "§B\"Select the world on which you wish to conjure Psionic Avatars.\"§!"
  giga_conjure_t:99 "§B\"As you wish. A horde of Psionic Demons shall be unleashed upon this world.\"§!"
  
  giga_psychic_beacon.011.name:99 "Psionic Avatars Conjured on [giga_planet_illuminated.GetName]"
  giga_psychic_beacon.011.desc:99 "A flood of Shroud energy, given shape and life by the $name_psychic_beacon$, has coalesced into an army of obedient Psionic Avatars on the surface of [giga_planet_illuminated.GetName].\n\nThese colossal psionic horrors will now begin their assault on behalf of the [root.GetName]."
  giga_psychic_beacon.011.a:99 "Onwards!"
  
  giga_psychic_beacon.0111.name:99 "Psionic Avatars Dissipate"
  giga_psychic_beacon.0111.desc:99 "Following the successful invasion of an enemy world, the Psionic Avatars conjured by our beacon have disappeared back into the Shroud, leaving behind the corporeal part of their essence."
  giga_psychic_beacon.0111.a:99 "They have done their part."
  giga_psychic_beacon.0111.a.tooltip:99 "We recover 10 §MPsionic Sublimate§! per surviving Psionic Avatar."
  
  giga_psychic_beacon.015.name:99 "Psionic Beacon: §YImprint§!"
  giga_psychic_beacon.015.desc:99 "§B\"Select the Admiral on which you wish to imprint the mark of the Shroud itself. It is a dangerous maneuver.\"§!"
  giga_imprint_t:99 "§B\"Very well. The energies of the Shroud shall be channeled into this being.\"§!"
  
  giga_psychic_beacon.0151.name:99 "Imprint Failed!"
  giga_psychic_beacon.0151.desc:99 "Alarming news! Thought only operating at a fraction of its full capacity, the sheer mind-shattering might of the Psionic Beacon was unfortunately enough to overwhelm [giga_leader_imprinted.GetName].\n\nThe Admiral, once a powerful Psionic on [giga_leader_imprinted.GetHerHis] own right, has now been dissolved into little more than a fragment of [giga_leader_imprinted.GetHerHis] corporeal essence."
  giga_psychic_beacon.0151.a:99 "[giga_leader_imprinted.GetName] will be remembered."
  
  giga_psychic_beacon.0152.name:99 "Imprint Successful!"
  giga_psychic_beacon.0152.desc:99 "It is done. The Psionic Beacon, though operating at a fraction of its full capacity, successfully released a burst of energy to be absorbed by [giga_leader_imprinted.GetName].\n\nAlready a powerful Psionic in [giga_leader_imprinted.GetHerHis] own right, [giga_leader_imprinted.GetName] has been imprinted to be an even greater psyker."
  giga_psychic_beacon.0152.a:99 " May these newfound abilities serve our empire well."
  giga_psychic_beacon.0152.a.tooltip:99 "[giga_leader_imprinted.GetName] gains a powerful §MPsionic Trait§!."
  
  must_have_valid_beacon_admiral:99 "We need to have a valid admiral."
  
  leader_trait_admiral_astute:99 "Astute"
  leader_trait_admiral_astute_desc:99 "Imprinted with the overwhelming power of the Psionic Beacon, this Admiral is a peerless master at maintaining and preserving combat strength."
  
  leader_trait_admiral_farsighted:99 "Farsighted"
  leader_trait_admiral_farsighted_desc:99 "Imprinted with the overwhelming power of the Psionic Beacon, this Admiral can detect, engage and out-manuever enemies with unprecedented skill."
  
  leader_trait_admiral_fortifier:99 "Fortifier"
  leader_trait_admiral_fortifier_desc:99 "Imprinted with the overwhelming power of the Psionic Beacon, this Admiral can keep track of all their ships and augment their capabilities by directing Shroud energies."
  
  purge_sublimate:99 "Sublimation"
  
  beacon_shrouded_habitable_structure:99 "Shrouded Structure"
  beacon_shrouded_habitable_structure_desc:99 "This artificial world has been engulfed by the Shroud's turbulent energies. It can no longer be inhabited."
  
  # The shroud contacts you to give you the tech
  giga_psychic_beacon.008.desc:99 "During a routine and otherwise unremarkable telepathic session, something that is shocking in its mundanity reveals itself. An opening, buried in the ethereal mist, looks suspiciously like a fragment of real space, albeit well illuminated by what appears to be a light source in the distance. Our telepaths trying to ascertain whether this is a mere vision, or truly a haven of sanity in the bowels of the Shroud are interrupted as a formless entity makes its presence felt.\n\n"I'm a mere Navigator" it says, "one of many."\n\nWith that, an understanding is reached. The entity resigns itself to a patient silence, barely able to conceal its childish excitement and curiosity."
  giga_psychic_beacon.008.a:99 "Make a Covenant with the Entity."
  
  # Shroud grants you 1000% jumpdrive range modifier for 1 year.
  giga_psychic_beacon.009.desc:99 "The beacon is lit! Engorging itself in powerful Psionic Sublimate, the Navigator channeled its immense astropathic power, dramatically increasing the mind-glow of the beacon. All of our astropaths will now be able to chart courses to anywhere within the galaxy, and cover distances in days where it would normally take them years."
  giga_psychic_beacon.009.a:99 "The path has opened."
  
  # Flusion
  giga_psychic_beacon.0061.name:99 "Flusion Repels Imprisonment!"
  giga_psychic_beacon.0061.desc:99 "Dire news. Our $name_psychic_beacon$ has attempted to breach the veil between the immaterial and real space on §YFlusion§!, but failed to trigger any sort of impact on the planet.\n\nIndeed, it seems our attempt to imprison Flusion was simply repelled by some sort of invisible §YPsycho-repellent Field§! surrounding the entire world, which is reportedly being generated by a colossal device located below §YKatown§!, the §YKatzenartig Imperium§!'s capital.\n\nIt appears the Kaiser has more tricks up his sleeve than previously thought..."
  giga_psychic_beacon.0061.a:99 "That wretched rat!"
  
  giga_psychic_beacon.00611.name:99 "Flusion Zuspris Mutate!"
  giga_psychic_beacon.00611.desc:99 "It seems that some amount of psionic energy did get through Flusion's §YPsycho-repellent Field§! after all.\n\nIndeed, long-range observations indicate that one of the planet's major species, the §YZuspris§!, has somehow reacted to the sudden influx of psionic energy. Nearly every single Zuspri subsequently mutated into another form, dubbed the §YInfused Zuspri§!.\n\nThese Zuspris are noticeably stronger, more powerful and intelligent, and possess active psionic abilities not unlike our own. It appears we have inadvertently turned them into one of the most fearsome species in the galaxy, and they are already incorporating themselves into Flusion's defensive troops..."
  giga_psychic_beacon.00611.a:99 "They have become something greater."
  
  giga_psychic_beacon.0041.name:99 "Flusion Repels Domination!"
  giga_psychic_beacon.0041.desc:99 "Dire news. Our $name_psychic_beacon$ has attempted to flood the §YJublio§! system with a wave of psionic energy, but failed to trigger any sort of impact on any of the system's planets.\n\nIndeed, it seems our attempt to dominate Flusion and the rest of the system was simply repelled by some sort of invisible §YPsycho-repellent Field§! surrounding the entire world and propagating through the system, which is reportedly being generated by a colossal device located below §YKatown§!, the §YKatzenartig Imperium§!'s capital.\n\nIt appears the Kaiser has more tricks up his sleeve than previously thought..."
  giga_psychic_beacon.0041.a:99 "That wretched rat!"
  
  giga_psychic_beacon.012.name:99 "Flusion Captures Conjured Avatars!"
  giga_psychic_beacon.012.desc:99 "Alarming news! Right after our $name_psychic_beacon$ conjured a horde of Psionic Avatars onto §YFlusion§!, the Navigator suddenly lost control of the summoned shroud entities.\n\nUpon further investigation, it was revealed that a Katzen-built §YPsycho-repellent Field§!, powered by a humongous machine below §YKatown§!, surrounds all of Flusion.\n\nThis field has effectively cut our avatars off from our control, and they have been essentially been captured by the §YKatzenartig Imperium§!, who has employed the aforementioned Field to sway them to their side."
  giga_psychic_beacon.012.a:99 "Wretched Kaiser! How dare he toy with the Immaterium?"
  giga_psychic_beacon.012.a.tooltip:99 "Speak for yourself."
  
  # Paluushia
  giga_psychic_beacon.0062.name:99 "Paluushia Absorbs Imprisonment!"
  giga_psychic_beacon.0062.desc:99 "Dire news. Our $name_psychic_beacon$ has attempted to breach the veil between the immaterial and real space on §YPaluushia§!, but failed to trigger any sort of drastic impact on the planet.\n\nAnd, in a devilish twist, it even appears that the §YPaluushes§!, instead of perishing, have instead been empowered by the sudden influx of psionic energy, and their defensive armies have become drastically more powerful!\n\nAlarmingly, our telepaths later collectively received a message, hailing directly from Paluushia...\n\n§R\"Your tomfoolery will be of no effect on my kind, and your quaint attempt at unleashing the Immaterium upon our world has only made us more powerful. Leave.\"§!"
  giga_psychic_beacon.0062.a:99 "Worrying..."
  
  giga_psychic_beacon.0042.name:99 "Gatzo Dominated, Paluushia Absorbs Domination!"
  giga_psychic_beacon.0042.desc:99 "As the incredible amount of energy released by our Psionic Beacon washed over the Gatzo system, an entire star system of planets cried out in terror and was suddenly silenced.\n\nOverwhelmed machinery destroyed itself almost instantly all over the affected sector, and the population has been reduced to a comatose state. Our telepaths have noted a much stronger if quiescent presence of the Gatzo system in the shroud, and the biological population is now ours to either be nursed back into health or be used for any other purpose we deem fit.\n\nHowever, our $name_psychic_beacon$ failed to trigger any sort of drastic impact on the planet of §YPaluushia§! located in the system.\n\nAnd, in a devilish twist, it even appears that the §YPaluushes§!, instead of entering a comatose state, have instead been empowered by the sudden influx of psionic energy, and their defensive armies have become drastically more powerful!\n\nAlarmingly, our telepaths later collectively received a message, hailing directly from Paluushia...\n\n§R\"Your tomfoolery will be of no effect on my kind, and your quaint attempt at unleashing the Immaterium upon our world has only made us more powerful. Leave.\"§!"
  giga_psychic_beacon.0042.a:99 "Worrying..."
  
  giga_psychic_beacon.013.name:99 "Paluushia Deflects Conjured Avatars!"
  giga_psychic_beacon.013.desc:99 "Alarming news! The horde of Psionic Avatars conjured onto §YPaluushia§! by the $name_psychic_beacon$ didn't even make it to the surface.\n\nInstead, they were immediately taken over by the Paluush §YGrandbunny§!, who then proceeded to fling them back through the Shroud.\n\nShortly afterwards, some sort of planet-wide curse suddenly fell over our homeworld, plunging most of its inhabitants into a depressive state, most certainly conjured by the Paluush §YGrandbunny§! herself."
  giga_psychic_beacon.013.a:99 "Curses!"
  
  paluush_psionic_beacon_buff:99 "Empowered"
  paluush_psionic_beacon_buff_desc:99 "Good job, you only made them even more powerful."
  
  paluushia_curses_beacon:99 "Paluushian Curse"
  paluushia_curses_beacon_desc:99 "The Grandbunny has cast a psionic curse over this world, which drastically worsens the mood of its inhabitants."
  
  edict_giga_psionic_beacon_menu:99 "Activate the §MPsionic Beacon§!"
  edict_giga_psionic_beacon_menu_desc:99 "Spend some §MPsionic Sublimate§! to power our Psionic Beacon.\n\n§MPsionic Sublimate§! can be acquired by sacrificing §YTelepath§! using a §YDecision§!, or by §YSublimating§! pops (requires the extermination purge stance)"
  
  cant_sublimate_soulless_machines:99 "Machines have no soul, and therefore cannot be sublimated."
  
  must_be_at_war_and_own_systems:99 "We must be at war with an empire, and control or own a planet in a system they own."
