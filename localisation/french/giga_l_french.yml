  giga_aeternum.3030.name:99 "Aeternite Intel Report: Drastic Inaccuracies"
  giga_aeternum.3030.desc:99 "Our Aeternite Intelligence Agency reports that they have completed a remote survey in order to determine just how efficient and precise Aeternite intel was, regarding the rest of the galaxy.\n\nBy piecing together the little data that actually leaves their empire, as well as testing their reactions to exploration vessels flying near the edge of their space, they have concluded that Aeternite intel was, despite their technological edge, relatively poor.\n\nMost likely as a result of their own beliefs of superiority, Aeternum seems to regard the rest of the galaxy as nothing more than a cesspool of backwards barbarians. Evidently, they seem to be so confident in their upcoming victory that they invest little resources into properly assessing the strength of the rest of the galaxy, believing it to be a futile effort. Whatever systems they still have to monitor outside activity are likely to be decrepit and outdated.\n\nTherefore, our Agency believes that by setting up a large operation to emit false transmissions and cover-up the actual strength of our vessels, we might be able to trick the Aeternites into believing our empire and the galaxy are much weaker than we actually are. As Aeternum is still a stagnant empire, this would likely delay their awakening as they will be convinced we present no threat, which will in turn slow down their efforts to actually rearm their nation.\n\nWhile this might seem counter-intuitive, our sociologists have concluded that without a threatening external galaxy motivating the Aeternites to quickly rearm, it will be much harder for this kind of ancient civilization to find the necessary drive to drag their populace and industry out of stagnancy.\n\n§BWe may begin this process through our Aeternite Intelligence Agency.§!"
  giga_aeternum.3030.a:99 "Understood."
  
  giga_aeternum.3041.name:99 "Bombarding Infrastructure"
  giga_aeternum.3041.desc:99 "A cloud of small projectiles accelerated to relativistic speeds can be flung at the galactic core. It would inflict some damage to Aeternite facilities, and while they would easily be able to fix it, this would undoubtedly lead to them delaying their awakening while their undertake repairs. By passing the projectiles through several wormholes, they can be made nearly-impossible to track, as well.\n\nWe will have to spend §Y100000§! £energy£ up front to set up the wormhole network, and then spend §Y[birch_aeternum.aeternum_bombard_mineral_cost]§! £minerals£ and §Y[birch_aeternum.aeternum_bombard_alloy_cost]§! £alloys£ per month, for §Y3 years§!.\n\nOnce it is complete, the Aeternite Awakening will be delayed by anywhere between §Y2§! and §Y6 years§!.\n\nThe operation cannot be cancelled until it is done, and it will get progressively more expensive should we attempt it again.\n\nAs Aeternum will rapidly reinforce their shields and point-defence systems to counter it, this can only be done §Y4§! times."
  giga_aeternum.3041.a:99 "Proceed with the operation."
  giga_aeternum.3041.a.tooltip:99 "We will pay the upfront cost, and have to spend §Y[birch_aeternum.aeternum_bombard_mineral_cost]§! £minerals£ and §Y[birch_aeternum.aeternum_bombard_alloy_cost]§! £alloys£ per month for 2.5 years."
  
  giga_aeternum.3042.name:99 "Aeternite Infrastructure Bombarded!"
  giga_aeternum.3042.desc:99 "Our agency reports that the bombing campaign was a success! Thanks to our swarm of relativistic projectiles, we have managed to significantly impede Aeternite progress towards finalizing their awakening.\n\nWe estimate this will delay their awakening by roughly §Y[birch_aeternum.aeternum_infra_bombing_awake_delay_value]§! years."
  giga_aeternum.3042.a:99 "Marvelous!"
  
