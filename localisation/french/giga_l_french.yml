  giga_flusion.3231.name:99 "Incoming Transmission!"
  giga_flusion.3231.desc:99 "Your kind would like to give us some resources to construct Projekt Mondkanone? That's... unexpected, but wonderful! \n\nIt is quite an expensive project for a civilization like ours, so any contribution would be appreciated..."
  giga_flusion.3231.a:99 "We will give 100 £alloys£"
  giga_flusion.3231.a.tooltip:99 "We will contribute to the project a bit.\nProjekt Mondkanone Build Speed: §G+10%§!"
  giga_flusion.3231.a.response:99 "Wonderful! This will surely come in handy.\nThank you for your assistance, aliens."
  giga_flusion.3231.b:99 "We will give 500 £alloys£"
  giga_flusion.3231.b.tooltip:99 "We will contribute to the project.\nProjekt Mondkanone Build Speed: §G+30%§!"
  giga_flusion.3231.b.response:99 "Wonderful! This will surely come in handy.\nThank you for your assistance, aliens."
  giga_flusion.3231.c:99 "We will give a whopping 1500 £alloys£"
  giga_flusion.3231.c.tooltip:99 "We will contribute to the project significantly.\n§BThe Flusionians and Kaiser Kattail will remember this.§!\nProjekt Mondkanone Build Speed: §G+60%§!"
  giga_flusion.3231.c.response:99 "That's... a lot of resources. Splendid! Your contribution will not be forgotten, aliens."
  giga_flusion.3231.d:99 "We'll pay the full price! 2250 £alloys£"
  giga_flusion.3231.d.tooltip:99 "We will contribute to the project immensely.\n§BThe Flusionians and Kaiser Kattail will §Mdefinitely§! remember this.§!\nProjekt Mondkanone Build Speed: §G+135%§!"
  giga_flusion.3231.d.response:99 "You'd really give us that much? This is a historic day, aliens! With your help, Projekt Mondkanone will be completed in no time!"
  giga_flusion.3231.e:99 "Forget about it. We can't afford it."
  giga_flusion.3231.e.tooltip:99 "We will go back to observing the project from afar."
  giga_flusion.3231.e.response:99 "Oh. That's a shame."
  
  giga_flusion.330.name:99 "Project Demolition Successful!"
  giga_flusion.330.desc:99 "Our Jublio outpost reports that the primitive construction project on Muno has been successfully destroyed.\n\nOur scientists have redirected an asteroid from a nearby asteroid belt, and sent it towards the moon's surface. The primitives failed to react quickly enough, and the asteroid slammed right onto the lunar construction site, leaving only a massive crater.\n\nAlthough this has led to high Flusionian casualties on the moon, their little project will undoubtedly never be completed now. We have also managed to salvage some alloys from the remnants of their lunar infrastructure."
  giga_flusion.330.a:99 "Excellent."
  
  giga_flusion.3301.name:99 "Flusion Descends into Nuclear War!"
  giga_flusion.3301.desc:99 "It appears our destruction of the Flusionian Lunar Project wasn't without consequences. A few weeks after our \"intervention\", a certain §YKaiser Kattail§!, ruler of the §YKatzenartig Imperium§!, slammed the rest of Flusion's nations.\n\nIndeed, the Katzenartig Imperium was the project's initiator and main contributor, with Kattail claiming that the other nations intentionally redirected the asteroid towards the construction site, as part of a plot by an \"Anti-Katzen coalition\". The accused nationstates naturally denied this, but Kattail only intensified his accusations, demanding immediate financial compensation for the lives and materiel lost in the event.\n\nNegotiations quickly broke down, with Kattail threatening war if his demands were not met, which they weren't. The Katzenartig Imperium and the other nationstates mobilized, and soon enough, a planet-wide war broke out. With both sides possessing plenty of nuclear weapons, it didn't take long for the conflict to escalate into a fully-blown nuclear war, which ended up wiping out Flusionian civilization.\n\nFlusion has now been reduced to a bleak Tomb World, with an estimated 13 billion individuals perishing in the event."
  giga_flusion.3301.a:99 "Whoops."
  giga_flusion.3301.b:99 "The Katzens sure love nuking their own world."
  
  giga_flusion.331.name:99 "Project Demolition Failed!"
  giga_flusion.331.desc:99 "Our attempt to demolish the Flusionian construction project on Muno has failed. Our system outpost scientists redirected a large asteroid from a nearby asteroid belt, sending it on a direct collision course with the main construction site. Unfortunately, the primitives noticed the asteroid in time and were quick to send a large ship to deflect it away from the moon.\n\nAttempting to destroy the project again would undoubtedly reveal our presence to the primitives, but we mustn't discard the possibility of this project becoming problematic should it be completed.\n\nWhat shall our course of action be?"
  
  giga_flusion.331.a:99 "Forget it and let them finish it."
  giga_flusion.331.b:99 "Attempt to find out what it is."
  giga_flusion.331.c:99 "Enough! Prepare a full-scale invasion of this world!"
  giga_flusion.331.c.tooltip:99 "The element of surprise will surely play to our advantage.\n§RWe will suffer from stability, unity and influence penalties if the Flusionians manage to complete their project before we defeat them.§!"
  
  giga_flusion.332.name:99 "Flusionian Invasion Failed"
  giga_flusion.332.desc:99 "Despite our best efforts, we have not managed to vanquish the primitive Flusionians before they could complete their massive lunar megastructure. Our empire and economy are now suffering from the backlash of investing so much into a pointless endeavor...\n\nWith their Lunar Defence System now in place, any future invasions are going to be immensely more difficult to pull off."
  giga_flusion.332.a:99 "Rats! We're going to have to destroy it..."
  
  giga_flusion.333.name:99 "Flusionians Defeated!"
  giga_flusion.333.a.desc:99 "After much planning, we have managed to defeat the Flusionians, thus halting their vile lunar project.\n\nUpon sending scientists to the moon in question, they found out the project was to be a gigantic array of missiles and hangars positioned around a colossal relativistic railgun embedded within the moon's surface.\n\nOur high-command is relieved that the invasion succeeded, as this \"Lunar Defence System\" would have undoubtedly been troublesome had it been completed. We have also managed to salvage parts of the project, as well as acquire some of its surprisingly advanced schematics."
  giga_flusion.333.b.desc:99 "After much planning, we have managed to defeat the Flusionians, thus halting their vile lunar project.\n\nUpon sending scientists to the moon in question, they confirmed that the project was indeed a gigantic array of missiles and hangars positioned around a colossal relativistic railgun embedded within the moon's surface.\n\nOur high-command is relieved that the invasion succeeded, as this \"Lunar Defence System\" would have undoubtedly been troublesome had it been completed. We have also managed to salvage parts of the project, and our scientists have acquired some of its surprisingly advanced schematics."
  giga_flusion.333.a:99 "Good riddance. This could have been a problem..."
  
