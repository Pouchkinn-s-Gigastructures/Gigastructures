  district_city_katzen:99 "Katzen Housing Complex"
  district_city_katzen_plural:99 "Katzen Housing Complexes"
  district_city_katzen_desc:99 "Vast stretches of Katzen-made urban housing, designed to sustain planetary infrastructure and accommodate the needs of its population while ensuring loyalty to Flusion."
  
  giga_flusion.405.name:99 "Primitive Attack Moon"
  giga_flusion.405.desc:99 "Our science ship exploring the §YJublio§! system has made a fascinating discovery.\n\nIt seems that, despite lacking FTL, primitives living on one of the system's planets, §YFlusion§!, have managed to transform one of their moons into a large defensive superweapon, equipped with a colossal relativistic railgun!\n\nThis monstruous construct seems to be intended to deter any potential invasions by aggressive spacefaring civilization, and judging by its sheer size and scope, it is probably quite good at doing so."
  giga_flusion.405.a:99 "Quite a feat."
  giga_flusion.405.b:99 "Problematic."
  
  giga_flusion.406.name:99 "Projekt Mondkanone Destroyed!"
  giga_flusion.406.desc:99 "After a hard-fought battle, our fleets in the Jublio System have succeeded in destroying the fearsome Flusionian Lunar Defence System!\n\nThe lunar superweapon has received immense punishment, and is no longer operational, with the Flusionians evacuating and retreating to their homeworld. With its main defensive apparatus destroyed, Flusion should now be vulnerable to a direct ground invasion, if we desire to seize their world.\n\nWe have also managed to salvage some resources out of it. However, the superweapon's inner structure seems to be surprisingly intact, meaning that we could potentially restore it into a proper Attack Moon if we possess the proper technology."
  giga_flusion.406.a:99 "Good riddance."
  
