  giga_tech_fusion_suppressor_desc:99 "Experimental gravity modulation devices along with special mass injectors can make it possible to alter the cataclysmic energies of a star. Such technologies could allow us to compress and destroy entire stars by strategically disrupting fusion reactions."
  
