  strange_pouchkinn_lab:99 "Ancient Laboratory"
  strange_pouchkinn_lab_desc:99 "An ancient laboratory lies on the surface of this $name_giga_orbital$. Nobody knows who built it."
  
  strange_pouchkinn_lab_activated:99 "Pouchkinn's Lab"
  strange_pouchkinn_lab_activated_desc:99 "This $name_giga_orbital$ houses Weeny Pouchkinn's lab, who's trying to figure out time travel."
  
