  ###Corrona & Katzen Rework###
  giga_flusionsolak_res_desc:99 "This screen allows you manage §YPartisan Operations§! on §YFlusion§!. Each area has a §YPartisan Activity Level§!, varying between §GNegligible§! and §RCritical§!. The higher the activity in an area is, the more debuffs the §YKatzenartig Imperium§! will receive.\nAn §YOperation§! can be conducted in area by clicking on it. Operations will increase §HKatzen Wariness§!, which will in turn §Rdecrease§! the likelihood of operations succeeding. We can manage §HWariness§! and give the partisans §BResources§! using the §YManage§! buttons.\nOperations take §Y15 days§! to execute, and we can only do 1 at once."
  
