  giga_fed.3012.name:99 "§RDeclaration of War!§!"
  giga_fed.3012.desc:99 "[root.GetName], we cannot let your nefarious doings continue any further.\n\nThis is an official declaration of war. Surrender now, and perhaps we will spare your civilization from destruction."
  giga_fed.3012.a:99 "Pathetic."
  
  giga_fed.3006.name:99 "The Galactic Defense Pact"
  giga_fed.3006.desc:99 "The [root.GetName] has undertaken the construction of a hyperweapon that could threaten civilization as we know it.\n\nAs such, under the initiative of the [giga_galactic_pact_president.GetName], we officially proclaim the foundation of the §BGalactic Defense Pact§!, a federation which will safeguard the future of our galaxy, by putting an end to the [root.GetName]'s nefarious activities.\n\nWe will not let ourselves be swept away by your ever-growing megalomaniac tendencies, [root.GetName]."
  giga_fed.3006.a:99 "All bark and no bite, surely."
  giga_fed.3006.b:99 "Meh."
  giga_fed.3006.c:99 "That's all you could come up with?"
  giga_fed.3006.d:99 "Excellent, this will make our work even easier."
  
  giga_fed.3005.name:99 "The §BGalactic Defense Pact§!"
  giga_fed.3005.desc:99 "It can often be difficult for the galaxy's myriad star nations to cooperate together for a common cause. However, following the [root.GetName]'s' construction of a gigantic hyperweapon, in what can only be called a diplomatic miracle, most of the galaxy's remaining empires have agreed to a ceasefire of undetermined duration, and, after putting their differences aside, have banded together in a galaxy-spanning federation known as the §BGalactic Defense Pact§!.\n\nThis large federation, led by the [giga_galactic_pact_president.GetName], is aiming to protect the galaxy from the [root.GetName]'s destructive hyperweapon, and it is only a matter of time before they take offensive action against them..."
  giga_fed.3005.a:99 "Banding together like cornered rats."
  
  giga_qso.2005.name:99 "$name_quasistellar$ Complete!"
  giga_qso.2005.desc:99 "At long last. After decades and decades of dangerous and gruesome work near the supermassive quasar at the galactic core, our Magnum Opus is finally complete.\n\nThe $name_quasistellar$, a weapon of unseen proportions, that dwarfs even the $name_ndb$. Its energy output is equal to that of about 20 trillion stars. It is capable of unleashing untold destructive power upon its unfortunate target. It is a testimony to our ultimate mastery over this universe, and to our ability to bend the heavens themselves to our will.\n\nWith the completion of this gargantuan hyperweapon, which is several hundred astronomical units in size, the only thing our enemies can do now, is pray for mercy."
  giga_qso.2005.a:99 "At last, the biggest of guns is ours!"
  
  giga_qso.2003.name:99 "$name_quasistellar$ Hypercomputers Complete!"
  giga_qso.2003.desc:99 "Our $name_quasistellar$'s Hypercomputers are now complete. This set of gargantuan computing machines is responsible for maintaining the structure, and ensuring that the firing process goes smoothly. It is also capable of managing the immense amounts of energy that will be channeled by the weapon. We must now begin to work on the capacitors that will be used to transport this energy to the weapon itself."
  giga_qso.2003.a:99 "Very good."
  
  giga_qso.2004.name:99 "$name_quasistellar$ Teracapacitors Complete!"
  giga_qso.2004.desc:99 "Our hyperweapon's Teracapacitors have now been assembled. A massive set of converging rings, they channel and store the colossal amounts of energy collected from the quasar, and redirect it towards the hyperweapon whenever the firing sequence is initiated. Only one step remains now, and that is to construct the hyperweapon's most important part, which is its gigantic gun."
  giga_qso.2004.a:99 "Wonderful. Soon, we will possess unlimited power."
  
  giga_fed.4012.name:99 "§RDeclaration of War!§!"
  giga_fed.4012.desc:99 "[root.GetName], we cannot let your mad destruction of the galaxy continue any further.\n\nThis is an official declaration of war. We shall strike you down, no matter the cost!"
  giga_fed.4012.a:99 "Pathetic fools."
  
  giga_fed.4011.name:99 "The Pangalactic Defense League"
  giga_fed.4011.desc:99 "Denizens of the galaxy!\n\nThe [root.GetName] has undertaken the construction of a weapon that, if completed, could end all life in the galaxy as we know it. As such, in order to safeguard this galaxy's future, we are officially proclaiming the creation of the Pangalactic Defense League, and we will do everything in our power to ensure that the [root.GetName]'s nefarious plans will not become a reality.\n\nLet it be known that we will not go quietly into the night, [root.GetName]!"
  giga_fed.4011.a:99 "Fools! You... you can't stop us!"
  
  giga_fed.4010.name:99 "The Birth of the §BPangalactic Defense League§!"
  giga_fed.4010.desc:99 "The galaxy has always been a dangerous place, and wars of all scales, ranging from small border conflicts to all-out galactic wars, are quite common throughout galactic history.\n\nHowever, the [root.GetName] has recently started constructing a hyperweapon of such incredible size and scope that it dwarfs anything built before it. And in a glimpse of lucidity, everyone in the galaxy suddenly understood: their petty conflicts and squabbles were nothing compared to the destruction that this weapon would unleash, should it be completed.\n\nAnd thus, with the initiative of the [giga_galactic_pact_president.GetName], what remains of the galaxy has decided to put aside their differences, and unite a single galaxy-spanning hyperstate, known as the §BPangalactic Defense League§!, for at least as long as the [root.GetName] poses a threat to the galaxy.\n\nWill this gigantic empire succeed in stopping the [root.GetName]'s destructive endeavours, or will it only accelerate the galaxy's demise? It seems we are about to find out...\n\n§RIt might take a few minutes for the Pangalactic Federation to form properly.§!"
  giga_fed.4010.a:99 "This... this won't stop us!"
  
  giga_qso.2000.name:99 "$name_quasistellar$ Construction Site Complete!"
  giga_qso.2000.desc:99 "The construction site for our $name_quasistellar$ has been completed in the galactic core! Floating next to the supermassive quasar, this platform will be used as a base to assemble a weapon of unseen proportions, wielding such immense destructive power that the $name_ndb$ would be a mere firecracker compared to this grandiose behemoth. The first step is going to be condensing the quasar's accretion disk in order to begin working on that actual hyperweapon itself.\n\n§RWARNING: PURSUING THE CONSTRUCTION OF THIS EXTREMELY POWERFUL HYPERWEAPON WILL ANGER EVERY EMPIRE NOT IN A FEDERATION WITH US, RENDERING DIPLOMACY IMPOSSIBLE§!"
  giga_qso.2000.a:99 "Acknowledged."
  
  giga_qso.2001.name:99 "$name_quasistellar$ Accretion Condenser Complete!"
  giga_qso.2001.desc:99 "The first step in constructing our Hyperweapon has been completed. A massive, partial ring has been assembled around the quasar, which is exerting immense gravitational pressure on the energetic accretion disk, forcing it into a smaller size. This will allow us to complete the rest of the hyperweapon without the disk getting in our way.\n\n§RSince we are clearly committed to constructing this hyperweapon, everyone else aside from federation members has cut off diplomatic relations with us. We should expect the situation to worsen more and more as construction goes on...§!"
  giga_qso.2001.a:99 "A small price to pay for unlimited power."
  
  giga_qso.2002.name:99 "$name_quasistellar$ Relativistic Deflectors Complete!"
  giga_qso.2002.desc:99 "Another step towards the activation of our $name_quasistellar$ has now been completed. Two gigantic collectors, connected to the rest of the structure by humongous networks of capacitors and fueling pipes, will collect the quasar's polar jets, and redirect their energy towards the structure's main weapon. Now, we must begin to construct the colossal computing arrays that will be necessary to manage this colossal hyperweapon."
  giga_qso.2002.a:99 "Good."
  
  giga_qso.3000.name:99 "The Pax Quasaria"
  giga_qso.3000.desc:99 "§RAlarming news!§!\n\nFollowing the completion of an important part of our $name_quasistellar$, it seems the galaxy is starting to view us as an universal threat to galactic safety. Indeed, every non-genocidal empire has today agreed to a ceasefire of undetermined duration, as well as mutual non-aggression pacts, dubbed the 'Pax Quasaria'. They have decided, for now at least, to put aside their petty squabbles in order ensure that we cannot threaten galactic safety with our hyperweapon..."
  giga_qso.3000.a:99 "They think it will avail them?"
  
  giga_qso.500.name:99 "$name_quasistellar$: Parameters"
  giga_qso.500.desc:99 "Here, you can configure some aspects of the QS-O itself.\n\nAltering the charging rate will modify the hyperweapon's £sr_magical_neutronium£ output. A lower charging rate will generate less, but will give some £energy£ in return, converted from £sr_magical_neutronium£. A higher charging rate will generate more, but will cost some £energy£ in return, as it is necessary to overcharge the structure.\n\nYou can also choose to dump some resources (£minerals£ £food£ £consumer_goods£ £alloys£ £pops£) into the quasar. The resources will collide with the bright accretion disk, and generate a cascade of highly-energetic particles that can then be used to provide some more £sr_magical_neutronium£ to the hyperweapon."
  
  giga_qso.501.name:99 "$name_quasistellar$: Resource Dumping"
  giga_qso.501.desc:99 "You can dump various resources into the supermassive quasar to fuel the bright accretion disk, and generate energy to be converted into £sr_magical_neutronium£\n\nPlease choose what you wish to dump into the quasar."
  
  giga_qso.1.panel:99 "Back to Control Panel"
  giga_qso.500.dump:99 "Dump Resources..."
  
  giga_qso.500.minerals:99 "Dump 100k £minerals£ --> 25 £sr_magical_neutronium£"
  giga_qso.500.alloys:99 "Dump 50k £alloys£ --> 30 £sr_magical_neutronium£"
  giga_qso.500.food:99 "Dump 50k £food£ --> 30 £sr_magical_neutronium£"
  giga_qso.500.goods:99 "Dump 100k £consumer_goods£ --> 30 £sr_magical_neutronium£"
  giga_qso.500.undesirable:99 "Dump 25 §BUndesirable Pops§! --> 5 £sr_magical_neutronium£"
  giga_qso.500.undesirable.tooltip:99 "We will dump 25 random pops with the Undesirable Citizenship into the quasar. Their constituent energy will finally be useful for something."
  
  giga_qso.500.increase:99 "§HIncrease Charging Rate§!"
  giga_qso.500.decrease:99 "§EDecrease Charging Rate§!"
  
  giga_qso.500.intensityphysicslimits:99 "§YCurrent Charging Rate:§! §LYes.§! | 25 £sr_magical_neutronium£ -22500 £energy£"
  giga_qso.500.intensityinsane:99 "§YCurrent Charging Rate:§! §MInsanely High§! | 20 £sr_magical_neutronium£ -15000 £energy£"
