  quasi_stellar_obliterator_5_DESC:99 "A complete and fully operational $name_quasistellar$. Drawing energy from the Quasar's polar jets, accretion disk, and penrose process, this gargantuan hyperweapon is capable of unleashing the fury of an entire galaxy's worth of stellar energy at its unfortunate target."
  
