  giga_aeternum.3032.name:99 "Aeternite Intel Successfully Planted!"
  giga_aeternum.3032.desc:99 "Through a series of operations meant to convince the Aeternites that we are not a threat to them, we have managed to successfully hinder their rearmament efforts, as long-range surveys confirm that activity has slightly slowed down within the core of their empire.\n\nWe estimate this will delay their awakening by roughly §Y[birch_aeternum.aeternum_intel_scramble_awake_delay_value]§! years."
  
  aeternum_chain_title:99 "The Aeternites"
  aeternum_chain_desc:99 "Aeternum displays technologies and weaponry far beyond our own. We should monitor these precursors closely."
  aeternum_ship_count:99 "§YAeternite Ship Count§!"
  aeternum_shroud_count:99 "§MWorlds Shrouded By Aeternum§!"
  aeternum_system_count:99 "§YAeternite System Count§!"
  aeternum_warforge_count:99 "§YAeternite Psykofabricator Count§!"
  ships_lost_to_aeternum:99 "§RShips Destroyed By Aeternum§!"
  aeternum_ships_lost:99 "§GAeternite Ships Destroyed§!"
  
  aeternum_chain_1:99 "Aeternite Expansion"
  aeternum_chain_1_desc:99 "Once §YAeternum§! awakens, they will construct §YAeternite Psykofabricators§! around §MShrouded Worlds§!, which will periodically generate more fleets for them.\nThey will also employ §RColossus Weaponry§! and bombardment to turn habitable worlds into such shrouded worlds.\nIn order to end them for good, we must seize their capital, the §YAiondia§! Birch World, with ground troops, which will lead to the complete collapse of their empire.\nWe can gather $aeternum_tech_intel$ in order to increase the damage we inflict to their vessels."
  
  giga_aeternum.3002.name:99 "Delaying the Inevitable"
  giga_aeternum.3002.desc:99 "Following additional study of Aeternum, some of our scientists have started to believe that, as it stands, there exist a number of glaring flaws within Aeternum's precursor infrastructure and communications networks, which the Aeternites are either overlooking or outright think they are too advanced for any younger species to exploit these flaws.\n\nBut, much like most Fallen Empires, their arrogance might very well be their downfall as, given enough resources, we might just be able to pinpoint these flaws and subsequently exploit them. This would thus allow us to stall Aeternite awakening and effectively buy valuable time before they ultimately rejoin the galactic scene.\n\nWe may view the various leads that our scientists have regarding these flaws in the §YAeternite Monitoring Screen§!."
  giga_aeternum.3002.a:99 "Noted. Let's get on it, then."
  
  giga_aeternum.4002.name:99 "The Awakening"
  giga_aeternum.4002.desc:99 "Inhabitants of this galaxy.\n\nThe time has come for the Aeternites to reclaim their place as the sole rulers of the galactic stage.\n\nThe only peace we shall accept is your complete and utter destruction.\n\nMake no futile attempts at delaying or negotiating with us, and perhaps some of your captured populace will be allowed to settle on Aiondia alongside us."
  
  giga_aeternum.4002.a:99 "Decrepit fools! You will soon meet your end..."
  giga_aeternum.4002.purifier:99 "Pretentious xeno scum."
  giga_aeternum.4002.swarm:99 "Feisty prey."
  giga_aeternum.4002.terminator:99 "You shall be extinguished."
  
  giga_aeternum.4004.name:99 "The Aeternal Reclamation"
  giga_aeternum.4004.desc:99 "And thus, regardless of how ready we were, Aeternum and their armadas are now upon us. We must now hope that our defenses and fleets are ready to handle this coming storm.\n\nFortunately, our §YAeternite Intelligence Agency§! believes that, if we possess enough $aeternum_tech_intel$, we might just be able to reverse-engineer Aeternite vessels and technology for ourselves.\n\nWhile this would be tremendously expensive, and quite dangerous, the benefit of doing so is undeniable. In the meantime, we should attempt to gather as much intel as possible, in order to increase our combat capabilities against Aeternite vessels, and hopefully turn the tide of the war against them.\n\n§R(Note to the player: Do not use a colossus on Aiondia, as this will break the crisis! Due to compatibility reason, making it immune is difficult.)§!"
  giga_aeternum.4004.a:99 "Noted. We'll show 'em!"
  
  giga_aeternum.4000.a.tooltip:99 "§BNew operations are now available in the Aeternite Intelligence Agency.§!"
  
  aet_intel_1:99 "Aeternite Technological Intel"
  aet_intel_1_desc:99 "Our knowledge of Aeternite technology enhances our combat capabilities against them."
  
