  ehof_megastructure.101_name:99 "$ehof_ehof$"
  ehof_megastructure.101_desc_0:99 "The construction site for our planned $ehof_ehof$ is completed and ready for the next stage. Once we have the necessary resources, construction of the facility may commence."
  
  ehof_megastructure.101_desc_1:99 "The $ehof_ehofp1$ has been completed\n\nThis facility is by far one of our society's greatest achievements! With it, we can now bend the very fabric of the universe and create a $ehof_wormhole$ to anywhere in the galaxy."
  
  ehof_megastructure.101_desc_2:99 "The $ehof_ehofp2$ has been completed\n\nWith further upgrades to the facility, we have unlocked new capabilities and knowledge of the $ehof_wormhole$ stabilization process."
  
  ehof_megastructure.101_desc_3:99 "The $ehof_ehofp3$ has been completed\n\nWith further upgrades to the facility, we have furthered the efficiency of the $ehof_wormhole$ stabilization processes and potential targets."
  
  ehof_megastructure.101_desc_4:99 "An astonishing achievement. The final addition to the facility gives those who control it total dominion over $ehof_wormhole$ travel!\n\n$ehof_wormhole$ stabilization is 100% efficient and there is no limitation to the travel destinations."
  
  ehof_megastructure.101_desc_restored:99 "The $ehof_ehofp2$ in §H[ehof_recently_built_system.GetName]§! has been restored to its former glory.\n\nWith it, we can now bend the very fabric of the universe and create a $ehof_wormhole$ to anywhere in the galaxy."
  
  ##################
  # Initial dialog #
  ##################
  ehof_redo_prefix:99 "§GAttempt to connect to the last specified system type§!\n--------------------------------"
  ehof_redo_notready_tooltip:99 "$TRIGGER_FAIL$§RThe $ehof_ehof$ is not ready for use§!\n\n"
  
  ehof_p1_desc:99 "§H$ehof_ehofp1$§!\nThis facility is capable of traversing to a very limited amount of star types. The Arcane Rift Manipulator is still a great mystery to us and we can only utilize it to a very limited ability. While we're aware of this facility's shortcomings, we simply do not have the technology nor the insight about the Arcane Rift Generator, to improve upon its accuracy and capabilities at the moment."
  ehof_p2_desc:99 "§H$ehof_ehofp2$§!\nA slight improvement from its predecessor, this facility is capable of traversing to an increased amount of star types."
  ehof_p3_desc:99 "§H$ehof_ehofp3$§!\nFully equipped, it's a vast improvement from its predecessor and this facility is capable of traversing to any star type."
  ehof_p4_desc:99 "§H$ehof_ehofp4$§!\nWe were sure the Omega was at its peak. We were wrong. This facility is not only capable of traversing to every star type, but we now have the ability to keep the connection open indefinitely. Additionally, we can choose the exact star we wish to travel to."
  
  ehof_cohesive_desc:99 "$ehof_category_01$\nDuring preliminary testing we discovered stars outside the galactic hyperlane network, accessible by the Arcane Rift Manipulator's targeting mechanisms. There is no means of return however, so it would be wise to only send science and construction vessels to these systems to explore them."
  
  ehof_travel.001_01_desc:99 "$ehof_p1_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p1$"
  ehof_travel.001_02_desc:99 "$ehof_p2_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p2$"
  ehof_travel.001_03_desc:99 "$ehof_p3_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p3$"
  ehof_travel.001_04_desc:99 "$ehof_p4_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p4$"
  
  ehof_cause:99 "§HCause§!\nDue to the uncertainty principle, in every fraction of a second, countless quantum fluctuations of virtual particle-antiparticle pairs emerge everywhere in space. These fluctuations stimulate minuscule volumes of space and create the foamy, microcosmic structure of space known as quantum foam. Virtual micro black holes which only exist for an immensely short period of time can emerge in this quantum foam. These black holes can turn into real $ehof_wormhole$ via quantum tunneling and their lifetime is much longer than that of the micro black holes, but still extremely short. They can potentially be stabilized and inflated by the The Arcane Rift Manipulator for instantaneous space travel."
  
  ehof_effect:99 "§HEffect§!\nThe highest density of quantum fluctuations can be found inside the ergosphere of a rotating black hole, which is a property of essentially all black holes. There, where the space is already twisted so immensely by the enormous rotational and gravitational forces of the black hole, the hawking radiation that is responsible for the decay of black holes, increases the quantum fluctuations even further. The quantum foam structure of space is so intensely stimulated in these volumes, that the number of emerging micro black holes is many magnitudes larger than in average space and thus the number of $ehof_wormholes$ which can be inflated."
  
  ehof_mega_phase.10041_response_2_p1:99 "$ehof_cause$\n\n$ehof_effect$\n\n§HConclusion§!\nThe $ehof_ehofp1$ utilizes squeezed, condensed electromagnetic fields and the Arcane Rift Manipulator, to inflate and stabilize these $ehof_wormholes$. The fields serve as enormous immaterial tweezers, which support the Arcane Rift Manipulator with the inflation process.\n\nThis facility is still at a very experimental stage and the inflation and stabilization process is very unreliable, as such probabilistic target routines for the $ehof_ehofp1$ targeting mechanisms include:\n  - §ERandomized Destinations§!\n  - $ehof_category_01$\n  - $ehof_category_02$\n  - $ehof_category_03$"
  
  ehof_mega_phase.10041_response_2_p2:99 "$ehof_cause$\n\n$ehof_effect$\n\n§HConclusion§!\nThe $ehof_ehofp2$ utilizes squeezed, condensed electromagnetic fields, the Arcane Rift Manipulator and the application of negative pressure onto the black hole's event horizon, to inflate and stabilize these $ehof_wormholes$. The fields serve as enormous immaterial tweezers for the inflation process and also keep the $ehof_wormholes$ open.\n\nIn order to increase the stability of the $ehof_wormholes$, the $ehof_ehofp2$ is equipped with negative pressure application plates, which apply negative pressure to the event horizon while a $ehof_wormhole$ is being inflated. The negative pressure increases the security of the inflation process. The probabilistic target routines of the Arcane Rift Manipulator have been extended, as our crew was granted further access to the device. The $ehof_ehofp2$ targeting mechanisms include:\n  - §ERandomized Destinations§!\n  - $ehof_category_01$\n  - $ehof_category_02$\n  - $ehof_category_03$\n  - $ehof_category_04$\n  - $ehof_category_05$"
  
  ehof_mega_phase.10041_response_2_p3:99 "$ehof_cause$\n\n$ehof_effect$\n\n§HConclusion§!\nThe $ehof_ehofp3$ makes use of the breakthroughs in abstract physics and experiments with $ehof_qnm$. Highly advanced hardlight construct projectors and sterile hyper-neutrino detectors increase the security and efficiency of the $ehof_wormholes$ inflation mechanism to 100%. The hardlight construct projectors replace the squeezed, condensed electromagnetic field projectors and support the Arcane Rift Manipulator in the stabilization process. The sterile hyper-neutrino detectors will allow the E.H.O.F Omega to determine the target of a $ehof_wormhole$ before it even gets inflated, which allows us to traverse to any type of celestial object.\n\nThe exotic $ehof_qnm$ further stabilizes the inflated $ehof_wormholes$ and fully prevents collapse. For this reason, $ehof_qnm$ injectors have been integrated into the $ehof_ehofp3$ to inject $ehof_qnm$ into the event horizon.\nThe probabilistic target routines for the $ehof_ehofp3$ targeting mechanisms include:\n  - §ERandomized Destinations§!\n  - $ehof_category_01$\n  - $ehof_category_02$\n  - $ehof_category_03$\n  - $ehof_category_04$\n  - $ehof_category_05$\n  - $ehof_category_06$\n  - $ehof_category_07$"
  
  ehof_mega_phase.10041_response_2_p4:99 "$ehof_cause$\n\n$ehof_effect$\n\n§HConclusion§!\nThe $ehof_ehofp4$ utilizes the principles and the technological marvels of $ehof_the_sphere_named$ to fully master the way of manipulating and stabilizing $ehof_wormholes$. $ehof_wormhole$ destination precognition is an astonishing addition to the $ehof_ehof$ and replaces the sterile hyper-neutrino detectors. It makes use of ultra fast reacting tachyon sensors, which replace the sterile hyper-neutrino detectors and are much more efficient at determining a $ehof_wormhole$'s destination, actually so efficient, that we can choose any particular stellar system within our galaxy. \n\nJust like the $ehof_ehofp3$, the $ehof_ehofp4$ utilizes negative mass injection and now through our knowledge yielded from $ehof_the_sphere_named$, we were able to develop Electroweak Quasi-Field Materialization and restore the Arcane Rift Manipulator. Electroweak Quasi-Fields and the restored Arcane Rift Manipulator will, in unison, be able to not just inflate and stabilize $ehof_wormhole$ perfectly, but also keep them open indefinitely, as long as we desire. \n\nThe $ehof_ehofp4$ is truly the perfect form of the $ehof_ehof$ and the pinnacle of interstellar travel!"
  
