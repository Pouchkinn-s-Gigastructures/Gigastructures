  decision_maginot_orbital_defence_hp_upgrade_desc:99 "Not only can shield generators contribute their shields to orbital platforms, they can also be converted to molecular binding generators to boost hull integrity."
  
  decision_maginot_orbital_defence_atk_upgrade:99 "£maginot_bunker_06£ §RMaginot Upgrade Orbital Firepower§!"
  decision_maginot_orbital_defence_atk_upgrade_effect:99 "§RCost: [this.maginot_orbital_defence_atk_cost] £alloys£ $alloys$§! \nSpend §Y1§! $offensive_upgrade_point$ for \n+10% $MOD_SHIP_WEAPON_DAMAGE$ | Current §G+[this.maginot_orbital_defence_atk_display]%§! \n+10% $MOD_SHIP_FIRE_RATE_MULT$ | Current §G+[this.maginot_orbital_defence_atk_display]%§! \n§YCurrent Level:§! [this.maginot_orbital_defence_atk_upgrades] \n§E[this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$ Available§!"
