  giga_achievement_kaiser9_requirement:99 "Get every area of §YFlusion§! to §RCritical Resistance§!."
  giga_achievement_kaiser9_tooltip:99 "$giga_achievement_kaiser1$\n$giga_achievement_kaiser9_requirement$"
  
  giga_achievement_kaiser10:99 "§MZuspriversity§!"
  giga_achievement_kaiser10_requirement:99 "Have all §Y4§! types of §YZuspris§! in your empire:\n§Y- Zuspris\n- Zuspris\n- Tropical Zuspris\n- Infused Zuspris§!"
  giga_achievement_kaiser10_tooltip:99 "$giga_achievement_kaiser10$\n$giga_achievement_kaiser10_requirement$"
  
  FLAG_CATEGORY_flusionian:99 "Miscellaneous"
  
  initial_flusion_buff_improbable:99 "Improbable Kaiser"
  initial_flusion_buff_improbable_desc:99 "The Kaiser wills it."
  
  giga_katzenartig_enabled_improbable:99 "£menu_katzen_i£Katzenartig Imperium\n(§BThe Infinite Improbability Kaiser§!)\nThe Katzenartig Imperium will §Galways§! spawn after midgame, and will be §RINFINITELY§! more powerful, receiving the following buffs:\n§Y+6000% Weapons Damage\n+6000% Shield HP\n+6000% Armor HP\n+6000% Hull HP\n+4000% Army Damage\n+4000% Army Health\n+4000% Army Morale\n+500% Megastructure Build Speed\n+800% Fire Rate\n+800% Ship Speed\n+30 Base Evasion\n+150% Evasion\n+1000% Orbital Bombardment Damage\n-200% Planet Orbital Bombardment Damage§!\n§YStarbases always see through Cloaking§!\n§YKatzen Research will scale much, much faster than usual§!\n\n§RTHE KAISER WILL DECLARE WAR ON THE ENTIRE GALAXY IMMEDIATELY AFTER APPEARING.§!\n§RPARTISANS WILL NOT APPEAR.§!\n§RBASICALLY IMPOSSIBLE.\nTHIS IS ABSOLUTELY NOT BALANCED.\nFOR USE WITH EXTREMELY POWERFUL MODS!§!"
  
  improbable_kaiser:99 "Infinite Improbability Kaiser"
  improbable_kaiser_desc:99 "The Kaiser wills it."
  
  giga_katzen.04007.name:99 "The Galaktischerkatzenkreuzzug"
  giga_katzen.04007.desc:99 "Alarming news! §YKaiser Kattail§!, bolstered by his immensely powerful eternal weaponry, has today proclaimed the start of the §YGalaktischerkreuzzug§!, or \"Galactic Katzen Crusade\".\n\nHe has stated that it was time the Katzens finally seized what was rightfully theirs, and has subsequently §Rdeclared war§! on the entire galaxy.\n\nThe Kaiser is now unwilling to accept peace, and it now seems the only outcomes are either victory, or total annihilation."
  
  giga_contact_solak_tooltip:99 "§HContact the §YRoqualian Freedom Fighters§! and the rest of §YFlusionian§! partisans...§!"
  giga_contact_ezic_tooltip:99 "§HContact the §YZuspri Vanguard§!...§!"
  
  giga_hke.1003.name:99 "Holy Katzen Empire Dissolves!"
  giga_hke.1003.desc:99 "Due to a lack of members within the HKE, the supranational organization is no longer able to hold itself together, with its last remaining members choosing to disband the federation.\n\nThe Holy Katzen Empire has effectively collapsed, and they will no longer be a threat to anyone."
  giga_hke.1003.a:99 "The Katzens are gone for good, it seems."
  
  KATZEN_INFINITE_KAISER_MOON:99 "Core"
  
  giga_katzenai.0131.name:99 "Massive Subspace Breach Detected!"
  giga_katzenai.0131.desc:99 "Alarming news! Following our hostile actions against §YFlusion§!, our sensors are detecting that a massive object has entered subspace, and is currently approaching the §YJublio§! system at alarming speeds!\n\nIt is estimated to arrive in the system within the next 2 weeks..."
  giga_katzenai.0131.a:99 "Uh-oh."
  
  giga_katzother.001.name:99 "Zweiblio"
  giga_katzother.001.desc:99 "Our ship exploring the §YZweiblio§! system reports that they have made a surprising discovery!\n\nA massive §YRuined Yggdrasil Orchid§! lies silently over one of the system's gas giants, while a §YDestroyed Attack Moon§! floats near a seemingly shattered planet. Furthermore, they have detected signs of a pre-sapient species thriving on the system's third world of §YTelluris§!.\n\nIt seems this system has had a tumultuous past, which we may unfortunately never be able to figure out, as whoever built these derelict megastructures likely disappeared thousands of years ago..."
  giga_katzother.001.a:99 "Interesting."
  
  giga_katzen.0201.gatzo:99 "§HWhat about the §YGatzo§! system?§!"
  giga_katzen.0201.gatzo.tooltip:99 "The §YGatzo§! system contains §YKatzenland§!, the ancestral homeworld of the Katzens. The §YKaiser's Opinion§! of us will §Bincrease§! by §G2§! if we agree to give them this important piece of Katzen history."
  
  giga_katzen.02021.name:99 "The Gatzo System"
  giga_katzen.02021.desc:99 "The Gatzo system! It is where our ancient homeland of §YKatzenland§! lies, where our species narrowly escaped extinction aboard a colony ship after the insane §YMeopa§! obliterated its surface in nuclear fire.\n\nThe Kaiser would be willing to give your kind §Y15000§! £energy£ in exchange for this extremely valuable system, which we would consider sacred if we were a spiritualist species.\n\nSo, what do you say?"
  giga_katzen.02021.a:99 "It's a deal!"
  giga_katzen.02021.tooltip:99 "We will §Ytransfer§! the §YGatzo§! system to the §YKatzenartig Imperium§!, in exchange for resources.\nThe §YKaiser Opinion's§! of us will §Bincrease§! by §G2§!."
  giga_katzen.02021.response:99 "How delightful! We will surely cherish this great land."
  
  giga_katzen.020aprot.desc:99 "Ah! Our dear [Root.GetName]. How goes things?"
  giga_katzen.020bprot.desc:99 "I assure you that [Root.GetRulerName] is an exceptionally competent leader, dear Katzprotektorat."
  giga_katzen.020cprot.desc:99 "You made the right choice submitting to us. We shall protect you forever."
  giga_katzen.020dprot.desc:99 "The Kaiser is more than happy to share our glory with your kind."
  giga_katzen.020eprot.desc:99 "We shall conquer the galaxy together, [Root.GetName]!"
  
  kaiser_ehof_0:99 "Katzen E.H.V.E. Construction Site"
  kaiser_ehof_0_DESC:99 "The construction site for a Ereignis Horizont Versatz Einrichtung, which is a form of E.H.O.F. engineered with Katzen technology. It will be employed by the Katzens to generate wormholes to other unaccessible destinations."
  kaiser_ehof_0_MEGASTRUCTURE_DETAILS:99 "$kaiser_ehof_0_DESC$"
  
  kaiser_ehof_1:99 "Katzen E.H.V.E."
  kaiser_ehof_1_DESC:99 "A complete and operational Katzen E.H.V.E., capable of generating wormholes to allow Katzen fleets to access otherwise unreachable systems."
  
  giga_katehof.002.name:99 "Katzenartig Imperium Constructing E.H.O.F.!"
  giga_katehof.002.desc:99 "News have reached us that the §YKatzenartig Imperium§! has started the construction of an §YE.H.V.E.§!, which stands for §YEreignis Horizont Versatz Einrichtung§!, in the §Y[kaiser_ehof_target_system.GetName]§! system!\n\nThis construct, based on typical E.H.O.F. blueprints but enhanced with Katzen technology, will allow the Katzens to achieve great mobility and reach previously unaccessible parts of the galaxy, should it be completed."
  giga_katehof.002.a:99 "We have to keep an eye on that."
  giga_katehof.002.a.tooltip:99 "The §YKatzenartig Imperium§! has started building an §YE.H.V.E.§!\nWe may track and locate their §YE.H.V.E.§! in the situation log."
  
  giga_katehof.003.name:99 "Katzenartig Imperium Converting E.H.O.F.!"
  giga_katehof.003.desc:99 "News have reached us that the §YKatzenartig Imperium§! has started to convert a captured §YE.H.O.F.§! into an §YE.H.V.E.§!, which stands for §YEreignis Horizont Versatz Einrichtung§!, in the §Y[kaiser_ehof_target_system.GetName]§! system!\n\nThis construct, based on the captured E.H.O.F. but enhanced with Katzen technology, will allow the Katzens to achieve great mobility and reach previously unaccessible parts of the galaxy, should it be completed."
  giga_katehof.003.a:99 "We have to keep an eye on that."
  giga_katehof.003.a.tooltip:99 "The §YKatzenartig Imperium§! has started converting an §YE.H.O.F.§! into an §YE.H.V.E.§!\nWe may track and locate their §YE.H.V.E.§! in the situation log."
  
  giga_katehof.004.name:99 "Katzenartig Imperium Completes E.H.O.F.!"
  giga_katehof.004.desc:99 "The §YKatzenartig Imperium§! has now completed the construction of their §YE.H.V.E.§! in the §Y[From.GetName]§! system!\n\nThis marvelous construct will grant them unmatched mobility and the ability to reach otherwise unreachable locations within the galaxy.\n\nFortunately for us, capturing the system would allow us to destroy this construct, should we ever need to."
  giga_katehof.004.a:99 "Worrying."
  
  katzenartig_chain_2:99 "Katzen E.H.V.Es"
  katzenartig_chain_2_desc:99 "The §YEreignis Horizont Versatz Einrichtungs§! are Katzen-built E.H.O.Fs, which allow them to generate wormholes to unaccessible areas.\nThe Katzens will periodically use them to gain access to far-fetched parts of the galaxy, or areas not connected to the hyperlane network.\nThey will convert captured §YE.H.O.Fs§! into §YE.H.V.Es§! over 5 years.\nCapturing a system with an §YE.H.V.E.§! will allow us to destroy it, turning it into a §YRuined E.H.O.F.§!\nDestroying all §YE.H.V.Es§! will §Ydissipate§! any wormholes they generated.\n§YKatzen E.H.V.E. Count§!: §W[flusion_primitives_country.kaiser_ehof_count]§!"
  
  katzen_ehof_wormhole:99 "Katzen Wormhole"
  katzen_ehof_wormhole_DESC:99 "A wormhole generated by a Katzen E.H.V.E. in order to grant the Katzens access to another part of the galaxy."
  katzen_ehof_wormhole_MEGASTRUCTURE_DETAILS:99 "$katzen_ehof_wormhole_DESC$"
  
  giga_katehof.006.name:99 "Katzen E.H.V.E. Self-Destructs!"
  giga_katehof.006.desc:99 "Our fleets have managed to seize control of the §Y[ehof_destroyed_system.GetName]§! system with an §YE.H.V.E.§!. The Katzen construct has subsequently self-destructed in order to avoid capture, leaving behind a ruined E.H.O.F. for us to repair if we want to.\n\nWe have also managed to salvage some resources and data from the wreck."
  giga_katehof.006.a:99 "Excellent."
  giga_katehof.006.a.tooltip:99 "A §YRuined E.H.O.F.§! appears in the §Y[ehof_destroyed_system.GetName]§! system."
  giga_katehof.006.b:99 "We don't need it, push it into the black hole."
  giga_katehof.006.b.tooltip:99 "The §YE.H.V.E.§! is completely §Rdestroyed§!, leaving nothing behind."
  
  giga_katehof.011.name:99 "§YE.H.V.Es§! Powering Up!"
  giga_katehof.011.desc:99 "Alarming news! Our long-range sensors have detected an energy spike emanating from the edge of the §Y[katzen_wormhole_target.GetName]§! system!\n\nIt seems a Katzen §YE.H.V.E.§! is powering up in order to generate a §YWormhole§! to this location, which will allow Katzen ships to completely bypass the hyperlane network and enter the system by passing through their §YE.H.V.E.§!. The §YKaiser§! has likely ordered this move in order to gain a strategic advantage against us on the battlefield.\n\nCalculations indicate that we have §Y2 years§! before the wormhole opens, but the process will be interrupted if all §YE.H.V.Es§! are seized by us or someone else.\n\nEnding our war with the §YKatzenartig Imperium§! will §Rnot§! stop the process!"
  giga_katehof.011.a:99 "We must keep an eye on it."
  giga_katehof.011.a.tooltip:99 "A §YKatzen Wormhole§! will appear in the §Y[katzen_wormhole_target.GetName]§! system in §Y2 years§!."
  
  giga_katehof.999.desc:99 "[flusion_primitives_country.kaiser_trade_value]\n[flusion_primitives_country.kaiser_max_system_value]"
  
  giga_katehof.012.name:99 "§YE.H.V.E.§! Wormhole Appears!"
  giga_katehof.012.desc:99 "The Katzen §YE.H.V.E.§! is done charging, and has ruptured spacetime in the §Y[katzen_wormhole_target.GetName]§! system, creating a §YWormhole§!!\n\nKatzen fleets will be able to use this wormhole to enter our space, but we can also go through it if we manage to clear Katzen resistance."
  giga_katehof.012.a:99 "Battlestations!"
  giga_katehof.012.a.tooltip:99 "A §YKatzen Wormhole§! has appeared in the §Y[katzen_wormhole_target.GetName]§! system!"
  
  giga_katehof.007.name:99 "All §YE.H.V.Es§! Destroyed!"
  giga_katehof.007.desc:99 "Our military reports that all §YKatzen E.H.V.Es§! have been destroyed. The Katzens will no longer be able to use them to generate wormholes to other points in the galaxy, drastically limiting their mobility.\n\nAs a result, due to their §YE.H.V.Es§! being gone, all §YKatzen Wormholes§! have subsequently dissipated!"
  giga_katehof.007.a:99 "A great victory."
  
  giga_katmoons.002.name:99 "Katzenartig Imperium Rebuilding Kaiser Moon!"
  giga_katmoons.002.desc:99 "Alarming reports have come in that the §YKatzenartig Imperium§! has undertaken a project to build a §YKaiser Moon§! in the §Y[new_kaiser_moon_system.GetName]§! system!\n\nEven though their Imperium had gone into a state of disarray following the §Y[kaiser_moon_slayer.GetName]§!'s destruction of their flagship vessel, it seems they are nonetheless beginning to recover from this crippling blow.\n\nWe estimate it will take about a §Ydecade§! for the moon to be rebuilt, although §Ycapturing§! the §Y[new_kaiser_moon_system.GetName]§! system would enable us to destroy their construction site and prevent the project's completion. "
  giga_katmoons.002.a:99 "Damnit! Do they never give up?!"
  
  giga_katmoons.006.name:99 "Kaiser Moon Rebuilt!"
  giga_katmoons.006.desc:99 "Alarming news! The §YKatzenartig Imperium§! has today completed the construction of a new §YKaiser Moon§!, intended to replace the one lost at the hands of the §Y[kaiser_moon_slayer.GetName]§!.\n\nComplete with an escort fleet, this battlestation is now fully operational, and the §YKaiser§! is now once again open to diplomacy. It seems the Katzen menace is not yet over..."
  giga_katmoons.006.a:99 "Curses!"
  giga_katmoons.006.a.tooltip:99 "The §YKatzenartig Imperium§! has built a new §YKaiser Moon§! in the §Y[new_kaiser_moon_system.GetName]§! system.\n\nThey are once again open to diplomacy, and lose their disarray maluses."
  
  giga_katmoons.007.name:99 "Kaiser Moon Construction Site Destroyed!"
  giga_katmoons.007.desc:99 "Our military reports that they have managed to successfully capture the §Y[kaiser_moon_destroyed_system.GetName]§! system, in which the Katzens intended to build a new §YKaiser Moon§!.\n\nUpon clearing all Katzen forces from the system, our fleets proceeded to bombard the site, destroying it completely. This came as a great relief to the rest of our empire, as the destruction of this project is a great setback in the §YKatzenartig Imperium§!'s plan to rebuild their flagship."
  giga_katmoons.007.a:99 "Excellent!"
  
