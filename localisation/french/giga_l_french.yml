  giga_wrecked_ships.1043.name:99 "Wrecked Attack Moon Scrapped"
  giga_wrecked_ships.1043.desc:99 "Our scavenging teams have now completed the dismantlement of the ruined Attack Moon found within the §Y[from.GetName]§! system. The dismantlement of the Celestial Warship's colossal weapons array and movement systems has netted us significant amounts of alloys and engineering research. Additionally, its devastated crust was scoured for valuable elements and leftover minerals."
  giga_wrecked_ships.1043.a:99 "Good."
  
