  giga_aeternum.4111.name:99 "Aeternite Intel Acquired!"
  giga_aeternum.4111.desc:99 "Following a recent fleet engagement against §YAeternum§!, our officers report that they have managed to scavenge some valuable intel regarding Aeternite ship designs by studying leftover debris from a destroyed vessel.\n\nThis will contribute to our understanding of their technologies, and ensure our ships inflict more damage against them."
  giga_aeternum.4111.a:99 "Delightful!"
  
  giga_katzen.020.aeternum:99 "Does your kind know anything about §MAeternum§!?"
  
  giga_aeternum.4120.name:99 "The Aeternites"
  giga_aeternum.4120.desc:99 "Ah. The §YAeternites§!, the mysterious precursor civilization which resides at the galactic core.\n\nWe Katzens did not know of them, and discovered their existence at the same time as you, when the Galactic Core was finally revealed.\n\nHowever, for some strange reason which I do not understand, the Kaiser seems to have... knowledge of them, somehow. He seemingly already knew who and what they were as soon as the Core opened, and he even stated he \"once knew them personally\".\n\nWhile I'm pretty sure these are mere figures of speech, he nonetheless possesses a surprisingly detailed databank which contains critical data about Aeternite designs and technologies.\n\nAlthough, once again, neither I nor the rest of the Imperium knows how exactly he acquired this data, but the Kaiser simply claims their designs are \"extremely predictable\"..."
  
  giga_aeternum.4120.a:99 "Could we acquire this data?"
  
  giga_aeternum.4120.b:99 "Interesting. Thanks for sharing!"
  
  giga_aeternum.4121.name:99 "Aeternite Databanks"
  giga_aeternum.4121.desc:99 "Surprisingly, yes! The Kaiser has stated that he would be more than happy to share some of this data with you, for a slight price, of course.\n\nFrom what I've seen, he seems to have some contempt towards the Aeternites, so I'm pretty sure he would be glad to help your kind fight Aeternum if it ever becomes necessary."
  
  giga_aeternum.4121.a:99 "It's a deal! | §Y25000§! £energy£"
  giga_aeternum.4121.a.tooltip:99 "$giga_aeternum_4_intel_tooltip$\nThe §YKaiser Opinion's§! of us will §Bincrease§! by §G1§!."
  giga_aeternum.4121.a.response:99 "Delightful! We shall transfer the data to your own databanks now."
  
  giga_aeternum.4121.b:99 "It is too expensive."
  
  aeternum_kaiser_buff:99 "Anti-Aeternite Tactics"
  aeternum_kaiser_buff_desc:99 "The Kaiser knows. He's been there before."
  
  giga_aeternum.3010.a:99 "Investigate §BAeternite Loop-Quantum Communications§!"
  giga_aeternum.3010.a.tooltip:99 "The Aeternites use advanced Loop-Quantum entanglement to instantaneously communicate over long distances. While the actual technology is far beyond our understanding, it might be wise to investigate the underlying principles beneath said tech, in order to see if it can be disrupted, somehow.\n\n§HWill begin a Special Project to investigate flaws in Aeternite comms.§!"
  
  giga_aeternum.3010.b:99 "Investigate §HAeternite Structural Engineering§!"
  giga_aeternum.3010.b.tooltip:99 "Aeternum's megastructures and space constructs have been built using vastly different methods of engineering. By remotely studying them, we could potentially locate a number of flaws and weakpoints within their designs.\n\n§HWill begin a Special Project to investigate flaws in Aeternite engineering.§!"
  
  giga_aeternum.3010.c:99 "Investigate §GAeternite Intelligence Collection§!"
  giga_aeternum.3010.c.tooltip:99 "Despite all their advanced technologies, Aeternum likely has a relatively poor idea of what exactly lies outside the galaxy, most likely due to how little regard they show for it. If we determine how exactly they acquire data regarding the rest of the galaxy, it might be possible to somehow \"trick\" them into believing we are stronger or weaker than we actually are.\n\n§HWill begin a Special Project to analyse flaws in Aeternite intelligence.§!"
  
  INVESTIGATE_AETERNUM_COMMS:99 "Aeternite Loop-Quantum Communications"
  INVESTIGATE_AETERNUM_COMMS_DESC:99 "We will conduct a detailed study of Aeternum's method of communication, which is seemingly based on an advanced form of quantum entanglement.\n\nCompleting this analysis will grant us §G1§! $aeternum_tech_intel$"
  INVESTIGATE_AETERNUM_ENGINEERING:99 "Aeternite Structural Engineering"
  INVESTIGATE_AETERNUM_ENGINEERING_DESC:99 "Aeternum's designs are ancient and advanced, but most likely contain flaws that could be exploited for our own benefit.\n\nCompleting this analysis will grant us §G2§! $aeternum_tech_intel$"
  INVESTIGATE_AETERNUM_INTEL:99 "Aeternite Intelligence"
  INVESTIGATE_AETERNUM_INTEL_DESC:99 "Aeternum has shown little concern for the rest of the galaxy, and their data regarding us might be wildly inaccurate. This presents an incredible opportunity to trick them and delay their awakening.\n\nCompleting this analysis will grant us §G1§! $aeternum_tech_intel$"
  
  giga_aeternum.3040.name:99 "Aeternite Engineering Report: Decrepit Designs"
  giga_aeternum.3040.desc:99 "Our Aeternite Intelligence Agency has managed to remotely study the designs of the Aeternite vessels and megastructures located near their Birch World of Aiondia.\n\nWhile their designs are undoubtedly made with incredibly advanced engineering methods, they seem to be extremely ancient and likely saw little change over the last hundred millennia, and were likely constructed when Aeternum had much greater industrial capacity compared to now. This means that, should these constructs be damaged, Aeternum will likely have to spend a significant amount of time and resources to repair them completely.\n\nTherefore, our scientists have speculated that by bombarding the core with a sort of \"storm\" consisting of small projectiles accelerated to relativistic speeds, we could potentially inflict some damage to Aeternite infrastructure, forcing them to delay their awakening in order to repair it.\n\nIf we do it correctly, potentially by passing the projectiles through a network of wormholes before they reach the core, their source might be extremely difficult or impossible to track. Considering Aeternum is likely relatively unaware of what happens outside of their cluster, this might very well let us act in total impunity.\n\n§BWe may begin this process through our Aeternite Intelligence Agency.§!"
  giga_aeternum.3040.a:99 "A bold plan."
  
  
  giga_aeternum.3020.name:99 "Aeternite Communications Report: Loopholes"
  giga_aeternum.3020.desc:99 "Following our analysis of Aeternite communications methods, our scientists have concluded that as expected, while the actual technology itself are far beyond our understanding, the underlying method it employs is actually remarkably simple.\n\nThe Aeternites employ networks of specialized particles linked via quantum entanglement, allowing for instantaneous communications regardless of distance. While they have enhanced these methods with copious amounts of psionics and quantum fields manipulation, our scientists believe we might still be able to disrupt the basic entanglements which connect these particles together.\n\nIndeed, by emitting powerful focused pulses of energy through both subspace and hyperspace, directed at the galactic core, we could effectively \"scramble\" the entanglements which the Aeternite devices rely on to function.\n\nThis process would of course be stupendously expensive and energy-hungry, but it might very well buy us the valuable time we need in order to stand a chance against the Aeternites.\n\n§BWe may begin this process through our Aeternite Intelligence Agency.§!"
  giga_aeternum.3020.a:99 "Let us proceed."
  
  giga_aeternum.3010.subspace:99 "Scramble §BAeternite Communications§! | [birch_aeternum.aeternum_scramble_operation_done]"
  
  aeternum_scramble_done_no_times:99 "Done §Y0§! Times"
  aeternum_scramble_done_1_time:99 "Done §Y1§! Time, §Y-[birch_aeternum.speed_debuff]%§! Ship Speed"
  aeternum_scramble_done_several_times:99 "Done §Y[birch_aeternum.aeternum_comms_scramble_count]§! Times, §Y-[birch_aeternum.speed_debuff]% Ship Speed§!"
  aeternum_operation_already_underway:99 "We are already conducting this operation."
  
  giga_aeternum.3021.name:99 "Disrupting Aeternite Communications"
  giga_aeternum.3021.desc:99 "By emitting highly energetic pulses of energy through subspace, we can effectively shatter the delicate states of entanglement the Aeternites rely on. Naturally, they will be able to correct them with relative ease, but it will regardless delay their grand awakening by several years.\n\nCurrently, this operation will cost §Y[birch_aeternum.aeternum_comms_scramble_cost]§! £energy£ per month for §Y3 years§!, and will delay their awakening by §Y6 years§! once it is complete. Additionally, the Aeternites will permanently suffer from §Y-15% Ship Speed§! every time the operation is done.\n\nThe operation cannot be cancelled until it is done, and it will get progressively more expensive should we attempt it again.\n\nThis can only be done §Y6§! times."
  giga_aeternum.3021.a:99 "Initiate the operation."
  giga_aeternum.3021.a.tooltip:99 "We will have to pay §Y[birch_aeternum.aeternum_comms_scramble_cost]§! £energy£ per month for §Y3 years§!. Cannot be cancelled."
  
  giga_aeternum.3021.forgetit:99 "Forget it."
  
  giga_aeternum.3022.name:99 "Aeternite Communications Disrupted!"
  giga_aeternum.3022.desc:99 "Our Aeternite Intelligence Agency reports that our operation to disrupt Aeternite communications has been successfully carried out!\n\nThanks to our disruptive efforts, the Aeternite awakening has been delayed by a few years, buying us valuable time to prepare our own forces. This will also have an impact on the coordination of their fleets, slowing them down significantly.\n\nWe may carry out the operation again through the Intelligence Agency menu, if we so desire."
  giga_aeternum.3022.a:99 "Wonderful!"
  
  giga_aeternum.3010.bye:99 "Exit"
  
  aeternum_comms_scramble_1:99 "Scrambling Aeternite Communications"
  aeternum_comms_scramble_1_desc:99 "We are investing energy to scramble Aeternite communications, delaying their awakening."
  
