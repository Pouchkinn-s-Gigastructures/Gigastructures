  giga_dialog.5003.name:99 "$name_maginot_world$ Complete!"
  giga_dialog.5003.desc:99 "Fantastic news! In the [giga_system.GetName] system, we have completed our ultimate stronghold, which stretches from outer space to the planet's mantle. This truly awe-inspiring construct is nigh unassailable by any force, featuring integrated orbital defences, planetary cannons, vast surface bunkers, deep underground command complexes, and shield generators far outstripping the generation capabilities of entire naval fleets. \nIn addition, the final Dead Hand system guards against even wholesale planetary destruction, by using the entire planet as a vast antimatter-fuelled shaped charge in case of failsafe activation - §Rcompletely annihilating any hostile forces in orbit.§! \n\nThe various defence systems can be managed through §Ydecisions§!. Build §Ydistricts§! and staff the §Yjobs§! to gain §E$defensive_upgrade_point_plural$§! and §E$offensive_upgrade_point_plural$§! for use with these decisions."
