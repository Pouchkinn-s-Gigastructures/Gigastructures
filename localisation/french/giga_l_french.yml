  #########################################
  giga_pouchkinn.002.title:99 "Ancient Laboratory"
  giga_pouchkinn.002.desc:99 "Our science ship surveying the abandoned $name_giga_orbital$ has spotted a strange laboratory on its surface. It seems to be locked down, and scans have confirmed its incredible age.\n\nOur scientist recommends colonizing the Orbital Habitat if we want to know more about this odd building."
  giga_pouchkinn.002.a:99 "Peculiar."
  
  giga_pouchkinn.101.name:99 "The Laboratory"
  giga_pouchkinn.101.desc:99 "Ever since our colonists set foot on this seemingly abandoned $name_giga_orbital$, the mysterious ancient laboratory has remained a puzzling mystery. Scans have confirmed it did not contain any form of intelligent life. Expedition teams sent inside have found many century-old devices made with very advanced technologies.\n\nHowever, we still have absolutely no idea who built this place, and why. Colonists on the $name_giga_orbital$ has expressed desires to figure out this laboratory's origin, as it could potentially contain dangerous technologies."
  giga_pouchkinn.101.a:99 "Organize an expedition to the depths of this place."
  giga_pouchkinn.101.b:99 "Leave it be. Can't do much harm."
  giga_pouchkinn.101.b.tooltip:99 "Let's hope nothing bad happens."
  giga_pouchkinn.101.c:99 "We can't let this thing stand. Destroy it."
  giga_pouchkinn.101.c.tooltip:99 "Prepare a small-scale warhead to destroy the laboratory."
  
  giga_pouchkinn.102.name:99 "Catastrophic Detonation!"
  giga_pouchkinn.102.desc:99 "Horrible news from the recently-colonized $name_giga_orbital$! Our colonists prepared a small-scale nuclear warhead and fired it at the Ancient Laboratory, in order to get rid of it for good.\nHowever, it seems that the building's destruction activated some sort of protocol, which in turn led to the simultaneous detonation of several thousand nuclear warheads all around the $name_giga_orbital$.\nOur colony has been utterly obliterated, and the construct was rendered uninhabitable. It might be possible to restore it if we possess the right technologies."
  giga_pouchkinn.102.a:99 "Curses!"
  
  giga_pouchkinn.103.name:99 "Defensive Drones!"
  giga_pouchkinn.103.desc:99 "Our armed team has entered the strange laboratory and made their way through a few sealed doors. Upon entering what seems to be a large, hollow chamber, a loud siren suddenly began emitting a deafening screech. The chamber's ceiling then opened, dropping gallons of a super-powerful acid onto our soldiers, who died almost immediately.\n\nShortly after, the ground near the Laboratory came apart, and thousands of peculiar armed drones emerged! The drones began scanning the $name_giga_orbital$, attacking any form of intelligent life. We must act quickly if we are to save the colony!"
  giga_pouchkinn.103.a:99 "Ready the armies!"
  
  giga_pouchkinn.104.name:99 "Drones Victorious!"
  giga_pouchkinn.104.desc:99 "Our $name_giga_orbital$ has been seized by the Ancient Laboratory's Autonomous Defense Drones! We must act quickly if we want to reclaim it before the drones murder everyone."
  giga_pouchkinn.104.a:99 "Armies!"
  
  giga_pouchkinn.105.name:99 "$name_giga_orbital$ Reclaimed!"
  giga_pouchkinn.105.desc:99 "Our armies have successfully destroyed the drones that took over our colony on the $name_giga_orbital$. Analyzing the destroyed drones have confirmed the Laboratory's incredible age and mysterious origin, and we gathered quite a lot of engineering data from them."
  giga_pouchkinn.105.a:99 "Good."
  
  giga_pouchkinn.106.name:99 "Drones Defeated!"
  giga_pouchkinn.106.desc:99 "Our armies have successfully fended off the Ancient Laboratory's drones. Analyzing the destroyed drones have confirmed the Laboratory's incredible age and mysterious origin, and we gathered quite a lot of engineering data from them."
  giga_pouchkinn.106.a:99 "Good."
  
  giga_pouchkinn.107.name:99 "Lab Exploration"
  giga_pouchkinn.107.desc:99 "Now that the lab drones have been defeated, what course of action should we take? It seems there is much more to this Laboratory than previously thought...\nOur citizens are becoming wary of this incredibly strange building, and some say it should be destroyed. Our scientists advise against this, however, as we don't know what kind of events destroying the lab would cause."
  giga_pouchkinn.107.a:99 "Send a smaller team of scientists."
  
  giga_pouchkinn.108.name:99 "The Depths of the Laboratory"
  giga_pouchkinn.108.desc:99 "Our team of scientists has entered the lab once again, this time with extreme caution.\nThe laboratory is much larger than what we previously thought, and seems to stretch into the depths of the $name_giga_orbital$. Every floor is filled with strange contraptions that serve no clear purpose. Each contraption features a detailed description in a language we cannot understand, and all translation attempts have sadly failed.\n\nAfter a few dozen floors or so, the team reached the apparent bottom of the place, a few kilometers below the $name_giga_orbital$'s surface. They made an incredible discovery: the lab is inhabited! More precisely, they came across dozens of strange, short and furry mammal-like creatures. When talked to, the creatures simply stared at our scientists and resumed their activities. They appear to be maintaining the lab and keeping it clean.\n\nHowever, after a few more floors, our team has spotted one intelligent individual apparently constructing some sort of device. They theorize he is the one who built this whole structure.\nThe individual was apparently surprised by our arrival, and after activating a sort of translator, has decided to introduce himself."
  giga_pouchkinn.108.a:99 "On screen."
  
  giga_pouchkinn.109.name:99 "The Lone Scientist"
  giga_pouchkinn.109.desc:99 "Ah. Greetings. It is, Weeny Pouchkinn. Yes, Weeny. Weird name, I know.\n\nIt has been decades... no, centuries since I've seen another intelligent lifeform down there. It gets lonely quickly, you know? And no, those weird furry things you probably saw while coming here don't count. They're mindless drones I bioengineered to do things I didn't want to do myself. They don't have much conversation, sadly.\n\nFor the past few centuries, I've been working down here, doing experiments, creating fancy technologies. But I believe my research is finally coming to a close. You see, I've been trying to figure out a way to travel through the spacetime continuum in both directions... In other words, time travel. Yeah."
  giga_pouchkinn.109.a:99 "Time travel?"
  giga_pouchkinn.109.a.response:99 "Yes, time travel. I'm fairly certain I'm reaaallyyy close to figuring it out. Or am I? I... I don't even know anymore. It's been so long. It's just an endless stream of equations and experiments and more equations and theories... I've generated miniature wormholes, punched holes through spacetime, and messed with Tachyons, and yet it still eludes me."
  giga_pouchkinn.109.b:99 "Did you build this $name_giga_orbital$?"
  giga_pouchkinn.109.b.response:99 "What? No of course. I just... found it. It was there, just laying around orbiting a gas giant. So I settled it. There weren't any empires around when I arrived here.\n\nIn fact, your species is listed as 'Not FTL-capable' in my database. Guess I should update it more often, huh?"
  giga_pouchkinn.109.c:99 "Are you the one behind the ships and the drones?"
  giga_pouchkinn.109.c.response:99 "Oh. Those. Yeah. I built them a whiiiile back. Well, I didn't really 'build' the ships. I scavenged them from across the galaxy.\n\nRandom ships crashed in asteroid fields, or abandoned freighters. Gave 'em a little fixer upper and they were good to go. Put 'em near the Elysium to make sure nobody would bother me. Guess they failed, uh? After all, I designed them to ward off space fauna and pirates. Didn't expect a full-on assault by a space empire.\n\nSame thing with those drones. Quite proud of 'em. Lots of engineering inside. Oh, did the drones almost murder your colonists? Sorry about that."
  giga_pouchkinn.109.d:99 "How long have you been down there?"
  giga_pouchkinn.109.d.response:99 "A very, very long time. At least a few centuries. I've been busy doing 'science' ever since. I like it here, as it's very quiet. Perfect place to conduct my experiments without some annoying government screaming that it's 'too dangerous'. Well, all the 'governments' and 'empires' I met during my travels are now long-gone.\nWho's got the last laugh now?"
  giga_pouchkinn.109.e:99 "View screen off."
  
  giga_pouchkinn.110.name:99 "The Scientist"
  giga_pouchkinn.110.desc:99 "Now that we've finally figured out who built this place, we need to make a decision. The scientist has expressed desires to potentially join our empire's science team, claiming that maybe our knowledge could help him figure out time travel. We can also just let him do his research and continue the colonization efforts as planned. He has agreed to let us use the upper floors of the lab if we so desire, which would undoubtedly be of great scientific value."
  giga_pouchkinn.110.a:99 "Let him continue with his research."
  giga_pouchkinn.110.b:99 "Hire him as a scientist."
  giga_pouchkinn.110.c:99 "His research is too dangerous. Execute him and raid the place."
  
  giga_pouchkinn.111.name:99 "An Ancient Scientist"
  giga_pouchkinn.111.desc:99 "Pouchkinn was seemingly excited at the thought of finally doing something else after centuries of research. He grabbed a data disk containing most of his research, packed his supplies, and was escorted outside his lab by our scientist. A few of the small furry creatures followed him along.\n\nThe warmth of sunlight after so many years of isolation delighted him, and after some medical checkups to make sure he didn't carry any alien pathogens, he is now ready to join our empire as a scientist."
  giga_pouchkinn.111.a:99 "Excellent."
  giga_pouchkinn.111.a.tooltip:99 "We gain a Level 6 scientist."
  
  giga_pouchkinn.112.name:99 "Pouchkinn's Research"
  giga_pouchkinn.112.desc:99 "Our scientists have waved goodbye to Pouchkinn and wished him luck on his quest to time travel. Before they left, Pouchkinn insisted on giving them a data disk containing some of his research.\n\nPouchkinn also told the scientists they were free to use the upper parts of the lab as they pleased, which will surely be very useful to our researchers."
  giga_pouchkinn.112.a:99 "Very well."
  giga_pouchkinn.112.a.tooltip:99 "A positive modifier is created on the $name_giga_orbital$."
  
  giga_pouchkinn.113.name:99 "Don't Mess With Time"
  giga_pouchkinn.113.desc:99 "Dramatic news from our $name_giga_orbital$. It seems Weeny Pouchkinn carried on with his time travel experiments, and accidentally opened a massive hole through spacetime.\nEverything around it, including Pouchkinn himself, was instantly absorbed into the singularity, creating a new type of exotic Black Hole consisting of boiling metastable vacuum energy. The colony is irremediably lost forever."
  giga_pouchkinn.113.a:99 "A horrible tragedy caused by a foolish individual."
  
  giga_pouchkinn.114.name:99 "It's a Trap!"
  giga_pouchkinn.114.desc:99 "Horrible news! As the lead scientist of the expedition pulled out a gun in order to assassinate Weeny Pouchkinn, some sort of self-destruction device was activated within Pouchkinn's suit, causing a massive detonation. It started a chain reaction, which set off concealed warheads within the $name_giga_orbital$'s frame, obliterating our colony and ruining the construct. There were no survivors."
  giga_pouchkinn.114.a:99 "Curses!"
  
  giga_pouchkinn.115.name:99 "Lab Raided"
  giga_pouchkinn.115.desc:99 "Shortly after talking with Pouchkinn, the expedition's lead scientist pulled out a gun and shot him in the chest, killing him on the spot. Our team then scavenged through the lab, gathering anything they could.\nAn autopsy was performed on Pouchkinn's body, revealing incredibly advanced cybernetic and biological implants which will surely benefit our research.\nThe lab was then sealed off."
  giga_pouchkinn.115.a:99 "His sacrifice will contribute to science."
  
  giga_pouchkinn.116.name:99 "Escapee"
  giga_pouchkinn.116.desc:99 "Our scientists were not able to kill Pouchkinn, as he activated some sort of teleportation device, sending him into an escape pod which then fled into hyperspace, never to be seen again.\n\nWe were however able to raid the laboratory itself, gathering incredible amounts of data from Pouchkinn's research. The lab was then sealed off."
  giga_pouchkinn.116.a:99 "We'll meet again."
  
  #########################################
  ### Eeloo ###############################
  #########################################
  giga_dialog.10801.title:99 "Beneath the Ice"
  giga_dialog.10801.desc:99 "While surveying the cold and otherwise unremarkable planet of Eeloo in the outskirts of the Kerbol system, our science ship stumbled upon something odd.\n\nThe planet's density does not match predictions, and some parts of the surface exhibit irregular, almost artificial-looking patterns. Our scientist believes that there could be more to this small icy world than we first thought, and has prepared a special project to analyse it further."
  giga_dialog.10801.a:99 "Peculiar."
  
  giga_dialog.10802.title:99 "The Mysteries of Eeloo"
  giga_dialog.10802.desc:99 "While exploring the surface of Eeloo, our expeditionary team located a small metallic hatch in the middle of a frozen plain. The team forced the hatch open, and arrived in a massive underground and technologically advanced room. Their arrival seemingly triggered some sort of activation mechanism, and our team was greeted by a robotic voice. They are relaying the message to us."
  giga_dialog.10802.a:99 "On screen."
  
  giga_dialog.10803.title:99 "Incoming Transmission!"
  giga_dialog.10803.desc:99 "<FOREIGN ENTITY LOCATED>\n\n<INITIATING SCANNING PROTOCOL>\n\n<ENTITY NOT RECOGNIZED>\n\n<SCANS CONFIRM ENTITY HAS FTL TRAVEL>\n\n<LIKELIHOOD OF RELATION TO KRAKEN = HIGH>\n\n<ACTIVATING ANTI-KRAKEN DEFENSE SYSTEM>\n\n<EELOO ANTI-KRAKEN SYSTEM ACTIVATED>\n\n<LAST ACTIVATION 3617 CYCLES AGO>\n\n<PREPARE FOR ERADICATION>"
  giga_dialog.10803.a:99 "The Kraken? Ominous."
  
  giga_dialog.10804.title:99 "The Flying World"
  giga_dialog.10804.desc:99 "Shortly after the AI concluded its ominous speech, contact with the team was lost. Surface expeditionary teams reported massive tectonic surges, as if the whole planet was shaking! Suddenly, massive metallic constructs emerged from the planet's frozen surface. Our science ship pondered what they were, but the answer rapidly became clear: it's a weapon.\n\nThe entire planet turned itself into a massive mobile superweapon as a defense mechanism, and thrusted itself out of orbit. This hostile celestial body now attacks anything that approaches it, including our science ship."
  giga_dialog.10804.a:99 "Unbelievable! We must find a way to fight back."
  
  giga_dialog.10805.title:99 "Eeloo's Defeat"
  giga_dialog.10805.desc:99 "After a perilous fight, our fleets have managed to fatally cripple the weaponized planetoid in the Kerbol system.\n\nHowever, even if the planet has been put out of working order, its internal structure is still mostly intact, thanks to its thick protective crust. Some of our more optimistic scientists believe we could repair this marvelous device and use it as our own weaponized planet!"
  giga_dialog.10805.a:99 "This colossal spaceship shall serve under our flag!"
  giga_dialog.10805.b:99 "Scrap it."
  
  giga_dialog.10806.title:99 "A Planet Flies Once More"
  giga_dialog.10806.desc:99 "Incredible news! In a marvelous feat of engineering, we have managed to restore the damaged weaponized planetoid in the Kerbol system. It has been brought back to working order, and is now under our direct control.\n\nOur scientists have taken the opportunity to study it closer. They found out that the system's previous inhabitants constructed this superweapon in order to fight back against a transdimensional being known as 'The Kraken'. It appears they were successful in fighting back the beast, but shortly after this victory, the superweapon's AI malfunctioned and shot the species' homeworld, believing it was the Kraken.\n\nAnyway, we now have a fully armed and operational battle planet under our control."
  giga_dialog.10806.a:99 "Marvelous!"
  
  #########################################
  ### Fallen Empires ######################
  #########################################
  giga_fallen_empire.101.name:99 "Celestial Body Movement Detected!"
  giga_fallen_empire.101.desc:99 "Alarming news! Shortly after the awakening of one of the Fallen Empires, long-range sensors have detected that multiple planets within their territory have left their orbits. Massive hidden weapons and thrusters emerged from their crusts, and they have now transformed into fearsome weaponized planetoids. It appears these ancient civilizations had more hidden weaponry than previously thought..."
  giga_fallen_empire.101.a:99 "Battlestations!"
  
  giga_fallen_empire.102.name:99 "The Holy Behemoth"
  giga_fallen_empire.102.desc:99 "It is no secret that the Awakened Empires possess many kind of ancient weapons that have laid dormant for millennia. But nobody could predict that one of the Holy Guardians' Holy Worlds wasn't actually a regular world, but rather, a gigantic and inactive planet-sized spaceship. And with their recent awakening, this colossal spaceship has re-activated and the once pristine Gaia World has transformed into a colossal weaponized planet, capable of obliterating anything standing in its way. It seems they are more prepared to defend their faith than we anticipated..."
  giga_fallen_empire.102.a:99 "This is bad."
  
  #########################################
  ### Paluushia ###########################
  #########################################
  giga_paluush.001.name:99 "The Gatzo System"
  giga_paluush.001.desc:99 "Our science ship exploring the Gatzo system reports that two megastructures have been spotted within the system! The first one is an abandoned gateway floating near the edge of the system, indicating that this place might once have belonged to an important stellar empire. The second megastructure is a complete $name_terraform_barren$ built around one of the inner planets! It seems the previous inhabitants attempted to terraform this world, but their progress was halted midway for some unknown reasons."
  giga_paluush.001.a:99 "Incredible."
  
  giga_paluush.002.name:99 "Primitive Radio Message"
  giga_paluush.002.desc:99 "Our science ship currently surveying the primitive world of Paluushia has made a fascinating discovery. It seems that, despite their primitive technologies, the planet's machine age primitives are repeatedly sending a short-range radio message into space, intended for potential aliens visitors. Our science team has managed to decrypt the message."
  giga_paluush.002.a:99 "On screen."
  
  giga_paluush.003.name:99 "The Paluush"
  giga_paluush.003.desc:99 "Greetings. This is a radio message that was pre-recorded using our most advanced radio technologies.\n\nI am Poh'tin, representative of the Paluush Democratic State, hailing from the planet of Paluushia. We live a peaceful existence on our beautiful continental world, and we kindly beg for you, traveler of the stars, to not disturb our way of life.\n\nWe have added some information about our culture and our people in this message, so that they may serve your sociologists.\n\nCordially, Poh'tin and the Paluush people."
  giga_paluush.003.a:99 "View screen off."
  
  giga_paluush.1011.title:99 "Impossible Lagomorphs"
  giga_paluush.1011.desc:99 "Alarming news! It seems that our Colossus' Global Pacifier weapon isn't as infallible as previously thought. Shortly after shielding the world of Paluushia, the crew aboard our Colossus noticed peculiar energy spikes emanating from the pacified world. First disregarded as sensor anomalies, the spikes grew more and more intense over the last few days, eventually culminating in a massive subspace burst of energy.\n\nIn a matter of minutes, the once-impenetrable shield we placed around Paluushia unravelled itself and dissipated into nothingness.\n\nSensors reported jubilant Paluushes celebrating on the planet below, celebrating the feat they just accomplished. This physics-defying event shows that the psionic potential of the Paluushes is even more potent than we thought, and many of our scientists are beginning to get worried about them becoming a threat. They advise leaving them be on their continental moon."
  giga_paluush.1011.a:99 "Wretched rascals!"
  
  giga_paluush.1021.title:99 "The Unsweeped"
  giga_paluush.1021.desc:99 "Bad news. Our Colossus' crew reports that the primitive civilization of Paluushes on the surface of Paluushia was... completely unaffected by our Neutron Beam.\n\nMinutes before our planet killer fired its plume of neutrons, millions of Paluushes all around the planet began entering a peculiar trance. It appears that by pooling their collective psionic potentials, they have managed to generate a sort of psionic-barrier covering the entire world. The shield had such integrity that Colossus' neutron plume harmlessly bounced off into space.\n\nImmediately after, the mysterious trance ended, and the primitives begun celebrating their 'victory' over us. It seems these lagomorphic savages live to see another solar cycle despite our best efforts."
  giga_paluush.1021.a:99 "Insolent fools! We will get them in time."
  
  giga_paluush.1031.title:99 "An Uncrackable Nut"
  giga_paluush.1031.desc:99 "As the hyperheated planet-cracking beam makes its way towards Paluushia's surface, a lone Paluush looks up to the sky. Larger than any Paluush we've seen before, it suddenly takes off and flies towards the Colossus' gigantic laser, seemingly on a direct collision course with it.\n\nThe Colossus' crew observes this foolish act with amusement, knowing that the Paluush is flying towards its certain doom. But, in an impossible twist of fate, right as the beam is about to hit the creature just above the atmosphere, the Paluush raises its head and stares at the laser. In a fraction of a second, the beam simply stops before it can even enter Paluushia's atmosphere, halted by an immensely powerful flow of pure psionic energy. The beam then dissipates into nothingness, and the Paluush casually returns to the surface, after effortlessly stopping a planet-destroying weapon.\n\nMinutes following this incident, a message echoes within the consciousnesses of the Colossus' crew:\n§RWas the message not clear enough? We specifically asked your kind not to disturb us. Leave immediately, and never come back.§!"
  giga_paluush.1031.a:99 "How is this even possible?!"
  
  giga_paluush.1041.title:99 "Godless Lagomorphs"
  giga_paluush.1041.desc:99 "As the Colossus's God Ray descends upon Paluushia... absolutely nothing happens. The Paluush, who were supposed to begin worshipping our deities, seem completely unaffected by the ray's psionic energies, as if it merely bounced off their minds like a rubber ball against a wall.\n\nIndeed, our psychics are detecting that the entire planet seems to be protected by a sort of psionic shield within the shroud itself, emitted by a creature whose psionic potential makes our Godray look like a mere shroud firecracker. This creature's psionic aura is such that it can be felt by psychics several light-years away.\n\nShortly afterwards, our psychics collectively received a psionic message, hailing from that very same creature:\n'§RDo not try to impose your futile beliefs upon my kind, for I am already their deity. We are in no need of your 'guidance', therefore I ask that you depart our world immediately.'§!"
  giga_paluush.1041.a:99 "Preposterous fools!"
  
  giga_paluush.1051.title:99 "Unstable Nanobots"
  giga_paluush.1051.desc:99 "Alarming news. The nanobot cloud we unleashed upon the Paluushes barely even made it to the surface. As soon as it entered the atmosphere, the vast majority of the nanobots simply went up in purple flames and disintegrated. The remaining ones that did reach the surface managed to land on some Paluushes, but they were simply shaken off by the creatures, unable to convert them into cyborgs. Our Colossus' processing cores have found no logical explanation for this, and many ended up frying themselves trying to find an answer.\n\nCould it be that there is more to the organic mind than we previously thought?"
  giga_paluush.1051.a:99 "Perhaps we could learn from these creatures, somehow."
  
  giga_paluush.2011.title:99 "Paluushia Returning Fire!"
  giga_paluush.2011.desc:99 "Alarming news! The fleet commander in charge of bombarding the primitive world of Paluushia reports that the Paluushes are somehow using their immense psionic potential to stop our bombardment shells before they hit the surface, before proceeding to fling them back at us at great velocities!\n\nSeveral of our ships have already been damaged by this, while dealing no damage to the planet itself. They advise to stop bombarding the planet, as it is evidently pointless."
  giga_paluush.2011.a:99 "How dare they?!"
  
  giga_paluush.3031.title:99 "Paluushia Observation Post Destroyed!"
  giga_paluush.3031.desc:99 "Shortly after our Observation Post above Paluushia was completed, yet before the crew could move in, the entire structure suddenly left its orbit, and proceeded to enter the planet's atmosphere before disintegrating, creating a marvelous meteor shower visible from the planet's surface. Our scientists then simply heard a voice, speaking in their very consciousnesses:\n§B'I understand our civilization might be of interest to you, but we simply wish to be left alone to live our lives. Do not take it personally. In exchange, please accept this kind gift, to show that we do not mean harm.'§!\n\nShortly after the message ended, our scientists report that a large clump of minerals mysterious appeared in orbit, where the observation post used to be..."
  giga_paluush.3031.a:99 "Peculiar."
  
  giga_paluush.400.title:99 "Grandbunny Vanquished, Paluushia Collapses"
  giga_paluush.400.desc:99 "Through sheer firepower, our armies have managed to slay the paluush 'god' and leader, the almighty Grandbunny. As the creature's colossal body dropped onto the ground, every single Paluush on Paluushia suddenly stopped moving, and started to collectively emit a deafening screech, audible everywhere on the planet.\n\nThe Grandbunny's body then began to shine with a blindingly bright purple light, outshining even the local star. This light rapidly grew to engulf all of Paluushia in cataclysmic energies, and the whole planet is now beginning to collapse in on itself, as if crushed by the sheer amount of energy unleashed by the Grandbunny's death..."
  giga_paluush.400.a:99 "That's... impossible!"
  
  giga_paluush.402.title:99 "The Grandbunny's Soul"
  giga_paluush.402.desc:99 "It has been a few days since Paluushia collapsed, and our surveyors have made a stunning discovery: Paluushia is still technically there!\n\nIndeed, it appears the Grandbunny's energies have crushed down the entire planet into a small, extremely energetic crystal of pure psionic energy, which now floats in empty space where Paluushia used to be.\n\nOur scientists have recovered this crystal, and it seems to indeed contain the Grandbunny's very essence alongside that of the rest of Paluushia. We believe it might prove to be extremely beneficial, if used properly..."
  giga_paluush.402.a:99 "At last, they will serve some purpose."
  
  #############################################################################################################################################
  ### Found Ruined/System/Planet ##############################################################################################################
  #############################################################################################################################################
  giga_dialog.10001.title:99 "Fallen Flat"
  giga_dialog.10001.desc:99 "Our science ship exploring the [from.GetName] system has spotted a very, very strange planet.\n\nA flat planet of artificial origin! Even stranger, a primitive civilization seems to inhabit it! Bound to the ground by artificial gravity generators, those primitive beings are most likely going to be very confused once they leave their world.\n\nNobody has any idea how this thing came to be. And nobody probably ever will."
  giga_dialog.10001.a:99 "Peculiar."
  
  giga_dialog.10101.name:99 "Antique Capital"
  giga_dialog.10101.desc:99 "The team tasked with exploring the Corinth system has made a stunning discovery! It appears that said system is an §BAncient Precursor System§!, or more accurately a long-dead empire's former capital, which has fallen into ruins after millennia of abandonment.\n\nThree ruined megastructures have been spotted in the system: a ruined Yggdrasil Orchid Complex, a ruined $name_kugelblitz$, and a ruined $name_giga_orbital$.\n\nJudging from the state of the system's planets, it appears that a lot of things happened here. This will surely be of great interest to our archeologists."
  giga_dialog.10101.a:99 "Incredible!"
  
  giga_dialog.10201.name:99 "The Lost Menagerie"
  giga_dialog.10201.desc:99 "Our science ship appears to have stumbled upon some sort of §BAncient Precursor System§!. It seems that an archaic spacefaring civilization set up this system as a sort of preserve for various animal species found across the galaxy.\n\nThe system notably features two ruined megastructures: a ruined $name_yggdrasil$, presumably used to feed the captive specimens, and a ruined $name_orbital_artificial_eco$, which was likely used to house some exotic animal species. Two habitable planets seem to fulfill the role of preserves, although whoever build this left the place long ago. This will certainly be very precious to our biologists and archeologists."
  giga_dialog.10201.a:99 "Fascinating."
  
  giga_dialog.10301.name:99 "The Cradle of the Titans"
  giga_dialog.10301.desc:99 "An §BAncient Precursor System§! has been discovered by a science ship! The system, dubbed 'Titan's Cradle', seems to have once been a massive ship-fabricating facility. A gigantic albeit ruined $name_neut_gigaforge$ orbits around the system's neutron star, and a huge and mostly intact $name_giga_orbital$ drifts silently among the debris. A ruined $name_eng_test_site$ is also orbiting one of the system's planets. The planets themselves have sustained some heavy damage in their past.\n\nHowever, the system is guarded by a large fleet of ancient warships, presumably constructed in this very system. It seems fighting is going to be necessary if we wish to seize this system..."
  giga_dialog.10301.a:99 "Incredible."
  
  giga_dialog.10401.name:99 "The Ancient Forge"
  giga_dialog.10401.desc:99 "A science ship has stumbled upon what seems to be an §BAncient Precursor System§! Scans show that some ancient precursor converted this system into a vast industrial center, capable of extracting incredible amounts of minerals to presumably feed their war machine. Some of the system's planets have been stripped of their crust and mantle, leaving only an exposed inner core.\n\nInterestingly, a ruined $name_eng_test_site$ silently floats above a planet, abandoned millennia ago. Analysis of the system's primary revealed that a massive megastructure once wrapped around the star (Most likely a vast star-lifting complex), but it has since been destroyed by stellar expansion."
  giga_dialog.10401.a:99 "Marvelous."
  
  giga_dialog.10501.name:99 "Triplet Dwarves"
  giga_dialog.10501.desc:99 "The [from.GetName] system is home to an incredibly peculiar stellar arrangement. Not one, but three L-Class Brown Dwarves orbit around a central Class-F star! Each of those failed stars features an extensive moon system, almost like a miniature solar system. Our scientists are puzzled as to how this peculiar system came to be, and they speculate it might be possible to ignite the Brown Dwarves, if we possess the right technologies.\n\nThe Brown Dwarves will be added to the expansion planner once they are surveyed."
  giga_dialog.10501.a:99 "What a find!"
  
  giga_dialog.10701.name:99 "Abandoned Ring Station"
  giga_dialog.10701.desc:99 "Upon entering the [from.GetName] system, our science ship spotted a seemingly empty ring-shaped habitat. This '$name_giga_orbital$' appears to be abandoned, and we could colonize it. However, near the ring are several ships of unknown origin, apparently guarding the habitat. If we want to settle it, we'll have to fight..."
  giga_dialog.10701.a:99 "Who could have built these ships?"
  
  ##########################################
  ### Katzenland ###########################
  ##########################################
  giga_katzenland.001.name:99 "Irradiated Necropolis"
  giga_katzenland.001.desc:99 "The Gatzo System never ceases to disappoint. Following a survey of one of system's largest planets, Katzenland, our science team reports that they have found vast amounts of ruins buried below the planet's sands. It seems this world used to be inhabited by a thriving civilization, possibly the one that constructed the system's Gateway, but its inhabitants apparently met a violent end several millennia ago, judging by the planet's current state.\n\nOur science team is eager to find out what exactly led to this civilization's downfall, as studying this world would undoubtedly yield incredible scientific data, and as such, a dig site has been established on the planet."
  giga_katzenland.001.a:99 "Interesting."
  
  site_katzenland:99 "Buried Necropolis"
  site_katzenland_intro:99 "An entire dead civilization lies buried beneath the swirling sand dunes of Katzenland. What could possibly have happened to their world for it to end up like this?"
  
  giga_katzenland.002.name:99 "Multispecies Skeletons"
  giga_katzenland.002.desc:99 "Our archeologists have stumbled upon some remarkably intact buildings buried within the sand. Inside, they found the skeletal remains of two distinct species, most likely this world's main inhabitants. One of them seems to exhibit feline-like features coherent with that of apex predators on many other worlds, while the other one was most likely a reptilian species, albeit with four grasping limbs instead of two.\n\nThe buildings seem to be connected to some sort of ancient data network that stored the civilization's knowledge. Although it has most likely been nonfunctional for millennia, our archeologists are hoping to salvage whatever data they can from it."
  giga_katzenland.002.a:99 "Keep digging!"
  
  giga_katzenland.003.name:99 "Antique Data Web"
  giga_katzenland.003.desc:99 "The planet's data network, as expected, is in very poor shape. However, by some miracle, the team has managed to recover some encrypted data from a data core running on a long-lasting nuclear power source. They notably managed to decrypt the names of the planet's two species; the feline one being a 'Katzen', while the amphibious one was a 'Zuspri'. It is unknown if one species ruled over the other, or if they co-existed as equals.\n\nPerhaps their most interesting find, however, is the location of the planet's capital, which supposedly hosted the civilization's central government..."
  giga_katzenland.003.a:99 "Keep digging!"
  
  giga_katzenland.004.name:99 "Katzen Capital"
  giga_katzenland.004.desc:99 "It took quite a bit of digging, but the planet's former capital has been located! Our archeologists found a colossal, pyramid-like building buried in the sand, which they assume used to serve as a sort of central government building.\n\nThe pyramid is absolutely gigantic, and most likely towered several kilometers over the planet's surface. It will take quite a bit of time and effort to fully map it out, as it contains hundreds and hundreds of decaying rooms, but it will most likely yield more insight into this planet's tumultuous past."
  giga_katzenland.004.a:99 "Get in there!"
  
  giga_katzenland.005.name:99 "Katzenland's Last Zuspri"
  giga_katzenland.005.desc:99 "Our team has been exploring the vast palace for some time now, and managed to salvage quite a lot of rare materials as well. But, going deeper into the building, they stumbled upon a sort of bunker complex, sealed by a gigantic metal door. Cracking it open was a relatively simple task thanks to their fusion drills, and they ended up finding a large amount of shattered cryopods within the bunker itself.\n\nThey contained various long-dead Katzen and Zuspri individuals, who presumably foresaw what was about to happen to their world. However, somehow, one of the pods was still intact, and contained a live frozen Zuspri! With extreme caution, our team managed to unfreeze the creature, and although it was little disorientated at first, it seems eager to communicate with us..."
  giga_katzenland.005.a:99 "On screen."
  
  giga_katzenland.006.name:99 "The Last Zuspri"
  giga_katzenland.006.desc:99 "I'm... Ghuqwy. Yes, Ghuqwy. That's my name, I think. And you are... archeologists?\n\n...\n\nSo it did happen.\n\nHe... he actually did it? Meopa went to war with the Sobakis? If only we hadn't started Projekt Katzenform, then perhaps the economic crisis wouldn't have happened and... I knew we... we should've done something to stop him, but... nobody listened... and now Katzenland is gone, forever...\n\n... how long has it been, even? A few decades? I barely remember anything from before..."
  
  giga_katzenland.006.a:99 "It's been a few thousand years."
  giga_katzenland.006.a.response:99 "That's... there must be no traces left of our civilization... I can't believe it's all gone.\nI don't even know how my cryopod held out for that long, and looking at the rest of the room, it seems I should consider myself lucky..."
  
  giga_katzenland.006.b:99 "Meopa?"
  giga_katzenland.006.b.response:99 "My memory is a bit foggy... but, Meopa was our leader, I think. Yes, our leader. An ambitious Katzen. I can't remember much of him, but I know he wanted to wage a war against the Sobakis, who lived on Katzenland's first moon... and that was an awful idea."
  
  giga_katzenland.006.c:99 "Projekt Katzenform?"
  giga_katzenland.006.c.response:99 "You see... our system is thriving with life. Each planet bearing its own unique lifeforms... except the innermost one, Potradus. So Meopa wanted to... transform it. Make it habitable, just like Katzenland. I don't really remember the specifics, but I know it led to some serious problems with our economy afterwards..."
  
  giga_katzenland.006.d:99 "Who are you exactly?"
  giga_katzenland.006.d.response:99 "I don't remember much of my past, sadly, it's very blurry... cryosleep isn't too good for that. But I do know I was a fleet admiral for the Katzenlandian Armada... I was pretty good at shooting stuff and all. If you've got spaceships too, I could... help you with that. Looks like ol' Katzenland isn't a very good place to live in anymore."
  
  giga_katzenland.006.e:99 "Off-screen."
  
  giga_katzenland.007.name:99 "Ghuqwy's Fate"
  giga_katzenland.007.desc:99 "Although the discovery of a surviving Zuspri is incredible, it seems Ghuqwy's foggy memory means we won't be able to learn anything else about Katzenland itself. from what we could gather, a certain 'Meopa' started a war with a civilization living on Katzenland's first moon, who most likely retaliated, destroying Katzenland's surface. We are going to need to explore the planet a bit more if we want to truly find out the reasons for this war.\n\nAs for Ghuqwy herself, we could recruit her as a fleet admiral, or we could euthanize and dissect her to learn more about Zuspri biology..."
  giga_katzenland.007.a:99 "Recruit her, she'll be of use."
  giga_katzenland.007.a.tooltip:99 "Ghuqwy becomes a 78 year-old (biological age) Skill 4 Admiral. We will still get to study her biology, but to a lesser extent."
  giga_katzenland.007.b:99 "Dissect her."
  giga_katzenland.007.c:99 "Kill her."
  
  giga_katzenland.008.name:99 "Meopa"
  giga_katzenland.008.desc:99 "After analyzing what Ghuqwy said, our team continued their exploration of the colossal pyramid, looking for clues to explain what caused the Sobaki-Katzen war. They eventually found a massive, mostly collapsed room, with a throne on which a somewhat short Katzen skeleton sat, clutching a small device within one of its hands.\n\nAlthough initially confused, they found out that the skeleton was none other than Meopa himself! Several data caches were scattered throughout the room, presumably logging devices used by Meopa to record his actions. The devices are ancient and damaged. It will take immense effort to properly decrypt and analyze them.\n\nThey also located several valuable gemstones, which would fetch quite a good price on the market."
  giga_katzenland.008.a:99 "We must be getting close."
  
  giga_katzenland.009.name:99 "Nuclear Folly"
  giga_katzenland.009.desc:99 "The data caches were sadly corrupted by millennia of neglect, and only yielded partial information, so more expeditions into the depth of the pyramid were needed in order to piece everything together. But, after a lot of scavenging, we have finally found out about the horrifying truth...\n\nMeopa did indeed start Projekt Katzenform, which aimed to transform Potradus into a habitable world. However, the Katzens were busy fighting an unexpected war against external invaders known as the Lappinbots which sprung up after the project started, making the whole endeavor tremendously expensive to their civilization. Although the terraforming structure was remarkably well-made, its sheer cost led to an economic collapse. Because of this, the Sobakis of Nienet, a civilization which shared the Gatzo system and were once close allies to the Katzens, decided to strike at Katzenland, in an attempt to conquer it while it was weakened, contradicting our original theory that the Katzens struck first.\n\nMeopa then retaliated with the 'fury of a thousand suns', completely and utterly devastating Nienet's surface. This disproportionate genocidal response led to a drastic drop in the nation's stability, which culminated with empire-wide revolts against Meopa's regime. Meopa, unwilling to step down, and his sanity rapidly deteriorating, proceeded to do the unthinkable:\nHe unleashed the rest of Katzen nuclear arsenal... upon Katzenland itself. He destroyed his own world, killing billions of Katzens and Zuspri. The relatively small Katzen space empire then collapsed, with the few colonies unable to sustain themselves without their capital.\n\nAlthough, the records spoke of a large colonization vessel labelled the §YMeopian Expedition 1§!, launched prior to the Sobaki-Katzen war towards an unknown faraway planet, which carried both Katzens and Zuspris in cryosleep, meaning there is a slim chance the species are still out there, somewhere.\n\nOn the bright side, we have managed to recover surprisingly intact and detailed schematics of Projekt Katzenform, which will undoubtedly benefit our knowledge of terraforming."
  giga_katzenland.009.a:99 "Horrific."
  giga_katzenland.009.b:99 "We know of this world!"
  
  katzenland_terraform_knowledge:99 "Katzenlandian Terraforming Methods"
  katzenland_terraform_knowledge_desc:99 "The Katzens' theories on terraforming were remarkably efficient for their technological development."
  
  ##########################################
  ### Flusion ##############################
  ##########################################
  giga_flusion.001.name:99 "Hyperdiversity"
  giga_flusion.001.desc:99 "Our science ship surveying the primitive world of Flusion has made a surprising discovery, as it appears this primitive world is inhabited not by one, but several sapient species!\n\nThe crew has been able to identify 5 main species: the feline Katzens, the amphibious Zuspris, the humanoid Roqualians, and the crustacean Kronks; with a fifth \"Flusionian\" species consisting of dozens of other hard-to-classify subspecies.\n\nOur scientists still aren't sure how or why so many species ended up on a single world, but this is surely a remarkable find."
  giga_flusion.001.a:99 "Interesting."
  giga_flusion.001.b:99 "Wait, Katzens and Zuspris...?"
  
  giga_flusion.002.name:99 "A Tale of Two Species"
  giga_flusion.002.desc:99 "Our findings of Katzens and Zuspris on different planets seem to indicate that the world the two species escaped to after Katzenland's destruction is none other than the primitive planet of Flusion!\n\nAlthough, at the time of their discovery on Flusion, both species seemed to have drasticaly regressed technologically. This implies the §YMeopian Expedition 1§! most likely crash-landed on the planet, forcing the few remaining individuals to rebuild practically their entire technological base.\n\nEven though it isn't a particularly important discovery, these findings are nonetheless of great interest to our planetary bioarcheologists. It also shows that, even when things are looking particularly dire for a civilization, one must not cast aside the possibility of their miraculous survival against all odds.\n\nWhich can be both uplifting and terrifying to think about..."
  giga_flusion.002.a:99 "A fascinating find!"
  
  giga_flusion.004.name:99 "Flusionian Defiance"
  giga_flusion.004.a.desc:99 "Dire news! Shortly after our armies managed to defeat the primitives defenders of Flusion, one of the planet's major species, the Katzens, proceeded to detonate the entirety of their colossal nuclear arsenal, presumably to prevent the capture of their people. While this would usually lead to the planet transforming into a Tomb World, the Katzens had invested extremely heavily into nuclear weaponry, leading to them possessing a stockpile rivalling that of some interstellar empires.\n\nWithin minutes, gigantic fireballs engulfed most of the planet's surface, levelling mountain ranges and evaporating most of the planet's oceans. Every single Flusionian has perished in the cataclysm, and their civilization is completely destroyed.\n\nThe once verdant continental world of Flusion has been transformed into a gigantic, radioactive desert littered with ruins..."
  giga_flusion.004.a:99 "Oh, well."
  giga_flusion.004.b.desc:99 "Dire news! Shortly after our armies managed to defeat the primitives defenders of Flusion, one of the planet's major species, the Katzens, proceeded to detonate the entirety of their colossal nuclear arsenal, presumably to prevent the capture of their people. While this would usually lead to the planet transforming into a Tomb World, the Katzens had invested extremely heavily into nuclear weaponry (much like they did on Katzenland), leading to them possessing a stockpile rivalling that of some interstellar empires.\n\nWithin minutes, gigantic fireballs engulfed most of the planet's surface, levelling mountain ranges and evaporating most of the planet's oceans. Every single Flusionian has perished in the cataclysm, and their civilization is completely destroyed.\n\nThe once verdant continental world of Flusion has been transformed into a gigantic, radioactive desert littered with ruins, just like Katzenland, the former Katzen homeworld..."
  giga_flusion.004.b:99 "Did they really nuke themselves AGAIN?"
  
  giga_flusion.005.name:99 "Katzen Atomics"
  giga_flusion.005.desc:99 "After Flusion's destruction caused by the Katzens incinerating the entire planet in nuclear fire, our scientists couldn't help but notice that the Katzens' method of nuclear self-devastation were surprisingly efficient for a primitive species.\n\nAdditionally, Katzenland's archeological records show that its destruction was just as quick as that of Flusion, which further indicates that the Katzens had mastered the art of destroying planets in nuclear hellfire.\n\nThe more... radical elements of our military are suggesting that we reverse-engineer our findings on both of these worlds, in order to effectively adapt the Katzen methods to our planetary bombardment operations.\n\nThis would undoubtedly enable us to devastate worlds with unseen efficiency, although the rest of the galaxy might not be too happy about us destroying entire worlds in atomic fire..."
  giga_flusion.005.a:99 "A wonderful suggestion! Let us do so at once..."
  giga_flusion.005.b:99 "Preposterous."
  
  giga_flusion.201.name:99 "Planet Devastated"
  giga_flusion.201.desc:99 "Our fleets have now completely destroyed the surface of an enemy planet, eradicating all signs of life and transforming it into a gigantic boiling radioactive desert. The sheer amount of weaponry we unleashed has had the side-effect of \"synthetizing\" some rare resources (that usually only naturally form under extreme conditions) onto the planet's surface, as well.\n\nTruly a beautiful sight."
  giga_flusion.201.a:99 "The Katzens would be proud, if they weren't all dead."
  
  bombardment_katzen:99 "Katzen"
  bombardment_katzen_desc:99 "Based on the methods of the Katzens, $bombardment_katzen$ Bombardment unleashes the full might of nuclear, antimatter and biological weaponry onto the planet's surface.\n- §PApocalyptic§! damage to §YArmies§!\n- §PApocalyptic§! damage to §YPlanet§!\n- §PApocalyptic§! damage to §YPops§!\n- Will bombard undefended planets\n- Can reduce planets to Irradiated Desert Worlds\n - High chance of generating rare resource deposits on devastated worlds\n- Will §Rreduce§! the opinion of foreign empires we are not allied with upon planet devastation, if used on a non-genocidal empire\n- §RThis bombardment stance can, and will, completely ruin the planets it is used on§!"
  
  bombardment_house_cat_katzen:99 "$bombardment_katzen$"
  bombardment_house_cat_katzen_desc:99 "$bombardment_katzen_desc$"
  
  bombardment_mary_sue_katzen:99 "$bombardment_katzen$"
  bombardment_mary_sue_katzen_desc:99 "$bombardment_katzen_desc$"
  
  bombardment_mary_sue_slam_dance_katzen:99 "$bombardment_katzen$"
  bombardment_mary_sue_slam_dance_katzen_desc:99 "$bombardment_katzen_desc$"
  
  bombardment_mary_sue_Q_katzen:99 "$bombardment_katzen$"
  bombardment_mary_sue_Q_katzen_desc:99 "$bombardment_katzen_desc$"
  
  katzen_bombing:99 "§HUnlocks Bombardment Stance:§! $bombardment_katzen$"
  katzen_bombing_desc:99 "A bombardment stance that employs a vast array of different explosives in order to maximize the damage dealt to the target planet, and has a high chance of creating rare resource deposits."
  
  tech_katzen_atomic_munitions:99 "Katzen Atomic Munitions"
  tech_katzen_atomic_munitions_desc:99 "The extremely militaristic and nuclear-loving Katzens have managed to destroy the surfaces of both Katzenland and Flusion with remarkable ease and efficiency. They seemed to employ a vast array of different explosives in order to deal as much damage as possible, ranging from radioactive fission warheads, to antimatter bombs, and biochemical weaponry. By adopting their methods, our ships could be made to completely devastate enemy worlds with ease."
  
  giga_fusion_age:99 "Fusion Age"
  giga_fusion_age_desc:99 "This civilization has advanced to the equivalent of a Fusion Age. They have mastered nuclear fusion, and space travel to their local moon system is commonplace. They however still haven't discovered FTL, and interplanetary flight remains scarce. Political unification has yet to be achieved, with the planet harboring several different major nationstates."
  
  col_giga_pre_ftl_fusion:99 "$giga_fusion_age$"
  col_giga_pre_ftl_fusion_desc:99 "$col_primitive_desc$"
  
  building_giga_flusion_home:99 "Flusionian Metropolis"
  building_giga_flusion_home_desc:99 "A major Flusionian urban center home to a myriad of species, offering remarkably good living conditions."
  
  building_giga_flusion_fusion_power_plant:99 "Katzen Megareactor"
  building_giga_flusion_fusion_power_plant_desc:99 "A colossal Katzen-built Fusion Reactor located under the Katzen capital, providing vast amounts of clean energy."
  
  building_giga_flusion_capital:99 "Katown Megalopolis"
  building_giga_flusion_capital_desc:99 "A gigantic city home to millions of inhabitants, serving as the capital of the Katzens. It features a noticeably large modern pyramid which houses their centralized government. The city also features a huge primitive shield generator, protecting its inhabitants from bombardment."
  
  giga_flusion.301.name:99 "Flusionian Lunar Megastructure"
  giga_flusion.301.desc:99 "Our outpost in the §YJublio§! system reports that activity has started to pick up on a moon of §YFlusion§!, a primitive world located within the system.\n\nIndeed, it appears one of the planet's major nations, the §YKatzenartig Imperium§! has started to undertake a massive construction project on Flusion's second moon, Muno. They are currently ferrying large amounts of material and personel to the moon, and many permanent bases have popped up on the satellite's surface.\n\nThe primitives' radio transmissions are surprisingly well encoded, which prevented our scientists from finding out what the project was supposed to be. They aren't sure how to apprehend this peculiar situation, and some advocate that we put an end to this project ourselves immediately."
  giga_flusion.301.a:99 "Do not disturb them, it doesn't matter."
  giga_flusion.301.b:99 "Attempt to find out what the project is."
  giga_flusion.301.c:99 "They must be stopped. Bomb the moon at once!"
  
  giga_flusion.3001.name:99 "Flusionians Mobilize!"
  giga_flusion.3001.desc:99 "Dire news! In response to our clear intentions of taking over Flusion, the Katzenartig Imperium has started a massive mobilization campaign.\n\nThey have drastically expanded the size of their armed forces, and deployed anti-orbital railguns to intercept orbital bombardment rounds. Their leader, Kaiser Kattail, has declared that \"Us Katzens will not surrender our beloved Flusion to hostile otherwordly entities so easily, we shall fight until the bitter end, and make them pay for every square kilometer they take from us!\""
  giga_flusion.3001.a:99 "Foolish primitives!"
  giga_flusion.3001.b:99 "We shall crack their pitiful world!"
  
  katzen_orbital_bombardment_shield:99 "Katzen Anti-Bombardment Measures"
  katzen_orbital_bombardment_shield_desc:99 "The Katzens & the Flusionians have set up a vast array of railguns and high-altitude aircraft to try and intercept orbital bombardment aimed at their world."
  
  flusion_attack_moon_0:99 "Flusionian Lunar Project"
  flusion_attack_moon_0_DESC:99 "A vast megastructure-like construction project undertaken by the Flusionians on this small moon. It is an incredible endeavor given the primitives' technological base."
  flusion_attack_moon_0_MEGASTRUCTURE_DETAILS:99 "$flusion_attack_moon_0_DESC$"
  
  flusion_attack_moon_1:99 "Completed Flusionian Project"
  flusion_attack_moon_1_DESC:99 "A crude yet powerful version of an Attack Moon. It unable to move, but boasts a massive relativistic railgun."
  
  planning_flusionian_invasion:99 "Operation Flusionfall"
  planning_flusionian_invasion_desc:99 "We are preparing a grand invasion of the Flusionians. As their armies are surprisingly powerful, we will have to invest quite a lot of resources into it, if we are to succeed."
  
  failed_flusionian_invasion:99 "Failed Flusionian Invasion"
  failed_flusionian_invasion_desc:99 "We have failed to properly invest into our armies in order to conquer the Flusionians. Our empire is in upheaval at this failure to conquer a primitive world."
  
  FIND_OUT_FLUSION_GUN_PROJECT:99 "Investigate Flusionian Project"
  FIND_OUT_FLUSION_GUN_PROJECT_DESC:99 "Send a team of scientists to covertly study the Flusionian operations on Muno, in order to determine what exactly they're planning to construct."
  
  giga_flusion.320.name:99 "Flusionian Superweapon"
  giga_flusion.320.desc:99 "Our scientists have managed to succesfully determine what the Flusionian megastructure is supposed to be:\n\nIt is giant lunar superweapon.\n\nThe decoding of their radio signals has revealed that they intend to construct a massive relativistic railgun carved within the moon's surface, complete with vast arrays of nuclear missiles and strike craft hangars. This massive and immobile construct, apparently dubbed §YProjekt Mondkanone: Lunar Defence System§!, is intended to defend Flusion against extraterrestrial threats. Some also believe the Katzenartig Imperium is just trying to project their strength onto the rest of the planet, although this theory remains dubious, as some of the planet's other nations are also involved in the project.\n\nEither way, even though they lack FTL travel the superweapon's schematics show that it would still be extremely powerful, even against our space-age fleets. Indeed, the schematics reveal that railgun would be capable of accelerating a massive projectile to almost the speed of light, which could puncture even our best armors...\n\nIn order to explain their remarkably advanced weapons, some of our scientists theorize that the Flusionians somehow \"missed\" the development of FTL technology, and instead continued to develop their weaponry to an extreme degree."
  giga_flusion.320.a:99 "We have to intervene. Contact them directly."
  giga_flusion.320.b:99 "Just monitor it from afar, it can't be that powerful."
  giga_flusion.320.c:99 "Destroy it at once."
  
  giga_flusion.321.name:99 "Contact with Flusion"
  giga_flusion.321.desc:99 "In an attempt to establish contact with the Flusionians, our observation post has sent a high-energy radio message towards §YKatown§!, the capital of the §YKatzenartig Imperium§!, initiators of the lunar project.\n\nIt didn't take long for the Katzens of Katown to respond, and a Katzen representative is now hailing us..."
  giga_flusion.321.a:99 "On screen."
  
  giga_flusion.322.name:99 "Incoming Transmission!"
  giga_flusion.322.desc:99 "Greetings, aliens.\n\nI am Douclaw MacCathur, representative of our great leader §YKaiser Kattail§!, tasked with establishing contact with you. I can assure you that we only bring peaceful intentions, as long as you do the same.\n\nSo we aren't alone out there, huh? I've always suspected it, somehow. So it appears you've taken notice of the Katzenartig Imperium's newest project, §YProjekt Mondkanone§!...\nWell, that's not surprising, considering it is our most ambitious undertaking so far.\nAnd you've come to contact us about it? What could an interstellar empire possibly want out of such a project? It's probably not that advanced compared to what your kind is capable of making..."
  giga_flusion.322.a:99 "Who are you?"
  giga_flusion.322.a.response:99 "Me? I'm surprised an alien species wants to know about me personally!\n\nI'm the head military commander of the Katzenarmee, our nation's armed forces. And, let me tell you, we might not have faster-than-light space travel, but I can guarantee that we certainly know how to fight.\n\nOur kind has been through quite a lot of wars in our past, as this planet isn't always the most peaceful. So we're quite the competent fighters, I can tell you that."
  giga_flusion.322.b:99 "Kaiser Kattail?"
  giga_flusion.322.b.response:99 "Kaiser Kattail is our nation's great leader. He's a bit of a whacky guy, with peculiar certain interest in oversized engineering projects. Probably one of the reasons why he personally came up with the base design for Projekt Mondkanone.\n\nHe's not a very good diplomat, though. Hence why he sent me to communicate with your kind."
  giga_flusion.322.c:99 "What about the other nations?"
  giga_flusion.322.c.response:99 "The other nations? There's a few of them, like Roqualia, Laurandar, Yinja or Linteria. But they are too complex and different for me to be able to really summarize them.\n\nThey seem to be mostly on board with Projekt Mondkanone, so they're contributing to its construction and providing economic aid to fund it. I myself hope we might one day be able to unite this world as one..."
  giga_flusion.322.d:99 "Now, tell us about Projekt Mondkanone."
  
  giga_flusion.323.name:99 "Incoming Transmission!"
  giga_flusion.323.desc:99 "Well, it was built for a simple purpose, really.\n\nYou see, Kattail wishes to use it to protect us from... otherwordly threats, such as ravenous devouring swarms, for example. Although we're not even sure such things exist. We have no intention of employing this superweapon to conquer anyone, or anything, considering it will not even be capable of movement.\n\nAll we wish for is to be able to defend our way of life, if it becomes necessary.\n\n...\n\nAnd we hope it won't."
  giga_flusion.323.a:99 "We cannot tolerate it. Cease this project immediately."
  giga_flusion.323.a.tooltip:99 "We will try to threaten the Flusionians into dismantling Projekt Mondkanone.\n§RThe Flusionians now know of us, and will be able to mobilize in preparation for a conflict.§!"
  giga_flusion.323.a.response:99 "What? Are you threatening us?\n\n...\n\nThis... this is exactly what we've been preparing for! We're not gonna give up without a fight, aliens!"
  giga_flusion.323.b:99 "A worthy cause. We shall contribute some resources."
  giga_flusion.323.b.tooltip:99 "We will grant them at least 100 £alloys£ to speed up construction."
  giga_flusion.323.c:99 "Understood. Best of luck with it, then."
  giga_flusion.323.c.tooltip:99 "We won't do anything and wait for them to finish their project."
  giga_flusion.323.c.response:99 "Why thank you. May we meet again, aliens."
  giga_flusion.323.d:99 "It's a good idea. Could you give us the schematics?"
  giga_flusion.323.d.tooltip:99 "We will simply ask for the weapon's schematics. They might ask for compensation."
  giga_flusion.323.d.response:99 "Well, I'll have to ask the Kaiser and the project's leads about this, but... they probably won't mind, I think. It could be a good way to ensure good relations between our two species, even."
  
  giga_flusion.3234.name:99 "Flusion is Defiant!"
  giga_flusion.3234.desc:99 "Following our demand for Projejt Mondkanone's dismantlement, the Flusionians have categorically refused to put an end to their lunar megastructure project, with the Kaiser making it clear that his people would not give up without a fight.\n\nAs we speak, all of Flusion seems to be preparing for a great mobilization in preparation for our invasion..."
  giga_flusion.3234.a:99 "Then invade them we shall!"
  giga_flusion.3234.b:99 "Forget it, it isn't worth the hassle."
  
  giga_flusion.3235.name:99 "Flusion Submits, Kaiser Dead"
  giga_flusion.3235.desc:99 "It seems MacCathur's stern words were merely hollow threats. Although him and Kaiser Kattail were in favor of mobilizing against us, the rest of the Katzenartig Imperium and Flusion didn't feel that way.\n\nThe Katzens did not want to go up against an interstellar empire, and indeed, as the Kaiser was preparing his unwilling nation for mobilization, he was reportedly §Rassassinated§! by a member of his own military high command!\n\nA new provisional government has been set up to replace him, which has agreed to dismantle Projekt Mondkanone, retreat from Muno, and even sent us some resources as compensation.\n\nWith the death of the ambitious Kaiser Kattail, the Flusionians are unlikely to attempt anything else in the future..."
  giga_flusion.3235.a:99 "Good riddance, they've learnt their place."
  
  giga_flusion.3232.name:99 "Kaiser Accepts, Demands Compensation"
  giga_flusion.3232.desc:99 "Following our demand for Projekt Mondkanone's blueprints, we have received a transmission from Flusion!\n\nKaiser Kattail has apparently accepted our request to share the weapon's blueprints, but has also demanded extensive compensation in the form of an energy transfer worth about §Y3000§! £energy£ He has stated that he'd be glad to cooperate with us, but that it is only fair we help him with the project in exchange for highly secretive technology.\n\nWhile this is quite a hefty sum, the blueprints seem to be quite advanced, even by our standards, and would certainly be a great boon to our research on kinetic weapons."
  giga_flusion.3232.a:99 "A fair deal. We accept!"
  giga_flusion.3232.a.tooltip:99 "§BThe Flusionians and Kaiser Kattail will remember this.§!\nProjekt Mondkanone Build Speed: §G+30%§!"
  giga_flusion.3232.b:99 "We can't afford it."
  giga_flusion.3232.c:99 "We'll give him his energy, with orbital bombardment!"
  giga_flusion.3233.c.tooltip:99 "We shall prepare an invasion of Flusion.\n§RThe Flusionians now know of us, and will be able to mobilize in preparation for a conflict.§!\n§RWe will suffer from stability, unity and influence penalties if the Flusionians manage to complete their project before we defeat them.§!"
  
  giga_flusion.3233.name:99 "Kaiser Refuses!"
  giga_flusion.3233.desc:99 "Following our demand for Projekt Mondkanone's blueprints, we have received a transmission from Flusion!\n\nIt seems Kaiser Kattail has unfortunately refused our demands to share the weapon's blueprints, with him calling it an \"Attempt by otherworldy beings to seize Flusionian technological secrets in order to use them against our kind.\"\n\nIn response to this, some elements of our military high command advocate that we teach this Kaiser a lesson in humility..."
  giga_flusion.3233.a:99 "It's not worth the hassle, let them be."
  giga_flusion.3233.b:99 "We shall teach him respect!"
  
  mega_build_speed_1:99 "Increased Build Speed"
  mega_build_speed_1_desc:99 "This megastructure is being constructed faster."
  
  mega_build_speed_2:99 "Increased Build Speed"
