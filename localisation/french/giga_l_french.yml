  #############################################################################################################################################
  #########################################
  ### Orbital Arcology ####################
  #########################################
  origin_orbital_arcology:99 "Orbital Arcology"
  origin_orbital_arcology_desc:99 "Throughout this species' evolution, there's been a large ring floating in the sky. Once they achieved sub-light space travel, they found that this ring was entirely covered with habitable and arable land."
  origin_orbital_arcology_effects:99 "Start with an Orbital Arcology around the starting planet."
  
  #########################################
  ### Orbital Elysium #####################
  #########################################
  origin_elysium:99 "Elysian Overseers"
  origin_elysium_desc:99 "This civilization believes that the best way to rule the masses is from a safe vantage point."
  origin_elysium_effects:99 "- Start with your capital on an §H$name_orb_elysium$§! orbiting your homeworld, and the technology to build more\n- Newly settled colonies immediately start construction of an $name_orb_elysium$ if they are able to support one\n- Colonies which are able to support an $name_orb_elysium$ but are lacking §Rsuffer penalties§!\n- Unable to decommission $name_orb_elysium$ stations\n- £job_giga_elysium_controller£ $job_giga_elysium_controller$ Jobs also improve resource output\n- Greatly reduced £alloys£ $alloys$ upkeep for $name_orb_elysium$ capital buildings\n- Needs fewer pops to upgrade capital buildings on worlds with an $name_orb_elysium$\n\n§PNote: Planets with an $name_orb_elysium$ work very differently to normal worlds, getting most of their jobs from their planetary designation. This origin significantly changes normal play.§!\n"
  #giga_elysium_start_NAME:99 "Orbital Elysium"
  #giga_elysium_start_DESC:99 "Start on an Orbital Elysium."
  
  #########################################
  ### Equatorial Shipyard #################
  #########################################
  origin_equatorial_shipyard:99 "Equatorial Shipyard"
  origin_equatorial_shipyard_desc:99 "Having evolved on a ring around the scorching heat of a molten world, dwindling water and food supplies have forced this species to leave their home system."
  origin_equatorial_shipyard_effects:99 "Start on an Equatorial Shipyard around a molten world.\n- Gain access to £society_research£ §L$tech_hydroponics$§! technology if not a machine species."
  giga_equatorial_shipyard_start_NAME:99 "Equatorial Shipyard"
  giga_equatorial_shipyard_start_DESC:99 "Start on an Equatorial Shipyard."
  
  building_giga_matter_synthesizer:99 "Matter Synthesis Station"
  building_giga_matter_synthesizer_desc:99 "A sprawling complex of arcane energy-to-mass converters that create the raw materials required to keep a pre-FTL civilization running."
  
  #########################################
  ### Squareworld #########################
  #########################################
  origin_squareworld:99 "Squareworld"
  origin_squareworld_desc:99 "This species evolved on a segment of a physics-defying Square Ringworld. The other segments have decayed into complete uninhabitability, so the denizens of the final life-supporting segment have decided to go out on their own to try to fix what's left of the rest of their home."
  origin_squareworld_effects:99 "Start on a Squareworld."
  giga_squareworld_start_NAME:99 "Squareworld"
  giga_squareworld_start_DESC:99 "Start on a Squareworld."
  
  d_decrepit_tunnels_squareworld:99 "$d_decrepit_tunnels_1$"
  d_decrepit_tunnels_squareworld_desc:99 "$d_decrepit_tunnels_1_desc$"
  
  #########################################
  ### Flat World ##########################
  #########################################
  origin_flat_world_effects:99 "Homeworld is a §Y$pc_flat_world$§!\nHabitability preference is set to §Y$trait_pc_continental_preference$§!"
  origin_flat_world:99 "Flat World"
  origin_flat_world_desc:99 "For hundreds of years, your people argued about the geometrical properties of your homeworld. Having photographic evidence was not enough for people who believed that the earth was spherical and the evidences were fabricated. The truth only became clear when your civilization achieved civilian stellar flight."
  
  flat_world_mod:99 "Flat Home"
  flat_world_mod_desc:99 "Our world is flat, it is incredible! We don't know if this some cursed joke or a forgotten project but our world is designed to be flat. The truth is out there."
  
  #########################################
  ### Planetary Computer ##################
  #########################################
  giga_planetary_computer_start_NAME:99 "Planetary Computer"
  giga_planetary_computer_start_DESC:99 "Start on a Planetary Computing Complex."
  origin_planetary_computer:99 "Central Processing"
  origin_planetary_computer_desc:99 "With most of its data lost, the robotic species originally created to take care of this planet-scale computer is now on its own."
  origin_planetary_computer_effects:99 "Start on a Planetary Computing Complex."
  building_solar_farm:99 "Solar Farm"
  building_solar_farm_desc:99 "A large solar array which generates enough energy to power the planet's systems."
  
  #########################################
  ### Habitable Gas Giant #################
  #########################################
  
  giga_gas_giant_home_system_NAME:99 "Gas Giant Home"
  giga_gas_giant_home_system_DESC:99 "Start on a habitable gas giant with your original homeworld destroyed."
  origin_gas_giant:99 "Gas Giant Liftoff"
  origin_gas_giant_desc:99 "This species lost their homeworld during their early space age when a giant comet crashed into to. Thankfully, they already possessed enough infrastructure in space to avoid total extinction. And a gas giant with unusually calm atmosphere that they were using for fuel mining became their primary colony."
  origin_gas_giant_effects:99 "Start on a $pc_habitable_gas_giant$ with your original homeworld destroyed.\n- Gain access to £engineering_research£ §L$tech_space_mining_1$§! technology.\n- Gain access to £society_research£ §L$tech_hydroponics$§! technology if the empire has biological pops."
  
  building_giga_gas_giant_habitation_module:99 "Gas Giant Habitation Module"
  building_giga_gas_giant_habitation_module_desc:99 "Collection of facilities necessary to maintain a colony on a gas giant assembled by the original population of this planet. These facilities include reactors to provide power for the colony, docking bays to unload minerals collected from local moons and large climate-controlled hangars that can be used for hydroponic farms. In addition to that, these facilities serve as headquarters for resource distribution network and provide various services to the local populations."
  
  #########################################
  ### Great Ring ##########################
  #########################################
  
  d_giga_arcane_generator:99 "$d_arcane_generator$"
  d_giga_arcane_generator_desc:99 "$d_arcane_generator_desc$"
  
  giga_behemoth_ring_system_NAME:99 "The Great Ring"
  giga_behemoth_ring_system_DESC:99 "Start on a gargantuan ringworld around a dead star."
  origin_great_ring:99 "The Great Ring"
  origin_great_ring_desc:99 "When this star collapsed into a black hole, it destroyed the inner ringworld and the precursor civilization that built it. The outer ring, however, survived without much damage and, eventually, new life emerged on it, warmed up by the pale light of the black hole's accretion disk."
  origin_tooltip_great_ring_effects:99 "Start on a behemoth ringworld around a dead star.\n- Species habitability is set to §LRingworld§!.\n- §RThere will be no systems with guaranteed habitable worlds nearby§!.\n\n§RAI cannot use this origin. Any generated predefined custom AI empires with this origin will be generate with $origin_default$ instead.§!"
  
  d_great_ring_excavated_mountain:99 "Ringworld Self-Repair System Node"
  d_great_ring_excavated_mountain_desc:99 "An exposed node of the ringworld's automated self-repair system. It continuously generates matter needed to keep the megastructure in operation shape. And if we're careful, we can syphon some of that matter to be used for our own needs without compromising our artificial home."
  
  #########################################
  ### Interstellar Ring ###################
  #########################################
  interstellar_habitat_completed_core_MEGASTRUCTURE_DETAILS:99 "debug"
  giga_interstellar_system_NAME:99 "Interstellar Habitat"
  giga_interstellar_system_DESC:99 "Start on an interstellar ringworld"
  origin_interstellar_ring:99 "Interstellar Dwellers"
  origin_interstellar_ring_desc:99 "No one knows who had build this ringworld, slowly drifting in the dark void between the stars, but a young civilization is calling this place home. And now they are ready to enter the greater galaxy."
  origin_tooltip_interstellar_ring_effects:99 "Start on an interstellar ringworld.\n- Species habitability is set to §LInterstellar Ringworld§!.\n- §RThere will be no systems with guaranteed habitable worlds nearby§!.\n\n§RAI cannot use this origin. Any generated predefined custom AI empires with this origin will be generate with $origin_default$ instead.§!"
  interstellar_habitat_completed_core:99 "$interstellar_habitat_3$"
  interstellar_habitat_completed_core_DESC:99 "$interstellar_habitat_3_DESC$"
  
  building_giga_interstellar_hydroponic_farm:99 "Hydroponic Farm Complex"
  building_giga_interstellar_hydroponic_farm_desc:99 "A sprawling complex of hydroponic farms, providing the ringworld's population with fresh food. These facilities, however, have their limits and can't sustain the ever-growing population forever."
  
  d_ringworld_capital_city:99 "The Great Capital"
  d_ringworld_capital_city_desc:99 "A great capital city build on the ringworld. This places serves as a central hub for the ringworld segment and provides local population with various services."
  
  d_interstellar_ringworld_commerce_blocker:99 "Abandoned Infrastructure"
  d_interstellar_ringworld_commerce_blocker_desc:99 "As the ringworld offers nearly endless amount of space, little consideration was given to land re-development, leading to large swaths of land being filled with long-abandoned buildings. If these territories are cleared and re-developed, local business will be able to grow considerably, increasing the empire's wealth."
  
