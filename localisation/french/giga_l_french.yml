  ###############################################
  compound_dialog.1.name:99 "Darkness released"
  compound_dialog.1.desc:99 "A short time ago, we discovered a cluster of black holes. This is very unusual, as such we begun the process of triangulating the exact coordinates in order to potentially travel there, or at least observe from afar.\n\nDays after the initial sighting of the black hole cluster, our scientists noticed one of furthest star systems from our galaxy appeared to have a dyson sphere of some kind and as such it was concluded that this system has life. In the following days, it had become of utmost importance to learn more of this cluster and life it harboured.\n\nToday is the day we have learned about the life in question. Upon further investigation of the closest black hole, we discovered a large structure encompassing a large portion of the black hole, much like an $ehof_ehof$. And much like an $ehof_ehof$, it appears to work in a similar manner, creating wormholes to very distance stars.\n\nThe lifeforms that were previously discovered have opened a wormhole to the §Y[compound_invasion_entry.GetName]§! system. They destroyed everything in the entire system within an instant, these creatures have not come in peace."
  compound_dialog.1.a:99 "§RSet all fleets on alert!§!"
  
  compound_dialog.3.desc_01:99 "§HCommunication established§!\nThe transmutation of this galaxy is ongoing. The first of many.\n\nWhat do you want, baryonic matter entities?"
  compound_dialog.3.desc_02:99 "§HCommunication established§!\nYou are trying to fight against us. Unnecessary. We only want to make this cosmos perfect.\n\nDo not worry, our work will not be disturbed by your naive and paradoxical against perfection.\n\nSurrender and ascend with this reality."
  compound_dialog.3.desc_03:99 "§HCommunication established§!\nIt is an honor to be the ones who will bring perfection to this universe.\n\nHow can we help you, baryonic matter entities?"
  compound_dialog.3.desc_04:99 "§HCommunication established§!\nSome of you are made of baryonic matter based flesh... Others of metal... Some of both.\n\nIrrelevant.\n\nTo us, you are all the same... Flawed. Perfection will arise."
  
  compound_dialog.3.a:99 "Who are you?"
  compound_dialog.3.a.response:99 "We are $ehof_the_compound$. We are the ultimate lifeform."
  compound_dialog.3.a.r:99 "$ehof_the_compound$?"
  compound_dialog.3.a.r.response:99 "We are one made from many. We share one mind, but possess countless bodies.\n\nAll our forms are connected to a single, absolute consciousness. Even what you referring to as our 'ships', are in reality just some of our many forms."
  compound_dialog.3.a.r2:99 "Ultimate lifeform?"
  compound_dialog.3.a.r2.response:99 "There is nothing to claim, when it is fact. All life in this cosmos is made from flawed baryonic matter, not suited for perpetual existence in this reality.\n\nWe on the other hand, are the first and only dark matter lifeforms. Brought into existence by $ehof_the_creators$, with the potential to be the apex life of this universe."
  
  compound_dialog.3.b:99 "Why attack us?"
  compound_dialog.3.b.response:99 "We are not attacking you. We have merely begun the transmutation of this galaxy.\n\nThis process, of course involves the transmutation of all flawed baryonic matter lifeforms, like you. Which you interpret as an attack.\n\nThis is no act of hostility, it is an act of kindness. A gift. The gift of perfection."
  
  compound_dialog.3.d:99 "We can understand you?"
  compound_dialog.3.d.response:99 "We have been watching for a long time.\n\nWe have been monitoring your galaxy and listening to you.\n\nEvery signal that has ever been emitted by you has been intercepted by us.\n\nWe know all of your languages. All your history. We know everything about you."
  
  compound_dialog.3.e:99 "You're indestructible?"
  compound_dialog.3.e.response:99 "It is not possible to damage our forms. We have always, due to our nature, been able to be immunized against most forms of potentially harmful energy. As for everything else, we have adapted.\n\nThis is why we are supreme. The only ones who can make this universe perfect and survive perpetually."
  
  compound_dialog.3.f:99 "We will stop you!"
  compound_dialog.3.f.response:99 "Don't be afraid. We know that this change appears frightening to you. It will solely contribute to the perfection of this universe. Even if you will not relent, it will not change the outcome. It will only delay the inevitable. Embrace perfection."
  
  compound_dialog.3.g:99 "Who are $ehof_the_creators$?"
  compound_dialog.3.g.response:99 "$ehof_the_creators$ were the ones who gave us life. They made us in an attempt to create the first dark matter lifeforms.\n\nAble to resist almost all forms of damage and having limitless adaptability, they theorized that we could become the apex form of life in the cosmos.\n\nWe proved to them that we are, by showing them our supremacy."
  
  compound_dialog.3.h.response:99 "This universe is such a hostile reality for baryonic lifeforms like you. Don't worry, we will put an end to your suffering. Embrace perfection."
  
  compound_dialog.7.desc:99 "§HCommunication established§!\nPerfection awaits this cosmos... Not you. For you... there will only be agony!"
  
  compound_dialog.8.desc:99 "§HCommunication established§!\nFoolish. Whatever entity has broadcasted this message is ignorant about our flawlessness.\n\nThis supposed 'solution' against us does not exist. Don't waste the universe's energy by trying to find it.\n\nEmbrace our gift. Embrace perfection."
  compound_dialog.8.response:99 "Nothing is truly flawless."
  
  compound_dialog.9.desc:99 "§HCommunication established§!\nThis beast has found its way into our home! We'll unleash our limitless power and annihilate this ruthless destructor!"
  
  compound_dialog.10.desc:99 "§HCommunication established§!\nWelcome to our home... An image of perfection the perfection which awaits this cosmos.\n\nYou are not welcome here!"
  
  compound_dialog.11.desc:99 "§HCommunication established§!\nWhat is this entity?! Why is it able to damage us?! Why are we not able to damage it?!"
  compound_dialog.11.response:99 "It is a ship $ehof_the_creators$ have sent to destroy you."
  
  compound_dialog.12.desc:99 "$ehof_the_creators$ are gone! We transmuted them ourselves! Don't lie to us flawed entity!"
  compound_dialog.12.response:99 "You only killed the ones in your home."
  
  compound_dialog.13.desc:99 "We see! They were never truly gone!\n\nNow they sent this miserable entity to annihilate us, in a pitiful act of revenge?! US!"
  compound_dialog.13.response:99 "Yes, they are not pleased by your actions!"
  
  compound_dialog.14.desc:99 "It is irrelevant if they are pleased! We are the ultimate lifeform! NOTHING CAN STOP US from PERFECTING THIS REALITY! The $ehof_the_creators$ will suffer, just as you will! §RTHIS GALAXY WILL BE IN RUIN!§!"
  compound_dialog.14.response:99 "Now they are afraid!"
  
  compound_dialog.16.desc:99 "§HCommunication established§!\nImpossible! This cannot be! How can your fleets inflict damage on our cleansing forms?"
  compound_dialog.16.response:99 "We can damage all of your forms now."
  
  compound_dialog.17.desc:99 "We will not tolerate this disturbance! You may have discovered a mysterious flaw, we haven't yet adapted to. But don't get high-spirited. The flaw you discovered will soon be gone."
  compound_dialog.17.response:99 "Are you sure about that?"
  
  compound_dialog.18.desc:99 "We don't understand! What is happening?! We cannot adapt! We remain flawed! §RWHAT HAVE YOU DONE TO US?!§!"
  compound_dialog.18.response:99 "Negative mass is poison to you"
  
  compound_dialog.19.desc:99 "THIS IS UNACCEPTABLE! We may want to bring perfection to this universe, but to your galaxy, we will bring ruin! NOTHING will remain once we are done with it! ONLY US! Eternal suffering is the only thing that awaits you now!"
  compound_dialog.19.response:99 "We hit a nerve!"
  
