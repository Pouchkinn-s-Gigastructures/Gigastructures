  giga_dialog.5001.desc:99 "The construction site for a future $name_maginot_world$ has now been completed in the [giga_system.GetName] system. Soon the planet shall become one massive fortress complex, and we shall have the ultimate defence. \n\n§SAll districts on the planet will be replaced with unique defensive ones, and management of planetary defence platforms will become available. $orbital_ring_tier_1_plural$ will be incorporated and removed.§! \n\n§RWARNING: The $name_maginot_world$ features a failsafe that detonates the planet and annihilates any ships in orbit in case of colony destruction!"
