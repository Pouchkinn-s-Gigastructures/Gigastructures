  tech_ehof_origin_sensorrange_debug_desc:99 "The effects of this tech are negated by a hidden modifier. This exists entirely to block first contact with nations that you, canonically, should have no information about whatsoever."
  mod_ehof_origin_sensorrange_debug:99 "EHOF INCOHESIVE DEBUG"
  mod_ehof_origin_sensorrange_debug_desc:99 "How can you see this??? - Lan"
  ehof_megastructure_ruined_origin:99 "Ruined $ehof_ehof_abr$ Alpha"
  ehof_megastructure_ruined_origin_DESC:99 "A partially constructed orbital structure in severe disrepair. This $ehof_ehof$ was once used for interstellar travel."
  ehof_megastructure_restored_origin:99 "Restore $ehof_ehof_abr$ Alpha"
  ehof_megastructure_restored_origin_DESC:99 "debug" # mega is swapped on build
  
  d_flusio_arcology_wreck:99 "Wrecked Megacities"
  d_flusio_arcology_wreck_desc:99 "Cities partially or completely destroyed in the fighting that occurred on the Flusio-Arcology."
  d_flusio_arcology_anarchy:99 "Flusionian Anarchy"
  d_flusio_arcology_anarchy_desc:99 "Large swathes of Flusion have fallen into complete anarchy as a result of collateral damage from the devastating fighting to dislodge the Kaiser from the planet."
  
  giga_flusionoperations.6035.name:99 "The Flusionian Crisis"
  giga_flusionoperations.6035.desc:99 "While the Kaiser's rule over Flusion has finally ended, the planet and its inhabitants aren't in the clear yet.\n\nThe fighting to wrestle the §YFlusio-Arcology§! away from the Katzens has caused significant damage to the planet's surface, further aggravated by the fact that Katzen soldiers sometimes refused to surrender, choosing instead to inflict as much damage as possible on surrounding infrastructure to prevent capture.\n\nAs such, large parts of the planet's megacities lay in ruin, destroyed in the fighting, and entire swathes of the planet have collapsed into lawless anarchy as the planetary government is not able to properly reach and supply the populations trapped in highly radioactive or devastated areas.\n\nIt is evident that much work will have to be done if we are to restore the §YFlusio-Arcology§! to its former glory and at last enjoy its infinite potential."
  giga_flusionoperations.6035.a:99 "Unfortunate."
  
  giga_flusionoperations.505.e:99 "Excellent, more land for us!"
  
  katzen_easy:99 "Relaxed Kaiser"
  katzen_easy_desc:99 "It ain't easy to conquer the galaxy."
  
  giga_katzenartig_enabled_easy:99 "Katzenartig Imperium (§GRelaxed Kaiser§!)\nThe Katzenartig Imperium will §Galways§! spawn after midgame (but will §RNOT§! get the moon at game start), and will be §Gless§! powerful than normal, receiving the following debuffs:\n§Y-30% Weapons Damage\n-40% Shield HP\n-40% Armor HP\n-40% Hull HP\n-40% Army Damage\n-40% Army Health\n-20% Fire Rate\n-20% Ship Speed§!\n§Y-2 Cloaking Detection on Starbases§!\n§YKatzen Research will not scale at all, providing no buffs.§!"
  
  giga_katzen.122.name:99 "Siegfried Worlds Detonate!"
  giga_katzen.122.desc:99 "In response to the collapse of the §YKatzenartig Imperium§!, the loyal Katzens manning all remaining §YSiegfried Worlds§! have, in a final act of defiance, triggered the complete detonation of the worlds' surface, transforming any such remaining planets into bleak irradiated deserts."
  giga_katzen.122.a:99 "Defiant to the end."
  giga_katzen.122.a.tooltip:99 "Any remaining §YSiegfried Worlds§! transform into §YIrradiated Desert§! worlds."
  
  giga_katzen.121.name:99 "Siegfried World Detonates!"
  giga_katzen.121.desc:99 "Alarming news! In response to our capture of §Y[destroyed_siegfried_world.GetName]§!, its Katzen inhabitants have set off a number of concealed antimatter charges, triggering the complete collapse and destruction of the Siegfried World as a whole.\n\nThe planet, although it is still in one piece, has been reduced to a bleak irradiated desert hardly capable of supporting any life."
  giga_katzen.121.a:99 "Insanity."
  giga_katzen.121.a.tooltip:99 "§Y[destroyed_siegfried_world.GetName]§! is now an §YIrradiated Desert§! world."
  
  giga_flusionoperations.6015.name:99 "Flusionians Defeated"
  giga_flusionoperations.6015.desc:99 "Despite their best efforts, the Flusionian rebels on §YFlusion§! have been bested by Kaiser Kattail's loyal legions. A widespread resistance-squashing campaign is sure to follow as a reprimand, which will certainly hurt our ability to undermine the Kaiser's rule on Flusion.\n\nThe Roqualians estimate that it might be possible to launch another such assault after §Y5 years§! have passed and the situation has returned to normal."
  giga_flusionoperations.6015.a:99 "Depressing."
  giga_flusionoperations.6015.a.tooltip:99 "Resistance §Yeverywhere§! except in the §YKatown Megalopolis§! decreases by §Y1§!."
  
  allow_attack_moon_artillery:99 "§HUnlocks Section:§! Self-Propelled Artillery Bow"
  allow_attack_moon_specialization:99 "§HUnlocks Section:§! Specialized Attack Moons"
  
  giga_tech_war_moon_specialization:99 "Attack Moon Specialization"
  giga_tech_war_moon_specialization_desc:99 "New advanced types of Attack Moon computers and crew layouts enable them to more easily adapt to a multitude of roles on the battlefield, from long-range artillery to interceptors and hangars."
  
  giga_tech_war_moon_sections:99 "Advanced Attack Moon Configurations"
  giga_tech_war_moon_sections_desc:99 "Developing new ways of arranging the weapons on our Attack Moons will enable them to adapt to almost any situation and take on almost every type of foes."
  
  giga_tech_war_moon_artillery:99 "Lunar Artillery"
  giga_tech_war_moon_artillery_desc:99 "Conventional Attack Moon designs employ a highly energetic laser embedded into the moon's crust in order to fight other capital ships. However, replacing the laser with a large mass accelerator firing a relativistic projectile at its target is another viable way of dealing with enemy warships, and is not as energy-hungry as the first option, albeit the damage output is somewhat reduced."
  
  giga_flusionoperations.6034.name:99 "Flusionian Nations Refederalize into the United Flusionian States"
  giga_flusionoperations.6034.desc:99 "The systems previously claimed by the Flusionian nations of the §YRoqualian Republic§!, §YLaurandar§! and the §YKronk Realms§! have decided to rejoin the §YUnited Flusionian State§! seeing as it is in possession of §YFlusion§! itself.\n\nWe may want to be wary when dealing with the §YUFS§! from now on, as they effectively control a large part of the §YKaiser§!'s former territorial holdings."
  giga_flusionoperations.6034.a:99 "Concerning."
  
  giga_flusionoperations.6031.name:99 "Flusionians hand Flusion to us!"
  giga_flusionoperations.6031.desc:99 "Flusionian leadership consisting of §YDofus Tequenik Machina§!, §YAaron N. Bleu§!, §YVoimakas§! and other Flusionian leaders has recently announced that, considering our government is likely to be a better alternative to the Kaiser's rule and that Flusion has suffered immensely in the fighting, control of §YFlusion§! shall formally be handed over to us, the §Y[ROOT.GetName]§!!\n\nWe shall now enjoy nearly full control over Flusion and its populations, although a free Roqualian enclave encompassing Roqualia's former territories has been established on the planet's surface.\n\nHowever, if we ever decide to end the Roqualians' autonomy, a §Ydecision§! is now available to invade and seize this enclave, although that would surely be a dreadful thing to do."
  giga_flusionoperations.6031.a:99 "Excellent!"
  giga_flusionoperations.6031.a.tooltip:99 "May we lead Flusion to a better future. Or not..."
  
  giga_flusionoperations.6032.name:99 "Flusionians decide to keep Flusion"
  giga_flusionoperations.6032.desc:99 "Flusionian leadership consisting of §YDofus Tequenik Machina§!, §YAaron N. Bleu§!, §YVoimakas§! and other Flusionian leaders has recently announced that §YFlusion§! would be placed under the control of a reorganized democratic and pan-Flusionian government known as the §YUnited Flusionian States§!, as the Flusionian people have decided against annexation by another foreign power.\n\nNow, if we disagree with this decision, nothing is stopping us from seizing the planet ourselves, but with their access to most of Flusion's great resources, they might turn out to be a formidable opponent if left to build up for long enough."
  giga_flusionoperations.6032.a:99 "Well, whatever... We can always take it back later, right?"
  
  giga_flusionoperations.6030.name:99 "The Fall of the Pyramid"
  giga_flusionoperations.6030.desc:99 "Although Kaiser Kattail has apparently escaped, or disintegrated itself, the §YGrand Katown Pyramid§! is now under complete control of Flusionian forces. With the capture of the last bastion of Katzen rule on §YFlusion§!, the §YKatzenartig Imperium§! is expected to collapse within the next few days.\n\nIn the meantime, the §YFlusionians§! will now decide whether or not §YFlusion§! will be handed to us, based on §GFlusionian Willingness§!, which is currently equal to §Y[giga_storming_pyramid_country.solakian_willingness]%§!."
  giga_flusionoperations.6030.a:99 "Let us see what they decide."
  
  giga_flusionoperations.6020.name:99 "Flusionian Revolution Sieges the Pyramid"
  giga_flusionoperations.6020.desc:99 "At last, victory is near. Partisan troops across Flusion have seized the vast majority of the planet's population centers and the last remnants of the Katzens' armies are being forced to retreat into cumbersome defensive positions.\n\nAnd yet, the rest of the Imperium clings to life due to the simple fact that the §YGrand Katown Pyramid§! remains intact, keeping §YKaiser Kattail§! safe from harm within its armored walls.\n\nWhile the rest of Flusion has been placed under the temporary rule of a Roqualian-led transitional government, a breaching party has been prepared, which will infiltrate the depths of the Katown Pyramid and locate the Kaiser in order to end his reign once and for all.\n\nThe party will consist of several §YZuspris§! accompanied by a few of our own soldiers brought in by the Linterians. If everything goes according to plan, the Zuspris should be able to infiltrate the pyramid and clear the way for our soldiers to reach the Kaiser's fortified chamber near the top of the pyramid."
  giga_flusionoperations.6020.a:99 "The end is near, Kattail."
  
  giga_flusionoperations.6021.name:99 "Pyramid Breached"
  giga_flusionoperations.6021.desc:99 "It didn't take long for our Zuspri allies to find a way into the pyramid thanks to their ability to fit in the smallest spaces, such as vents. After sneaking their way to the main hall while avoiding notice by the numerous guards, the Zuspris threw explosives into the rooms and paved the way for our external strike forces to enter.\n\nWhat ensued was brutal room-to-room combat as our brave soldiers assisted by the Zuspris fought legions upon legions of highly trained and loyal Katzen soldiers, but our ability to rapidly reinforce meant the Katzens were eventually outgunned and pushed back into the higher parts of the pyramid.\n\nEventually, after pushing through a labyrinthine complex of rooms and corridors, the team reached a fortified bulwark guarding the §YKaiser§!'s office-bunker. The bulwark, despite being heavily reinforced, was no match for a few demolition charges and our team quickly breached into the Kaiser's office, with little actual expectations. They were expecting to find either a dead Kaiser, or to find nothing at all as he could very well have evacuated to some other bunker underground.\n\nAnd yet, there he was.\n\n§YKaiser Kattail§!, facing away from our team, was looking through a vast reinforced window overlooking Katown's burning cityscape, as if stoically awaiting his own fate."
  giga_flusionoperations.6021.a:99 "Well, shoot him already!"
  giga_flusionoperations.6021.b:99 "Offer surrender. He can still be spared."
  giga_flusionoperations.6021.c:99 "Do nothing."
  
  giga_flusionoperations.6022.name:99 "Kaiser Kattail"
  giga_flusionoperations.6022.desc.shoot:99 "§YOne of our soldiers, standing behind the Zuspris, draws their weapon and aims at the Kaiser for a few seconds, before pressing the trigger. And all they hear is the sound of a bullet impacting an energy shield which materialized around the Kaiser. The soldier fires a few more shots, to no avail as the shield stops every single one of them. He suddenly speaks up as the gun runs out of ammo, his voice echoing across the room.§!\n\nWell, are you done yet? I must admit that I haven't had someone try to outright murder me for a while, so this is quite refreshing. Surprisingly, most of them offer surrender, which is rather quaint, I must say.\n§YHe says, slowly turning around to face our team and the Zuspris.§!\n\nOh! Zuspris! Well, I best darn install some better vent protection next time... next time... next time, yes. Enough petty talk! Say, say, Zuspris. And you too, [ROOT.GetSpeciesName]. Tell me, before the clock strikes midnight... was it worth it?\n§YThe team exchanges confused glares as the Kaiser continues his monologue.§!\n\nWas it worth it to systematically dismantle the order which I had created, under the pretence that it was intrinsically bad? Just because I dared oppose your government? Did you stop to consider the true benefits that I can bring? Prosperity and equality under benevolent leadership?"
  
  giga_flusionoperations.6022.desc.surrender:99 "§YOne of our soldiers steps towards the Kaiser and asks him to surrender, if he wishes for his life to be spared. The Kaiser does not reply for a few seconds but eventually speaks up.§!\n\nSurrender? Bah! Quit wasting my time with your asinine proposals, will you?\n§YHe says, slowly turning around to face our team and the Zuspris.§!\n\nOh! Zuspris! Well, I best darn install some better vent protection next time... next time... next time, yes. Enough petty talk! Say, say, Zuspris. And you too, [ROOT.GetSpeciesName]. Tell me, before the clock strikes midnight... was it worth it?\n§YThe team exchanges confused glares as the Kaiser continues his monologue.§!\n\nWas it worth it to systematically dismantle the order which I had created, under the pretence that it was intrinsically bad? Just because I dared oppose your government? Did you stop to consider the true benefits that I can bring? Prosperity and equality under benevolent leadership?"
  
  giga_flusionoperations.6022.desc.nothing:99 "§YThe team stays silent, waiting for the Kaiser to do the first move.§!\n\nGiving me the silent treatment, now are we? Good, good. You know to not waste everyone's time with hollow talk and hollow acts.\n§YHe says, slowly turning around to face our team and the Zuspris.§!\n\nOh! Zuspris! Well, I best darn install some better vent protection next time... next time... next time, yes. Enough petty talk! Say, say, Zuspris. And you too, [ROOT.GetSpeciesName]. Tell me, before the clock strikes midnight... was it worth it?\n§YThe team exchanges confused glares as the Kaiser continues his monologue.§!\n\nWas it worth it to systematically dismantle the order which I had created, under the pretence that it was intrinsically bad? Just because I dared oppose your government? Did you stop to consider the true benefits that I can bring? Prosperity and equality under benevolent leadership?"
  
  giga_flusionoperations.6022.a:99 "'Your leadership only brought war and suffering.'"
  giga_flusionoperations.6022.b:99 "'You are but a curse upon this universe!' shouts a Zuspri"
  giga_flusionoperations.6022.c:99 "Try shooting him again."
  
  giga_flusionoperations.6023.name:99 "Kaiser Kattail, Part II"
  
  giga_flusionoperations.6023.desc.war:99 "War and suffering this, war and suffering that. Do you not view the bigger picture, [ROOT.GetSpeciesName]? You can't make an omelet without breaking a few eggs. And I'm making the mother of all omelettes, you see.\n§YHe pauses for a moment.§!\n\nWar, war is a necessary evil. I do not like it as much as you might think, personally, but alas, it is the only universal language that you folks understand. Do you not view the futility of it all? Empires rise and empires crumble in an eternal cycle of eternal suffering. Don't you think that breaking this asinine circle once and for all would prevent so much pain?\n§YHe looks to each of our team members.§!\n\nAnd that is what I seek to do. Sure, it might take a bit of violence at first to unite the galaxy under a single, everlasting banner, but think of the benefits! No more war and no more conflicts, and most importantly, if the galaxy is united, we might have a shot at resisting... them."
  
  giga_flusionoperations.6023.desc.curse:99 "§YAn Zuspri speaks up, accusing the Kaiser of being a curse upon the universe. He chuckles.§!\n\nOh, spare me your pity, Zuspri. You gush about your connection with nature, your primal wisdom, but what has it brought you? Where are your marvels of engineering? Your voyages of discovery? Your great insight into the nature of the universe? Even at our basest, when we dressed as you do, dwelt as you do, hunted as you do, lived as you do, we did more than merely survive. We Katzens built wonders. We Katzens made great journeys. We Katzens forged epics. You have not.\n\nYou speak so proudly of your gods and beliefs, without realizing they are but strings, and you puppets. What little you have accomplished you attribute to the wisdom of your gods, who are nothing but the voices of your dead echoing for all eternity. They moor you to the past, serving as a leash that keeps you as little better than apes, sad parodies of civilization that lack that special spark to become something more.\n\nYour actions have driven me back, but I will move on. The outcome is the same. I will depart from your wretched lands, leaving you behind. And in a thousand years, you will not have changed from this contact with me. You will remain in your mountains and forests, hunting your prey, and hiding beneath shallow beliefs of entities that surpass you, until this galaxy is burnt down for good. By them."
  
  giga_flusionoperations.6023.a:99 "'Them? Who are you even talking about?'"
  
  giga_flusionoperations.6024.name:99 "Kaiser Kattail, Part III"
  giga_flusionoperations.6024.desc:99 "Those that lie beyond. Be serious. Do you really think that being petty and divided is the way forwards? Do you really think the universe is kind, and caring? Do you think there is some greater power, protecting you from harm?\n\nNo. The universe does not care about you, or me, or anyone else. Beyond the galactic rim lie horrors beyond your comprehensions. Hunters that extinguish the very stars themselves. Entities of such great power that our entire galaxy is but a grain of sand to them. And even more unfathomable abominations dwarfing your worst nightmares.\n\nNow, do you think they will be proud of us for being polite and peaceful when they inevitably begin to raze everything we have built to the ground? Will they give the galaxy a pat on the back for being respectful of one another and avoiding war?\n\nThe answer is obvious, [ROOT.GetSpeciesName]. Unity is the only way forwards, whether the galaxy and the universe want it, or not. To safeguard all sapient life from the twin threats of uncaring extragalactic invaders, and the petty cyclical collapse that brought down so many great civilizations in the past, because they lacked foresight."
  
  giga_flusionoperations.6024.a:99 "'Regardless of the galaxy's fate, you are cornered. Surrender.'"
  giga_flusionoperations.6024.b:99 "Try to shoot him."
  giga_flusionoperations.6024.c:99 "'You... you do have a point...'"
  
  giga_flusionoperations.6025.name:99 "Kaiser Kattail, the Finale"
  giga_flusionoperations.6025.desc.surrender:99 "Was I not clear enough? Do you think I will end my quest and submit to your kind for some incomprehensible reason? I admire your audacity, but alas, I do not have time for such pleasantries.\n§YThe Kaiser says, looking around the room. An explosion rocks the building and the sound of more soldiers rushing into the pyramid can be heard.§!\n\nOh, well, it seems the clock has struck midnight. Farewell Zuspris, farewell [ROOT.GetSpeciesNamePlural]. In a thousand years, or a million years, when your empire finally crumbles under its own weight and decadence, or is swept away by forces of incomprehensible scope...\n\n...I hope you remember me.\n\n§YAs he finishes his sentence, the Kaiser suddenly begins to glow, blinding everyone in the room. When the glow finally stops and the team regains awareness of their surroundings...§!"
  
  giga_flusionoperations.6025.desc.shoot:99 "§YA soldier grabs their weapon and shoots the Kaiser, but the bullets are halted by an energy shield materializing around him.§!\n\nAh, the mid-speech assassination attempt. A classic. You really think I'd be giving my little speech without an insurance policy?\n§YThe Kaiser says, looking around the room. An explosion rocks the building and the sound of more soldiers rushing into the pyramid can be heard.§!\n\nOh, well, it seems the clock has struck midnight. Farewell Zuspris, farewell [ROOT.GetSpeciesNamePlural]. In a thousand years, or a million years, when your empire finally crumbles under its own weight and decadence, or is swept away by forces of incomprehensible scope...\n\n...I hope you remember me.\n\n§YAs he finishes his sentence, the Kaiser suddenly begins to glow, blinding everyone in the room. When the glow finally stops and the team regains awareness of their surroundings...§!"
  
  giga_flusionoperations.6025.desc.shoot2:99 "§YA soldier grabs their weapon and shoots the Kaiser, but once again, the bullets only hit the Kaiser's personal energy shield.§!\n\nAgain? You really don't know when to give up, do you? Well, I do suppose that is a display of great persistence, which a lot of civilizations and species sadly lack.\n§YThe Kaiser says, looking around the room. An explosion rocks the building and the sound of more soldiers rushing into the pyramid can be heard.§!\n\nOh, well, it seems the clock has struck midnight. Farewell Zuspris, farewell [ROOT.GetSpeciesNamePlural]. In a thousand years, or a million years, when your empire finally crumbles under its own weight and decadence, or is swept away by forces of incomprehensible scope...\n\n...I hope you remember me.\n\n§YAs he finishes his sentence, the Kaiser suddenly begins to glow, blinding everyone in the room. When the glow finally stops and the team regains awareness of their surroundings...§!"
  
  giga_flusionoperations.6025.desc.right:99 "§YThe Kaiser smiles softly.§!\n\nPerhaps there is yet hope for this galaxy, then.§Y \nHe says, looking around the room. An explosion rocks the building and the sound of more soldiers rushing into the pyramid can be heard.§!\n\nOh, well, it seems the clock has struck midnight. Farewell Zuspris, farewell [ROOT.GetSpeciesNamePlural]. In a thousand years, or a million years, if your empire crumbles under its own weight and decadence, or is swept away by forces of incomprehensible scope...\n\n...I hope you remember me.\n\nAnd if, somehow, it doesn't, and stands against the forces of the universe, well, know that your kind has made me proud.\n\n§YAs he finishes his sentence, the Kaiser suddenly begins to glow, blinding everyone in the room. When the glow finally stops and the team regains awareness of their surroundings...§!"
  
  giga_flusionoperations.6025.a:99 "..."
  
  giga_flusionoperations.6026.name:99 "Kaiser Kattail, the Finale"
  giga_flusionoperations.6026.desc:99 "§Y...the Kaiser is nowhere to be seen.§!"
  
  giga_flusionoperations.6026.a:99 "Regardless of where he went... we shall prove this maniac wrong."
  giga_flusionoperations.6026.b:99 "Regardless of where he went... we shall prove the Kaiser right."
  
  solakian_ability_morale_debuff:99 "Demoralized Armies"
  solakian_ability_morale_debuff_desc:99 "You are not immune to propaganda."
  
  cant_if_solak_ability_cooldown:99 "§YCombat Abilities§! are on cooldown for §Y15 days§!."
  
  giga_solakian_wilingless_text:99 "§GFlusionian Willingness§! to give Flusion to us is currently at §Y[giga_storming_pyramid_country.solakian_willingness]%§!"
  
  giga_solak_ability_coerce_tooltip:99 "$giga_solakian_wilingless_text$\n\n§YMILITARY COERCING§!\nThe Flusionians serving in the Kaiser's military need to be reminded of who their allies are. Threatening to execute traitors should the rebels win will surely convince some of them to defect to our side, right?\n\nWill §RREDUCE§! §GFlusionian Willingness§! by §R2.5%§! but will bring between §Y3§! and §Y6§! previously hostile §YDefense Armies§! to our side on §YFlusion§!.\n\n"
  
  
  giga_solak_ability_propaganda_tooltip:99 "$giga_solakian_wilingless_text$\n\n§YANTI-KATZEN PROPAGANDA§!\nPeople of Flusion! Rise up and defend yourselves! Propaganda campaigns might sway more Flusionians to our side and will demoralize Katzen troops.\n\nWill §GINCREASE§! §GFlusionian Willingness§! by §G2.5%§! and will reduce the §YDamage§! of §YKatzen Armies§! by §Y5%§!, stacking up to §Y37.5%§!. Has a §Y50%§! chance of spawning between §Y3§! and §Y6§! friendly §YAssault Armies§! on §YFlusion§!.\n\n"
  
  giga_solak_ability_nuke_tooltip:99 "$giga_solakian_wilingless_text$\n\n§YTACTICAL NUCLEAR STRIKE§!\nShip in some volatile motes and mix them with stolen Katzen warheads in order to create devastating nuclear weapons to bring down Katzen armies.\n\nWill §RREDUCE§! §GFlusionian Willingness§! by §R5%§! and §Rdamage§! the planet but will either §Rdestroy§! §Y1§! §YKatzenboddentruppen§!/§YRiesigerkatzenpanzer§! army or between §Y2§! and §Y5§! regular §YDefence Armies§! on §YFlusion§!.\n\n"
  
  giga_solak_ability_infiltrate_tooltip:99 "$giga_solakian_wilingless_text$\n\n§YINFILTRATE KATZEN LINES§!\nSneak behind Katzen lines and attempt to take over Katzen divisions.\n\nHas a §Y66%§! chance of turning a §YKatzenboddentruppen§! army to our side and a §Y33%§! chance of turning an §YRiesigerkatzenpanzer§! army to our side.\n\n"
  
  giga_flusionoperations.6004.name:99 "The Battle for Flusion"
  giga_flusionoperations.6004.desc:99 "Just as planned, partisan forces have risen up and organized themselves in an attempt to reach the heart of §YKatown§! and the §YGrand Katown Pyramid§!. Now, there is still a possibility that the Katzens are still capable of resisting this assault, in part thanks to their extremely militarized infrastructure and extreme martial discipline.\n\nHowever, we might be able to turn the tide of the battle by properly utilizing assets such as stolen nuclear weaponry and raising militias. We can now use §YCombat Abilities§! by clicking the small buttons located above the Resistance Contact buttons. Some of these abilities will help us damage Katzen armies, or may bolster the strength of the rebelling partisans. We may use one of these abilities every §Y15§! days.\n\nBut the most destructive abilities such as the §YTactical Nuclear Strike§! might in turn §Ylower§! the §GFlusionian Willingness§! (currently equal to §Y[giga_storming_pyramid_country.solakian_willingness]%§!) of handing §YFlusion§! over to us after the end of the battle, which, considering the planet's immense resource stockpiles, might turn out to be a great loss.\n\nIf, regardless of the partisans' efforts, they end up being defeated, resistance across all of Flusion will §Ydrop§! by §Y1§!, and we will not be able to start another uprising until §Y5§! years have passed."
  giga_flusionoperations.6004.a:99 "Noted. We'll show 'em!"
  
  giga_flusionoperations.6000.name:99 "Storming the §YPyramid§!"
  giga_flusionoperations.6000.desc:99 "With Flusion on the brink of revolt, the Katzenartig Imperium busy fighting against our forces and dealing with Zuspri revolts, as well as their administration in shambles following the destruction of their most valuable assets, all the pieces are in place for a large-scale Flusionian rebellion to overthrow Katzen rule across Flusion and end the Kaiser's madness, once and for all.\n\n§YVoimakas§!, the queen of the Linterian government in exile, will be able to combine her teleportation abilities with that of thousands of exiled Linterians to transport several divisions of §YRiesigerkatzenpanzers§! from our homeworld all the way to §YFlusion§! in order to spearhead the assault, while Flusionian partisans will rise up all across Flusion without us needing to land any actual armies on it.\n\nNow, assuming this operation succeeds, the Flusionians themselves will be in control of Flusion. However, depending on our §Yethos§! and §Ycivics§!, they might be willing to transfer control of Flusion over to us if they deem our empire to be better than the Kaiser. Currently, §GFlusionian Willingness§! to transfer Flusion to us after the rebellion is equal to §Y[ROOT.solakian_willingness]%§!.\n\nOnce we begin the operation, we will have to hold out for §Y6 months§! while the partisans prepare the uprising, after which a massive ground battle will begin on §YFlusion§!, which will determine the ultimate fate of the Imperium.\n\n§YSonya Soul§! herself has been chosen to lead the revolution, as her combat abilities and charisma are sure to be invaluable assets in the upcoming fight."
  giga_flusionoperations.6000.a:99 "Let us proceed. - 10 §BResistance Resources§!"
  giga_flusionoperations.6000.a.tooltip:99 "We will have to hold out for §Y6 months§! against the Kaiser's forces, after which a ground battle will begin on Flusion. The §YRiesigerkatzenpanzers§! on our homeworld will be commandeered by the Linterians in the meantime."
  
  giga_flusionoperations.6001.name:99 "Partisans Prepare Uprising"
  giga_flusionoperations.6001.desc:99 "And thus, the order has been given. Across Flusion, partisan groups are discretely mobilizing for the largest uprising Flusion has seen in decades, while §YVoimakas§! and the §YLinterians§! are transporting §YRiesigerkatzenpanzers§! from our homeworld to Flusion and disguising them as loyal Katzen troops.\n\nOnce the uprising begin, we will be able to use various §YCombat Abilities§! using the buttons at the bottom of the screen to help gain the upper hand against the Katzens, but some of these abilities might be quite destructive to Flusion and will in turn lower the §GFlusionian Willingness§! (Currently at §Y[ROOT.solakian_willingness]%§!) of transferring Flusion to us after the battle.\n\nIf Flusion falls or is destroyed before the 6 months period ends, the uprising will, obviously, be scrapped."
  giga_flusionoperations.6001.a:99 "Now is the time for action."
  
  giga_flusionoperations.6002.name:99 "The Flusionian Spring"
  giga_flusionoperations.6002.desc:99 "It began as a quiet day on Flusion. Partisan activity seemed to have died down, which quite pleased the Kaiser, as the ongoing war against the §Y[ROOT.GetName]§! was certainly something to worry about.\n\nThat is, until several legions of §YRiesigerkatzenpanzers§! suddenly went rogue and began to open fire on Katzen military installations across Flusion, levelling them within minutes. Before the order could be given to halt the rogue vehicles, reports of rebellion began popping up across Flusion.\n\nIt started with localized militias rising up in §YRokalien§! and §YLaurendaar§! and quickly turned into a veritable tidal wave of partisans rising up from every street corner in every part of the Katzen capital, openly brawling with Katzen police and assaulting military vehicles with weapons ranging from improvised explosives to outright stolen Katzen equipment.\n\nIn revolting areas, signs bearing the Katzen names of cities and streets were spray-painted over to further bolster the partisans' morale and mark the beginning of the end of Katzen rule over Flusion.\n\nIt only took mere hours for all of Flusion to erupt into violent and open revolt, with the rebels rapidly shifting from disorganized militias into somewhat organized armies, a necessary hurdle if they were to defeat the perfectly-oiled Katzen war machines.\n\nThe battle for Flusion has begun, and its outcome might very well determine the fate of the entire galaxy."
  giga_flusionoperations.6002.a:99 "Now is not the time to give up! Fight on!"
  giga_flusionoperations.6003.a:99 "A battle of the ages."
  
  sudden_flusion_rebellion:99 "Sudden Rebellion"
  
  giga_storm_pyramid_desc:99 "\n§HRisk Level§! - §MUnfathomable§!\n§HLocation§! - §BGrand Katown Pyramid, Inner Katown§!\n\nMission Requirements:\n§RExtreme Partisan Activity in every region§!\n§RCritical or Revolting Zuspri Resistance§!\n§GEvery other Flusion operation must be completed§!\n§HWe must be at war with the Katzenartig Imperium§!\n\nMateriel Requirements:\n§B3 Riesigerkatzenpanzer Armies must be present on our homeworld\n§BWe need to have at least 25000 energy and 10000 alloys to fund the rebels§!\n§B10 Resistance Resources§!\n\n§LThe §YGrand Katown Pyramid§! is the absolute heart of Katzen civilization and is where none other than §YKaiser Kattail§! himself resides.\n\nIf the partisans have managed to practically secure control over Flusion and disrupt the majority of the Kaiser's projects, then perhaps a final crippling blow to the head of the snake might finally be within the realm of possibility.\n\nThe Pyramid is guarded by the most elite of Katzen soldiers wielding the most advanced of Katzen weapons, coupled with an abundance of hyperefficient defense systems. But a coordinated assault by partisans groups made up of every other species on Flusion and cooperative Katzens, combined with external support might just be able to seize Katown and eventually crack the fortress that is the Pyramid.\n\nAnd if we manage to get in, then perhaps we can make our way to the Kaiser's reinforced command center at its very top, and end his ridiculous charade once and for all!§!\n\n§BSucceeding in this operation will cause the §Ycollapse§! of the §YKatzenartig Imperium§!.§!"
  
  giga_storm_pyramid_no:99 "§YStorm the Pyramid§!\n\n§HStatus§! - §RUnavailable§!$giga_storm_pyramid_desc$"
  
  giga_storm_pyramid_yes:99 "§YStorm the Pyramid§!\n\n§HStatus§! - §GAvailable§!$giga_storm_pyramid_desc$"
  
  giga_storm_pyramid_done:99 "§YStorm the Pyramid§!\n\n§HStatus§! - §BCompleted§!$giga_storm_pyramid_desc$"
  
  giga_katzen.6001.name:99 "Kaiser Kattail Inaugurates Flusio-Arcology"
  giga_katzen.6001.desc:99 "Reports are coming in that the §YKaiser§! has completed a large-scale infrastructure project aiming to radically reshape Flusion's surface and allow the planet to properly support its ever-growing population provided by the Kaiser's conquests and colonization efforts.\n\nThe Katzen capital of §YKatown§! has been enlarged tremendously, becoming a colossal megacity stretching for thousands of kilometers over Flusion's surface, with the Kaiser going as far as constructing half of the megacity underwater in order to accommodate for Flusion's amphibious species.\n\nOther major Katzen-built cities such as §YBundengrad§! and §YTeho§! has been expanded as well in order to help concentrate Flusion's non-Katzen populations, evidently to establish greater control over the planet's population.\n\nThe planet's ecosystem has been almost completely replaced with organisms specifically engineered to fit the Katzens' needs while dozens of additional quarries and industrial centers have been constructed to harvest Flusion's humongous resource stockpiles in order to fuel the Katzen war machine.\n\n§YKaiser Kattail§! has given a triumphant speech in front of his empire celebrating this grand accomplishment which will, according to him, drastically increase the living standards of Flusion's inhabitants. And yet, experts across the galaxy mostly agree that this is likely to be part of the Kaiser's plan to facilitate the mass-surveillance and monitoring of Flusion's populations as well as ensure his complete dominance over Flusion itself.\n\n§RNOTE: The Flusio-Arcology cannot be shielded, but it can still be cracked.!§"
  giga_katzen.6001.a:99 "A great feat."
  giga_katzen.6001.a.tooltip:99 "§YFlusion§! gains new unique powerful §YDistricts§! to ensure it is able to continue sustaining the Kaiser's conquests."
  
  giga_flusionoperations.5007.name:99 "Flusionian Population Mourns Loris"
  giga_flusionoperations.5007.desc:99 "The assassination of §YLoris Von Kattensbach§! has not gone unnoticed by the common folk of Flusion. Despite the fact he was the head Katzen governor, and thus represented the Kaiser's dominance over Flusion, he was surprisingly popular amongst the various species subjugated by the Kaiser during his conquest of the planet.\n\nLoris had undertaken a series of reforms that, while they did not grant much freedom from the Kaiser's rule, nonetheless established numerous instances of local democracy across Flusion. He also had ensured the Kaiser's views of equality between every species were properly applied to every part of the planet and worked tirelessly to make Katzen rule compatible with the lives of Flusion's inhabitants.\n\nEverybody is well aware that the Roqualians were behind this act, and with Loris gone, many Flusionians who were previously supportive of the §YRoqualian Freedom Fighters§! have turned away from the movement, evidently fearing that Dofus and his entourage have become too radical and restless in their quest to overthrow the Kaiser."
  giga_flusionoperations.5007.a:99 "Why do they care?"
  giga_flusionoperations.5007.a.tooltip:99 "Resistance in §YGeschwollen§!, §YWacegien§!, §YRavkanien§! and the §YKatzen Herzlands§! decreases by §Y1§!."
  
  giga_flusionoperations.5002.name:99 "Loris Assassination Successful... except not."
  giga_flusionoperations.5002.desc:99 "Our Roqualian allies report that the operation to poison Loris took place without issues. They managed to infiltrate Loris' surroundings and slip an extremely violent poison with delayed activation into his food, which slipped past notice and killed him within seconds of him ingesting it.\n\nUnfortunately for us, we failed to account for the fact that the Katzens had established a §YSoulbot Factory§! on §YKleinkalien Isle§!, which immediately produced a purpose-made backup synthetic chassis into which Loris' consciousness could be uploaded, effectively bringing him back to life and negating the entire operation...\n\nThe success chance was §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.5002.a:99 "What?? How dare he survive like that?"
  giga_flusionoperations.5002.a.tooltip:99 "Loris' new form is now immune to poisoning and shooting.\nKatzen wariness §Rincreases§! by §R2§!."
  
  giga_flusionoperations.5003.name:99 "Loris Assassination Successful!"
  giga_flusionoperations.5003.desc:99 "Our Roqualian allies report that the operation to poison Loris took place without issues. They managed to infiltrate Loris' surroundings and slip an extremely violent poison with delayed activation into his food, which slipped past notice and killed him within seconds of him ingesting it.\n\nFollowing the discovery of Loris' body, the Kaiser has declared a national day of mourning and gave a speech condemning the Katzgouverneur's barbaric assassins. It is now likely that without its very competent head governor, Flusion's industry will struggle to be as efficient as before, even when a replacement is eventually found.\n\nThe success chance was §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.5003.a:99 "Good riddance."
  giga_flusionoperations.5003.a.tooltip:99 "Yuo are Of Monster...\nKatzen wariness §Rincreases§! by §R3§!."
  
  giga_flusionoperations.5004.name:99 "Loris Assassination Successful... except not."
  giga_flusionoperations.5004.desc:99 "Our Roqualian allies report that the operation to shoot Loris took place without issues. They managed to infiltrate Loris' surroundings and slip an assassin into his private chambers under the guise of an assistant, who then pulled out a gun and shoot the Katzgouverneur in the head, before swallowing a cyanide pill to avoid capture by Katzen authorities.\n\nUnfortunately for us, we failed to account for the fact that the Katzens had established a §YSoulbot Factory§! on §YKleinkalien Isle§!, which immediately produced a purpose-made backup synthetic chassis into which Loris' consciousness could be uploaded, effectively bringing him back to life and negating the entire operation...\n\nThe success chance was §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.5004.a:99 "What?? How dare he survive like that?"
  giga_flusionoperations.5004.a.tooltip:99 "Loris' new form is now immune to poisoning and shooting.\nKatzen wariness §Rincreases§! by §R2§!."
  
  giga_flusionoperations.5005.name:99 "Loris Assassination Successful!"
  giga_flusionoperations.5005.desc:99 "Our Roqualian allies report that the operation to shoot Loris took place without issues. They managed to infiltrate Loris' surroundings and slip an assassin into his private chambers under the guise of an assistant, who then pulled out a gun and shoot the Katzgouverneur in the head, before swallowing a cyanide pill to avoid capture by Katzen authorities.\n\nFollowing the discovery of Loris' body, the Kaiser has declared a a national day of mourning and gave a speech condemning the Katzgouverneur's barbaric assassins. It is now likely that without its very competent head governor, Flusion's industry will struggle to be as efficient as before, even when a replacement is eventually found.\n\nThe success chance was §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.5005.a:99 "Good riddance."
  giga_flusionoperations.5005.a.tooltip:99 "Yuo are Of Monster...\nKatzen wariness §Rincreases§! by §R3§!."
  
  
  giga_flusionoperations.5006.name:99 "Bundeshalle Detonated!"
  giga_flusionoperations.5006.desc:99 "Our Roqualian allies report that the §YBundeshalle§!, one of Loris' main residences, have successfully been detonated following the smuggling of a nuclear weapon into its foundations. This has caused significant damage to the Katzen city of §YBundengrad§! and has unfortunately alienated some partisans away from us as their lives will be profoundly impacted by the spread of radioactive fallout and the destruction of parts of their home.\n\nFollowing the detonation, the Kaiser has declared a a national day of mourning and gave a speech vowing to seek ultimate revenge the Katzgouverneur's barbaric assassins. It is now likely that without its very competent head governor, Flusion's industry will struggle to be as efficient as before, even when a replacement is eventually found.\n\nThe success chance was §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.5006.a:99 "Good riddance."
  giga_flusionoperations.5006.a.tooltip:99 "Yuo are Of Monster...\nKatzen wariness §Rincreases§! by §R3§!.\nResistance in §YGeschwollen§! decreases by §Y2§!."
  
  
  giga_flusionoperations.5001.name:99 "Loris Assassination Foiled"
  giga_flusionoperations.5001.desc:99 "Our Roqualian allies are reporting that our agents sent to assassinate §YLoris Von Kattensbach§! were unfortunately detected and summarily executed before any harm could be done to the Katzgouverneur.\n\nIt seems Loris will get to live another day.\n\nThe success chance was §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.5001.a:99 "The rat!"
  giga_flusionoperations.5001.a.tooltip:99 "Katzen wariness §Rincreases§! by §R1§!."
  
  giga_flusionoperations.5000.name:99 "Assassinating §YLoris Von Kattensbach§!"
  giga_flusionoperations.5000.desc:99 "There are multiple ways we could attempt to remove §YLoris§! from existence.\nFirst, we could simply get an assassin to shoot him in the open, but this is unlikely to succeed as he is surrounded by extremely extensive security. We could also attempt to get an agent to infiltrate his daily life and inject his food with an extremely violent poison at just the right time to evade detection.\n\nLastly, we could outright blow the §YBundeshalle§!, his residence and secondary office, while he is still inside, but this would undoubtedly cripple §YGeschwollen§! and turn its inhabitants against us.\n\n§YIf successful§!:\n§YFlusion§! and the §YKatzens§! will get debuffs due to the loss of their main governor, reducing §YResource Production§!\nKatzen Wariness will §Rincrease§! by §R3§!\nResistance in §YGeschwollen§! will decrease by §Y2§! if the §YBundeshalle§! is destroyed\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y70%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§PExtreme Risk Level§!: §R-40%§!\n§BGlobal Partisan Activity§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_loris_removed_modifier:99 "Administrative Disorganization"
  giga_loris_removed_modifier_desc:99 "The death of the Katzgouverneur has thrown the Kaiser's administrative machine into disarray."
  
  giga_flusionoperations.5000.a:99 "Shoot him - 3 §BResistance Resources§! ([flusion_primitives_country.flusion_success_chance_total]% chance of success)"
  
  giga_flusionoperations.5000.b:99 "Poison him - 4 §BResistance Resources§! ([flusion_primitives_country.flusion_success_chance_total_2]% chance of success)"
  
  giga_flusionoperations.5000.c:99 "Blow him up! - 6 §BResistance Resources§! ([flusion_primitives_country.flusion_success_chance_total_3]% chance of success)"
  giga_flusionoperations.5000.c.tooltip:99 "If successful, resistance in §YGeschwollen§! will §Rdecrease§! by §Y2§! as destroying the §YBundeshalle§! will cause significant collateral damage and administrative troubles."
  
  cant_if_loris_soulbot:99 "Loris' new Soulbot chassis is immune to such crude methods."
  
  giga_flusionoperations.5001.name:99 "Loris Assassination Attempt Foiled"
  
  giga_remove_loris_desc:99 "\n§HRisk Level§! - §PExtreme§!\n§HLocation§! - §BBundeshalle, Bundengrad§!\n\nMission Requirements:\n§RExtreme Partisan Activity in Geschwollen§!\n§RExtreme Partisan Activity in the Katzen Herzlands§!\n§GKatlantropa Dams Blown§!\n\n§L§YLoris Von Kattensbach§! is the planetary governor of §YFlusion§! and perhaps one of the most important and influential figures within the Katzenartig Imperium alongside §YDouclaw MacCathur§! and besides the Kaiser himself.\n\nReportedly known for being very competent, he is responsible for managing Flusion's development and ensuring the Kaiser's main industrial heartland runs as smoothly as possible.\n\nIt is thus obvious that removing such an important asset from the equation would be highly detrimental to the Kaiser's carefully crafted administration, but managing to successfully eliminate such an important and influential Katzen will require immense investments and a careful deconstruction of the plethora of security measures surrounding him.§!\n\n§BLoris is exceptionally well protected and it may be wise to ensure he has no way to back out of an attempt on his life...§!"
  
  giga_remove_loris_no:99 "§YAssassinate Loris Von Kattensbach§!\n\n§HStatus§! - §RUnavailable§!$giga_remove_loris_desc$"
  
  giga_remove_loris_yes:99 "§YAssassinate Loris Von Kattensbach§!\n\n§HStatus§! - §GAvailable§!$giga_remove_loris_desc$"
  
  giga_remove_loris_done:99 "§YAssassinate Loris Von Kattensbachs§!\n\n§HStatus§! - §BCompleted§!$giga_remove_loris_desc$"
  
  
  district_flusion_city:99 "Flusionian Housing Complex"
  district_flusion_city_plural:99 "Flusionian Housing Complexes"
  district_flusion_city_desc:99 "Colossal stretches of urban housing built within humongous megacities, providing housing and entertainment to its inhabitants. In true Katzen fashion, these housing complexes feature large quantities of anti-air and anti-orbital weaponry mounted onto nearly every rooftop, designed to hamper any invaders attempting to seize Flusion."
  
  district_flusion_heavy_industry:99 "Flusionian Heavy Industry"
  district_flusion_heavy_industry_plural:99 "Flusionian Heavy Industries"
  district_flusion_heavy_industry_desc:99 "Vast arrays of underground foundries and power generators designed to fuel Flusion's ever-growing industry with building materials and copious quantities of energy."
  
  district_flusion_science:99 "Flusionian Research Complex"
  district_flusion_science_plural:99 "Flusionian Research Complexes"
  district_flusion_science_desc:99 "Sprawling expanses consisting of campuses and research laboratories working tirelessly to push the boundaries of Flusionian science even further and synthesize various otherwise unobtainable resources."
  
  district_flusion_mining:99 "Flusionian Quarry"
  district_flusion_mining_plural:99 "Flusionian Quarries"
  district_flusion_mining_desc:99 "Gigantic quarries unearthing prodigious quantities of useful fissile material, minerals and rare crystals from Flusion's crust and mantle. The radioactive isotopes harvested from these quarries is used to supplement's Flusion power grid."
  
  district_flusion_farming:99 "Flusionian Hydroponics Farm"
  district_flusion_farming_plural:99 "Flusionian Hydroponics Farms"
  district_flusion_farming_desc:99 "These colossal stretches of agrarian land and greenhouses make use of water redirected from Flusion's seas to grow prodigious quantities of food from Flusion's extremely fertile soil. Parts of this land are specifically reshaped to provide Flusion's inhabitants with incredibly scenic views meant to resemble the alien ecosystems found within the rest of the empire, while providing a vast array of different delicacies for loyal populations to enjoy. Bio-engineered plants ensure pollution from other Flusionian industries is properly mitigated, avoiding a runaway collapse of Flusion's ecosystem."
  
  flusion_arcology_modifier:99 "Flusio-Arcology"
  flusion_arcology_modifier_desc:99 "The Flusio-Arcology takes full advantage of Flusion's vast natural resources, in order to squeeze out every last bit of efficiency from the planet. The Katzen cities of Katown, Bundengrad and Teho have been expanded to gargantuan proportions, housing tens of billions of inhabitants each while a network of hyperefficient transportation highways surrounds the entire planet."
  
  ezicania_partisans_0:99 "Zuspri Quarries"
  ezicania_partisans_0_desc:99 "The Zuspri lands are rich in valuable minerals providing great boons to the Katzens' industries, but would cause critical shortages if mining operations were to be sabotaged."
  
  ezicania_partisans_1:99 "Zuspri Quarries"
  ezicania_partisans_1_desc:99 "The Zuspri lands are rich in valuable minerals providing great boons to the Katzens' industries, but would cause critical shortages if mining operations were to be sabotaged."
  
  ezicania_partisans_2:99 "Zuspri Quarries (Sabotaged)"
  ezicania_partisans_2_desc:99 "The Zuspri lands are rich in valuable minerals providing great boons to the Katzens' industries, but would cause critical shortages if mining operations were to be sabotaged."
  
  ezicania_partisans_3:99 "Zuspri Quarries (Sabotaged)"
  ezicania_partisans_3_desc:99 "The Zuspri lands are rich in valuable minerals providing great boons to the Katzens' industries, but would cause critical shortages if mining operations were to be sabotaged."
  
  giga_katrebels.2024.name:99 "Resistance Operations in §YZuspristaat§!"
  giga_katrebels.2024.desc:99 "We can support the §YRoqualian Freedom Fighters§! to undertake an operation alongside the few remaining Zuspris in §YZuspristaat§!, in an attempt to disrupt the Katzens' mining operations.\n\n§YIf successful§!:\nPartisan activities in §YZuspristaat§! will §Gincrease§!.\nThe Katzens will suffer from §Yreduced Mineral and Alloy income from Flusion§!.\nKatzen Wariness will §Rincrease§! by §R2§!.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y75%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HExtreme Katzen Grasp in Zuspristaat§!: §R-40%§!\n§BPartisans in Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\n§BPartisans in Katzen Herzlands§!: §G+[flusion_primitives_country.katzen_res_perc]\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  ezicania_res_low_tooltip:99 "$ezicania_name$\n\n§HMain Function§! - §BIndustrial Quarry§!\n\nKatzen grasp is §PExtreme§!\nPartisan activity is §GNegligible§!\nKatzen modifiers: §G+10% Minerals & Alloys from Flusion§!\n\n$ezicania_desc$"
  
  ezicania_res_med_tooltip:99 "$ezicania_name$\n\n§HMain Function§! - §BIndustrial Quarry§!\n\nKatzen grasp is §PExtreme§!\nPartisan activity is §YModerate§!\nKatzen modifiers: §G+5% Minerals & Alloys from Flusion§!\n\n$ezicania_desc$"
  
  ezicania_res_sign_tooltip:99 "$ezicania_name$\n\n§HMain Function§! - §BIndustrial Quarry§!\n\nKatzen grasp is §PExtreme§!\nPartisan activity is §HSignificant§!\nKatzen modifiers: §R-5% Minerals & Alloys from Flusion§!\n\n$ezicania_desc$"
  
  ezicania_res_ext_tooltip:99 "$ezicania_name$\n\n§HMain Function§! - §BIndustrial Quarry§!\n\nKatzen grasp is §PExtreme§!\nPartisan activity is §RExtreme§!\nKatzen modifiers: §R-10% Minerals & Alloys from Flusion§!\n\n$ezicania_desc$"
  
  ezicania_name:99 "§YZuspristaat§!"
  ezicania_desc:99 "§LZuspristaat is the land formerly occupied by the Zuspri Intermarium, one of the first victims of the Kaiser's conquests. It once consisted of verdant pastures and untouched mountain ranges sparsely populated by Zuspris living an idyllic lifestyle.\n\nFollowing its conquest by the Katzenartig Imperium, its mountains have been torn open and are being excavated by the Katzens to retrieve truly prodigious quantities of various rare minerals essential to their civilization, while most of the former pastures have been transformed into vast industrial smelteries to produce ever-growing quantities of alloys.\n\nThe Zuspris Order itself considers this land to be little interest to them anymore, considering Katzen industrialization has, according to them, defaced it beyond recovery.§!"
  
