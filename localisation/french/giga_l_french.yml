  giga_qso.1.name:99 "$name_quasistellar$ Control Panel"
  giga_qso.1.desc:99 "Welcome to the $name_quasistellar$'s control panel.\n\nHere, you can either choose a target for the hyperweapon, or configure its parameters.\n\nChoosing a target will allow you to aim at either a star, a planet, or a fleet. Remember that firing the QS-O requires £sr_magical_neutronium£§YQuasaric Energy§!, generated by the megastructure itself.\n\nViewing the parameters will let you alter the weapon's charging rate, increasing or decreasing the amount of £sr_magical_neutronium£§YQuasaric Energy§! accumulated by our QS-O.\n\n§BThis menu can also be accessed directly via an edict.§!"
  
  giga_qso.1.fire:99 "Choose Target"
  giga_qso.1.parameters:99 "View Parameters"
  giga_qso.1.quit:99 "Exit Control Panel"
  giga_qso.1.menu:99 "Return to Menu"
  
  giga_qso.10.name:99 "$name_quasistellar$: Target Selection"
  giga_qso.10.desc:99 "Here, you can select what you wish to target with the QS-O. Please read how each targeting method works properly. Keep in mind that destroying larger targets will require more £sr_magical_neutronium£§YQuasaric Energy§!."
  
  giga_qso.10.fleet:99 "Destroy a §GFleet§!"
  giga_qso.10.planet:99 "Destroy a §YPlanet§!"
  giga_qso.10.star:99 "Destroy a §HSolar System§!"
  giga_qso.10.starcluster:99 "Destroy a §RStar Cluster§!"
  
  giga_qso.200.name:99 "$name_quasistellar$: §GFleet Destruction§!"
  giga_qso.200.desc:99 "You have chosen to target an enemy fleet with the $name_quasistellar$. This will cost §Y20§! £sr_magical_neutronium£\n\nA special ship, used to calibrate the QS-O's aiming, will be created near the structure. It is equipped with a special, unlimited-range Jump Drive. Move this ship to the system containing the target fleet, and then re-open the control panel to confirm.\n\nThe ship will have to stay alive for §Y5 days§! while the hyperweapon is calibrated, so make sure it is properly escorted.\n\nOnce these 5 days have passed, the QS-O will fire through a wormhole, directly at the enemy fleet, for 30 days. The wormhole can however be disrupted by enemy fire, so it is not recommended to leave it alone.\n\nIf you wish to cancel the operation, either disband the ship, or use the Control Panel."
  
  giga_qso.200.yes:99 "Let us proceed."
  
  giga_qso.201.name:99 "Quasi-Stellar Calibrator Assembled"
  giga_qso.201.desc:99 "Our QS-O has assembled a small Quasi-Stellar Calibrator ship. It shall be used to properly calibrate and aim the wormhole through which the hyperweapon will fire. In order to begin the firing sequence, use its jump drive to move it to the system containing the target fleet."
  giga_qso.201.a:99 "Understood."
  
  giga_qso.202.name:99 "Quasi-Stellar Calibrator Disbanded"
  giga_qso.202.desc:99 "We have disbanded our Quasi-Stellar Calibrator. The destruction procedure has been cancelled."
  giga_qso.202.a:99 "Understood."
  
  giga_qso.203.name:99 "Quasi-Stellar Calibrator Destroyed"
  giga_qso.203.desc:99 "Our Quasi-Stellar Calibrator has been destroyed by hostile forces. The destruction procedure has been cancelled."
  giga_qso.203.a:99 "Understood."
  
  giga_qso.204.name:99 "$name_quasistellar$: §GFleet Destruction§!"
  giga_qso.204.desc:99 "If you have placed the Quasi-Stellar Calibrator in the right system, select the first option. You will have to protect it for 5 days. If you wish to cancel, select the third option, which will disband the Calibrator."
  
  giga_qso.204.fire:99 "Begin calibration! Cost: §Y20§! £sr_magical_neutronium£"
  giga_qso.204.markers:99 "The Calibrator isn't in place yet."
  
  giga_qso.205.name:99 "Calibrating the Obliterator"
  giga_qso.205.desc:99 "Our $name_quasistellar$ has began calibrating its weapon using the Calibrator ship. We must ensure it isn't destroyed for 5 days, after which our superweapon shall unleash a beam of pure destruction upon our foes. The QS-O will fire for about 30 days, after which the wormhole will disappear and the QS-O will once again be ready for use."
  giga_qso.205.a:99 "Excellent."
  
  giga_qso.206.name:99 "$name_quasistellar$: Calibrating Complete"
  giga_qso.206.desc:99 "Our $name_quasistellar$ is done calibrating its hyperweapon and the wormhole, and will now unleash its fury upon the unfortunate fleet we designated as a target."
  giga_qso.206.a:99 "Excellent. Let them burn"
  
  giga_qso.400.name:99 "$name_quasistellar$: §RStar Cluster Destruction§!"
  giga_qso.400.desc:99 "You have chosen to destroy a star and every single of its immediate hyperlane neighbours To do so, use a construction ship to construct a §BQS-O Target Marker§! over the stars you wish to destroy.\n\nIt is built instantly, and do not require the construction ship to be physically present in the system.\n\n§RThe system however has to be cleared of hostiles.§!\nYou can use the QS-O Fleet Destruction feature to facilitate this.\n\nOnce the target markers has been constructed, return to the QS-O and open the Control Panel once more to fire the device.\n\n§BThe blast will be so powerful that it will propagate through hyperlanes, resulting in the target system, alongside every system connected to it, being completely destroyed, and their hyperlanes getting be deleted, leaving nothing but empty space.§!"
  
  giga_qso.401.name:99 "§RStar Cluster Destruction§!"
  giga_qso.401.desc:99 "If you have target the star at the core of the cluster you wish to destroy, select the first option. If you wish to cancel, select the third option, which will delete the marker."
  giga_qso.401.fire:99 "Destroy a star cluster, fire! Cost: §Y120§! £sr_magical_neutronium£"
  giga_qso.401.markers:99 "We haven't targeted the star yet."
  
  giga_qso.300.name:99 "$name_quasistellar$: §HSolar System Destruction§!"
  giga_qso.300.desc:99 "You have chosen to destroy one or several stars and their entire planetary systems. To do so, use a construction ship to construct a §BQS-O Target Marker§! over the stars you wish to destroy.\n\nIt is built instantly, and do not require the construction ship to be physically present in the system.\n\n§RThe systems however have to be cleared of hostiles.§!\nYou can use the QS-O Fleet Destruction feature to facilitate this.\n\nYou can target up to 4 stars at once, each adding 40£sr_magical_neutronium£ to the total firing cost. If a system has multiple stars, you only need to target one of them.\n\nOnce the target markers has been constructed, return to the QS-O and open the Control Panel once more to fire the device.\n\n§BThe $name_quasistellar$'s energy output is so high that it can destroy Neutron Stars, Pulsars, and even Black Holes, as the flow of energy is so high that spacetime itself is literally flipped inside out, and the Black Hole evaporates into nothingness.\n\n§BAll hyperlanes connected to the systems will disappear once the systems are destroyed.§!"
  
  giga_qso.301.name:99 "$name_quasistellar$: §HSolar System Destruction§!"
  giga_qso.301.desc:99 "If you have targeted all the stars you wish to destroy, select the first option. If you wish to cancel, select the third option, which will delete all markers."
  
  giga_qso.301.markers:99 "We still need to target more stars before firing."
  
  giga_qso.301.fire.1:99 "Destroy 1 solar system, fire! Cost: §Y40§! £sr_magical_neutronium£"
  giga_qso.301.fire.2:99 "Destroy 2 solar systems, fire! Cost: §Y80§! £sr_magical_neutronium£"
  giga_qso.301.fire.3:99 "Destroy 3 solar systems, fire! Cost: §Y120§! £sr_magical_neutronium£"
  giga_qso.301.fire.4:99 "Destroy 4 solar systems, fire! Cost: §Y160§! £sr_magical_neutronium£"
  
  giga_qso.100.name:99 "$name_quasistellar$: §YPlanet Destruction§!"
  giga_qso.100.desc:99 "You have chosen to destroy one or several planets. To do so, use a construction ship to construct a §BQS-O Target Marker§! megastructure over the planets you wish to destroy.\n\nThey are built instantly, and do not require the construction ship to be physically present in the system. Ensure the construction ship is not on evasive stance.\n\nYou can target up to 10 planets at once, each adding 5£sr_magical_neutronium£ to the total firing cost, for a maximum of 50.\n\nOnce the target markers have been constructed, return to the QS-O and open the Control Panel once more to fire the device."
  
  giga_qso.100.yes:99 "Let us proceed."
  giga_qso.100.no:99 "On second thought..."
  
  giga_qso.101.name:99 "$name_quasistellar$: §YPlanet Destruction§!"
  giga_qso.101.desc:99 "If you have targeted all the planets you wish to destroy, select the first option. If you wish to cancel, select the third option, which will delete all markers."
  
  giga_qso.101.fire.1:99 "Destroy 1 planet, fire! Cost: §Y5§! £sr_magical_neutronium£"
  giga_qso.101.fire.2:99 "Destroy 2 planets, fire! Cost: §Y10§! £sr_magical_neutronium£"
  giga_qso.101.fire.3:99 "Destroy 3 planets, fire! Cost: §Y15§! £sr_magical_neutronium£"
  giga_qso.101.fire.4:99 "Destroy 4 planets, fire! Cost: §Y20§! £sr_magical_neutronium£"
  giga_qso.101.fire.5:99 "Destroy 5 planets, fire! Cost: §Y25§! £sr_magical_neutronium£"
  giga_qso.101.fire.6:99 "Destroy 6 planets, fire! Cost: §Y30§! £sr_magical_neutronium£"
  giga_qso.101.fire.7:99 "Destroy 7 planets, fire! Cost: §Y35§! £sr_magical_neutronium£"
  giga_qso.101.fire.8:99 "Destroy 8 planets, fire! Cost: §Y40§! £sr_magical_neutronium£"
  giga_qso.101.fire.9:99 "Destroy 9 planets, fire! Cost: §Y45§! £sr_magical_neutronium£"
  giga_qso.101.fire.10:99 "Destroy 10 planets, fire! Cost: §Y50§! £sr_magical_neutronium£"
  giga_qso.101.markers:99 "We still need to target more planets before firing."
  giga_qso.101.cancel:99 "Cancel it."
  
  giga_birch.300.name:99 "Hyperquasar"
  giga_birch.300.desc:99 "After an arduous journey, our science ship has finally reached the center of our galaxy.\nUpon entering the system, the crew was stunned by the sight of an absolutely massive §YActive Supermassive Quasar§!, or Hyperquasar.\n\nThis gargantuan object weighs several hundred millions stellar masses, and has a diameter of several hundreds astronomical units.\nAlthough it is mere speculation for now, some of the wildest elements in the scientific community theorize that it would be possible to construct a gigantic hyperweapon around this quasar, which would harness its cataclysmic energies to unleash a beam capable of untold destructive power."
  giga_birch.300.a:99 "Incredible!"
  
  giga_qso.110.name:99 "Machine World Obliterated"
  giga_qso.110.desc:99 "It was already over for the machine world the moment the $name_quasistellar$'s wormhole appeared overhead. Shortly afterwards, a gargantuan flow of energy, equivalent to the galaxy's entire energy output, blasted from the wormhole. It only took the beam mere seconds to utterly obliterate the planet.\n\nThere is nothing left of the former robotic world, and the Ghost Signal has been severely weakened as a result."
  giga_qso.110.a:99 "That'll teach 'em."
  
  giga_qso.112.name:99 "The End of the Contingency"
  giga_qso.112.desc:99 "The Contingency has failed. With the destruction of the last Machine World, the galaxy no longer faces the threat of systematic mass extinction, from the Contingency, at least. All surviving Contingency warforms have either powered down or self-destructed, and the Ghost Signal is no longer being transmitted.\n\nThe main nexus was utterly obliterated in mere seconds by the $name_quasistellar$'s immensely powerful laser, leaving nothing behind.\n\nAlthough the Contingency is no more, whether or not the [quasistellar_owner.GetName] will aim their hyperweapon at other targets remains to be seen..."
  giga_qso.112.a:99 "What could they do against the might of a trillion suns?"
  
  #########################################
  ### HRAE-MC #############################
  #########################################
  giga_tech_hrae_mc:99 "Relativistic Singularity Harvesting"
  giga_tech_hrae_mc_desc:99 "Black Holes, despite emitting very little energy themselves, are actually energetic powerhouses. The combination of several advanced energy-harvesting methods, adapted to fit around a massive black hole, could let us assemble an extremely efficient machine to completely monopolize all the energy the black hole has to offer."
  
  giga_dialog.3101.name:99 "$name_hraemc$ Construction"
  giga_dialog.3101.desc:99 "The construction site for our future $name_hraemc$ is now ready. This technological marvel will siphon the energy straight out of [giga_system.GetName], and it will also prove to be a wonderful research center to closely study the black hole."
  giga_dialog.3101.a:99 "Excellent."
  
  giga_dialog.3102.name:99 "Accelerators Built"
  giga_dialog.3102.desc:99 "Our workers have just finished assembling the Chronotemporal accelerators, two massive spacetime-distorting rings capable of greatly accelerating the black hole's decay, thus increasing Hawking Radiation. Our engineers estimate that the black hole's decay is being accelerated a quintillion times. However, due to its enormous lifespan, the black hole will still most likely outlive every civilization in the galaxy.\n\nThey also get rid of the time dilation around the black hole and stabilize the rest of the megastructure."
  giga_dialog.3102.a:99 "Great. Continue the efforts."
  
  giga_dialog.3103.name:99 "Mass Injectors Built"
  giga_dialog.3103.desc:99 "The Mass Injectors have been installed, and they are beginning to throw large amounts of materials directly into the event horizon, generating a very bright accretion disk. The injectors possess a limited capacity to generate energy using the light emitted from the disk, but they are not very efficient and will require us to construct the Accretion Collectors to fully harvest the energetic potential."
  giga_dialog.3103.a:99 "Good. This is quite a feat."
  
  giga_dialog.3104.name:99 "Accretion Collectors Built"
  giga_dialog.3104.desc:99 "Another step of the way to a complete Hawking Radiation and Accretion Emission Macro-Collector is completed as the Accretion Collectors are finished. These huge constructs are specially made to collect the energy emitted by the ultra-bright accretion disk caused by our dumping of materials into the black hole. They also harvest some of the black hole's rotational energy, and specialized labs have been installed inside of it, allowing our scientists to get a close look at the literal tear in space-time.\n\nThe final step will be building the Polar Collectors, which will collect the various rays emitted by the black hole when it swallows something, as well as Hawking Radiation."
  giga_dialog.3104.a:99 "Very good."
  
  giga_dialog.3105.name:99 "$name_hraemc$ Finished"
  giga_dialog.3105.desc:99 "Our Hawking Radiation and Accretion Emission Macro-Collector, or $name_hraemc$ is now finished. This incredible technological feat shall grant us huge amounts of energy, as well as lots of data on the nature of the strange bodies that are black holes. The Polar Collectors are actively collecting most of the energy emitted by the black hole, as well as the residual dark matter coming out of it.\nCivilian integration has also been added, allowing our citizens to dump their trash into the black hole, reducing consumer good cost."
  giga_dialog.3105.a:99 "May this help us dominate the galaxy."
  
  hrae_mc_0:99 "$gc_giga$$name_hraemc$ Construction Site"
  hrae_mc_0_DESC:99 "This construction site will serve as a staging depot to host the large amounts of resources and personnel needed to construct a Hawking Radiation and Accretion Emission Macro Collector."
  hrae_mc_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_gigastructure$ - $giga_list_category_basic_resource_production$ - $giga_list_category_science_production$\nExploits a §YBlack Hole§! for £energy£ §YEnergy§!, £physics_research£ §YPhysics Research§! and £sr_dark_matter£ §YDark Matter§! and reduces §YConsumer Good Upkeep§! by §Y5%§!\n§LThe $name_hraemc$ is a technological jewel built around a Black Hole to harvest its energies.§!" #megalistentry HRAE-MC
  
  #hrae_mc_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Provides a reduction to §YConsumer Goods§! cost."
  
  hrae_mc_1:99 "$name_hraemc$ Chrono-Accelerators"
  hrae_mc_1_DESC:99 "These rings emit a special chronotron radiation that accelerates the emission of hawking radiation and reduces the enormous time dilation usually found around black holes."
  
  hrae_mc_2:99 "$name_hraemc$ Mass Injectors"
  hrae_mc_2_DESC:99 "These injectors allow the easy dumping of vast quantities of matter into the black hole, generating a very bright and energetic accretion disk, whose energy can be collected. The integrated components allow the injector to collect some of the energy, but they aren't efficient."
  
  hrae_mc_3:99 "$name_hraemc$ Accretion Collectors"
  hrae_mc_3_DESC:99 "The Accretion Collectors are specially made to collect the vast amounts of energy emitted by the accretion disk. They also feature specialized science facilities to study the strange physics of the black hole."
  
  hrae_mc_4:99 "$name_hraemc$"
  hrae_mc_4_DESC:99 "An operational $name_hraemc$, standing for 'Hawking Radiation and Accretion Emission Macro-Collector'. Hawking radiation is accelerated thanks to special components."
  
