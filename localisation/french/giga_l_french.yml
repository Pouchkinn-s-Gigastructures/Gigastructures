  ### Kugelblitz ##########################
  #########################################
  giga_tech_kugelblitz:99 "Artificial Kugelblitz Containment"
  giga_tech_kugelblitz_desc:99 "The ability to generate a Kugelblitz could prove useful, as such objects could be used as efficient singularity generators. Most importantly, controlled Kugelblitzes could be fed matter and energy for later recovery, effectively acting as a Black Hole storage device."
  
  giga_dialog.101.name:99 "$name_kugelblitz$ Site Built"
  giga_dialog.101.desc:99 "The construction site for a $name_kugelblitz$ in the [giga_system.GetName] system is now finished. It houses the personnel and equipment required to construct a device capable of generating an artificial Kugelblitz, which is a Black Hole made out of radiation instead of matter! We will be able to inject energy and matter into the Kugelblitz, and then later extract it and convert it into matter again if needed, effectively making the Kugelblitz a very efficient silo!"
  giga_dialog.101.a:99 "Excellent."
  
  giga_dialog.102.name:99 "Empty $name_kugelblitz$ Built"
  giga_dialog.102.desc:99 "Our engineers have finished constructing the large device capable of generating a artificial Kugelblitz."
  giga_dialog.102.a:99 "Great."
  
  giga_dialog.103.name:99 "Kugelblitz Generated!"
  giga_dialog.103.desc:99 "Our $name_kugelblitz$ has successfully generated an artificial Kugelblitz! It is currently providing energy thanks to accelerated Hawking Radiation, and it can now store matter and energy in the form of radiation for later use!"
  giga_dialog.103.a:99 "A great feat."
  
  giga_dialog.104.name:99 "Ruined $name_kugelblitz$"
  giga_dialog.104.desc:99 "Our science ship entering the [from.GetName] system was greeted by some peculiar sights. A $name_kugelblitz$ was spotted orbiting around one of the planets! This incredibly advanced construct could house a controlled singularity, capable of generating large amounts of energy. Sadly, it seems to have fallen into a dire state of disrepair."
  giga_dialog.104.a:99 "Fascinating."
  
  giga_dialog.105.name:99 "$name_kugelblitz$ Repaired!"
  giga_dialog.105.desc:99 "A ruined $name_kugelblitz$ has now been brought back to working order by our teams of engineers! Upon reactivation, the construct began generating a massive controlled singularity, from which we can extract large amounts of energy, as well as store matter in the form of radiation."
  giga_dialog.105.a:99 "How does that even work?"
  
  kugelblitz_0:99 "$gc_mega$$name_kugelblitz$ Site"
  kugelblitz_0_DESC:99 "The construction site for a future $name_kugelblitz$. Houses the personnel necessary to construct this incredibly advanced storage device."
  kugelblitz_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_megastructure$ - $giga_list_category_storage$\nStores §Y40000§! of each resource and generates £energy£ §YEnergy§!\n§LAn incredibly advanced Kugelblitz-based storage device, which can store energy and matter in the form of radiation." #megalistentry KUGELBLITZ
  
  kugelblitz_1:99 "Empty $name_kugelblitz$"
  kugelblitz_1_DESC:99 "A large construct capable of creating an artificial Kugelblitz to generate and store energy thanks to accelerated Hawking Radiation, as well as matter. It can also extract stored energy in order to use it."
  
  kugelblitz_2:99 "$name_kugelblitz$"
  kugelblitz_2_DESC:99 "This construct houses an artificial Kugelblitz as well as devices capable of injecting and extracting energy from it. The Kugelblitz generates power thanks to accelerated Hawking Radiation, and its energy can be extracted and converted back into matter.\nStores 40000 of each resource."
  
  kugelblitz_ruined:99 "Ruined $name_kugelblitz$"
  kugelblitz_ruined_DESC:99 "A ruined $name_kugelblitz$. Built to house a controlled artificial singularity, this construct has suffered immense damage in the past, and is no longer operational. Albeit difficult, repairs might be possible."
  kugelblitz_ruined_MEGASTRUCTURE_DETAILS:99 "$kugelblitz_ruined_DESC$"
  
  kugelblitz_restored:99 "$name_kugelblitz$"
  kugelblitz_restored_DESC:99 "$kugelblitz_2_DESC$"
  
  #########################################
  ### Substellar Compressor ###############
  #########################################
  giga_tech_substellar_compressor:99 "Helioforming"
  giga_tech_substellar_compressor_desc:99 "Brown Dwarves came just short of starting fusion reactions and becoming stars. With the right technologies and some resources, it might be possible to give them the push needed for them to ignite."
  
  giga_dialog.1701.name:99 "$name_sub_compressor$ Site Built"
  giga_dialog.1701.desc:99 "The construction site for a future $name_sub_compressor$ has been built in the [giga_system.GetName]. Upon this scaffold, we shall construct a device capable of birthing a new star from a Brown Dwarf. The Brown Dwarf's extensive moon system will be drastically heated up, and some of the moons might become habitable or terraformable."
  giga_dialog.1701.a:99 "Excellent."
  
  giga_dialog.1702.name:99 "$name_sub_compressor$ Magnetopanels Built"
  giga_dialog.1702.desc:99 "Our $name_sub_compressor$'s Magnetopanels are now finished. Those massive panels will be able to use magnetic fields to generate heat within the Brown Dwarf's core, thus making it possible to jumpstart fusion reactions."
  giga_dialog.1702.a:99 "Great."
  
  giga_dialog.1703.name:99 "$name_sub_compressor$ Built"
  giga_dialog.1703.desc:99 "Our $name_sub_compressor$ is now finished! It has been equipped with massive gravitational modulators capable of compressing the Brown Dwarf to a smaller volume, a crucial step in igniting it. Now, we must begin crushing the Brown Dwarf and slowly increasing its core temperature in order to eventually allow sustainable fusion reactions to occur. Please note that this will be quite a lengthy and energy-intensive process."
  giga_dialog.1703.a:99 "Continue the efforts."
  
  giga_dialog.1704.name:99 "$name_sub_compressor$ - Compression Stage Complete"
  giga_dialog.1704.desc:99 "Another step towards the birthing of a new star. The Brown Dwarf in the [giga_system.GetName] system has now been compressed to the point where its density is nearly high enough to allow fusion reactions to occur. All there is left to do now is heat up its core just a little more using the Magnetopanels, triggering a chain reaction and igniting the Brown Dwarf."
  giga_dialog.1704.a:99 "Almost there."
  
  giga_dialog.1705.title:99 "Star ignited"
  giga_dialog.1705.desc:99 "In a marvelous feat of engineering and technology, our $name_sub_compressor$ has heated the Brown Dwarf's core to the point that hydrogen has started fusing into helium, generating energy and starting a chain reaction, causing the core of the Brown Dwarf to ignite, eventually setting ablaze the whole celestial body and transforming it into a new star. We can claim to have done what few empires dared to imagine: birthing a new star.\n\nThe $name_sub_compressor$ is now collecting the star's energy and studying its fusion processes, and it also stabilizes the newly-born star. Our scientists report that the former Brown Dwarf's moon system has been drastically altered, and at least one moon has become habitable. We estimate that every single one of those moons (Or are they technically planets now?) is now terraformable."
  giga_dialog.1705.a:99 "A star shines."
  
  # Jupiter -> Lucifer, a reference to 2010: Odyssey Two
  NAME_giga_Lucifer:99 "Lucifer"
  
  substellar_compressor_0:99 "$gc_mega$$name_sub_compressor$ Site"
  substellar_compressor_0_DESC:99 "The construction site for a $name_sub_compressor$, hosting the necessary personnel to construct a $name_sub_compressor$ around a Brown Dwarf."
  substellar_compressor_0_MEGASTRUCTURE_DETAILS:99 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nConverts a §YBrown Dwarf§! into an §YIgnited Star§!, making its moons more habitable while generating £physics_research£ §YPhysics Research§! & £energy£ §YEnergy§!\n§LThe Substellar Compressor sparks fusion within a Brown Dwarf, triggering ignition.§!" #megalistentry SUBSTELLAR COMPRESSOR
  
  substellar_compressor_1:99 "$name_sub_compressor$ Magnetopanels"
  substellar_compressor_1_DESC:99 "Those large panels are the first step towards the construction of a $name_sub_compressor$. They can utilize magnetic fields and other forces to remotely heat the interior of the Brown Dwarf."
  
  substellar_compressor_2:99 "$name_sub_compressor$"
  substellar_compressor_2_DESC:99 "A complete $name_sub_compressor$. It has been equipped with two gargantuan gravitational compressors, capable of crushing the Brown Dwarf into a smaller size, in order to jumpstart fusion reactions."
  
  substellar_compressor_3:99 "$name_sub_compressor$ - Accretion"
  substellar_compressor_3_DESC:99 "This $name_sub_compressor$ is dropping large amounts of matter into the Brown Dwarf, slowly but steadily increasing its mass. Now, we must begin compressing the Brown Dwarf until it reaches a critical density."
  
  substellar_compressor_4:99 "$name_sub_compressor$ - Compression"
  substellar_compressor_4_DESC:99 "The gravitational compressors have crushed the Brown Dwarf into a smaller size. Simply give the order, and the Brown Dwarf will be further compressed beyond the critical point and ignite into a new star."
  
  substellar_compressor_5:99 "Ignite the star"
  substellar_compressor_5_DESC:99 "Ignite the interior of the Brown Dwarf and trigger fusion reactions."
  
  substellar_compressor_6:99 "$name_sub_compressor$"
  substellar_compressor_6_DESC:99 "This $name_sub_compressor$ has successfully ignited a Brown Dwarf."
  
  substellar_compressor_7:99 "Dismantle $name_sub_compressor$"
  substellar_compressor_7_DESC:99 "Will dismantle this $name_sub_compressor$, if it needs to be removed for whatever reason."
  
  #########################################
  ### Star Lifter #########################
  #########################################
  giga_tech_star_lifter:99 "Hyperscale Stellar Lifting"
  giga_tech_star_lifter_desc:99 "Stars contain incomprehensible amounts of resources. By using specialized gravitylifts and fusion furnaces, those resources can be extracted and converted into usable minerals!"
  
  giga_dialog.1601.name:99 "$name_starlifter$ Construction"
  giga_dialog.1601.desc:99 "Harnessing the power of the stars has been a dream of [root.GetAdj] engineers throughout history - from crude combustion to the pale imitation of solar fusion - we now stand ready to realize this dream. In the [giga_system.GetName] system rests the scaffold upon which we will build a $name_starlifter$, encompassing [giga_system.GetName] and monopolizing the star's very essence. This marvel will extract massive amounts of hydrogen and helium directly from the star's hellish photosphere and convert them into heavier elements via nuclear fusion. Fusing anything past iron requires external energy, so the energy requirements of this construct will be incredibly high."
  giga_dialog.1601.a:99 "Soon, we will have incomprehensible resources."
  
  giga_dialog.1602.name:99 "$name_starlifter$ Frame"
  giga_dialog.1602.desc:99 "With the $name_starlifter$ frame now in place, the awesome scale of the project is evident to all.\n\n[giga_system.GetName] burns in a spindly cage, but will eventually be completely surrounded by [root.GetAdj] solar panels and gravilifts."
  giga_dialog.1602.a:99 "Excellent."
  
  giga_dialog.1603.name:99 "$name_starlifter$ Infrastructure Installed"
  giga_dialog.1603.desc:99 "While not yet complete, with the installation of advanced solar harvesters, we have begun to use the energy of the [giga_system.GetName] star to power the gravilifts and matter conversion plant.\n\nThe matter and energy demands will only continue to increase as construction continues, and matter conversion is further optimized."
  giga_dialog.1603.a:99 "One more step..."
  
  giga_dialog.1604.name:99 "$name_starlifter$ Infrastructure Installed"
  giga_dialog.1604.desc:99 "Our $name_starlifter$ is a step closer to completion. [giga_system.GetName] grows increasingly dim as we complete yet another part of the megastructure. The star's mass is steadily being extracted at an increasing rate, fueling the $name_starlifter$'s fusion furnaces with more hydrogen and helium."
  giga_dialog.1604.a:99 "One more step..."
  
  giga_dialog.1605.name:99 "[giga_system.GetName] $name_starlifter$ Completed"
  giga_dialog.1605.desc:99 "The [giga_system.GetName] system's star has now been completely enveloped by a [root.GetAdj] $name_starlifter$.\n\nWe have achieved what only a handful of star empires in the history of the galaxy dared imagine - the total subjugation of a star."
  giga_dialog.1605.a:99 "Mineral output nominal."
  
  star_lifter_0:99 "$gc_mega$$name_starlifter$ Site"
  star_lifter_0_DESC:99 "This site will one day provide our empire with several planets worth of minerals."
  star_lifter_0_MEGASTRUCTURE_DETAILS:99 "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\nHarvests a §YStar§! for £minerals£ §YMinerals§! - $giga_list_scales_with_star_size$\n§LThe gargantuan $star_lifter_5$ fully envelops a given star and utilizes nuclear fusion processes to generate vast quantities of usable minerals from lighter elements.§!" #gigalistentry STAR LIFTER
  star_lifter_0_CONSTRUCTION_INFO_DELAYED:99 ""
  
  star_lifter_1:99 "$name_starlifter$ Frame"
  star_lifter_1_DESC:99 "This slender frame will one day support a mining complex that will blot out the system's star, and our mineral shortage."
  
  star_lifter_2:99 "$name_starlifter$ Stage 1"
  star_lifter_2_DESC:99 "At this stage of completion this $name_starlifter$ is producing about 25% of its potential yield."
  
  star_lifter_3:99 "$name_starlifter$ Stage 2"
  star_lifter_3_DESC:99 "At this stage of completion this $name_starlifter$ is producing about 50% of its potential yield."
  
  star_lifter_4:99 "$name_starlifter$ Stage 3"
  star_lifter_4_DESC:99 "At this stage of completion this $name_starlifter$ is producing about 75% of its potential yield."
  
  star_lifter_5:99 "$name_starlifter$"
  star_lifter_5_DESC:99 "This $name_starlifter$ is fully operational. It is currently producing astronomical amounts of minerals thanks to advanced fusion converters and gravilift extracting the star's hydrogen and helium."
  
  #########################################
  ### Penrose Sphere ######################
  #########################################
  giga_tech_penrose_sphere_1:99 "Superradiant Scattering Exploitation"
  giga_tech_penrose_sphere_1_desc:99 "Spinning Black Holes have such powerful gravitational fields that they literally drag spacetime along with them while rotating. It is theoretically possible to exploit this process by firing light into a specialized mirror sphere around a Black Hole, which will be amplified by the region of space dragged by the Black Hole."
  
  giga_tech_penrose_sphere_2:99 "Controlled Ergosphere Harvesting"
  giga_tech_penrose_sphere_2_desc:99 "By using specialized stabilizers and modulators, it becomes possible to drastically increase the amount of controlled radiation a $name_penrose$ can contain, drastically increasing its output."
  
  giga_tech_penrose_sphere_3:99 "Autonomous Starless Ringworld Infrastructure"
  giga_tech_penrose_sphere_3_desc:99 "Theoretically, it might be possible to assemble a ringworld powered by a $name_penrose$. Such a ringworld would be fuelled by electromagnetic radiation fed into the Black Hole's ergosphere, and could provide a safe haven for billions upon billions of years, even after the stars themselves die off."
  
  giga_dialog.1201.name:99 "$name_penrose$ Construction Site Built"
  giga_dialog.1201.desc:99 "The construction site for a future $name_penrose$ has been finished near [giga_system.GetName]. Upon this scaffold, we shall completely envelop a Black Hole with an hyper-reflective mirror, in order to exploit the gargantuan energies of the Black Hole's rotation."
  giga_dialog.1201.a:99 "Great."
  
  giga_dialog.1202.name:99 "$name_penrose$ Frame Built"
  giga_dialog.1202.desc:99 "The frame for a future $name_penrose$ has been built near [giga_system.GetName]. This skeletal frame will one day hold massive mirrors, built with the most reflective materials we can possibly think of. Once we finish constructing those mirrors, we'll have the choice to either turn the structure into a massive bomb, or use it to harvest energy."
  giga_dialog.1202.a:99 "Wonderful."
  
  giga_dialog.1203.name:99 "Subspace Distortion Bomb Armed!"
  giga_dialog.1203.desc:99 "The Subspace Distortion Bomb in the [giga_system.GetName] system has now accumulated enough energy to be detonated! All there is left to do now is inject a little bit more radiations into the mirror frame, and the energetic overload will detonate the bomb."
  giga_dialog.1203.a:99 "Excellent."
  
  giga_dialog.1204.name:99 "$name_penrose$ Stabilized"
  giga_dialog.1204.desc:99 "With the addition of two huge and incredibly complex stabilizers wrapping around the [giga_system.GetName] $name_penrose$, energy is now beginning to flow in. The superradiant scattering process can now occur on much larger scales now that the structure has been properly controlled, generating incredibly large amounts of power!"
  giga_dialog.1204.a:99 "Marvelous!"
  
  giga_dialog.1205.name:99 "$name_penrose$ Ringworld Built"
  giga_dialog.1205.desc:99 "In a feat of engineering, a massive ringworld frame has been constructed around a $name_penrose$! Powered by the $name_penrose$ itself, this ringworld will be able to support more habitats than a conventional ringworlds, thanks to the relocation of some of the ringworld's support systems into the $name_penrose$. The sphere itself has been slightly modified to adjust the flow of energy, and parts of its output are now dedicated to the ringworld. The Black Hole's accretion disk has also been removed, in order to avoid a collision with the ringworld."
  giga_dialog.1205.a:99 "Incredible."
  
  giga_dialog.1206.name:99 "$name_penrose_ring$ Segment Finished!"
  giga_dialog.1206.desc:99 "A chunk of the ringworld around [giga_system.GetName] has been constructed! With no less than two massive ringworld habitats, this marvelous construct will be able to house our species until even after the stars themselves die off. This incredible achievement truly is a testimony to our mastery over megastructural engineering."
  giga_dialog.1206.a:99 "May this be our home, forever."
  
  
  giga_dialog.1208.title:99 "Subspace Distortion Bomb Detonating!"
  giga_dialog.1208.desc:99 "We have now injected enough electromagnetic radiation into our Subspace Distortion Bomb to push it past its limits. Hyperamplified radiations are now bouncing around back and forth endlessly, and the mirror frame will shatter extremely soon from an overload of energy. Sit back, and enjoy the fireworks!"
  giga_dialog.1208.a:99 "Fireworks are always appreciated."
  #########################################
  ### Ringworld Upgrade ###################
  #########################################
  giga_tech_ringworld_upgrade:99 "Ultra-Efficient Ringworld Support Systems"
  giga_tech_ringworld_upgrade_desc:99 "The main limitation with ringworlds (And, to some extent, other megastructures as well) is the sheer size of the life-support systems used to sustain a stable ecosystem on the surface, as well as the various mechanisms keeping the ringworld in one piece. Such systems include power generation, lifeform cataloguing, gravitational stabilization and so on. While they are currently stored in a dedicated ringworld segment neighboring the habitable segment, sufficiently advanced technologies might make it possible to store most of those systems within the habitable ringworld segment itself, drastically increasing the capacity of our ringworlds.\n\n§HThe Decision should be made on the ringworld segment you wish to upgrade§!"
  
  giga_dialog.1501.name:99 "Upgrading Ringworld"
  giga_dialog.1501.desc:99 "We are now ready to begin upgrading a ringworld support segment into a ringworld habitat. By drastically reducing the volume of the ringworld's support systems, we'll be able to add a stable biosphere to a support segment, thus granting even more living space to our ringworld!\n\n§HEstimated completion: £time£ [root.giga_upgrade_time] days"
  giga_dialog.1501.a:99 "Great."
  
  giga_dialog.1502.name:99 "Ringworld Upgraded!"
  giga_dialog.1502.desc:99 "Fantastical news! In a feat of engineering, we have successfully added a biosphere to a ringworld support segment, effectively making it suitable for habitation by our species. Few empires can even dream of rivalling our engineering prowesses."
  giga_dialog.1502.a:99 "Incredible work."
  
  giga_dialog.1503.name:99 "Quadruple Ringworld System Fully Upgraded"
  giga_dialog.1503.desc:99 "After decades of painstaking work and effort, we have now upgraded the last segment of our quadruple ringworld system. This system now boasts 56 an impressive habitable ringworld segments, casting shade on nearly anything ever built before. If our previous achievements weren't enough, this is the ultimate proof that we are the most masterful builders the galaxy has ever seen.\n\nAre you satisfied now?"
  giga_dialog.1503.a:99 "We are truly the masters of the heavens now."
  
  #########################################
  ### Ringworld Ecumenopolis ##############
  #########################################
  giga_dialog.2401.name:99 "§H$name_ringworld_city$§!: [root.GetName] Covered"
  giga_dialog.2401.desc:99 "Layers upon layers of cityscape cover the ringworld's surface, and it is done.\n\nOur very own artificial planet, a ringworld segment, has been fully covered by a massive city, spanning thousands upon thousands of kilometers in every direction. It would take decades to trek across this vast city, capable of holding trillions of souls."
  giga_dialog.2401.a:99 "Impressive."
  
  #########################################
  ### Titanic Ringworld ###################
  #########################################
  giga_tech_ringworld_titanic_1:99 "Superscale Pseudosunlight Application"
  giga_tech_ringworld_titanic_1_desc:99 "How do we sustain a vast, non-restrained ecosystem without a star to heat it? The answer is artificial light scattering through the dispersal of specific nanocompounds within the habitat's atmosphere, allowing vast heaters to easily warm up the surface of a starless habitat, through exotic heat-transmitting processes."
  
  giga_tech_ringworld_titanic_2:99 "$name_ringworld_titanic$ Construction"
  giga_tech_ringworld_titanic_2_desc:99 "One ringworld is surely an amazing feat. But new advances in hypermaterials and logistics might make it possible to construct a second, even larger ringworld around the same star, thus granting even more habitable space! To do so would require rather complicated heating and stabilization systems."
  
  giga_dialog.2101.name:99 "$name_ringworld_titanic$ Construction"
  giga_dialog.2101.desc:99 "As if one colossal ringworld around [giga_system.GetName] wasn't enough, we are now ready to begin constructing a second, even larger ringworld around the star. With about 1.5 times the circumference of the first ringworld, the $name_ringworld_titanic$ will have 10 habitable districts, totalling 60 districts in the system when fully finished. We must now begin constructing its absolutely massive frame."
  giga_dialog.2101.a:99 "This is truly grandiose."
  
  giga_dialog.2102.name:99 "$name_ringworld_titanic$ Frame Complete"
  giga_dialog.2102.desc:99 "We have now completed the construction of a massive skeletal frame around [giga_system.GetName]. With a circumference of nearly one and a half billion kilometers, this grandiose frame will one day support one of the largest ringworlds the galaxy has ever seen. We must now begin work on the actual habitats."
  giga_dialog.2102.a:99 "Much works lies before us."
  
  giga_dialog.2103.name:99 "$name_ringworld_titanic$ Habitat Complete"
  giga_dialog.2103.desc:99 "One of the $name_ringworld_titanic$'s four habitable segments has been completed! Featuring a fully artificial and stable biosphere created by our biologists, this ringworld segment is now ready for habitation."
  giga_dialog.2103.a:99 "Onto the next one."
  
  giga_dialog.2104.name:99 "$name_ringworld_titanic$ Complete!"
  giga_dialog.2104.desc:99 "It has been done. In the [giga_system.GetName] system, we have succeeded in constructing a second, larger ringworld around the star. With four fully habitable segments, this truly massive construct shall be an eternal reminder of our engineering prowesses."
  giga_dialog.2104.a:99 "This is a wonderful day."
  
  giga_dialog.2105.name:99 "$name_ringworld_titanic$ Restored"
  giga_dialog.2105.desc:99 "Building on what remains of the ruined $name_ringworld_titanic$ in the [giga_system.GetName] system, our engineers have managed to fully restore one of its sections. The new biosphere had to be created more or less from scratch by our leading planetologists, but it is now considered stable and ready for habitation."
  giga_dialog.2105.a:99 "Wonderful"
  
  ringworld_titanic_0:99 "$gc_mega$$name_ringworld_titanic$ Site"
  ringworld_titanic_0_DESC:99 "This complex will serve as a staging ground, resource depot and living quarters for the hundreds of thousands of personnel involved in the $name_ringworld_titanic$'s construction."
  ringworld_titanic_0_MEGASTRUCTURE_DETAILS:99 "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\nExpands a §YRingworld§! with §Y4§! segments each §YTwice§! the size of regular segments\n§LA $name_ringworld_titanic$ builds upon an existing ringworld system, providing more habitable space."
  #MEGALISTENTRY Titanic Ringworld
  
  # ringworld_titanic_0_CONSTRUCTION_INFO_DELAYED:3 "$giga_list_additional_data$ - A full §Y$name_ringworld_titanic$§! consists of 4 §YTitanic Ring World Sections§!, each §YTwice§! the size of a regular §YRing World Section§!"
  
  ringworld_titanic_1:99 "$name_ringworld_titanic$ Frame"
  ringworld_titanic_1_DESC:99 "This initial skeletal frame encircles the system's sun, and serves as the platform on which we will eventually build fully habitable sections."
  
  ringworld_t_3x_segment:99 "$name_ringworld_titanic$ Frame Section"
  ringworld_t_3x_segment_DESC:99 "This skeletal frame section makes up roughly one fourth of the unfinished $name_ringworld_titanic$'s total surface area. Work on the smaller habitable section has not yet been completed."
  
  ringworld_titanic_2:99 "Completed $name_ringworld_titanic$ Section"
  ringworld_titanic_2_DESC:99 "A fully functional habitable Ring World section, complete with an active biosphere, that is ready for settlement."
  
  ring_world_titanic_ruined:99 "Ruined $name_ringworld_titanic$"
  ring_world_titanic_ruined_DESC:99 "This section of the $name_ringworld_titanic$ once supported a functional biosphere, but no longer. Repairs are theoretically feasible, but it would require advanced technology and a large amount of resources."
  ring_world_titanic_ruined_MEGASTRUCTURE_DETAILS:99 "$ring_world_titanic_ruined_DESC$"
  
  ring_world_titanic_restored:99 "$ringworld_titanic_2$"
  ring_world_titanic_restored_DESC:99 "$ringworld_titanic_2_DESC$"
  
  #########################################
  ### Behemoth Ringworld ##################
  #########################################
  giga_tech_ringworld_behemoth:99 "$name_ringworld_behemoth$ Construction"
  giga_tech_ringworld_behemoth_desc:99 "Our overgrowing populous requires miles of urban and rural land that most systems cannot provide. Perhaps it's time for a third ring."
  
  giga_dialog.2201.name:99 "$name_ringworld_behemoth$ Construction"
  giga_dialog.2201.desc:99 "It seems even too much isn't enough for our ever-growing ambitions. In the [giga_system.GetName] system, which already host two colossal ringworlds, we shall now begin constructing a THIRD ringworld around the star, with each segment having 15 districts, totalling 120 districts in the system when fully finished!"
  giga_dialog.2201.a:99 "Can't have enough ringworld."
  
  giga_dialog.2202.name:99 "$name_ringworld_behemoth$ Frame Complete"
  giga_dialog.2202.desc:99 "We have now completed the construction of a hypermassive skeletal frame around [giga_system.GetName]. With a circumference of nearly two billion kilometers, this grandiose frame will one day support one of the most $name_ringworld_gargan$s the galaxy has ever seen. We must now begin work on the actual habitats."
  giga_dialog.2202.a:99 "Much works lies before us."
  
  giga_dialog.2203.name:99 "$name_ringworld_behemoth$ Habitat Complete"
  giga_dialog.2203.desc:99 "One of the $name_ringworld_behemoth$'s four habitable segments has been completed! Featuring a fully artificial and stable biosphere created by our biologists, this ringworld segment is now ready for habitation."
  giga_dialog.2203.a:99 "Onto the next one."
  
  giga_dialog.2204.name:99 "$name_ringworld_behemoth$ Complete!"
  giga_dialog.2204.desc:99 "We have once again done it. Around [giga_system.GetName]'s primary star, a third, mind-bogglingly huge ringworld has been built. Boasting four fully habitable segments, this truly splendid construct puts every other species to shame in terms of engineering capacity. May this immense triple ringworld forever cement our talents into history."
  giga_dialog.2204.a:99 "This is a delightful day indeed."
  
  giga_dialog.2205.name:99 "$name_ringworld_behemoth$ Restored"
  giga_dialog.2205.desc:99 "Building on what remains of the ruined $name_ringworld_behemoth$ in the [giga_system.GetName] system, our engineers have managed to fully restore one of its sections. The new biosphere had to be created more or less from scratch by our leading planetologists, but it is now considered stable and ready for habitation."
  giga_dialog.2205.a:99 "Truly Magnificent."
  
  ringworld_behemoth_0:99 "$gc_giga$$name_ringworld_behemoth$ Site"
  ringworld_behemoth_0_DESC:99 "This complex will serve as a staging ground, resource depot and living quarters for the hundreds of thousands of personnel involved in the incredibly large $name_ringworld_behemoth$'s construction."
  ringworld_behemoth_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_gigastructure$ - $giga_list_category_habitable_mega$\nExpands a §YDouble Ringworld§! with §Y4§! segments each §YThrice§! the size of regular segments\n§LA $name_ringworld_behemoth$ builds upon an existing double ringworld system, providing even more habitable space." #megalistentry BEHEMOTH RINGWORLD
  
  #ringworld_behemoth_0_CONSTRUCTION_INFO_DELAYED:99 "A full $name_ringworld_behemoth$ consists of a massive 8 Completed Ring World Sections, each equivalent to a size 25 Gaia world."
  
  ringworld_behemoth_1:99 "$name_ringworld_behemoth$ Frame"
  ringworld_behemoth_1_DESC:99 "This vast initial skeletal frame encircles the system's sun, and serves as the platform on which we will eventually build a four fully habitable sections."
  
  ringworld_behemoth_2:99 "Completed $name_ringworld_behemoth$ Section"
  ringworld_behemoth_2_DESC:99 "A fully functional habitable Ring World section, complete with an active biosphere, that is ready for settlement."
  
  ringworld_b_3x_segment:99 "$name_ringworld_behemoth$ Frame Section"
  ringworld_b_3x_segment_DESC:99 "This skeletal frame section makes up roughly one fourth of the unfinished $name_ringworld_behemoth$'s massive total surface area. Work on the smaller habitable section has not yet been completed."
  
  ring_world_behemoth_ruined:99 "Ruined $name_ringworld_behemoth$"
  ring_world_behemoth_ruined_DESC:99 "This section of the $name_ringworld_behemoth$ once supported a functional biosphere, but no longer. Repairs are theoretically feasible, but it would require advanced technology and a large amount of resources."
  ring_world_behemoth_ruined_MEGASTRUCTURE_DETAILS:99 "$ring_world_behemoth_ruined_DESC$"
  
  ring_world_behemoth_restored:99 "$ringworld_behemoth_2$"
  ring_world_behemoth_restored_DESC:99 "$ringworld_behemoth_2_DESC$"
  
  #########################################
  ### Gargantuan Ringworld ################
  #########################################
  giga_tech_ringworld_gargantuan_1:99 "Supratitanic Habitat Stabilization Systems"
  giga_tech_ringworld_gargantuan_1_desc:99 "When we enter the realm of habitats that dwarf ringworlds, new types of stabilization and logistical systems need to be developed. Such systems include both practical thrusters to stabilize the structure, as well as software capable of managing the structure's internal activities."
  
  giga_tech_ringworld_gargantuan_2:99 "$name_ringworld_gargan$ Construction"
  giga_tech_ringworld_gargantuan_2_desc:99 "Three ringworlds around the same star is literally bordering madness, but what about a fourth? Such a thing will require stupidly complicated engineering and logistics, but we've gone so far already, so why not go all the way?"
  
  giga_dialog.2301.name:99 "$name_ringworld_gargan$ Construction"
  giga_dialog.2301.desc:99 "Another ringworld? You really like putting minerals into this sink, don't you? Great. Let's make it even more absurd. Nothing could possibly go wrong. Anyways, in the [giga_system.GetName] system lies the construction site for a fourth ringworld. A fourth one. Yeah. Each segment will have 20 districts, totalling 200 districts when fully completed."
  giga_dialog.2301.a:99 "Nothing wrong with too many ringworlds."
  
  giga_dialog.2302.name:99 "$name_ringworld_gargan$ Frame Complete"
  giga_dialog.2302.desc:99 "We have now completed the construction of a ridiculously massive skeletal frame around [giga_system.GetName]. With a circumference of nearly two and a half billion kilometers... well you already know the drill. You should know that your advisors are starting to worry over your obsession with this project of yours."
  giga_dialog.2302.a:99 "Lots of work ahead."
  
  giga_dialog.2303.name:99 "$name_ringworld_gargan$ Habitat Complete"
  giga_dialog.2303.desc:99 "One of the $name_ringworld_gargan$'s four habitable segments has been completed! Featuring a fully artificial and stable biosphere created by our biologists, this ringworld segment is now ready for habitation.\n\nSo, how many of those are you going to use?"
  giga_dialog.2303.a:99 "All of them. Onto the next one."
  
  giga_dialog.2304.name:99 "$name_ringworld_gargan$ Complete!"
  giga_dialog.2304.desc:99 "It has been done, yet again. In the [giga_system.GetName] system, we have built a FOURTH ringworld. If our previous achievements weren't already enough, this should definitely prove that we are the best engineers in the galaxy.\n\nDo you have an inferiority complex or something?"
  giga_dialog.2304.a:99 "A wonderful achievement."
  
  giga_dialog.2305.name:99 "$name_ringworld_gargan$ Restored"
  giga_dialog.2305.desc:99 "Building on what remains of the ruined $name_ringworld_gargan$ in the [giga_system.GetName] system, our engineers have managed to fully restore one of its sections. The new biosphere had to be created more or less from scratch by our leading planetologists, but it is now considered stable and ready for habitation."
  giga_dialog.2305.a:99 "Marvelous"
  
  ringworld_gargantuan_0:99 "$gc_giga$$name_ringworld_gargan$ Site"
  ringworld_gargantuan_0_DESC:99 "This complex will serve as a staging ground, resource depot and living quarters for the hundreds of thousands of personnel involved in the stupidly large $name_ringworld_gargan$'s construction."
  ringworld_gargantuan_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_gigastructure$ - $giga_list_category_habitable_mega$\nExpands a §YTriple Ringworld§! with §Y4§! segments each §Y4 Times§! the size of regular segments\n§LA $name_ringworld_gargan$ builds upon an existing triple ringworld system, providing probably too much habitable space.§!" #megalistentry GARGANTUAN RINGWORLD
  
  #ringworld_gargantuan_0_CONSTRUCTION_INFO_DELAYED:99 "A full $name_ringworld_gargan$ consists of an overly massive 10 Completed Ring World Sections, each equivalent to a size 25 Gaia world."
  
  ringworld_gargantuan_1:99 "$name_ringworld_gargan$ Frame"
  ringworld_gargantuan_1_DESC:99 "This vast initial skeletal frame encircles the system's sun, and serves as the platform on which we will eventually build a whopping four fully habitable sections."
  
  ringworld_gargantuan_2:99 "Completed $name_ringworld_gargan$ Section"
  ringworld_gargantuan_2_DESC:99 "A fully functional habitable Ring World section, complete with an active biosphere, that is ready for settlement."
  
  ringworld_g_3x_segment:99 "$name_ringworld_gargan$ Frame Section"
  ringworld_g_3x_segment_DESC:99 "This skeletal frame section makes up roughly one fourth of the unfinished $name_ringworld_gargan$'s massive total surface area. Work on the smaller habitable section has not yet been completed. What do you need all of those habitats for, anyways?"
  
  ring_world_gargantuan_ruined:99 "Ruined $name_ringworld_gargan$"
  ring_world_gargantuan_ruined_DESC:99 "This section of the $name_ringworld_gargan$ once supported a functional biosphere, but no longer. Repairs are theoretically feasible, but it would require advanced technology and a large amount of resources."
  ring_world_gargantuan_ruined_MEGASTRUCTURE_DETAILS:99 "$ring_world_gargantuan_ruined_DESC$"
  
  ring_world_gargantuan_restored:99 "$ringworld_gargantuan_2$"
  ring_world_gargantuan_restored_DESC:99 "$ringworld_gargantuan_2_DESC$"
  
  #########################################
  ### Nidavellir Hyperforge ###############
  #########################################
  giga_tech_nidavellir:99 "Spatio-Temporal Alloy Forging"
  giga_tech_nidavellir_desc:99 "The pinnacle of alloy technologies. By exploiting the physics-defying nature of neutron stars alongside advanced spacetime manipulation, it becomes possible to utilize a neutron star's properties to facilitate mineral refining processes, making the mass-production of alloys trivial. Those alloys, when mixed with harvested neutronium, could then be transformed into the purest and most powerful weapons ever designed by a sapient species, capable of bending spacetime itself. This would require a colossal ring structure built around a neutron star, employing the most advanced technologies known to the galaxy."
  
  giga_dialog.801.name:99 "$name_nidavellir$ Construction Site Complete"
  giga_dialog.801.desc:99 "The construction site for a $name_nidavellir$ is now complete in the [giga_system.GetName] system! Upon this scaffold, we shall construct a massive construct, completely encircling this neutron star. It will be capable of refining truly immense amounts of minerals into pure alloys."
  giga_dialog.801.a:99 "Great."
  
  giga_dialog.802.name:99 "$name_nidavellir$ Inner Ring Complete"
  giga_dialog.802.desc:99 "Our $name_nidavellir$'s Inner Ring has now been completed. It houses advanced stabilization devices in order to prevent catastrophic failures, and possesses limited mineral refining capabilities."
  giga_dialog.802.a:99 "Wonderful."
  
  giga_dialog.803.name:99 "$name_nidavellir$ Generator Ring Complete"
  giga_dialog.803.desc:99 "The Generator Ring of our $name_nidavellir$ is now complete! Capable of harvesting the neutron star's cataclysmic energies, this second ring will power the rest of the hyperforge's advanced foundries."
  giga_dialog.803.a:99 "Excellent."
  
  giga_dialog.804.name:99 "$name_nidavellir$ Processing Ring Complete"
  giga_dialog.804.desc:99 "The $name_nidavellir$'s Processing Ring has been completed. Colossal foundries take imported minerals and extracted neutronium, and fuse them together to fabricate the purest alloys in the galaxy, of unrivaled quality."
  giga_dialog.804.a:99 "Nice. We are close."
  
  giga_dialog.805.name:99 "$name_nidavellir$ Complete!"
  giga_dialog.805.desc:99 "Fantastic news! At last, the $name_nidavellir$ has been finally completed. The fourth and final ring has been fully constructed, and the forge's massive gravitic beam is siphoning huge quantities of energy and neutronium from the neutron star, which are then used alongside minerals to fabricate alloys. This truly awe-inspiring megastructure is a testimony to our true mastery of engineering."
  giga_dialog.805.a:99 "Incredible!"
  
  nidavellir_forge_0:99 "$gc_giga$$name_nidavellir$ Construction Site"
  nidavellir_forge_0_DESC:99 "The construction site for the $name_nidavellir$, which is the most advanced alloy foundry ever designed. It shall soon provide a nearly unlimited supply of alloys, provided we have enough minerals."
  nidavellir_forge_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_gigastructure$ - $giga_list_category_advanced_resource_production$ \nUses a §YNeutron Star§! or §YPulsar§! to forge £minerals£ §YMinerals§! into £alloys£ §YAlloys§! and increases overall §YAlloy Production§! - $giga_list_removes_system_planets$\n§LA gargantuan refinery built around a Neutron Star, utilizing its energies to forge alloys.§!" #megalistentry NIDAVELLIR
  nidavellir_forge_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - §YNeutron Stars§! created by a §YFusion Suppressor§! are fit for a §YNidavellir Hyperforge§!, but those created by a §YNicoll-Dyson Beam§! are not. Can be stacked with the §YNeutronium Gigaforge§!"
  
  nidavellir_forge_1:99 "$name_nidavellir$ Inner Ring"
  nidavellir_forge_1_DESC:99 "The first step towards the $name_nidavellir$, this inner ring is responsible for stabilizing the rest of the structure. Provides basic alloy refining capabilities."
  
  nidavellir_forge_2:99 "$name_nidavellir$ Generator Ring"
  nidavellir_forge_2_DESC:99 "The Hyperforge's second ring houses immensely powerful generators that power most of the structure's machinery, fending off the neutron star's strange properties."
  
  nidavellir_forge_3:99 "$name_nidavellir$ Processing Ring"
  nidavellir_forge_3_DESC:99 "The third ring houses massive processing facilities alongside specialized space-time manipulation machinery, in order to mix imported minerals and harvested neutronium into pure alloys with unseen efficiency."
  
  nidavellir_forge_4:99 "$name_nidavellir$"
  nidavellir_forge_4_DESC:99 "A fully operational $name_nidavellir$. Its immensely powerful tractor beam siphons massive amounts of energy and neutronium from the star, and the specialized foundries rings utilize spacetime manipulation to forge the most powerful weapons in the universe."
  
  #########################################
  ### Hyperstructural Assembly Yard #######
  #########################################
  giga_tech_hyperstructural_ass:99 "Gargantuan Shipyard Facilities"
  giga_tech_hyperstructural_ass_desc:99 "Sometimes, even the largest of citadels doesn't provide enough shipyards to satisfy an empire's production needs. The answer is simple: go bigger. Much bigger. The $name_hyperstructural_ass$ would be an absolutely gargantuan structure built around a star, consisting of an inner stellar-lifting ring and an outer shipyard ring, similar to the $name_eq_shipyard$. This humongous construct would provide immense ship-building capabilities, as well as vast amounts of naval capacity."
  
  giga_dialog.3701.name:99 "$name_hyperstructural_ass$ Construction Site Complete"
  giga_dialog.3701.desc:99 "The construction site for our $name_hyperstructural_ass$ has been completed around [giga_system.GetName]! While it may not seem like much right now, this scaffold shall be used to assemble the largest and most efficient shipyard the galaxy has ever seen, capable of assembling dozens of vessels simultaneously."
  giga_dialog.3701.a:99 "Good."
  
  giga_dialog.3702.name:99 "$name_hyperstructural_ass$ Inner Ring Complete"
  giga_dialog.3702.desc:99 "Our $name_hyperstructural_ass$'s Inner Ring has been completed! Housing vast fusion reactors and specialized refining facilities, it will process the plasma extracted by the not yet built stellar lifting pumps. Part of the processed plasma will be turned into alloys to maintain the structure, while the rest will be exported as minerals.\nKeep in mind that the structure will have a hefty Engineering upkeep due to huge amount of scientists required to keep it running."
  giga_dialog.3702.a:99 "Great."
  
  giga_dialog.3703.name:99 "$name_hyperstructural_ass$ Stellar Pumps Complete"
  giga_dialog.3703.desc:99 "With the Stellar Lifting Pumps now complete, our $name_hyperstructural_ass$ has begun to produce small quantities of minerals by harvesting and fusing stellar plasma. We must now start the construction of the structure's outer ring, which will house the humongous shipyard arrays themselves."
  giga_dialog.3703.a:99 "Amazing."
  
  giga_dialog.3704.name:99 "$name_hyperstructural_ass$ Outer Ring Complete"
  giga_dialog.3704.desc:99 "The completion of the Yard's Outer Ring brings our dreams of endless fleet production one step closer to being a reality. Connected to the inner ring by a massive truss structure, this construct houses the necessary infrastructure to fuel the future shipyards with all the resources they need. Now, we must finish the project once and for all by finally constructing the shipyards themselves!"
  giga_dialog.3704.a:99 "Soon, none shall stand in our way."
  
  giga_dialog.3705.name:99 "$name_hyperstructural_ass$ Complete!"
  giga_dialog.3705.desc:99 "At last, after decades of grueling work and hundreds of thousands of alloys spent, our $name_hyperstructural_ass$ is complete. Its gigantic arrays of shipyard are capable of assembling immense quantities of vessels in short amounts of time, which will ensure our absolute naval dominance over the entire galaxy."
  giga_dialog.3705.a:99 "It is complete. We are truly the masters of the galaxy now."
  
  hyperstructural_ass_0:99 "$gc_giga$$name_hyperstructural_ass$ Construction Site"
  hyperstructural_ass_0_DESC:99 "The construction site for a future $name_hyperstructural_ass$, a gargantuan shipyard with unmatched production capabilities."
  hyperstructural_ass_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_gigastructure$ - $giga_list_category_ship_production$ §H(90 Shipyards)§!\nHarvests a §YStar§! to assemble §YShips§! & produce £minerals£ §YMinerals§!, §YNaval Capacity§! and §YShip Build Speed§! - $giga_list_removes_system_planets$ - $giga_list_category_requires_starbase_uplink$\n§LA system-spanning complex of shipyards and anchorages to assemble armadas.§!" #megalistentry Hyperstructural Assembly Yard
  
  hyperstructural_ass_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Due to the immense power requirements of this structure, it must be built around a star of spectral class §YA§! or §YB§!."
  
  hyperstructural_ass_1:99 "$name_hyperstructural_ass$ Inner Ring"
  hyperstructural_ass_1_DESC:99 "This massive ring houses the machinery necessary to process vast amounts of plasma extracted from the star in order to both help in assembling vessels, and maintaining the structure itself."
  
  hyperstructural_ass_2:99 "$name_hyperstructural_ass$ Plasma Pumps"
  hyperstructural_ass_2_DESC:99 "Six gargantuan plasma pumps capable of harvesting plasma from the star's photosphere thanks to specialized harvesting gravitobeams. Part of the plasma is fused into minerals, and the rest goes to maintaining this huge construct."
  
  hyperstructural_ass_3:99 "$name_hyperstructural_ass$ Outer Ring"
  hyperstructural_ass_3_DESC:99 "The Yard's outer ring contains the infrastructure necessary for supporting the massive array of shipyards that will soon be added onto the superstructure. It also stores a vast amount of minerals and alloys."
  
  hyperstructural_ass_4:99 "$name_hyperstructural_ass$"
  hyperstructural_ass_4_DESC:99 "Fueled by 6 gigantic stellar lifting pumps, this immense system-spanning shipyard possesses unmatched production capabilities. Grants +90 shipyard capacity and +35% ship build speed."
  
  #########################################
  ### Lunar Speculorefractor ##############
  #########################################
  giga_tech_disco_moon:99 "Hyperscale Refracting Apparatuses"
  giga_tech_disco_moon_desc:99 "A citizen's life can be hard and exhausting. Covering a nearby moon with crystal plates and underground spotlights would create a device capable of projecting magnificent auroras and lights into a planet's sky. Such majestic effects would surely have a positive impact on our people's morale!"
  
  giga_dialog.201.name:99 "$name_discomoon$ Construction Site Complete"
  giga_dialog.201.desc:99 "Our engineers have now completed the construction site for a future $name_discomoon$ in the [giga_system.GetName] system. Upon this scaffold, we shall construct a massive shell of crystals around a moon, which will be used to refract light from underground spotlights, creating magnificent light rays visible from all bodies in the local planetary system.\n\nEvery nearby planet and moon will get a buff to unity, amenities, happiness and trade value."
  giga_dialog.201.a:99 "Shiny."
  
  giga_dialog.202.name:99 "$name_discomoon$ Internals Complete"
  giga_dialog.202.desc:99 "Our $name_discomoon$'s internals are now complete. Installed below the crust, the internals consist of a power supply and a vast amount of spotlights, which shall eventually shine through the crystalline plates once they are installed."
  giga_dialog.202.a:99 "Wonderful."
  
  giga_dialog.203.name:99 "$name_discomoon$ Complete!"
  giga_dialog.203.desc:99 "In a feat of macroengineering, the entirety of a moon's surface has been covered with polished crystal plates in the [giga_system.GetName]. A vast network of underground spotlights is now shining through them, casting marvelous light rays visible in the skies of every body in the local planetary system.\n\nWe may manage the megastructure by clicking the §YManage§! button on the Megastructure's UI."
  giga_dialog.203.a:99 "Spectacular!"
  
  lunar_disco_ball_0:99 "$gc_mega$$name_discomoon$ Construction Site"
  lunar_disco_ball_0_DESC:99 "The construction site for a future $name_discomoon$, a planet-spanning array of crystals designed to project beautiful lightshows onto the skies of nearby planets."
  lunar_disco_ball_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nGrants §YAmenities§!, £unity£ §YUnity§! and §YTrade Value§! to its §YLocal Planetary System§!\n§LA device projecting marvelous auroras onto the skies of nearby planets. Has several modes which can be toggled." #megalistentry SPECULOREFRACTOR
  
  lunar_disco_ball_1:99 "$name_discomoon$ Framework"
  lunar_disco_ball_1_DESC:99 "This framework consists of subsurface generators which will shine into crystalline plates, producing beautiful colored lights. We must now install the crystalline plates themselves in order to complete the project."
  
  lunar_disco_ball_2:99 "$name_discomoon$"
  lunar_disco_ball_2_DESC:99 "A planet-spanning array of crystalline plates installed on a moon. Underground projectors shine light into said crystals, resulting in marvelous lightshows and auroras visible from nearby planets."
  
  #########################################
  ### Equatorial Shipyard #################
  #########################################
  giga_tech_equatorial_shipyard:99 "Molten World Shipyard Facilities"
  giga_tech_equatorial_shipyard_desc:99 "Molten Worlds possess incredible potential when it comes to expanding our shipyards. We can utilize their geothermal activity to power our facilities, and harvest their resources to construct the ships themselves. Setting up a specialized harvesting ring around such a world would certainly prove to be very useful."
  
  giga_dialog.3601.name:99 "$name_eq_shipyard$ Construction Site Built"
  giga_dialog.3601.desc:99 "The construction site for a future $name_eq_shipyard$ has been completed near a Molten World in the [giga_system.GetName] system. This orbital platform will be used to construct two rings around this planet, in order to refine vast amounts of alloys and turn them into ships.\n\nPlease note that the planet's moons, if any, will be consumed in the process."
  giga_dialog.3601.a:99 "Great."
  
  giga_dialog.3602.name:99 "$name_eq_shipyard$ Frame Built"
  giga_dialog.3602.desc:99 "Our $name_eq_shipyard$ in the [giga_system.GetName] system is one step closer to completion. The rings' frames have been constructed, and we must now begin work on the rings themselves. The inner ring will be a colonizable habitat dedicated to alloys & energy."
  giga_dialog.3602.a:99 "Excellent."
  
  giga_dialog.3603.name:99 "$name_eq_shipyard$ Complete!"
  giga_dialog.3603.desc:99 "Great news! Our engineers report that our $name_eq_shipyard$ in the [giga_system.GetName] system is now fully operational! The inner ring is ready for colonization, and the outer ring's shipyards are fully active."
  giga_dialog.3603.a:99 "Marvelous!"
  
  eq_shipyard_0:99 "$gc_mega$$name_eq_shipyard$ Construction Site"
  eq_shipyard_0_DESC:99 "The construction site for an $name_eq_shipyard$ consisting of an alloy-processing ring and a shipyard ring."
  eq_shipyard_0_MEGASTRUCTURE_DETAILS:99 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_ship_production$ §H(8 Shipyards)§! - $giga_list_category_habitable_mega$\nHarvests a §YMolten World§! to assemble §YShips§! and produce £alloys£ §YAlloys§!\n$giga_list_category_requires_starbase_uplink$\n§LTwo rings around a Molten World used for alloy processing and ship construction." #gigalistentry EQUATORIAL SHIPYARD
  
  eq_shipyard_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Has districts for producing £alloys£ §Y$alloys$§!, £energy£ §Y$energy$§!, and, if enabled, £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!. £job_foundry£ $planet_metallurgists$ have significantly increased output and reduced upkeep."
  
  eq_shipyard_1:99 "$name_eq_shipyard$ Frame"
  eq_shipyard_1_DESC:99 "This vast frame stretches around a molten world. The inner ring shall be used to extract minerals from the molten world and process them to alloys, while the outer ring will feature large shipyards to aid in ship construction."
  
  eq_shipyard_2:99 "$name_eq_shipyard$"
  eq_shipyard_2_DESC:99 "A massive shipyard circling a planet, capable of assembling a great number of warships."
  
  building_giga_equatorial_factory:99 "Civilian Reprocessing Plant"
  building_giga_equatorial_factory_plural:99 "Civilian Reprocessing Plants"
  building_giga_equatorial_factory_desc:99 "This workshop works metals forged by the ring's primary smelteries into a wide variety of consumer products."
  
  mod_district_giga_planet_alloys_artisan_replacement:99 "$district_giga_planet_alloys_plural$ replace one £job_foundry£ [GetAlloyProducer] Job with an [GetArtisanIcon] [GetArtisan] Job"
  mod_district_giga_planet_alloys_artisan_replacement_short:99 "£job_foundry£ -> [GetArtisanIcon]"
  
  #########################################
  ### Crystal Megabore ####################
  #########################################
  giga_tech_crystal_megabore:99 "Core Crystal Harvesting"
  giga_tech_crystal_megabore_desc:99 "Rare crystals are formed when extreme pressures meet extreme temperatures within the interior of celestial bodies. It's then up to random chance to bring them up to the surface, where they can be harvested by us. However, this luck factor can be eliminated by boring straight into a world's core, and directly harvesting the precious crystals from there!"
  
  giga_dialog.3501.name:99 "$name_crystal_megabore$ Construction Site Complete"
  giga_dialog.3501.desc:99 "The construction site for a future $name_crystal_megabore$ has been completed in the [giga_system.GetName] system. Upon this scaffold, we shall construct a massive space station, which will project a gigantic laser beam boring directly into the molten world's core, harvesting pure crystals from it."
  giga_dialog.3501.a:99 "Great."
  
  giga_dialog.3502.name:99 "$name_crystal_megabore$ Main Hub Complete"
  giga_dialog.3502.desc:99 "Our engineers have now completed the construction of our $name_crystal_megabore$'s main hub in the [giga_system.GetName] system. Orbiting around a molten world, this massive space station houses forges and refineries specialized in purifying molten rock into rare crystals, which is indispensable if we wish to efficiently harvest the world below."
  giga_dialog.3502.a:99 "Good."
  
  giga_dialog.3503.name:99 "$name_crystal_megabore$ Gravitogenerator Complete"
  giga_dialog.3503.desc:99 "Our $name_crystal_megabore$'s Gravitogenerator is now complete! This large structure fully encircles the Megabore's hub, and will provide it with energy. It will also serve as a catalyst for the Megabore's main drill, and drastically amplify the strength of its gravitational tractor beam."
  giga_dialog.3503.a:99 "Wonderful."
  
  giga_dialog.3504.name:99 "$name_crystal_megabore$ Complete!"
  giga_dialog.3504.desc:99 "Our $name_crystal_megabore$ has been fully completed in the [giga_system.GetName] system! Equipped with a gigantic orbital laser beam, it has pierced this world's crust and mantle, and reached into its very core. Massive amounts of crystals and minerals are now being pulled out from the planet's hellish center, which will surely be very useful to our industries."
  giga_dialog.3504.a:99 "Marvelous!"
  
  crystal_megabore_0:99 "$gc_mega$$name_crystal_megabore$ Construction Site"
  crystal_megabore_0_DESC:99 "This orbital platform serves as the construction site for a future $name_crystal_megabore$ around this molten world. It houses the necessary personnel and infrastructure in order to begin constructing this massive space station."
  crystal_megabore_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_megastructure$ - $giga_list_category_strategic_resource_production$\nHarvests £rare_crystals£ §YRare Crystals§! from a §YMolten World§!\n§LThe Crystal Megabore drills all the way into a planet's core, retrieving extremely valuable and usually unaccessible resources from it."
  
  crystal_megabore_1:99 "$name_crystal_megabore$ Refinery Hub"
  crystal_megabore_1_DESC:99 "The Crystal Bore's refinery hub will serve the purpose of purifying and refining the massive amounts of molten rock that will be pulled from the planet's core, and separating the precious crystals from it."
  
  crystal_megabore_2:99 "$name_crystal_megabore$ Gravitogenerator"
  crystal_megabore_2_DESC:99 "The Gravitogenerator plays a crucial role in mining the planet below, as it provides energy and acts as a catalyst for the Bore's main drill."
  
  crystal_megabore_3:99 "$name_crystal_megabore$"
  crystal_megabore_3_DESC:99 "A fully operational $name_crystal_megabore$, pulling massive amounts of crystals and minerals directly from a planet's molten core."
  
  #########################################
  ### S.U.C.C. ############################
  #########################################
  giga_tech_succ:99 "Global Atmospheric Stripmining"
  giga_tech_succ_desc:99 "The atmospheres of Gas Giants are full of resources, such as Exotic Gases and Volatile Motes. Massive tractor beams, paired with fusion and refining facilities, could allow us to steadily stripmine a Gas Giant's atmosphere, harvesting all of its resources."
  
  #########################################
  ### Orbital Arcologies ##################
  #########################################
  giga_tech_orbital_arcologies:99 "Orbital Ringworld Arcologies"
  giga_tech_orbital_arcologies_desc:99 "As planets grow and develop, they often start to run out of space for additional districts. By constructing massive ringworlds around a planet's equator, vast amounts of usable space can be created."
  
  giga_dialog.901.name:99 "$name_orbital_arcology$ Construction Site Complete"
  giga_dialog.901.desc:99 "The construction site for an $name_orbital_arcology$ in the [giga_system.GetName] system has been completed. This platform will serve as a base to construct a large orbital ring around this planet, increasing its maximum district capacity. Larger planets get better buffs but at a higher cost."
  giga_dialog.901.a:99 "Great."
  
  giga_dialog.902.name:99 "$name_orbital_arcology$ Complete"
  giga_dialog.902.desc:99 "An $name_orbital_arcology$ has been completed around a planet in the §Y[giga_system.GetName]§! system. This ring stretches around the planet's equator, providing vast amounts of space for our industries.\n\nIt will grant §Y20%§! extra §BDistrict Slots§! to §Y[giga_planet.GetName]§!."
  giga_dialog.902.a:99 "Excellent."
  
  giga_dialog.903.name:99 "$name_orbital_arcology$ Enhanced"
  giga_dialog.903.desc:99 "The §Y[giga_planet.GetName]§! $name_orbital_arcology$ has been enhanced with the construction of a second ring circling the planet's poles.\n\nThis additional ring will grant §Y20%§! extra §BDistrict Slots§! to §Y[giga_planet.GetName]§!, for a total of §Y40%§!."
  giga_dialog.903.a:99 "Excellent."
  
  giga_dialog.904.name:99 "$name_orbital_arcology$ Maximized"
  giga_dialog.904.desc:99 "The §Y[giga_planet.GetName]§! $name_orbital_arcology$ has been maximized with the construction of a third ring surrounding the planet's poles.\n\nThis additional ring will grant §Y20%§! extra §BDistrict Slots§! to §Y[giga_planet.GetName]§!, for a total of §Y60%§!."
  giga_dialog.904.a:99 "Excellent."
  
  orbital_arcology_0:99 "$gc_mega$$name_orbital_arcology$ Construction Site"
  orbital_arcology_0_DESC:99 "The construction site for an $name_orbital_arcology$, which is a miniature ringworld encircling this planet. It will provide large amounts of space for our industries."
  orbital_arcology_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$ \nProvides §YExtra Districts§! to a §YColony§!. §YCost§! and §YBonuses§! scale to §YPlanet §YSize§!\n§LA small ringworld around a planet, providing additional district slots. Mutually exclusive with other orbital structure like the Planetary Dockyard.§!" #megalistentry ORBITAL ARCOLOGY
  orbital_arcology_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - As it occupies a planet's §YOrbital Slot§!, this cannot be stacked with the §YPlanetary Dockyard§!"
  
  orbital_arcology_0_s:99 "$orbital_arcology_0$"
  orbital_arcology_0_s_DESC:99 "$orbital_arcology_0_DESC$"
  orbital_arcology_0_s_MEGASTRUCTURE_DETAILS:99 "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"
  
  orbital_arcology_0_m:99 "$orbital_arcology_0$"
  orbital_arcology_0_m_DESC:99 "$orbital_arcology_0_DESC$"
  orbital_arcology_0_m_MEGASTRUCTURE_DETAILS:99 "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"
  
  orbital_arcology_0_l:99 "$orbital_arcology_0$"
  orbital_arcology_0_l_DESC:99 "$orbital_arcology_0_DESC$"
  orbital_arcology_0_l_MEGASTRUCTURE_DETAILS:99 "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"
  
  orbital_arcology_1_s:99 "$name_orbital_arcology$"
  orbital_arcology_1_s_DESC:99 "A miniature ringworld encircling a planet, providing additional district slots."
  
  orbital_arcology_1_m:99 "$orbital_arcology_1_s$"
  orbital_arcology_1_m_DESC:99 "$orbital_arcology_1_s_DESC$"
  
  orbital_arcology_1_l:99 "$orbital_arcology_1_s$"
  orbital_arcology_1_l_DESC:99 "$orbital_arcology_1_s_DESC$"
  
  decision_giga_build_orbital_arcology_effect:99 "This will begin the construction of an §YOrbital Arcology§! around this world, costing £alloys£§Y200§! per §YPlanet Size§!.\n\nAfter a base build time of §Y900 days§!, this miniature ringworld will provide §Y20%§! extra §BDistrict Slots§! to §Y[ROOT.GetName]§! once completed, with an upkeep of £alloys£§Y5§! and £energy£§Y15§!.\n\nConstructing it will block the §YPlanetary Dockyard§!, but not the §YOrbital Ring§!."
  
  decision_giga_build_orbital_arcology:99 "Construct Orbital Arcology"
  decision_giga_build_orbital_arcology_desc:99 "[ROOT.GetName] is in dire need of space. Constructing an orbital ring around its equator will expand its living space significantly."
  
  decision_giga_upgrade_orbital_arcology_effect:99 "This will begin to upgrade the §YOrbital Arcology§! around this world into an §YEnhanced Orbital Arcology§!, costing £alloys£§Y250§! per §YPlanet Size§!.\n\nAfter a base build time of §Y1000 days§!, this miniature ringworld will provide another §Y20%§! extra §BDistrict Slots§! to §Y[ROOT.GetName]§! once completed (for a total of §Y40%§!), with an upkeep of £alloys£§Y10§! and £energy£§Y30§!."
  
  decision_giga_upgrade_orbital_arcology:99 "Enhance Orbital Arcology"
  decision_giga_upgrade_orbital_arcology_desc:99 "Enhancing the Orbital Arcology already in orbit will increase [ROOT.GetName]'s living space even further."
  
  decision_giga_maximize_orbital_arcology_effect:99 "This will begin to upgrade the §YEnhanced Orbital Arcology§! around this world into a §YMaximized Orbital Arcology§!, costing £alloys£§Y300§! per §YPlanet Size§!.\n\nAfter a base build time of §Y1100 days§!, this miniature ringworld will provide another §Y20%§! extra §BDistrict Slots§! to §Y[ROOT.GetName]§! once completed (for a total of §Y60%§!), with an upkeep of £alloys£§Y15§! and £energy£§Y45§!."
  
  decision_giga_maximize_orbital_arcology:99 "Maximize Orbital Arcology"
  decision_giga_maximize_orbital_arcology_desc:99 "Maximizing the Orbital Arcology already in orbit by adding yet another ring will increase [ROOT.GetName]'s living space to the maximum."
  
  #########################################
  ### Planetary Computer ##################
  #########################################
  giga_tech_planetary_computer:99 "Planetary Scale Computing Complexes"
  giga_tech_planetary_computer_desc:99 "The solution to ever-expanding needs for computing power: an entire planet transformed into a computer! Using specialized terraforming techniques, this seemingly silly project can become a reality."
  
  giga_dialog.1301.name:99 "$name_planetary_computer$ Construction Site Complete"
  giga_dialog.1301.desc:99 "The construction site for a future $name_planetary_computer$ has now been completed in the [giga_system.GetName] system. Upon this scaffold, we will eventually convert this entire planet into a massive computer, possessing immense processing power."
  giga_dialog.1301.a:99 "Wonderful."
  
  giga_dialog.1302.name:99 "$name_planetary_computer$ Internals Complete"
  giga_dialog.1302.desc:99 "We are another step closer to completing a $name_planetary_computer$ in the [giga_system.GetName] system. With the internal frame now in place, we are now ready to properly complete this colossal project stretching deep into the planet's mantle. We shall soon have unthinkable computing power at our disposal."
  giga_dialog.1302.a:99 "Marvelous."
  
  giga_dialog.1303.name:99 "$name_planetary_computer$ Complete!"
  giga_dialog.1303.desc:99 "Fantastic news! In the [giga_system.GetName] system, we have completely encased a planet in a massive supercomputer, which stretches from the surface to the planet's mantle. This truly awe-inspiring construct will provide immense research opportunities to researchers on its surface, and it will certainly be a great boon to our research."
  giga_dialog.1303.a:99 "Incredible"
  
  planetary_computer_0:99 "$gc_mega$$name_planetary_computer$ Construction Site"
  planetary_computer_0_DESC:99 "The Construction Site for a future $name_planetary_computer$ to be built around the planet below. This massive computer will one day stretch deep into the planet's mantle, and will possess unthinkable processing power. All districts on the planet aside from housing will be replaced with unique ones, focused on research."
  planetary_computer_0_MEGASTRUCTURE_DETAILS:99 "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_science_production$ - $giga_list_category_habitable_mega$\nConverts any §YRocky World§! into a §YPlanetary Computer§! efficient at producing\n£physics_research£ £society_research£ £engineering_research£ §YResearch§! and £unity£ §YUnity§!\n§LA computer engulfing an entire planet with immense processing power.§!" #megalistentry PLANETARY COMPUTER
  
  planetary_computer_1:99 "$name_planetary_computer$ Internals"
  planetary_computer_1_DESC:99 "The first steps towards a complete $name_planetary_computer$. Preliminary internal structures and specialized infrastructure."
  
  planetary_computer_2:99 "$name_planetary_computer$"
  planetary_computer_2_DESC:99 "A complete $name_planetary_computer$, providing immense research buffs to jobs on its surface."
  
  d_pcc_origin_blocker:99 "Decayed Conduit"
  d_pcc_origin_blocker_desc:99 "Large portions of the planet's huge processing arrays are currently unreachable from our research facilities due to damaged connections between computational subsections."
  
  building_giga_pcc_scrap_pile:99 "Colossal Scrap Heap"
  building_giga_pcc_scrap_pile_desc:99 "A huge pile of scrap material, ripe for recycling."
  
  #########################################
  ### Macroatmospheric Stabilizer #########
  #########################################
  giga_tech_terraform_gas:99 "Gas Giant Atmospheric Stabilization"
  giga_tech_terraform_gas_desc:99 "The atmospheres of Gas Giants are full of rare resources that are sadly impossible to access due to the planets' tumultuous atmospheres. However, massive orbital gravity modulation arrays above the planet's atmosphere could stabilize the planet's upper atmosphere, potentially allowing colonization by floating cities."
  
  giga_dialog.301.name:99 "$name_terraform_gasgiant$ Construction Site Built"
  giga_dialog.301.desc:99 "The construction site for a future Macroatmospheric Construction site has been completed in the [giga_system.GetName] system. Upon this scaffold, we shall build a device capable of stabilizing a Gas Giant's upper atmosphere, making it fit for colonization by airborne settlements."
  giga_dialog.301.a:99 "Wonderful."
  
  giga_dialog.302.name:99 "$name_terraform_gasgiant$ Magnetorings Built"
  giga_dialog.302.desc:99 "Our $name_terraform_gasgiant$'s Magnetorings have been completed in the [giga_system.GetName] system! Those two massive rings stretching around the Gas Giant are capable of generating a powerful magnetic field, which will power the Gravity Modulators we have yet to install."
  giga_dialog.302.a:99 "Good."
  
  giga_dialog.303.name:99 "$name_terraform_gasgiant$ Gravity Modulators Built"
  giga_dialog.303.desc:99 "Our $name_terraform_gasgiant$ in the [giga_system.GetName] system is now complete! With the gravity modulators now in place, we may begin the actual process of stabilizing this Gas Giant's upper atmosphere in order to eventually colonize it."
  giga_dialog.303.a:99 "We are close."
  
  giga_dialog.304.name:99 "Gas Giant Stabilized!"
  giga_dialog.304.desc:99 "Wonderful news! Our engineers report that our $name_terraform_gasgiant$ in the [giga_system.GetName] system has now stabilized a Gas Giant's upper atmosphere! The Gas Giant is now colonizable, and can host airborne settlements, which will certainly benefit our economy, as Gas Giants are ripe with rare resources."
  giga_dialog.304.a:99 "Marvelous!"
  
  macro_stabilizer_0:99 "$gc_kilo$$name_terraform_gasgiant$ Construction Site"
  macro_stabilizer_0_DESC:99 "The construction site for a $name_terraform_gasgiant$, housing the personnel and equipment necessary to construct a massive installation around this Gas Giant in order to render it more habitable."
  macro_stabilizer_0_MEGASTRUCTURE_DETAILS:99 "£galwonders£ $giga_list_category_kilostructure$ - $giga_list_category_terraforming$\nConverts a §YGas Giant§! into a §YHabitable Gas Giant§! efficient at producing £energy£ and £exotic_gases£\n§LA large ring-like construct constructed around a Gas Giant, intended to stabilize its upper atmosphere in order to allow the creation of floating cities within the planet.§!" #gigalistentry MACROATMOSPHERIC STABILIZER
  
  macro_stabilizer_1:99 "$name_terraform_gasgiant$ Magnetorings"
  macro_stabilizer_1_DESC:99 "The massive rings stretching around this planet can emit a powerful magnetic field which will in turn power the advanced gravity modulators that have yet to be built."
  
  macro_stabilizer_2:99 "$name_terraform_gasgiant$"
  macro_stabilizer_2_DESC:99 "With the Gravity Modulators now in place, this $name_terraform_gasgiant$ is completed. All there is left to do now is begin the stabilization process."
  
  macro_stabilizer_3:99 "Begin Stabilization"
  macro_stabilizer_3_DESC:99 "Use the $name_terraform_gasgiant$'s advanced machinery to stabilize this Gas Giant's upper atmosphere, rendering it somewhat habitable."
  
  #########################################
  ### Interstellar Habitat ################
  #########################################
  giga_tech_interstellar_habitat:99 "$name_interstellar_hab$ion"
  giga_tech_interstellar_habitat_desc:99 "The vast void between stars is completely devoid of any life or activity whatsoever. However, by using extremely efficient recycling systems, and advanced engineering, we can turn these once harsh and unexplored territories into our home."
  
  giga_tech_interstellar_ringworld:99 "$name_interstellar_ring$s"
  giga_tech_interstellar_ringworld_desc:99 "We have mastered the art of constructing ringworlds that don't require much natural heat to function. The next logical step is to take this to the extreme and upgrade our $name_interstellar_hab$s with massive ringworlds!"
  
  giga_dialog.2901.title:99 "$name_interstellar_hab$ Construction Site Built"
  giga_dialog.2901.desc:99 "The construction site for a future $name_interstellar_hab$ has been constructed in the [giga_system.GetName] system. Using a focused subspace tachyon beam, it will generate a partial hyperlane which will lead to the construction site for an $name_interstellar_hab$.\n\nNow, we must choose where to place said construction site around the current system."
  giga_dialog.2901.a:99 "Space-East"
  giga_dialog.2901.b:99 "Space-North"
  giga_dialog.2901.c:99 "Space-West"
  giga_dialog.2901.d:99 "Space-South"
  
  giga_dialog.2902.title:99 "$name_interstellar_hab$ Completed!"
  giga_dialog.2902.desc:99 "Great news! Our engineers inform us that an $name_interstellar_hab$ has been completed! It lies a few light-years away from the [giga_system.GetName] system, in the direction that was picked. This wonderful space station can house millions of inhabitants, and is powered by a massive singularity generator."
  giga_dialog.2902.a:99 "Marvelous."
  
  giga_dialog.2903.title:99 "$name_interstellar_ring$ Frame Built"
  giga_dialog.2903.desc:99 "In an incredible feat of engineering, we have constructed the skeletal frame for a massive $name_interstellar_ring$ around one of our $name_interstellar_hab$s! With a circumference of a few million kilometers, this massive frame will serve as a base to construct four habitable segments around the $name_interstellar_hab$."
  giga_dialog.2903.a:99 "Excellent."
  
  giga_dialog.2904.title:99 "$name_interstellar_ring$ Habitat Built"
  giga_dialog.2904.desc:99 "A segment of our $name_interstellar_ring$ has now been completed! Boasting two massive $name_interstellar_ring$ habitats, this huge construct functions without a sun to heat it. This truly is an astounding achievement that few species can even dream of rivalling."
  giga_dialog.2904.a:99 "Wonderful."
  
  interstellar_habitat_0:99 "$gc_mega$$name_interstellar_hab$ Construction Site"
  interstellar_habitat_0_DESC:99 "The staging depot for a future $name_interstellar_hab$s. It emits a focused tachyon beam through subspace all the way into interstellar space, generating a partial hyperlane that ships can use to travel to the site for a future $name_interstellar_hab$."
  interstellar_habitat_0_MEGASTRUCTURE_DETAILS:99 "£gigastructural£ £megaupgrade£ $giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\nCreates a habitat in §YInterstellar Space§! which can be later upgraded to an §YInterstellar Ringworld§!\n§LThe $name_interstellar_hab$ is a self-sustaining space station located between star systems." #megalistentry INTERSTELLAR HABITAT
  
  interstellar_habitat_1:99 "Construct $name_interstellar_hab$"
  interstellar_habitat_1_DESC:99 "Begin the construction of the $name_interstellar_hab$."
  
  interstellar_habitat_2:99 "Interstellar Central Complex"
  interstellar_habitat_2_DESC:99 "A massive complex in interstellar space housing a singularity reactor and a habitat."
  interstellar_habitat_2_MEGASTRUCTURE_DETAILS:99 "$interstellar_habitat_2_DESC$"
  
  interstellar_habitat_3:99 "$name_interstellar_ring$ Complex"
  interstellar_habitat_3_DESC:99 "A massive complex in interstellar space housing a singularity reactor and a habitat. It also holds a ringworld and provides it with energy."
  
  interstellar_habitat_4:99 "$name_interstellar_ring$ Frame"
  interstellar_habitat_4_DESC:99 "This massive skeletal frame makes up about one quarter of the $name_interstellar_ring$'s full circumference. Work on the actual habitats has not yet been started."
  interstellar_habitat_4_MEGASTRUCTURE_DETAILS:99 "$interstellar_habitat_4_DESC$"
  
  interstellar_habitat_5:99 "$name_interstellar_ring$ Segment"
  interstellar_habitat_5_DESC:99 "A complete $name_interstellar_ring$ Segment, ready for habitation."
  
  #########################################
  ### Orbital Bastion #####################
  #########################################
  giga_tech_orbital_bastion:99 "Superscale Orbital Military Bastions"
  giga_tech_orbital_bastion_desc:99 "As our empire's fleet grows, so does its needs. One solution to the fleet's ever-growing needs is to construct massive $name_orb_bastion$s, housing vast arrays of military equipments to support our fleet."
  orbital_bastion_desc:99 "A vast military complex which helps in managing our military."
  
  giga_dialog.601.name:99 "$name_orb_bastion$ Construction Site Complete."
  giga_dialog.601.desc:99 "The Training area and several barracks are complete. Training can begin.\nWe however need to upgrade this station in order for it to benefit our empire."
  
  giga_dialog.602.name:99 "$name_orb_bastion$ Complete."
  giga_dialog.602.desc:99 "Our orbital Barracks in the [giga_system.GetName] system are now upgraded to a Bastion! With this facility complete, we are able to more effectively train a large number of personnel. Holographic simulators and zero-g arenas make for a wonderful place to teach our pilots and soldiers alike."
  
  giga_dialog.603.name:99 "Administration Headquarters Complete."
  giga_dialog.603.desc:99 "The [giga_system.GetName] System Bastion has been upgrade to an Administration Headquarters. With this complete, the logistical requirements of the military are met, and even expanded. Housing thousands of trained soldiers and pilots, this construct will greatly benefit our military capacity."
  
  giga_dialog.604.name:99 "Admiral Headquarters Complete."
  giga_dialog.604.desc:99 "A great day for our military. Our Administration Headquarters has now been turned into a Admiral Headquarters. With this complete, one of our top admirals now has a personal Base of Operations. Includes complimentary intercom system connected to all ships of the fleet, for great yelling capabilities. Provides incredible buffs to our armadas."
  
  orbital_bastion_0:99 "$gc_mega$$name_orb_bastion$ Construction Site"
  orbital_bastion_0_DESC:99 "Just your run-of-the-mill training station. Nothing much special here. Currently provides no bonuses. A framework for constructing a military bastion."
  orbital_bastion_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_megastructure$ - $giga_list_category_military$\nIncreases §YNaval Capacity§! and §YCommand Limit§!\n§LA large orbital structure housing various facilities to improve the ability of our fleet military. Provides various buffs to our fleets." #megalistcategory ORBITAL BASTION
  
  orbital_bastion_1:99 "$name_orb_bastion$"
  orbital_bastion_1_DESC:99 "Multiple divisions of troops train and station here, with all the equipment, logistics, and admin staff that entails. Complimentary Drill Sergeants. Features multiple anchorages to support our fleets."
  
  orbital_bastion_2:99 "Military Administration Branch"
  orbital_bastion_2_DESC:99 "A massive complex supporting the navy, and all the logistical requirements that entails."
  
  orbital_bastion_3:99 "Admiralty Operations"
  orbital_bastion_3_DESC:99 "The seat of a major Military Officer, for ease of operations. Equipped with dozens of drydocks and anchorages, this mighty structure helps reduce the strain of managing a galactic armada."
  
  #########################################
  ### Orbital Elysium #####################
  #########################################
  giga_tech_orbital_elysium:99 "\"Top Down\" Orbital Infrastructure"
  giga_tech_orbital_elysium_desc:99 "Governing a planet from an orbital installation would allow us to impose our will with relative impunity."
  
  giga_dialog.1101.name:99 "$name_orb_elysium$ Completed"
  giga_dialog.1101.desc:99 "An $name_orb_elysium$ habitat has just been completed above [giga_planet.GetName] in the [giga_system.GetName] system! An excellent vantage point for our planetary governors, it will ensure our control of [giga_planet.GetName], no matter how squalid the conditions become on the ground."
  giga_dialog.1101.a:99 "Excellent."
  
  orbital_elysium_0:99 "$gc_kilo$$name_orb_elysium$"
  orbital_elysium_0_DESC:99 "An $name_orb_elysium$ is a small habitat orbiting a planet, providing a safe vantage point for planetary administration to exploit the surface below."
  orbital_elysium_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_habitable_mega$ - $giga_list_category_basic_resource_production$\nA small §YHabitat§! over an inhabited planet, §Pradically changing§! how it is managed\n§LAn orbital control center where the elite control the masses below. Their conditions matter little to us, as long as they meet production quotas. §!" #megalistentry ORBITAL ELYSIUM
  
  orbital_elysium_origin_platform_0:99 "$name_orb_elysium$ Construction Site"
  orbital_elysium_origin_platform_0_DESC:99 "The future site of an $name_orb_elysium$."
  
  orbital_elysium_origin_platform_1:99 "$orbital_elysium_0$"
  orbital_elysium_origin_platform_1_DESC:99 "$orbital_elysium_0_DESC$"
  
  orbital_elysium_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Replaces the host planet capital building, §Yblocking all building slots§!, §Yhalving district count§!, and §Yreducing research output§!, but §Yprovides additional jobs§! scaling with population, varying with planet designation. These jobs focus primarily on §Ybasic resource production§!, but include a small number of more advanced jobs.\n\nUpon reaching £pop£ §Y40 Pops§! and upgrading the capital, the host planet also receives a §Y$building_giga_elysium_host_booster$§! building, which boosts the output of jobs related to the planet's designation.\n\nThe Elysium itself has districts for §Yreasearch§!, §Yunity§!, §Yamenities§!, and maintaining §Ystability on the host planet§!. It also §Ygains building slots§! based on effects which would provide slots on the host planet."
  
  orbital_elysium_ruined:99 "Ruined $name_orb_elysium$"
  orbital_elysium_ruined_DESC:99 "This $name_orb_elysium$ has been completely ruined by some cataclysm. It might be possible to repair it given the right technologies."
  
  orbital_elysium_repaired:99 "$name_orb_elysium$"
  orbital_elysium_repaired_DESC:99 "A complete $name_orb_elysium$, ready for habitation."
  
  GIGA_ELYSIUM_PLANET_NAME:99 "[event_target:giga_elysium_host.GetName] Control"
  
  #########################################
  ### Stellar Ring Habitat ################
  #########################################
  
  giga_tech_stellar_ring_habitat:99 "The Stellar Ring"
  giga_tech_stellar_ring_habitat_desc:99 "We have mastered the art of building space stations over planets. What if we used the rest to make our own planets instead?"
  
  stellar_ring_habitat_0:99 "$gc_mega$$name_giga_orbital$ Site"
  stellar_ring_habitat_0_DESC:99 "The construction station serves as the base for the future construction of a $name_giga_orbital$."
  stellar_ring_habitat_0_MEGASTRUCTURE_DETAILS:99 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\nA large §YHabitat§! orbiting a star, complementary to other §YHabitats§! in the system\n§LA glittering circlet built from gathered asteroids, lined with artistically constructed planetary landscapes, and studded with civilian spaceports.§!"
  
  stellar_ring_habitat_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Has districts for §YFarming§!, §YUnity§!, §YAmenities§!, and §YLogistics§!. Max one per system.\n\nConsumes all §YAsteroids§! which orbit a star and are not used by other megastructures, scaling £planetsize£ §Y$PLANET_SIZE$§! with their number and quality. Deposits of £alloys£ $alloys$, £minerals£ $minerals$, and to a lesser extent £energy£ $energy$ improve yield. Converts Strategic Resource deposits on consumed asteroids into planet deposits.\n\nSome districts have special effects:\n- §Y$district_giga_orbital_preserve$§! districts provide Amenities to every $habitat_0$ in the same system.\n- §Y$district_giga_orbital_logistics$§! districts provide £mod_planet_resettlement_unemployed_mult£ $MOD_PLANET_RESETTLEMENT_UNEMPLOYED_MULT$ to every colony in the system, and for §Y$civic_machine_servitor$§! Empires also propagate £job_bio_trophy£ $job_bio_trophy$ production bonuses."
  
  stellar_ring_habitat_1:99 "$name_giga_orbital$ Consolidation"
  stellar_ring_habitat_1_DESC:99 "Collected material, ready to be incorporated into surface plates once the frame is complete."
  
  stellar_ring_habitat_2:99 "$name_giga_orbital$ Framework"
  stellar_ring_habitat_2_DESC:99 "The bare skeleton of a ring, awaiting substrate, support systems, and surface plates."
  
  stellar_ring_habitat_3:99 "$name_giga_orbital$"
  stellar_ring_habitat_3_DESC:99 "A completed ring, ready to be settled."
  
  stellar_ring_habitat_ruined:99 "Ruined $name_giga_orbital$"
  stellar_ring_habitat_ruined_DESC:99 "A large, ring shaped habitat orbiting a star. Currently severely damaged, it could be repaired with the right technology."
  
  stellar_ring_habitat_restored:99 "$stellar_ring_habitat_3$"
  stellar_ring_habitat_restored_DESC:99 "A fully repaired ring, ready to be settled."
  
  GIGA_ORBITAL_PLANET_NAME:99 "[fromfrom.System.GetName] Orbital"
  GIGA_ORBITAL_ANCHOR_NAME:99 "Ring Site"
  
  d_giga_orbital_effects:99 "System Transport Network"
  d_giga_orbital_effects_desc:99 "The $name_giga_orbital$ in this system dominates local logistical planning."
  
  requires_no_existing_orbital:99 "$TRIGGER_FAIL$Only one $name_giga_orbital$ can be built per system."
  
  # platform
  giga_dialog.13601.name:99 "$name_giga_orbital$ Construction Site Built"
  giga_dialog.13601.desc:99 "The construction site for the $name_giga_orbital$ in the [giga_system.GetName] system is now ready. This orbital platform will serve as a staging ground for the collection of asteroids from across the system, and their future incorporation into the ring's frame structure, once it is ready.\n\n§YNOTE: Make sure all asteroids you wish to use in construction are clear of anomalies and have any special projects or archaeological sites completed, as these will be §Rexcluded§! from collection. §RSelection is final§! once the consolidation step is started!§!"
  giga_dialog.13601.a:99 "Conduct a final sweep of the system's asteroids."
  
  # stage 1
  giga_dialog.13602.name:99 "$name_giga_orbital$ Asteroid Consolidation Complete"
  giga_dialog.13602.desc:99 "Collection of loose asteroids and other material from the [giga_system.GetName] system has now concluded. Construction crews are now ready to begin work on the frame of the $name_giga_orbital$ proper, which will provide structural support to the landscape plates above and spaceport facilities below."
  giga_dialog.13602.a:99 "Onward to the ring itself."
  
  # stage 2
  giga_dialog.13603.name:99 "$name_giga_orbital$ Frame Built"
  giga_dialog.13603.desc:99 "The frame of the $name_giga_orbital$ in the [giga_system.GetName] system is now complete. This superstructure will support primary functions of the habitat, and contains the major transit corridors which will be used after its eventual surface colonization. Sites for multiple spaceports have been laid out around the circumference, and the huge edge walls for containing atmosphere under spin gravity are partially complete. "
  
  # stage 3
  giga_dialog.13604.name:99 "$name_giga_orbital$ Complete!"
  giga_dialog.13604.desc:99 "With the installation of the final landscape plate, and the transplantation of the final planetary biosphere, the $name_giga_orbital$ in the [giga_system.GetName] system is finally complete and ready for colonization.\n\nThe surface will provide ample space for development while the sub-surface transport network will make sure it has a minimal impact upon the ring's environment, and the spaceports on the exterior will allow efficient access to any other colonies in the system."
  giga_dialog.13604.desc.servitor:99 "With the installation of the final landscape plate, and the transplantation of the final planetary biosphere, the $name_giga_orbital$ in the [giga_system.GetName] system is finally complete and ready for colonization.\n\nThe surface contains habitats tailored to a wide range of organic species, making it an ideal place to house a huge population of $job_bio_trophy_plural$.\n\nThe spaceport facilities on the ring's exterior will provide us an extreme level of integration between it and any production centers elsewhere in the system, reducing the need for localised organic care facilities."
  giga_dialog.13604.servitor:99 "A true organic paradise."
  
  # discover ruined
  giga_dialog.13605.name:99 "Ruined $name_giga_orbital$"
  giga_dialog.13605.desc:99 "The broken remains of a huge space structure have been found in [giga_system.GetName], orbiting the system primary. A colossal ring with a diameter several times larger than that of a planet, it appears to have once served as some kind of habitat, maintaining an atmosphere with spin gravity.\n\nThough thoroughly scoured of life, this \"§H$name_giga_orbital$§!\" remains mostly intact, and if repaired could potentially have a livable surface area exceeding that of most habitable worlds."
  giga_dialog.13605.a:99 "A familiar concept."
  
  # repairs
  giga_dialog.13606.name:99 "$name_giga_orbital$ Restored"
  giga_dialog.13606.desc:99 "The scoured $name_giga_orbital$ in the [giga_system.GetName] system has been fully repaired, and its environment re-seeded. The landscape is now ready to receive colonists, and the expansive spaceport facilities around the ring's outer surface will no doubt be a major boon to local logistics."
  
  giga_stellar_ring_asteroid:99 "Marked For Collection"
  giga_stellar_ring_asteroid_desc:99 "This asteroid has been marked for collection for use in the construction of a $name_giga_orbital$ in this system."
  
  #########################################
  ### Quasi-Stellar Obliterator ###########
  #########################################
  giga_tech_quasi_stellar_1:99 "Hyperdimensional Shielding"
  giga_tech_quasi_stellar_1_desc:99 "Quasars are incredible energetic objects. If we wish to undertake any sort of engineering projects in their vicinity, it will be necessary to develop advanced shielding to protect our structures from the quasar's gravitational pull and radiations."
  
  giga_tech_quasi_stellar_2:99 "Gravitational Accretion Compression"
  giga_tech_quasi_stellar_2_desc:99 "The Hyperquasar at the galactic core is surrounded by a massive and extremely energetic accretion disk. This disk obviously makes it impossible to assemble anything in the quasar's vicinity. However, by altering the gravitational constant near the quasar, we could effectively simulate an increase in the object's mass, which would force the disk to shrink to a smaller size. This would in effect both increase its energetic potential, and allow us to construct a structure much closer to the quasar."
  
  giga_tech_quasi_stellar_3:99 "Relativistic Jet Deflection"
  giga_tech_quasi_stellar_3_desc:99 "One of the supermassive quasar's most prominent feature is the presence of two gigantic jets, consisting of hyperaccelerated jets of ionised matter shooting out from both poles at relativistic speeds. These jets are extremely energetic, and the ability to harvest and redirect their cataclysmic energies would be very useful to power our future hyperweapon."
  
  giga_tech_quasi_stellar_4:99 "Terascale Computing Machines"
  giga_tech_quasi_stellar_4_desc:99 "The $name_quasistellar$ is extremely large, and equally gigantic computers will be needed, if we wish to properly maintain the structure, as well as manage the ridiculous amounts of energy employed by the hyperweapon."
  
  giga_tech_quasi_stellar_5:99 "Quasaric Energy Manipulation"
  giga_tech_quasi_stellar_5_desc:99 "Somehow harvesting, storing, and redirecting the sheer energies emitted by a supermassive quasar will require combining several extremely advanced technologies, ranging from hyperdimensional capacitors to supergravitic field modulation."
  
  giga_tech_quasi_stellar_6:99 "The $name_quasistellar$"
  giga_tech_quasi_stellar_6_desc:99 "The $name_quasistellar$ is a weapon employing practically every type of technology known to us, in order to make a weapon out of the most energetic body in the entire galaxy. This fearsome construct truly is the pinnacle of hyperscaled weaponry, surpassing even the $name_ndb$ and Systemcraft by several orders of magnitude."
  
  quasi_stellar_obliterator_0:99 "$gc_tera$$name_quasistellar$ Construction Site"
  quasi_stellar_obliterator_0_DESC:99 "The construction site for a future $name_quasistellar$, floating next to a colossal supermassive quasar. This relatively small platform shall be used as a base to construct the grandest and most ludicrous hyperweapon ever assembled by intelligent beings in this galaxy."
  quasi_stellar_obliterator_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_terastructure$ - $giga_list_category_weaponry$\nConstructs a hyperweapon around a §YHyperquasar§! which can destroy entire §YStar Clusters§!\n§LA ludicrously gigantic hyperweapon built around a Quasar, capable of untold destructive power.§!" #megalistentry QUASISTELLAR OBLITERATOR
  
  quasi_stellar_obliterator_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - The §YQuasi-Stellar Obliterator§! is capable of destroying either singular §YPlanets§!, §YSolar Systems§! or entire §YStar Clusters§!. It has a very high chance of §YANGERING§! the galaxy and causing it to §Yunite§! against us!"
  
  quasi_stellar_obliterator_1:99 "$name_quasistellar$ Accretion Condenser"
  quasi_stellar_obliterator_1_DESC:99 "This colossal partial ring surrounds the quasar, and employs hyperdimensional ultragravitic presses to locally alter the gravitational constant and effectively condense the Quasar's tumultuous accretion disk."
  
  quasi_stellar_obliterator_2:99 "$name_quasistellar$ Relativistic Deflectors"
  quasi_stellar_obliterator_2_DESC:99 "A set of intricately-designed power conduits and ultra-efficient deflectors are used to carefully gather and redirect the Quasar's polar jets, granting us immense amounts of usable energy for our hyperweapon."
  
  quasi_stellar_obliterator_3:99 "$name_quasistellar$ Hypercomputers"
  quasi_stellar_obliterator_3_DESC:99 "Humongous computers integrated within the hyperweapon's colossal frame, in order to properly control and adjust the immense flow of energy harvest from the quasar, and stabilize the structure as a whole."
  
  quasi_stellar_obliterator_4:99 "$name_quasistellar$ Teracapacitors"
  quasi_stellar_obliterator_4_DESC:99 "These gargantuan rings surrounding the Quasar are used to harvest energy from both the accretion disk and the penrose process, and to redirect it to wherever it needs to go, whether it be the gigantic storage units, or the weapon itself."
  
  quasi_stellar_marker_cluster:99 "QS-O Target Marker"
  quasi_stellar_marker_cluster_DESC:99 "A virtual target marker that designates the QS-O's unfortunate target."
  quasi_stellar_marker_cluster_MEGASTRUCTURE_DETAILS:99 "Place over a star to target it with the QS-O."
  
