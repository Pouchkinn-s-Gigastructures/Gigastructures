  giga_katrebels.2010.no:99 "Forget it."
  
  giga_katrebels.2011.name:99 "Resistance Operations in §YRavkanien§!"
  giga_katrebels.2011.desc:99 "We can support the §YRoqualian Freedom Fighters§! alongside various Ravkan groups to undertake an operation in the land of §YRavka§!. They will target Katzenarmee training camps where Ravkans are recruited and trained into the Katzen armed forces.\n\n§YIf successful§!:\nPartisan activities in §YRavkanien§! will §Gincrease§!.\nThe Katzens will suffer from §Ydecreased army damage§!.\nKatzen Wariness will §Rincrease§! by §R2§!.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y75%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HModerate Katzen Grasp in Ravkanien§!: §R-20%§!\n§BPartisans in Lyuinstaat§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§BPartisans in Linteria§!: §G+[flusion_primitives_country.zousa_res_perc]%§!\n§BPartisans in Rokalien§!: §G+[flusion_primitives_country.solak_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2012.name:99 "Resistance Operations in §YLinteria§!"
  giga_katrebels.2012.desc:99 "We can support the §YRoqualian Freedom Fighters§! alongside various Linterian groups as well as the Linterian government-in-exile to undertake an operation in the land of §YLinteria§!. They will target Katzen Hyperdrive research and production centers, in order to reduce Katzen FTL abilities.\n\n§YIf successful§!:\nPartisan activities in §YLinteria§! will §Gincrease§!.\nThe Katzens will suffer from §Yincrease jump charge time§!.\nIf partisan activities reach §Rextreme§!, the Katzen §Yjump-drive scrambler§! will shut down, allowing ships with §Yjump drives§! to teleport to Jublio.\nKatzen Wariness will §Rincrease§! by §R2§!.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y75%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HModerate Katzen Grasp in Linteria§!: §R-20%§!\n§BPartisans in Ravkanien§!: §G+[flusion_primitives_country.ravka_res_perc]%§!\n§BPartisans in Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2013.name:99 "Resistance Operations in §YLyuinstaat§!"
  giga_katrebels.2013.desc:99 "We can support the §YRoqualian Freedom Fighters§! alongside various Galletian groups to undertake an operation in the land of §YLyuinstaat§!. They will target Katzenarmee research centers where the Katzens experiment with shield designs for their vessels.\n\n§YIf successful§!:\nPartisan activities in §YLyuinstaat§! will §Gincrease§!.\nThe Katzens will suffer from §Ydecreased shield HP§!.\nKatzen Wariness will §Rincrease§! by §R2§!.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y75%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HHigh Katzen Grasp in Lyuinstaat§!: §R-30%§!\n§BPartisans in Ravkanien§!: §G+[flusion_primitives_country.ravka_res_perc]%§!\n§BPartisans in Katzen Herzlands§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\n§BPartisans in Rokalien§!: §G+[flusion_primitives_country.solak_res_perc]%§!\n§BPartisans in Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2014.name:99 "Resistance Operations in §YGeschwollen§!"
  giga_katrebels.2014.desc:99 "We can support the §YRoqualian Freedom Fighters§! alongside a myriad of groups made up of miscellaneous species to undertake an operation in the land of §YGeschwollen§!. They will target Katzenarmee munition plants where the Katzens produce and store munition for their kinetic weaponry, and the uranium mines the Katzens use to harvest valuable uranium for their kinetic weapons.\n\n§YIf successful§!:\nPartisan activities in §YGeschwollen§! will §Gincrease§!.\nThe Katzens will suffer from §Ydecreased kinetic damage§!.\nKatzen Wariness will §Rincrease§! by §R2§!.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y75%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HHigh Katzen Grasp in Geschwollen§!: §R-30%§!\n§BPartisans in Linteria§!: §G+[flusion_primitives_country.zousa_res_perc]%§!\n§BPartisans in Zuspristaat§!: §G+[flusion_primitives_country.ezicania_res_perc]%§!\n§BPartisans in Lyuinstaat§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§BPartisans in Wacegien§!: §G+[flusion_primitives_country.symby_res_perc]%§!\n§BPartisans in Laurendaar§!: §G+[flusion_primitives_country.laurn_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2015.name:99 "Resistance Operations in §YLaurendaar§!"
  giga_katrebels.2015.desc:99 "We can support the §YRoqualian Freedom Fighters§! alongside some rebellious native Laurnaise to undertake an operation in the land of §YLaurendaar§!. They will target Katzen propaganda studios where the Katzens record flattering movies and films about their empire.\n\n§YIf successful§!:\nPartisan activities in §YLaurendaar§! will §Gincrease§!.\nThe Katzens will suffer from §Ydecreased army morale§!.\nKatzen Wariness will §Rincrease§! by §R2§!.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y75%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HModerate Katzen Grasp in Laurendaar§!: §R-20%§!\n§BPartisans in Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2016.name:99 "Resistance Operations in §YMercurreich§!"
  giga_katrebels.2016.desc:99 "We can support the §YRoqualian Freedom Fighters§! alongside native Mercurians in the land of §YMercuria§!. They will target laboratories and testing ground where the Katzens design new explosive weaponry.\n\n§YIf successful§!:\nPartisan activities in §YMercurreich§! will §Gincrease§!.\nThe Katzens will suffer from §Ydecreased missile damage§!.\nKatzen Wariness will §Rincrease§! by §R2§!.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y75%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HLow Katzen Grasp in Mercurreich§!: §R-10%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2017.name:99 "Resistance Operations in §YWacegien§!"
  giga_katrebels.2017.desc:99 "We can support the §YRoqualian Freedom Fighters§! alongside the few Wacegi that still live in §YWacegien§! in an operation to cripple Katzen fuel production facilities and thruster testing grounds.\n\n§YIf successful§!:\nPartisan activities in §YWacegien§! will §Gincrease§!.\nThe Katzens will suffer from §Ydecreased ship speed§!.\nKatzen Wariness will §Rincrease§! by §R2§!.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y75%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HModerate Katzen Grasp in Wacegien§!: §R-20%§!\n§BPartisans in Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2018.name:99 "Resistance Operations in the §YKatzen Herzlands§!"
  giga_katrebels.2018.desc:99 "We can support the §YRoqualian Freedom Fighters§! and the very few individuals opposed to Katzen rule in the §YKatzen Herzlands§!. They will attempt to cripple Katzen military factories and industry across the region, which will undoubtedly have a drastic impact on their weapons' performances.\n\n§YIf successful§!:\nPartisan activities in the §YKatzen Herzlands§! will §Gincrease§!.\nThe Katzens will suffer from §Ydecreased weapons damage§!.\nKatzen Wariness will §Rincrease§! by §R2§!.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y75%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HExtreme Katzen Grasp in the Katzen Herzlands§!: §R-40%§!\n§BPartisans in Rokalien§!: §G+[flusion_primitives_country.solak_res_perc]%§!\n§BPartisans in Lyuinstaat§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§BPartisans in Zuspristaat§!: §G+[flusion_primitives_country.ezicania_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2019.name:99 "Resistance Operations in the §YKatown Megalopolis§!"
  giga_katrebels.2019.desc:99 "We can support the §YRoqualian Freedom Fighters§! in a daredevil operation to strike at the heart of Katzen civilization: Katown. They will attempt to disrupt Katzen high command as well as the various shield generators located beneath the city, but the extremely high Katzen grasp on the area will make it difficult.\n\n§YIf successful§!:\nPartisan activities in the §YKatown Megalopolis§! will §Gincrease§!.\nThe Katzens will suffer from §Ydecreased army health§! and §Yincreased orbital bombardment damage§! on Flusion.\nIf partisan activities reach §Rsignificant§!, the Katzen §Yanti-wormhole field§! will shut down, allowing the use of hyperweapons on Flusion.\nIf partisan activities reach §Rextreme§!, the Katzen §Ypsychorepellent field§! will shut down, exposing the planet to psionic attacks.\nKatzen Wariness will §Rincrease§! by §R2§!.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y75%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HUnfathomable Katzen Grasp in the Katown Megalopolis§!: §R-60%§!\n§BPartisans in the Katzen Herzlands§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
