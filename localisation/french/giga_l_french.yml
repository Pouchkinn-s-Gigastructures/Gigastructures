  building_giga_paluush_homes:99 "Paluush Megapolis"
  building_giga_paluush_homes_desc:99 "A massive city constructed by Paluushes. It is remarkably efficient and organized despite employing primitive technologies, almost rivalling space-age urban constructs."
  
  building_giga_paluush_capital:99 "Grand Paluush Palace"
  building_giga_paluush_capital_desc:99 "A colossal network of buildings which seemingly serves as the Paluushian capital. Immense psionic energies seem to be emanating from it."
  
  building_giga_habitat_zro_harvester:99 "Zro Refining Complex"
  building_giga_habitat_zro_harvester_desc:99 "This facility processes Zro harvested from accessible deposits."
  mod_building_giga_habitat_zro_harvester_max:99 "Max Zro Harvesting Complex"
  
  building_giga_elysium_dust_sifter:99 "Space Dust Processing Facility"
  building_giga_elysium_dust_sifter_desc:99 "Space dust frequently passes through the $name_orb_elysium$. This sprawling facility can gather this dust and refine it into small amounts of something usable."
  
  building_giga_gas_fusion_plant:99 "Atmospheric Fusion Facility"
  building_giga_gas_fusion_plant_desc:99 "This building fuses light elements, such as Hydrogen and Helium harvested from this planet's atmosphere, into heavier elements that can be used by our industries."
  mod_building_giga_gas_fusion_plant_max:99 "Max Atmospheric Fusion Facilities"
  
  building_giga_gas_mote_harvester:99 "Atmospheric Mote Extractor"
  building_giga_gas_mote_harvester_desc:99 "A facility which exploits massive mote clouds drifting through this Gas Giant's atmosphere."
  mod_building_giga_gas_mote_harvester_max:99 "Max Atmospheric Mote Extractors"
  
  building_giga_gas_floater_harvester:99 "Floater Analysis Complex"
  building_giga_gas_floater_harvester_desc:99 "Facilities dedicated to herding and studying the peculiar airborne lifeforms found on this Gas Giant."
  mod_building_giga_gas_floater_harvester_max:99 "Max Floater Analysis Complexes"
  
  building_ehof_sm_forge_1:99 "$ehof_sr_sentient_metal$ Foundry"
  building_ehof_sm_forge_1_desc:99 "The $building_ehof_sm_forge_1$ is a specialized and advanced installation, that serves the sole purpose of feeding £alloys£ §Y$alloys$§! and £energy£ §Y$energy$§! to an accumulation of £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§! in order to create more £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§!."
  
  building_ehof_sm_forge_2:99 "$building_ehof_sm_forge_1$-Complex"
  building_ehof_sm_forge_2_desc:99 "The $building_ehof_sm_forge_2$ is a larger and more efficient variant of the $building_ehof_sm_forge_1$. It makes use of our expanded knowledge of £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§!, to enhance the production process and create more £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§! in less time."
  
  building_giga_research_lab_1:99 "Abstract Examination Institute"
  building_giga_research_lab_1_desc:99 "A specialized Institute for the phenomenal research and experiments in the branch of abstract physics, with a very large capacity for research staff."
  
  building_giga_research_lab_2:99 "Non-localized Research Facility"
  building_giga_research_lab_2_desc:99 "A specialized Institute for the phenomenal research and experiments in the branch of abstract physics, with a very large capacity for research staff."
  
  building_giga_institute_1:99 "Unorthodox Think Tank"
  building_giga_institute_1_desc:99 "The Unorthodox Think Tank is an enormous installation and a planet's central processing and research facility for abstract physics. The planet's research output gets hugely boosted in all aspects by this amazing facility."
  
  building_giga_supercomputer_1:99 "Abstract Supercomputer"
  building_giga_supercomputer_1_desc:99 "The Unorthodox Think Tank is an enormous installation and a planet's central processing and research facility for abstract physics. The planet's research output gets hugely boosted in all aspects by this amazing facility."
  
  building_giga_supercomputer_2:99 "Abstract Hypercomputer"
  building_giga_supercomputer_2_desc:99 "This highly advanced and specialized installation allows for the study and experimentation of the non-localized phenomenons discovered through the means of abstract physics."
  
  building_giga_institute_2:99 "Supercausal Science Nexus"
  building_giga_institute_2_desc:99 "The Supercausal Science Nexus is a tremendous facility dedicated to the most advanced and humongous research projects and experiments in regards to the non-local, supercausal phenomenons of abstract physics."
  
  building_giga_energy_nexus_1:99 "Laser Conduction Energy Distributor"
  building_giga_energy_nexus_1_desc:99 "The huge complex uses powerful high-energy light conductors to transport energy between the planet it is located at and other planets in its solar system."
  
  building_giga_energy_nexus_2:99 "Hyperlane Power Transmitter"
  building_giga_energy_nexus_2_desc:99 "These ultra high capacity energy transmitters can transfer energy between solar systems and more efficiently distribute the power within our empire."
  
  building_giga_energy_nexus_3:99 "Transstellar Field Entangler"
  building_giga_energy_nexus_3_desc:99 "This humongous construct allows for direct entanglement of different locations of quantum fields in the galaxy, which makes it possible for us to instantly transfer energy within our empire."
  
  building_giga_planetary_shield_generator_1:99 "Hypershield Defensive Screen"
  building_giga_planetary_shield_generator_1_desc:99 "The Hypershield Defensive Screen is an enhanced version of the classical Planetary Shield Generator, which utilizes hypershield technology to vastly improve the capabilities and efficiency of the generator."
  
  building_giga_planetary_shield_generator_2:99 "Negative Mass Protector"
  building_giga_planetary_shield_generator_2_desc:99 "By creating a mass-energy repulsive layer around a planets atmosphere, through the utilization of Negative Mass, the Negative Mass Projector shields a Planet from even the most intense orbital bombardment and asteroids. Only permanent long-time bombardment and focused extreme high energy beams can penetrate the repulsive layer in time."
  
  building_negative_mass_factory_1:99 "Prototype Energy Anti-Transmuter"
  building_negative_mass_factory_1_desc:99 "Advances in abstract physics allow us the development and construction of experimental facilities for the generation of the exotic negative mass. While being able to produce negative mass, the Energy Anti-Transmuter is still in a prototype state and its production efficiency and yield is very low."
  
  building_negative_mass_factory_2:99 "Negative Mass Transmuter"
  building_negative_mass_factory_2_desc:99 "Being the next step in negative mass production, the Negative Mass Transmuter is an advanced form of the Energy Anti-Transmuter with increased efficiency and yield. However, energy-to-negative-energy conversion is still far from efficient and will remain so, until we figure out how to perfectly convert energy between the two states."
  
