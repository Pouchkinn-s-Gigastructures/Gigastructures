  name_asteroid_manufactory:99 "Asteroid Manufactory"
  name_plural_asteroid_manufactory:99 "Asteroid Manufactories"
  
  asteroid_manufactory_0:99 "$gc_kilo$Asteroid Manufactory Construction Site"
  asteroid_manufactory_0_DESC:99 "The construction site for a future Asteroid Manufactory, housing the necessary equipment and personal in order to construct a large mining facility and factory around a nearby asteroid."
  asteroid_manufactory_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_advanced_resource_production$\nHarvests any type of §YAsteroid§! to produce £consumer_goods£ §YConsumer Goods§!\n§LA large factory built around an asteroid, harvesting it for materials which are then refined and reshaped into utilitarian products for our population.§!" #gigalistentry ASTEROID MANUFACTORY
  
  asteroid_manufactory_1:99 "Asteroid Manufactory Mining Apparatuses"
  asteroid_manufactory_1_DESC:99 "The first portion of an Asteroid Manufactory, housing infrastructure employed to harvest minerals straight from the asteroid's surface, in order to eventually convert and refine them into Consumer Goods for our population."
  
  asteroid_manufactory_2:99 "$name_asteroid_manufactory$"
  asteroid_manufactory_2_DESC:99 "A complete Asteroid Manufactory, harvesting raw materials from an asteroid and refining them into all sorts of useful products, that are then exported as Consumer Goods to our populace."
  
  # Tech
  giga_tech_asteroid_manufactory:99 "Asteroidal Manufacturing Plants"
  giga_tech_asteroid_manufactory_desc:99 "As leftovers from the formation of most solar systems, asteroids are rich in easily-accessible raw resources. Large constructs built around them equipped with specialized harvesters could be employed to steadily collect these resources, and refine them into a vast array of products usable by our population, thus alleviating the stress our ever-growing populace exerts on our planetside Consumer Goods factories."
  
  # Construction Site
  giga_dialog.10901.name:99 "Asteroid Manufactory Construction Site Complete!"
  giga_dialog.10901.desc:99 "The construction site for a future Asteroid Manufactory has now been completed in the [From.GetName] system. Floating near an asteroid, this large platform contains the necessary equipment to begin constructing a large manufacturing complex, which will be used to harvest materials from the asteroid in order to refine them into all sorts of products required by our population."
  giga_dialog.10901.a:99 "Excellent."
  
  # Phase 1
  giga_dialog.10902.name:99 "Asteroid Manufactory Mining Apparatuses Complete!"
  giga_dialog.10902.desc:99 "Our Asteroid Manufactories Mining Apparatuses in the [From.GetName] system have been completed. This large rings completely wraps around the asteroid, and houses an array of drilling units and automated stripmining robots that will continuously harvest the asteroid for materials. We must now begin to work on the actual manufacturing part of the facility."
  giga_dialog.10902.a:99 "Great."
  
  # Completed
  giga_dialog.10903.name:99 "Asteroid Manufactory Complete!"
  giga_dialog.10903.desc:99 "An Asteroid Manufactory has been completed in the [From.GetName] system! Wrapped around an asteroid, this construct is now steadily harvesting raw resources from the asteroid, before converting and refining them into all manners of products in specialized factories.\n\nThese products are then exported to the rest of our empire, where they will be distributed to our populace in order to satisfy their ever-changing needs. It will certainly prove to be a great boon to our civilian economy."
  giga_dialog.10903.a:99 "Delightful!"
  
