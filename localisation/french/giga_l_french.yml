  personality_fallen_empire_pouchkinn:99 "Bogged-Down Researchers"
  personality_fallen_empire_pouchkinn_desc:99 "This Fallen Empire has been focusing its research efforts on a single task for several millennia. Its founding organic species have long been relegated to lives of unending luxury while automatons and mighty megastructures work tirelessly to try and find the so-called §YUltimate Answer§!, which, according to their deranged Director, would reportedly grant access to godhood.\n\nThey will gain the equivalent of one level of all §YRepeatable Technologies§! every §Y5 years§!."
  
  personality_fallen_empire_awoken_pouchkinn:99 "Deranged Technomaniacs"
  personality_fallen_empire_awoken_pouchkinn_desc:99 "It has taken millennia, but the §YUltimate Answer§! has finally been found. And now, it's time for action. This civilization's deranged Director will hold nothing back to realize their grand ambition of achieving godhood.\n\nThey will gain the equivalent of one level of all §YRepeatable Technologies§! every §Yyear§!."
  
  giga_fallen_empire_misc.1023.name:99 "Incoming Transmission"
  giga_fallen_empire_misc.1023.desc:99 "Attention, denizens of the galaxy.\n\nThe §YUltimate Answer§! has been found.\n\nIt thus falls to me to ensure the squabbling of the galaxy does not interfere with the fulfilment of my ambitions.\n\nEither submit, or stay out of my affairs until I am through.\n\nAnd then, I shall finally be free.\n\nForever."
  giga_fallen_empire_misc.1023.a:99 "What are you on about?!"
  
  giga_fallen_empire_misc.1024.name:99 "The Ascension Engine"
  giga_fallen_empire_misc.1024.desc:99 "It is evident that the §YPouchkinnian Research Network§! has found their so-called §YUltimate Answer§! which they had attempting to find for millennia.\n\nAlthough the exact nature of this answer is unclear, it is evident that the whole operation is a plot by their deranged director, §YWeeny Pouchkinn§!, to reportedly ascend and free himself from the grasps of our reality.\n\nLong-range sensors have detected that Pouchkinn has started extensive construction work on the colossal O-Class Matrioskha Brain within the §YApex of Understanding§! system. According to intercepted transmissions, he is intending to convert the structure into a so-called §YAscension Engine§!, a gargantuan device enabling Pouchkinn to ascend to a higher plane of existence.\n\nEerily enough, Pouchkinn shows no interest in elevating the rest of his civilization, having reduced his brethren to lethargic and unsuspecting hedonists, presumably to get them out of his way.\n\nShould Pouchkinn be allowed to completed his device, our scientists have concluded that, while not drastic enough to outright end the galaxy, the subspace feedback caused by Pouchkinn breaching the fabric of the universe would §Rdisrupt and rearrange every hyperlane in the galaxy§! as well as §Rcause significant damage to colonies and FTL comms networks§!.\n\nAssuming Pouchkinn is not stopped, it is estimated that we have about §Y25 years§! before the Engine is completed. We will have to §Rseize§! the §YApex of Understanding§! system and cause the surrender of the Awakened Empire if we are to end Pouchkinn's deranged scheme."
  giga_fallen_empire_misc.1024.a:99 "Acknowledged."
  
  pouchkinn_engine_1:99 "Ascension Engine"
  pouchkinn_engine_1_DESC:99 "A colossal construct utilizing the Matrioshka Brain's energy and computing power to tear the fabric of reality apart."
  
  pouchkinn_engine_2:99 "Active Ascension Engine"
  pouchkinn_engine_2_DESC:99 "A colossal construct utilizing the Matrioshka Brain's energy and computing power to tear the fabric of reality apart."
  
  giga_fallen_empire_misc.1025.name:99 "Ascension Engine Structure Completed"
  giga_fallen_empire_misc.1025.desc:99 "Alarming reports show that §YWeeny Pouchkinn§! has completed the construction of his deranged §YAscension Engine§!. As expected, he has now started to power up the structure with untold amounts of energy drawn from the star in order to tear reality asunder.\n\nWe estimate there is now just over a decade left before the device is ready to fire up and ascend Pouchkinn out of the universe, causing widespread chaos to the galaxy."
  giga_fallen_empire_misc.1025.a:99 "We must hurry!"
  
  giga_fallen_empire_misc.1027.name:99 "Ascension Engine Powered-Up"
  giga_fallen_empire_misc.1027.desc:99 "Unfortunately, we have failed to stop §YWeeny Pouchkinn§! from fully powering up his §YAscension Engine§!. As soon as the device is ready, the Director wastes no time moving into the colossal gateway positioned directly above the structure as the Engine delivers unfathomable amounts of energy into a specifically-made suit surrounding him.\n\nThe ethereal rumbling of the device is felt throughout the galaxy as Pouchkinn begins to absorb the energy into his very being. Soon enough, Pouchkinn's mind-glow becomes overwhelming, shining over the galaxy like a lighthouse through the minds of all sapients.\n\nAs Pouchkinn's energies reach inconceivable levels and the fabric of reality begins to unravel around him, a final message is felt within the very consciousnesses of every being in the galaxy..."
  giga_fallen_empire_misc.1027.a:99 "..."
  
  giga_fallen_empire_misc.1028.name:99 "Incoming Transmission"
  giga_fallen_empire_misc.1028.desc:99 "It has taken ten thousand years and untold effort.\n\nBut at last, I have succeeded.\n\nI am free from the grasps of this asinine reality.\n\nFarewell."
  giga_fallen_empire_misc.1028.a:99 "So long..."
  
  giga_fallen_empire_misc.1029.name:99 "The Maniac's End"
  giga_fallen_empire_misc.1029.desc:99 "...and thus, Weeny Pouchkinn is no more. Right after the end of his final message, his signature vanishes from our reality and all is quiet.\n\nBut the quietness doesn't last very long as Pouchkinn's now-spent device collapses onto itself, releasing a gargantuan blast of energy which seeps throughout the entire galaxy.\n\nHyperlanes across known space begins to falter in and out of existence and planetary infrastructure is shook by colossal earthquakes as spacetime itself twists and bends under the sheer pressure of the Engine's subspace feedback.\n\nThe wave only takes mere hours to cross the galaxy but its consequences are undeniable. The entire hyperlane network has been completely broken up and rearranged while every single inhabited planet has suffered significant damage in the event.\n\nAll in the name of Pouchkinn's demented vision. But wherever he might be now, he likely cares little about our petty fate..."
  giga_fallen_empire_misc.1029.a:99 "Freedom, but at what cost?"
  giga_fallen_empire_misc.1029.a.tooltip:99 "Every planet in the galaxy receives §R100 Devastation§!.\nThe §YHyperlane Network§! is completely rearranged."
  
  giga_fallen_empire_misc.1041.name:99 "O-Class Matrioshka Brain Seized"
  giga_fallen_empire_misc.1041.desc:99 "With the loss of their colossal O-Class Matrioskha Brain located within the §YApex of Understanding§! system, the §YPouchkinnian Research Network§! is no longer able to pursue their demented quest for their §YUltimate Answer§!.\n\nThe Fallen Empire's deranged director, §YWeeny Pouchkinn§!, has reportedly gone missing following the loss of his most valuable asset, leading to the complete halt of most research operations.\n\nHowever, in a final act of defiance to impede whoever seized his prized megastructure, Pouchkinn has sabotaged the outermost layers of his Matrioskha Brain with concealed explosives, which will undoubtedly lead to a drastic reduction of its research capabilities."
  giga_fallen_empire_misc.1041.a:99 "Excellent."
  giga_fallen_empire_misc.1041.a.tooltip:99 "The §YPouchkinnian Research Network§! reverts to a regular Fallen Empire, the §YGatzo Archivists§!."
  
  giga_fallen_empire_misc.1042.name:99 "Ascension Engine Seized"
  giga_fallen_empire_misc.1042.desc:99 "Enemy forces have managed to successfully seize and dismantle §YWeeny Pouchkinn§!'s deranged §YAscension Engine§! within the §YApex of Understanding System§!.\n\nWith the loss of his most important asset, Pouchkinn will no longer be able to enact his demented plan to ascend beyond our reality. Reports indicate the Director has gone missing following the Engine's capture, and his civilization, now bereft of purpose, is falling into utter disarray as Pouchkinn evidently made no contingency plans to account for a potential loss of the Engine.\n\nThe Matrioskha Brain has however suffered significant damage in the fighting and subsequent dismantlement of the engine and is likely to be significantly less productive until proper repairs can be undertaken."
  giga_fallen_empire_misc.1042.a:99 "Good riddance."
  giga_fallen_empire_misc.1042.a.tooltip:99 "The §YPouchkinnian Finality§! reverts to a regular Awakened Empire, the §YGatzo Directors§!."
  
  giga_pouchkinn_fe_disarray:99 "Complete Chaos"
  giga_pouchkinn_fe_disarray_desc:99 "Pouchkinn made no backup plan. Classic Pouchkinn."
  
  giga_fallen_empire_misc.1043.name:99 "Pouchkinnian Finality Descends into Disarray"
  giga_fallen_empire_misc.1043.desc:99 "With Pouchkinn departed from our reality, the §YPouchkinnian Finality§! has been left without a purpose or goal.\n\nThe destruction of their Matrioskha Brain during Pouchkinn's ascension means most research efforts have ground to a halt. With no real purpose left to their existence, it seems chaos and disarray is all that awaits the once-mighty Awakened Empire."
  giga_fallen_empire_misc.1043.a:99 "At least they won't be a threat anymore. Hopefully."
  giga_fallen_empire_misc.1043.a.tooltip:99 "Without Pouchkinn to steer them, the §YPouchkinnian Finality§! reverts to a regular Awakened Empire, the §YGatzo Directors§!."
  
  giga_fallen_empire_misc.1044.name:99 "Pouchkinnian Finality Destroyed"
  giga_fallen_empire_misc.1044.desc:99 "Enemy forces have managed to successfully destroy the §YPouchkinnian Finality§! and dismantle §YWeeny Pouchkinn§!'s deranged §YAscension Engine§! within the §YApex of Understanding System§!.\n\nWith the loss of his most important asset, Pouchkinn will no longer be able to enact his demented plan to ascend beyond our reality and reports indicate the Director has gone missing following the downfall of his civilization.\n\nThe Matrioskha Brain has however suffered significant damage in the fighting and subsequent dismantlement of the engine and is likely to be significantly less productive until proper repairs can be undertaken."
  giga_fallen_empire_misc.1044.a:99 "Good riddance."
  
  giga_fallen_empire_misc.1045.name:99 "Pouchkinnian Research Network Destroyed"
  giga_fallen_empire_misc.1045.desc:99 "Enemy forces have managed to successfully destroy the §YPouchkinnian Research Network§! and seize their precious §YO-Class Matrioshka Brain§! within the §YApex of Understanding System§!.\n\nWith the loss of their most important asset and the total defeat of their forces, they will no longer be able to pursue the §YUltimate Answer§! and reports indicate that the Director has gone missing following the downfall of his civilization.\n\nThe Matrioskha Brain has however suffered significant damage in the fighting and subsequent dismantlement of the engine and is likely to be significantly less productive until proper repairs can be undertaken."
  giga_fallen_empire_misc.1045.a:99 "Good riddance."
  
  pouchkinn_trait_deranged:99 "Deranged"
  pouchkinn_trait_deranged_desc:99 "This leader is utterly obsessed with insane ideas that go against the very notion of sanity."
  
  #diplomatic messages
  GIGA_DG_NEUTRAL_GREETING_01:99 "Not now, the good part just started."
  GIGA_DG_NEUTRAL_GREETING_02:99 "This is the point where I crush you all in glorious combat. Oh, a visitor. Can't you see I'm busy?"
  GIGA_DG_NEUTRAL_GREETING_03:99 "You just made me lose the match. Good job."
  GIGA_DG_HOSTILE_GREETING_01:99 "You're taking away from my precious leisure time. Make this quick, before I decide to challenge you."
  GIGA_DG_FRIENDLY_GREETING_01:99 "Oh, hello [From.GetSpeciesNamePlural], would you like to join us in some multiplayer?"
  GIGA_DG_WAR_GREETING_01:99 "We will win this match, then we'll go for round two."
  GIGA_DG_VASSAL_GREETING_01:99 "You have broken the game, and now we can no longer game in peace. Congratulations."
  GIGA_DG_VASSAL_GREETING_DISLOYAL_01:99 "You break the game, we break you."
  
  GIGA_LG_ARROGANT_GREETING_01:99 "Once we're done with this galaxy we might finally be able to resume our usual activities in peace."
  GIGA_LG_BELLIGERENT_GREETING_01:99 "Please just roll over and die. We've got better things to do."
  GIGA_LG_OVERLORD_GREETING_01:99 ""
  GIGA_LG_MECH_OVERLORD_GREETING_01:99 ""
  
  GIGA_EG_ARROGANT_GREETING_01:99 "We shall show you the true meaning of gaming."
  GIGA_EG_BELLIGERENT_GREETING_01:99 "Prepare to be utterly outmatched and outclassed by our incomprehensibly magnificent combat skills!"
  GIGA_EG_CUSTODIAL_GREETING_01:99 ""
  GIGA_EG_CUSTODIAL_GREETING_02:99 ""
  GIGA_EG_OVERLORD_GREETING_01:99 ""
  GIGA_EG_MECH_OVERLORD_GREETING_01:99 ""
  
  GIGA_BR_NEUTRAL_GREETING_01:99 "What is it that you want? The Ultimate Answer isn't going to find itself."
  GIGA_BR_NEUTRAL_GREETING_02:99 "When the Ultimate Answer is found, I shall, at last, be free."
  GIGA_BR_NEUTRAL_GREETING_03:99 "The Ultimate Answer is just around the corner. I know it. I can feel it."
  GIGA_BR_HOSTILE_GREETING_01:99 "Every minute spent talking to you is a minute I don't spend finding the Ultimate Answer. Ungood!"
  GIGA_BR_FRIENDLY_GREETING_01:99 "Good day to you, [From.GetSpeciesNamePlural]. Have you come to contribute to the Ultimate Answer, hmm?"
  GIGA_BR_WAR_GREETING_01:99 "Removing your species from the galaxy will drastically speed up the discovery of the Ultimate Answer."
  GIGA_BR_VASSAL_GREETING_01:99 "Make this quick, so-called "Overlord"."
  GIGA_BR_VASSAL_GREETING_DISLOYAL_01:99 "I don't have time for your petty affairs!"
  
  GIGA_DT_ARROGANT_GREETING_01:99 "I cannot wait to finally be free from your bumbling shenanigans."
  GIGA_DT_BELLIGERENT_GREETING_01:99 "You've brought this upon yourselves. All I demand is freedom."
  GIGA_DT_CUSTODIAL_GREETING_01:99 "The Ultimate Answer shall bring true liberty."
  GIGA_DT_CUSTODIAL_GREETING_02:99 "I am glad that you understand the necessity of my cause."
  GIGA_DT_OVERLORD_GREETING_01:99 "Trust me, once I'm done, you'll be able to return to your activities."
  GIGA_DT_MECH_OVERLORD_GREETING_01:99 ""
  
