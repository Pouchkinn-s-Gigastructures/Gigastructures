  INVESTIGATE_CORE_ANOMALY:99 "Core Anomaly"
  INVESTIGATE_CORE_ANOMALY_DESC:99 "The exploration project for the core anomaly of §H[from.GetName]§! was approved, and our best scientists and engineers are now building a construct, which will be able to reach the core anomaly. Then we will be able to reveal its secrets."
  
  ehof_anomaly.10001.name:99 "Core Facility"
  ehof_anomaly.10001.desc:99 "The exploration to the center of §H[fromfrom.GetName]§! was successful. Our exploration team has discovered that the core anomaly within §H[fromfrom.GetName]§!, is in fact a gigantic abandoned research facility, created by an unknown advanced civilization.\n\nThe core facility seems to be fully functional but was slightly damaged by an unknown incident.\n\nBased on the results of the exploration, the facility was constructed in order to study the exotic conditions within §H[fromfrom.GetName]§!'s center and used them for experiments and research.\n\nWhat happened to those who constructed the core facility is unknown.\n\nInvestigation of damage caused by the incident, shows that the facility is not at any risk and secure for re-establishment of the research activities.\n\nOur scientists request that we use the facility for our own interests and say that it would be really useful for our research."
  ehof_anomaly.10001.a:99 "Incredible. Prepare the core facility for re-establishment."
  ehof_anomaly.10001.b:99 "Dismantle the most valuable tech and leave the facility."
  
  ################################4
  
  EXPLORE_LARGE_STATION:99 "Damaged Space Station"
  EXPLORE_LARGE_STATION_DESC:99 "Our government approved the exploration project for the damaged space station in the orbit of §H[from.GetName]§!, and our scientists are now preparing an armed exploration team which will investigate the station."
  
  ehof_anomaly.10002.name:99 "Abandoned Government Seat"
  ehof_anomaly.10002.desc:99 "The exploration team which explored the large space station in the orbit of §H[fromfrom.GetName]§!, was able to determine its initial purpose.\n\nBased on the data the team was able to gather, the large space station was the central governmental seat of §H[fromfrom.GetName]§!'s former civilization. It was used in a similar way to how transnational/planetary collective governments are structured.\n\nThe civilization of §H[fromfrom.GetName]§! was on the verge of a global conflict, because of the rising tension between the member countries of the transnational government.\n\nThe tensions arose because of the lack of an important resource on §H[fromfrom.GetName]§!, which was called 'Gonva'.\n\nOur scientists were not able to identify the said resource solely based on the undamaged records on the station, but it was essential for the integrity of their society.\n\nThe struggle between the nations ultimately led to a thermonuclear war, which of course, devastated §H[fromfrom.GetName]§!"
  ehof_anomaly.10002.a:99 "Horrible. Another society destroyed by its own greed!"
  
  ################################
  
  STUDY_NATURAL_NETWORK:99 "Interconnected Plant Genus"
  STUDY_NATURAL_NETWORK_DESC:99 "Our scientists prepare themselves for vast research activity in the forests of §H[from.GetName]§!, in order to find out more about the unique plant genus, that is creating the global network on the planet."
  
  ehof_anomaly.10003.name:99 "The Planet-Plant-Brain"
  ehof_anomaly.10003.desc:99 "The long-lasting study of the interconnected plant genus on §H[fromfrom.GetName]§!, led to an incredible revelation.\n\nThe plants are, in fact behaving like a gigantic brain, stretching around the entire globe. Singular plants or rather plant colonies function like singular neurons or synapses.\n\nThe 'Planet-Plant-Brain' appears to posses some primitive form of consciousness, like that of animals, but still really different.\n\nAttempts to communicate with the brain led to failures, which are either based on the fact that the brain is not advanced enough for logical operations. like thoughts, or is not able to communicate at all.\n\nRegardless of the brains consciousness, its functionality gave us insight into advanced networking mechanics, which we can use to research technologies that are beneficial for our own networks."
  ehof_anomaly.10003.a:99 "What an interesting discovery!"
  
  ################################
  
  EXPLORE_ABANDONED_STATION:99 "Asteroid Station"
  EXPLORE_ABANDONED_STATION_DESC:99 "Multiple armed exploration teams have been sent out, in order to explore the seemingly abandoned asteroid station.\n\nThey are supposed to determine its initial purpose and look for traces of life, that may not have been detected by our sensors."
  
  ehof_anomaly.10004.name:99 "Enigmatic Forsaken Colony"
  ehof_anomaly.10004.desc:99 "Our investigation of the connected asteroid station, led to bizarre discoveries that have yet to be understood.\n\nBased on our discoveries, the station was originally a fully self-sufficient colony, capable of housing and supporting hundreds of thousands of inhabitants.\n\nRecords found within the computer systems revealed, that it was a refuge for a civilization whose planet has been destroyed by an immense tectonic catastrophe, which they called 'The great crackening'. Said planet appears to be the cracked one in this system.\n\nThe confusing part about the station is the fact, that it is completely abandoned. Not a single form of biological life has been found, not even microbes within the artificial atmosphere. It appears that the colony has been entirely stripped of life, by an unknown event.\n\nAll records of a time period lasting about 17 minutes, have been corrupted 32 years and 121 days ago for unknown reasons. It is possible that the incident that led to the vanishing of all life on the station, happened within those 17 minutes.\n\nOur scientists are discussing whether it would be preferable to occupy the significant technology of the station and leave, due to the mysterious vanishing of the former inhabitants, or if it could be used as a valuable colony for our people."
  ehof_anomaly.10004.a:99 "The station is too useful to be left behind."
  ehof_anomaly.10004.b:99 "This place seems cursed. We better leave it!"
  
  ehof_anomaly.16.name:99 "The Vanishing"
  ehof_anomaly.16.desc:99 "This is terrible! We suddenly received reports from §H[fromfrom.GetName]§! about sudden, strange and intense mental breakdowns of our colonists. The rate at which inhabitants began to have breakdowns increased and it abruptly got quiet.\n\nWe sent an investigation team to our colonists, just to discover that they've all vanished. Just like the original inhabitants of §H[fromfrom.GetName]§!, our colonists vanished through unknown causes.\n\nThe records are also all corrupted again.\n\nWhat the reasons for these abnormal events on §H[fromfrom.getName]§! are, remains a mystery."
  ehof_anomaly.16.a:99 "We should have known better"
  
  ################################
  
  STUDY_PLASMATIC_LIFE:99 "Study the Plasmatic Lifeforms"
  STUDY_PLASMATIC_LIFE_DESC:99 "Direct study of the plasmatic lifeforms has been approved by our government.\n\nReinforced and sheltered units are getting prepared to be deployed within the deadly environment of §H[from.GetName]§!, which can have surface temperatures up to 485° Celsius."
  
  ehof_anomaly.10005.name:99 "Anorganic Plasmatic Life"
  ehof_anomaly.10005.desc:99 "The intense study of samples of plasmatic lifeforms and observation of their ecosystem, led to astonishing results. Analysis of their pseudo-genetic basis led to the revelation that these lifeforms are truly inorganic biological lifeforms. Unlike machines, which are inorganic but not biological.\n\nThe conditions for the development of inorganic life are incredibly complex and rare, which is why there has almost none been discovered before.\n\nThe unique biological composition of their cells, makes use of intense high-temperature oxidation mechanisms and a simple but still formidable metallic liquid, which serves as their 'blood', to generate metabolic processes.\n\nThis gives them the ability to survive and flourish within this extreme environment.\n\nSingular celled but also multicellular organisms have been discovered, all capable of asexual reproduction. No forms of sexual reproduction has been detected yet, but our scientists want to launch a second investigation to find more complex organisms and maybe even advanced organisms, capable of social interactions or alike."
  ehof_anomaly.10005.a:99 "Astonishing creatures. Expand the research."
  ehof_anomaly.10005.b:99 "We should better leave this unique ecosystem alone."
  
  ################################
  
  INVESTIGATE_INTELLIGENT_PLASMATICS:99 "Search for Advanced Plasmatic Organisms"
  INVESTIGATE_INTELLIGENT_PLASMATICS_DESC:99 "With governmental approval, our researchers have started an intense and ambitious exploration of §H[from.GetName]§!'s plasmatic ecosystem, to find intelligent plasmatic organisms, potentially capable of social interaction."
  
  ehof_anomaly.10006.name:99 "Plasmatic Society"
  ehof_anomaly.10006.desc:99 "Our exploration of §H[fromfrom.GetName]§!'s plasmatic ecosystem had an amazing breakthrough.\n\nClose to the south pole of §H[fromfrom.GetName]§!, our researchers found social plasmatic beings. These creatures appear to be able to build simple structures and use their bodies as tools, while being capable of communicating with each other and forming tiny packs. These packs increase the survivability of individual beings.\n\nBased on analysed observational data, they are at the pre-hunter like stage, socially individualized creatures usually go through. They are still far away from advanced social creatures, but it's an incredible discovery nonetheless.\n\nContinuing observation will be really useful for evolutionary biology and exobiological research."
  ehof_anomaly.10006.a:99 "Maybe one day we'll find even more creatures like these!"
  
  #################################
  #########RED TOXIC WORLD#########
  #################################
  
  ehof_red_toxic_digsite:99 "The Scarlet Scourge"
  ehof_red_toxic_digsite_desc:99 "High-intensity scanners that make use of x-rays to penetrate the thick atmosphere, are being prepared to scan the surface. Our scientists hope that they can reveal the origin of the red fog. They speculate that it was perhaps not created by natural causes."
  
  ehof_red_toxin.41.name:99 "Poisoned Paradise"
  ehof_red_toxin.41.desc:99 "Our attempt to scan §H[from.Planet.GetName]§! with the help of x-rays was a success.\n\nOur systems created a model of an 82844 square kilometer area of the surface, that has been scanned with our high-intensity scanners.\n\nThe model reveals the presence of tree-like entities, distributed over large areas in high density and seemingly artificial entities that appear to be buildings.\n\nForests and cities are located on the planets surface, or at least the remnants of them.\n\nA civilization once existed on §H[from.Planet.GetName]§!, and at least plant life was once part of the former planetary ecosystem.\n\nThe architecture and size of the buildings indicate, that the civilization was probably advanced enough for the development and use of technology. If the civilization itself is responsible for the red fog is unknown.\n\nUnfortunately, an exploration to the surface will be necessary, to find out more about what happened to the planet. Only records of the extinct civilization and maybe samples of the surface and environment, may tell us more about the red fog and its origin.\n\nThe red fog makes it very dangerous for organic lifeforms. Due to the danger posed to any expedition, advanced robotic exploration units are being used there instead, equipped with corrosion-resistant armor and energy shields."
  ehof_red_toxin.41.a:99 "Prepare the exploration team."
  
  ehof_red_toxin.42.name:99 "The Scarlet Scourge"
  ehof_red_toxin.42.desc:99 "The exploration of §H[from.Planet.GetName]§!'s surface was successful and revealed the nature of the red fog.\n\nThe red fog, called 'The Scarlet Scourge' by the inhabitants of §H[from.Planet.GetName]§!, is in fact of unnatural origin. It is an advanced synthetic toxin, that was created by the former civilization of §H[from.Planet.GetName]§! and got out of control.\n\nBy who and why the toxin was created, was unknown to the general population of the planet. Even records of governmental and scientific institutions, didn't reveal the origin of the Scarlet Scourge. This doesn't mean that the government never knew about it.\n\nAll that is known is that the toxin suddenly appeared at a specific location, somewhere in the northern hemisphere called 'ORIGIN Site', 321 galactic standard years ago.\n\nThe toxin is composed of particles of varying sizes, from the size of dust particles to the size of large virions, which makes it extremely difficult to contain, while still being able to cover the sky and surfaces.\n\nThe toxin is able to replicate itself by means yet unknown. However, its distribution method can be determined to be the winds, which made it near unstoppable when combined with its power to self-propagate. It covered the planet within a year.\n\nIn the end, the entire civilization and the planetary ecosystem was destroyed by the unstoppable Scarlet Scourge.\n\nOur scientists believe further exploration of the 'ORIGIN site' on §H[from.Planet.GetName]§!, could find the source of the Scourge."
  ehof_red_toxin.42.a:99 "We need to find out where the Scarlet Scourge came from."
  ehof_red_toxin.421.name:99 "'ORIGIN site'"
  ehof_red_toxin.421.desc:99 "Our robotic exploration units are being replaced and prepared, for an exploration to the 'ORIGIN Site' of the Scarlet Scourge. The location might not only be the source of the spread of the Scarlet Scourge, but potentially even the place it was originally created at."
  
  ehof_red_toxin.43.name:99 "Compound 23RCA"
  ehof_red_toxin.43.desc:99 "The investigation of the 'ORIGIN Site' revealed even more secrets about the Scarlet Scourge than previously anticipated.\n\nThe ORIGIN Site, originally called 'Hazard Testing Ground Y-173', was not the place of creation of the Scarlet Scourge, but a testing site utilized by the institution that originally created the Scarlet Scourge.\n\nSaid institution was a privately owned research and development organization called 'Innovation Forge', that supposedly housed the greatest minds of the civilization.\n\nThe Scarlet Scourge, named 'Compound 23RCA' by its creators, was used at the ORIGIN Site to study its effects on organic and inorganic matter, within a realistic environment.\n\nThe ORIGIN Site consists of an observation post and a large dome around a small towns and small forests, originally inhabited by voluntary test subjects, who were told that it was a climate control experiment. Animal life was also present.\n\nThe dome, composed of advanced isolation materials, was supposed to prevent the Scourge from leaking into the atmosphere. Unfortunately, even its creators underestimated its effects.\n\nThe Scourge corroded the domes material and leaked into the atmosphere, thus leading to the destruction of §H[from.Planet.GetName]§!'s civilization.\n\nThe records also revealed the coordinates of a location called 'The Repository', which apparently was the original main facility of the Innovation Forge and the place where,not only the Scourge was originally created, but their greatest creations in general.\n\nOur scientists want to travel to this location, in order to find out how the Scarlet Scourge was synthesized and unveil the secrets of this place."
  ehof_red_toxin.43.a:99 "The Repository could be really useful, Even for us."
  ehof_red_toxin.431.name:99 "'The Repository'"
  ehof_red_toxin.431.desc:99 "The Repository is the location of our final exploration on §H[from.Planet.GetName]§!, in order to locate the place where the Scarlet Scourge was originally created. Armed robotic exploration units are being deployed for this mission.\n\nIf the Repository is truly the birthplace of the Innovation Forge's greatest creations, it may be a dangerous place."
  
  ehof_red_toxin.44.name:99 "The Source and the Solution"
  ehof_red_toxin.44.desc:99 "Our exploration of the Repository was a full success.\n\nThe Repository is a gigantic underground facility, hidden within a big mountain chain.\n\nIt was like the data of the ORIGIN Site stated, a treasure trove of technological innovation, with technology vastly superior to that of other planet-bound civilizations.\n\nThe Repository was protected by inherent security systems, as we expected. These turned out to be a challenge, even for our units.\n\nWe were able to locate the facility in which the Scarlet Scourge was originally created. There we able to find out everything that can be known about it.\n\nIt was the first fully functioning prototype of a series of terraforming agents, created by the Innovation Forge. These agents would be deployed on hostile, but potentially habitable planets, via space vessels in order to cleanse their atmosphere from hazardous substances, including biological ones. This explains the use of the ORIGIN Site, as a way to test the effects of the agent on lifeforms of all kinds, including intelligent ones.\n\nThe agent turned out to behave differently than expected, and in the end, became the very thing it was supposed to destroy.\n\nWithin the heart of the facility, we located an advanced intelligence that turned out to be an ensemble made out of the minds of the Innovation Forge's greatest scientists, who neurally uploaded their consciousness to expand their lifespan. They told us more about the Repository, the civilization of §H[from.Planet.GetName]§!, the Scarlet Scourge and about their solution for the Scarlet Scourge crisis.\n\nA gigantic tower named 'The Catalyst' was constructed by the Innovation Forge, close to the south pole. It was meant to cleanse the atmosphere from the Scarlet Scourge. The attempt to do so failed, because they were not able to find a way to stop the Scarlet Scourge from replicating.\n\nThe ensemble told us, that our superior technology may enable us to make the tower fully functional and cleanse the atmosphere from the Scarlet Scourge.\n\nWe can now either purify this world and make it habitable once again, or use the Scarlet Scourge for our own means."
  ehof_red_toxin.44.a:99 "The Scourge is a monstrosity. Free the planet from it!"
  ehof_red_toxin.44.b:99 "The Scourge could be really useful for us, in many fields."
  
  ################################
  
  INVESTIGATE_ONE_ORBIT:99 "One Orbit"
  INVESTIGATE_ONE_ORBIT_DESC:99 "Only a short time after we arrived in the §H[root.solar_system.GetName]§! system, our sensors began to detect strange planetary arrangements.\n\nIt appears that the star system possesses two planets that both share the same orbit. Their distance from their star is almost exactly the same.\n\nOur scientists want to investigate these two planets further, in order to find out more about them and this strange arrangement."
  
  ehof_anomaly.10011.name:99 "One Paradise"
  ehof_anomaly.10011.desc:99 "By investigating the first of the two planets in the §H[root.solar_system.GetName]§! system, §H[fromfrom.GetName]§!, we have found out that it is a rare, extremely habitable gaia world.\n\nIt possesses a higher than average mass and a typical rock planet density. The planetary ecosystem is of incredible variety and countless species exist there.\n\nStudying this planet may be really valuable for our biological research, but our focus lies on the study of §H[fromfrom.GetName]§!'s sibling planet."
  ehof_anomaly.10011.a:99 "Sad that we cannot find out more about this weapon."
  
  ################################
  
  INVESTIGATE_ONE_ORBIT_2:99 "One Orbit II"
  INVESTIGATE_ONE_ORBIT_2_DESC:99 "The investigation of §H[fromfrom.GetName]§! will ultimately show us how this strange planetary arrangement is structured."
  
  ehof_anomaly.10012.name:99 "Paradise Twins"
  ehof_anomaly.10012.desc:99 "Our investigation of the second planet in the §H[root.solar_system.GetName]§! system, §H[fromfrom.GetName]§!, revealed something incredible.\n\n§H[fromfrom.GetName]§! has not only the same properties as its sibling planet, but is a gaia world too!\n\nThe two planets are both gaia worlds, which share the same mass, density, obliquity, orbit, rotational speed and orbital speed. The only thing that differentiates them from each other, is their ecosystem and the fact that they are not at the same location.\n\nThe entire system appears too unreal, but yet it is here. It has to be of artificial origin. The probability for such a planetary constellation to develop naturally, is essentially zero.\n\nSigns of the creators of this system have yet to be found..."
  
  ################################
  
  INVESTIGATE_SCARRED_PLANET:99 "The Scar"
  INVESTIGATE_SCARRED_PLANET_DESC:99 "The Scar will be studied in regards to its geological structure and material composition, to find out what has created it.\n\nScanners are also analyzing the surrounding areas and the Scar itself, to detect unusual substances. Our scientists suspect that the Scar may have been created as the result of a weapon deployment."
  
  ehof_anomaly.10013.name:99 "Enormous Notch"
  ehof_anomaly.10013.desc:99 "Our intensified investigation efforts of the Scar, proved one of the hypothesis's for the Scars formation as true. The Scar was in fact, created through the deployment of a massive weapon.\n\nWe've seen weapons on a scale like this before, but the kind of weapon which has most likely caused the formation of the Scar, is what makes this case so fascinating. The geological structure, the angle in relation to the planet's surface, which is orientated from the surface of the planet, 60 kilometers down to the upper mantle, and discovered unusual substances in the area, lead to the suspicion, that the Scar was created as the result of the deployment of an enormous kinetic weapon. Furthermore, our sensors were able to determine an irregular path of radiation throughout the entire canyon.\n\nHowever, the radioactive contamination is not the result of substances that are radioactive by themselves, like plutonium, but the result of exposure to intense gamma radiation. This leads to the revelation that the kinetic projectile that hit the planet's surface and created the Scar, was also composed, at least partially, out of antimatter.\n\nThe reason why someone would shoot the planet with such a destructive weapon is unknown. It could have been for any reason. Weapon tests, war or a demonstration of power.\n\nFurthermore, our scientist were able to determine the age of the Scar, to about 1.25 million years. With the Scar being so old, any attempts of finding out more about this weapon would be futile."
  
  ################################
  
  ehof_megastructure.016.name:99 "Mysterious Stone"
  ehof_megastructure.016.desc:99 "One of our science ships has discovered a large, very bright object next to the center of the §H[root.solar_system.GetName]§! system. \n\nOriginally mistaken for a neutron star, the object turns out to be some kind of construct of unknown origin. The energy values and signatures emitted by the object are immense and are interfering with our shields all over the system. \n\nAt a closer look it appears to be a planet-sized, circular construct with enigmatic glyphics on its top and bottom surface, which emit an extremely intense blue light. Deeper scans of the object reveal nothing about it, as the values returned by our sensors are bizarre and unintelligible, perhaps because of the strong interferences. \n\nDirect investigation of the construct is impossible, as the energy emitted by it is so immense, that the temperature in its proximity ranges from a minimum of 5 million Kelvin to up to a trillion Kelvin at the glyphics.\n\nFor now, we'll have to leave the construct as it is."
  ehof_megastructure.016.a:99 "Tremendous!"
  
  ################################
  
  ehof_megastructure.017.name:99 "Primordial Pillar"
  ehof_megastructure.017.desc:99 "One of our science ships has discovered one of the enigmatic Primordial Pillars! It is located inside the §H[root.solar_system.GetName]§! system. \n\n We've only heard rumors about these constructs, but as it came to our attention, they are supposed to be some kind of hyper-advanced gateways, which allow travel to extragalactic systems. The construct is really large, with a diameter of about 90000 kilometers at its biggest extend."
  ehof_megastructure.017.a:99 "Fascinating!"
  
  ################################
  
  ehof_megastructure.018.name:99 "Black Hole Construct"
  ehof_megastructure.018.desc:99 "In the core of the §H[root.solar_system.GetName]§!, a damaged orbital structure is located, which appears to envelope the central black hole. On the first look, the construct appears to be non-functional and abandoned. To determine its purpose, we'll have to explore the construct."
  ehof_megastructure.018.a:99 "Intriguing!"
  ehof_megastructure.018.b:99 "Nah, staying isolated is much cooler."
  
  EXPLORE_RUINED_EHOF:99 "Explore Black hole Construct"
  EXPLORE_RUINED_EHOF_DESC:99 "The exploration project of the damaged construct, around the black hole, inside the §H[root.solar_system.GetName]§! system is ongoing. To determine its purpose, we will have to send exploration units into the remains of the construct."
  
  ################################
  
  INVESTIGATE_WOUNDED_STAR:99 "Devastated System"
  INVESTIGATE_WOUNDED_STAR_DESC:99 "Our science ship is on its way to investigate §H[root.solar_system.GetName]§!.\n\nIts secrets may finally give us access to the solution against $ehof_the_compound$. If not we will at least find the source of the message."
  
  ehof_anomaly.10021.name:99 "Wounded Star"
  ehof_anomaly.10021.desc:99 "Our investigation of §H[root.solar_system.GetName]§! revealed that the star possesses a gigantic stellar anomaly on its surface. A gigantic indentation, with a diameter of about 3.3 million kilometers.\n\nIt may be dwarfed in size by the red giant itself, which has a diameter of about 105 million kilometers, but it is still incredibly massive nonetheless.\n\nThe indentation is theorized to be an 'impact crater', the remains of an astronomically energetic impact on the star.\n\nWhat the impactor was is unknown, but it must have either been a really massive impactor, or a really fast one.\n\nWe can't calculate exactly when the impact happened, due to the rapidly changing surface of the star. The everchanging surface of a star, makes even such enormous changes to the surface unrecognizable within a few hundred years.\n\nThe impact itself launched gigantic amounts of stellar plasma throughout the system, melting, breaking and heating up every planet in the system.\n\nThe impactor may still be recognizable and has perhaps something to do with the message.\n\nAn investigation of the outer and inner layers of the star will be necessary, in order to find traces of the impactor or even the impactor itself."
  ehof_anomaly.10021.a:99 "Do everything that needs to be done to find the impactor!"
  
  ################################
  
  INVESTIGATE_STELLAR_WOUND:99 "Wounded Star"
  INVESTIGATE_STELLAR_WOUND_DESC:99 "Our scientists are preparing multiple ships equipped with high intensity scanners to scan the entire star for the impactor.\n\nDue to the everchanging nature of the surfaces and interiors of stars, the impactor may, depending on the size, be located outside of the original path, with which it impacted on the star.\n\nA full scan of §H[root.solar_system.GetName]§! will thus be necessary."
  
  ehof_anomaly.10022.name:99 "Dormant Leviathan"
  ehof_anomaly.10022.desc:99 "We finally finished our investigation of the outer layers of §H[root.solar_system.GetName]§! and the the results are absolutely astonishing.\n\nIt wasn't a big planet that collided with the star, but a vessel, or at least we assume that it is a vessel.\n\nThe impactor is a gigantic artificial construct, that collided with the star millennia ago. It is still intact, as far as we can tell and it may perhaps be the source of the message itself!\n\nThe size of the construct is unimaginable for a ship, almost 2300 kilometers at its biggest extent. It possesses a mass of about 980,2 quadrillion metric tonnes, the mass of a small dwarf planet.\n\nFor a ship of this size, the speed that is necessary to release such incredible amounts of energy is still immense. Relativistic velocities are necessary to do so much damage to a star and all the surrounding planets, with such a low mass (compared to giant planets).\n\nOur scientists extrapolated a model of the impact, with the help of complex simulations and determined, that it had to have, regardless of its collision angle, a velocity of at least 5000 kilometers per second. The actual velocity was probably higher. We will not be able to determine the exact velocity, but our scientists are requesting that we try to study the vessel itself.\n\nThe effort to do so will definitely be enormous, because the ship is located within the stars convective zone, about 8 million kilometers under the stars photosphere (surface).\n\nDue to the fact, that the ship is still intact after surviving temperatures of more than 200.000° Celsius for millennia, the impact itself, is perhaps functional, and is very likely the source of the message, will absolutely be worth the enormous effort!"
  ehof_anomaly.10022.a:99 "No price is too high!"
  
  ################################
  
  INVESTIGATE_DORMANT_LEVIATHAN:99 "Dormant Leviathan"
  INVESTIGATE_DORMANT_LEVIATHAN_DESC:99 "Vast amounts of resources and the most advanced technologies of our empire and our allies, will be necessary to perform the investigation project of the gigantic spaceship located inside §H[root.solar_system.GetName]§!.\n\nResearchers and engineers from all over the empire, travel to the system in order to construct the necessary equipment and constructs for the project."
  
  ehof_anomaly.10023.name:99 "Reaching the Leviathan"
  ehof_anomaly.10023.desc:99 "We made it! We've finally managed to reach the dormant gigantic space ship within §H[root.solar_system.GetName]§!. Doing so was an unbelievable undertaking.\n\nThe researchers and engineers of our empire and our allies were, with an almost limitless supply of resources and only time as their enemy, able to construct what they call a 'stellar anti-elevator-cable'.\n\nIt is a gigantic construct, a tunnel/cable with a width up to 50 kilometer and a length of 8 million kilometers in total, which stretches from the photosphere of the star, throughout its convective zone, to the location of the leviathan.\n\nThe anti-elevator is made out of the most advanced, self-conserving materials known to the galaxy, in order to withstand and adapt to the incredible conditions within the stars convective zone.\n\nOn the lower end of the anti-elevator, where the leviathan is located, a multitude of stations around the ship were built inside the stellar plasma, which are equipped with gravity manipulators. These stations are keeping the colossal ship in position, to prevent it from getting dragged away by the stellar plasma flow.\n\nA relatively small dome, which is connected to the anti-elevator, was constructed on the side of the leviathan. This dome is a sheltered zone, constructed for working on the leviathan itself, without having to fear being vaporized by the immense heat.\n\nFurthermore, we were now able to effectively determine the state of the vessel, which in fact appears to be mostly intact. It is still unknown how the ships was able to survive inside of this star for many millennia, without any significant damage, but the technology of the ship appears to be far more advanced, than even the most advanced fallen empire technology.\n\nNone of our scanners were able to penetrate the unknown hull materials. Even though the hull appears to be solid, on closer examination, the material is more similar to supersolids, materials that possess both, solid and fluid properties. An everchanging quasi-supersolid, may explain the ships ability to survive inside the star.\n\nOur scientists are trying to find a way to get inside the ship, but are waiting for approval to do so."
  ehof_anomaly.10023.a:99 "Affirmative. Try to enter the ship!"
  
  ################################
  
  ENTERING_LEVIATHAN:99 "Entering the Leviathan"
  ENTERING_LEVIATHAN_DESC:99 "Our scientists are now trying to find a way to enter the dormant leviathan spaceship.\n\nWho knows what technological wonders await us inside of this enigmatic colossus.\n\nHopefully, we can confirm it as the source of the message. It may even contain the solutions against $ehof_the_compound$ itself!"
  
  ehof_anomaly.10024.name:99 "Awakening"
  ehof_anomaly.10024.desc:99 "We didn't expect something like this to happen! As soon as we tried to use our tools, to open a path throughout the outer hull of the ship, the hull began to change and created a large corridor which allowed us to enter the ship. The corridor was large enough for us to use multiple vehicles at once to enter it.\n\nInside, the walls were coloured in pure white and were constantly reshaping in liquid-like behavior. Melting and solidifying for an unknown purpose. The structure of the liquid walls was homogeneous and uniform, without any form of difference in their structure, except for differences created by their everchanging nature.\n\nThe corridor was also as empty as possible. We were not able to find anything of technological or scientific value inside, besides the corridor itself.\n\nEven though the corridor was changing, the extent of it always stayed the same until we reached our final location.\n\nAfter a few minutes, we reached a gigantic empty hall, made out of the same everchangíng liquid as the corridor. At the beginning, nothing was inside of the hall, but that changed quickly.\n\nA sheer limitless number of unidentified entities, manifested themselves out of the liquid walls and began to swarm into the hall.\n\nThe entities thankfully didn't come to attack us. They assembled into a gigantic octahedron-formed entity, appearing to be made out of the same everchanging liquid as the walls.\n\nIt began to speak with us, mentally, as it is somehow able to directly tap into our minds, perhaps via psionic telepathy. It introduced itself as the dominant awareness of this vessel and told us that it is delighted that we made it.\n\nIt demands immediate contact to our leaders, as the fate of the universe is at stake."
  ehof_anomaly.10024.a:99 "Be prepared for everything. Contact the entity!"
  
  ################################
  
  REPAIR_ANNIHILATOR:99 "Leviathan Rehabilitation"
  REPAIR_ANNIHILATOR_DESC:99 "We have agreed to help the $ehof_the_stellar_annihilator$ repair its power core in order to bring it out of that star and back into action.\n\nThis will be no small feat and will require our nation as a whole to come together and amass all the materials this mammoth operation will require."
  
  annihilator_dialog.006.desc:99 "All repairs are complete, initiating $ehof_shroud_ftl$, targeting §H[root.Capital.GetName]§!\n\nI shall defend you for now, but it's imperative that we destroy $ehof_preservation_sphere$.\n\n§G(Use the UI below if you wish to change the $ehof_the_stellar_annihilators$ orders)§!"
  annihilator_dialog.006.tooltip:99 "$ehof_the_stellar_annihilator$ has left §H[annihilator_spawn_here.GetName] star§! and is initiating $ehof_shroud_ftl$ to travel to §H[root.Capital.GetName]§!"
  
  ################################
  
  INVESTIGATE_ENIGMATIC_PATTERN:99 "$ehof_ep$"
  INVESTIGATE_ENIGMATIC_PATTERN_DESC:99 "It is only the crew of the §H[ehof_code_fleet.GetName]§! that remember the $ehof_eps$, but were fortunately able to record the $ehof_eps$ with portable devices.\n\nThe reports from the vessel need to be investigated further, to try and make sense of it.\n\nEven though no one has any idea where the energy flash that hit the §H[ehof_code_fleet.GetName]§! originated from, it happened in one of the already strange $ehof_cohesive$ systems.\n\nIn the meantime our science vessels have been advised to keep an eye open for more energy flashes and $ehof_eps$, while studying the $ehof_cohesive$ systems."
  
  ehof_reality_code.002.name:99 "Code Sequence"
  ehof_reality_code.002.desc:99 "We have made a breakthrough in the study of the $ehof_ep$.\n\nThe pattern is part of an advanced information and energy transmission sequence, sent from an unknown location. The code sequence is capable of infecting and possessing logical structures, this sequence was responsible for the strange behavior on the ship.\n\nThe initial use of the sequence and what it is even supposed to mean is unclear, but we were able to modify our science ships with $ehof_closed_modular$ and $ehof_ep$ scanners.\n\nThe $ehof_closed_modular$ are equipped with the ability to connect to specific sections of the ship and reactivate them. With these complexes the ships will be able to operate again within an hour.\n\nThe $ehof_ep$ scanners, independently powered and are equipped with experimental information processing units, specifically designed to withstand the $ehof_ep$. They will be able to retrieve the pattern and process it.\n\nWith this new technology, our science ships can now traverse the $ehof_cohesive$ systems safely and are ready for another transmission of the $ehof_ep$."
  
  ################################
  
  EXPLORE_CREATOR_PLANET:99 "Exploration of $ehof_the_sphere$"
  EXPLORE_CREATOR_PLANET_DESC:99 "Now that $ehof_the_sphere$ has granted us access to its interior, we can finally unveil its secrets. Who knows what enigmatic and technological marvels and mysteries we'll discover inside it!"
  
  ehof_anomaly.10417.name:99 "Microverse in the shell"
  ehof_anomaly.10417.desc:99 "After years of investigating $ehof_the_sphere$, its secrets have been uncovered. Something, which can only be described as a miniature universe, is located inside it! The spacetime volume of this microverse is inversely folded, relative to the outside space, making the volume inside $ehof_the_sphere$ several thousand times larger than $ehof_the_sphere$ itself. The microverse is divided into two separate regions, the outer and the inner volume.\n\nThe outer volume has a vacuum energy density virtually identical to that of the outside universe and is filled with hundreds of stars. Countless technological entities are located within the outer volume that appear to harness the energy of the stars, the quantum fluctuations of the vacuum energy and even extra-dimensional energies of an unknown origin.\n\nThe inner volume appears to be an empty void. However, it possesses a much larger vacuum energy density than the outer volume.\n\nOur conclusion gives rise to the assumption that the reason for the segregation of the volume into the two distinct ones is to generate ridiculously large amounts of energy! All the energy gets extracted within the outer volume and then siphoned into the inner volume. The energy content of the inner volume was determined to be at least 10^49 Joule, which is equivalent to the total mass-energy of a thousand stars."
  ehof_anomaly.10417.a:99 "This is the greatest scientific discovery of all time!"
  
  ehof_anomaly.10418.desc:99 "Furthermore, we were able to determine that the amplifiers and $PGATE_GALACTICS$ work in unison as energy and information distributors, which are scattered all throughout the galaxy. They are used to create a gigantic energy and information distribution network and are supposed to utilize the energy provided by $ehof_the_sphere_named$ to create negative mass. The amplifiers are repeaters of the enigmatic pattern, the sentient administration protocol of the galactic distribution network and generators for negative mass.\n\nThe $PGATE_GALACTICS$ are used to distribute the orders of the $ehof_the_sphere_named$ around the network and transmit information between amplifiers and $ehof_the_sphere_named$. This means that there are many more $ehof_cohesive$ systems in the galaxy, than we preciously anticipated!\n\nUnfortunately, we were still not able to determine what the initial purpose for this gigantic construct and the network is, but the most astonishing revelation is that $ehof_the_sphere_named$ is not the only construct of its type and there are at least a few more located somewhere outside of our galaxy.\n\nWhatever it is that the creators of these enormous constructs wanted to achieve, it needed more energy than thousands of stars could generate in their entire lifetime! Where and who the creators are is unknown."
  
  #############################################################################################################################################
  ### Anomalies ###############################################################################################################################
  #############################################################################################################################################
  tremendous_ring_system_category:99 "Anomalous Gas Giant"
  tremendous_ring_system_category_desc:99 "The gas giant §H[from.GetName]§! in the §H[root.solar_system.GetName]§! system displays uncommon mass distributions and scale properties.\n\nOur scientists would like to investigate the planet in order to find out more about this planetary anomaly."
  
  ehof_anomaly.01.name:99 "Tremendous Ring System"
  ehof_anomaly.01.desc:99 "We have discovered that the gas giant §H[from.GetName]§! possesses a gigantic ring system, much bigger than the average ring system.\n\nThe ring system has an estimated diameter of about 3,78 million kilometers, surpassing the planets own diameter of 171,557 kilometers by many magnitudes.\n\nHow such an impressive ring system has formed is a subject of current analytic cosmological computation research and celestial mathematics."
  ehof_anomaly.01.a:99 "Fascinating."
  
  ################################
  
  methane_oceans_category:99 "'Not-so-barren' World"
  methane_oceans_category_desc:99 "The scanners of our science ship detected anomalous properties on the surface of the barren planet §H[from.GetName]§! in the §H[root.solar_system.GetName]§! system.\n\nOur scientists want to investigate the planet in order to find out more about this planetary anomaly."
  
  ehof_anomaly.02.name:99 "Methane Oceans"
  ehof_anomaly.02.desc:99 "Our scientists have discovered that the seemingly barren planet §H[from.GetName]§! is not entirely barren.\n\nSmall oceans of liquid methane are located in the great asteroid impact craters of §H[from.GetName]§!. The oceans can exist because the surface temperature in these craters is between -193° Celsius and -143° Celsius, depending on the day/night cycle of the world.\n\nThe methane oceans of §H[from.GetName]§! may contain simple forms of anorganic, biological life.\n\nIf any form of life is present in the methane oceans, is up to debate within the exobiological research community."
  ehof_anomaly.02.a:99 "Exciting."
  
  ################################
  
  nanite_deserts_category:99 "Strange Deserts"
  nanite_deserts_category_desc:99 "The surface of the desert planet §H[from.GetName]§! in the §H[root.solar_system.GetName]§! system displays strange properties.\n\nBased on our science ship's scans, our scientists want to send an exploration team in order to find out more about this planetary anomaly."
  
  ehof_anomaly.03.name:99 "Nanite Deserts"
  ehof_anomaly.03.desc:99 "We have discovered that 50% of the deserts of §H[from.GetName]§! are composed of sand particles imitating nano-machines.\n\nThe other 50% of the deserts are composed of natural granular materials, like most of the deserts on other planets in the galaxy are.\n\nBased on direct analysis of the sampled 'nanite-sand', we have discovered that the nano-machines do not seem to possess any higher functions.\n\nThe nanite-sand looks identical to the 'normal' sand found other natural deserts and can only be distinguished via microscopic analysis.\n\nThe use of these nano-machines and why only 50% of §H[from.GetName]§!'s deserts are made out of them remains a mystery."
  ehof_anomaly.03.a:99 "Amazing!"
  
  ################################
  
  coreless_planet_category:99 "Coreless Planet"
  coreless_planet_category_desc:99 "The barren planet §H[from.GetName]§! in the §H[root.solar_system.GetName]§! system displays strange properties in regards to its inner composition and structure.\n\nFurther investigation is required in order to find out more about this planetary anomaly."
  
  ehof_anomaly.04.name:99 "Core Anomaly"
  ehof_anomaly.04.desc:99 "Our scientists have discovered that the planet §H[from.GetName]§! has no real core.\n\nIt totally lacks an iron core and it's rock mantle reaches entirely down to the location where its core should be. In the middle of the planet, an anomalous structure is located.\n\nOur scientists are unsure if it composed of an exotic material or if it's an artificial structure.\n\nThey want to send an exploration team to the inside of the planet, to learn more about this anomaly, but it will take time and resources to reach the facility."
  ehof_anomaly.04.a:99 "Impressive, send out the exploration team."
  ehof_anomaly.04.b:99 "We shouldn't do that."
  
  ################################
  
  cataclysmic_star_category:99 "Intense Star"
  cataclysmic_star_category_desc:99 "The star §H[from.GetName]§! is emitting intense, irregular energy signatures and is displaying an anomalous mass distribution.\n\nFurther investigation is required in order to find out more about this stellar anomaly."
  
  ehof_anomaly.05.name:99 "Cataclysmic Variable Star"
  ehof_anomaly.05.desc:99 "We have discovered that the star §H[from.GetName]§! contains a §HD-class§! star in its core, a §HWhite dwarf§! star remnant.\n\nThe white dwarf increased the mass of the star by a factor of 1.2 and is located within the radioactive zone of the star, its \"mantle\".\n\nThe §HWhite dwarf§! is leading to extreme instabilities in §H[from.GetName]§!'s core, which appears to be the cause of intense, frequent and irregular plasma outbursts, which eject multiple billions of tonnes of stellar mass into space.\n\nThe §HD-class§! star probably collided with §H[from.GetName]§! a few million years ago and was completely consumed by the star.\n\n§H[from.GetName]§!'s instabilities will lead to a much earlier death for the star, most likely within the next 100,000 years."
  ehof_anomaly.05.a:99 "Terrifying!"
  
  
  ################################
  
  oxygen_world_category:99 "Anomalous Frozen Planet"
  oxygen_world_category_desc:99 "Our science ship has detected anomalous properties in the surface ice of §H[from.GetName]§!, in the §H[root.solar_system.GetName]§! system.\n\nOur scientists would like to send an exploration team to the planet, in order to find out more about this planetary anomaly."
  
  ehof_anomaly.06.name:99 "Crystallized Oxygen World"
  ehof_anomaly.06.desc:99 "Our scientists have discovered that the surface ice of §H[from.GetName]§! is not water ice or dry ice, but instead crystallized oxygen.\n\nThe average surface temperature of §H[from.GetName]§! is extremely low and 51 Kelvin below the melting point of oxygen.\n\nThe requirements for stable solid oxygen to exist within a star system are extremely difficult to achieve.\n\n§H[from.GetName]§! is truly a unique world. §H[from.GetName]§! will be a central research site for future projects in low-temperature physics."
  ehof_anomaly.06.a:99 "Astonishing!"
  
  ################################
  
  abandoned_seat_category:99 "Devastated World"
  abandoned_seat_category_desc:99 "A devastated planet, a tomb world called §H[from.GetName]§! has been discovered by one of our science ships.\n\nIt is located in the §H[root.solar_system.GetName]§! and possesses a small ring composed of space debris, which appears to be the remnants of former satellites and space stations.\n\nOur scientists believe that the same event that devastated §H[from.GetName]§!, is also responsible for the destruction of the satellites and space stations.\n\nThey would like to explore the ring of debris and the planet itself in order to find out more about what happened to the world."
  
  ehof_anomaly.07.name:99 "Damaged Space Station"
  ehof_anomaly.07.desc:99 "Within the ring of debris around §H[from.GetName]§!, our scientists discovered a large space station.\n\nThe scans from our science ship hint that the space station shows signs of moderate structural damage and appears to be abandoned.\n\nThe undamaged structures of the station display a unique aesthetic compared to the rest of the space debris.\n\nOur Scientists assume that the station was of big importance to the civilization, that once inhabited its now destroyed world.\n\nThey want to investigate the station further, in hope of discovering what happened to §H[from.GetName]§!."
  ehof_anomaly.07.a:99 "Interesting, investigate the station!"
  ehof_anomaly.07.b:99 "Not all secrets have to be revealed."
  
  ################################
  
  natural_network_category:99 "Thinking Planet?"
  natural_network_category_desc:99 "We are detecting strange signals from all over the habitable world §H[from.GetName]§! in the §H[root.solar_system.GetName]§! system.\n\nThe detected signals are similar to the brain wave patterns of animal life and our scientists are already really confused, whether the planet is living or if it's something completely different.\n\nFurther investigation is needed in order to discover more about this planetary anomaly."
  
  ehof_anomaly.08.name:99 "Natural Global Network"
  ehof_anomaly.08.desc:99 "We have discovered that the flora of §H[from.GetName]§! is connected by a gigantic network of interconnected plant colonies, all over the planet.\n\nThe network is embodied by one single genus of plants, which seem to have the ability to connect to each other via their roots. The plant genus is dominating the planet, with it making up about 65% of the global flora. They are the source of the strange signals, that were detected by our science ship.\n\nOur scientists assume that the network has at least a minor form of quasi-neurological activity. Said activity would probably still be really distinct from animal neural activity because of its plant-nature.\n\nOur scientists want to expand the research on the plants in order to find out more about them and the global network."
  ehof_anomaly.08.a:99 "Fascinating, expand the research on the plants!"
  ehof_anomaly.08.b:99 "Let the plants be plants."
  
  ################################
  
  connected_asteroid_category:99 "Asteroid Station"
  connected_asteroid_category_desc:99 "In the §H[root.solar_system.GetName]§! system, an unnatural formation with an anomalous mass distribution and composition has been detected within the asteroid field.\n\nOur scientists want to investigate the anomaly to find out more about it."
  
  ehof_anomaly.09.name:99 "Connected Asteroid Station"
  ehof_anomaly.09.desc:99 "It was revealed that the unnatural formation in the asteroid field of the §H[root.solar_system.GetName]§! system is a huge space station, composed of multiple asteroids. The station is about 35 kilometers at its largest diameter and consists of 23 individual asteroids with a diameter between 400 and 1.5 kilometers, connecting the asteroids via large metal tubes.\n\nBased on our latest scans, the station appeared to be abandoned, but undamaged. Further investigation is needed in order to confirm this conjecture.\n\nNo space ships or other activity has been detected around the station.\n\nOur scientists are requesting an exploration into the inside of the station in order to find out more."
  ehof_anomaly.09.a:99 "Explore the station, but be careful."
  ehof_anomaly.09.b:99 "Just ignore the station."
  
  ################################
  
  hot_society_category:99 "Inhabited Molten Planet"
  hot_society_category_desc:99 "On the surface of the molten planet §H[from.GetName]§!, signs of life-like activity have been detected.\n\nOrganic lifeforms can not usually survive within such an incredibly hostile environment and certainly not naturally develop.\n\nFurther investigation is required in order to discover more about the anomalous activity on this molten world."
  
  ehof_anomaly.10.name:99 "Plasmatic Lifeforms"
  ehof_anomaly.10.desc:99 "Intense remote investigation of the anomalous activity on the planet §H[from.GetName]§! lead to fascinating results.\n\nThe planet is indeed inhabited by a unique form of life named \"Plasmatic Lifeforms\" by our scientists. They appear to be composed of a pseudo-organic plasma, that functions in a similar way to how the bodies of organic lifeforms work.\n\nMany forms of these plasmatic lifeforms live on this world and it appears that the planet has developed a unique biosphere.\n\nIf they are composed of carbon based 'structures', they could theoretically count as organic lifeforms. Whether they are extremely rare anorganic lifeforms is unknown.\n\nDirect study of plasmatic life samples is needed in order to find this out, which will be dangerous because of the planets deadly environment."
  ehof_anomaly.10.a:99 "Fascinating, expand the study of this lifeforms."
  ehof_anomaly.10.b:99 "We shouldn't risk our scientists lives and resources for that."
  
  ################################
  
  intoxicated_world_category:99 "Red Planet"
  intoxicated_world_category_desc:99 "In the §H[root.solar_system.GetName]§! system, an until now unseen type of world has been located.\n\nBased on remote observation and scans, it is probably a toxic world, but direct investigation is necessary to safely determine the planet type."
  
  ehof_anomaly.11.name:99 "Red Toxic World"
  ehof_anomaly.11.desc:99 "Through direct investigation of §H[from.GetName]§!'s atmosphere, we have discovered that the planet is in fact a toxic world. The colour of the planet, or to be more specific, its atmosphere, gets created by immensely toxic particles composed of an unknown substance.\n\nBased on the results of the chemical analysis of the particles, they are composed mostly of copper, carbon-compounds, phosphorus, sulfur, cobalt and even actinides, thus making the toxin radioactive.\n\nIn addition to its radioactivity, it is also very corrosive, damaging both organic and inorganic structures.\n\nEven inorganic metals are getting corroded to a certain degree.\n\nBesides the fact that it is terribly lethal to any organic lifeform, it is also extremely dense and opaque, making it impossible to see through it. Weaker forms of radiation are unable to penetrate the surface as well, making it incredibly difficult to scan the surface.\n\nOur researchers request the use of high-intensity scanners to analyse the surface of the planet and learn about what's behind the red fog."
  ehof_anomaly.11.a:99 "How terrifying and yet fascinating! Try to penetrate the atmosphere."
  ehof_anomaly.11.b:99 "It's probably better if we don't know what's behind the fog."
  
  ################################
  
  scarred_planet_category:99 "The Scar"
  scarred_planet_category_desc:99 "A barren planet within the §H[root.solar_system.GetName]§! system is showing anomalous properties.\n\nOur sensors alerted us to a gigantic canyon on the planets surface, but further investigation is necessary in order to determine what is wrong with it."
  
  ehof_anomaly.12.name:99 "The Scar"
  ehof_anomaly.12.desc:99 "Through our investigation of §H[from.GetName]§!'s gigantic canyon, we were able to discover that the canyon itself, which stretches over 1600 Kilometers and reaches down to the upper mantle, is not a natural formation. The structure of the canyon itself indicates that it can't be natural.\n\nIf our researchers theory is correct, the planetary ring may possibly also be a result of the canyon's formation, depending on what has caused it.\n\nWe haven't found out yet, what has caused the 'scar', as our scientists are already calling it, but deeper analysis of the planetary material of the scar and the planetary ring, may give us clues for what it could have been."
  ehof_anomaly.12.a:99 "Interesting, what could have formed such a vast canyon?"
  ehof_anomaly.12.b:99 "No time for geology. Leave."
  
  ################################
  
  ehof_anomaly.13.name:99 "One Orbit"
  ehof_anomaly.13.desc:99 "Only a short time after we arrived in the §H[root.solar_system.GetName]§! system, our sensors began to detect some strange planetary arrangements within the system.\n\nIt appears that the star system possesses two planets, but they both share the same orbit. Their distance from their star is almost exactly the same.\n\nOur scientists want to investigate these two planets in order to find out more about them and this strange orbital arrangement."
  
  ################################
  
  ehof_anomaly.14.name:99 "Devastated System"
  ehof_anomaly.14.desc:99 "The moment we reached the §H[root.solar_system.GetName]§! system, we detected a short subspace signal, that had been sent from the system's star. The subspace signal was similar to the one that broadcasted the message about the solution against $ehof_the_compound$, throughout the galaxy.\n\nHowever, the signal is not the only thing we detected in the system. Devastation is spread all across the system. All planets are either broken into pieces or are burning. The innermost planet is even totally obliterated, with only a few larger parts and an asteroid belt around the center remaining.\n\nThe cause for this devastation is still unknown, but it appears to have been caused by the systems star. It has an anomalous energy distribution and shows unusual properties in its surface and layers.\n\nSuch incredible destruction can naturally only be caused by an extremely immense energy outburst like a supernova, but the star is still there.\n\nSomething terrifying happened to this star and it seemingly being the source of the message, makes its investigation more important than anything else."
  ehof_anomaly.14.a:99 "Finally! Hopefully we can end this galactic nightmare!"
  
