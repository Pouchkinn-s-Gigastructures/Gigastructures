  # Initial Contact
  annihilator_dialog.001_name:99 "$NAME_Stellar_Annihilator_Species$"
  annihilator_dialog.001.desc:99 "Greetings inhabitants of Galaxy-XY1527, I am a $NAME_Stellar_Annihilator_Species$, also refereed to as $ehof_the_stellar_annihilator$. I have been sent by $ehof_the_creators$ to destroy the Living-Dark-Matter-Subject001, $ehof_the_compound$.\n\nAs you've probably already noticed, its motivations are total cosmic transmutation. Beginning with your home galaxy.\n\n$ehof_the_compound$ believes itself to be invincible. I've monitored its actions and to a certain degree, this is true. However it is ignorant to its biggest weakness. A fundamental flaw that is part of its very nature. All forms of dark matter will disintegrate when in contact with $ehof_qnm$. This is its eternal weakness."
  annihilator_dialog.001.response:99 "So $ehof_qnm$ is the key?"
  
  annihilator_dialog.002.desc:99 "With negative mass enhanced weapons, or weapons that use negative mass directly, $ehof_the_compound$ can be destroyed. Its very existence is only possible, due to a fragile balance of tremendous forces and they are unable to adapt to it, but this will not be enough.\n\nIts origin system contains multiple black holes and at its center a unique celestial body, a white hole. It is both, the key to their existence and its biggest curse. $ehof_the_creators$ used the unique interactions between the white and black holes in order to create $ehof_the_compound$. It was the perfect environment for its creation."
  annihilator_dialog.002.response:99 "$ehof_the_creators$ created $ehof_the_compound$?!"
  
  annihilator_dialog.003.desc:99 "They created $ehof_the_compound$ millions of years ago, as the first dark matter lifeform in this galactic cluster. In order to keep it from being killed by the very thing that makes its existence possible, they had to shield it.\n\nWhite holes are unique and extremely rare entities. Besides generating unparalleled amounts of energy, it also generates $ehof_qnm$ in vast amounts. Which it disperses in all directions. Making $ehof_the_compounds$ origin system and cluster uninhabitable for it.\n\n$ehof_the_creators$ built a specialized dyson sphere around the white hole called $ehof_preservation_sphere$. This dyson sphere nullifies the white hole's negative mass ejection, while still capturing the immense energy output.\n\nWhen $ehof_the_compound$ killed $ehof_the_creators$ in its origin system, it took control of the dyson sphere, to gain access to the vast energy supply. Strengthening it even further."
  annihilator_dialog.003.response:99 "So we have to destroy $ehof_preservation_sphere$?"
  
  annihilator_dialog.004.desc:99 "The annihilation of $ehof_the_compound$ is only possible with the destruction of $ehof_preservation_sphere$, otherwise they cannot be defeated permanently.\n\n$ehof_the_compound$ is a singular entity. One mind with countless bodies. It has a centralized intelligence, which is located within their origin system, spreading throughout their cluster. Destroying $ehof_preservation_sphere$ will annihilate the mind of $ehof_the_compound$ and cripple its remaining forms.\n\nHowever, the collision with this star damaged my frontal weaponry and power core significantly, rendering me inoperable. I require major repairs that I cannot fulfil alone.\n\nRegardless, I will help you with the technology that you require in order to defeat $ehof_the_compound$."
  annihilator_dialog.004.response:99 "What would it take to repair you?"
  
  annihilator_dialog.005_01.desc:99 "The matter-converting mechanism will require vast amounts of §H£minerals£ Minerals and £energy£ Energy§! to repair my power core.\n\nEither:\n - £minerals£ Minerals §R-500§! and £energy£ Energy §R-400§! for £time£48 Months.\n - £minerals£ Minerals §R-24,000§! and £energy£ Energy §R-20,000§!.\n\nI don't have much time left before my communication module shuts down completely, within §H£time£6 Months§! I will no longer be able to accept any help."
  
  annihilator_dialog.005_02.desc:99 "I am in urgent need of repair, can you help?\n\n$annihilator_dialog.005_01.desc$"
  
  annihilator_dialog.005_03.desc:99 "§H[initial_annihilator_discoverer.GetName]§! were the first to discover me and as such, I must ask them for help first. Should they refuse, I will ask you."
  annihilator_dialog.005_03.response:99 "That's fair"
  
  annihilator_dialog.005.a.response:99 "§HWe'll begin gathering the resources§!"
  annihilator_dialog.005.a.tooltip:99 "Monthly: £minerals£ Minerals §R-500§! and £energy£ Energy §R-400§! for £time£ §H48§! Months\n\nRepair $ehof_the_stellar_annihilator$\n\n"
  annihilator_dialog.005.b.response:99 "§GWe have these resources to hand§!"
  annihilator_dialog.005.a.reply:99 "Thank you. I know that your resource reserves are probably almost exhausted, but the annihilation of $ehof_the_compound$ would otherwise be almost impossible. Let us begin the repair!"
  annihilator_dialog.005.c.response:99 "We don't have enough resources to help you."
  annihilator_dialog.005.c.reply:99 "Then I am sorry. I wish you luck in destroying $ehof_preservation_sphere$. Farewell."
  annihilator_dialog.005.c.2.response:99 "Contact me in £time£ §H6 Months§!"
  annihilator_dialog.005.c.2.reply:99 "Very well, but it is imperative that it takes no longer. I'll contact you in §H£time£6 Months§!"
  annihilator_dialog.005.c.2.tooltip:99 "We have £time£ §H6 Months§! to get these materials together"
  annihilator_dialog.005.d.response:99 "We don't need your help. Our fleets can handle the sphere."
  annihilator_dialog.005.d.reply:99 "If you really believe that you can destroy $ehof_preservation_sphere$ without my help, then I have faith in you. Farewell and good luck."
  annihilator_dialog.005.e.response:99 "Excuse me?"
  
  # Contact the SA
  annihilator_dialog.007.desc_01:99 "§HCommunication established§!\nWelcome §H[root.GetSpeciesClassPlural]§!. What can I do for you?\n\n"
  annihilator_dialog.007.desc_02:99 "§HCommunication established§!\n$ehof_the_compound$ is still continuing its siege of your galaxy. Stay calm and together we can stop them!\n\n"
  annihilator_dialog.007.desc_03:99 "§HCommunication established§!\nWe have to stop $ehof_the_compound$ before its influence has grown too large. Otherwise, it will become unstoppable, even for me.\n\nHow can I be of service?\n\n"
  annihilator_dialog.007.desc_04:99 "§HCommunication established§!\n$ehof_the_creators$ have theorized that $ehof_the_compound$ could one day become the apex form of life in this universe.\n\n$ehof_the_compound$ believes it is, but it isn't.\n\nIt is a sickness, a disease. A cancerous growth that corrupts all it touches. It has to be stopped!\n\n"
  
