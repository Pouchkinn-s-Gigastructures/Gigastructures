  ARC_EMITTER_AETERNUM:99 "Aeternite Loop-Quantum Arc Emitter"
  ARC_EMITTER_AETERNUM_DESC:99 "A weapon which fires hypercondensed bolt of loopquantum lightning surrounded by a vortex of psionic energy, which punches straight through most armor and shields, striking directly at a ship's hull."
  
  PLANET_LANCE_AETERNUM:99 "Aeternite Loop-Quantum Supreme Dominance"
  PLANET_LANCE_AETERNUM_DESC:99 "The Supreme Dominance is the apex of Aeternite weaponry. It is a gargantuan energy beam embedded within a planet-sized vessel, powered by a reactor of untold proportions. This monstrosity can, and will destroy everything unfortunate enough to face it. The sheer flow of condensed quantum fields imbued wit immense amounts of psionic energies is enough to devastate even the toughest of vessels."
  
  TITAN_LANCE_AETERNUM:99 "Aeternite Loop-Quantum Extinction Ray"
  TITAN_LANCE_AETERNUM_DESC:99 "A colossal energy beam of focused quantum fields, further enhanced by the addition of psionic energy embedded within the fields, creating a formidable weapon capable of simply erasing most targets it comes across."
  
  LASER_AETERNUM:99 "Aeternite Loop-Quantum Projectobreaker"
  LASER_AETERNUM_DESC:99 "An Aeternite-designed Quantum Projector, focused towards destroying the armor of large enemy vessels by employing entangled Loop-Quantum energy fields enhanced with slight amounts of psionic potential."
  
  KINETIC_AETERNUM:99 "Aeternite Gravi-Quanta Mortar Battery"
  KINETIC_AETERNUM_DESC:99 "This weapon, based on Loop-Quantum tech, is built to accelerate a single powerful projectile to speeds that are usually thought to be impossible according to classical physics. It is enhanced with slight amounts of psionic potential, allowing the projectile to autonomously guide and adjust itself before impacting its target."
  
  AUTOCANNON_AETERNUM:99 "Aeternite Loop-Quantum Beamsprayer"
  AUTOCANNON_AETERNUM_DESC:99 "The Aeternite Beamsprayer focuses constant beams of condensed quantum fields surrounded by a vortex of psionic energy. It is intended to target light and nimble enemy vessels, and the psionic potential contained within the beam allows it to adjust itself in order to ensure it hits its target."
  
  d_aeternum_decaying_hyperstructure:99 "Decaying Hyperstructure"
  d_aeternum_decaying_hyperstructure_desc:99 "Large swathes of this Birch World have fallen into disrepair after thousands of years of neglect. Repairing them would undoubtedly be a massive undertaking, but it would allow us to once again expand this Birch World's livable area.\n\nClearing this will grant us §G3§! $aeternum_tech_intel$."
  
  col_aeternum_capital:99 "Aeternite Capital"
  col_aeternum_capital_desc:99 "A humongous Birch World which serves as the heart of the ancient Aeternite civilization."
  
  building_giga_aeternum_birch_capital:99 "Aeternite Capital"
  building_giga_aeternum_birch_capital_desc:99 "A building which houses the centralized Aeternite government ruling over their Birch World and the rest of their empire. It is filled with various kinds of computers and machinery to help streamline governmental tasks."
  
  building_giga_aeternum_ruler_computer:99 "Aeternite Regal Computing Complex"
  building_giga_aeternum_ruler_computer_desc:99 "This humongous networked complex serves as the Aeternite ruler's personal computer, and is used to coordinate and manage the empire whenever needed. Its vast databanks contain most of Aeternite scientific and cultural knowledge, and other secrets of invaluable value."
  
  building_giga_aeternum_housing:99 "Aeternite Habitation Megaplexes"
  building_giga_aeternum_housing_desc:99 "Vast habitation complexes built with Loop-Quantum Aeternite technology. Able to bend spacetime itself, these esoteric habitats can provide more internal space than their external volume suggests, and are capable of autonomously adjusting themselves to fit the need of their inhabitants."
  
  building_giga_aeternum_leisure_center:99 "Aeternite Entertainment Megaplexes"
  building_giga_aeternum_leisure_center_desc:99 "Centers dedicated entirely to satisfying and entertaining Aeternite populations. They grant access to all Aeternite culture and entertainment, as well as a near-infinite amount of potential simulated worlds for their users."
  
  building_giga_aeternum_quantum_reactor:99 "Aeternite Loop-Quantum Reactor"
  building_giga_aeternum_quantum_reactor_desc:99 "Humongous constructs that draw energy from esoteric Loop Quantum phenomena, and tasked with energizing and streamlining the complex processes which manage the Aeternite energy grid."
  
  building_giga_aeternum_psi_halls:99 "Aeternite Psikapacitor"
  building_giga_aeternum_psi_halls_desc:99 "A generator which casts a field of psionic energy into the skies of this world, bolstering Aeternite psionic abilities and ensuring the docility and compliance of local populations."
  
  building_giga_aeternum_ultrafarm:99 "Aeternite Nutrition Center"
  building_giga_aeternum_ultrafarm_desc:99 "Esoteric automated farms ran by an Aeternite artificial intelligence, that near-instantly synthesize vast amounts of nutrient-rich food tailored for consumption by local populations."
  
  building_giga_aeternum_synthetizer:99 "Aeternite Esoteric Synthesizer"
  building_giga_aeternum_synthetizer_desc:99 "A complex network of buildings that employ Loop-Quantum-based technologies to autonomously fabricate and assemble various advanced resources in order to sustain the Aeternite industry."
  
  aeternum_birch_world:99 "Precursor Birch World"
  aeternum_birch_world_desc:99 "This Birch World is extremely ancient, and was built at least a million years ago by a precursor civilization. It is built with fantastically advanced technologies and offers surreal living conditions to its inhabitants."
  
  birch_world_decaying:99 "Decaying Hyperstructure"
  birch_world_decaying_desc:99 "While parts of this Birch World are still very much habitable, large chunks of the construct's superstructure have fallen into decay and disrepair from hundreds of thousands of years of neglect by its disinterested inhabitants. As it stands, expanding this Birch World's livable space is practically impossible without large-scale renovation efforts.\n\n§YCan be removed by clearing all \"Decaying Hyperstructure\" deposits on the Birch World.§!"
  
  birch_world_grand_shield:99 "The Suurikilpian"
  birch_world_grand_shield_desc:99 "Aeternite for \"Grand Shield\", the Suurikilpian is a monumental energy barrier which surrounds this Birch World. Generated by a specialized ring around the construct's equator, it protects the Birch World's surface from orbital bombardment and keeps its inhabitants safe from external harm or wandering celestial bodies.\n\n§YAll Planetary Devastation from Bombardment will be nullified.§!"
  
  AETERNUM_COUNTRY:99 "Antique Ascendancy"
  AETERNUM_COUNTRY_DESC:99 "This civilization is incredibly old. They once ruled the galaxy several million years ago, and eventually retreated to a colossal Birch World in the galactic core. They have little interest in galactic affairs."
  
  #Katzen#
  
  origin_katzen_civil_war:99 "Katzen Pretender"
  origin_katzen_civil_war_desc:99 "This nation has emerged following the collapse of the centralized Katzenartig Imperium. They claim to be the legitimate successor to the Katzen state, and wish to reunify the former Katzen lands under their rule."
  
  giga_katcivilwar.1001.name:99 "The Katzen Civil War"
  giga_katcivilwar.1001.desc:99 "Following the fall of §YFlusion§!, what remained of the §YKatzenartig Imperium§! collapsed into 4 major states and a myriad of minor ones, with the major breakaways led by prominent figures in what used to be Imperium.\n\nThese states, the §Y[katzen_civil_war_realm.GetName]§!, §Y[katzen_civil_war_republic.GetName]§!, §Y[katzen_civil_war_socialist.GetName]§! and §Y[katzen_civil_war_junta.GetName]§!, all claim to be the legitimate successor to the Katzenartig Imperium, and tensions had already been running high between the four nations in the few months they have existed for.\n\nHowever, it seems these tensions have reached a critical point as §YMeowkhail Katlinin§!, leader of the §Y[katzen_civil_war_socialist.GetName]§! has just launched an all-out offensive on the other three Katzen contenders! This sudden act of aggression has subsequently prompted the other states to also declare war on each other, sparking what is now known as the §YKatzen Civil War§!.\n\nWithout the §YKaiser§! to bind the Katzen species under a common cause, the once mighty Katzenartig Imperium, which stood as one of the most united and stable empires in the galaxy, has collapsed into a total civil war between petty warlords vying to unite it once more."
  giga_katcivilwar.1001.a:99 "It just isn't the same without the Kaiser, is it?"
  
  giga_katcivilwar.1012.name:99 "Meowkhail Katlinin Reunifies Katzenartig Imperium!"
  giga_katcivilwar.1012.desc:99 "With the destruction of all other belligerents of the Katzen Civil War, §YMeowkhail Katlinin§!'s §YSozialistisches Katzen Staat§! now stands as the supreme victor of the deadly feline civil conflict.\n\nAs no other major Katzen splinter state remains, Katlinin has officially proclaimed the reunification of the Imperium under his socialist rule.\n\nIn a triumphant victory speech, he promised to further spread the Katzen revolution and to ensure the workers of the entire galaxy would be liberated under Katzen socialism, and officially renamed the nation to §YSozialistisches Katzimperium§!\n\nAlarmingly, Katlinin has also taken this opportunity to §Rdeclare war§! on all remaining independent §YKatzen splinter states§!, in order to finalize Katzen reunification.\n\nAs he now controls most of what used to be the Imperium, Katlinin's state has significantly grown in power, and he might be a potent foe to watch out for in the near future..."
  giga_katcivilwar.1012.a:99 "A socialist Katzen state? Intriguing..."
  
  giga_katcivilwar.1013.name:99 "Chancellor Kibbles Reunifies Katzenartig Imperium!"
  giga_katcivilwar.1013.desc:99 "With the destruction of all other belligerents of the Katzen Civil War, §YChancellor Kibbles§!'s §YHeiter Katzenartig Republik§! now stands as the supreme victor of the deadly feline civil conflict.\n\nKibbles' democratic and liberal regime has triumphed over its opponents, and he has subsequently has proclaimed the reunification and reformation of the Katzenartig Imperium into the §Y[katzen_civil_war_republic.GetName]§!.\n\nWith much more peaceful and friendly policies compared to the old Imperium and not unlike the old §YRoqualian Republic§! on §YFlusion§!, Kibbles' republic is likely to seek further cooperation with the rest of the galaxy, and it seems the threat of a \"second Katzen empire\" is not one to worry about, for now at least."
  giga_katcivilwar.1013.a:99 "He seems nicer than the Kaiser, that's for sure."
  
  giga_katcivilwar.1014.name:99 "Katzenmarshall Elwin Reunifies Katzenartig Imperium!"
  giga_katcivilwar.1014.desc:99 "With the destruction of all other belligerents of the Katzen Civil War, §YElwin§!'s §YKatzen Militärjunta§! now stands as the supreme victor of the deadly feline civil conflict.\n\nWith her militaristic policies, Elwin sought to effectively reforge the §YKaiser§!'s §YKatzenartig Imperium§!, albeit her newly-proclaimed §Y[katzen_civil_war_junta.GetName]§! is decidedly much more authoritarian and oppressive than the Kaiser's aggressive yet welcoming and egalitarian society.\n\nElwin prides herself on the superiority of the Katzen species and state, and as such has §Rdeclared war§! on the remaining independent Katzen splinter states in order to bring all Katzens back into the fold.\n\nFortunately for us, it seems Elwin's regime is somewhat xenophobic and isolationist, as such she is likely to focus on asserting her control inwards rather than outwards. Regardless, we must remain wary, for Elwin is not the most stable of individuals, and she has additionally §Yclaimed§! all systems containing colonies with §YKatzens populations§!..."
  giga_katcivilwar.1014.a:99 "More of the same, except it's even worse. Bloody cats."
  
  giga_katcivilwar.1015.name:99 "Kitti Luft Reunifies Katzenartig Imperium!"
  giga_katcivilwar.1015.desc:99 "With the destruction of all other belligerents of the Katzen Civil War, §YKitti Luft§!'s §YKatzenisches Verteidigungsrat§! now stands as the supreme victor of the deadly feline civil conflict.\n\nThis victory comes as a surprise to many outside observers, as the Sergeant and her nation in general were widely known for their peaceful ways, with the Sergeant herself openly stating her wish to quench Katzen militarism.\n\nThe Sergeant has now proclaimed the establishment of the §Y[katzen_civil_war_realm.GetName]§!, a peaceful, agrarian and ecological Katzen nation which aims to secure both its internal peace, as well as global galactic peace through diplomacy and understanding.\n\nWhile this is quite the deviation from the usual Katzen ways, it nonetheless means we do not have to worry about yet another war caused by the Katzens, as the Sergeant seems determined to uphold her ideals."
  giga_katcivilwar.1015.a:99 "A drastic change in course. At least they won't bother us anymore."
  
  civic_reunited_imperium_socialist:99 "Reunited Imperium - Galactic Revolution"
  civic_reunited_imperium_socialist_desc:99 "Katlinin has united the Katzens under the banner of socialism and egalitarianism, and now seeks to bring the great feline revolution to the entire galaxy."
  
  civic_reunited_imperium_republic:99 "Reunited Imperium - Grand Republic"
  civic_reunited_imperium_republic_desc:99 "Kibbles has united the ruins of the Imperium and reforged them into a stable and democratic republic."
  
  civic_reunited_imperium_junta:99 "Reunited Imperium - New Order"
  civic_reunited_imperium_junta_desc:99 "Elwin has once more united the Katzen species, and is now establishing an authoritarian and militaristic regime upon the felines."
  
  civic_reunited_imperium_realm:99 "Reunited Imperium - Peaceful Ways"
  civic_reunited_imperium_realm_desc:99 "The Sergeant's reunited Imperium is based on a peaceful and ecological way-of-life, which aims to quench militarism and establish peace and harmony with nature as well as the rest of the galaxy, whenever possible."
  
  
  giga_katcivilwar.1003.name:99 "Chancellor Kibbles Asks for Support!"
  giga_katcivilwar.1003.desc:99 "We have been approached by diplomats from the §Y[katzen_civil_war_republic.GetName]§!, a Katzen splinter state which is currently embroiled in a civil war with the other major Katzen breakaway nations.\n\nIts leader, §YChancellor Kibbles§!, is asking for members of the galactic community to provide support to his nation, in order to, according to him, safeguard democracy within the former Katzen territories and beyond.\n\nWhile the §Y[katzen_civil_war_republic.GetName]§! used to be part of the fearsome §YKatzenartig Imperium§!, it is worth noting that it is decidedly much less aggressive and militaristic than the Kaiser's former empire, and as such, helping Chancellor Kibbles triumph over the other Katzen states might ensure a \"second Katzen empire\" never rises in the future."
  giga_katcivilwar.1003.a:99 "Of course! He can have our full support. | §Y15000§! £energy£ §Y5000§! £alloys£"
  giga_katcivilwar.1003.b:99 "Send what we can. | §Y7500§! £energy£ §Y2500§! £alloys£"
  giga_katcivilwar.1003.c:99 "Who does he think he is?"
  
  helped_kibbles_low:99 "Moderate International Support"
  helped_kibbles_low_desc:99 "The galactic community is helping this nation."
  
  helped_kibbles_high:99 "High International Support"
  helped_kibbles_high_desc:99 "The galactic community is helping this nation."
  
  giga_katcivilwar.1005.name:99 "Meowkhail Katlinin Offers Alliance!"
  giga_katcivilwar.1005.desc:99 "We have received a transmission hailing from none other than §YMeowkhail Katlinin§!, ruler of the §Y[katzen_civil_war_socialist.GetName]§!.\n\nIndeed, It seems Katlinin considers that our egalitarian policies aligns with his views of \"Katzen Socialism\", and has subsequently invited us to an §Yalliance§!.\n\nAccepting his offer would mean joining the §YKatzen Civil War§! as well, but should the §Y[katzen_civil_war_socialist.GetName]§! managed to triumph over the other Katzen factions with our help, they would undoubtedly become a very powerful ally, and a valuable asset to help spread egalitarianism throughout the galaxy."
  giga_katcivilwar.1005.a:99 "An excellent proposal!"
  giga_katcivilwar.1005.b:99 "Tell him to get lost."
  
  opinion_communist_ally:99 "Socialist Ally"
  opinion_helped_kibbles:99 "Supported Us"
  
  ###disco###
  giga_disco.120.name:99 "Pro-Night Protests on §Y[giga_pronight_protests_planet.GetName]§!!"
  giga_disco.120.desc:99 "Large protests have recently occurred §Y[giga_pronight_protests_planet.GetName]§!, asking for the \"return of the night\".\n\nIt seems our §YLunar Speculorefractor§!'s No-Night Protocols aren't playing too well with the local population, and a large part of the planet's inhabitants are demanding that we immediately revert the protocols and restore the planet's natural day-night cycle.\n\nWhile they are currently relatively peaceful, the protests might escalate further if no action is taken."
  giga_disco.120.a:99 "Who do they think they are?"
  giga_disco.120.b:99 "They are right, let us end the protocols immediately."
  giga_disco.120.b.tooltip:99 "The §YLunar Speculorefractor§! shining on §Y[giga_pronight_protests_planet.GetName]§! will be set to §YLunar Lightshow§!.\n\nWe will not be able to re-enact the §YNo-Night Protocols§! for the next §Y10 years§!."
  
  pronight_protests:99 "Pro-Night Protests"
  pronight_protests_desc:99 "This planet's population is demanding the removal of the No-Night Protocols."
  
  giga_disco_nonight_guide:99 "§HEffects on megastructure:§!\n§R+100% Upkeep\n+15% Failure Chance§!\n\n§HEffects on planetary system:§!\n§G+40% Resource Production\n-30% Crime§!\n§R-20 Stability\n-15% Biological Happiness\n-20% Habitability\nMight cause unrest!§!\n\n\nIn this day and age, nighttime is simply a productivity dampener, on which we have have to base planetary schedules.\nA cleverly-arranged set of mirrors in planetary orbit, coupled with more intense Speculorefractor lighting, will ensure that all celestial bodies in the local planetary system enjoy unlimited daytime."
  
  giga_disco_repro_guide:99 "§HEffects on megastructure:§!\n§R+50% Upkeep\n+5% Failure Chance§!\n\n§HEffects on planetary system:§!\n§G+30% Pop Growth Speed\n+20% Biological Happiness§!\n§R-5 Stability\n+10% Consumer Goods Upkeep\n-10% Resource Production§!\n\n\nLighting can play a surprisingly important role when it comes to reproduction. By attuning the Speculorefractor to local reproductive seasons and habits, we can ensure that population growth is maximized across the local planetary system."
  
  giga_disco_indoc_guide:99 "§HEffects on megastructure:§!\n§R+50% Upkeep\n+10% Failure Chance§!\n\n§HEffects on planetary system:§!\n§G+200% Gov. Ethics Attraction\n+15 Stability\n-50% Crime§!\n§R-10% Pop Growth Speed§!\n\n\nThe neural networks of many species are wired to react differently to varying types of light. As such, by having our Speculorefractor emit rapid yet discreet strobes of light at specific intervals and with a particular wavelengths, the docility of the local populations can be drastically increased."
  
  giga_disco_lightshow_guide:99 "§HEffects on planetary system:§!\n§G+35% Amenities\n+25% Unity Output\n+10% Happiness\n+25% Trade Value\n+25% Gov. Ethics Attraction§!\n\n\n\n\n\nBy emitting radiant lightshows and auroras in the night sky, attuned to represent our empire's national flag and colors, we can both increase the satisfaction of local populations and boost patriotic fervor, at the slight cost of destabilizing the planet's natural light levels."
  
  disco_moon_repro_modifier:99 "Reproductive Stimulation"
  disco_moon_repro_modifier_desc:99 "This planetary system's Lunar Speculorefractor is encouraging local biological populations to reproduce."
  
  disco_moon_indoc_modifier:99 "Subliminal Indoctrination"
  disco_moon_indoc_modifier_desc:99 "This planetary system's Lunar Speculorefractor is discretely manipulating planetary lighting to ensure maximum docility and compliance."
  
  disco_moon_nonight_modifier:99 "No-Night Protocols"
  disco_moon_nonight_modifier_desc:99 "This planetary system's Lunar Speculorefractor is employing an array of mirrors in planetary orbit to ensure every part of the planetary system is lit up at any time."
  
  giga_disco_repro:99 "Click to set this §YLunar Speculorefractor§! to §YReproductive Stimulation§!.\n\n§TLighting can play a surprisingly important role when it comes to reproduction. By attuning the Speculorefractor to local reproductive seasons and habits, we can ensure that population growth is maximized across the local planetary system.§!"
  
  giga_disco_indoc:99 "Click to set this §YLunar Speculorefractor§! to §YSubliminal Indoctrination§!.\n\n§TThe neural networks of many species are wired to react differently to varying types of light. As such, by having our Speculorefractor emit rapid yet discreet strobes of light at specific intervals and with a particular wavelengths, the docility of the local populations can be drastically increased.§!"
  
  giga_disco_nonight:99 "Click to set this §YLunar Speculorefractor§! to §YNo-Night Protocols§!.\n\n§TIn this day and age, nighttime is simply a productivity dampener, on which we have have to base planetary schedules.\nA cleverly-arranged set of mirrors in planetary orbit, coupled with more intense Speculorefractor lighting, will ensure that all celestial bodies in the local planetary system enjoy unlimited daytime.§!"
  
  giga_disco_lightshow:99 "Click to set this §YLunar Speculorefractor§! to §YLunar Lightshow§!.\n\n§TBy emitting radiant lightshows and auroras in the night sky, attuned to represent our empire's national flag and colors, we can both increase the satisfaction of local populations and boost patriotic fervor, at the slight cost of destabilizing the planet's natural light levels.§!"
  
  giga_disco_turnoff:99 "Click to §Rturn off§! this §YLunar Speculorefractor§!. It will not apply any modifiers, and will have severely reduced upkeep.\nTurn it back on by selecting a function."
  
  giga_dismantle_disco_tooltip:99 "$giga_dismantle_mega$\n\nDismantling this §YLunar Speculorefractor§! will give us §Y2000§! £alloys£ and §Y500§! £rare_crystals£ back, and turn the planet it is build on into a §YBarren World§!."
  
  giga_disco.2000.name:99 "Dismantling a §YLunar Speculorefractor§!"
  giga_disco.2000.desc:99 "Are you certain that you wish to dismantle this §YLunar Speculorefractor§!?\n\nWe will get §Y2000§! £alloys£ and §Y500§! £rare_crystals£ back, and the planet it is build on will turn into a §YBarren World§!."
  giga_disco.2000.yes:99 "Yes, proceed with the dismantlement."
  giga_disco.2000.tooltip:99 "This §YLunar Speculorefractor§! will be §Rdismantled§!."
  giga_flavor.2000.forgetit:99 "Forget it."
  
  giga_failure_chance_0_tooltip:99 "This indicate the §Yyearly§! chance that this megastructure suffers from a §Hfailure§!, which will entail repairs. Ignoring the repairs might lead to a §Rcatastrophic failure§!."
  
  giga_disco_ball_guide:99 "The §YLunar Speculorefractor§! can be used to apply a variety of effects to the §Ylocal planetary system§!.\n\nThis means that if it is built on a moon, it will apply its effect to the moon's planet, and any other moons the planet might have."
  
  lunar_disco_ball_2_manage:99 "Manage Megastructure..."
  lunar_disco_ball_2_manage_DESC:99 "Open this §YLunar Speculorefractor§!'s configuration menu."
  
  giga_disco.110.name:99 "Lunar Speculorefractor Overheating!"
  giga_disco.110.desc:99 "The maintenance crew of the Lunar Speculorefractor in the §Y[giga_mega_event_system.GetName]§! system reports that the lunar device is suffering from overheating, potentially as a result of the structure's high energy demands and the amount of heat flowing through its crystalline panels.\n\nWhile the megastructure is still functional, they advise taking immediate action to correct this issue and repair the damage, as letting it go unchecked could have dire consequences on the structure's integrity if we were to push it a bit too far."
  
  giga_disco.110.a:99 "Shut it down and send §Y1500§! £alloys£ & §Y1000§! £rare_crystals£ to fix it immediately."
  giga_disco.110.a.tooltip:99 "The §YLunar Speculorefractor§! will be set to §BOff§! for §Y1 year§!.\nIt will be set back up to §BLunar Lightshow§! afterwards."
  
  giga_disco.110.b:99 "It doesn't matter!"
  giga_disco.110.b.tooltip:99 "$giga_high_failure_risk$"
  
  giga_disco.111.name:99 "Lunar Speculorefractor Repairs Successful!"
  giga_disco.111.desc:99 "The maintenance crew of our §YLunar Speculorefractor§! in the §Y[giga_mega_event_system_name.GetName]§! system report that the repairs undertaken on the megastructure have been successful!\n\nThe megastructure has been brought back to full working order, and is ready for whatever else it might be needed for."
  giga_disco.111.a:99 "Excellent."
  
  giga_disco.112.name:99 "Lunar Speculorefractor: §RCatastrophic Failure§!"
  giga_disco.112.desc:99 "Dire reports are coming in that the §YLunar Speculorefractor§! in the §Y[giga_mega_event_system_name.GetName]§! system unfortunately couldn't withstand the overheating it had suffered.\n\nIndeed, the sheer amount of energies generated by the moon's reactors ended up melting most of the moon's crystalline plates, destroying the Speculorefractor and transforming the moon into a §YMolten World§!."
  giga_disco.112.a:99 "Curses!"
  giga_disco.112.a.tooltip:99 "The §YLunar Speculorefractor§! in the §Y[giga_mega_event_system_name.GetName]§! system is §Ydestroyed§!, and its moon becomes a §YMolten World§!."
  
  ###accelerator###
  
  giga_dismantle_mega:99 "This megastructure will be §Rdismantled§!, removing it completely.\nWe will receive a fraction of its original cost back."
  
  giga_dismantle_accelerator_tooltip:99 "$giga_dismantle_mega$\n\nDismantling this §YStellar Particle Accelerator§! will give us §Y3500§! £alloys£ back."
  
  giga_accelerator_ui_guide:99 "The §YStellar Particle Accelerator§! is a technological marvel, that can accelerate a flurry of particles to relativistic speeds and cause incredible particle collisions of unprecedented magnitude thanks to its immense length.\n\nWith the right technologies, these collisions can not only produce §Ygreat scientific results§!, but also a trickle of other §Yexotic resources§!, formed during the physics-defying reactions taking place within the structure.\n\nWe can also §Bincrease§! the §Yintensity§! of the collisions, which will in turn increase the megastructure's §Youtput§! and §Yupkeep§!.\n\nProducing §Yexotic resources§! and increasing §Ycollision intensity§! are however relatively §Rdangerous§! processes, which will lead to an increased risk of a §Rfailures§! occuring within the structure, and might require immediate intervention to avoid §Rcatastrophic destruction§!."
  
  giga_med_failure_risk:99 "There is a §Y20%§! chance of a §Rcatastrophic failure§! occurring within the next few months."
  giga_high_failure_risk:99 "There is a §Y50%§! chance of a §Rcatastrophic failure§! occurring within the next few months."
  
  giga_accelerator.2000.name:99 "Dismantling a §YStellar Particle Accelerator§!"
  giga_accelerator.2000.desc:99 "Are you certain that you wish to dismantle this §YStellar Particle Accelerator§!?\n\nWe will get §Y3500§! £alloys£ back."
  giga_flavor.2000.yes:99 "Yes, proceed with the dismantlement."
  giga_accelerator.2000.tooltip:99 "This §YStellar Particle Accelerator§! will be §Rdismantled§!."
  giga_flavor.2000.forgetit:99 "Forget it."
  
  particle_accelerator_1_manage:99 "Manage Megastructure..."
  particle_accelerator_1_manage_DESC:99 "Open this §YStellar Particle Accelerator§!'s configuration menu."
  
  giga_accelerator.110.name:99 "Stellar Particle Accelerator Structural Damage"
  giga_accelerator.110.desc:99 "The crew staffing the §Y[giga_mega_event_system.GetName] Stellar Particle Accelerator§! is reporting that some parts of the accelerator have suffered severe structural damage, most likely due to the high energy requirements of the experiments undertaken within the structure.\n\nWhile the megastructure is still functional, they advise taking immediate action to correct this issue and repair the damage, as letting it go unchecked could have dire consequences on the structure's integrity if we were to push it a bit too far."
  
  giga_accelerator.110.a:99 "Shut it down and send §Y3000§! £alloys£ to fix it immediately."
  giga_accelerator.110.a.tooltip:99 "The §YStellar Particle Accelerator§!'s intensity will be set to §BOff§! for §Y6 months§!.\nIt will be set back up to §BNormal§! afterwards."
  
  giga_accelerator.110.b:99 "Power it down for a year and undertake token repairs."
  giga_accelerator.110.b.tooltip:99 "The §YStellar Particle Accelerator§!'s intensity will be set to §BLow§! for §Y1 year§!.\nIt will be set back up to §BNormal§! afterwards.\n\n$giga_med_failure_risk$"
  
  giga_accelerator.110.c:99 "It doesn't matter!"
  giga_accelerator.110.c.tooltip:99 "$giga_high_failure_risk$"
  
  giga_accelerator.111.name:99 "Stellar Particle Accelerator Repairs Successful!"
  giga_accelerator.111.desc:99 "The crew of our §YStellar Particle Accelerator§! in the §Y[giga_mega_event_system_name.GetName]§! system report that the repairs undertaken on the megastructure have been successful!\n\nThe megastructure has been brought back to full working order, and is ready for whatever else it might be needed for."
  
  giga_accelerator.111.a:99 "Marvelous!"
  
  giga_accelerator.112.name:99 "Stellar Particle Accelerator: §RCatastrophic Failure§!"
  giga_accelerator.112.desc:99 "Dire reports are coming in that the §YStellar Particle Accelerator§! in the §Y[giga_mega_event_system_name.GetName]§! system unfortunately couldn't withstand its structural damage.\n\nIndeed, during a recent particle collision experiment, the structure failed to properly contain the collision's cataclysmic energies, which subsequently overloaded the entire accelerator's delicate frame, causing a chain reaction and §Rcomplete structural collapse§!.\n\nThe megastructure has been reduced to a mass of space debris in solar orbit, which we might be able to repair given enough resources."
  giga_accelerator.112.a:99 "Curses!"
  giga_accelerator.112.a.tooltip:99 "The §YStellar Particle Accelerator§! in the §Y[giga_mega_event_system_name.GetName]§! system becomes §Rruined§!."
  
  giga_accelerator.120.name:99 "Decaying Fears"
  giga_accelerator.120.desc:99 "Reports from across our empire are coming in that, following the construction and subsequent activation of a §YStellar Particle Accelerator§!, some of our citizens have began to evoke growing concerns over the possibility of the structure triggering a §YFalse Vacuum Decay§!.\n\nIndeed, according to some theories, the extremely energetic collisions taking place within the accelerator could lead to what is known as a §YVacuum Decay§!, which is when a sudden burst of energy in a localized point of space destabilizes one of the universes' main quantum fields and subsequently alters the laws of physics.\n\nThis would lead to a chain-reaction, creating an expanding sphere within which the laws of physics are different, and that would thus eventually engulf the entire universe, destroying everything.\n\nObviously, our head scientists deny this theory, claiming it to be \"far-fetched\" and \"senseless\", but the fear is nonetheless growing amongst our populace, and the issue has been exacerbated by several prominent scientists deciding to back the claim.\n\nWith many claiming the megastructure would bring about the \"End of the universe\", they are now calling for the dismantlement of our §YStellar Particle Accelerators§!..."
  
  giga_accelerator.120.a:99 "Invest resources into conducting a great study to disprove it!"
  giga_accelerator.120.b:99 "Censor the press, and arrest anyone spreading the claim."
  giga_accelerator.120.c:99 "Ignore the issue. It'll pass."
  giga_accelerator.120.d:99 "Comply and destroy the accelerators."
  
  giga_accelerator.120.d.tooltip:99 "All §YStellar Particle Accelerators§! in our empire are §Rdismantled§!.\nWe receive §Y3500§! £alloys£ per accelerator dismantled."
  
  giga_accelerator.120.b.tooltip:99 "The people will be outraged at first, but it'll go away eventually.\n\n"
  
  giga_accelerator.120.a.tooltip:99 "We shall conduct a grand study to ensure this theory is entirely and completely disproven.\n\n"
  
  censored_vacuum_fears:99 "Censored False Vacuum Fears"
  censored_vacuum_fears_desc:99 "The False Vacuum theory is an inherently asinine one. We will ensure nobody speaks of it ever again."
  
  false_vacuum_fears:99 "False Vacuum Fears"
  false_vacuum_fears_desc:99 "Our populace is afraid of a theoretical False Vacuum Decay that could be caused by a Stellar Particle Accelerator."
  
  conducting_false_vacuum_study:99 "Conducting False Vacuum Study"
  conducting_false_vacuum_study_desc:99 "We are pouring everything we can into a study to disprove the False Vacuum theory."
  
  giga_accelerator.121.name:99 "Hollow Fears"
  giga_accelerator.121.desc:99 "It has taken quite a lot of effort, but at last, our scientists have managed to completely and entirely disprove the False Vacuum theory!\n\nBy employing an array of theses, theories, experiments, and public announcements to showcase their findings, they have been able to almost completely eliminate the populace's fear of a False Vacuum, and although a few groups still believe the whole thing to be a coverup, we will be able to continue using our §YStellar Particle Accelerator§! undisturbed.\n\nThe study has also helped us improve our understanding of the universe as a whole, which will undoubtedly benefit our physics research."
  giga_accelerator.121.a:99 "Huzzah!"
  
  giga_accelerator.122.name:99 "True Vacuum"
  giga_accelerator.122.desc:99 "After a few years of arduous efforts, our scientist tasked with studying the False Vacuum theory have finally come to a conclusion.\n\n§RIt's true.§!\n\nIt's all true! Indeed, they have determined that, while the odds of it happening are infinitely small, it is indeed possible for a large-enough particle accelerator to cause a False Vacuum that would destroy the entire galaxy.\n\nEven though it is so incredibly unlikely to happen that the universe is probably going to die on its own before a false vacuum forms, our scientific community has quickly become alarmed by these findings, and many are also starting to ask that we dismantle the accelerators.\n\nOn a more positive note, and quite possibly the only good thing to come out of this, the study has helped us improve our understanding of the universe as a whole, but it might be moot if we end up destroying said universe."
  giga_accelerator.122.a:99 "Censor the findings and lie to the population."
  giga_accelerator.122.a.tooltip:99 "This has a chance of backfiring.\nThe findings are more likely to leak if we are §YEgalitarian§!, and vice-versa if we are §YAuthoritarian§!.\n\n"
  giga_accelerator.122.b:99 "Just announce it. They'll stop thinking about it, eventually."
  giga_accelerator.122.c:99 "Dismantle the accelerators."
  
  false_vacuum_study:99 "False Vacuum Study"
  false_vacuum_study_desc:99 "Studying the possibility of a False Vacuum has expanded our understanding of the universe."
  
  giga_accelerator.123.name:99 "False Vacuum Findings Leaked!"
  giga_accelerator.123.desc:99 "Alarming news! It appears our findings regarding the False Vacuum have somehow been leaked to our population.\n\nThis has had disastrous consequences, with large parts of our population succumbing to panic over the revelations..."
  giga_accelerator.123.a:99 "Damnit..."
  giga_accelerator.123.b:99 "Enough! Just disband the accelerators and be done with it!"
  
  
  giga_accelerator.130.name:99 "Stellar Particle Accelerator Findings"
  giga_accelerator.130.desc:99 "Our §YStellar Particle Accelerator§!'s staff reports that they have made a number of interesting discoveries lately, which will surely benefit our ongoing physics research."
  
  giga_accelerator.130.a:99 "Good."
  giga_accelerator.130.b:99 "Give the scientists a raise!"
  
  gave_accelerator_scientists_raise:99 "Increased Scientist Wages"
  gave_accelerator_scientists_raise_desc:99 "We are granting higher wages to the Stellar Particle Accelerator's scientists."
  
  giga_accelerator.131.name:99 "Further Stellar Particle Accelerator Findings"
  giga_accelerator.131.desc:99 "After the previous raise, our §YStellar Particle Accelerator§!'s staff have made further discoveries which will surely benefit our ongoing physics research."
  
  giga_accelerator.131.a:99 "Good."
  
  giga_accelerator.140.name:99 "Surplus Dark Matter"
  giga_accelerator.140.desc:99 "Our §YStellar Particle Accelerator§!'s staff reports that recent collision experiments have ended up generating a surplus of exotic §YDark Matter§!!\n\nThey have managed to harvest it using specialized electromagnetic nets, and subsequently sent the resources directly to our stockpiles."
  giga_accelerator.140.a:99 "Marvelous!"
  giga_accelerator.140.b:99 "Give the scientists a raise!"
  
  giga_accelerator.141.name:99 "Further Surplus Dark Matter"
  giga_accelerator.141.desc:99 "After the previous raise, our §YStellar Particle Accelerator§!'s staff has been working hard and managed to replicate their previous success, creating more §YDark Matter§!!\n\nThe resources have been sent directly to our stockpiles."
  giga_accelerator.141.a:99 "Marvelous!"
  
  giga_acc_intensity_up:99 "§YIncrease§! this megastructure's intensity."
  giga_acc_intensity_down:99 "§YDecrease§! this megastructure's intensity."
  
  mega_intensity_meaning:99 "Increasing intensity will lead to an increased yearly §RFailure Chance§!, which will cause the megastructure to require repairs, lest a §Rcatastrophic failure§! might occur."
  
  giga_acc_physics:99 "The §YStellar Particle Accelerator§! can be specialized in producing §YPhysics Research§! by colliding various particles and observing the results.\n\nBase Production: §Y150§! £physics_research£"
  
  giga_acc_dm:99 "The §YStellar Particle Accelerator§! can be specialized in producing §YDark Matter§! thanks to special particle collisions that will generate trace amounts of dark matter.\n\nBase Production: §Y100§! £physics_research£ §Y1§! £sr_dark_matter£\nBase Failure Chance: §R+5%§!"
  
  giga_acc_qnm:99 "The §YStellar Particle Accelerator§! can be specialized in producing §YNegative Mass§! thanks to esoteric and very specific particle collisions creating negative matter.\n\nBase Production: §Y80§! £physics_research£ §Y0.7§! £ehof_sr_negative_mass£\nBase Failure Chance: §R+10%§!"
  
  giga_acc_intensity_5:99 "Current Intensity:\n§BExtreme§!\n\nEffect:\n§G+75% Megastructure Output§!\n§R+200% Megastructure Upkeep§!\n\n$mega_intensity_meaning$"
  giga_acc_intensity_4:99 "Current Intensity:\n§BHigh§!\n\nEffect:\n§G+50% Megastructure Output§!\n§R+100% Megastructure Upkeep§!\n\n$mega_intensity_meaning$"
  giga_acc_intensity_3:99 "Current Intensity:\n§BMedium§!\n\nEffect:\n§G+25% Megastructure Output§!\n§R+40% Megastructure Upkeep§!\n\n$mega_intensity_meaning$"
  giga_acc_intensity_2:99 "Current Intensity:\n§BNormal§!\n\nEffect:\n§Y100% Megastructure Output§!\n§Y100% Megastructure Upkeep§!\n\n$mega_intensity_meaning$"
  giga_acc_intensity_1:99 "Current Intensity:\n§BOff§!\n\nEffect:\n§R-100% Megastructure Output§!\n§G-100% Megastructure Upkeep§!\n\n$mega_intensity_meaning$"
  
  giga_accelerator.150.name:99 "Black Hole on the Loose"
  giga_accelerator.150.desc:99 "Our §YStellar Particle Accelerator§! around §Y[accelerator_quasistar.GetName]§! reports that an improbable event has recently occurred within the accelerator.\n\nJust a few hours ago, an unusually energetic particle collision experiment ended up creating a §Ymicroscopic black hole§!. While this isn't usually noteworthy, as these black holes normally evaporate mere nanoseconds after appearing, it seems this particular singularity was just massive enough to begin falling towards the star and impact the accelerator's frame, thus granting it some matter to feed on and avoid evaporation.\n\nThe damage caused by the black hole is minimal, as it simply dug a small tunnel a few micrometers in width through the accelerator. However, it then rapidly exited the megastructure, and is now falling towards the star's surface.\n\nWe estimate it will take a few days for it to reach the star, and will most likely begin chewing through its external layers before reaching the stellar core. Our scientists are uncertain of what will actually happen next, but they advise we keep a close eye on it... as the research potential is undeniable."
  giga_accelerator.150.a:99 "Worrying. We shall keep track of this black hole."
  giga_accelerator.150.b:99 "Fascinating! The scientific potential is undeniable."
  
  giga_accelerator.151.name:99 "Devoured from Within"
  giga_accelerator.151.desc:99 "The microscopic black hole which had fallen into §Y[accelerator_quasistar.GetName]§! has now reached the star's core, and according to the §YStellar Particle Accelerator§!'s staff, stellar plasma at the star's core has started to fall into the singularity, increasing its size, allowing it to consume more and more matter as it grows larger.\n\nThis effectively means that §Y[accelerator_quasistar.GetName]§! is shrinking! Although it is currently unnoticeable, the rate at which matter is consumed will only increase as the black hole within its core increases in size over time.\n\nFortunately for us, our accelerator's staff assures us that there is no worry to be had in the foreseeable future, and they seem quite excited at the prospect of studying this incredible occurrence."
  giga_accelerator.151.a:99 "This still sounds a bit worrying."
  
  studying_accelerator_black_hole_star:99 "Studying Intrastellar Black Hole"
  studying_accelerator_black_hole_star_desc:99 "Our scientists are witnessing a star being slowly devoured from within by an artificial black hole."
  
  studying_accelerator_black_hole_star_1:99 "Studying Intrastellar Black Hole"
  studying_accelerator_black_hole_star_1_desc:99 "Our scientists are witnessing a star being slowly devoured from within by an artificial black hole."
  
  giga_quasi_star:99 "Intrastellar Black Hole"
  giga_quasi_star_desc:99 "An artificial black hole is devouring this star from within."
  
  giga_accelerator.152.name:99 "Accelerating Demise"
  giga_accelerator.152.desc:99 "The §Y[accelerator_quasistar.GetName]§! Stellar Particle Accelerator staff is reporting that the star's internal black hole is growing faster than expected.\n\nIndeed, the star's apparent radius has started to visibly shrink within the last few months, indicating that the singularity's growth is starting to accelerate exponentially.\n\nAs a result, the star's luminosity is slowly diminishing, slightly cooling the system's planets.\n\nIt is however still an incredible scientific opportunity, which continues to benefit our physics research."
  giga_accelerator.152.a:99 "Uh-oh."
  giga_accelerator.152.a.tooltip:99 "All planets in the §Y[accelerator_quasistar.GetName]§! system become colder.\nAny colonies in the system will suffer from §Yhigh emigration push§!.\n\n"
  
  giga_quasi_star_cooling_planet:99 "Dimming Star"
  giga_quasi_star_cooling_planet_desc:99 "This planet's star is slowly dimming due to a black hole devouring its mass. As a result, this world is progressively getting colder."
  
  giga_quasi_star_cooling_planet_1:99 "Dimming Star"
  giga_quasi_star_cooling_planet_1_desc:99 "This planet's star is slowly dimming due to a black hole devouring its mass. As a result, this world is progressively getting colder."
  
  giga_accelerator.153.name:99 "Escalating Consumption"
  giga_accelerator.153.desc:99 "Dire news! The black hole within §Y[accelerator_quasistar.GetName]§! is now rapidly consuming the star, which has shrank significantly over the past few years.\n\nThe system's planets have gotten noticeably cooler, and the black hole is continuing to grow larger within the star, having consumed a large chunk of the stellar core.\n\nWhile it is still providing huge quantities of scientific data, the consequences this is having on the system are getting more and more worrying by the day."
  giga_accelerator.153.a:99 "This is highly problematic!"
  giga_accelerator.153.a.tooltip:99 "All planets in the §Y[accelerator_quasistar.GetName]§! system become even colder.\nAny colonies in the system will suffer from §Yhigh emigration push§!.\n\n"
  
  giga_accelerator.155.name:99 "Equilibrium"
  giga_accelerator.155.desc:99 "Surprising reports are arriving from §Y[accelerator_quasistar.GetName]§!, as the shrinking star has stopped shrinking!\n\nAlthough initially baffled by this occurrence, our scientists quickly realized that the radiation generated by some stellar material falling into the black hole is actually generating a form of outwards pressure, which counteracts gravity and subsequently prevents the rest of the star from collapsing even further.\n\nThis effectively means the star will still shrink, albeit extremely slowly, as its entire outer layer is now supported by the black hole's radiation, and although the system's planets are still cooler than they used to be, the system is no longer doomed to a completely chilly death."
  giga_accelerator.155.a:99 "Intriguing."
  
  giga_accelerator.156.name:99 "Rebound"
  giga_accelerator.156.desc:99 "§Y[accelerator_quasistar.GetName]§! never ceases to disappoint. Indeed, in a surprising twist, it appears the star has completely stopped shrinking, and is even beginning to grow larger!\n\nFurther studies have revealed that the radiation pressure from material falling into the black hole is actually \"pushing\" the star's outer envelope, causing it to swell and expand outwards.\n\nThis also means the star's luminosity is increasing again, and the system's planets are starting to heat back up to their original temperature."
  giga_accelerator.156.a:99 "A problem that will solve itself! How delightful."
  giga_accelerator.156.a.tooltip:99 "All planets in the §Y[accelerator_quasistar.GetName]§! system become hotter.\n\n"
  
  giga_accelerator.158.name:99 "Expanding Outwards"
  giga_accelerator.158.desc:99 "Our scientists report that §Y[accelerator_quasistar.GetName]§! has now passed its original size, and is continuing to swell to larger sizes due to the black hole's radiation pressure.\n\nThe temperature of the system's planets has returned to normal values, but is now slowly increasing as the star expands outwards.\n\nThis continues to yield immense scientific potential, but the star's expanding surface is starting to get alarmingly close to the system's §YStellar Particle Accelerator§!..."
  giga_accelerator.158.a:99 "Worrying..."
  giga_accelerator.158.a.tooltip:99 "All planets in the §Y[accelerator_quasistar.GetName]§! system become hotter."
  
  giga_quasi_star_heating_planet:99 "Growing Star"
  giga_quasi_star_heating_planet_desc:99 "This planet's star is getting brighter as a result of an intrastellar black hole pushing against its outer layers. While the surface conditions have become less hospitable, it is certainly a great opportunity to study the exotic processes occurring within the star and the system as a result of the black hole. The star is also much brighter, which drastically increases the energy generated by solar farms."
  
  giga_accelerator.160.name:99 "Birth Of A Quasi-Star"
  giga_accelerator.160.desc.a:99 "Dire news have reached us that §Y[accelerator_quasistar.GetName]§!'s expansion has finally destroyed the system's §YStellar Particle Accelerator§!.\n\nThe megastructure has fallen into the ever-expanding stellar surface, vaporizing it within moments.\n\nFortunately, we however been able to salvage parts of it before its untimely demise, and it seems the star's expansion has slowed down drastically. Indeed, scientists estimate that this \"black-hole star\", or §YQuasi-Star§!, has now reached yet another equilibrium between the singularity and its outer layers, and will now continue to grow, although extremely slowly.\n\nThis whole phenomenon has been of extreme scientific value, and while the system's planets have been significantly heated up by these events, the entire system is now ripe with research opportunities concerning this peculiar Quasi-Star.\n\nThe star's lifespan has however been significantly reduced, and it is estimated that its outer layers will end up dissipating in a few million years, leaving the exposed black hole behind, but this shouldn't be a concern, for now at least."
  giga_accelerator.160.desc.b:99 "It seems the §Y[accelerator_quasistar.GetName]'s§! expansion has slowed down drastically. Indeed, scientists estimate that this \"black-hole star\", or §YQuasi-Star§!, has now reached yet another equilibrium between the singularity and its outer layers, and will now continue to grow, although extremely slowly.\n\nThis whole phenomenon has been of extreme scientific value, and while the system's planets have been significantly heated up by these events, the entire system is now ripe with research opportunities concerning this peculiar Quasi-Star.\n\nThe star's lifespan has however been significantly reduced, and it is estimated that its outer layers will end up dissipating in a few million years, leaving the exposed black hole behind, but this shouldn't be a concern, for now at least."
  giga_accelerator.160.a:99 "Be more careful with accelerators next time!"
  
  giga_flavor.999.name:99 "Gigastructures Update: New Features"
  giga_flavor.999.desc:99 "Greetings! Gigastructures has recently updated, bringing new customisation features to the §YStellar Particle Accelerator§! and the §YLunar Speculorefractor§!. The update does not break saves, but you might have to select the megas and click the \"Manage\" button in order to properly apply the new features.\n\nThank you for reading, and have fun!"
  giga_flavor.999.a:99 "Understood."
  
  giga_accelerator.160.a.tooltip:99 "All planets in the §Y[accelerator_quasistar.GetName]§! system become hotter.\n\nIf there is one, the §YStellar Particle Accelerator§! will be §Rdestroyed§!.\n\n"
  
  
  giga_celestial_printing_disabled:99 "£menu_disabled£Attack Moon Fabricators\nShould Attack Moons be able to be 'printed' out with the Lunar Macro-Fabricator and its associated mechanics or not. Disabling both this and Planetcraft Printing removes the §YCelestial Warship Assembly§! Ascension Perk."
  giga_celestial_printing_enabled:99 "£menu_enabled£Attack Moon Fabricators\nShould Attack Moons be able to be 'printed' out with the Lunar Macro-Fabricator and its associated mechanics or not. Disabling both this and Planetcraft Printing removes the §YCelestial Warship Assembly§! Ascension Perk."
  
  district_giga_alderson_industrial:99 "Industrial Hypersegment"
  district_giga_alderson_industrial_plural:99 "Industrial Hypersegments"
  district_giga_alderson_industrial_desc:99 "A colossal landscape dedicated to truly titanic hyper rails, massive mech suits, and incomprehensible factories. This is no place for a common worker."
  
  attack_moon_bow_01_key:99 "Spinal Megaweapon"
  attack_moon_mid_01_key:99 "Planetoid Artillery"
  attack_moon_stern_01_key:99 "Hangar Crust"
  attack_moon_sternthrusters_01_key:99 "Multipurpose Thrusters"
  
  REACTOR_MOON:99 "Lunar Reactor"
  REACTOR_MOON_DESC:99 "A mighty power generator housed within the core of a small weaponized planetoid, providing large amounts of energy for a vast array of weapons."
  
  requires_war_planets:99 "$TRIGGER_FAIL$Requires the £engineering_research£ §Y$giga_tech_war_planet$§! technology."
  
  ap_celestial_printing:99 "Celestial Warship Assembly"
  ap_celestial_printing_desc:99 "Attack Moons and Behemoth Planetcrafts far outshine all other vessels, both in terms of size, firepower, and defensive capabilities. Even the mighty Titans, Colossi, and Star-Eaters are nothing compared to even a single Attack Moon. Unfortunately, they must be built on particular celestial bodies that meet specific criteria, which drastically limits our ability to produce them. But why limit ourselves? With our current technological base, displacing large amounts of raw matter from a planet to a specialized megastructure would be trivial. By doing so, we could effectively create humongous megastructural devices which, when fed raw planetary matter harvested from various celestial bodies, would be capable of "printing" out Attack Moons with relative ease. It is time that we fully embrace this possibility and begin the mass-production of weaponized planetoids, and finally do away with the puny and pathetic vessels of old!"
  
  ap_celestial_printing_effects:99 "\n\nWill grant access to powerful technologies which will allow us to harvest £sr_solar_energy£ §YPlanetary Mass§! from telluric planets. £sr_solar_energy£ §YPlanetary Mass§! can then be used to assemble §YAttack Moons§! using a specialized megastructure without the need to find a suitable candidate.\n\nFabricated Celestial Warships are slightly more §Rexpensive§! and §Rtime-consuming§!, but have §G15%§! additional §YHull HP§!, §YArmor HP§! and §YShield HP§! as well as §G10%§! additional §YShip Fire Rate§!.\n\nResearch options gained:\n£engineering_research£§Y$giga_tech_planetary_matter_harvesting$§!\n£physics_research£§Y$giga_tech_lunar_assembly$§!"
  
  giga_tech_planetary_matter_harvesting:99 "Hyperefficient Telluric Dismantling"
  giga_tech_planetary_matter_harvesting_desc:99 "In order to assemble our own celestial warships, we will require humongous amounts of raw planetary matters. Using cheap and quickly-built orbital gravitic tractor beams, we can quite literally dismantle an entire planet within mere months. As there is no need to refine the matter, the process is extremely fast and the planet can simply be broken up into asteroids that are then shipped to wherever we may need them."
  
  giga_tech_lunar_assembly:99 "Lunar-Scale Fabrication Protocols"
  giga_tech_lunar_assembly_desc:99 "By employing a plethora of methods such as Tetradimensional Engineering and nanites, it becomes possible to quickly and efficiently rearrange large quantities of planetary matter into whatever we want. This effectively enables us to create our own Attack Moons without the need for a naturally-occurring planetoid to build it on, provided we harvest enough planetary matter beforehand."
  allow_lunar_assembly:99 "§HUnlocks Megastructure:§! Lunar Macro-Fabricator"
  allow_lunar_assembly_desc:99 "An ambitious orbital megastructure which converts planetary matter and alloys into fabricated Attack Moons. This construct requires £sr_solar_energy£ §YPlanetary Mass§! to function, which itself can be acquired using a decision granted by the §Y$giga_tech_planetary_matter_harvesting$§! Technology."
  
  decision_harvest_matter_for_planetary_printing:99 "Harvest £sr_solar_energy£ §YPlanetary Mass§!"
  decision_harvest_matter_for_planetary_printing_desc:99 "Some planets serve simply no purpose, they will be more useful if we completely dismantle them for materials."
  
  decision_build_planetary_matter_harvester:99 "This will begin the construction of a §YPlanetary Matter Harvester§! in orbit of this uninhabited telluric world.\nOnce complete, this powerful megastructure will steadily harvest one £sr_solar_energy£ §YPlanetary Mass§! every §Ysix months§!, shrinking the planet's size by one every time it does so. When the planet's size drops below 1, it will §Rdisappear§!. The harvesting megastructure has a §Ymonthly upkeep§! of 50 £energy£\n\n§RThe Planetary Matter Harvester§! cannot be stopped once started!§!"
  
  giga_printer.1001.name:99 "Dismantling [planet_being_harvested_for_printing.GetName]"
  giga_printer.1001.desc:99 "A §YPlanetary Matter Harvester§! has been completed around [planet_being_harvested_for_printing.GetName]. Cheap yet large gravitic beams are now being employed to quickly tear apart and dismantle the planet, which will yield one £sr_solar_energy£ §YPlanetary Mass§! every §Ysix months§!, and shrink the planet's size by one.\n\nOnce the planet's size reaches 0, it will disappear and the §YPlanetary Matter Harvester§! will be dismantled."
  giga_printer.1001.a:99 "Delightful!"
  giga_printer.1001.a.tooltip:99 "We will now receive one £sr_solar_energy£ §YPlanetary Mass§! every §Ysix months§!."
  
  moon_printer_orbital_mass_harvester_0:99 "Planetary Matter Harvester"
  moon_printer_orbital_mass_harvester_0_DESC:99 "A Planetary Matter Harvester is being constructed around a telluric world."
  moon_printer_orbital_mass_harvester_1:99 "Active Planetary Matter Harvester"
  moon_printer_orbital_mass_harvester_1_DESC:99 "This orbital device is steadily dismantling the unfortunate rocky body located beneath it.\nYields one £sr_solar_energy£ §YPlanetary Mass§! every §Y6 months§!."
  
  lunar_macroreplicator_0:99 "$gc_giga$Lunar Macro-Fabricator Construction Site"
  lunar_macroreplicator_0_DESC:99 "The construction site for a colossal assembly yard capable of fabricating an entire Attack Moon out of raw planetary material and alloys."
  lunar_macroreplicator_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\nUses £sr_solar_energy£ §YPlanetary Mass§! and £alloys£ §YAlloys§! to fabricate §YAttack Moons§! from scratch\n§LA large orbital assembly yard which literally "prints" out an entire Attack Moon from raw mass.§!" #megalistentry LUNAR MACROFABRICATOR
  
  lunar_macroreplicator_0_real:99 "$lunar_macroreplicator_0$"
  lunar_macroreplicator_0_real_DESC:99 "$lunar_macroreplicator_0_DESC$"
  
  lunar_macroreplicator_1:99 "Lunar Macro-Fabricator Matter Assembler"
  lunar_macroreplicator_1_DESC:99 "This large device is capable of receiving and organizing large quantities of planetary matter, preparing them for transfer towards the yard which will use them to fabricate an Attack Moon"
  
