  #############################################################################################################################################
  ap_slice_of_life:99 "The Slice of Life"
  ap_slice_of_life_desc:99 "Ringworlds, once viewed as the pinnacle of megaengineering, are now little more than glorified habitats. We therefore must move onto the next step of megaengineering by designing a new type of habitat that outclasses even the largest of ringworlds. The $name_alderson$, a gigantic solar system-sized disk built around a star, would allow us to house an unimaginable quantity of people and industry."
  add_research_options_alderson:99 "Research options gained:\n£engineering_research£§YThe $name_alderson$§!"
  
  ap_systemcraft:99 "Esoteric Celestial Weaponization"
  ap_systemcraft_desc:99 "We are already able to transform entire planets into warships, but some of our more ambitious scientists believe that it might be possible to, somehow, go even bigger. An entire solar system, assembled together to form a warship of unbelievably huge proportions. This grand construct would dwarf even the mighty $name_war_planet$, and last, we might finally have enough dakka."
  add_research_options_systemcraft_base:99 "Research options gained:\n£physics_research£§YFramework: Stellarscale Propulsion§!\nWe will begin to work on a series of technologies to eventually construct the largest and grandest vessel this galaxy, or perhaps even universe, has ever seen."
  
  ap_vast_expanses:99 "Vast Expanses"
  ap_vast_expanses_desc:99 "Our ever expanding needs for habitation and production have reached a point at which we have to dedicate ourselves to the creation of the ultimate living space. For that we need to fully utilize the largest objects in the galaxy to their maximum potential.\n\nAllows an $ehof_ehofp4$ to find an §BInactive Supermassive Black Hole§! if our galaxy core is not one."
  add_research_options_birch_world:99 "Research options gained:\n£engineering_research£§Y$name_birch$§!\nThe $name_birch$ is a massive habitat built around the largest of black holes intended for permanent and eternal residence of a species. It starts as a barren metal sphere with a single district, but gains more district slots as its population grows and expands on the shell's surface, thus making it able to house an infinite amount of pops."
  
  ap_gigastructural_constructs:99 "Gigastructural Constructs"
  ap_gigastructural_constructs_desc:99 "Bigger is always better. By constructing megastructures of unthinkable size and scope, we can secure our place as a galactic hyperpower."
  ap_gigastructural_constructs_add_research:99 "Research options gained:\n£physics_research£§Y$giga_tech_matrioshka_brain_1$§!\n£physics_research£§Y$giga_tech_hrae_mc$§!\n£engineering_research£§Y$giga_tech_ringworld_behemoth$§!\nThe Matrioshka Brain, HRAE-MC and Behemoth Ring world are incredibly powerful Gigastructures."
  
  ap_qso:99 "A Weapon to Pierce the Heavens"
  ap_qso_desc:99 "The discovery of an hyperenergetic quasar at the galactic core represents an incredible opportunity to construct a weapon that would dwarf even the $name_ndb$, or the Systemcraft. A weapon of such sheer size and scale that it would wield destructive power several orders of magnitudes higher than anything built before. A weapon, that would shatter the very heavens themselves.\n\nAllows an $ehof_ehofp4$ to find an §BActive Supermassive Quasar§! if our galaxy core is not one."
  add_research_options_quasistellar_base:99 "Research options gained:\n£physics_research£§YFramework: Hyperdimensional Shielding§!\nWe will embark on a quest to assemble the §R$name_quasistellar$§!, a gigantic gun, built around the galactic core, of such overwhelming power that nothing could possibly resist its sheer fury.\n\n§RUndertaking the construction of such a deadly weapon will undoubtedly anger the galaxy as a whole.§!"
  
