  lunar_macroreplicator_2:99 "Lunar Macro-Fabricator"
  lunar_macroreplicator_2_DESC:99 "This large orbital installation boasts a humongous assembly plant several hundred kilometers in diameter. It is capable of reorganizing large quantities of crude planetary matter into operational Attack Moons."
  
  lunar_macroreplicator_2_fake:99 "$lunar_macroreplicator_2$"
