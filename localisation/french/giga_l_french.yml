  # Destroyed Sphere
  annihilator_dialog.012.name:99 "Sacrifice"
  annihilator_dialog.012.desc:99 "An enormous energy spike rumbles throughout $ehof_the_compounds$ origin system. The biggest energy spike ever seen in history!\n\n$ehof_preservation_sphere$ has been destroyed, unleashing the immense energy output of the white hole.\n\nWithin a few hours, the whole origin system of $ehof_the_compound$ was flooded with $ehof_qnm$, destroying every form of dark matter within, including $ehof_the_compounds$ structures.\n\n$ehof_the_compound$ is no more! Its mind, its consciousness has been destroyed!\n\nUnfortunately, this victory was not without its costs. The $ehof_the_stellar_annihilator$, our greatest and most faithful ally, sacrificed itself to destroy $ehof_preservation_sphere$ and in turn, $ehof_the_compound$, finally fulfilling its destiny."
  annihilator_dialog.012.response:99 "We will forever honor its sacrifice!"
  
  compound_dialog.20.name:99 "Victory!"
  compound_dialog.20.desc:99 "An enormous energy spike rumbles throughout $ehof_the_compounds$ origin system. The biggest energy spike ever seen in history!\n\n$ehof_preservation_sphere$ has been destroyed, unleashing the immense energy output of the white hole.\n\nWithin a few hours, the whole origin system of $ehof_the_compound$ was flooded with $ehof_qnm$, destroying every form of dark matter within, including $ehof_the_compounds$ structures.\n\n$ehof_the_compound$ is no more! Its mind, its consciousness has been destroyed!\n\nShortly after $ehof_preservation_sphere$ was destroyed, The $ehof_the_stellar_annihilator$ dropped into $ehof_shroud_ftl$ and has not returned."
  
  # Dialog after Preservation Sphere destruction and the spawning of the $PGATE_GALACTIC$ 2(if player has fully completed the Reality Code chain)
  annihilator_dialog.017.name:99 "The secrets of the Sphere"
  annihilator_dialog.017.desc:99 "An $PGATE_GALACTIC$ now lies next to the remains of $ehof_preservation_sphere$.\n\nIt is likely that it has been ejected by $ehof_preservation_sphere$, before its destruction. The presence of an $PGATE_GALACTIC$, reveals something astonishing. The creators of $ehof_the_compound$, the $ehof_the_stellar_annihilator$ and $ehof_preservation_sphere$, are also the builders of the $PGATE_GALACTICS$ and $ehof_the_sphere_named$. $ehof_preservation_sphere$ was consequently, the vast external energy source of the Amplifier Network, of whose existence we've found out inside $ehof_the_sphere_named$, but were unable to identify.\n\nUnfortunately, With the destruction of $ehof_preservation_sphere$, revealing the true purpose of the Network and $ehof_the_sphere_named$ is now impossible. Unless, we will one day be able to reconstruct $ehof_preservation_sphere$ to harness the enormous energy output of the White Hole and channel the energy back into the Network.\n\nExpanded knowledge about $ehof_sm$ and the way the Creator constructs work, might one day enable us to complete such an incomprehensible undertaking."
  
  # Dialog after Preservation Sphere destruction and the spawning of the $PGATE_GALACTIC$ 2(if player has completed at least 3 Reality Code chain excavations, but not the final one)
  annihilator_dialog.018.name:99 "The secrets of the Sphere"
  annihilator_dialog.018.desc:99 "An $PGATE_GALACTIC$ now lies next to the remains of $ehof_preservation_sphere$. It being here is something we did not expect.\n\nIt is likely that it has been ejected by $ehof_preservation_sphere$, before its destruction. This would mean that the builders of the $PGATE_GALACTICS$ are also the builders of $ehof_preservation_sphere$ and in turn, the creators of $ehof_the_compound$ and the $ehof_the_stellar_annihilator$! This is definitely one of the biggest revelations in the history of the galaxy, and clearly shows how much the creators were active inside our galaxy.\n\nHowever, with this revelation comes the question, what exactly $ehof_preservation_sphere$ has, or rather had, to do with the $PGATE_GALACTICS$. Due to the Pylons being used to transfer the $ehof_epcs$ between $ehof_cohesive$ systems, it might be possible that $ehof_preservation_sphere$ was the origin of the $ehof_epcs$, something which would be really fatal, due to us being now unable to reveal the true purpose of the $ehof_ep$. Fortunately, our scientists are convinced that $ehof_preservation_sphere$ was not the origin of the $ehof_ep$, mostly due to the fact that amplifier objects and the $PGATE_GALACTICS$ did not react to its destruction in the slightest way. This could obviously be a mistake and it could have been the origin.\n\nTo verify this hypothesis, we'll need to complete the $ehof_eps$ Master Code Sequence to create a connection to the origin of the $ehof_ep$ via an $PGATE_GALACTIC$.\n\nThen we'll find reveal its purpose and might also find out what $ehof_preservation_sphere$ had to do with all this."
  
  # Dialog after Preservation Sphere destruction and the spawning of the $PGATE_GALACTIC$ 1(if player hasn't completed at least 3 Reality Code chain excavations)
  annihilator_dialog.019.name:99 "A Gateway?"
  annihilator_dialog.019.desc:99 "A construct of unknown type is now located next to the remains of $ehof_preservation_sphere$. It appears that it has been ejected by the Sphere, before its destruction. The construct seems to be some kind of gateway, due to its similarities with the other gateways inside our galaxy.\n\nRight now, this 'gateway' cannot be accessed for unknown reasons, almost as if it is not really connected to anything it could lead to. Besides its similarities to gateways, another surprising connection can be drawn. It appears to be somehow similar to the objects inside the $ehof_cohesive$ systems, which we call $PGATE_GALACTICS$.\n\nIt is entirely possible that this gateway is an activated $PGATE_GALACTIC$. If this proves to be true, it would also mean that the Creators of $ehof_the_compound$, the $ehof_the_stellar_annihilator$ and $ehof_preservation_sphere$, are also the creators of the $PGATE_GALACTICS$, which would be an astonishing revelation! We might want to further investigate the $PGATE_GALACTICS$ and this gateway, to find out if this hypothesis proves to be true."
  
