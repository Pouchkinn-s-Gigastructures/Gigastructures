  defense_nexus_monthly_count:99 "Monthly Gain: §Y[planet.giga_nexus_ship_count_monthly]§!"
  
  giga_megaview_defense_nexus_deploy_system_yes:99 "Strike Corvette Deployment: §GSystem§!\n\nThe §YPlanetary Defense Nexus§! will release its §YStrike Corvettes§! whenever a hostile fleet enters the system."
  
  giga_megaview_defense_nexus_deploy_bombard_yes:99 "Strike Corvette Deployment: §YBombardment§!\n\nThe §YPlanetary Defense Nexus§! will release its §YStrike Corvettes§! whenever a hostile fleet bombards §Y[planet.GetName]§!."
  
  giga_megaview_defense_nexus_deploy_never_yes:99 "Strike Corvette Deployment: §RNever§!\n\nThe §YPlanetary Defense Nexus§! will §Rnot§! release its §YStrike Corvettes§!."
  
  defense_nexus_cant_deploy:99 "§RPlanet is under siege or occupation. Cannot deploy Strike Corvettes.§!"
  
