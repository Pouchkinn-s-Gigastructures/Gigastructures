  giga_katrebels.2101.name:99 "Operation Failed!"
  giga_katrebels.2101.desc:99 "The Flusionian partisans report that the operation in §Y[katzen_name_tool.GetName]§! has failed. Their agents were intercepted by Katzen soldiers before they were even able to enact the sabotage, thus foiling the whole operation.\n\nThe success chance was §Y[flusion_primitives_country.flusion_operation_odds]%§!"
