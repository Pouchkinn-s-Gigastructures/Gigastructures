  stellarite_kaiser_moon_modifier_desc:99 "This impossibly powerful Attack Moon is made out of an extremely energetic esoteric material."
  
  stellarite_kaiser_moon_0:99 "$gc_mega$Stellarite Kaiser Moon Construction Site"
  stellarite_kaiser_moon_0_DESC:99 "The construction site for a future Stellarite Kaiser Moon, a colossal superweapon built around a small moon, capable of laying waste to the stellar battlefield."
  stellarite_kaiser_moon_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_megastructure$ - $giga_list_category_celestial_warship$\nConverts a §YMolten§!, §YBarren§! or §YFrozen World§! of §YSize 5 to 7§! into a special §YCelestial Warship§!\n§LBased on Katzen technology, the Kaiser Moon consists of a gigantic railgun embedded into a small moon, made out of an immensely energetic material.§!" #megalistentry STELLARITE KAISER MOON
  
  stellarite_kaiser_moon_1:99 "Stellarite Kaiser Moon Movement Systems"
  stellarite_kaiser_moon_1_DESC:99 "This future superweapon has been equipped with a humongous thruster, capable of displacing an entire moon. The wings feature sleek impulse thrusters to steer it around."
  
  stellarite_kaiser_moon_2:99 "Stellarite Kaiser Moon"
  stellarite_kaiser_moon_2_DESC:99 "A complete Stellarite Kaiser Moon, equipped with a gigantic railgun capable of puncturing nearly anything, alongside atomic warhead launchers and vast arrays of kinetic batteries."
  
  giga_katzen.0905.name:99 "Stellarite Kaiser Moon Construction Site Complete!"
  giga_katzen.0905.desc:99 "The construction site for a future Stellarite Kaiser Moon has now been completed in the [giga_system.GetName] system.\n\nThis industrial platform shall be used as a base to convert a small moon into a fearsome superweapon. By studying the moon, we have managed to figure out how somewhat replicate the material used to construct it, and while it isn't a perfect replica, it will come with a very steep upkeep of §Y750§! £energy£ and §Y250§! £alloys£."
  giga_katzen.0905.a:99 "Good."
  
  giga_katzen.0906.name:99 "Stellarite Kaiser Moon Movement Systems Complete!"
  giga_katzen.0906.desc:99 "Our Kaiser Moon's movement systems in the [giga_system.GetName] system have now been succesfully installed. A massive thruster, which shall be used to propel the entire celestial body, has been constructed on the moon's backside.\n\nWe must now begin to work on the moon's main superweapon: the oversized railgun, powered by the immensely powerful crystal-like material the moon is built out of."
  giga_katzen.0906.a:99 "Excellent."
  
  giga_katzen.0907.name:99 "Stellarite Kaiser Moon Takes Flight!"
  giga_katzen.0907.desc:99 "And thus, it is done! In the [giga_system.GetName] system, we have managed to convert a small moon into a deadly Katzen superweapon, equipped with a colossal railgun capable of accelerating a projectile to relativistic speeds.\n\nArmed with both this railgun as well as missiles and gigantic autocannons, this fearsome construct will undoubtedly help us secure galactic domination, just like the Kaiser hoped to do. Hypercharged by colossal amounts of energy stored within its crust, this moon's weaponry is unmatched by anything else in the galaxy.\n\nWe are still uncertain as to how the Kaiser even managed to build such a fearsome construct..."
  giga_katzen.0907.a:99 "Excellent!"
  
  giga_tech_stellarite_kaiser_moon:99 "Esoteric Katzen Weaponry"
  giga_tech_stellarite_kaiser_moon_desc:99 "The study of the Stellarite Kaiser Moon has yielded some insight on what it is made out of. It seems to be built from a material containing ridiculous energies, which allowed the Stellarite Kaiser Moon to boast exceedingly powerful weapons. We are still uncertain as to how or why the Kaiser was able to acquire the necessary resources to build one, though."
  allow_stellarite_kaiser_moon:99 "§HUnlocks Megastructure:§! Stellarite Kaiser Moon"
  desc_stellarite_kaiser_moon:99 "A truly insane engineering project, based on salvaged Katzen technologies. It is made out of a highly advanced material capable of unleashing massive amounts of energy, enabling the use of immensely powerful weaponry."
  
  giga_katzenartig_enabled_never:99 "£menu_disabled£Katzenartig Imperium (§RNonexistent§!)\nThe §YKatzenartig Imperium§!, the §YUFS§! and the §YCorronian Magocracy§! will §RNOT§! spawn.\n\nFlusion will be an §YIrradiated Desert World§!, devoid of civilisation and life. Corrona will be a §YShrouded world§!.\n\nNo events related to the Katzenartig Imperium or Flusion will fire, everything associated to them is effectively gone.\n\nTo completely remove both systems, get the §YNo Katzenartig Imperium§! submod."
  
  giga_katzenartig_enabled:99 "£menu_enabled£Katzenartig Imperium\nThe militaristic Katzenartig Imperium might appear after midgame and attempt to expand into the galaxy.\n\nThe Katzens will use orbital arcologies, the three terraforming megastructures, the EHOF, and substellar compressors, regardless of whether or not they are enabled.\n\n§YCan be a challenging crisis.§!"
  giga_katzenartig_disabled:99 "£menu_disabled£Katzenartig Imperium\nThe Katzenartig Imperium will not appear.\n\n§BFlusion will still build the primitive Attack Moon, and the Kaiser will still attempt his world conquest, but will always fail and lead to a democratic united Flusion appearing as a normal empire instead.\n\nIf you wish to completely get rid of FTL Flusion, select the §YNonexistent§! option."
  
  giga_katzenartig_enabled_default:99 "£menu_o£Katzenartig Imperium (§GDefault§!)\nThe Katzenartig Imperium has a roughly §Y~40%§! chance of appearing."
  giga_katzenartig_enabled_always:99 "£menu_katzen_a£Katzenartig Imperium (§EGuaranteed§!)\nThe Katzenartig Imperium will §Galways§! spawn after midgame, provided their moon is not destroyed."
  giga_katzenartig_enabled_deathwish:99 "£menu_katzen_d£Katzenartig Imperium (§RKaiser's Wild Ride§!)\nThe Katzenartig Imperium will §Galways§! spawn after midgame, and will be §Rimmensely§! more powerful, receiving the following buffs:\n§Y+200% Weapons Damage\n+200% Shield HP\n+200% Armor HP\n+200% Hull HP\n+200% Army Damage\n+200% Army Health\n+100% Megastructure Build Speed\n+50% Fire Rate\n+50% Ship Speed§!\n§Y+2 Cloaking Detection on Starbases§!\n§YKatzen Research will scale faster than usual§!\n\n§RExtremely challenging.§!"
  
  giga_katzenartig_enabled_stellarite:99 "£menu_katzen_s£Katzenartig Imperium\n(§YThe Stellarite Kaiser§!)\nThe Katzenartig Imperium will §Galways§! spawn after midgame, and will be §RMONTROUSLY§! more powerful, receiving the following buffs:\n§Y+1200% Weapons Damage\n+1200% Shield HP\n+1200% Armor HP\n+1200% Hull HP\n+800% Army Damage\n+800% Army Health\n+200% Megastructure Build Speed\n+300% Fire Rate\n+100% Ship Speed\n+500% Orbital Bombardment Damage§!\n§Y+5 Cloaking Detection on Starbases§!\n§YKatzen Research will scale much faster than usual§!\n\n§RTHE KAISER WILL DECLARE WAR ON THE ENTIRE GALAXY 10 YEARS AFTER APPEARING§!\n§RPARTISANS WILL NOT APPEAR.§!\n§RIMPOSSIBLY CHALLENGING.\nTHIS IS NOT BALANCED.\nFOR USE WITH POWERFUL MODS!§!"
  
