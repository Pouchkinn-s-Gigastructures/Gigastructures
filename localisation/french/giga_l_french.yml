  puffy_name:99 "§YGeschwollen§!"
  puffy_desc:99 "§LGeschwollen is a mixed bag, a large area home to several different species such as the Kronks, the Yinjites, the Ilyanians, and the Axolins. The Katzens have concentrated a huge chunk of their munition plants in the region's vast, uranium-rich lands.§!"
  
