  giga_mega.601.desc:99 "Battle reports indicate that an $name_war_moon$ has been destroyed in the [giga_debris_system.GetName] system. Although the craft has sustained heavy damage and is no longer able to fight, it is still mostly in one piece, and could potentially be repaired given enough time, either by us, or our enemies...\n\nIf we do not own the Attack Moon's wreck but it is within our space, we may use the §YClaim Celestial Warships§! decision on the system's star in order to make it our own."
  giga_mega.601.a:99 "It must be repaired at once!"
  
  # Successfully repaired
  giga_mega.602.name:99 "$name_war_moon$ Repaired!"
  giga_mega.602.desc:99 "Wonderful news! We have managed to restore the ruined $name_war_moon$ in the [giga_debris_system.GetName] system. It has taken quite a lot of work, and most of its internals had to be completely rebuilt from scratch, but this mighty warship is now operational once more."
