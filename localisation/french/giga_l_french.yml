  personality_pangalactic_defense_league:99 "Galactic Defenders"
  personality_pangalactic_defense_league_desc:99 "This empire seeks to defend the galaxy from threats to intelligent life."
  
  #############################################################################################################################################
  ### Governments #############################################################################################################################
  #############################################################################################################################################
  gov_pangalactic_defense_league:99 "Galactic Defense Council"
  gov_pangalactic_defense_league_desc:99 "This government consists of several galactic states united under one banner for the specific purpose of vanquishing a threat to life in the galaxy. Its constituent members retain some degree of autonomy, but possess an united military force."
  
  #############################################################################################################################################
