  trait_blokkat_combative:99 "Combative Blokkat"
  trait_blokkat_combative_desc:99 "This Blokkat is remarkably aggressive and combat-oriented."
  
  trait_blokkat_speed_freak:99 "Speed Freak"
  trait_blokkat_speed_freak_desc:99 "This Blokkat exhibits a peculiar obsession with the concept of speed and going as fast as possible. They prioritize speed and maneuverability over all else."
  
