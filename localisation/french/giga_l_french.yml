  tr_gigabulwark_happy_defenses_desc:99 "The §YPlanetary Defense Nexus§! grants §G10§! Stability to its world and the §YMaginot World§! grants §G20§!."
  
  tr_gigabulwark_asteroid_fortresses:99 "Asteroid Fortresses"
  tr_gigabulwark_asteroid_fortresses_delayed:99 "Asteroids, while usually of little use, will be repurposed into some of the greatest defenses this galaxy has known."
