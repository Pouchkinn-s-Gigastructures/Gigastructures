  ### Resource Modifiers ##################
  #########################################
  iodizium_deficit:99 "Iodizium Deficit"
  iodizium_deficit_desc:99 "Our Iodizium facilities are consuming massive amounts of external energy in order to replicate the effects of the missing Iodizium."
  
  magical_neutronium_deficit:99 "Neutronium Deficit"
  magical_neutronium_deficit:99 "Our facilities are using large amounts of energy to replicate the effects of the missing Neutronium."
  
  #########################################
  ### Planet Modifiers ####################
  #########################################
  irradiated_desert_planet:99 "Irradiated Desert World"
  irradiated_desert_planet_desc:99 "This planet has been subjected to untold amounts of nuclear weaponry. Its surface is now barely habitable, with surface temperatures frequently rising over a hundred degrees, highly radioactive atmosphere and soil, as well as pools of densely concentrated industrial and nuclear waste. The sheer quantity of explosives unleashed on this world has had the side effect of loading its crust with heavy elements, and ended up melting some minerals into almost alloy-like materials.\n\n§YTerraforming this world will remove this modifier.§!"
  
  tremendous_ring:99 "Tremendous Ring System"
  tremendous_ring_desc:99 "This gas giant has a gigantic ring system, with an estimated diameter of 3,78 million kilometers."
  
  methane_oceans:99 "Methane Oceans"
  methane_oceans_desc:99 "This cold barren world has small oceans of liquid methane within its largest asteroid craters."
  
  nanite_deserts:99 "Nanite Deserts"
  nanite_deserts_desc:99 "50% of this planet's deserts are composed of sand-imitating nano-machines."
  
  coreless_planet:99 "Coreless Planet"
  coreless_planet_desc:99 "This planet totally lacks an iron core, making it valuable for physics research."
  
  core_facility:99 "Core Facility"
  core_facility_desc:99 "This planet totally lacks an iron core, but contains a gigantic research facility beneath the surface, which could be used for advanced research."
  
  cataclysmic_star:99 "Cataclysmic Variable Star"
  cataclysmic_star_desc:99 "This star contains a white dwarf, which leads to extreme instabilities within the star itself."
  
  oxygen_world:99 "Crystallized Oxygen World"
  oxygen_world_desc:99 "The surface of this planet is composed of crystallized oxygen, making it extremely valuable scientifically."
  
  natural_network:99 "Natural Global Network"
  natural_network_desc:99 "A unique genus of plants is creating a vast network around the planet, making it really valuable scientifically."
  
  fire_life:99 "Plasmatic Lifeforms"
  fire_life_desc:99 "Unique plasmatic lifeforms dwell on this planet, making it extremely hostile for organic life."
  
  red_toxic:99 "Red Toxic World"
  red_toxic_desc:99 "A recently discovered toxic world, whose atmosphere is filled with an unknown red coloured and toxic substance."
  
  scarlet_scourge:99 "Red Toxic World"
  scarlet_scourge_desc:99 "An incredibly hostile world, with an atmosphere filled with red particles of an advanced synthetic toxin that appears to be out of control."
  
  remnants_civ:99 "Civilization Remnants"
  remnants_civ_desc:99 "The remnants of a once great civilization remains on this world, damaged by the effects of the Scarlet Scourge."
  
  the_repository1:99 "The Repository"
  the_repository1_desc:99 "The vast research facility of the Innovation Forge enables advanced research and development activities on this world"
  
  the_repository2:99 "The Repository"
  the_repository2_desc:99 "The vast research facility of the Innovation Forge enables advanced research and development activities on this world, even without the Scourge still present."
  
  urmazin_utopia:99 "Urmazin Utopia"
  urmazin_utopia_desc:99 "The Urmazin are isolated from the rest of the galaxy in paradise, what's to be unhappy about?"
  
  katzenland_planet:99 "Irradiated Necropolis"
  katzenland_planet_desc:99 "This world can barely even be considered habitable. Its surface conditions are extremely harsh, with temperatures sometimes rising over a hundred degrees during the day, an atmosphere filled with toxic gases and radioactive compounds, and shallow seas of industrial waste.\nYet, it is littered with ruins indicating that it once held a thriving civilization. While settling here would be extremely difficult, these ruins provide an incredible opportunity to study a long-gone civilization and scrap the vast amount of resources still left on the surface, while the immense amounts of leftover radioactive materials and infrastructure would be quite useful if repurposed towards energy generation.\n\n§YTerraforming this world will remove the penalties, but the bonuses will also be reduced.§!"
  
  katzenland_planet_terraformed:99 "Necropolis"
  katzenland_planet_terraformed_desc:99 "Although once devastated by some sort of large-scale conflict, this planet has been restored to a more habitable state. It is littered with ruins indicating that it once held a thriving civilization, and these ruins provide an incredible opportunity to study a long-gone culture and scrap whatever materials we can out of them, while the large amounts of leftover radioactive materials and infrastructure would be quite useful if repurposed towards energy generation."
  
  ringworld_upgrade_timer:99 "Ringworld Habitation Upgrade"
  ringworld_upgrade_timer_desc:99 "We're upgrading this section of the facility to accommodate and support our ever growing populous."
  
  gigablackhole_radiations:99 "Irradiated by Subspace Bomb"
  gigablackhole_radiations_desc:99 "A nearby detonating Subspace Distortion Bomb has sent large amounts of exotic particles through hyperlanes, blasting this planet with harmful radiations."
  
  flat_world:99 "Flat World"
  flat_world_desc:99 "This world is flat. How peculiar."
  
  square_ringworld:99 "$name_ringworld_square$ Segment"
  square_ringworld_desc:99 "This segment is located on a $name_ringworld_square$, and is filled with many poorly-understood technological components. Studying this place would be a worthy investment."
  
  virtual_world:99 "Virtual World"
  virtual_world_desc:99 "This world is entirely simulated by the $name_matrioshka_brain$'s incredible processors. As such, it is impossible to produce minerals here, and maintaining the population in stasis pods is quite expensive."
  
  orbital_elysium:99 "$name_orb_elysium$"
  orbital_elysium_desc:99 "This habitat is an elysian ring space station, offering wonderful planet-like conditions to its inhabitants, who lord over the inhabitants of the planet below."
  
  interstellar_habitat:99 "$name_interstellar_hab$"
  interstellar_habitat_desc:99 "The lack of any natural light in this vast space station can be somewhat taxing on the inhabitants. Power plants are also less effective due to the lack of sunlight. The station however does provide a wonderful research opportunity on the nature of interstellar space."
  
  ruined_city_world:99 "Antique Ecumenopolis"
  ruined_city_world_desc:99 "Archaeological scans reveal that this planet used to be a sprawling ecumenopolis, or a city world. It has since been destroyed, but some traces of it remain in this planet's underground layers, and in the form of occasional ruined skyscrapers here and there. However, this means the planet's climate is extremely unstable, and the soil is quite toxic."
  
  megastructure_collision:99 "Megastructure Collision Traces"
  megastructure_collision_desc:99 "There is a massive impact crater littered with metallic debris on this planet's surface. It appears that a massive space station or megastructure that was once orbiting this planet ended up colliding with it. This impact seems to have drastically destabilized any climate the planet had."
  
  lifeless_foggy:99 "Lifeless Fogged World"
  lifeless_foggy_desc:99 "This world has a very thick atmosphere. While uncomfortable, it is breathable. Large storms are a common occurrence. Since it lacks any natural life, food is harder to grow, but mining operations can be done without having to worry about a biosphere getting in the way."
  
  lifeless_foggy_gases:99 "Noxious Traces"
  lifeless_foggy_gases_desc:99 "This planet used to be a toxic world, and has been mostly cleansed of toxic elements. However, traces of the planet's once-toxic atmosphere still remain."
  
  lifeless_temperate:99 "Lifeless Habitable World"
  lifeless_temperate_desc:99 "This world is habitable, but shows no signs of life. As such, food is harder to grow here, but resources are much more readily available without a biosphere to worry about or get in the way. It also gives a great opportunity to study pure, untouched planetary geology."
  
  lifeless_torrid:99 "Lifeless Torrid World"
  lifeless_torrid_desc:99 "This world, albeit habitable, is very hot and dry. Although most unwanted geological activity has been stabilized by altering the planet's tectonic plates, ash and other volcanic byproducts are still quite present within the atmosphere."
  
  lifeless_torrid_tectonics:99 "Residual Volcanic Activity"
  lifeless_torrid_tectonics_desc:99 "Despite a successful terraforming, this world's tectonic plates remain somewhat unstable. It will take some time before undesirable volcanic activity completely stops on this world."
  
  giga_planetary_computer:99 "$name_planetary_computer$"
  giga_planetary_computer_desc:99 "This planet is a single colossal computer, and therefore provides massive buffs to research."
  
  ringyard_alloys:99 "Foundry Ringworld"
  ringyard_alloys_desc:99 "The Molten World's intense natural heat facilitates the process of turning imported minerals into alloys."
  
  disco_moon_modifier:99 "Lunar Lightshow"
  disco_moon_modifier_desc:99 "A nearby $name_discomoon$ is casting beautiful rays of light onto this planet's sky, creating a wonderful myriad of multicolored auroras visible everywhere. Tuned to resemble our empire's flag, these mystical auroras inspire our populace with a sense of awe and pride."
  
  orbital_arcology_modifier:99 "$name_orbital_arcology$"
  orbital_arcology_modifier_desc:99 "Space provided by the $name_orbital_arcology$ allows some energy generation, as well as food production."
  
  orbital_arcology_modifier_2:99 "$name_orbital_arcology$"
  orbital_arcology_modifier_2_desc:99 "Space provided by the $name_orbital_arcology$ allows some energy generation, as well as food production."
  
  orbital_arcology_modifier_3:99 "$name_orbital_arcology$"
  orbital_arcology_modifier_3_desc:99 "Space provided by the $name_orbital_arcology$ allows some energy generation, as well as food production."
  
  new_orbital_arcology_modifier:99 "$name_orbital_arcology$"
  new_orbital_arcology_modifier_desc:99 "Space provided by the $new_orbital_arcology_modifier$ allows the construction of additional districts."
  
  new_orbital_arcology_double_modifier:99 "Enhanced $name_orbital_arcology$"
  new_orbital_arcology_double_modifier_desc:99 "Space provided by the Enhanced $new_orbital_arcology_modifier$ allows the construction of additional districts."
  
  new_orbital_arcology_triple_modifier:99 "Maximized $name_orbital_arcology$"
  new_orbital_arcology_triple_modifier_desc:99 "Space provided by the Maximized $new_orbital_arcology_modifier$ allows the construction of additional districts."
  
  giga_titanic_housing:99 "Titanic Housing"
  giga_titanic_housing_desc:99 "Double the size of a standard ring world, this titanic ring world houses massive amounts of population."
  
  giga_behemoth_housing:99 "Behemoth Housing"
  giga_behemoth_housing_desc:99 "Triple the size of a standard ring world, this behemoth ring world houses massive amounts of population."
  
  giga_gargantuan_housing:99 "Gargantuan Housing"
  giga_gargantuan_housing_desc:99 "quadruple the size of a standard ring world, this gargantuan ring world houses massive amounts of population."
  
  #############################################################################################################################################
  ### Habitable Structures ####################################################################################################################
  #############################################################################################################################################
  pc_ringworld_city:99 "$name_ringworld_city$"
  pc_ringworld_city_desc:99 "Ringworld completely engulfed by urban-industrial sprawl. Its original lithosphere is no longer discernible from orbit."
  
  pc_ringworld_machine:99 "$name_ringworld_machine$"
  pc_ringworld_machine_desc:99 "Ringworld Segment covered with artificial structures. The thin atmosphere consists mostly of industrial pollutants and is not capable of supporting biological life.\n\nDoes not have Farming Segments but instead has the Matter Synthesis Segment."
  
  pc_ringworld_hive:99 "$name_ringworld_hive$"
  pc_ringworld_hive_desc:99 "This entire Ringworld Segment is a massive living organism, psionically connected with the Hive Mind that shaped it. Any beings not part of the Hive that set foot here will be attacked by the very terrain itself.\n\nDoes not have Research Segments but instead has the Matter Synthesis Segment."
  
  pc_alderson_slice_ecu:99 "Ecumenopolis Alderson"
  pc_alderson_slice_ecu_desc:99 "A truly titanic city that stretches across this solar system. Completely engulfed in urbo-industrial sprawl, this Alderson Slice can carry untold amounts of industries and people on its surface."
  
  pc_alderson_slice_hive:99 "Hive Alderson"
  pc_alderson_slice_hive_desc:99 "This entire slice is a giant living organism, psionically connected with the Hive Mind that shaped it. Any beings not part of the Hive that set foot here will be attacked by the very terrain itself."
  
  pc_alderson_slice_machine:99 "Machine Alderson"
  pc_alderson_slice_machine_desc:99 "Covered with artificial structures. The thin atmosphere consists mostly of industrial pollutants and is not capable of supporting biological life."
  
  pc_alderson_slice_pc:99 "Alderson Computing Complex"
  pc_alderson_slice_pc_desc:99 "A truly gargantuan computing complex similar to planetary ones, but stretched over an entire Alderson Slice. It is capable of untold processing power, and provides incredible buffs to research. Still cannot run Crysis."
  
  pc_alderson_slice_gaia:99 "Gaia Alderson Slice"
  pc_alderson_slice_gaia_desc:99 "A gargantuan slice of an $name_alderson$, capable of supporting a truly gigantic population. This slice features a wide range of climates at different distances from the star, and is therefore habitable by almost all species."
  
  pc_virtual_reality:99 "$name_matrioshka_brain$ Reality Simulator"
  pc_virtual_industry:99 "$name_matrioshka_brain$ Industrial Segment"
  pc_virtual_stellar_industry:99 "$name_matrioshka_brain$ Processing Segment"
  
  pc_virtual_reality_desc:99 "A $name_matrioshka_brain$ segment dedicated to simulating entire worlds for our population to live in."
  pc_virtual_industry_desc:99 "A $name_matrioshka_brain$ segment dedicated to producing basic resources using the star's energy and plasma."
  pc_virtual_stellar_industry_desc:99 "A $name_matrioshka_brain$ segment dedicated to producing advanced resources for our industry."
  
  pc_squareworld_habitable:99 "Square World"
  pc_squareworld_habitable_desc:99 "A peculiar habitat located on a squareworld. The odd sights and nature of this place fascinate many."
  
  pc_equatorial_shipyard:99 "Foundry Ringworld"
  pc_equatorial_shipyard_desc:99 "The inner part of an $name_eq_shipyard$, this ringworld specializes in extracting rare minerals from the Molten World's crust and refining them directly into alloys. Living conditions are however quite harsh."
  
  pc_interstellar_habitat:99 "$name_interstellar_hab$"
  pc_interstellar_habitat_desc:99 "A vast space station built in interstellar space. It doesn't rely on a star to get its energy, and is fully self-sustaining, thanks to a massive singularity reactor. Houses billions of inhabitants. The view is kinda depressing, though."
  
  pc_interstellar_ringworld_habitable:99 "$name_interstellar_ring$"
  pc_interstellar_ringworld_habitable_desc:99 "A ringworld habitat built in interstellar space, around a central singularity reactor. Its surface is extremely urban and lit by massive amounts of artificial light."
  
  pc_gigaorbital_ring:99 "Planetary Ring Habitat"
  pc_gigaorbital_ring_desc:99 "A large ring-shaped habitat orbiting near a planet. It has an artificial biosphere and an atmosphere, and can house billions of inhabitants in comfortable, planet-like conditions."
  
  pc_gigaorbital_ring_ruined:99 "Ruined $pc_gigaorbital_ring$"
  pc_gigaorbital_ring_ruined_desc:99 "This $pc_gigaorbital_ring$ has been completely ruined by some cataclysm. It might be possible to repair it given the right technologies."
  
  pc_giga_elysium:99 "$name_orb_elysium$"
  pc_giga_elysium_desc:99 "An idyllic orbital habitat designed to exert a controlling influence over the world below."
  pc_giga_elysium_adj:99 "Elysian"
  
  pc_giga_orbital:99 "$name_giga_orbital$"
  pc_giga_orbital_desc:99 "A large ring-shaped habitat orbiting a star. It has an artificial biosphere and an atmosphere, and can house billions of inhabitants in comfortable, planet-like conditions."
  pc_giga_orbital_adj:99 "Orbital"
  
  pc_giga_orbital_site:99 "$name_giga_orbital$ Construction Site"
  pc_giga_orbital_site_desc:99 "This otherwise empty site has been singled out for the construction of a $name_giga_orbital$."
  pc_giga_orbital_site_adj:99 "Empty"
  
  #############################################################################################################################################
  ### Planets #################################################################################################################################
  #############################################################################################################################################
  pc_katzenland:99 "Irradiated Desert World"
  pc_katzenland_desc:99 "A very hot, dry and desert-like world, that underwent extreme atomic bombardment. The planet is practically lifeless, aside from microbes and small extremophile plants. Out of once vast oceans, only small lakes of irradiated water remain. The atmosphere still contains significant amounts of industrial pollutants and radioactive compounds."
  
  pc_giga_empty_space:99 "Empty Space"
  pc_giga_empty_space_desc:99 "Utterly empty space devoid of any significant concentration of matter."
  
  pc_ll_foggy:99 "Lifeless Fogged World"
  pc_ll_foggy_desc:99 "A temperate, habitable world with a dense atmosphere. A thick cloud layer covers the surface at all times, and the air feels soupy. Fog covers large portions of the planet's surface. No advanced lifeforms are present on this planet."
  
  pc_ll_torrid:99 "Lifeless Torrid World"
  pc_ll_torrid_desc:99 "This world is habitable, but shows no signs of life. It is quite hot and dry, and residual ash particles are relatively common within the atmosphere. The soil is mostly made out of dark volcanic rocks. Geological activity is also quite high, with a higher number of volcanoes and other violent geological features than average."
  
  pc_ll_temperate:99 "Lifeless Habitable World"
  pc_ll_temperate_desc:99 "This planet is habitable, but lacks any forms of life, either because it used to be a barren wasteland that was made habitable, or because life was forcefully removed from it."
  
  pc_food_giant:99 "Yggdrasil Orchid"
  pc_food_giant_desc:99 "A massive sheet of organic material stretches across a large portion of this planet's upper atmosphere. Winds and storms are controlled by the structure surrounding the planet, allowing massive amounts of genetically engineered plant life to grow and thrive in this planet's atmosphere, ready for harvesting."
  
  pc_strip_mined:99 "Stripmined World"
  pc_strip_mined_desc:99 "A hot, rocky world covered with mines and factories. Its surface is being extracted layer by layer by automated drilling units."
  
  pc_core_mined:99 "Depleted World"
  pc_core_mined_desc:99 "The molten inner core of a completely stripmined planet, floating silently through the coldness of space. While some minerals remain, nearly everything valuable was extracted thanks to advanced fracking techniques."
  
  pc_melted_frozen:99 "Panthalassic World"
  pc_melted_frozen_desc:99 "A planet covered with oceans kilometers deep. Global storms rage across the surface, and incredibly tall waves are a common sight. This planet's environment is too tumultuous to allow colonization."
  
  pc_flat_world:99 "Flat World"
  pc_flat_world_desc:99 "A peculiar artificial flat planet. Gravity is provided by cleverly-concealed graviton generators. The horizon stretches all the way to the planet's borders, making for some incredible views."
  
  pc_disco_moon:99 "$name_discomoon$ Moon"
  pc_disco_moon_desc:99 "This entire moon is covered with expertly polished crystals which refract light and create marvellous auroras in the skies of nearby planets."
  
  pc_metallic_hydrogen:99 "Metallic H. Giant"
  pc_metallic_hydrogen_desc:99 "A massive ball of metallic hydrogen. Its upper atmosphere has been artificially stripped away, exposing the planet's exotic hydrogen mantle."
  
  pc_giga_planetary_computer:99 "$name_planetary_computer$"
  pc_giga_planetary_computer_desc:99 "A planet-sized computer. The entirety of its crust and mantle has been replaced with layers upon layers of gigantic processors. Pops living on its surface can perform researcher jobs with unseen efficiency and speed. Cannot run Crysis."
  
  pc_habitable_gas_giant:99 "Habitable Gas Giant"
  pc_habitable_gas_giant_desc:99 "A gas giant whose atmosphere has been somewhat stabilized. Harsh winds are still very frequent, and the climate is very hazardous. It can house floating cities in its upper atmosphere."
  
  pc_ehof_cplanet:99 "$ehof_the_sphere$"
  pc_ehof_cplanet_desc:99 "This gigantic sphere is composed of an unknown material, that appears to be perpetually changing."
  
  pc_ehof_planet:99 "Dark Matter Orb"
  pc_ehof_planet_desc:99 "A gigantic orb, composed entirely of Dark Matter. $ehof_the_compound$ uses these to grow their fleets in strength."
  
  pc_red_toxic:99 "Red Toxic World"
  pc_red_toxic_desc:99 "A unique type of toxic planet, entirely poisoned with red toxic particles, which turn the atmosphere red."
  
  pc_ehof_habitat:99 "Asteroid Habitat"
  pc_ehof_habitat_desc:99 "A large habitat composed of multiple asteroids, built by a lost and now extinct civilization. What happened to its builders it unknown."
  
  pc_ehof_unhabitat:99 "$pc_ehof_habitat$"
  pc_ehof_unhabitat_desc:99 "$pc_ehof_habitat_desc$"
  
  pc_ringworld_habitable_shrouded:99 "Shrouded Ring Section"
  pc_ringworld_habitable_shrouded_desc:99 "An immense band encircling the system's sun.\nBuilt to allow for numerous artificial habitation zones along its inner span, freed from the restrictions and mundanity of planet-bound, spherical existence. Although now it has been engulfed in the tumultuous energies of the shroud, rendering it inhospitable."
  
  pc_squareworld_shrouded_habitable:99 "Shrouded Square World"
  pc_squareworld_shrouded_habitable_desc:99 "A peculiar habitat located on a squareworld. The once odd sights and nature of this place twisted and made dangerous and unruly by the chaotic energies of the shroud."
  
  pc_giga_penrose_shrouded_habitable:99 "Shrouded $name_penrose_ring$"
  pc_giga_penrose_shrouded_habitable_desc:99 "A massive construct encircling a captive Black Hole. A $name_penrose$ provides the necessary energy to power this ringworld and allow life on the surface, free from the constraints and mundanity of planet-bound existence. Although the once-habitable parts of the ring are engulfed in the untamed energies of the shroud, rendering it inhospitable."
  
  pc_shrouded_equatorial_shipyard:99 "Shrouded Foundry Ringworld"
  pc_shrouded_equatorial_shipyard_desc:99 "The inner part of an $name_eq_shipyard$, this ringworld specializes in extracting rare minerals from the Molten World's crust and refining them directly into alloys. What little potential for life was to be found on this ring is gone now, replaced by the roiling tides of shroud energy."
  
  pc_interstellar_shrouded_ringworld_habitable:99 "Shrouded $name_interstellar_ring$"
  pc_interstellar_shrouded_ringworld_habitable_desc:99 "A ringworld habitat built in interstellar space, around a central singularity reactor. Its surface which was once a sprawling urban landscape, has been rendered nothing but an unending sea of insanity by the powers of the Shroud."
  #############################################################################################################################################
  ### Systems #################################################################################################################################
  #############################################################################################################################################
  sc_habitat:99 "$name_interstellar_hab$"
  sc_birch:99 "Inactive Core"
  sc_birch_built:99 "$sc_birch$"
  sc_quasar:99 "Active Core"
  sc_ehof_black_hole:99 "$pc_ehof_black_hole$"
  sc_ehof_black_hole_desc:99 "$pc_ehof_black_hole_desc$"
  sc_annihilator:99 "Cataclysmic Star"
  sc_annihilator_desc:99 "Officially a Star Class M Giant, there's something different about this star..."
  sc_white_hole:99 "White Hole"
  sc_white_hole_desc:99 "A counter-part to the black hole. A white hole emits astronomically large amounts of energy, repelling all matter. It's impossible to cross its event horizon. Where all the energy comes from is still a mystery. It may be powered by vacuum energy, the mysterious background energy of the Cosmos, with an potentially unlimited energy supply. Or it may even be powered by the inflationary birthing mechanisms of whole universes! No one knows the true answer..."
  sc_t:99 "$pc_t_star$"
  sc_empty_space:99 "Empty Space"
  sc_dyson_star:99 "Dyson Sphere"
  
  #############################################################################################################################################
  ### Stars ###################################################################################################################################
  #############################################################################################################################################
  pc_core_quasar:99 "Hyperquasar"
  pc_core_quasar_desc:99 "Supermassive Quasars are found in galactic cores, and often weigh over several hundred million solar masses. They are incredibly energetic, spin very rapidly, and are surrounded by a colossal accretion disk. Such a body would yield tremendous amounts of energy, if it could somehow be contained."
  
  pc_core_black_hole:99 "Supermassive Black Hole"
  pc_core_black_hole_desc:99 "Supermassive Black Holes are usually found in galactic cores, and their mass ranges from a few million stellar masses to over a billion. This black hole is currently inactive, and lacks an accretion disk, which would allow for wonderful engineering projects to be undertaken in its vicinity."
  
  pc_t_star_big:99 "Class T Brown Dwarf"
  pc_t_star_big_desc:99 "Brown dwarfs are substellar objects that lack the mass to sustain hydrogen fusion. Roughly the size of large gas giants, they have a much greater density. Their low luminosity and comparatively small heat generation means that planets orbiting them are unlikely to support life. This particular Brown Dwarf appears to be larger and denser than average, and could potentially be ignited with relative ease."
  
  pc_gigabrown_dwarf:99 "Class L Brown Dwarf"
  pc_gigabrown_dwarf_desc:99 "A celestial body that failed to achieve nuclear fusion, halfway between a gas giant and a star. It possesses a very powerful magnetic field and an extensive moon system. This type of brown dwarf is closer to igniting than Class T ones."
  
  pc_giga_penrose_habitable:99 "$name_penrose_ring$"
  pc_giga_penrose_habitable_desc:99 "A massive construct encircling a captive Black Hole. A $name_penrose$ provides the necessary energy to power this ringworld and allow life on the surface, free from the constraints and mundanity of planet-bound existence. Also has some of the best views in the universe."
  
  pc_black_hole_giga:99 "$pc_black_hole$"
  pc_black_hole_giga_desc:99 "$pc_black_hole_desc$"
  
  pc_gigaignited_star:99 "Ignited Star"
  pc_gigaignited_star_desc:99 "This star used to be a Brown Dwarf, but extremely advanced technologies have triggered fusion reactions within its core and ignited it."
  
  pc_pouchkinn_black_hole:99 "Chrono-Singularity"
  pc_pouchkinn_black_hole_desc:99 "Created by some experiment gone wrong, this literal hole in spacetime is an endlessly boiling stream of vacuum energy."
  
  pc_ehof_black_hole:99 "$pc_black_hole$"
  pc_ehof_black_hole_desc:99 "$pc_black_hole_desc$"
  
  pc_wh_star:99 "White Hole"
  pc_wh_star_desc:99 "A counter-part to the black hole. A white hole emits astronomically large amounts of energy, repelling all matter. It's impossible to cross its event horizon. Where all the energy comes from is still a mystery. It may be powered by vacuum energy, the mysterious background energy of the Cosmos, with an potentially unlimited energy supply. Or it may even be powered by the inflationary birthing mechanisms of whole universes! No one knows the true answer..."
  
  pc_whdyson_star:99 "$pc_wh_star$"
  pc_whdyson_star_desc:99 "$pc_wh_star_desc$"
  
  pc_whc_star:99 "Preservation Sphere"
  pc_whc_star_desc:99 "Constructed by §BThe Creators§! to shield darkmatter beings from Negative-Mass."
  
  #############################################################################################################################################
  ### Technologies ############################################################################################################################
  #############################################################################################################################################
  
  
  # EHOF tech gateways
  gateway_ehof:99 "§HAbstract Physics Path§!\n§EThis technology will lead to further advancements in the study of physics and $ehof_wormhole$ generation.§!"
  
  # Abstract Physics Theory
  tech_abstract_1:99 "Abstract Physics Theory"
  tech_abstract_1_desc:99 "Some exotic physical phenomenons may not be explainable with quantum-theoretical or string-theoretical approaches alone. A new branch of physics called 'Abstract Physics', which makes use of extremely unconventional mathematical and physical methods and approaches, may lead to the answers for even the most absurd phenomenons of the universe and beyond."
  
  # Applied Abstract Physics
  tech_abstract_2:99 "Applied Abstract Physics"
  tech_abstract_2_desc:99 "The extremely efficient approaches of Abstract Physics are aiding us well in explaining even the universe's most abstract phenomenons. Using these approaches to make new, groundbreaking breakthroughs, that no one has ever thought of before, may give us access to unique and powerful technologies."
  
  # Quoudroplean Formalism
  tech_abstract_3:99 "Quoudroplean Formalism"
  tech_abstract_3_desc:99 "With Abstract Physics being very different to other branches of physics, it is in need of its own customized and adapted kind of mathematical formalism. The 'Quoudroplean Formalism' makes use of alternative and bizarre mathematical frameworks and theorems, which don't fit into the classical universe of mathematics and have been thought to be entirely inapplicable and inadequate for reality analyzes and studies."
  
  # Non-paradoxical Information Supercausality
  tech_abstract_4:99 "Non-paradoxical Information Supercausality"
  tech_abstract_4_desc:99 "The transportation of information, matter and energy in non-abstract physics is strictly bound to the speed of causality, which in itself is limited and relatively small compared to the size of the universe. Only processes in which no information gets transmitted or the bending of spacetime, can allow for apparent faster than the speed of causality travel. However, in Abstract Physics, the boundaries between what is a fixed rule and what not are fluid and shifting. There are certain ways to work around these rules, change them or even simply ignore them. As absurd as it may appear."
  
  # Transdimensional Overspin-Network Landscape
  tech_abstract_5:99 "Applied Abstract Physics"
  tech_abstract_5_desc:99 "The extremely efficient approaches of Abstract Physics are aiding us well in explaining even the universe's most abstract phenomenons. Using these approaches to make new, groundbreaking breakthroughs, that no one has ever thought of before, may give us access to unique and powerful technologies."
  
  # Photonic Matter Utilization
  tech_photonic_m:99 "Photonic Matter Utilization"
  tech_photonic_m_desc:99 "Precise manipulation of electromagnetic wave interference patterns has allowed us to construct stable standing waves capable of interaction with the physical world in ways resembling mundane matter. This \"photonic\" matter shows great promise in micro-scale manipulation tasks, and will be invaluable in the field of shield harmonics."
  
  # Negative Pressure Application
  tech_negative_pressure:99 "Negative Pressure Application"
  tech_negative_pressure_desc:99 "Negative pressure is a phenomenon that has been observed before at the quantum-mechanical casimir-effect. There it manifests in form of vacuum fluctuations, but is uncontrollable. Applied Abstract Physics has lead to the discovery of alternative, better applicable and more efficient ways to generate and control negative pressure."
  
  # Negative Energy Studies
  tech_negative_e_s:99 "Negative Energy Studies"
  tech_negative_e_s_desc:99 "Negative energy has been a purely hypothetical, controversial and extremely abstract topic, which has been ruled out for a long time. At least until the discovery of the mindbending stable Negative Mass. Abstract Physics will allow us to further study this seemingly impossible, yet real phenomenon, of negative mass and energy, possessing a negative energy density and even negative kinetic energy."
  
  # Hardlight Construct Utilization
  tech_hardlight_c_u:99 "Hardlight Construct Utilization"
  tech_hardlight_c_u_desc:99 "Dominion over the electromagnetic field will grant us the ability to create pure hardlight constructs, an advanced and powerful extension of photonic matter. These constructs will be able to directly manipulate elementary particles and thus enable us even further control of matter and energy."
  
  # Sterile Hyper-Neutrino Detection
  tech_ssn_det:99 "Sterile Hyper-Neutrino Detection"
  tech_ssn_det_desc:99 "A unique form of exotic dark matter originating from hyperspace, called 'Sterile Hyper-Neutrinos', gets produced as a byproduct of $ehof_wormholes$ emergence. They possess unique frequencies, related to location the $ehof_wormholes$ lead to in our dimension. By analyzing these frequencies, we can foresee the $ehof_wormholes$ targets with a much higher precision, increasing the efficiency of our EHOF even further."
  
  # Prototype Negative Mass Utilities
  tech_nm_utilization_1:99 "Prototype Negative Mass Utilities"
  tech_nm_utilization_1_desc:99 "The first generation of devices, processes and methods, utilizing the unique and exotic Negative Mass. They are still experimental prototypes and don't utilize the full potential of Negative Mass, but are powerful nonetheless. They will grant us a huge boost to the economical and military power of our empire. From the tremendous improvement of astroengineering and planetary construction, over ftl thrusters for intrastellar travel, to the extreme manipulation of stellar bodies. Negative Mass is an incredibly powerful asset."
  
  # Advanced Negative Mass Utilities
  tech_nm_utilization_2:99 "Advanced Negative Mass Utilities"
  tech_nm_utilization_2_desc:99 "The potential of Negative Mass is vast. A deeper understanding of this bizarre resource, enables us the development and creation of even more advanced and powerful negative mass assets. Advanced Negative Mass Utilities, which utilize the full potential of Negative Mass, will make our empire even more powerful."
  
  # Sentient Metal Utilities
  tech_nm_utilization:99 "Negative Mass Utilization"
  tech_nm_utilization_desc:99 "The utilization of the unique and exotic 'Negative Mass' creates countless technological opportunities. From the tremendous improvement of astroengineering and planetary construction, over ftl thrusters for intrastellar travel, to the extreme manipulation of stellar bodies. Negative Mass is an incredibly powerful asset."
  
  # Micro-wormhole Destination Precognition
  tech_prob_c:99 "$ehof_wormhole$ Destination Precognition"
  tech_prob_c_desc:99 "Unimaginably sensitive tachyon sensors, based on and aided by the astonishing capabilities of the sentient metal hive-intellect, determine the target of a $ehof_wormhole$ before it even emerges in real space. This foreshadowing of wormhole targets, increases the security and precision of $ehof_ehof$ travel to an seemingly impossible magnitude. With this technology, our $ehof_ehof$ will be able to directly choose any destination in the galaxy, without any restrictions and dangers."
  
  # Electroweak Quasi-Field Materialization
  tech_condensed_ews:99 "Electroweak Quasi-Field Materialization"
  tech_condensed_ews_desc:99 "Extremely high energy states lead to the unification of the electromagnetic and the weak force into their initial force, the 'electroweak force'. The secrets of the Everchanging revealed to us how to manifest physical 'Electroweak Quasi-Fields', which open up possibilities for tremendously precise field and spacetime manipulation, down to even the level of quantum foam itself."
  
  # Arcane Rift Generator Restoration
  tech_arcane_g_r:99 "Arcane Rift Generator Restoration"
  tech_arcane_g_r_desc:99 "The secrets of the Everchanging enabled us control over the enigmatic Sentient Metal. With the help of it and the mindbending Negative Mass, we are now able to entirely restore the Arcane Rift Generator to its former glory, allowing us to utilize it to its fullest potential."
  
  # Event Horizon Offset Facility Alpha
  allow_ehof_p1:99 "§HUnlocks Megastructure:§! $ehof_ehofp1$"
  tech_ehof_phase_01:99 "$ehof_ehofp1$"
  tech_ehof_phase_01_desc:99 "Utilizes the $r_arcane_manipulator_1$ and squeezed, electromagnetic fields to inflate and stabilize probabilistic $ehof_wormholes$. Due to their indeterministic behavior, the locations they can lead to are entirely random."
  
  # Event Horizon Offset Facility Lambda
  allow_ehof_p2:99 "§HUnlocks Megastructure:§! $ehof_ehofp2$"
  tech_ehof_phase_02:99 "$ehof_ehofp2$"
  tech_ehof_phase_02_desc:99 "Utilizes the $r_arcane_manipulator_1$, photonic matter and negative pressure to inflate and stabilize probabilistic $ehof_wormholes$ The photonic matter and negative pressure enhance the entire process, increase the EHOF's precision and add more possible targets."
  
  # Event Horizon Offset Facility Omega
  allow_ehof_p3:99 "§HUnlocks Megastructure:§! $ehof_ehofp3$"
  tech_ehof_phase_03:99 "$ehof_ehofp3$"
  tech_ehof_phase_03_desc:99 "Utilizes the $r_arcane_manipulator_1$, hardlight constructs, sterile sub-neutrino detectors and negative mass to manipulate and inflate probabilistic $ehof_wormholes$. The utilization of negative mass induces total stabilization of wormholes, which allows us to keep the inflated $ehof_wormholes$ open for as long as we see fit. The sterile sub-neutrino detectors allow us to determine even more potential targets of $ehof_wormholes$."
  
  # Event Horizon Offset Facility Ultima
  allow_ehof_p4:99 "§HUnlocks Megastructure:§! $ehof_ehofp4$"
  tech_ehof_phase_04:99 "$ehof_ehofp4$"
  tech_ehof_phase_04_desc:99 "Utilizing the mysteries of the Everchanging, the $ehof_ehofp4$ is the perfect form of the EHOF, capable of traveling to any location of our choosing, and without limitations and risks. Limitless possibilities await."
  
  tech_ehof_phase_04_partial_custom:99 "§HFuture Glimpse:§! $tech_ehof_phase_04$"
  tech_ehof_phase_04_partial_custom_desc:99 "With knowledge gleaned from the Everchanging, we stand on the precipice of a new age of wormhole travel.\n\nThough we do not fully grasp the intricacies yet, if we can master these principles it may be possible to perfect the EHOF."
  
  # Light Conduction Distribution Systems
  tech_l_conductor:99 "Light Conduction Distribution Systems"
  tech_l_conductor_desc:99 "High-energy laser conduction supported energy distributors allow for interplanetary energy transport and exchange, increasing the efficiency of our empire's power distribution."
  
  # Hyperlane Power Transmission
  tech_hyperlane_p_t:99 "Hyperlane Power Transmission"
  tech_hyperlane_p_t_desc:99 "Advances in abstract physics enabled us the development of ultra-high-capacity Hyperlane Power Transmitters, which allow for fast and efficient energy transmission over interstellar distances."
  
  # Field Entanglement Energy Transregulation
  tech_field_e_e_t:99 "Field Entanglement Energy Transregulation"
  tech_field_e_e_t_desc:99 "The discovery of non-paradoxical Supercausality led to the development of an immensely efficient and powerful energy distributor, which utilizes 'Field entanglement Energy Transregulation', to transport tremendous amounts of energy over our entire empire, from anywhere to everywhere."
  
  # Unorthodox Reality Examination Techniques
  tech_u_r_e_t:99 "Unorthodox Reality Examination Techniques"
  tech_u_r_e_t_desc:99 "The unconventional approaches and principles of abstract physics require and allow for the construction of new research facilities and the development of alternative investigation methods for the comprehension of reality."
  
  # Supercausal Research Initiatives
  tech_non_local_r_i:99 "Supercausal Research Initiatives"
  tech_non_local_r_i_desc:99 "The supercausal phenomenons of abstract physics require their own kind of advanced, complex and powerful research facilities, which are able to discover even more mindbending secrets of the universe"
  
  # Decay Particle Kinetic Energy Extraction
  tech_giga_power_plant_1:99 "Decay Particle Kinetic Energy Extraction "
  tech_giga_power_plant_1_desc:99 "High energy Pair-Annihilation processes are not 100% efficient. More massive particle-pairs rather annihilate into less massive particles than exclusively into photons. A new generation of power plants makes use of abstract physics to extract the kinetic energy of these 'decay particles', in order to further increase the efficiency of antimatter-matter-annihilation energy generation processes."
  
  # Passive Zero-Point Energy Syphoning
  tech_giga_power_plant_2:99 "Passive Zero-Point Energy Syphoning"
  tech_giga_power_plant_2_desc:99 "Besides the generation of power via active zero-point energy syphoning utilized in reactors, we can use a passive methods of syphoning in specialized power plants, which enables us the extraction of zero-point energy in regular power plants. This increases the efficiency of our power plants beyond 100%."
  
  # Gravitational Wave Energy Extraction
  tech_giga_power_plant_3:99 "Gravitational Wave Energy Extraction"
  tech_giga_power_plant_3_desc:99 "Gravitational waves may be extremely hard to detect, but they contain tremendous amounts of energy. Even small masses release large amounts of gravitational energy in form of gravitational waves. Really advanced techniques, based on abstract physics, allow us to directly extract energy from gravitational waves, thus giving birth to a new generation of reactors and power plants, combining the syphoning of zero-point energy and the extraction of gravitational energy."
  
  # Hypershield Defensive Screen
  tech_giga_planetary_shield_generator_1:99 "Hypershield Defensive Screen"
  tech_giga_planetary_shield_generator_1_desc:99 "The discoveries made through the study of the Planet-Plant-Brain led to the development of artificial quasi-neural-networks. These allow us to perform alternate and unknown methods of data-transmission and data-management in various application areas."
  
  # Negative Mass Protector
  tech_giga_planetary_shield_generator_2:99 "Negative Mass Protector"
  tech_giga_planetary_shield_generator_2_desc:99 "The discoveries made through the study of the Planet-Plant-Brain led to the development of artificial quasi-neural-networks. These allow us to perform alternate and unknown methods of data-transmission and data-management in various application areas."
  
  # Quasi-Neural Networks
  tech_quasi_neural_net:99 "Quasi-Neural Networks"
  tech_quasi_neural_net_desc:99 "The discoveries made through the study of the Planet-Plant-Brain led to the development of artificial quasi-neural-networks. These allow us to perform alternate and unknown methods of data-transmission and data-management in various application areas."
  
  # Scourge Deployment
  tech_scourge_deployment:99 "Scourge Deployment"
  tech_scourge_deployment_desc:99 "The Scarlet Scourge is an advanced synthetic toxin, that could either be used as a terraforming agent, as originally intended. Or as a planet enveloping chemical weapon capable of destroying all life on a planet. Its use depends on us."
  
  # Sentient Metal Tier 1 (Reality Code 1)
  tech_ehof_sentient_tier_1:99 "$ehof_sm$ Tier I"
  tech_ehof_sentient_tier_1_desc:99 "The first generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a new installation, meant to serve as a multiplication ground for $ehof_sm$ called '$ehof_sm$ Foundry'. It will allow us to create more $ehof_sm$ without having to extract it from $PGATE_GALACTICS$."
  
  # Sentient Metal Tier 2 (Reality Code 2)
  tech_ehof_sentient_tier_2:99 "$ehof_sm$ Tier II"
  tech_ehof_sentient_tier_2_desc:99 "The second generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a new type of armor, called $ehof_sm$ Armor, which makes use of the self-regenerating and healing mechanisms of $ehof_sm$, and of a new type of flak battery turret, which uses the extremely advanced $ehof_sm$ A.I routine to neutralize incoming projectiles."
  
  # Sentient Metal Tier 3 (Reality Code 3)
  tech_ehof_sentient_tier_3:99 "$ehof_sm$ Tier III"
  tech_ehof_sentient_tier_3_desc:99 "The third generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a more advanced type of the $ehof_sm$ Armor and a new type of railgun-like turret, which makes use of $ehof_sm$ for both, aiming at targets, tracking them and damaging them by dissolving their structure."
  
  # Sentient Metal Tier 4 (Reality Code 4)
  tech_ehof_sentient_tier_4:99 "$ehof_sm$ Tier IV"
  tech_ehof_sentient_tier_4_desc:99 "The fourth generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a new type of artillery-like turret, which makes use of $ehof_sm$ for both, aiming at targets, tracking them and damaging them, and a new type of ship computer, which uses the extremely powerful $ehof_sm$ Hive mind for controlling ships and stations."
  
  # Sentient Metal Tier 5 (Reality Code 5)
  tech_ehof_sentient_tier_5:99 "$ehof_sm$ Tier V"
  tech_ehof_sentient_tier_5_desc:99 "The fifth generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a new type of autocannon-like turret, which makes use of $ehof_sm$ for both, aiming at targets, tracking them and damaging them, and a new generation of $ehof_sm$ multiplication installation which can produce even more $ehof_sm$."
  
  # Sentient Metal Tier 6 (Reality Code 6)
  tech_ehof_sentient_tier_6:99 "$ehof_sm$ Tier VI"
  tech_ehof_sentient_tier_6_desc:99 "The sixth generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a new type of Spinal-turret, which makes use of $ehof_sm$ for both, aiming at targets, tracking them and damaging them, a more advanced type of the $ehof_sm$ Armor and a $ehof_sm$ Power Core, which taps into the $PGATE_GALACTIC$ energy source to generate enormous amounts of energy."
  
  # Sentient Metal Tier 7 (Reality Code 7)
  tech_ehof_sentient_tier_7:99 "$ehof_sm$ Tier VII"
  tech_ehof_sentient_tier_7_desc:99 "The seventh generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the Everchanging. It is compromised of the technology for a new type of titan-sized-turret, which makes use of $ehof_sm$ for both, aiming at targets, tracking them and damaging them, and an even more advanced type of the $ehof_sm$ Armor."
  
  tech_sm_megastructure:99 "Sentient Metal Forge"
  tech_sm_megastructure_desc:99 "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_strategic_resource_production$\nThe §Y$tech_sm_megastructure$§! siphons material from $ehof_the_sphere_named$ and self-replicates, creating $ehof_sm$ and $ehof_qnm$.\n§LWhat we see before us will forever change our understanding of the universe. Now use it.§!"
  allow_sm_megastructure:99 "§HUnlocks Megastructure:§! $tech_sm_megastructure$"
  ehof_sm_megastructure_DESC:99 "$tech_sm_megastructure_desc$"
  
