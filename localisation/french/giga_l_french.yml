  giga_katrebels.2003.name:99 "Acquiring §BResistance Resources§!"
  giga_katrebels.2003.desc:99 "The §YRoqualian Freedom Fighters§! are in need of resources if they wish to efficiently fight against the Katzen oppressors.\n\nWe can support them by secretly giving them funds, weapons, or exerting our influence within the §YKatzenartig Imperium§! in the form of propaganda or illicit speeches.\n\nWe can also choose to support them in a raid against the Katzens for resources, but this has a chance of backfiring."
  giga_katrebels.2003.a:99 "Send them funds. | §Y7500§! £energy£"
  giga_katrebels.2003.a.tooltip:99 "We will send funds to the Roqualians, granting 1 §BResistance Resource§!."
  giga_katrebels.2003.b:99 "Give them weaponry. | §Y1500§! £alloys£"
  giga_katrebels.2003.b.tooltip:99 "We will smuggle weaponry to the Roqualians, granting 1 §BResistance Resource§!."
  giga_katrebels.2003.c:99 "Exert our influence. | §Y75§! £influence£"
  giga_katrebels.2003.c.tooltip:99 "We will exert our influence within the Imperium with propaganda and illegal speeches, which will turn more members to the Roqualian cause, granting 1 §BResistance Resource§!.\nThis has a §Y15%§! chance of §Rdecreasing§! the §YKaiser's Opinion§! of us.\n\nWill grant an extra §BResistance Resource§! if the §YGalactic Recognition of the Roqualian Republic§! Resolution has been passed."
  giga_katrebels.2003.d:99 "Raid Warehouses. | §Y65%§! Chance of Success"
  giga_katrebels.2003.d.tooltip:99 "The Roqualians will organize a §Yraid§! on §YKatzen Warehouses§!.\nThis has a §Y65%§! chance of granting §Y2§! §BResistance Resources§!, and a §Y35%§! chance of §Rfailing§! and increasing §HKatzen Wariness§! by §R1§!.\n\nIf the §YInternational Support for Laurandar§! Resolution was passed, they will gain §Y2§! extra."
  giga_katrebels.2003.e:99 "Forget it."
  
  giga_katrebels.2004.name:99 "Raid Failed!"
  giga_katrebels.2004.desc:99 "The Roqualian raid on Katzen warehouses across Flusion have failed. They were intercepted by Katzen soldiers before being able to steal anything, leading to an increase of §HKatzen Wariness§! by 1."
  giga_katrebels.2004.a:99 "Darn!"
  giga_katrebels.2004.a.tooltip:99 "§HKatzen Wariness§! has §Rincreased§! by §R1§!."
  
  giga_katrebels.2005.name:99 "Raid Successful!"
  giga_katrebels.2005.desc:99 "The Roqualian raid on Katzen warehouses was successful! The Roqualians have managed to acquire quite a lot of weaponry and ammunition, which will surely be useful for future resistance operations."
  giga_katrebels.2005.a:99 "Wonderful!"
  giga_katrebels.2005.a.tooltip:99 "The Roqualians gain 2 §BResistance Resources§!.\n\nIf the §YInternational Support for Laurandar§! Resolution was passed, they gain §Y2§! extra."
  
  already_spent_energy_res:99 "We can only do this every §Y6 months§!."
  
  giga_katrebels.2006.name:99 "Managing §HKatzen Wariness§!"
  giga_katrebels.2006.desc:99 "The Katzens are quite efficient at setting up anti-partisan measures. Perhaps some intervention is require to help loosen their grasp on Flusion...\n\n§HKatzen Wariness§! naturally decays by 1 every year, with a chance of it decreasing further based on the §YKaiser's Opinion§! of player empires. This chance has a base value of §Y10%§!, and increases by §Y10%§! if the §YKaiser's Opinion§! is at §Y1§!, decreases by §Y-10%§! if the §YKaiser's Opinion§! is at §Y-1§!, and so on in increments of §Y10%§!."
  
  giga_katrebels.2006.a:99 "Bribe Katzen Officials. | §Y7500§! £energy£"
  giga_katrebels.2006.a.tooltip:99 "A few bribes can go quite far. This will reduce §HKatzen Wariness§! by §H1§!."
  
  giga_katrebels.2006.b:99 "Reassure the Kaiser. | §Y150§! £influence£"
  giga_katrebels.2006.b.tooltip:99 "We will give a series of speeches and pretend to support the Katzens in their anti-partisan efforts. This will reduce §HKatzen Wariness§! by §H1§!."
  
  giga_katrebels.2006.c:99 "Turn in Resources. | §Y1§! §BResistance Resource§!"
  giga_katrebels.2006.c.tooltip:99 "The Roqualians will pretend to turn in some of their own resources, which will trick the Katzens into believing the resistance has grown weaker. This will reduce §HKatzen Wariness§! by §H2§!."
  
  already_bribed_wary:99 "We can only do this every §YYear§!."
  
  giga_res_manage_tooltip:99 "§BManage Resistance Resources§!\nResources such as §YAlloys§!, §YEnergy§! and §YInfluence§! can be spent in order to provide the §YRoqualian Freedom Fighters§! and other resistance groups with more resources to carry out operations."
  
  giga_wary_manage_tooltip:99 "§HManage Katzen Wariness§!\nAlthough Wariness naturally decays, some well-placed bribes can help speed up the process."
  
  #intact
  kaiser_moon_barrel_tooltip:99 "§YRiesigekatzenwaffe§!\n\n§GFunctional | No damage penalties§!\n\nSabotage Requirements:\n§HSignificant Partisan Activity in Mercurreich§!\n§HSignificant Partisan Activity in Geschwollen§!\n\n§LThe Kaiser Moon's main weapon is a titanic railgun. Based on old Katzen designs for planetary weaponry, it accelerates an extremely dense projectile close to the speed of light. The projectile packs the energy of several billion nuclear warheads concentrated within a single point, rendering it incredibly deadly.§!"
  
  kaiser_moon_moon_tooltip:99 "§YMondkruste§!\n\n§GFunctional | No armor penalties§!\n\nSabotage Requirements:\n§HSignificant Partisan Activity in the Katzen Herzlands\n§HSignificant Partisan Activity in Lyuinstaat\n\n§LSeveral kilometers of rocks intertwined with structural supports protect the moon's delicate interior. This thick crust effectively grant the vessel immense survivability when faced with enemy fleets."
  
  kaiser_moon_thrusters_tooltip:99 "§YMovement Systems§!\n\n§GFunctional | No jump charge time penalties§!\n\nSabotage Requirements:\n§RExtreme Partisan Activity in Linteria§!\n§YModerate Partisan Activity in Wacegien§!\n\n§LA gargantuan thruster paired with a colossal hyperdrive allows the Kaiser Moon to fly through both space and hyperspace. Powered by an advanced antimatter reactor of Katzen designs, they dwarf anything else employed in the Katzen Armed Forces.\n\n§BThe Kaiser Moon will lose the ability to recall when Flusion is threatened if this is sabotaged!§!"
  
  kaiser_moon_wings_tooltip:99 "§YVakuumwings§!\n\n§GFunctional | No speed penalties§!\n\nSabotage Requirements:\n§YModerate Partisan Activity in Linteria§!\n§RExtreme Partisan Activity in Wacegien§!\n\n§LThese wings might appear useless at first, but they actually contain an array of thrusters lined up along their rear-facing end. These thrusters help the moon maneuver through space with greater ease."
  
  #sabo
  kaiser_moon_barrel_sabo_tooltip:99 "§YRiesigekatzenwaffe§!\n\n§RSabotaged | -30% weapons damage§!\n\n§LThe Kaiser Moon's main weapon is a titanic railgun. Based on old Katzen designs for planetary weaponry, it accelerates an extremely dense projectile close to the speed of light. The projectile packs the energy of several billion nuclear warheads concentrated within a single point, rendering it incredibly deadly."
  
  kaiser_moon_moon_sabo_tooltip:99 "§YMondkruste§!\n\n§RSabotaged | -40% armor HP§!\n\n§LSeveral kilometers of rocks intertwined with structural supports protect the moon's delicate interior. This thick crust effectively grant the vessel immense survivability when faced with enemy fleets."
  
  kaiser_moon_thrusters_sabo_tooltip:99 "§YMovement Systems§!\n\n§RSabotaged | +500% jump charge time§!\n\n§LA gargantuan thruster paired with a colossal hyperdrive allows the Kaiser Moon to fly through both space and hyperspace. Powered by an advanced antimatter reactor of Katzen designs, they dwarf anything else employed in the Katzen Armed Forces.\n\n§BThe Kaiser Moon can no longer recall is Flusion is threatened.§!"
  
  kaiser_moon_wings_sabo_tooltip:99 "§YVakuumwings§!\n\n§RSabotaged | -40% sublight speed§!\n\n§LThese wings might appear useless at first, but they actually contain an array of thrusters lined up along their rear-facing end. These thrusters help the moon maneuver through space with greater ease."
  
  kaiser_moon_destroyed_tooltip:99 "The Kaiser Moon has been destroyed!\n\nThe Katzens now suffer from -50% §YArmy Damage§!, -50% §YShip Speed§!, -50% §YFire Rate§! and -50% §YBombardment Damage§!."
  
