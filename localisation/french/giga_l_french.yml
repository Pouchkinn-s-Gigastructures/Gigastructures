  katown_name:99 "§YKatown Megalopolis§!"
  katown_desc:99 "§LDesigned by architect Dietrich Videafurr, the Katown Megalopolis is the shining jewel of Katzen civilization.\n\nA colossal and perfectly-built megacity, it spans the entire northern part of the Katzen Herzlands. Blending natural spaces and rivers with elegant yet efficient Katzen architecture, it is home to billions of inhabitants.\n\nAt its heart lies the §YGrand Katown Pyramid§!, a colossal pyramid that stretches miles into the sky and centralizes the Katzen government as well as the §YKaiser§!.\n\nThe pyramid is the source of a colossal §YShield Generator§! and §YPsychorepellent Field§! that surrounds all of Flusion, protecting it from orbital bombardment and psionic attacks.\n\nIt also boasts an §YAnti-Wormhole Field§!, which prevents the use of hyperweapons on the planet as long as it is active.§!\n\n§BBoth the shields and the field will fail if Partisan Activities grow high enough!§!"
  
  katown_res_low_tooltip:99 "$katown_name$\n\n§HMain Function§! - §BHigh Command & Shielding§!\n\nKatzen grasp is §MUnfathomable§!\nPartisan activity is §GNegligible§!\nKatzen modifiers:\n§G+50% Army Health\n-75% Bombardment Damage (Flusion)\nAnti-Wormhole Field Active\nPsychorepellent Field Active§!\n\n$katown_desc$"
  
  katown_res_med_tooltip:99 "$katown_name$\n\n§HMain Function§! - §BHigh Command & Shielding§!\n\nKatzen grasp is §MUnfathomable§!\nPartisan activity is §YModerate§!\nKatzen modifiers:\n§G+25% Army Health\n-30% Bombardment Damage (Flusion)\nAnti-Wormhole Field Active\nPsychorepellent Field Active§!\n\n$katown_desc$"
  
  katown_res_sign_tooltip:99 "$katown_name$\n\n§HMain Function§! - §BHigh Command & Shielding§!\n\nKatzen grasp is §MUnfathomable§!\nPartisan activity is §HSignificant§!\nKatzen modifiers:\n§R-10% Army Health§!\n§G-5% Bombardment Damage (Flusion)§!\n§RAnti-Wormhole Field Inactive§!\n§GPsychorepellent Field Active§!\n\n$katown_desc$"
  
  katown_res_ext_tooltip:99 "$katown_name$\n\n§HMain Function§! - §BHigh Command & Shielding§!\n\nKatzen grasp is §MUnfathomable§!\nPartisan activity is §RExtreme§!\nKatzen modifiers:\n§R-40% Army Health\n+30% Bombardment Damage (Flusion)\nAnti-Wormhole Field Inactive\nPsychorepellent Field Inactive§!\n\n$katown_desc$"
  
  giga_res_no_tooltip:99 "§BRESISTANCE RESOURCES§!\n§YCurrent Value:§! 0/10\n\nThis counter represents the amount of resources, materiel, equipment, and personnel the §YRoqualian Freedom Fighters§! and other resistance groups possess on Flusion.\n\nSupporting §YResistance Operations§! on Flusion will spend some of these resources, and they can be replenished by offering §YFinancial Support§! to the rebels."
  
  giga_wary_no_tooltip:99 "§HKATZEN WARINESS§!\n§YCurrent Value:§! 0/10\n\nThis counter represents how aware the Katzens are of resistance activities occurring on Flusion, and how many resources they invest into fighting it.\n\nHigher wariness will make operations less likely to succeed. The §YKaiser's Opinion§! of §YPlayer Empires§! will impact wariness, with a friendly Kaiser less likely to suspect we are funding resistance operations, and vice-versa."
  
  giga_res_0_tooltip:99 "§BRESISTANCE RESOURCES§!\n§YCurrent Value:§! [flusion_primitives_country.solak_resources]/10\n\nThis counter represents the amount of resources, materiel, equipment, and personnel the §YRoqualian Freedom Fighters§! and other resistance groups possess on Flusion.\n\nSupporting §YResistance Operations§! on Flusion will spend some of these resources, and they can be replenished by offering §YFinancial Support§! to the rebels."
  
  giga_wary_0_tooltip:99 "§HKATZEN WARINESS§!\n§YCurrent Value:§! [flusion_primitives_country.katzen_wary]/10\n\nThis counter represents how aware the Katzens are of resistance activities occurring on Flusion, and how many resources they invest into fighting it.\n\nHigher wariness will make operations less likely to succeed. The §YKaiser's Opinion§! of §YPlayer Empires§! will impact wariness, with a friendly Kaiser less likely to suspect we are funding resistance operations, and vice-versa."
  
  giga_katrebels.dofus.low.a:99 "Screw the Kaiser."
  giga_katrebels.dofus.low.b:99 "The Kaiser must be brought down by any means necessary!\n...put that Nicoll-Dyson Beam away."
  giga_katrebels.dofus.low.c:99 "Perhaps your kind will be able to help us save Flusion and the galaxy."
  giga_katrebels.dofus.low.d:99 "The Kaiser is certainly good at turning old enemies into allies."
  
  giga_katrebels.dofus.mid.a:99 "Screw the Kaiser!"
  giga_katrebels.dofus.mid.b:99 "We can win this!"
  giga_katrebels.dofus.mid.c:99 "Our efforts are starting to bear fruit. The future is looking promising, at last."
  giga_katrebels.dofus.mid.d:99 "I wonder how the Zuspris are doing?"
  
  giga_katrebels.dofus.high.a:99 "Victory will soon be ours, [Root.GetSpeciesName]!"
  giga_katrebels.dofus.high.b:99 "History will remember us as heroes."
  giga_katrebels.dofus.high.c:99 "Citizens of Flusion, unite!"
  giga_katrebels.dofus.high.d:99 "Soon, Flusion will finally be 100% Kaiser-free."
  
  katown_shield_0:99 "Katown Shield"
  katown_shield_0_desc:99 "The Grand Katown Pyramid is generating a powerful anti-bombardment shield, which surrounds all of Flusion."
  
  katown_shield_1:99 "Katown Shield"
  katown_shield_1_desc:99 "The Grand Katown Pyramid is generating a powerful anti-bombardment shield, which surrounds all of Flusion."
  
  katown_shield_2:99 "Katown Shield"
  katown_shield_2_desc:99 "The Grand Katown Pyramid is generating a powerful anti-bombardment shield, which surrounds all of Flusion."
  
  katown_shield_3:99 "Destroyed Katown Shield"
  katown_shield_3_desc:99 "The Grand Katown Pyramid's shield has been destroyed, exposing the surface to harsh bombardment."
  
  solak_partisans_1:99 "Katzen Intel Leaked"
  solak_partisans_1_desc:99 "The Roqualians are actively leaking Katzen intel and warplans to the galaxy, allowing us to more easily counter them."
  
  solak_partisans_2:99 "Katzen Intel Leaked"
  solak_partisans_2_desc:99 "The Roqualians are actively leaking Katzen intel and warplans to the galaxy, allowing us to more easily counter them."
  
  solak_partisans_3:99 "Katzen Intel Leaked"
  solak_partisans_3_desc:99 "The Roqualians are actively leaking Katzen intel and warplans to the galaxy, allowing us to more easily counter them."
  
  giga_katrebels.01234.name:99 "Feisty Fishes"
  giga_katrebels.01234.desc:99 "In a not-so-surprising twist, it seems that some of the newly-created §YInfused Zuspris§!, bolstered by their newfound immense physical capabilities, have started to resist Katzen rule, with many of them joining the §YZuspri Vanguard§!!\n\nThis has effectively increased §YZuspri Resistance§! by 1."
  giga_katrebels.01234.a:99 "Finally some good news!"
  
  giga_katrebels.2000.name:99 "Contact Established with the §YRoqualian Freedom Fighters§!"
  giga_katrebels.2000.desc:99 "After quite a few shady deals, secret meetings, and extensive exchanges of encrypted messages, we have managed to contact the leader of the §YRoqualian Freedom Fighters§!, a kind yet brave Roqualian known as §YDofus Tequenik Machina§!.\n\nThe former ruler of the the §YRoqualian Republic§!, Dofus was forced into an unconditional surrender by the forces of the §YKatzenartig Imperium§! during the §YKaiser§!'s conquest of Flusion.\n\nAlthough he has been relatively cooperative towards the Katzens, and served as a regional governor for Katzen-ruled parts of Roqualia, Dofus has been secretly maintaining a network of partisans and freedom fighters dedicated to undermining Katzen rule on §YFlusion§! and hopefully one day restore the §YRoqualian Republic§!.\n\nThe Roqualians possess an incredible affinity with everything related to computer science and artificial intelligence, as their former society revolved heavily around virtual entertainment and intelligent robotics.\n\nAs such, even though they are not capable of directly fighting against the Katzen army, the Freedom Fighters are nonetheless able to secretly maintain a relatively large network of partisans across Flusion, which regroups several other resistance groups from Flusion.\n\nUnfortunately, without external support, their efforts haven't gone very far, but this might change now that we have managed to contact Dofus directly, as we might allow them to strike directly at the Katzen capital of Flusion..."
  giga_katrebels.2000.a:99 "On screen."
  
  giga_katrebels.2001.name:99 "The §YRoqualian Freedom Fighters§!"
  giga_katrebels.2001.desc:99 "Ah! Finally some good news around here. Words cannot express how relieved I am that a foreign power has finally decided to assist us.\n\nI am §YDofus Tequenik Machina§!, but just call me §YDofus§!. For several decades, I have been attempting to coordinate my former citizens as well as other species in a series of attempt to destabilize Katzen rule over Flusion, but sadly to no avail. We might be very skilled when it comes to computing, but the Katzens are too.\n\nOur beloved §YRoqualian Republic§! used to be a place of freedom, free-will, excessive partying, and virtual entertainment. Which the Katzens have taken great care to tear down and replace with their militarist order and cult of the §YKaiser§!. That darn Kaiser! We had a chance to act and stop §YProjekt Mondkanone§!, but we were blinded by his smooth-talking and speeches claiming it was for the \"good of all Flusionians\".\n\nBunch of lies, that is! The Kaiser gives the illusion of freedom, but discreetly yet efficiently convinces billions of Flusionians into mindlessly following whatever he says.\n\nNo more, I say! With external funding, we might just be able to squeeze his asinine established order where it is the weakest, and cause the whole thing to burst like an overinflated water balloon."
  giga_katrebels.2001.a:99 "We shall work together for the greater good."
  giga_katrebels.2001.a.tooltip:99 "We can now §Ysecretly contact§! the §YRoqualian Freedom Fighters§! and other §YFlusionian Resistance Groups§! from the §YKatzenartig Imperium Menu§!."
  
  giga_katzen.020.solak:99 "§HSecretly contact the §YRoqualian Freedom Fighters§!...§!"
  
  #extra voicelines
  giga_katzen.020dally.desc:99 "With the [Root.GetSpeciesNamePlural] by our side, the Flusionian Treaty Organization shall rule the galaxy!"
  giga_katzen.020eally.desc:99 "The FTO was originally established as a military alliance between us and another nation on Flusion, before we got FTL.\n\nDon't ask what happened to said nation."
  
  giga_katzen.020dneutral.desc:99 "Yes? Douclaw MacCathur here, speaking on behalf of Kaiser Kattail."
  giga_katzen.020eneutral.desc:99 "Good day to you, aliens. Our military is monitoring this channel, so don't get too rowdy."
  
  giga_katzen.020dhappy.desc:99 "Greetings, [Root.GetName]. The Kaiser is always happy to communicate with your kind."
  giga_katzen.020ehappy.desc:99 "The Kaiser hopes that our two civilizations may grow and prosper together, [Root.GetSpeciesNamePlural]."
  
  giga_katzen.020dangry.desc:99 "The Kaiser has an extensive list of \"Empires to remove from the map\".\n\nThe [Root.GetName] is at the very top."
  giga_katzen.020eangry.desc:99 "We Katzens wonder how your kind even made it into space."
  
  giga_katzen.020dwar.desc:99 "The Kaiser shall send the [Root.GetName] where it belongs: Into the dustbin of history."
  giga_katzen.020ewar.desc:99 "The [Root.GetName] will soon join the myriad nations of Flusion."
  
  riesigerkatzenpanzer_defence:99 "Riesigerkatzenpanzer Division"
  riesigerkatzenpanzer_defence_desc:99 "A division which consists of a few dozen Riesigerkatzenpanzers, absolutely colossal armored vehicles that measure well over 500 meters in length. They are armed with hundreds of turrets, anti-air batteries, and field a humongous nuclear railgun capable of firing multi-gigaton nuclear warheads with practically unlimited range."
  
  riesigerkatzenpanzer_assault:99 "Riesigerkatzenpanzer Division"
  riesigerkatzenpanzer_assault_desc:99 "A division which consists of a dozen or so Riesigerkatzenpanzers, absolutely colossal armored vehicles that measure well over 500 meters in length. They are armed with hundreds of turrets, anti-air batteries, and field a humongous nuclear railgun capable of firing multi-gigaton nuclear warheads with practically unlimited range."
  
  ###talk to kaiser###
  cant_kaiser_opinion_too_low_talk:99 "The Katzens are not willing to talk to us. Their opinion of us needs to be at -1 or above."
  giga_katzen.02020.cool:99 "Interesting. Thanks for sharing."
  
  giga_katzen.020.talk:99 "We'd like to know more about your kind..."
  
  giga_katzen.02020.name:99 "The Katzenartig Imperium"
  giga_katzen.02020.desc:99 "The Kaiser would be glad to share the stories of the Katzens and Flusion with your kind, aliens. What is it you'd like to know?"
  
  giga_katzen.02020.whatareyou:99 "What is your species like?"
  giga_katzen.02020.whatareyou.response:99 "We Katzens are an obedient and ambitious species. With the assistance of a strong leader, the Kaiser, our kind has embraced militarism to an extreme degree, in such a way that it is no longer a mere concept, but our very way of life.\n\nOur culture, traditions, and even romance, heavily revolve around warfare, and the military holds immense power in our civilization, in such a way that our nation is effectively one giant army.\n\nFrom a very young age, our citizens are trained in the art of armored warfare, both in space and the ground, so that every single one of us has a fine grasp on the intricacies of modern combat.\n\nConquest has been an integral part of our civilization since its very beginnings, as we dedicate immense resources to expanding our borders ever-further, and spreading our culture and ideals across the known realms."
  
  giga_katzen.02020.treataliens:99 "How do you deal with conquered species?"
  giga_katzen.02020.treataliens.response:99 "You might think of us as a brutal, oppressive species that mindlessly oppresses whatever populations we can get our paws on.\n\nBut you couldn't be further from the truth! Indeed, we take great pride in our assimilation policy, where we ensure that all species, no matter their size or behavior, are granted equal rights within our empire.\n\nThe Kaiser believes that anyone can be a \"Katzen\", regardless of their actual species, thus we attempt to integrate new citizens into our culture and civilization as much as possible.\n\nGreat care is taken to curb legal inequalities, eliminate discriminations, and standardize education, so that the strengths and assets of each and every species may be bolstered to serve the Kaiser and our glorious cause to bring civilization to the known universe."
  
  giga_katzen.02020.whokaiser:99 "Who is the Kaiser?"
  giga_katzen.02020.whokaiser.response:99 "The Kaiser is our great leader and faithful protector. He watches over our civilization, ensuring its development and prosperity every step of the way.\n\nAlthough his expansionist policies might be off-putting at first, everything which he does is for the greater good of all sapient beings within our empire, and the galaxy as a whole.\n\nThe Kaiser holds absolute power, yet ensures that everyone can say something before making a decision; for he believes that the key to success is to remain adaptable and approach problems from as many points-of-view as possible.\n\nHe has brought great wealth and success to our civilization, ensuring that all species get elevated to the same level of development as us, and that nobody is left behind in our great quest to achieve the universal assimilation of all sapient beings into the greater Katzen culture and civilization."
  
  giga_katzen.02020.otherraces:99 "What about Flusion and its other races?"
  giga_katzen.02020.otherraces.response:99 "Ah, Flusion. A beautiful world, which we made even greater. Thanks to grand architectural projects, we slightly drained a few seas and used the water to irrigate once-barren deserts, transforming vast swathes of dry land into great pastures and fields.\n\nWe cleared out hostile nature, replacing it with the perfection of civilization and sustainable nuclear industry.\n\nAs for the other species... well, we ensured that they were seamlessly integrated into our culture, and made sure to improve their lives as much as possible.\n\nTake the §YZuspris§!, for example. These poor fellows used to live a primitive and squalid hunter-gatherer life before we dragged them out of the mud, and into greatness.\nTheir lifespans were long, but many of their young fell victim to illnesses and accidents, so we invented cures and controlled their environment, so that they were allowed to prosper just like we did.\n\nThe §YKronks§!, these arthropoid creatures, used to reside within manually-dug nest cities, that were often insalubrious and unsafe.\nSo we built them great cities, modelled to fit their anatomy, so that they too may enjoy the fruits of civilization and modern life!\n\nEvery species which we conquer, and particularly those from Flusion, is like a rock, which we then take great care to polish into a beautiful pearl that adorns our empire and the Kaiser's resplendent crown."
  
  ###Submit###
  SUBJECT_katzprotektorat:99 "Katzprotektorat"
  SUBJECT_DESC_katzprotektorat:99 "A Katzprotektorat is a form of puppet government set up by the Katzenartig Imperium. They are effectively regional governors of the Imperium, and enjoy some limited autonomy."
  
  giga_katzen.020.submit:99 "We surrender. Let us submit to your empire."
  giga_katzen.020.submit.tooltip:99 "We can ask to §YSubmit§! to the §YKatzenartig Imperium§!. Any wars between us will cease, and we will become a §YKatzprotektorat§!, which is a special kind of Katzen subject which enjoys limited autonomy."
  cant_submit_fto:99 "We cannot submit if we are in the Flusionian Treaty Organization."
  
  giga_katzen.0030.name:99 "Katzenartig Imperium: Submission"
  giga_katzen.0030.desc:99 "So you'd like to surrender your autonomy, and submit to us?\nWhy, of course! The Kaiser would be delighted to welcome your kind to our great civilization.\n\n§YBecoming a Katzprotektorat will have the following effects:§!\n-Any ongoing conflicts between us and the Katzens will end.\n-Our Empire will become the §YKatzprotektorat [Root.Capital.GetStarName]§!, and our flag will change.\nIf we are not a §YHive Mind§!, our leader will be replaced by a §YKatzen Governor§!, which cannot be removed even by elections.\n-We will keep all the land which we currently own.\n-We will automatically join all Katzen wars.\n-The Kaiser will not demand land from us.\n-We will get +100% §YMilitaristic Attraction§!.\n-We will keep the ability to build outposts, but will not be able to declare wars.\n-The §YKaiser's Opinion§! of us will go back up to §G3 | Friendly§! if it was lower.\n-The Katzens will be able to construct §YKatzen War Forges§! within our territory.\n-The Katzens will get control over our economy, leading to -25% §YAlloy Production§!, -50% §YNaval Capacity§! and -20% §YShip Build Speed§!\n-They will however assist us with their military expertise, granting +25% §YShip Fire Rate§!, +25% §YShip Speed§!, +25% §YShip Weapons Damage§!, +25% §YEngineering Research Speed§!\n-We get a 40% reduction in the cost of all techs the Katzens currently possess.\n-Any subjects of ours will also become a Katzprotektorat.\n-Any Attachés in the Imperium will be recalled.\n-The Katzens will §YNOT§! annex us.\n\n§RDUE TO HOW MUCH CONTROL WE'D GRANT THE KATZENS OVER OUR NATION, WE WILL ONLY BE ABLE TO BREAK FREE IF THE KAISER MOON IS DESTROYED!\n\nWE WILL NO LONGER BE ABLE TO CONTACT PARTISANS OR STUDY THE KAISER MOON!\n\nDUE TO TECHNICAL LIMITATIONS, WE WILL NOT BE ABLE TO GET OUR OLD FLAG BACK IF WE BREAK FREE.§!"
  
  giga_katzen.0030.yes:99 "Very well. We accept."
  giga_katzen.0030.no:99 "On second thought... never!"
  
  giga_katzen.0031.name:99 "The Birth of §YKatzprotektorat [Root.Capital.GetStarName]§!"
  giga_katzen.0031.desc:99 "Today will be viewed a fantastic day by some, and as a dreaded surrender by others.\n\nIndeed, our empire has now submitted to the §YKatzenartig Imperium§!, officially becoming a §YKatzprotektorat§!. The Katzens will now be able to control our economy and use our infrastructure to fuel their expansionist agenda.\n\nA §YKatzen Governor§! has become the ruler of our nation, and will oversee cooperation between our kind and the Katzens. While this has effectively shackled us to their will, we can rest assured that they will treat us with respect, and we are now under their absolute protection, for the better and for the worst.\n\nThe §YKaiser§! has given a triumphant speech, acclaiming this \"amazing feat of interspecies cooperation\", and has stated his wishes for our kinds to be \"united until the ends of time.\""
  giga_katzen.0031.a:99 "Let us hope this was a good decision."
  
  katzprotektorat_modifier:99 "Katzprotekrotat"
  katzprotektorat_modifier_desc:99 "We are a Katzprotektorat, a Katzen puppet state with limited autonomy."
  
  giga_katzen.0033.name:99 "An Opportunity"
  giga_katzen.0033.desc:99 "With the destruction of the §YKaiser Moon§!, the §YKatzenartig Imperium§! has fallen into disarray.\n\nWe might be able to exploit this in order to rid ourselves of our §YKatzprotektorat§! status, and effectively become free from Katzen rule..."
  
  giga_katzen.0033.a:99 "So long, felines!"
  giga_katzen.0033.a.tooltip:99 "We will become §Yfree§! and §Rdeclare war§! on the §YKatzenartig Imperium§!."
  
  giga_katzen.0033.b:99 "Our allegiance is to the Imperium, and the Kaiser!"
  giga_katzen.0033.b.tooltip:99 "We will stay loyal to the Katzens, for now..."
  
  giga_katzen.0034.name:99 "The Katzgouverneur"
  giga_katzen.0034.desc:99 "With our newfound independence, [Root.GetRulerName]'s legitimacy as our ruler has become... questionable, as we are no longer ruled by the Katzens.\n\nShould we dispose of [Root.leader.GetHerHim] and reinstate a [Root.GetSpeciesName] as the ruler of our empire?"
  
  giga_katzen.0034.a:99 "Away [Root.leader.GetSheHe] goes!"
  giga_katzen.0034.b:99 "[Root.GetRulerName] has served us well. They shall remain our leader."
  
  giga_katzen.0035.name:99 "What's in a Flag?"
  giga_katzen.0035.desc:99 "The Katzens had changed our flag to better reflect our status as a §YKatzprotektorat§!. Should we bring back our old flag, now that we are once again independent?"
  giga_katzen.0035.a:99 "Absolutely!"
  giga_katzen.0035.b:99 "No, Katzen Blue is all the hip nowadays!"
  
  giga_katzen.020.attache:99 "We'd like to send a diplomatic attaché."
  giga_katzen.020.attache.tooltip:99 "Sending an Attaché to the §YKatzenartig Imperium§! will reduce our §YDiplomatic Weight§!, §YSociety Research§! and §YUnity Output§!, but will make it easier to increase the §YKaiser's Opinion§! of us."
  
  giga_katzen.5000.name:99 "Diplomatic Attaché"
  giga_katzen.5000.desc:99 "The Kaiser would surely appreciate it if your kind sent a diplomatic mission to our empire, yes! An attaché would certainly be beneficial to both of us.\n\n§YSending an Attaché will have the following effects as we will invest resources into improving the Kaiser's opinion of us:§!\n-30% §YSociety Research Output§!.\n-30% §YUnity Output§!.\n-30% §YDiplomatic Weight§!.\n20% chance of the §YKaiser's Opinion§! §Bincreasing§! every year.\nTrade deals, land demands, and ship purchases will be 25% more likely to §Bincrease§! the §YKaiser's Opinion§!."
  giga_katzen.5000.a:99 "Send the attaché."
  giga_katzen.5000.a.tooltip:99 "We will send an attaché to the §YKatzenartig Imperium§!, applying all aforementioned effects. We can recall the attaché at any time, and it will be auto-recalled if we end up at §Rwar§! with the Kaiser."
  giga_katzen.5000.b:99 "Forget it."
  
  giga_katzen.020.noattache:99 "We'd like to recall our Attaché"
  giga_katzen.020.noattache.response:99 "Ah? A shame. They'll be missed."
  giga_katzen.020.noattache.tooltip:99 "We will recall our attaché, removing all benefits and debuffs."
  
  giga_katzen.5001.name:99 "Attaché Recalled"
  giga_katzen.5001.desc:99 "Following the outbreak of war between the §YKatzenartig Imperium§! and us, our diplomatic attaché has subsequently been recalled to our empire."
  giga_katzen.5001.a:99 "As was to be expected."
  
  giga_katzen.5002.name:99 "Kaiser's Opinion Increases!"
  giga_katzen.5002.desc:99 "Great news! Our diplomatic attaché in the §YKatzenartig Imperium§! reports that their efforts have been successful in increasing the §YKaiser's Opinion§! of us.\n\nThis has brought much satisfaction to those who wish to avoid conflict with the Katzens..."
  giga_katzen.5002.a:99 "Great!"
  giga_katzen.5002.a.tooltip:99 "The §YKaiser's Opinion§! of us §Bincreases§! by §G1§!."
  
  attache_boost_chance:99 "\n\nThe odds of the §YKaiser's Opinion§! increasing are boosted by §Y20%§! if we have an §YAttaché§! in the §YKatzenartig Imperium§!.\n"
  
  katzen_attache:99 "Katzen Attaché"
  katzen_attache_desc:99 "We are investing a significant amount of resources into a large diplomatic mission within the Katzenartig Imperium."
  
