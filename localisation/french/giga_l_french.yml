  #########################################
  ### Terraform Molten ####################
  #########################################
  giga_tech_terraform_molten:99 "Planetary Geothermal Stabilization"
  giga_tech_terraform_molten_desc:99 "Molten Worlds are amongst the harshest of rocky planets. Their surface is torn asunder by tidal forces and geological activity. However, by utilizing colossal orbital cooling beams as well as megastructural laser drills to alter their tectonic makeup, it might become possible to cool down and stabilize the surface of such a world, potentially rendering it habitable."
  
  giga_dialog.4001.name:99 "$name_terraform_molten$ Construction Site Complete!"
  giga_dialog.4001.desc:99 "The construction site for a $name_terraform_molten$ in the [giga_system.GetName] system is now complete. This orbital platform will serve as a staging ground to construct a large structure around this molten world, which will employ cooling beams and laser drills to remotely alter the molten world's surface properties, rendering it habitable to most forms of life, albeit lifeless."
  giga_dialog.4001.a:99 "Good."
  
  giga_dialog.4002.name:99 "$name_terraform_molten$ Orbital Facilities Complete!"
  giga_dialog.4002.desc:99 "Our $name_terraform_molten$'s Orbital Facilities are now complete. This large ring stretches around the planet's equator, and house the necessary machinery and reactors to power the large apparatuses that will be used to sculpt the planet's surface into something more suitable for life."
  giga_dialog.4002.a:99 "Nice."
  
  giga_dialog.4003.name:99 "$name_terraform_molten$ Complete!"
  giga_dialog.4003.desc:99 "Our $name_terraform_molten$ is now complete. With the addition of three large hyperscale cooling beams and laser drills, we will be able to both cool off and stabilize this world's geological activity. Now, we must begin the actual terraforming process."
  giga_dialog.4003.a:99 "We shall do so at once."
  
  giga_dialog.4004.name:99 "$name_terraform_molten$ Terraforming Successful!"
  giga_dialog.4004.desc:99 "Excellent news! Our $name_terraform_molten$ in the [giga_system.GetName] system has successfully transformed a once-molten planet into a hot, yet habitable world. Its surface has been cooled down, and most geological activity has been suppressed, thanks to an extensive reshaping of the planet's chaotic tectonic plates. The planet is now ready for colonization, and may be terraformed further to add actual life onto it."
  giga_dialog.4004.a:99 "Marvelous!"
  giga_dialog.4004.a.tooltip:99 "Be careful not to get pneumonoultramicroscopicsilicovolcanoconiosis from the residual ashes floating in the atmosphere."
  
  terraform_molten_0:99 "$gc_kilo$$name_terraform_molten$ Construction Site"
  terraform_molten_0_DESC:99 "The construction site for a future $name_terraform_molten$ to be built around this planet, which will cool down and stabilize this world's harsh surface to make it habitable."
  terraform_molten_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_terraforming$\nConverts a §YMolten World§! into a §YLifeless Torrid World§!\n§LThe Geothermal Stabilizer can suture and repair a Molten World's unstable tectonics as well as introduce a breathable atmosphere, rendering it somewhat habitable but lifeless.§!" #gigalistentry GEOTHERMAL STABILIZER
  
  terraform_molten_1:99 "$name_terraform_molten$ Orbital Facilities"
  terraform_molten_1_DESC:99 "This large equatorial ring houses the necessary machinery to fuel and power the massive orbital coolers that will be used to remotely alter the Molten World's surface conditions."
  
  terraform_molten_2:99 "$name_terraform_molten$"
  terraform_molten_2_DESC:99 "A complete $name_terraform_molten$, equipped with a set of large orbital coolers and laser drills to cool and stabilize the planet's surface. All there is left to do now is begin the actual terraforming process."
  
  terraform_molten_3:99 "Begin Terraforming"
  terraform_molten_3_DESC:99 "Order the $name_terraform_molten$'s crew to begin transforming this planet's molten surface and tectonic makeup into something that can be inhabited by most forms of life."
  
  #########################################
  ### Terraform Shattered #################
  #########################################
  giga_tech_terraform_shattered:99 "Planetary Reconstruction"
  giga_tech_terraform_shattered_desc:99 "Shattered and Broken Worlds are the harshest of rocky planets. Their surface having been torn asunder by an unknown force, whether it be a superweapon or a superorganism. However, by utilizing colossal gravitational engines it might become possible to collect and unify the fragments of such a world, potentially rendering it terraformable."
  
  giga_dialog.11201.name:99 "$name_terraform_shattered$ Construction Site Complete!"
  giga_dialog.11201.desc:99 "The construction site for a $name_terraform_shattered_full$ in the [giga_system.GetName] system is now complete. This orbital platform will serve as a staging ground to construct a large structure around these shards of planetary material, utilizing gravitational engines to combine the rock into a mass large enough to restart geological activity."
  giga_dialog.11201.a:99 "Good."
  
  giga_dialog.11202.name:99 "$name_terraform_shattered$ Inner Ring"
  giga_dialog.11202.desc:99 "Our $name_terraform_shattered$'s Inner Ring is now complete. This large ring stretches around what will become the planet planet's equator, and houses the necessary machinery to mount the large apparatuses that will be used to sculpt the planet's surface into something more suitable for life."
  giga_dialog.11202.a:99 "Nice."
  
  giga_dialog.11203.name:99 "$name_terraform_shattered$ Outer Ring"
  giga_dialog.11203.desc:99 "Our $name_terraform_shattered$'s Outer ring is now complete. This ring is attached to the Inner Ring and houses the reactors that power the whole structure, as well as the large motors which allow the Inner Ring to gyroscopically rotate around the planet to be."
  giga_dialog.11203.a:99 "Superb."
  
  giga_dialog.11204.name:99 "$name_terraform_shattered$ Complete"
  giga_dialog.11204.desc:99 "Our $name_terraform_shattered$ is now complete. With the addition of two large motile gravitational engines mounted to the Inner Ring, we will be able quickly and safely collect the planetary material and combine them into a new planet. Now, we must begin the actual unification process."
  giga_dialog.11204.a:99 "We shall do so at once."
  
  giga_dialog.11205.name:99 "$name_terraform_shattered$ Terraforming Successful!"
  giga_dialog.11205.desc:99 "Excellent news! Our $name_terraform_shattered_full$ in the [giga_system.GetName] system has successfully transformed the destroyed world into a cohesive, albeit entirely uninhabitable, planet, capable of being further terraformed in the future."
  giga_dialog.11205.a:99 "Marvelous!"
  
  terraform_shattered_0:99 "$gc_kilo$$name_terraform_shattered$ Construction Site"
  terraform_shattered_0_DESC:99 "The construction site for a future $name_terraform_shattered$ to be built around this planet, which will collect the planetary remnants and create a geologically active planet."
  terraform_shattered_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_terraforming$\nConverts a §YShattered World§! or §YBroken World§! into a §YMolten World§!\n§LThis marvelous device is capable of unifying Broken and Shattered Worlds, undoing the damage done to them and rendering them cohesive enough for further terraforming.§!" #gigalistentry GLUE
  
  terraform_shattered_1:99 "$name_terraform_shattered$ Inner Ring"
  terraform_shattered_1_DESC:99 "This large ring houses the necessary machinery to mount the gravitational engines that will be used to remotely collect the planetary remnants."
  
  terraform_shattered_2:99 "$name_terraform_shattered$ Outer Ring"
  terraform_shattered_2_DESC:99 "The outer ring contains the reactors and movement hardware that will allow for the future gravitational engines to rebuild the planet."
  
  terraform_shattered_3:99 "$name_terraform_shattered$"
  terraform_shattered_3_DESC:99 "A complete $name_terraform_shattered$, equipped with a set of large gravitational engines collect and unify the former planet's material. All there is left to do now is begin the actual terraforming process."
  
  terraform_shattered_4:99 "Begin Terraforming"
  terraform_shattered_4_DESC:99 "Order the $name_terraform_shattered$'s crew to begin creating this planet's molten surface and tectonic systems, making something that can later be made suitable for life."
  
  #########################################
  ### Terraform Barren ####################
  #########################################
  giga_tech_terraform_barren:99 "Dynamic Core Activation"
  giga_tech_terraform_barren_desc:99 "Re-activating a planet's magnetic field and seeding a breathable atmosphere are two very difficult tasks. However, increasingly advanced terraforming techniques can bring these feats closer to reality."
  
  giga_dialog.3801.name:99 "$name_terraform_barren$ Site Built"
  giga_dialog.3801.desc:99 "The construction site for a $name_terraform_barren$ is now finished. This site will serve as a staging ground to construct a $name_terraform_barren$ in the [giga_system.GetName] system. This technological marvel will be able to implement an atmosphere and an hydrosphere onto this desolate world, making it more habitable."
  giga_dialog.3801.a:99 "Great."
  
  giga_dialog.3802.name:99 "$name_terraform_barren$ Hypercoils Built"
  giga_dialog.3802.desc:99 "The $name_terraform_barren$'s Hypercoils have been finished. These two gigantic geomagnetic coils will generate a tremendous electromagnetic field, which will be strong enough to melt this planet's core and hopefully create a magnetic field, indispensable for live to survive."
  giga_dialog.3802.a:99 "Excellent."
  
  giga_dialog.3803.name:99 "$name_terraform_barren$ Atmospheric Generator Built"
  giga_dialog.3803.desc:99 "The $name_terraform_barren$'s Atmospheric Generator has just been constructed. This large grid surrounding a barren world is able to generate large amounts of atmosphere and can tweak this planet's climate at will.\nAll there is left to do now is actually begin the terraforming process."
  giga_dialog.3803.a:99 "Great."
  
  giga_dialog.3804.name:99 "$name_terraform_barren$ Terraforming Successful"
  giga_dialog.3804.desc:99 "The $name_terraform_barren$ built in the [giga_system.GetName] system has successfully terraformed this planet into a habitable world! While it has tolerable climate for most lifeforms, it is completely devoid of life, and will require additional terraforming if its habitability is still too low to allow adequate colonization. Otherwise, this is a wonderful technological feat we just accomplished, proving our mastery over terraformation."
  giga_dialog.3804.a:99 "Amazing!"
  
  terraform_barren_0:99 "$gc_kilo$$name_terraform_barren$ Construction Site"
  terraform_barren_0_DESC:99 "The construction site for a future $name_terraform_barren$. It contains the large amount of personnel and machinery necessary to construct a device capable of bringing life to a desolate world."
  terraform_barren_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_terraforming$\nConverts a §YBarren World§! or §YFrozen World§! into a §YLifeless Temperate World§!\n§LThis planet-circling construct re-ignites a dead planet's magnetic field and implements a hydrosphere, rendering desolate worlds more habitable.§!" #gigalistentry DYNAMIC CORE IGNITOR
  
  terraform_barren_1:99 "$name_terraform_barren$ Hypercoils"
  terraform_barren_1_DESC:99 "These two massive geomagnetic coils serve the purpose of remotely melting the planet's core and effectively re-activate this world's magnetic field, in order to make this planet able to hold a thick atmosphere."
  
  terraform_barren_2:99 "$name_terraform_barren$"
  terraform_barren_2_DESC:99 "The $name_terraform_barren$ is now equipped with a large array of atmospheric manipulation devices, which can seed an breathable atmosphere and water across the surface of this world. All there is left to do now is begin the process."
  
  terraform_barren_3:99 "Begin Terraforming"
  terraform_barren_3_DESC:99 "Order the $name_terraform_barren$'s crew to begin the large-scale process of re-activating this planet's magnetic field and subsequently implement a breathable atmosphere and a stable hydrosphere."
  
  terraform_barren_2_disabled:99 "Ancient $name_terraform_barren$"
  terraform_barren_2_disabled_DESC:99 "This ancient $name_terraform_barren$ was constructed eons ago by an unknown civilization. It runs off some antique power source, and seems to be operational."
  terraform_barren_2_disabled_MEGASTRUCTURE_DETAILS:99 "$terraform_barren_2_disabled_DESC$"
  
  terraform_barren_3_restored:99 "Begin Terraforming"
  terraform_barren_3_restored_DESC:99 "Order this ancient megastructure to re-start the terraforming process on the planet below."
  
  #########################################
  ### Terraform Toxic #####################
  #########################################
  giga_tech_terraform_toxic:99 "Hyperscale Atmospheric Cleansing"
  giga_tech_terraform_toxic_desc:99 "Huge orbital chemical conversion plants make it theoretically possible to entirely clear a toxic world's atmosphere of toxic components, making it habitable to most species."
  
  giga_dialog.3901.name:99 "$name_terraform_toxic$ Construction Site Built"
  giga_dialog.3901.desc:99 "The construction site for a future $name_terraform_toxic$ has now been completed in the [giga_system.GetName] system! This rather large orbital platform houses the necessary equipment to begun constructing an $name_terraform_toxic$ around a toxic world, eventually rendering it habitable."
  giga_dialog.3901.a:99 "Nice."
  
  giga_dialog.3902.name:99 "$name_terraform_toxic$ Processing Rings Built"
  giga_dialog.3902.desc:99 "The Processing Rings of a future $name_terraform_toxic$ have been assembled around a toxic world. Housing incredibly large chemical reprocessing facilities, those ring-shaped constructs have the ability to rapidly and efficiently convert the toxic elements within a planet atmosphere into breathable ones."
  giga_dialog.3902.a:99 "Great job."
  
  giga_dialog.3903.name:99 "$name_terraform_toxic$ Macromanipulators Built"
  giga_dialog.3903.desc:99 "An $name_terraform_toxic$'s Macromanipulators are now complete! They consist of two massive pumps, capable of extracting and injecting huge quantities of gases in and out of a planet's atmosphere.\n\nWith the $name_terraform_toxic$'s now complete, we must now begin the terraforming process itself..."
  giga_dialog.3903.a:99 "Fantastic."
  
  giga_dialog.3904.name:99 "$name_terraform_toxic$ Terraforming Successful!"
  giga_dialog.3904.desc:99 "Fantastic news! Our $name_terraform_toxic$ in the [giga_system.GetName] system has successfully terraformed an once toxic world into a habitable, albeit lifeless world. Although the terraformed planet possesses a rather thick atmosphere, it should now be ready for colonization. We can also choose to terraform it further if we so desire."
  giga_dialog.3904.a:99 "An incredible feat."
  
  terraform_toxic_0:99 "$gc_kilo$$name_terraform_toxic$ Construction Site"
  terraform_toxic_0_DESC:99 "The construction site for a future $name_terraform_toxic$, housing the necessary equipment to begin constructing the megastructure. It'll eventually be able to transform a toxic planet into a habitable, albeit lifeless world."
  terraform_toxic_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_terraforming$\nConverts a §YToxic World§! into a §YLifeless Fogged World§!\n§LThe Atmospheric Purifier is tasked with the painstaking process of transforming a toxic atmosphere into a breathable one by purging or transforming toxic compounds.§!" #gigalistentry ATMOSPHERIC PURIFIER
  
  terraform_toxic_1:99 "$name_terraform_toxic$ Processing Rings"
  terraform_toxic_1_DESC:99 "The massive rings stretching around the toxic world house large facilities capable of chemically reprocessing a planet's atmosphere, converting once-toxic gases into breathable air."
  
  terraform_toxic_2:99 "$name_terraform_toxic$ Macromanipulators"
  terraform_toxic_2_DESC:99 "This $name_terraform_toxic$ has been equipped with two massive pumps, capable of manipulating a planet's atmosphere, making it more or less dense, and redistributing its constituent gasses."
  
  terraform_toxic_3:99 "Begin Terraforming"
  terraform_toxic_3_DESC:99 "Order the Atmospheric Manipulator's crew to begin transforming this planet's atmosphere and hydrosphere into something that can be inhabited by most forms of life."
  
  #########################################
  ### War Moon ############################
  #########################################
  giga_tech_war_moon_1:99 "Colossal Movement Systems"
  giga_tech_war_moon_1_desc:99 "The larger a ship, the harder it is to make it move. Developing new and exciting types of mega movement systems could open the door to some incredible projects."
  
  giga_tech_war_moon_2:99 "Celestial Body Weaponization"
  giga_tech_war_moon_2_desc:99 "In terms of mobile armament, the Titan was thought to be as large as it could get. The idea of moving an entire moon and using it as a weapon sounds impossibly ludicrous. But advances in mega-engineering technologies and energy configuration can make those terrifying moons a reality."
  
  giga_dialog.2601.name:99 "$name_war_moon$ Construction Site Built"
  giga_dialog.2601.desc:99 "The construction site for a future $name_war_moon$ has now been completed in the [giga_system.GetName]. It will serve as a staging depot in order to convert this mostly harmless planetoid into a fully operational battlesta... moon."
  giga_dialog.2601.a:99 "This shall go down in history."
  
  giga_dialog.2602.name:99 "$name_war_moon$ Movement Systems Installed"
  giga_dialog.2602.desc:99 "Movement systems have now been installed on our $name_war_moon$ in the [giga_system.GetName] system. Those massive thrusters are able to generate a humongous amount of thrust, enough to move the entire moon to another location. They are powered by a massive generator installed within the planet's core, which provides an incredible amount of energy. We must now begin working on the terrifying superweapon that will arm the moon.\n\nPlease note that due to their immense size $name_war_moon$s have an upkeep of 100 £alloys£ and 250 £energy£.\n\n§YDo not forget to design the Attack Moon in the Ship Designer!§!"
  giga_dialog.2602.a:99 "Excellent."
  
  giga_dialog.2603.name:99 "A Moon Takes Flight"
  giga_dialog.2603.desc:99 "It has been done. The celestial body we built the $name_war_moon$ around is no longer a mere moon or small planet. It has been equipped with an extremely large Omega Annihilation Lance, capable of punching through almost anything.\n\nColossal thrusters embedded into its very crust have pushed the moon out of its orbit, while its colossal FTL engine slowly powers up as it draws immense amounts of energy from the gigantic reactor installed at the planetoid's heart.\n\nThe vessel has now joined our military forces, and is ready for Annihilation."
  giga_dialog.2603.a:99 "Fantastic. Our enemies shall tremble in fear of this battlestation."
  
  war_moon_0:99 "$gc_mega$$name_war_moon$ Construction Site"
  war_moon_0_DESC:99 "The construction site for a future $name_war_moon$. This staging depot houses the necessary equipment to convert this moon into a fearsome weapon."
  war_moon_0_MEGASTRUCTURE_DETAILS:99 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_celestial_warship$\nConverts a §YMolten§!, §YBarren§! or §YFrozen World§! of §YSize 5 to 7§! into a §YCelestial Warship§!\n§LAn insane engineering project which converts a small planetoid into a mobile and devastating weapons platform. Can also be built on stripmined cores.§!" #gigalistentry ATTACK MOON
  
  war_moon_1:99 "$name_war_moon$ Movement Systems"
  war_moon_1_DESC:99 "The Attack Moon's massive thrusters, powered by a massive reactor within the moon's core, are capable of displacing the entire planetoid, albeit quite slowly."
  
  war_moon_2:99 "$name_war_moon$"
  war_moon_2_DESC:99 "A fully operational $name_war_moon$, equipped with a massive and particularly devastating particle cannon."
  
  war_moon_ship_name:99 "[event_target:celestial_name.GetName]"
  war_moon_restored_ship_name:99 "Restored Moon"
  war_moon_printed_ship_name:99 "Lunar Aggregate"
  
  war_moon_debris:99 "Wrecked $name_war_moon$"
  war_moon_debris_DESC:99 "The remnants of a colossal moon-sized spaceship built by an advanced civilization, which miraculously hasn't completely collapsed under its own gravitational pull. The moon's massive weapons array and gigantic thrusters have received immense damage during some violent conflict, but they could theoretically be brought back to working order, provided we have the technology."
  war_moon_debris_MEGASTRUCTURE_DETAILS:99 "$war_moon_0_MEGASTRUCTURE_DETAILS$"
  
