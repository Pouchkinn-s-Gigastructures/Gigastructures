  needs_35_aet_intel:99 "We need at least §G35§! $aeternum_tech_intel$. Doing this will not remove the intel."
  
  giga_aeternum.3010.diplo:99 "Go to §MAeternite Diplomacy§!"
  
  giga_aeternum_1_intel_tooltip:99 "We gain §G1§! $aeternum_tech_intel$."
  giga_aeternum_2_intel_tooltip:99 "We gain §G2§! $aeternum_tech_intel$."
