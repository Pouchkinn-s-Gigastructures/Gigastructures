  giga_flusion.400.name:99 "Flusionian Lunar Megastructure Complete!"
  giga_flusion.400.a.desc:99 "Our outpost in the Jublio system reports that the Flusionian construction project located on their planet's moon has finally been completed, after years of arduous work.\n\nIt's a gigantic lunar superweapon!\n\nThrough sheer militarism and force of will, the Katzenartig Imperium has managed to embed a colossal railgun into the moon's surface, surrounded by several large missile launcher and supersized autocannons, as well as strike craft hangars. Albeit immobile, this fearsome construct is now fully operational, and stands ready to protect Flusion from external threats.\n\nOur high command advises we do not take this lightly, as this weapon could very well compete with even our space-age fleets..."
  giga_flusion.400.b.desc:99 "Our outpost in the Jublio system reports that the Flusionian §YProjekt Mondkanone§! has recently been completed.\n\nThe Katzenartig Imperium has succeeded in transforming their world's second moon into a very capable superweapon, equipped with a colossal railgun, missile batteries, autocannons, and even strike craft hangars. Despite being immobile, Projekt Mondkanone is undoubtedly a very capable defence system, which should deter most invaders from trying to take over Flusion.\n\nWith a new superweapon in their hands, the Katzenartig Imperium's course of action remains to be seen, although some speculate that Kaiser Kattail might decide to use it for more than just defence..."
  giga_flusion.400.a:99 "Congratulations to them and the Kaiser."
  giga_flusion.400.b:99 "Those pesky rats!"
  giga_flusion.400.c:99 "A primitive Attack Moon! Fascinating."
  
  giga_flusion.401.name:99 "Primitive Attack Moon"
  giga_flusion.401.desc:99 "Long-range sensors indicate that primitives in the §YJublio§! systems have managed to weaponize of their world's moons, through sheer force of will and militarism. After about a decade of hard work, and despite their limited technological base, they have embedded a massive railgun within the moon, alongside autocannons and missile launchers.\n\nDespite being immobile, this fearsome construct should be capable of deterring most, if not all, attempts at invading their world."
  giga_flusion.401.a:99 "Those are some hardy primitives."
  giga_flusion.401.b:99 "That might be a problem."
  
  giga_flusion.402.name:99 "Incoming Flusionian Transmission!"
  giga_flusion.402.desc:99 "Our Jublio outpost reports that the Flusionians, who completed Projekt Mondkanone a few years back, have sent us another diplomatic transmission.\n\nIt seems that Kaiser Kattail is grateful for the resources we gave him in order to help with Projekt Mondkanone, and now wishes to repay us!"
  giga_flusion.402.a:99 "Great news! On screen."
  
  giga_flusion.403.name:99 "Incoming Transmission!"
  giga_flusion.403.desc:99 "Aliens! It is once again I, Douclaw MacCathur.\n\nI have been tasked by Kaiser Kattail himself to inform you that, in order to thank your kind's contribution to Projekt Mondkanone, we have decided to give your empire a supply of a new and exciting form of matter we managed to create using our newest particle accelerators!\n\nThis substance appears to be extremely exotic, defying the laws of physics in many ways, and presents incredible scientific potential. As such, the Kaiser deems it to be a worthy reward considering your extensive contribution to the project.\n\nWe hope you'll like it."
  giga_flusion.403.a:99 "A fine gift."
  
  giga_flusion.404.name:99 "Incoming Transmission!"
  giga_flusion.404.desc:99 "Aliens! It is once again I, Douclaw MacCathur.\n\nI have been tasked by Kaiser Kattail himself to inform you that, in order to thank your kind's §Bimmense§! contribution to Projekt Mondkanone, we have decided to gift you two of our newest spaceships, the §YKSS Catburg§! and the §YKSS Meownich§!, two of our §YClermeowth-Class Katzenkreuzers§!!\n\nIndeed, the Kaiser has recently started a large program to build up the Katzenartig Imperium's proper space force, so we've been working quite hard on developping such vessels.\n\nThey were built with the latest in Katzen technology, and as such we hope they'll prove useful to your kind. Although our ships don't have FTL drives, as we unfortunately haven't managed to create one ourselves just yet, we've left some empty space within the ships, so you'll be able to just use one of your own drives.\n\nWe hope you'll like it!"
  giga_flusion.404.a:99 "An excellent gift! We'll make good use of them."
  giga_flusion.404.a.tooltip:99 "We gain 2 §YClermeowth-Class§! Katzen Cruisers above Flusion."
  
  giga_katzen_cruiser:99 "Katzenkreuzer"
  giga_katzen_cruiser_plural:99 "Katzenkreuzers"
