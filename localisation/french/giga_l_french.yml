  giga_flusion.001.nokatzens.desc:99 "Our science ship surveying the primitive world of Flusion has made a surprising discovery, as it appears this primitive world is inhabited not by one, but several sapient species!\n\nThe crew has been able to identify 3 main species: the humanoid Roqualians, the crustacean Kronks and a third \"Flusionian\" species consisting of dozens of other hard-to-classify subspecies.\n\nOur scientists still aren't sure how or why so many species ended up on a single world, but this is surely a remarkable find."
  giga_flusion.001.a:99 "Interesting."
  
