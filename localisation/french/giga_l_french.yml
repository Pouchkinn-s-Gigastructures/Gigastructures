  # housing district
  district_maginot_world_barracks:99 "Barracks District"
  district_maginot_world_barracks_desc:99 "Sprawling support facilities for housing troops on and below the surface, including various leisure and recreation areas."
  district_maginot_world_barracks_plural:99 "Barracks Districts"
  
  # shield district
  district_maginot_world_shield_generators:99 "Shield Generator Array"
  district_maginot_world_shield_generators_desc:99 "Emitters of scales unheard of for any single ship generate force fields to rival entire navies. Additional point-defence weaponry and anti-missile missile silos prevent most ordnance from even getting that far. Specialized support facilities can be used to supplement orbital platform shields."
  district_maginot_world_shield_generators_plural:99 "Shield Generator Arrays"
  job_maginot_planetary_shield_effect_desc:99 "\nProvides 1 §YShield Battery§! army capable of soaking up vast amounts of enemy fire."
  
  # cannon/orbital uplink district
  district_maginot_world_planetary_cannons:99 "Orbital Defence Grid"
  district_maginot_world_planetary_cannons_desc:99 "The towering planetary cannons are quite capable of shredding any vessel in low orbit - ensuring starship captains stay well out of their firing envelopes. As such the cannons are mainly prepared for interception duties against enemy ordnance and dropships. Vast command and control complexes interface with orbital strategic defence systems, allowing deployment of greater numbers of platforms, as well as strengthening existing ones."
  district_maginot_world_planetary_cannons_plural:99 "Orbital Defence Grids"
  
  job_maginot_planetary_artillery_effect_desc:99 "\nProvides 1 §YPlanetary Artillery§! army which deals extreme damage but is relatively fragile."
  
  # bunker district
  district_maginot_world_bunkers:99 "Bunker Complex"
  district_maginot_world_bunkers_desc:99 "Bunkers and heavy anti-ground weaponry as far as the eye can see. The ground is criss-crossed by endless trenches, tank traps, and heavy barriers that ensure nothing ever moves in straight lines on this world. Camouflaged gun emplacements are ready to rain hell on enemy forces, their overlapping fields of fire covering every square meter on the planet. Extensive training facilities ensure our troops are prepared for any contingency, and drills are constantly held on all sorts of terrain."
  district_maginot_world_bunkers_plural:99 "Bunker Complexes"
  job_maginot_planetary_bunker_effect_desc:99 "\nProvides 1 §YFortification Network§! army which cripples the morale of enemy troops while inflicting steady damage."
  
  ### Ringworld versions ###
  # housing district
  district_maginot_ringworld_barracks:99 "Barracks Segment"
  district_maginot_ringworld_barracks_desc:99 "Sprawling support facilities for housing troops on and inside this ringworld, including various leisure and recreation areas."
  district_maginot_ringworld_barracks_plural:99 "Barracks Segments"
  
  # shield district
  district_maginot_ringworld_shield_generators:99 "Shield Generator Segment"
  district_maginot_ringworld_shield_generators_desc:99 "Emitters of scales unheard of for any single ship generate force fields to rival entire navies. Additional point-defence weaponry and anti-missile missile silos prevent most ordnance from even getting that far. Specialized support facilities can be used to supplement near-space platform shields."
  district_maginot_ringworld_shield_generators_plural:99 "Shield Generator Segments"
  
  # cannon/orbital uplink district
  district_maginot_ringworld_planetary_cannons:99 "Orbital Defence Segment"
  district_maginot_ringworld_planetary_cannons_desc:99 "Outfitting our ringworld with massive weapons batteries makes it quite capable of shredding any vessel in low orbit - ensuring starship captains stay well out of any firing envelopes. As such the cannons are mainly prepared for interception duties against enemy ordnance and dropships. Vast command and control complexes interface with near-space strategic defence systems, allowing deployment of greater numbers of platforms, as well as strengthening existing ones."
  district_maginot_ringworld_planetary_cannons_plural:99 "Orbital Defence Segments"
  
  
  # bunker district
  district_maginot_ringworld_bunkers:99 "Bunker Segment"
  district_maginot_ringworld_bunkers_desc:99 "Bunkers and heavy anti-ground weaponry as far as the eye can see, extending even to the curving lands overhead. This section of the ringworld is not outfitted with a conventional surface, making for a broken landscape with many sheer drops seemingly into deep space. Camouflaged gun emplacements are ready to rain hell on enemy forces, their overlapping fields of fire covering every cubic meter of volume. Extensive training facilities ensure our troops are prepared for any contingency, and drills are constantly held on all sorts of terrain, including near-space and boarding operations."
  district_maginot_ringworld_bunkers_plural:99 "Bunker Segments"
  
