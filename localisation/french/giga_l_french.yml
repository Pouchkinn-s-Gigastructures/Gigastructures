  origin_penrose_ring:99 "Penrose Ringworld"
  origin_penrose_ring_desc:99 "This ancient Penrose Sphere was built around one of the first black holes in the galaxy untold number of years ago. These mysterious precursors have since vanished without a trace and now a new civilization arises on their legacy."
  origin_tooltip_penrose_ring_effects:99 "Start on a Penrose Sphere ringworld.\n- Species habitability is set to §LPenrose Ringworld§!.\n- §RThere will be no systems with guaranteed habitable worlds nearby§!.\n\n§RAI cannot use this origin. Any generated predefined custom AI empires with this origin will be generate with $origin_default$ instead.§!"
  relic_penrose_sphere_1:99 "Relic Penrose Sphere"
