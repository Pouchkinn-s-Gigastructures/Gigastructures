  giga_menu_compound_2:99 "£menu_compound_2£$ehof_the_compound$\n§BNormal§!\nFor those who want the intended experience.\n\n§YThey receive the following effects§!\n+80% Weapon Damage\n+80% Shields\n+80% Armor\n+80% Hull\n\n§YQuick Solution costs 400 ships.\n$reshaper$ colossi count multiplied by 2x.§!"
  
