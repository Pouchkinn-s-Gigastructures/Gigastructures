  giga_katrebels.2010.desc:99 "We can support the §YRoqualian Freedom Fighters§! to undertake an operation in their homeland of §YRoqualia§!. They will target crucial Katzen databanks, and leak Katzen military data to the galaxy, allowing us to deal increased damage to their ships.\n\n§YIf successful§!:\nPartisan activities in §YRokalien§! will §Gincrease§!.\nThe Katzens will suffer from §Yincreased enemy damage§!.\nKatzen Wariness will §Rincrease§! by §R2§!.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y75%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HHigh Katzen Grasp in Rokalien§!: §R-30%§!\n§BPartisans in Lyuinstaat§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§BPartisans in Katzen Herzlands§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\n§BPartisans in Ravkanien§!: §G+[flusion_primitives_country.ravka_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
