  GIGA_STRIKE_CORVETTE_LARGE:99 "Artillery Hull"
  
  REACTOR_STRIKE_CORVETTE:99 "Strike Corvette Reactor"
  REACTOR_STRIKE_CORVETTE_DESC:99 "The lack of FTL systems enables the Strike Corvette to maximize its available power."
  
  COMBAT_COMPUTER_STRIKE_CORVETTE:99 "Strike Corvette Behavior"
  COMBAT_COMPUTER_STRIKE_CORVETTE_DESC:99 "Strike Corvettes spot the enemy from afar, engage fast and strike hard in order to disorganize approaching enemy fleets."
  
  THRUSTER_STRIKE_CORVETTE:99 "Strike Corvette Thrusters"
  THRUSTER_STRIKE_CORVETTE_DESC:99 "Strike Corvettes require incredible speed and maneuverability if they are to intercept oncoming hostile forces."
  
  giga_dialog.13403.name:99 "Planetary Defense Nexus Mechanics"
  
  giga_megaview_defense_nexus_explain_tooltip:99 "Click to display the §YPlanetary Defense Nexus§!'s mechanics."
  
  defense_nexus_explanation_text:99 "The Defense Nexus relies on its automated fleet of §YStrike Corvettes§! to defend its planet.\n\nIt will construct and store §YStrike Corvettes§! on its own every month.\nThe base maximum capacity is equal to §Yone third§! of the planet's population and can be increased in various ways.\n\n§Y2§! are built each month, with every §Y20§! pops adding §Y1§! extra corvette per month. Much like the maximum capacity, the build rate can also be increased in different ways.\n\nThe Strike Corvettes however cannot be deployed if the planet is §Runder invasion§! or §Roccupied§! by a hostile force.\n\n§YStrike Corvettes§! are regular §YCorvettes§! lacking §YFTL§! but with increased §Ymobility§! and §Yfirepower§!. We thus §Rdo not§! need to design a new ship class, as the defense squadrons will randomly draw from all of our existing §YCorvette§! designs from the §YShip Designer§!.\n\nThese ships will automatically deploy when a hostile fleet approaches the megastructure and we can configure when the §YStrike Corvettes§! are released using the configuration buttons on the Megastructure's UI itself.\n\nOnce the threats have been eliminated, the defense squadron will return to the §YDefense Nexus§! automatically. There is a cooldown of §Y3 months§! before fleets can be deployed again.\n\nThe megastructure will also spawn one §YPlanetary Guardian§! army on the planet for every §Y10§! pops living on it."
  
  giga_dialog.13403.a:99 "Acknowledged."
  
  giga_megaview_defense_nexus_explain_tooltip_no:99 "This window is already open."
  
  giga_megaview_defense_nexus_explain_button:99 "§HDisplay Mechanics§!"
  
  giga_defense_nexus_army:99 "Planetary Guardians"
  giga_defense_nexus_army_desc:99 "Armies stationed within the defense nexus tasked with ensuring planetary safety."
  NAME_nexus_army:99 "Planetary Guardians"
  
  giga_celestial_printing_planet_disabled:99 "£menu_disabled£Behemoth Planetcraft Fabricators\nShould Behemoth Planetcrafts be able to be \"printed\" out with the Behemoth Assembly Plant and its associated mechanics or not. Disabling both this and Attack Moon Printing removes the §YCelestial Warship Assembly§! Ascension Perk."
  giga_celestial_printing_planet_enabled:99 "£menu_enabled£Behemoth Planetcraft Fabricators\nShould Behemoth Planetcrafts be able to be \"printed\" out with the Behemoth Assembly Plant and its associated mechanics or not. Disabling both this and Attack Moon Printing removes the §YCelestial Warship Assembly§! Ascension Perk."
  
  giga_tech_planet_assembly:99 "Planetary-Scale Fabrication Protocols"
  giga_tech_planet_assembly_desc:99 "A grand upscaling of Lunar Macro-Fabrication methods can enable us to fabricate entire Behemoth Planetcrafts instead of mere Attack Moons. It might seem ludicrous, but it might just be possible provided we harvest sufficient planetary matter beforehand."
  allow_planet_assembly:99 "§HUnlocks Megastructure:§! Behemoth Assembly Plant"
  allow_planet_assembly_desc:99 "An upscaled version of the Lunar Macro-Fabricator which converts planetary matter and alloys into fabricated Behemoth Planetcraft. This construct requires £sr_solar_energy£ §YPlanetary Mass§! to function, which itself can be acquired using a decision granted by the §Y$giga_tech_planetary_matter_harvesting$§! Technology."
  
  planetcraft_printer_0:99 "$gc_giga$Behemoth Assembly Plant Construction Site"
  planetcraft_printer_0_DESC:99 "The construction site for a colossal assembly yard capable of fabricating an entire Behemoth Planetcraft out of raw planetary material and alloys."
  planetcraft_printer_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\nUses £sr_solar_energy£ §YPlanetary Mass§! and £alloys£ §YAlloys§! to fabricate §YBehemoth Planetcrafts§! from scratch\n§LQuite literally an upscaled version of the Lunar Macro-Fabricator, this mighty machine is capable of assembling a full Behemoth Planetcraft.§!" #gigalistentry BEHEMOTH ASSEMBLY PLANT
  
  planetcraft_printer_0_real:99 "$planetcraft_printer_0$"
  planetcraft_printer_0_real_DESC:99 "$planetcraft_printer_0_DESC$"
  
  planetcraft_printer_1:99 "Behemoth Assembly Plant Supports"
  planetcraft_printer_1_DESC:99 "The preliminary support structures which will house much of the critical infrastructure required for the Behemoth Assembly Plant to function."
  
  planetcraft_printer_1_fake:99 "$planetcraft_printer_1$"
  planetcraft_printer_1_fake_DESC:99 "$planetcraft_printer_1_DESC$"
  
  planetcraft_printer_2:99 "Behemoth Assembly Plant Stabilizers"
  planetcraft_printer_2_DESC:99 "These two colossal rings are tasked with stabilizing unfinished Behemoth Planetcrafts and ensuring planetary matter gets where it needs to be with no delay."
  
  planetcraft_printer_2_fake:99 "$planetcraft_printer_2$"
  planetcraft_printer_2_fake_DESC:99 "$planetcraft_printer_2_DESC$"
  
  planetcraft_printer_3:99 "Behemoth Assembly Plant"
  planetcraft_printer_3_DESC:99 "A complete Behemoth Assembly Plant. Thanks to its two colossal matter assemblers, this wondrous device can rearrange tremendous quantities of raw planetary matter into operational Behemoth Planetcrafts."
  
  planetcraft_printer_3_fake:99 "$planetcraft_printer_3$"
  planetcraft_printer_3_fake_DESC:99 "$planetcraft_printer_3_DESC$"
  
  planetcraft_printer_ready:99 "$planetcraft_printer_3$"
  planetcraft_printer_ready_DESC:99 "$planetcraft_printer_3_DESC$"
  
  planetcraft_printer_make_planet:99 "Fabricate Behemoth Planetcraft"
  
  planetcraft_printer_make_planet_DESC:99 "An operational fabricated Behemoth Planetcraft, boasting §G15%§! additional §YHull HP§!, §YArmor HP§! and §YShield HP§! as well as §G10%§! additional §YShip Fire Rate§! compared to a regular Behemoth Planetcraft."
  
  planetcraft_printer_make_planet_fake:99 "$planetcraft_printer_make_planet$"
  planetcraft_printer_make_planet_fake_DESC:99 "$planetcraft_printer_make_planet_DESC$"
  
  giga_printer.2010.name:99 "Behemoth Assembly Plant Construction Site Built!"
  giga_printer.2010.desc:99 "The construction site for a §YBehemoth Assembly Plant§! has been completed in the §Y[giga_system.GetName]§! system. This orbital platform will serve as a staging depot to assemble a colossal assembly yard capable of fabricating a Behemoth Planetcraft.\n\nMuch like its smaller brethren, this marvelous construct will be able to rapidly receive large quantities of planetary matter to be assembled into fabricated celestial warships, thanks to a combination of ambitious engineering techniques such as hyperdimensional storage and intelligent nanites.\n\nFabricated Behemoth Planetcrafts will take longer to build and are slightly more expensive than regular Behemoth Planetcrafts, but will benefit from increased defensive and offensive capabilities."
  giga_printer.2010.a:99 "Great."
  
  giga_printer.2011.name:99 "Behemoth Assembly Plant Supports Built!"
  giga_printer.2011.desc:99 "Another step has been completed towards the construction of our §YBehemoth Assembly Plant§! in the §Y[giga_system.GetName]§! system.\n\nThe structure's first preliminary support devices have been assembled and while they aren't very massive, they will nonetheless house most of the important control infrastructure required to manage this colossal megastructure.\n\nWork must now begin on the actual assemblers which will be responsible for constructing the Behemoth Planetcraft itself."
  giga_printer.2011.a:99 "Wonderful."
  
  giga_printer.2012.name:99 "Behemoth Assembly Plant Stabilizers Built!"
  giga_printer.2012.desc:99 "The construction of our §YBehemoth Assembly Plant§! in the §Y[giga_system.GetName]§! system continues to progress steadily.\n\nTwo massive ring-like structures on either side of the construct will enable the stabilization of the unfinished Behemoth Planetcrafts, ensuring all oncoming planetary matter ends up exactly where it needs to be. They will also house much of the structures' personnel and various miscellaneous utilities to increase its overall performance."
  giga_printer.2012.a:99 "Delightful!"
  
  giga_printer.2013.name:99 "Behemoth Assembly Plant Built!"
  giga_printer.2013.desc:99 "At last, a §YBehemoth Assembly Plant§! has been completed in the §Y[giga_system.GetName]§! system! Much like the Lunar Macro-Fabricator, this impressive technological marvel is capable of rapidly rearranging vast amounts of crude planetary matter and alloys into fully-functional Behemoth Planetcrafts.\n\nThese Planetcrafts will of course more powerful than \"natural\" ones, but the Behemoth Assembly Plant will allow us to assemble them without having to worry about finding a proper candidate although it will take longer and is likely to be more expensive overall.\n\nConstruction of a Behemoth Planetcraft may begin whenever we have the necessary resources, by upgrading the megastructure. We will however have to harvest £sr_solar_energy£ §YPlanetary Mass§! from telluric planets using a decision."
  giga_printer.2013.a:99 "Wonderful!"
  
  giga_printer.2000.name:99 "Behemoth Planetcraft Fabricated!"
  giga_printer.2000.desc:99 "The Behemoth Assembly Plant above §Y[planet_printer_location.GetName]§! reports that it has successfully assembled a fully-functional §YBehemoth Planetcraft§! from raw §YPlanetary Mass§! and large amounts of alloys!\n\nBuilt according to our designs, the colossal celestial warship, which is over a dozen thousand kilometers in length, has subsequently been released from the megastructure, and is now ready to lead the ranks of our interstellar armadas.\n\nWe may begin the construction of another one immediately, given we possess sufficient planetary matter and alloys."
  giga_printer.2000.a:99 "Grandiose!"
  giga_printer.2000.a.tooltip:99 "A §YBehemoth Planetcraft§! is added to our fleets.\nAs it was fabricated, it benefits from §G15%§! additional §YHull HP§!, §YArmor HP§! and §YShield HP§! as well as §G10%§! additional §YShip Fire Rate§!."
  
  giga_katzen.8021.name:99 "[ROOT.GetName] Returns Flusion to Roqualian Republic!"
  giga_katzen.8021.desc:99 "The §Y[ROOT.GetName]§! has today decided to return control of the entirety of Flusion to the §YRoqualian Republic§!.\n\nThe Roqualian president, §YDofus Tequenik Machina§!, has given a heartfelt speech to thank the §Y[ROOT.GetName]§! for their invaluable help against the §YKaiser§! and to celebrate the true end of foreign occupation on Flusion.\n\nDofus has stated that, in order to truly include all of Flusion's species and avoid a repeat of the Katzenartig Imperium, the §YRoqualian Republic§! would be soon re-branded into the §YUnited Flusionian States§! in order to better represent its planet-spanning influence.\n\nFlusion might have gone through tough times in the past, from the Kaiser's tumultuous conquests to its eventual capture by the [flusion_conqueror.GetName], but for the first time in decades, Flusion is at last, truly free."
  giga_katzen.8021.a:99 "A toast to Dofus!"
  
  resolution_category_aeternum_focus:99 "Handling Aeternum"
  
  giga_aaa_requires_friends:99 "$TRIGGER_FAIL$Requires at least 2 galactic community members."
  
  resolution_cooperative_intel_gathering:99 "Cooperative Intel Gathering"
  resolution_cooperative_intel_gathering_desc:99 "If the [global_event_country.GetGalCommunityOrGalImperium] pools their scientific efforts, we might be able to remotely acquire some $aeternum_tech_intel$ and share it throughout the galaxy."
  resolution_cooperative_intel_gathering_success:99 "Passing this resolution will grant §G3§! $aeternum_tech_intel$ to everyone in the galaxy after §Y5 years§!.\n\nDuring those 5 years, we will have to spend §Y150§! £energy£ per month in order to sustain the program."
  aeternum_research_cooperative:99 "Aeternite Research Cooperative"
  aeternum_research_cooperative_desc:99 "The [global_event_country.GetGalCommunityOrGalImperium] has launched a collaborative effort to acquire $aeternum_tech_intel$."
  
  galcom_gigas_threatened_aeternum:99 "Threatened by the Aeternum"
  galcom_gigas_not_threatened_aeternum:99 "Not threatened by Aeternum"
  galcom_gigas_already_fighting_aeternum:99 "Already at war with Aeternum"
  galcom_gigas_running_out_of_time:99 "Wants to strike while the proverbial iron is hot"
  
  giga_aeternum.8000.name:99 "Cooperative Intel Gathering"
  giga_aeternum.8000.desc:99 "The [global_event_country.GetGalCommunityOrGalImperium] has decided to establish a cooperative research program focused on §YAeternum§!.\n\nMember states shall combine their scientific efforts in order to remotely study Aeternum and subsequently acquire valuable data regarding the ancient precursor civilisation.\n\nIt is estimated that the research program will last §Y5 years§! and should hopefully grant §G3§! $aeternum_tech_intel$ which translates into §Y15%§! extra §YDamage to Aeternum§!.\n\nSustaining the program will cost us §Y150§! £energy£ per month and will divert resources from our other research programs."
  giga_aeternum.8000.a:99 "No time to waste."
  
  giga_aeternum.8001.name:99 "Aeternite Research Cooperative Conclusive"
  giga_aeternum.8001.desc:99 "The [global_event_country.GetGalCommunityOrGalImperium] has completed their Aeternite Research Cooperative.\n\nThis great international effort to study Aeternum has netted every member-state §G3§! $aeternum_tech_intel$, which should increase their §YDamage to Aeternum§! by §Y15%§! should they ever end up needing to face Aeternite vessels in combat."
  giga_aeternum.8001.a:99 "Good."
  giga_aeternum.8001.a.tooltip:99 "We gain §G3§! $aeternum_tech_intel$.\n\nEvery other member state of the [global_event_country.GetGalCommunityOrGalImperium] gains §Y15%§! extra §YDamage to Aeternum§!.\n\n"
  
  resolution_anti_aeternite_league:99 "Establish the Anti-Aeternite Alliance"
  resolution_anti_aeternite_league_desc:99 "The threat posed by Aeternum is unlike anything else the galaxy has faced in recent history. The nations of the [global_event_country.GetGalCommunityOrGalImperium] must cast their differences aside and establish an alliance to stand against the oncoming Aeternite menace."
  resolution_anti_aeternite_league_success:99 "This will lead to the formation of the §YAnti-Aeternite Alliance§!, a pan-galactic federation consisting of every member state of the [global_event_country.GetGalCommunityOrGalImperium].\n\nIts members will vow to stay in the Alliance for at least §Y25§! years and it will be dissolved if Aeternum is defeated.\n\nAll existing federations will be §Rdisbanded§! aside from the Holy Katzen Empire if it exists."
  
  galactic_focus_crisis_aeternum:99 "$TRIGGER_FAIL$Vanquish Aeternum"
  galactic_focus_crisis_aeternum_desc:99 "Aeternum poses a great threat to the galaxy. These precursors must be defeated before they overwhelm all of us with their terrifyingly-advanced vessels of war."
  
  giga_aeternum.8011.name:99 "The [global_event_country.GetGalCommunityOrGalImperium] Establishes Anti-Aeternite Alliance"
  giga_aeternum.8011.desc:99 "§L\"By decree of the Galactic Senate, as of [global_event_country.anti_aeternite_alliance_formed_date], the nations of the [global_event_country.GetGalCommunityOrGalImperium] vow to, at least temporarily, cast their differences aside and formally establish the Anti-Aeternite Alliance under the leadership of the [giga_aeternite_league_leader.GetName]. The sole purpose of this pangalactic alliance shall thus be to curtail any potential Aeternite expansionism and should war with Aeternum become a reality, all member states shall take up arms to defend our galaxy from the Aeternite onslaught.\"§!\n\nIn an extraordinary feat of international cooperation, the [global_event_country.GetGalCommunityOrGalImperium] has today proclaimed the creation of the §YAnti-Aeternite Alliance§!, a supranational bloc of nations led by the §Y[giga_aeternite_league_leader.GetName]§! in order to defend the galaxy against the oncoming Aeternite threat.\n\nIf victory against Aeternum is achieved, the Alliance shall be disbanded and its constituent states shall return to their usual activities.\n\nWhile diplomats from the [global_event_country.GetGalCommunityOrGalImperium] either feared or hoped for a reaction from the precursor, Aeternum has, unsurprisingly, issued no diplomatic response to this event and it is uncertain if their leadership is even aware of the Alliance's formation."
  giga_aeternum.8011.a:99 "United, we shall stand!"
  giga_aeternum.8011.a.tooltip:99 "The §YAnti-Aeternite Alliance§! has been formed.\n\nAny nation leaving the [global_event_country.GetGalCommunityOrGalImperium] will automatically leave the Alliance and any nation joining will automatically join it.\n\nIt will be dissolved if §YAiondia§! is seized.\n\nForcing so many empires into one alliance will however have some negative consequences on our internal and external politics.\n\n"
  
  opinion_put_differences_aside_aeternum:99 "United Against Aeternum"
  
  must_have_formed_anti_aeternum_league:99 "$TRIGGER_FAIL$The Anti-Aeternum Alliance needs to have been formed."
  giga_must_have_formed_empire:99 "$TRIGGER_FAIL$The Galactic Empire needs to have been formed"
  neighbors_aeternum:99 "Replace"
  not_neighbors_aeternum:99 "Replace_not"
  resolution_invite_fe_to_anti_aeternite_league:99 "Invite Precursor Empires to Anti-Aeternite Alliance"
  resolution_invite_fe_to_anti_aeternite_league_desc:99 "The precursor civilisations of the galaxy have not always been very cooperative with the younger races, but the threat posed by Aeternum is unlike any other. Aeternum is effectively the \"Fallen Empire of the Fallen Empires\" and thus it is reasonable to assume that even the mighty precursors might feel threatened by the Aeternites. It is only logical to at least try and extend invitations to these ancient civilisations and perhaps get them to join our alliance."
  resolution_invite_fe_to_anti_aeternite_league_success:99 "We will send invitations to join the §YAnti-Aeternite League§! to every §YFallen Empire§! and §YAwakened Empire§! in the galaxy.\n\nDepending on their ethics and current situation, they might accept or refuse."
  
  giga_aeternum.8021.name:99 "The [global_event_country.GetGalCommunityOrGalImperium] Invites Precursors to AAA"
  giga_aeternum.8021.desc:99 "The Galactic Senate has today agreed to draft up invitations intended for all §YFallen Empire§! and §YAwakaned Empires§! within our galaxy.\n\nThese invitations, written by the [global_event_country.GetGalCommunityOrGalImperium]'s most elite diplomats, shall contain extensive information regarding the sheer size and scope of the threat posed by §YAeternum§! in order to try and convince the galaxy's Precursors to temporarily cooperate with us and join the §YAnti-Aeternite Alliance§!.\n\nThe actual odds of them actually accepting is unknown, but the Senate is confident that a thorough explanation of just how dangerous Aeternum is, backed by comprehensive data and complemented by a healthy dose of respect towards the precursors, might just suffice to sway them to our side."
  giga_aeternum.8021.a:99 "Let's see what happens now..."
  giga_aeternum.8021.a.tooltip:99 "§YInvitations§! to the §YAnti-Aeternite Alliance§! will be sent to §YFallen Empires§! and §YAwakened Empires§! over the next few months."
  
  giga_aeternum.8022.name:99 "The §Y[precursor_invited_to_aaa.GetName]§! Accepts Invitation!"
  giga_aeternum.8022.desc:99 "In an exceptional display of humility and pragmatism, the ancient nation of §Y[precursor_invited_to_aaa.GetName]§! has agreed to formally sign an alliance with the rest of the [global_event_country.GetGalCommunityOrGalImperium], thus marking the official entry of the §Y[precursor_invited_to_aaa.GetSpeciesNamePlural]§! into the §YAnti-Aeternite Alliance§!.\n\nThey have however clearly stated that this event is and shall remain an emergency exception authorized by the sheer threat posed by Aeternum.\n\nEven though their cooperative behavior might only be temporary, this is nonetheless a great boon which will certainly aid our struggle against Aeternum."
  giga_aeternum.8022.a:99 "Delightful! The playing field gets more even."
  giga_aeternum.8022.a.tooltip:99 "The §Y[precursor_invited_to_aaa.GetName]§! has joined the §YAnti-Aeternite Alliance§!"
  
  giga_aeternum.8023.name:99 "The §Y[precursor_invited_to_aaa.GetName]§! Rejects Invitation"
  giga_aeternum.8023.desc:99 "Unfortunately, the ancient nation of §Y[precursor_invited_to_aaa.GetName]§! has rejected our invitation to join the §YAnti-Aeternite Alliance§!, claiming that \"The [precursor_invited_to_aaa.GetSpeciesNamePlural] require no assistance from squabbling races in order to defend themselves\" and explaining that the measurements' regarding Aeternum's strength were certainly inaccurate.\n\nThis unfortunate setback means we will have to do without [precursor_invited_to_aaa.GetAdjective] help, but they shouldn't expect assistance whenever Aeternum comes busting through their border defences."
  giga_aeternum.8023.a:99 "Unfortunate. These decrepit fools have caused their own downfall."
  giga_aeternum.8023.a.tooltip:99 "The §Y[precursor_invited_to_aaa.GetName]§! has declined our invitation to the §YAnti-Aeternite Alliance§!"
  
  anti_aeternite_league_emergency:99 "The Aeternite Emergency"
  anti_aeternite_league_emergency_desc:99 "The galaxy must work together if we are to stand our ground against Aeternum, but forcing so many nations together into an alliance has its consequences."
  
  resolution_pre_emptive_aeternum_war:99 "Launch Pre-Emptive Strike Against Aeternum"
  resolution_pre_emptive_aeternum_war_desc:99 "We cannot allow Aeternum to finish their awakening. Launching a coordinated assault on Aeternum before they are ready will enable us to gain the upper hand in the greatest war the galaxy has seen in a million years."
  resolution_pre_emptive_aeternum_war_success:99 "This will make the §YAnti-Aeternite Alliance§! §Rdeclare war§! on Aeternum.\n\nIf we launch the pre-emptive strike instead of manually declaring war on Aeternum, every member of the §YAnti-Aeternite Alliance§! will gain §Y30%§! extra §YDamage against Aeternum§! and §Y60%§! extra §YShip Speed§! for §Y2 years§! following the war declaration.\n\nAdditionally, every non-player member of the alliance will automatically move their combined fleets towards Aiondia."
  
  resolution_pre_emptive_aeternum_war_empire:99 "Launch Pre-Emptive Strike Against Aeternum"
  resolution_pre_emptive_aeternum_war_empire_desc:99 "We cannot allow Aeternum to finish their awakening. Launching a coordinated assault on Aeternum before they are ready will enable us to gain the upper hand in the greatest war the galaxy has seen in a million years."
  resolution_pre_emptive_aeternum_war_empire_success:99 "This will make §YThe [Root.GetGalEmpireName]§! §Rdeclare war§! on Aeternum.\n\nIf we launch the pre-emptive strike instead of manually declaring war on Aeternum, every member of §YThe [Root.GetGalEmpireName]§! will gain §Y30%§! extra §YDamage against Aeternum§! and §Y60%§! extra §YShip Speed§! for §Y2 years§! following the war declaration.\n\nAdditionally, every non-player member of §YThe [Root.GetGalEmpireName]§! will automatically move their combined fleets towards Aiondia."
  
  pre_emptive_aeternite_strike:99 "Pre-Emptive Strike Against Aeternum"
  pre_emptive_aeternite_strike_desc:99 "The Galactic Community has launched an all-out surprise assault on Aeternum. We must capitalize on the element of surprise."
  
  giga_aeternum.8030.name:99 "Galactic Community Launches Pre-Emptive Aeternite Strike!"
  giga_aeternum.8030.desc:99 "In a grand display of courage and following approval by the Galactic Senate, the §YAnti-Aeternite Alliance§! has today declared the start of a grand offensive against §YAeternum§!.\n\nWith the goal of striking before Aeternite awakening can be completed, the galaxy's combined fleets are now moving to assault the precursors while the element of surprise can be still be exploited.\n\nThe only outcomes of this conflict can be victory over Aeternum, or complete annihilation of every other galactic civilization by the ancient precursors. With both sides massing colossal armadas and terrifyingly powerful weaponry, this is sure to be a fight the likes of which have never seen before in the past million years.\n\nWill the Alliance manage to overcome their technological disadvantage, or will Aeternum sweep them away like so many other upstarts? There is no denying that the battle for the galaxy's ultimate fate has begone."
  giga_aeternum.8030.desc_empire:99 "In a grand display of courage and following approval by the [global_event_country.GetGalCouncilOrImpCouncil], the Emperor has today declared the start of a grand offensive against §YAeternum§!.\n\nWith the goal of striking before Aeternite awakening can be completed, the galaxy's combined fleets are now moving to assault the precursors while the element of surprise can be still be exploited.\n\nThe only outcomes of this conflict can be victory over Aeternum, or complete annihilation of every other galactic civilization by the ancient precursors. With both sides massing colossal armadas and terrifyingly powerful weaponry, this is sure to be a fight the likes of which have never seen before in the past million years.\n\nWill §YThe [Root.GetGalEmpireName]§! manage to overcome their technological disadvantage, or will Aeternum sweep them away like so many other upstarts? There is no denying that the battle for the galaxy's ultimate fate has begone."
  
  giga_aeternum.8030.a:99 "Strike now! Strike fast!"
  giga_aeternum.8030.a.tooltip:99 "Every member of the §YAnti-Aeternite League§! gains temporary bonuses. Nonplayer members will converge their fleets towards §YAiondia§!.\n\n"
  
  giga_aeternum.8030.b:99 "Strike now! Strike fast!"
  giga_aeternum.8030.b.tooltip:99 "Every member of the §YThe [Root.GetGalEmpireName]§! gains temporary bonuses. Nonplayer members will converge their fleets towards §YAiondia§!.\n\n"
  
  giga_aeternum.4002.desc.preemptive:99 "Inhabitants of this galaxy.\n\nThe time has come for the Aeternites to reclaim their place as the sole rulers of the galactic stage.\n\nThe only peace we shall accept is your complete and utter destruction.\n\nKnow that your quaint attempt at an \"Alliance\" shall only cause your downfall, for it is obvious that you have grossly overestimated your own strength, as evidenced by this asinine declaration of war.\n\nOur grand armadas shall wipe your pathetic union off the face of the galaxy, regardless of how united you might believe yourselves to be."
  giga_aeternum.4002.a.preemptive:99 "The galaxy will show you decrepit fools what we are truly capable of."
  
  opinion_gave_flusion_back:99 "Returned Flusion"
  
  giga_aeternum.8040.name:99 "Anti-Aeternite League Disbanded"
  giga_aeternum.8040.desc:99 "Although it was certainly a trial of gargantuan proportions, Aeternum has finally been vanquished.\n\nAs such, the emergency which caused the formation of the §YAnti-Aeternite League§! is gone. Just as planned, the Galactic Senate has proclaimed the end of the emergency and the subsequent dissolution of the supranational alliance.\n\nAlthough the future of the galaxy's nations remain uncertain now that they don't have a common threat to bind them together, this grand alliance is undeniable proof of what the galaxy is capable of accomplishing when its inhabitants put their difference asides."
  giga_aeternum.8040.a:99 "It has served its purpose."
  giga_aeternum.8040.a.tooltip:99 "The §YAnti-Aeternite League§! is dissolved."
  
  giga_aeternum.8041.name:99 "Anti-Aeternite League Defeated"
  giga_aeternum.8041.desc:99 "Be it through combat, or through disunity, the §YAnti-Aeternite League§! has fallen.\n\nAny surviving members of both the galactic community and the alliance are left to continue their fight alone."
  giga_aeternum.8041.a:99 "The league is gone, but the fight continues."
  giga_aeternum.8041.a.tooltip:99 "The §YAnti-Aeternite League§! is no more."
  
  giga_aeternum.8042.name:99 "Anti-Aeternite League Disbanded"
  giga_aeternum.8042.desc:99 "The once disunited galactic community has come together for the birth of §YThe [Root.GetGalEmpireName]§!.\n\nAs such, the §YAnti-Aeternite League§! is a relic of the past and no longer needed. The Galactic Emperor has proclaimed the formal end of the alliance and the centralization of the old military efforts under their watchful gaze.\n\nAlthough it remains to be seen if §YThe [Root.GetGalEmpireName]§! can fully replace the §YAnti-Aeternite League§!. However, the grand alliance can forevermore stand as proof of what the galaxy is capable of accomplishing when its inhabitants put their difference asides."
  giga_aeternum.8042.a:99 "The league is gone, but the Empire shall carry on its fight."
  giga_aeternum.8042.a.tooltip:99 "$giga_aeternum.8040.a.tooltip$"
  
  giga_flusion_serious:99 "Flusionian Portraits: §YStellaris§!\nAll portraits of Flusionian characters will use regular Stellaris portraits."
  
  giga_flusion_silly:99 "Flusionian Portraits: §GLore-Accurate§!\n§YDofus Tequenik Machina§!, §YDouclaw MacCathur§! and §YAaron N. Bleu§! will have 'Lore-accurate' portraits that do §RNOT§! match the Stellaris style. Expect static PNGs and Heroforge portraits, do §RNOT§! use if you want a 100% immersive game."
  
  giga_flusion_silly_cattail:99 "Flusionian Portraits: §BLore-Accurate + Cattail Kaiser§!\n§YDofus Tequenik Machina§!, §YDouclaw MacCathur§! and §YAaron N. Bleu§! will have 'Lore-accurate' portraits that do §RNOT§! match the Stellaris style. Additionally, §YKaiser Kattail§! will bear his old look of a golden Plants VS Zombies Cattail. Expect static PNGs and Heroforge portraits, do §RNOT§! use if you want a 100% immersive game."
  
  #flavor stuff
  
  giga_yggdrasil.110.name:99 "Yggdrasil Hallucinogens"
  giga_yggdrasil.110.desc:99 "A recent bioanalysis of the atmospheric phytoplankton being cultivated within the §Y[giga_event_planet.GetName] Yggdrasil Orchid§! has revealed a curious phenomenon.\n\nA mutation has spread to large chunks of the Orchid's bioengineered airborne plants which makes them into a potent hallucinogen with significant and generally pleasant side-effects when consumed by §Y[ROOT.GetSpeciesNamePlural]§!.\n\nNaturally, the Orchid's staff is raising the question of what to do with this peculiar harvest. We could let the mutation spread and then ship it to the rest of our empire for our population to enjoy, or attempt to curb it before it takes over the entire Orchid while making sure to destroy any previous harvests which potentially bore the mutation."
  
  giga_yggdrasil.110.a:99 "Distribute it with heavy restrictions on its use."
  giga_yggdrasil.110.a.tooltip:99 "Will remove the Hallucinogens' negative impacts at the cost of energy.\n\nThis will cause instability if we are §YEgalitarian§!.\n\n"
  
  giga_yggdrasil.110.b:99 "Let everyone use it freely if they so desire."
  giga_yggdrasil.110.b.tooltip:99 "Will increase the Hallucinogens' impact at the cost of more negative effects.\n\nThis will cause instability if we are §YAuthoritarian§!.\n\n"
  
  giga_yggdrasil.110.c:99 "Sell it for profit!"
  giga_yggdrasil.110.c.tooltip:99 "Will reduce the Hallucinogens' impact and the Orchid's food production but will generate §YTrade Value§!\n\n"
  
  giga_yggdrasil.110.e:99 "Sell it for profit!"
  giga_yggdrasil.110.e.tooltip:99 "Will reduce the Hallucinogens' impact and the Orchid's food production but will generate significant quantities of §YTrade Value§!\n\n"
  
  giga_yggdrasil.110.d:99 "Destroy the mutation and previous harvests."
  giga_yggdrasil.110.d.tooltip:99 "Spend resources to ensure we never hear about this again."
  
  yggdrasil_drugs_restricted:99 "Yggdrasil Hallucinogens Restricted"
  yggdrasil_drugs_restricted_desc:99 "Controlling the Hallucinogens is expensive but ensures no negative effects arise."
  yggdrasil_drugs_free:99 "Yggdrasil Hallucinogens Free Distribution"
  yggdrasil_drugs_free_desc:99 "Letting everyone benefit from the Hallucinogens makes for a happier population with some side-effects."
  yggdrasil_drugs_sold:99 "Yggdrasil Hallucinogens Sold"
  yggdrasil_drugs_sold_desc:99 "We are making significant profits off the state-mandated sale of the Yggdrasil Orchid's Hallucinogens."
  yggdrasil_drugs_sold_megacorp:99 "Yggdrasil Hallucinogens Sold"
  yggdrasil_drugs_sold_megacorp_desc:99 "We are making significant profits off the state-mandated sale of the Yggdrasil Orchid's Hallucinogens."
  
  yggdrasil_drugs_displeased:99 "Yggdrasil Hallucinogen Unrest"
  yggdrasil_drugs_displeased_desc:99 "Our handling of the Yggdrasil Hallucinogens is causing instability."
  
  giga_yggdrasil.120.name:99 "The [yggdrasil_food_beggar_country.GetName]"
  giga_yggdrasil.120.desc:99 "Greetings, [ROOT.GetName]. Your §YYggdrasil Orchid§! is a true wonder of engineering whose food production dwarves anything we've been able to produce ourselves.\n\nAs such, the [yggdrasil_food_beggar_country.GetName] would like to humbly request a share of your Yggdrasil Orchid's food production to help feed our own populace. If you generously agree, we will make sure to repay you in the future."
  giga_yggdrasil.120.a:99 "Sure thing! We shall transfer some of the food for a few years."
  giga_yggdrasil.120.a.tooltip:99 "The [yggdrasil_food_beggar_country.GetName] will surely be more supportive of our diplomatic endeavors in the future.\n\n"
  giga_yggdrasil.120.b:99 "Perhaps, but you'll have to pay us."
  giga_yggdrasil.120.c:99 "A ridiculous request. Out of the question."
  
  yggdrasil_food_share_donator:99 "Donating Yggdrasil Production"
  yggdrasil_food_share_donator_desc:99 "We are donating some of our Food production to another empire."
  yggdrasil_food_share_recipient:99 "Receiving Yggdrasil Production"
  yggdrasil_food_share_recipient_desc:99 "Another Empire is generously giving us some Food."
  
  opinion_yggdrasil_gave_food:99 "Agreed to share Yggdrasil Food"
  opinion_yggdrasil_gave_food_paid:99 "Charged Yggdrasil Food"
  opinion_yggdrasil_denied_food:99 "Refused to share Yggdrasil Food"
  
  giga_yggdrasil.130.name:99 "Yggdrasil Orchid Storm"
  giga_yggdrasil.130.desc:99 "Despite our advanced weather manipulation systems, a massive storm has formed within the §Y[giga_event_planet.GetName] Yggdrasil Orchid§! which has destroyed a significant portion of the structure's aerial crops as well as atmospheric infrastructure.\n\nThe storm has unfortunately inflicted great damage across the Gas Giant before the Orchid's weather manipulators were able to dissipate it.\n\nThis will have a significant impact on the megastructure's food production and the Orchid's staff is now requesting financial and material aid in order to get the Orchid's production back to normal levels as soon as possible."
  giga_yggdrasil.130.a:99 "Provide all necessary aid. | §Y10000§! £energy£ & §Y5000§! £alloys£ & §Y2500§! £food£"
  giga_yggdrasil.130.a.tooltip:99 "The §Y[giga_event_planet.GetName] Yggdrasil Orchid§! will produce §Y50%§! less §YFood§! for §Y2 years§!.\n\n"
  
  giga_yggdrasil.130.b:99 "We can't afford it, they'll have to manage."
  giga_yggdrasil.130.b.tooltip:99 "The §Y[giga_event_planet.GetName] Yggdrasil Orchid§! will produce §Y50%§! less §YFood§! for §Y7.5 years§!."
  
  giga_yggdrasil.140.name:99 "Ravenous Yggdrasil Aeroplankton"
  giga_yggdrasil.140.desc:99 "The §Y[giga_event_planet.GetName] Yggdrasil Orchid§! reports that an unexpected lifeform has evolved within the clouds of the cultivated Gas Giant.\n\nNearly microscopic locust-like creatures have developed among the Gas Giant's fields of Aeroplankton. Unfortunately for us, these creatures' only source of food happens to be said Aeroplankton which we normally refine into large quantities of Food for our populace to consume.\n\nThis is unsurprisingly highly worrying to the Orchid's staff who are afraid that if nothing is done, these creatures could drastically lower the megastructure's production for years to come even if passive population culling efforts are employed to get rid of them."
  
  giga_yggdrasil.140.a:99 "Destroy every last one of them even if it means sacrificing production."
  giga_yggdrasil.140.a.tooltip:99 "The §Y[giga_event_planet.GetName] Yggdrasil Orchid§! will produce §Y80%§! less §YFood§! and its Energy upkeep will §Ydouble§! for §Y2 year§!, but the locusts will be eliminated for good."
  
  giga_yggdrasil.140.b:99 "Aid their decline with passive culling methods."
  giga_yggdrasil.140.b.tooltip:99 "The §Y[giga_event_planet.GetName] Yggdrasil Orchid§! will produce §Y35%§! less §YFood§! for §Y5 years§!."
  
  giga_yggdrasil.140.c:99 "Study these fascinating creatures and how they evolved!"
  giga_yggdrasil.140.c.tooltip:99 "The §Y[giga_event_planet.GetName] Yggdrasil Orchid§! will produce §Y50%§! less §YFood§! but its Research output will §Yincrease§! by §Y50%§! permanently."
  
  giga_yggdrasil.141.name:99 "Yggdrasil Locusts Eliminated"
  giga_yggdrasil.141.desc:99 "Thanks to extensive extermination efforts, the aerial locusts plaguing our §YYggdrasil Orchid Complex§! have been eliminated.\n\nProduction and upkeep have returned to their normal levels."
  giga_yggdrasil.141.a:99 "Great."
  
  giga_yggdrasil.142.name:99 "Yggdrasil Locusts Extinct"
  giga_yggdrasil.142.desc:99 "Following length culling protocols, the aerial locusts plaguing our §YYggdrasil Orchid Complex§! have gone extinct.\n\nProduction and upkeep have returned to their normal levels."
  giga_yggdrasil.142.a:99 "Good."
  
  resolution_denounce_ezic_warcrimes:99 "Denounce Katzen Invasion of the Zuspri Intermarium"
  resolution_denounce_ezic_warcrimes_desc:99 "The Katzen Invasion of the Zuspris' homeland is an unforgivable act of cold-blooded aggression. We must ensure the galaxy is made well aware of the Kaiser's brutal militarism."
  resolution_denounce_ezic_warcrimes_success:99 "This will increase §YZuspri Resistance§! by 2.\n\nA future revolution by the §YZuspri Vanguard§! will be §Y10%§! more powerful.\n\nWill §Rdecrease§! the §YKaiser's Opinion§! of everyone in the [global_event_country.GetGalCommunityOrGalImperium] by §Y1§!."
  
  resolution_public_recognition_of_solakia:99 "Galactic Recognition of the Roqualian Republic"
  resolution_public_recognition_of_solakia_desc:99 "The Roqualian Republic is one of the many Flusionian nations which fell victim to the Kaiser's asinine tide of rampant militarism. Recognizing them as the legitimate government of their former land and declaring Katzen occupation to be illegal will certainly help bolster their partisans."
  resolution_public_recognition_of_solakia_success:99 "This will increase §YPartisan Activity§! by §Y1§! everywhere except in §YKatown§! and §YKatzen Herzlands§!, and by §Y2§! in §YRokalien§!.\n\nThe §YExert our Influence§! decision will grant §Y2§! Resistance Resources instead of §Y1§!.\n\nWill §Rdecrease§! the §YKaiser's Opinion§! of everyone in the [global_event_country.GetGalCommunityOrGalImperium] by §Y1§!."
  
  resolution_public_recognition_of_laurandar:99 "International Support for Laurandar"
  resolution_public_recognition_of_laurandar_desc:99 "Laurandar was an island nation off the coast of Flusion's supercontinent. It is highly populated and unlike what many might think, not flat. The Laurnaise possessed dangerously powerful weaponry capable of rivalling or even surpassing that of the Kaiser but were unable to resist the Katzenarmee due to their unfortunately unstable government.\n\nThe Kaiser uses Laurandar as his main propaganda center, thus by officially lending our support to the Laurnaise rebels, recognizing their independence, and funding them, we can help them work with the Roqualian Freedom Fighters and break the Katzen propaganda machine. This would have a significant impact on the organization of Katzen armed forces who would also have to deal with bolstered Laurnaise resistance thanks to our support."
  resolution_public_recognition_of_laurandar_success:99 "This will increase §YPartisan Activity§! by §Y2§! in §YLaurendaar§! and §YGeschwollen§!.\n\nWill §Rdecrease§! the §YKaiser's Opinion§! of everyone in the [global_event_country.GetGalCommunityOrGalImperium] by §Y2§!.\n\nRaiding Katzen Warehouses will grant twice as many §BResistance Resources§!.\n\nWill §Rreduce§! the stats of Katzen ground forces."
  
  giga_katzen.8004.name:99 "[global_event_country.GetGalCommunityOrGalImperium] Supports §YLaurandar§!"
  giga_katzen.8004.desc:99 "§L\"By decree of the Galactic Senate, as of [global_event_country.laurandar_recognised_date], the [global_event_country.GetGalCommunityOrGalImperium] declares their unanimous support for Laurandar and its inhabitants in their struggle against Katzen occupation. The nation of Laurandar is thus to be recognized as a free Flusionian state and all support intended to be received by Laurnaise rebels is to be subjected to an extraordinary exception in order to bypass bureaucratic hurdles.\"§!\n\nA joint declaration by every free member of the [global_event_country.GetGalCommunityOrGalImperium] has officially declared the galaxy's support for §YLaurandar§!, recognizing their independence and promising to extensively fund their rebel groups.\n\n§YAaron N. Bleu§!, the former Laurnaise ruler, has expressed his approval of our decision and immediately sent extensive gifts consisting of Laurnaise trinkets to the governing bodies of every nation who supported his cause.\n\nThe §YKaiser§! is reportedly extremely displeased by this \"ridiculous decision\" and has \"vowed to crush the asinine [global_event_country.GetGalCommunityOrGalImperium] whose intents are obviously misguided\". Whether or not he will actually take action remains to be seen."
  giga_katzen.8004.a:99 "Splendid."
  giga_katzen.8004.a.tooltip:99 "The §YKaiser's Opinion§! of us §Rdecreases§! by §Y2§!.\n\n§YPartisan Activity§! increases by §Y2§! in §YLaurendaar§! and §YGeschwollen§!.\n\nRaiding Katzen Warehouses will grant twice as many §BResistance Resources§!.\n\nThe stats of Katzen armies are §Rreduced§!.\n\n"
  
  giga_katzen.8002.name:99 "[global_event_country.GetGalCommunityOrGalImperium] Recognizes the §YRoqualian Republic§!"
  giga_katzen.8002.desc:99 "§L\"By decree of the Galactic Senate, as of [global_event_country.solakia_recognised_date], the Roqualian Republic is now the legitimate governing body of the Flusionian Roqualian lands and any other territories on the planet proclaiming to be Roqualian. The Katzenartig Imperium's occupation of the planet and by extension, Roqualia, is therefore an illegitimate act of warmongering barbarism.\"§!\n\nA joint declaration by every free member of the [global_event_country.GetGalCommunityOrGalImperium] has officially recognized the §YRoqualian Republic§! as being the rightful government of their own land - thus formally establishing the §YKatzenartig Imperium§! as an illegal occupier.\n\nThe §YKaiser§! is reportedly \"furious\" at this \"predictable act of political maneuvering\" but has assured that it will have no impact on the stability of his empire."
  giga_katzen.8002.a:99 "Excellent."
  giga_katzen.8002.a.tooltip:99 "The §YKaiser's Opinion§! of us §Rdecreases§! by §Y1§!.\n\n§YPartisan Activity§! increases by §Y1§! everywhere except in §YKatown§! and the §YKatzen Herzlands§!, and by §Y2§! in §YRokalien§!.\n\nThe §YExert our Influence§! decision will grant §Y2§! Resistance Resources instead of §Y1§!."
  
  solakia_already_recognised:99 "Roqualia is already recognized."
  ezics_already_denounced:99 "The Katzen Invasion of the Zuspri Intermarium has already been denounced."
  laurandar_already_recognised:99 "Laurandar has already been supported."
  
  resolution_anti_kaiser_crusade:99 "Anti-Kaiser Crusade"
  resolution_anti_kaiser_crusade_desc:99 "With our preparations complete, it is time for the [global_event_country.GetGalCommunityOrGalImperium] to strike against the Kaiser and end his madness once and for all."
  resolution_anti_kaiser_crusade_effect_success:99 "All empires within the [global_event_country.GetGalCommunityOrGalImperium] who are not §YKatzen Vassals§! or §YKatzen Allies§! will sign a ceasefire if they are at war with one another and §RDECLARE WAR§! on the §YKatzenartig Imperium§!.\n\n§YKatzen Vassals§! and §YKatzen Allies§! will be §Rexpelled§! from the [global_event_country.GetGalCommunityOrGalImperium].\n\n§RPeace with the Kaiser will NOT be possible after the war starts.§!"
  
  galcom_mobilizes_against_kaiser:99 "Anti-Katzen Mobilization"
  galcom_mobilizes_against_kaiser_desc:99 "The [global_event_country.GetGalCommunityOrGalImperium] is mobilizing to fight off the Katzenartig Imperium."
  
  giga_katzen.8001.name:99 "[global_event_country.GetGalCommunityOrGalImperium] Declares War on Kaiser Kattail"
  giga_katzen.8001.desc:99 "In an unprecedented display of galactic cooperation, the [global_event_country.GetGalCommunityOrGalImperium] has made a collective declaration of war upon the militaristic §YKatzenartig Imperium§!.\n\nNations aligned with the Kaiser have been expelled from the community while all remaining members are now fully mobilized for war and ready to tackle the might of the Katzen military machine head-on.\n\nOnly time will tell if the Kaiser will be able to handle fighting the entire galaxy at once, but the [global_event_country.GetGalCommunityOrGalImperium] is confident in their victory."
  giga_katzen.8001.a:99 "Let's see how long he'll last..."
  giga_katzen.8001.a.tooltip:99 "Peace with the Kaiser will §RNOT§! be possible."
  
  katzenartig_imperium_governor:99 "Katzgouverneur"
  
  giga_katzen.8003.name:99 "[global_event_country.GetGalCommunityOrGalImperium] Denounces Invasion of the §YZuspri Intermarium§!"
  giga_katzen.8003.desc:99 "§L\"By decree of the Galactic Senate, as of [global_event_country.ezics_denounced_date], the Katzen invasion and subsequent despoiling of Zuspri lands on Flusion is now recognized as a crime against sapience and a blatant violation of the Zuspris' right to self-determination.\"§!\n\nA joint declaration by every free member of the [global_event_country.GetGalCommunityOrGalImperium] has officially declared the occupation of the §YZuspri Intermarium§! and the destruction of the Zuspri habitats to be a war crime, thus vilifying the Kaiser's rule over Flusion.\n\nThe §YKaiser§! has declared these accusations to be \"completely devoid of meaning\", calling them \"blatant lies intended to erode the legitimacy of Flusion's rightful government\", while §YTyukl Kaau§! has expressed his approval of the [global_event_country.GetGalCommunityOrGalImperium]'s support for his cause."
  giga_katzen.8003.a:99 "Excellent."
  giga_katzen.8003.a.tooltip:99 "The §YKaiser's Opinion§! of us §Rdecreases§! by §Y1§!.\n\n§YZuspri Resistance§! increases by §Y2§!.\n\nA future revolution by the §YZuspri Vanguard§! will be able to seize §Y10%§! more planets from the §YKatzenartig Imperium§!."
  
  laurandar_lowers_armies:99 "Disorganized Armed Forces"
  laurandar_lowers_armies_desc:99 "Disorganized Armed Forces"
  
  must_have_mobilized_and_supported_flusion:99 "We must have mobilized against the Kaiser and supported at least one Flusionian nation."
  
  giga_katzen.8010.name:99 "Dofus Demands Roqualian Territories"
  giga_katzen.8010.descrec:99 "With the collapse of the §YKatzenartig Imperium§!, §YDofus Tequenik Machina§!, head of the §YRoqualian Republic§!, is demanding that, as per the §Y[global_event_country.GetGalCommunityOrGalImperium]§!'s declaration, we hand control of the Roqualian territories back to him and the Roqualian Republic.\n\nThis would effectively create a Roqualian enclave within Flusion and accepting would mean losing out on some of Flusion's land, but declining could have drastic consequences if the §YRoqualian Republic§! has established itself as an independent galactic nation.\n\n§RConsidering we officially recognised Roqualia's independence, refusing could have dire consequences within the [global_event_country.GetGalCommunityOrGalImperium].§!"
  
  giga_katzen.8010.desc:99 "With the collapse of the §YKatzenartig Imperium§!, §YDofus Tequenik Machina§!, head of the §YRoqualian Republic§!, is requesting that we hand control of the Roqualian territories back to him and the Roqualians.\n\nThis would effectively create a Roqualian enclave within Flusion and accepting would mean losing out on some of Flusion's land, but declining could have drastic consequences if the §YRoqualian Republic§! has established itself as an independent galactic nation."
  
  giga_katzen.8010.a:99 "Of course!"
  giga_katzen.8010.a.tooltip:99 "\n\nWe will lose access to parts of Flusion, but we can always §Rforcefully§! take it back later using a §YDecision§!.\n\n"
  
  opinion_flusion_betrayed_us:99 "Galactic Betrayal"
  opinion_flusion_violated_galcom:99 "Violated Galactic Declaration"
  
  solakia_free_state:99 "Roqualian Free State"
  solakia_free_state_desc:99 "Flusion's Roqualian lands are formally part of the Roqualian Republic, effectively free from whoever controls the planet. Trading with the Roqualians however represents a lucrative opportunity and their ideas will definitely have an impact on the rest of the planet's population."
  
  giga_katzen.8010.b:99 "No. The land's ours now."
  giga_katzen.8010.b.tooltip:99 "The §YRoqualians§! will be §Rvery displeased§!."
  
  solak_angry:99 "Roqualian Unrest"
  solak_angry_desc:99 "The Roqualians are less than happy about being betrayed by us."
  
  opinion_flusion_gave_land_back:99 "Returned Flusionian Land"
  
  decision_take_solakia_back:99 "Seize Roqualia"
  decision_take_solakia_back_desc:99 "This little charade has gone on for long enough. Flusion is rightfully ours, all of it."
  decision_take_solakia_back_effect:99 "We will move to forcefully seize the Roqualian enclave on Flusion. This will spawn hostile Roqualian armies on the planet. If they exist and we aren't already at war, this will §Rdeclare war§! on the §YRoqualian Republic§!."
  
  decision_give_flusion_to_solakia:99 "Give Flusion to Roqualia"
  decision_give_flusion_to_solakia_desc:99 "If we have no need to directly control Flusion anymore, we may return the entirety of the planet to the Roqualian Republic."
  decision_give_flusion_to_solakia_effect:99 "This will give all of §YFlusion§! to the §YRoqualian Republic§!. They will surely be thankful."
  
  giga_katzen.8012.name:99 "Flusion Lost!"
  giga_katzen.8012.desc:99 "Our attempt to seize Roqualia has unfortunately backfired and the Roqualians are now in control of Flusion itself as well as the Jublio system.\n\nWe will have to re-invade it if we wish to get it back."
  giga_katzen.8012.a:99 "Curses!"
  giga_katzen.8012.a.tooltip:99 "We lose control of §YFlusion§! to the §YRoqualian Republic§!."
  
  giga_katzen.8013.name:99 "Roqualia Seized"
  giga_katzen.8013.desc:99 "We have managed to seize the Roqualian enclave on Flusion. The entire planet is now once again under our control, but the Roqualians are not going to be happy about it."
  giga_katzen.8013.a:99 "Great!"
  
