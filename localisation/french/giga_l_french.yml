  giga_fallen_empire_megas.5012.name:99 "Transmission from the §H[giga_gamer_fe.GetName]§!"
  giga_fallen_empire_megas.5012.desc:99 "You managed to take away one of our worlds. Congratulations. Now, let's see if you can hold it from us."
  giga_fallen_empire_megas.5012.a:99 "This may not end well."
  
