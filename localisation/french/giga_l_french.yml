  giga_artillery.1003.desc:99 "We have successfully repaired an Asteroid Artillery in the §Y[giga_system.GetName]§! system. The structure has been brought back to working order, and is now ready to defend our territory.\n\nAny upgrades previously applied to the structure have been conserved, as well."
