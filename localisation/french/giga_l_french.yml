  giga_aeternum.3031.name:99 "Planting False Intel"
  giga_aeternum.3031.desc:99 "A large operation to mask our true strength and make the Aeternites believe we truly aren't worth their attention will ultimately end up delaying their grand awakening, as it will reduce their populace's drive and motivation to rearm their empire.\n\nThis operation will have an upfront cost of §Y300§! £influence£ and §Y75000§! £energy£, and will additionally cost us §Y[birch_aeternum.aeternum_intel_society_cost]%§! of our society research for a duration of §Y3 year§!.\n\nThis will have varying level of success, delaying the awakening by anywhere from §Y2§! to §Y6§! years.\n\nThe operation cannot be cancelled until it is done, and it will get progressively more expensive should we attempt it again.\n\nThis can only be done §Y7§! times."
  
  giga_aeternum.3031.a:99 "Begin the operation."
  giga_aeternum.3031.a.tooltip:99 "We will pay the upfront cost and suffer a §Y[birch_aeternum.aeternum_intel_society_cost]%§! penalty to our society research speed."
  
  aeternum_intel_scramble_1:99 "Planting False Intel"
  aeternum_intel_scramble_1_desc:99 "We are tricking the Aeternites into believing we are no threat to them."
  
