  #########################################
  ### War Planet ##########################
  #########################################
  giga_tech_war_planet:99 "Super-Earth Planetary Body Manipulation"
  giga_tech_war_planet_desc:99 "The $name_war_moon$ was thought to be the pinnacle of absurdly huge spacecrafts. But we can go further. If we combine several incredibly advanced technologies, from strong force manipulation to gravity stabilization, it becomes possible to upscale the $name_war_moon$ (~3000km) to a much, much larger body (~15000km). Such an incredibly massive spaceship would be near-indestructible, and could wipe out entire Fallen Empires by itself."
  
  giga_dialog.2701.name:99 "$name_war_planet$ Construction Site Built"
  giga_dialog.2701.desc:99 "The Construction Site for a future $name_war_planet$ is now complete. This orbital planetform will serve as a staging depot in order to begin constructing the planetcraft itself. Now, we must start converting the planet below into a massive starship core.\n\nNOTE: Don't forget to design the $name_war_planet$ in the ship designer!"
  giga_dialog.2701.a:99 "Marvelous."
  
  giga_dialog.2702.name:99 "$name_war_planet$ Crust Complete"
  giga_dialog.2702.desc:99 "The $name_war_planet$'s crust is now operational! The planet's crust has been filled with machinery and weapons, while the core has been replaced with a massive planetary reactor, capable of powering the ship's future thrusters and main weapons."
  giga_dialog.2702.a:99 "One step closer."
  
  giga_dialog.2703.name:99 "$name_war_planet$ Movement Systems Complete"
  giga_dialog.2703.desc:99 "Our Planetcraft's movement systems have been completed. Those massive thrusters built on one side of the planet are powerful enough to displace this entire world, and are equipped with a planet-sized FTL drive. Now, we must begin working on the planetcraft's main weapon arrays."
  giga_dialog.2703.a:99 "We are close."
  
  giga_dialog.2704.name:99 "A Planet Flies"
  giga_dialog.2704.desc:99 "We have done it. With the planetcraft's main weapon arrays completed, this monstrous spaceship is now operational. Over ten thousand kilometers long, this truly massive construct dwarfs even the $name_war_moon$. The planet has been boosted out of its orbit, and is now ready to join our fleets."
  giga_dialog.2704.a:99 "Truly a marvelous accomplishment."
  
  war_planet_0:99 "$gc_giga$$name_war_planet$ Construction Site"
  war_planet_0_DESC:99 "The construction site for a future $name_war_planet$, a literally insane spacecraft built around an entire planet. Lots of work lie ahead."
  war_planet_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$ - $giga_list_category_ship_production$\nConverts a §YMolten§!, §YBarren§!, §YToxic§! or §YFrozen World§! above §YSize 24§! into a §YCelestial Warship§!\n§LThe Behemoth Planetcraft is equipped with even more powerful weaponry than its lunar brethren and should be capable of fending off most threats by itself." #gigalistentry BEHEMOTH PLANETCRAFT
  
  war_planet_1:99 "Planetcraft Crust"
  war_planet_1_DESC:99 "The Planetcraft's external and internal systems have been installed within the planet's crust. A gigantically gigantic reactor is installed within this world's core, capable of powering the most powerful weapons."
  
  war_planet_2:99 "Planetcraft Movement Systems"
  war_planet_2_DESC:99 "Gigantic thrusters that are capable of displacing an entire world have been installed on this planet. They are quite energy-hungry, but the planet's core reactor provides more than enough energy."
  
  war_planet_3:99 "Planetcraft Weaponry"
  war_planet_3_DESC:99 "Hundreds of thousands of weapon batteries installed within the planet's crust, and a gigantic cannon that can shred anything into pieces."
  
  war_planet_ship_name:99 "[event_target:giga_planet.GetName]"
  war_planet_restored_ship_name:99 "Restored Planet"
  war_planet_printed_ship_name:99 "Planetary Aggregate"
  
  war_planet_debris:99 "Wrecked $name_war_planet$"
  war_planet_debris_DESC:99 "The remnants of a ridiculously gigantic planet spaceship built by an advanced civilization, which somehow hasn't collapsed under its own gravitational pull back into a regular planet. It once possessed some of the largest weaponry known to the galaxy, and although it has taken quite the beating, it might be possible to restore this fearsome craft to its former glory, provided we have plenty of resources and the technology to do so."
  war_planet_debris_MEGASTRUCTURE_DETAILS:99 "$war_planet_0_MEGASTRUCTURE_DETAILS$"
  
  war_planet_restored:99 "Behemoth Planetcraft"
  war_planet_restored_DESC:99 "$war_planet_3_DESC$"
  war_planet_restored_MEGASTRUCTURE_DETAILS:99 "$war_planet_0_MEGASTRUCTURE_DETAILS$"
  
  #########################################
  ### War System ##########################
  #########################################
  giga_tech_war_system_1:99 "Theoretical Stellarscale Propulsion"
  giga_tech_war_system_1_desc:99 "If we wish to weaponize an entire solar system, we must figure out how exactly a star could be moved alongside its planets. Studies into ridiculously-large methods of propulsion will surely yield valuable insight on this problem."
  
  giga_tech_war_system_2:99 "Stabilized Solar Compression"
  giga_tech_war_system_2_desc:99 "The core of the Systemcraft, the star itself, is obviously too large to be used practically alongside its companion planets. It is therefore necessary to somewhat compress the star down to a smaller radius, which could be made possible by gigantic gravitopumps similar to those used in the $name_fusion_suppressor$, albeit the resulting star would be much more stable, and able to be exploited more efficiently for power and weaponry."
  
  giga_tech_war_system_3:99 "Hyperdimensional Energy Channelling"
  giga_tech_war_system_3_desc:99 "The Systemcraft's core, a star, generates immense amounts of energy. Incredibly massive and advanced capacitors are required in order to channel this energy into massive, multidimensional capacitors carved within several planets, which will be able to generate enough thrust to move this immense vessel through the void."
  
  giga_tech_war_system_4:99 "Ubertensile Meta-Alloys"
  giga_tech_war_system_4_desc:99 "The Systemcraft is going to be subjected to immense stress due to its gigantic size and peculiar configuration. New alloys, employing tetradimensional engineering and strongforce manipulation, are going to be required if we want to keep it in one piece."
  
  giga_tech_war_system_5:99 "Pseudo-Erasure Weaponry"
  giga_tech_war_system_5_desc:99 "Our Systemcraft needs the best of weapons. Combining several spacetime disruption technologies could allow for the creation of an energy lance which would carry such immense power drawn from the star itself that no target could hope to withstand it."
  
  giga_tech_war_system_6:99 "The $name_war_system$"
  giga_tech_war_system_6_desc:99 "At last, we have mastered the technologies necessary to assemble our wonderful masterpiece, the $name_war_system$. All that remains now is to figure out how to manage the logistics involved in supporting such a vast vessel and its population, and this gargantuan construct shall finally set sail through the stars!"
  
  war_system_ship_name:99 "[event_target:giga_planet.GetName] Ascendant"
  
  giga_tech_war_system_hull_booster:99 "Hyperdimensional Hull Stabilization"
  giga_tech_war_system_hull_booster_desc:99 "The $name_war_system$ is a mighty vessel, and as such, adding dedicated structures anchored within higher dimensions can ensure its colossal hull doesn't collapse under its own gravity."
  
  giga_dialog.2801.name:99 "Assembling the $name_war_system$"
  giga_dialog.2801.desc:99 "The $name_war_system$.\n\nWeaponizing an entire solar system is no small task, and constructing this gargantuan vessel will first require building some $name_war_planet$s and $name_war_moon$s, as they will be incorporated into the Systemcraft's gargantuan hull. Although the actual megastructure is going to require researching several advanced technologies, it would be wise to make the required components in advance, as they will be needed in order to complete the Systemcraft's construction.\n\nRequired celestial bodies:\n4 $name_war_planet$s\n5 $name_war_moon$s\nA planet with at least 40 pops, to serve as the crew\n\nIt also features the ability to destroy planets like a Colossus.\n\n§RThe use of an UI Overhaul mod will be required for the Systemcraft to properly display in the ship editor.§!"
  giga_dialog.2801.a:99 "Understood."
  
  giga_dialog.2802.name:99 "Systemcraft Construction Site Built"
  giga_dialog.2802.desc:99 "The construction site for our future $name_war_system$ has now been completed! Upon this scaffold, we shall assemble the greatest warship this galaxy has ever seen. Consisting of several planetcrafts and $name_war_moon$s linked together, this fearsome vessel will be able to defeat anything.\n\nRemember that it will be necessary to bring $name_war_planet$s and $name_war_moon$s to this system in order to assemble the Systemcraft!"
  giga_dialog.2802.a:99 "It begins."
  
  giga_dialog.2803.name:99 "Systemcraft Solar Compressor Built"
  giga_dialog.2803.desc:99 "Our $name_war_system$'s Solar Compressor has been completed. These two massive gravitopanels exert immense gravitic pressure on the star, shrinking it down to a smaller size, making it easier to manipulate it and extract its energy. Now, we must begin the incredible work of attaching the Systemcraft's various constituent planetary bodies to this core..."
  giga_dialog.2803.a:99 "Great."
  
  giga_dialog.2804.name:99 "Systemcraft Synchronized Planetary Thrusters Built"
  giga_dialog.2804.desc:99 "The Systemcraft's massive planetary thrusters are now completed! Consisting of one large planet and two smaller moons, these gargantuan thrusters redirect energy from the star and convert it into enormous amounts of thrust to move the Systemcraft through the void. The next step is the inclusion of huge support beams on the side of the craft, in order to stabilize the structure."
  giga_dialog.2804.a:99 "Another step."
  
  giga_dialog.2805.name:99 "Systemcraft Lunar Supports Built"
  giga_dialog.2805.desc:99 "Lunar Supports for our Systemcraft have just been completed! Two smaller moons embedded within massive support beams will help ensure the Systemcraft's structural integrity, as well as provide some more space for weapons and other facilities. We can now start to work on the Systemcraft's main weaponry, consisting of two gigantic guns mounted at the front of the ship."
  giga_dialog.2805.a:99 "Getting close."
  
  giga_dialog.2806.name:99 "Systemcraft Celestial Erasers Built"
  giga_dialog.2806.desc:99 "Our Systemcraft's main weapons are now finished! These two planetcrafts attached to the vessel's bow are capable of unleashing an untold amount of firepower on any target unlucky enough to cross its path. Only one step remains now, and it will require gathering 40 pops through a decision from any of our worlds in order to serve as the crew.\n\n§YDo not forget to design the $name_war_system$ in the ship designer§!\n\n§YThis will not destroy the world its used on it only takes 40 pops§!"
  giga_dialog.2806.a:99 "One more step."
  
  giga_dialog.2807.name:99 "$name_war_system$ Complete!"
  giga_dialog.2807.desc:99 "At last. It is done. With the last of the vessel's billions of inhabitants finally moved in, and the last few structural trusses installed, the $name_war_system$ has been completed.\n\nThis gargantuan vessel of untold proportions dwarfs everything built before it, and packs such an immense amount of firepower that its foes will not even be able to realize what just hit them. Its thrusters have been powered on, and the gigantic vessel is now ready for combat.\n\nNothing can oppose our might now."
  giga_dialog.2807.a:99 "We are inevitable."
  
  giga_dialog.2808.name:99 "Systemcraft Crew Acquired"
  giga_dialog.2808.desc:99 "We have now designated a few billion individuals to serve as the crew for the $name_war_system$. We may now begin the colossal task of upgrading the Systemcraft to its completed form, as well as relocating its crew to the vessel itself."
  giga_dialog.2808.a:99 "Acknowledged."
  
  giga_dialog.2809.desc:99 "What... what have you done?! A mobile weaponized solar system?!\nAlright, this is it. We surrender. You've won. There is nothing we can do against this monstrous vessel that you've built...\nPlease spare us."
  giga_dialog.2809.a:99 "Your empire has seen reason. You will make a great vassal."
  giga_dialog.2809.b:99 "To hell with you! You shall be the Systemcraft's first targets..."
  
  war_system_0:99 "$gc_giga$$name_war_system$ Construction Site"
  war_system_0_DESC:99 "The construction site for a future $name_war_system$, possibly the largest and most powerful vessel ever built in this galaxy."
  war_system_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\nConverts a §YStar§!, §Y5 Attack Moons§! and §Y4 Behemoth Planetcrafts§! into a §YSystemcraft§!\n$giga_list_removes_system_planets$\n§LA gigantic weaponized star system, possessing tremendous amounts of weaponry." #megalistentry SYSTEMCRAFT
  war_system_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - When destroyed the §YSystemcraft§! will split into its constituent §Y5 Attack Moons§! and §Y4 Behemoth Planetcrafts§!.\n§RWARNING! AVOID PUTTING HULL-REGENERATION COMPONENTS ON THE SYSTEMCRAFT AS IT IS LIKELY TO CAUSE OVERFLOW AND DELETE THE SHIP!§!"
  
  war_system_1:99 "Systemcraft Solar Compressor"
  war_system_1_DESC:99 "Two massive gravitocompressors are shrinking down the system's central star and harvesting its energy in order to power the future Systemcraft's powerful weaponry."
  
  war_system_2:99 "Systemcraft Synchronized Planetary Thrusters"
  war_system_2_DESC:99 "Powered by the central star, this set of absolutely gigantic thrusters embedded within a large planet and two smaller moons will serve as the Systemcraft's means of propulsion. Do not inhale the exhaust."
  
  war_system_3:99 "Systemcraft Lunar Supports"
  war_system_3_DESC:99 "Two smaller celestial bodies supporting massive structural trusses on the side of the Systemcraft in order to reinforce its structural integrity even more."
  
  war_system_4:99 "Systemcraft Celestial Erasers"
  war_system_4_DESC:99 "The Systemcraft's Celestial Erasers consist of two $name_war_planet$s attached to the main structure. The star's colossal energy output allows them to field weapons much more powerful than on a typical Planetcraft. These weapons are capable of obliterating basically anything standing in the way of the Systemcraft."
  
  war_system_5:99 "$name_war_system$"
  war_system_5_DESC:99 "A completed $name_war_system$, complete with an Ecumenopolis and a smaller world to house most of its population, which serves as the crew."
  
  #########################################
  ### Particle Accelerator ################
  #########################################
  giga_tech_particle_accelerator:99 "Ultra-Energetic Particle Colliders"
  giga_tech_particle_accelerator_desc:99 "Accelerating particles against each other is an efficient way to learn about how they interact. The ability to construct huge accelerators, capable of wrapping around a star, will certainly prove to be useful."
  
  giga_dialog.1801.name:99 "$name_particle_accel$ Construction"
  giga_dialog.1801.desc:99 "The construction site located near [giga_system.GetName] is now finished. We may now begin working on the actual particle accelerator, which will wrap around the star, making it possible to accelerate particles to tremendous speeds."
  giga_dialog.1801.a:99 "Wonderful."
  
  giga_dialog.1802.name:99 "$name_particle_accel$ Built"
  giga_dialog.1802.desc:99 "After months and months of work, the particle accelerator around [giga_system.GetName] is now finished and operational. It possesses the ability to accelerate particles at speeds never even thought to be possible, which will allow us to learn quite a bit about particles and how they interact together."
  giga_dialog.1802.a:99 "Excellent work."
  
  giga_dialog.1803.name:99 "Ruined $name_particle_accel$"
  giga_dialog.1803.desc:99 "Our science ship has made an incredible discovery! In the middle of the [from.GetName] system lies a massive $name_particle_accel$, which could theoretically accelerate particles incredibly close to the speed of light.\n\nSadly, it appears to have sustained incredible damage, and is currently in a state of dire disrepair. However, our scientists are confident that it could be brought back to working order, given the right technologies."
  giga_dialog.1803.a:99 "Marvelous."
  
  giga_dialog.1804.name:99 "$name_particle_accel$ Repaired!"
  giga_dialog.1804.desc:99 "Great news! Our engineers have managed to restore the ruined $name_particle_accel$ to working order! It is now operational, and is producing a steady flow of physics research, as well as many exotic particles."
  giga_dialog.1804.a:99 "Incredible."
  
  particle_accelerator_0:99 "$gc_kilo$$name_particle_accel$ Site"
  particle_accelerator_0_DESC:99 "A large construction site housing the personnel and materials necessary to construct a particle accelerator around a star."
  particle_accelerator_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nGenerates £physics_research£ §YPhysics Research§! and increases §YShield HP§! by §Y2.5%§!\n§LThis colossal particle accelerator wraps around a star, accelerating particles to unseen speeds for research purposes." #megalistentry STELLAR PARTICLE ACCELERATOR
  
  particle_accelerator_1:99 "$name_particle_accel$"
  particle_accelerator_1_DESC:99 "An extremely big particle accelerator constructed around a star. It is capable of accelerating various kinds of particles to speeds almost equal to the speed of light, allowing us to greatly expand our understanding of what they're made of and how they interact."
  
  particle_accelerator_ruined:99 "Ruined $name_particle_accel$"
  particle_accelerator_ruined_DESC:99 "A ruined $name_particle_accel$, built tens of thousands of years ago by an unknown civilization. It has sustained incredible damage, yet the main frame is still somewhat somewhat intact. With the right technologies, it could potentially be restored to working order."
  particle_accelerator_ruined_MEGASTRUCTURE_DETAILS:99 "$particle_accelerator_ruined_DESC$"
  
  particle_accelerator_restored:99 "$name_particle_accel$"
  particle_accelerator_restored_DESC:99 "An extremely big particle accelerator constructed around a star. It is capable of accelerating various kinds of particles to speeds almost equal to the speed of light, allowing us to greatly expand our understanding of what they're made of and how they interact."
  
  #########################################
  ### Orbital Artificial Ecosystem ########
  #########################################
  giga_tech_orbital_artificial_eco:99 "Orbital Ecosystems"
  giga_tech_orbital_artificial_eco_desc:99 "Creating a fully working complex ecosystem in orbit of a planet is quite a challenge, but such a technology permits the construction of large ecosystems orbiting a planet for research purposes."
  
  giga_dialog.1001.name:99 "$name_orbital_artificial_eco$ Construction"
  giga_dialog.1001.desc:99 "Our engineers and biologists are now ready to begin assembling an $name_orbital_artificial_eco$ in orbit around one of [giga_system.GetName]'s planets, which will house both species imported from our planets and fully artificial species thanks to gene tailoring."
  giga_dialog.1001.a:99 "Great."
  
  giga_dialog.1002.name:99 "$name_orbital_artificial_eco$ Built"
  giga_dialog.1002.desc:99 "Our $name_orbital_artificial_eco$ is now finished. It has been filled with many weird and fascinating flora and fauna in order to create the most exotic ecosystems we can think of. It will surely prove to be very useful in our future research on the nature of life and ecosystems."
  giga_dialog.1002.a:99 "Excellent."
  
  giga_dialog.1003.name:99 "Ruined $name_orbital_artificial_eco$"
  giga_dialog.1003.desc:99 "A ruined $name_orbital_artificial_eco$ has been spotted orbiting a Gas Giant in the [from.GetName] system. It appears to have sustained large amounts of damage, yet the outer frame is still somewhat intact. Our scientists believe it might be feasible to repair it if we possess the proper technologies."
  giga_dialog.1003.a:99 "Interesting."
  
  giga_dialog.1004.name:99 "$name_orbital_artificial_eco$ Repaired!"
  giga_dialog.1004.desc:99 "A ruined $name_orbital_artificial_eco$ has been brought back to working order by our engineers and biologists.\n\nFilled with many odd lifeforms, some of which have been cloned from traces of biological matter found in the debris, this newly-restored space station will certainly help our society research quite a bit."
  giga_dialog.1004.a:99 "Excellent."
  
  orbital_artificial_eco_0:99 "$gc_kilo$$name_orbital_artificial_eco$ Site"
  orbital_artificial_eco_0_DESC:99 "This site will serve as a base to construct an $name_orbital_artificial_eco$, which is a large structure housing a fully artificial ecosystem on which we can experiment freely."
  orbital_artificial_eco_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nGenerates £society_research£ §YSociety Research§! and increases §YTerraforming Speed§! by §Y7.5%§!\n§LA very large station housing a completely artificial ecosystem to study nature.§!" #megalistentry ORBITAL ARTIFICIAL ECOSYSTEM
  
  orbital_artificial_eco_1:99 "$name_orbital_artificial_eco$"
  orbital_artificial_eco_1_DESC:99 "A complete $name_orbital_artificial_eco$, filled with imported species as well as fabricated ones thanks to genetic engineering. This unique ecosystem can be modeled and deformed by our scientists at will to study how nature functions."
  
  orbital_artificial_eco_ruined:99 "Ruined $name_orbital_artificial_eco$"
  orbital_artificial_eco_ruined_DESC:99 "A ruined $name_orbital_artificial_eco$. It used to house a large amount of bioengineered species within controlled environments, but no longer. It might be possible to restore it given the right technologies."
  orbital_artificial_eco_ruined_MEGASTRUCTURE_DETAILS:99 "$orbital_artificial_eco_ruined_DESC$"
  
  orbital_artificial_eco_restored:99 "$name_orbital_artificial_eco$"
  orbital_artificial_eco_restored_DESC:99 "$orbital_artificial_eco_1_DESC$"
  
  orbital_artificial_eco_1_dismantle:99 "Dismantle Megastructure"
  orbital_artificial_eco_1_dismantle_DESC:99 "This megastructure will be deconstructed and scrapped for materials."
  
  #########################################
  ### Macroengineering Test Site ##########
  #########################################
  giga_tech_engineering_test_site:99 "Colossal Testing Facilities"
  giga_tech_engineering_test_site_desc:99 "Constructing a testing facility in orbit of a planet can prove to be both difficult and incredibly deadly. However, the potential applications are very promising."
  
  giga_dialog.401.name:99 "$name_eng_test_site$ Construction"
  giga_dialog.401.desc:99 "The construction site for a large $name_eng_test_site$ has been finished in the [giga_system.GetName] system. When finished, this wonderful station will prove to be a great spot to test many engineering designs, from orbital stations to new spaceship designs. The planet it orbit will become a test ground for groundbreaking engineering."
  giga_dialog.401.a:99 "Good work."
  
  giga_dialog.402.name:99 "$name_eng_test_site$ Built"
  giga_dialog.402.desc:99 "The $name_eng_test_site$ Built located in the [giga_system.GetName] system is now operational. It will serve as a testing ground for our engineers' most complex and potentially deadly designs for things such as spaceships and buildings. Experiments are already starting above the planet and we can expect many more to occur in the near future, greatly boosting our engineering research."
  giga_dialog.402.a:99 "Wonderful."
  
  giga_dialog.403.name:99 "Ruined $name_eng_test_site$"
  giga_dialog.403.desc:99 "Our science ship has spotted a rather large space station orbiting around a planet in the [from.GetName] system. Upon closer investigation, it appears that this space station is in fact a ruined $name_eng_test_site$, built long ago by some unknown species. This space station probably served as a testing ground for many experiments in the past, but it has since then sadly fallen into ruins."
  giga_dialog.403.a:99 "Intriguing."
  
  giga_dialog.404.name:99 "$name_eng_test_site$ Repaired!"
  giga_dialog.404.desc:99 "A previously ruined $name_eng_test_site$ has been fully repaired by our construction teams.\n\nIt is now completely operational, and we may begin utilizing it for scientific purposes."
  giga_dialog.404.a:99 "Wonderful."
  
  macro_test_site_0:99 "$gc_kilo$$name_eng_test_site$ Site"
  macro_test_site_0_DESC:99 "A large construction site housing all of the necessary materials to construct a large Macroengineering Station Site, a structure that will allow us to do various engineering-related experiments on the planet below."
  macro_test_site_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nGenerates £engineering_research£ §YEngineering Research§! and increases §YArmor HP§! by §Y2.5%§!\n§LA large station orbiting a planet to freely conduct engineering-related experiments.§!" #megalistentry MACROENGINEERING TEST SITE
  
  macro_test_site_1:99 "$name_eng_test_site$"
  macro_test_site_1_DESC:99 "This station, equipped with many science laboratories, as well as construction facilities, allows us to conduct a variety of tests related to our engineering research on the planet below."
  
  macro_test_site_ruined:99 "Ruined $name_eng_test_site$"
  macro_test_site_ruined_DESC:99 "A ruined $name_eng_test_site$, constructed eons ago by a spacefaring race. While the interior is utterly wrecked, the external hull is mostly intact, and could be repaired."
  macro_test_site_ruined_MEGASTRUCTURE_DETAILS:99 "$macro_test_site_ruined_DESC$"
  
  macro_test_site_restored:99 "$name_eng_test_site$"
  macro_test_site_restored_DESC:99 "$macro_test_site_1_DESC$"
  
  macro_test_site_1_dismantle:99 "Dismantle Megastructure"
  macro_test_site_1_dismantle_DESC:99 "This megastructure will be deconstructed and scrapped for materials."
  
  #########################################
  ### Neutronium Gigaforge ################
  #########################################
  giga_tech_neutronium_gigaforge:99 "Mass Neutronium Extraction"
  giga_tech_neutronium_gigaforge_desc:99 "Constructing a station capable of massively extracting Neutronium to apply it to our military is quite a technical challenge, but it could prove to be very useful."
  
  giga_dialog.701.name:99 "$name_neut_gigaforge$ Site Built"
  giga_dialog.701.desc:99 "Our engineers have finished assembling a construction site for a future $name_neut_gigaforge$ in orbit of [giga_system.GetName]. When finished, this high-technology mineral extractor and refinery will allow us to extract large quantities of neutronium straight from the neutron star for use in our military ship armors."
  giga_dialog.701.a:99 "Good."
  
  giga_dialog.702.name:99 "$name_neut_gigaforge$ Hub Built"
  giga_dialog.702.desc:99 "Our engineers have finished building the central hub for the $name_neut_gigaforge$ built above [giga_system.GetName]. This huge complex contains a vast amount of refineries and various mineral processing centers to help in harvesting materials from the neutron star below. Right now, it is producing some alloys as well as engineering and physics research thanks to integrated labs, but no neutronium can be harvested yet. We shall now begin constructing the processing ring, which will house much more specialized facilities to refine neutronium extracted from the star."
  giga_dialog.702.a:99 "Great."
  
  giga_dialog.703.name:99 "$name_neut_gigaforge$ Processing Ring Built"
  giga_dialog.703.desc:99 "The large processing ring around our $name_neut_gigaforge$ are now finished. They contain large specialized processing centers which while help in extracting the dangerous and extremely dense matter known as neutronium from practically any neutron star. However, the hub's central drill still has to be constructed in order for the extraction of neutronium to actually begin."
  giga_dialog.703.a:99 "Excellent."
  
  giga_dialog.704.name:99 "$name_neut_gigaforge$ Finished"
  giga_dialog.704.desc:99 "Our $name_neut_gigaforge$ built above [giga_system.GetName] has just been completed! It is now fully operational and extracting large amounts of neutronium from the extremely dense star below it. Thanks to the processing ring's specialized facilities, the neutronium can easily be applied to our ship's, greatly boosting their armor. Many labs are also generating a steady flow of research from studying the exotic nature of neutron stars. The Neutronium is also being refined into vast quantities of alloys."
  giga_dialog.704.a:99 "Wonderful."
  
  giga_dialog.705.name:99 "Ruined $name_neut_gigaforge$"
  giga_dialog.705.desc:99 "A ruined $name_neut_gigaforge$ has been spotted in the [from.GetName] system. It appears to have sustained large amounts of damage, yet the outer frame is still somewhat intact. Our scientists believe it might be feasible to repair it if we possess the proper technologies."
  giga_dialog.705.a:99 "Interesting."
  
  giga_dialog.706.name:99 "$name_neut_gigaforge$ Repaired!"
  giga_dialog.706.desc:99 "A ruined $name_neut_gigaforge$ has been very carefully repaired! The neutronium drill and the processing rings have been brought back to function, and are now extracting vast amounts of neutronium for us to use. This will with no doubts greatly benefit our military."
  giga_dialog.706.a:99 "Wonderful."
  
  neutronium_gigaforge_0:99 "$gc_mega$$name_neut_gigaforge$ Construction Site"
  neutronium_gigaforge_0_DESC:99 "This construct will serve as the main base to store the resources and personnel needed to construct a $name_neut_gigaforge$, a gigantic mining and processing station dedicated to the extraction of Neutronium directly from a neutron star."
  neutronium_gigaforge_0_MEGASTRUCTURE_DETAILS:99 "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_advanced_resource_production$ \nHarvests a §YNeutron Star§! or §YPulsar§! for £alloys£ §YAlloys§! and increases §YArmor HP§! by §Y7.5%§!\n§LA big refinery capable of harvesting large amounts of neutronium from a neutron star, \"decompressing\" it into high-quality alloys.§!" #megalistentry GIGAFORGE
  
  neutronium_gigaforge_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Can be stacked with the §YNidavellir Hyperforge§!"
  
  neutronium_gigaforge_1:99 "$name_neut_gigaforge$ Main Hub"
  neutronium_gigaforge_1_DESC:99 "A large hub part of an unfinished Neutronium Gigaforge. It is currently able to harvest some dense minerals from the surface of the Neutron Star as well as conduct various engineering experiments related to the extreme nature of neutron stars."
  
  neutronium_gigaforge_2:99 "$name_neut_gigaforge$ Processing Ring"
  neutronium_gigaforge_2_DESC:99 "The large rings around the main hub serve the purpose of converting and refining the matter extracted from the neutron star the structure orbits above. It has been integrated with science labs, allowing more experiments to be conducted."
  
  neutronium_gigaforge_3:99 "$name_neut_gigaforge$"
  neutronium_gigaforge_3_DESC:99 "A fully constructed $name_neut_gigaforge$, a massive structure made to harvest neutronium from a neutron star and and refine it for use in mass armor production. It features the extractor drills, which are capable of efficiently harvesting neutronium."
  
  neutronium_gigaforge_ruined:99 "Ruined $name_neut_gigaforge$"
  neutronium_gigaforge_ruined_DESC:99 "A ruined $name_neut_gigaforge$ floating near a Neutron Star. It used to be able to extract and store neutronium, but most of its internal facilities are extremely damaged. Repairs might be possible, if undertaken with extreme caution."
  neutronium_gigaforge_ruined_MEGASTRUCTURE_DETAILS:99 "$neutronium_gigaforge_ruined_DESC$"
  
  neutronium_gigaforge_restored:99 "$name_neut_gigaforge$"
  neutronium_gigaforge_restored_DESC:99 "$neutronium_gigaforge_3_DESC$"
  
  
  #########################################
  ### Yggdrasil Orchid Complex ############
  #########################################
  giga_tech_yggdrasil_orchid:99 "Large-Scale Bioatmospheric Modification"
  giga_tech_yggdrasil_orchid_desc:99 "A Gas Giant hosting a large vegetal organism in its upper atmosphere could be a valuable asset to our food production. Through advanced gene-modding and climate manipulations technologies, such a project could be doable."
  
  giga_dialog.2001.name:99 "$name_yggdrasil$ Site Built"
  giga_dialog.2001.desc:99 "The construction site for a $name_yggdrasil$ is now complete. It'll serve as a staging ground to construct the structures necessary to seed a Gas Giant's upper atmosphere with large amounts of bio-engineered lifeforms, capable of feeding large amounts of people."
  giga_dialog.2001.a:99 "Great."
  
  giga_dialog.2002.name:99 "$name_yggdrasil$ Laboratories Built"
  giga_dialog.2002.desc:99 "The $name_yggdrasil$'s vast laboratories have been built. They'll serve the purpose of designing the specifically tailored plant matter which will be seeded in a Gas Giant's upper atmosphere, and they'll also provide an opportunity to study Gas Giants as a whole."
  giga_dialog.2002.a:99 "Excellent."
  
  giga_dialog.2003.name:99 "$name_yggdrasil$ Weather Manipulators Built"
  giga_dialog.2003.desc:99 "Another important step in the construction of our $name_yggdrasil$ is now finished. The Weather Manipulators will be able to manipulate the climate reigning in Gas Giants' upper atmosphere, ensuring that the lifeforms we implant there actually survive.\nNow, we must actually begin transforming this Gas Giant into a huge farm for our empire."
  giga_dialog.2003.a:99 "Great."
  
  giga_dialog.2004.name:99 "Yggdrasil Orchid Creation Successful"
  giga_dialog.2004.desc:99 "The staff of our $name_yggdrasil$ has now finished transforming the gas giant it's built around in the [giga_system.GetName] system into a Yggdrasil Orchid, a Gas Giant with vegetal organisms thriving in it's upper atmosphere. This groundbreaking marvel will generate tremendous amounts of food and feed entire planets."
  giga_dialog.2004.a:99 "Amazing!"
  
  giga_dialog.2005.name:99 "Ruined $name_yggdrasil$"
  giga_dialog.2005.desc:99 "A ruined $name_yggdrasil$. It used to house vast laboratories and weather manipulators, which sustained a large sheet of organic material in the Gas Giant's upper atmosphere, which could feed entire planets. Sadly, it has gone into a dire state of disrepair, and the sheet of organic material is long gone, destroyed by the Gas Giant's merciless winds as soon as the weather manipulators went offline."
  giga_dialog.2005.a:99 "Interesting."
  
  giga_dialog.2006.name:99 "$name_yggdrasil$ Repaired!"
  giga_dialog.2006.desc:99 "In an incredible feat of technology, we have managed to restore a $name_yggdrasil$ to working order! The weather manipulators have been brought back online, and the Gas Giant's upper atmosphere has been once again seeded with a vast sheet of organic materials, capable of feeding vast amounts of people."
  giga_dialog.2006.a:99 "Marvelous."
  
  yggdrasil_orchid_0:99 "$gc_mega$$name_yggdrasil$ Construction Site"
  yggdrasil_orchid_0_DESC:99 "The construction site for a future $name_yggdrasil$, containing everything our engineers and biologists will need to turn this world into a gigantic aerial farm."
  yggdrasil_orchid_0_MEGASTRUCTURE_DETAILS:99 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\nUses a §YGas Giant§! to produce £food£ §YFood§! and £physics_research£ £society_research£ §YResearch§!\n§LA massive complex built near a Gas Giant to seed its atmosphere with special plant life, thus providing vast quantities of food.§!" #gigalistentry YGGDRASIL ORCHID
  
  yggdrasil_orchid_1:99 "$name_yggdrasil$ Laboratories"
  yggdrasil_orchid_1_DESC:99 "The large ring built around the planet will serve as a laboratory to develop and genetically engineer the perfect lifeforms which will then be implanted into the Gas Giant's upper atmosphere to have them multiply."
  
  yggdrasil_orchid_2:99 "$name_yggdrasil$ Weather Manipulators"
  yggdrasil_orchid_2_DESC:99 "These incredibly complex structures carefully regulate the Gas Giant's tumultuous atmosphere to make sure the lifeforms implanted there will survive. Now, we just have to begin the process of implanting said lifeforms."
  
  yggdrasil_orchid_3:99 "$name_yggdrasil$"
  yggdrasil_orchid_3_DESC:99 "A fully activated $name_yggdrasil$, surrounding a Gas Giant full of genetically engineered plant life floating in its upper atmosphere, ready to be harvested and transformed into edible food for our population."
  
  yggdrasil_orchid_ruined:99 "Ruined $name_yggdrasil$"
  yggdrasil_orchid_ruined_DESC:99 "A ruined $name_yggdrasil$. It used to house vast laboratories and weather manipulators, which sustained a large sheet of organic material in the Gas Giant's upper atmosphere, which could feed entire planets. Sadly, it has gone into a dire state of disrepair, and the sheet of organic material is long gone, destroyed by the Gas Giant's merciless winds as soon as the weather manipulators went offline."
  yggdrasil_orchid_ruined_MEGASTRUCTURE_DETAILS:99 "$yggdrasil_orchid_ruined_DESC$"
  
  yggdrasil_orchid_restored:99 "$name_yggdrasil$"
  yggdrasil_orchid_restored_DESC:99 "$yggdrasil_orchid_3_DESC$"
  
  #########################################
  ### The Vat #############################
  #########################################
  giga_tech_the_vat:99 "Gargantuan Cloning Facilities"
  giga_tech_the_vat_desc:99 "The advent of a new age of genetic engineering has paved the way for even greater and more ambitious projects. While previously restricted to planets, humongous orbital cloning facilities would enable us to rapidly bioengineer and grow veritable armadas of spaceborne creatures to bolster our navy even further."
  
  giga_dialog.11301.name:99 "$name_the_vat$ Construction Site Built"
  giga_dialog.11301.desc:99 "The construction site for the $name_the_vat_long$ is now complete. This orbital platform serves as a staging ground to construct the structures necessary to begin building the largest vat ever conceived.\n\nOnce complete, it will be capable of rapidly producing large quantities of biological creatures to serve in our fleets using £food£ and £energy£"
  giga_dialog.11301.a:99 "Great."
  
  giga_dialog.11302.name:99 "Primary Vat Built"
  giga_dialog.11302.desc:99 "The primary vat of our orbital cloning facility has been constructed. It shall now serve as the largest cloning vat of its kind, capable of creating truly massive clones of various designs.\n\n§YDefeating a biological leviathan will enable us to clone it at any B.I.G. Vat's Primary Vat.§!"
  giga_dialog.11302.a:99 "Excellent."
  
  giga_dialog.11303.name:99 "1st & 2nd Auxilliary Vats Built"
  giga_dialog.11303.desc:99 "Another important step in the construction of $name_the_vat_long$ is now finished. These auxilliary vats enable us to clone more specimens at a time, increasing the structure's efficiency."
  giga_dialog.11303.a:99 "Great."
  
  giga_dialog.11304.name:99 "3rd & 4th Auxilliary Vats Built"
  giga_dialog.11304.desc:99 "Yet another step in the construction of our $name_the_vat_long$ is complete. These additional vats will enable even further clones to be produced alongside each other."
  giga_dialog.11304.a:99 "Amazing!"
  
  giga_dialog.11305.name:99 "5th & 6th Auxilliary Vats Built"
  giga_dialog.11305.desc:99 "$name_the_vat_long$ is complete. With 6 auxilliary vats and a gargantuan primary vat, we will be able to clone entire fleets of giant abomination using only £food£ and £energy£ in a very short amount of time, enabling us to dominate the battlefield in ways never envisioned before."
  giga_dialog.11305.a:99 "Let the cloning begin."
  
  the_vat_0:99 "$gc_mega$$name_the_vat$ Construction Site"
  the_vat_0_DESC:99 "The construction site for a future vat, containing everything our engineers and biologists will need to turn this into a gigantic cloning facility."
  the_vat_0_MEGASTRUCTURE_DETAILS:99 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_ship_production$\nUses £food£ to create §YBiological Warships§! based on known §YLeviathans§! and §YSpaceborn Aliens§!\n§LThe Biological Impetuous Growth Vat is a spaceborne cloning facility capable of producing large quantities of biological spaceships.§!" #gigalistentry BIG VAT
  
  the_vat_1:99 "$name_the_vat$: Primary Vat"
  the_vat_1_DESC:99 "This will be the largest cloning vat of its kind, capable of creating numerous massive clones."
  
  the_vat_2:99 "$name_the_vat$: Auxilliary Vats"
  the_vat_2_DESC:99 "$the_vat_1_DESC$ With additional facilities to improve cloning speeds."
  
  the_vat_3:99 "$name_the_vat$: Auxilliary Vats"
  the_vat_3_DESC:99 "$the_vat_1_DESC$ With additional facilities to further improve cloning speeds."
  
  the_vat_4:99 "$name_the_vat$"
  the_vat_4_DESC:99 "This is the largest cloning vat of its kind, capable of creating numerous massive clones. With 6 auxilliary vats and a gargantuan primary vat, this facility is fully ready to clone entire fleets of giant abominations."
  
