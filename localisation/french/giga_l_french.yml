  #Laurandar why
  giga_flusionunion.011.name:99 "The Laurnaise Coup"
  giga_flusionunion.011.desc:99 "We have received news that the §YUnited Flusionian States§! are in upheaval, as radical elements of Flusionian society have recently undertaken a drastic political scheme to topple the established government!\n\nThe rebels originated from the nation of §YLaurandar§!, one of Flusion's former nations that merged with the supranational UFS in order to counter §YKaiser Kattail§!'s attempt at taking over the planet prior to them achieving FTL. While the emergency of the situation ensured Laurnaise compliance, now that the Kaiser has been gone for over a decade, the more extreme elements of former Laurnaise society have longed for a return of their nation as an independent state.\n\nNaturally, this was practically impossible, as the entire planet had already been federated into the UFS, and its president, §YDofus§!, was unwilling to allow his hyperstate to crumble. As such, the political leaders of Laurandar had been slowly gathering support amongst their old population, and through cunning charisma, they even managed to rally the Kaiser's former citizens to their cause by promising them a future of \"galactic conquest\".\n\nAnd thus, millions and millions of Laurnaise and Katzen partisans petitioned for an emergency election to replace Dofus, who eventually conceded after several years of rising tensions. Naturally, the former ruler of Laurandar, §YAaron N. Bleu§!, ended up winning said elections by a wide margin.\n\nHe then proceeded to immediately abolish the UFS's former constitution and ordered his loyal supporters and military to seize control of anything opposing his rule. It only took a few weeks for the Laurnaise to completely take control of the UFS, and Aaron has now proclaimed the birth of the §YLaurnaise Empire§!, an authoritarian and militaristic state bound on galactic domination.\n\nAnd thus, as quickly as it came following the Kaiser's defeat, Flusionian democracy has once again perished, perhaps this time for good."
  giga_flusionunion.011.a:99 "Worrying. They really can't catch a break."
  
  civic_laurandar_aaron:99 "The Laurnaise System"
  civic_laurandar_aaron_desc:99 "All must fight to serve the will of Aaron. This society functions under a peculiar system invented by Aaron N. Bleu, which relies around extreme militarization and compliance to the state. All resources must be harvested and exploited in order to further extend Laurnaise supremacy, and they desire to assemble the largest warships the galaxy has known in order to ensure their own dominance over the galactic scene.\n\nFlusion's vast array of esoteric resources and species are being forcefully employed to fuel the war machine, tremendously increasing their industrial and military capacity.\n\n§RThis civic will be removed if Flusion is lost.§!"
  
  #Aeternum#
  
  giga_aeternum.43101.name:99 "Increased Understanding of Aiondia!"
  giga_aeternum.43101.desc:99 "Following the recent analysis of some $aeternum_tech_intel$, our Birch World's government reports that our understanding of the construct's ancient facilities and esoteric engineering has improved.\n\nThis will let us exploit more of the megastructure's incredible potential, which will greatly benefit its inhabitants and industry."
  giga_aeternum.43101.a:99 "Marvelous!"
  giga_aeternum.43101.a.tooltip:99 "The §Rdebuffs§! related to our understanding of §YAiondia§!'s technologies §Gdecreases§!."
  
  giga_aeternum.43102.name:99 "Complete Understanding of Aiondia!"
  giga_aeternum.43102.desc:99 "Following the recent analysis of some $aeternum_tech_intel$, our Birch World's local government reports that we now completely understand the ancient Birch World's advanced technologies and engineering, enabling us to, at last, exploit its full potential!\n\nThis is a great accomplishment for our civilization, as collecting sufficient intel to fully comprehend §YAiondia§! was a long and tiresome process, but we are now finally able to properly use the Birch World to its fullest extent."
  giga_aeternum.43102.a:99 "At last! The Heart of the Galaxy is truly under our control!"
  giga_aeternum.43102.a.tooltip:99 "The §Rdebuffs§! related to our understanding of §YAiondia§!'s technologies are §Gremoved§!!"
  
  #EXP
  giga_aeternum.4402.name:99 "Aiondia Fully Mapped Out!"
  giga_aeternum.4402.desc:99 "At last, after several decades of intensive exploration and surveying, our Intelligence Agency reports that all of §YAiondia§! has finally been mapped out.\n\nThis great accomplishment, which we are not sure if Aeternum themselves accomplished, will enable us to properly expand and manage the Birch World, and definitely crowns us as its ultimate and eternal masters."
  giga_aeternum.4402.a:99 "Delightful!"
  
  aet_birch_world_exp_debuff_guide:99 "§YThis debuff will be progressively removed once we explore §Y25%§!, §Y50%§!, §Y75%§! and §Y100%§! of Aiondia's surface.§!"
  
  aet_birch_world_poorly_mapped_1:99 "Birch World: §RVastly Unexplored§!"
  aet_birch_world_poorly_mapped_1_desc:99 "The vast majority of this Birch World's surface is unknown to us.\n\n$aet_birch_world_exp_debuff_guide$"
  
  aet_birch_world_poorly_mapped_2:99 "Birch World: §HMostly Unexplored§!"
  aet_birch_world_poorly_mapped_2_desc:99 "The majority of this Birch World's surface is unknown to us.\n\n$aet_birch_world_exp_debuff_guide$"
  
  aet_birch_world_poorly_mapped_3:99 "Birch World: §YUnexplored§!"
  aet_birch_world_poorly_mapped_3_desc:99 "Parts of this Birch World's surface is unknown to us.\n\n$aet_birch_world_exp_debuff_guide$"
  
  aet_birch_world_poorly_mapped_4:99 "Birch World: §GSomewhat Unexplored§!"
  aet_birch_world_poorly_mapped_4_desc:99 "Small parts of this Birch World's surface is unknown to us.\n\n$aet_birch_world_exp_debuff_guide$"
  
  giga_aeternum.4320.name:99 "The Vastness of Aiondia"
  giga_aeternum.4320.desc:99 "As we assert our control over §YAiondia§!, the former Aeternite capital, and establish ourselves as its new masters, our local settlers slowly came to the realisation that the Birch World is... vast.\n\nExtremely vast.\n\nIndeed, it appears that Aeternum's entire civilisation and industry only occupied less than a §Ysingle percent§! of the megastructure's colossal habitable area. As such, humongous swathes of the Birch World's surface are, quite literally, completely uncharted.\n\nThese areas have been left without any supervision for at least several hundred thousand years. Initial surveys of these unknown lands have revealed that they likely contain a true treasure trove of ancient technologies and abandoned infrastructure, presumably built by Aeternum in the distant past.\n\nSubsequently, many prominent element of our scientific community are urging us to mount §YExpeditions§! to these unknown lands, in order to properly chart the entirety of the Birch World's surface, which would also let us collect additional $aeternum_tech_intel$ by salvaging whatever we might find.\n\nWe may mount an expedition through our Aeternite Intelligence Agency whenever we might be ready for it."
  giga_aeternum.4320.a:99 "We've only scratched the surface of this behemoth..."
  giga_aeternum.4320.a.tooltip:99 "We can now mount §YExpeditions§! to chart Aiondia through our Intelligence Agency. These Expeditions will yield valuable $aeternum_tech_intel$."
  
  giga_aeternum.3010.mapping:99 "We have charted [ROOT.aiondia_explored_perc]% of Aiondia"
  aeternum_mapping_tooltip:99 "Aiondia's surface is vast. As such, we can send §YExpeditions§! to map out the Birch World's colossal outer shell, which will yield $aeternum_tech_intel$, and might lead to unexpected discoveries as well."
  
  giga_aeternum.4321.name:99 "Mapping out Aiondia"
  giga_aeternum.4321.desc:99 "We can send an §YExpedition§! to chart out §YAiondia§!'s surface. Expeditions will have a monthly £alloys£ and £energy£ cost required to sustain them, and cannot be cancelled until they are done.\n\nExpeditions will bring back a certain amount of $aeternum_tech_intel$ and £minor_artifacts£ once they are complete, and will report additional discoveries during the expedition itself. \n\nHow the expedition performs during these discoveries will depend on its §RStrength§!, §HIntegrity§! and §BPracticality§!.\n\nThese expeditions are simply massive undertakings, with each one of them employing millions of personnel and vehicles to cover as much ground as possible. As such, they are naturally quite expensive to sustain.\n\n§YWe have currently brought back:\n§G[ROOT.aeternum_intel_exp_found]§! $aeternum_tech_intel$\n§G[ROOT.aeternum_art_exp_found]§! £minor_artifacts£\n§G[ROOT.aeternum_unique_exp_found]§! §RUnique Finds§!"
  
  aeternum_intel_exp_found_some:99 "[ROOT.aet_expedition_total_intel_count]"
  aeternum_intel_art_found_some:99 "[ROOT.aet_expedition_total_artifact_count]"
  aeternum_intel_unique_found_some:99 "[ROOT.aet_expedition_total_discovery_count]"
  
  giga_aeternum.4321.big:99 "Send a §YColossal§! Expedition | Will explore §Y15%§! of the surface"
  giga_aeternum.4321.big.tooltip:99 "A §YColossal§! Expedition will cost §Y100000§! £energy£ and §Y40000§! £alloys£, with a monthly upkeep of §Y1500§! £energy£ and §Y700§! £alloys£\n\nIt will last for §Y5 years§!\n\nIt will bring back between §G4§! and §G6§! $aeternum_tech_intel$ and between §Y100§! and §Y200§! £minor_artifacts£\n\n"
  
  giga_aeternum.4321.med:99 "Send a §YRegular§! Expedition | Will explore §Y10%§! of the surface"
  giga_aeternum.4321.med.tooltip:99 "A §YRegular§! Expedition will cost §Y75000§! £energy£ and §Y30000§! £alloys£, with a monthly upkeep of §Y1000§! £energy£ and §Y600§! £alloys£\n\nIt will last for §Y4 years§!\n\nIt will bring back between §G3§! and §G5§! $aeternum_tech_intel$ and between §Y50§! and §Y150§! £minor_artifacts£\n\n"
  
  giga_aeternum.4321.small:99 "Send a §YSmall§! Expedition | Will explore §Y5%§! of the surface"
  giga_aeternum.4321.small.tooltip:99 "A §YSmall§! Expedition will cost §Y60000§! £energy£ and §Y20000§! £alloys£, with a monthly upkeep of §Y750§! £energy£ and §Y500§! £alloys£\n\nIt will last for §Y3 years§!\n\nIt will bring back between §G2§! and §G3§! $aeternum_tech_intel$ and between §Y25§! and §Y50§! £minor_artifacts£\n\n"
  
  giga_aeternum.3010.expedition:99 "Manage §YExpeditions§!"
  
  giga_contact_aeternum_exp_tooltip:99 "§HManage §YAiondia Expedition§!...§!"
  
  giga_aeternum.4321.tracktime:99 "An Expedition is currently ongoing! It will complete in [ROOT.aet_exp_return_time] months."
  
  giga_aeternum.4321.bye:99 "Exit."
  
  giga_aeternum.4322.name:99 "Sending out an §YExpedition§!"
  giga_aeternum.4322.desc:99 "We are now about to send out a §Y[aet_exp_name_tool.GetName] Expedition§! to map out Aiondia's extensive surface.\n\nHowever, as such expeditions are treacherous undertakings, we may add up to §Y[ROOT.aet_init_attach_capacity]§! §BAttachments§! to the expeditionary team, which will provide different bonuses and might help in certain situations. The expedition effectively has a few different statistics which will impact its effectiveness in different situations.\n\n§HIntegrity§! represents the team's general condition. It will drop by §Y1§! every month, and the expedition will be aborted prematurely if it reaches §Y0§!.\n\n§RStrength§! represents the team's ability to combat the hazardous constructs and entities they might encounter while exploring Aiondia.\n\n§BPracticality§! measures the team's efficiency when it comes to decrypting arcane devices or reverse-engineering ancient technologies.\n\nWe may improve these statistics by adding attachments using the options menu. During the expedition, the team is likely to report interesting findings, and the outcome of said findings will depend on the expedition's statistics. Pick carefully, as they cannot be removed afterwards!\n\n§BOur expedition currently has:§!\n§Y[ROOT.aet_exp_hp]§! §HIntegrity§!\n§Y[ROOT.aet_exp_attack]§! §RStrength§!\n§Y[ROOT.aet_exp_smarts]§! §BPracticality§!\n§Y[ROOT.aet_exp_decay_monthly]%§! §LMonthly Integrity Decay Chance§!"
  
  giga_aeternum.4322.panzer:99 "Add §RArmored Combat Squadron§! - §Y10000§! £alloys£ | Currently §Y[aet_exp_sender.aeternum_panzer_count]§!"
  giga_aeternum.4322.panzer.tooltip:99 "A few million armored vehicles can go a long way. These machines of war will ensure our team can handle whatever they might end up facing while exploring the Birch World.\n\n§Y+10§! §HIntegrity§!\n§Y+30§! §RStrength§!\n§Y-20§! §BPracticality§!\n\n"
  
  
  giga_aeternum.4322.smart:99 "Add §BScientific Cohort§! - §Y7500§! £alloys£ | Currently §Y[aet_exp_sender.aeternum_smarties_count]§!"
  giga_aeternum.4322.smart.tooltip:99 "A dedicated team of the most elite archeologists and researchers to escort the expedition. They will be tasked with analyzing and reverse-engineering whatever the team might find during their exploration of Aiondia.\n\n§Y-10§! §HIntegrity§!\n§Y-10§! §RStrength§!\n§Y+30§! §BPracticality§!\n\n"
  
  
  giga_aeternum.4322.engineer:99 "Add §HMaintenance Engineers§! - §Y6000§! £alloys£ | Currently §Y[aet_exp_sender.aeternum_engineer_count]§!"
  giga_aeternum.4322.engineer.tooltip:99 "These engineers will be tasked with maintaining and repairing the equipment employed by the expedition team as it moves out further and further into uncharted space.\n\n§Y+10§! §HIntegrity§!\n§Y-20§! §RStrength§!\n§Y+10§! §BPracticality§!\n§Y-20%§! §LMonthly Integrity Decay Chance§!\n\n"
  
  giga_aeternum.4322.a:99 "Proceed with the §YExpedition§!"
  
  giga_aeternum.4400.name:99 "§GAiondia Expedition Returns!§!"
  giga_aeternum.4400.desc:99 "Our expedition to explore §YAiondia§! has now returned.\n\nIn addition to whatever they encountered, they have brought back §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$ as well as some £minor_artifacts£. This expeditions have explored §Y[ROOT.aet_explored_perc]%§! of the Birch World, bringing the total explored area to §Y[ROOT.aiondia_explored_perc]%§!.\n\nWe may launch another expedition whenever we desire.\n\n§BThe expedition returned with:\n$aet_display_exp_stats$"
  giga_aeternum.4400.a:99 "Smashing good job!"
  giga_aeternum.4400.a.tooltip:99 "We gain §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$.\n§YAiondia§! is now §Y[ROOT.aiondia_explored_perc]%§! explored."
  
  giga_aeternum.4401.name:99 "§RAiondia Expedition Aborted§!"
  giga_aeternum.4401.desc:99 "Our Aiondia Expedition was forced to make an emergency return earlier than planned, as the team had suffered too much damage and their §HIntegrity§! unfortunately dropped below §Y0§!.\n\nThey only brought back §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$ and managed to explore §Y[ROOT.aet_explored_perc]%§! of the Birch World before being forced to return.\n\nNonetheless, this brings the total explored area to §Y[ROOT.aiondia_explored_perc]%§!\n\nWe may launch another expedition whenever we desire."
  giga_aeternum.4401.a:99 "A shame."
  giga_aeternum.4401.a.tooltip:99 "We gain §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$.\n§YAiondia§! is now §Y[ROOT.aiondia_explored_perc]%§! explored."
  
  giga_aeternum.3010.stats:99 "Integrity: [ROOT.aet_exp_hp] | Strength: [ROOT.aet_exp_attack] | Practicality: [ROOT.aet_exp_smarts] | MDC: [ROOT.aet_exp_decay_monthly]%"
  
  aeternum_stats_tooltip:99 "§HIntegrity§! represents the team's general condition. It will drop by §Y1§! every month, and the expedition will be aborted prematurely if it reaches §Y0§!.\n\n§RStrength§! represents the team's ability to combat the hazardous constructs and entities they might encounter while exploring Aiondia.\n\n§BPracticality§! measures the team's efficiency when it comes to decrypting arcane devices or reverse-engineering ancient technologies.\n\n§LMDC§! stands for §LMonthly Decay Chance§!, and is simply the chance of the expedition's §HIntegrity§! dropping by §Y1§! every month."
  
  giga_aeternum.4323.name:99 "§Y[aet_exp_name_tool.GetName] Expedition§! Started!"
  giga_aeternum.4323.desc:99 "Our expedition has departed the inhabited area of §YAlondia§!, and is now moving out into the vast unexplored swathes of the Birch World's surface. They will return in §Y[ROOT.aet_exp_return_time] months§!, bringing back valuable $aeternum_tech_intel$ and £minor_artifacts£ with them.\n\nWe will be informed whenever they make a particular discovery during the expedition itself, the outcome of which will be determined by the team's statistics.\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  giga_aeternum.4323.a:99 "Best of luck to them!"
  giga_aeternum.4323.a.tooltip:99 "We may monitor the expedition through the Intelligence Agency."
  
  aet_display_exp_stats:99 "§Y[ROOT.aet_exp_hp]§! §HIntegrity§!\n§Y[ROOT.aet_exp_attack]§! §RStrength§!\n§Y[ROOT.aet_exp_smarts]§! §BPracticality§!\n§Y[ROOT.aet_exp_decay_monthly]%§! §LMonthly Integrity Decay Chance§!"
  
  aet_exp_1:99 "Small Aiondia Expedition"
  aet_exp_1_desc:99 "We are sending an expedition to chart Aiondia's surface."
  
  aet_exp_2:99 "Regular Aiondia Expedition"
  aet_exp_2_desc:99 "We are sending an expedition to chart Aiondia's surface."
  
  aet_exp_3:99 "Colossal Aiondia Expedition"
  aet_exp_3_desc:99 "We are sending an expedition to chart Aiondia's surface."
  
  aet_strength_value:99 "§Y[ROOT.aet_exp_attack]§!"
  aet_complexity_value:99 "§Y[ROOT.aet_anomaly_complexity]§!"
  aet_resilience_value:99 "§Y[ROOT.aet_anomaly_resilience]§!"
  
  giga_aeternum.4330.name:99 "Aiondia Expedition: §RUnder Attack!§!"
  giga_aeternum.4330.desc.oof:99 "Our expedition reports that they have encountered hostile forces on Aiondia's surface.\n\n[aet_exp_sender.aet_random_hostile_encounter_loc]\n\nUnfortunately, due to our inferior §RStrength§! of $aet_strength_value$ against their §PResilience§! of $aet_resilience_value$, our expedition has suffered damage and lost §Y[ROOT.aet_exp_integ_damage]§! §HIntegrity§!.\n\nThe odds of succeeding against this threat were §Y[ROOT.aet_success_chance]%§!.\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  giga_aeternum.4330.a:99 "Damnation!"
  
  giga_aeternum.4330.desc.yay:99 "Our expedition reports that they have encountered hostile forces on Aiondia's surface.\n\n[aet_exp_sender.aet_random_hostile_encounter_loc].\n\nFortunately, thanks to our proper §RStrength§! of $aet_strength_value$ as well as great execution by the expedition's lead, against their §PResilience§! of $aet_resilience_value$, our expedition has managed to overcome this encounter and escaped with minimal casualties.\n\nThe odds of succeeding against this threat were §Y[ROOT.aet_success_chance]%§!.\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  
  aet_random_hostile_1:99 "They ran into a vast swarm of §YAutomated Defensive Drones§!, presumably built by Aeternum untold eons ago to patrol and defend this particular area of the Birch World. While said area was empty, indicating that Aeternum never actually did anything with it, the drones were nonetheless adamantly defending it, and opened fire on our team."
  giga_aeternum.4330.a.won:99 "Scavenge from resources from them!"
  
  aet_random_hostile_2:99 "The cohort encountered a hostile nomadic §YScavenger Civilization§!, residing in the middle of Aiondia's vast metallic plains. They immediately proceeded to assault our expedition in an attempt to steal and scavenge our resources for their own good."
  giga_aeternum.4330.b.won:99 "Raid them back for resources."
  
  aet_random_hostile_3:99 "The expedition was faced with a gigantic §YAeternite Golem§!, a sort of towering construct with an estimated height of about 12.3 kilometers. This gargantuan monster, most likely originally meant for defence, was apparently abandoned and left to endlessly roam the metal plains, and mindlessly attacks anything it comes across."
  giga_aeternum.4330.c.won:99 "Analyse its debris!"
  
  aet_random_hostile_4:99 "The team faced a colossal §YDefensive Wall§! which ran across the Birch World's surface, presumably intended to separate different parts of the surface from each other. The wall had a variety of static turrets, and upon detecting our expedition, proceeded to open fire at them."
  giga_aeternum.4330.d.won:99 "Bring that thing down!"
  
  giga_aeternum.4329.name:99 "Aiondia Expedition: §SMobile City§!"
  giga_aeternum.4329.desc:99 "Our expedition has made a surprising discovery. They have located a §Ycolossal vehicle§! mounted on two gigantic threads, several kilometers in length, carrying what seems to be an entire city which houses its own civilization!\n\nInitial surveys have revealed its population to be about 1.2 million individuals, and it is slowly yet steadily moving across the endless flat metallic plains of the Birch World, at a constant pace of about a hundred kilometers per hour.\n\nWe are not exactly sure what purpose this vehicle serves, but it is regardless steadily moving in the same direction, with no signs of stopping, and scans show the vehicle is likely to be several thousand years old. It is also accompanied by a myriad of smaller vehicles of varying sizes, designs and age.\n\nOur team believes that we might be able to establish contact with them, the §GComplexity§! of which would be about $aet_complexity_value$. This might be risky though, as the vehicle appears heavily armed, and they might open fire if they end up getting scared of us. Alternatively, we could attempt to blow up the vehicle and scavenge it for ourselves, and its §PResilience§! is estimated to be $aet_resilience_value$.\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  
  giga_aeternum.4329.a:99 "Try to establish contact. | §Y[ROOT.aet_success_chance]%§! Success Chance "
  giga_aeternum.4329.b:99 "Obliterate that thing at once! | §Y[ROOT.aet_success_chance_2]%§! Success Chance "
  giga_aeternum.4329.c:99 "Leave it be."
  
  giga_aeternum.43291.name:99 "Aiondia Expedition: §GContact Established§!"
  giga_aeternum.43291.desc:99 "Our expedition reports that they have successfully decrypted and translated the language of the vehicle's inhabitants.\n\nApparently referred to as the §Y[aet_birch_civilisation.GetNamePlural]§!, we have managed to establish contact with their absolute leader, simply known as §YThe Navigator§!..."
  giga_aeternum.43291.a:99 "On screen."
  
  giga_aeternum.43292.name:99 "The Navigator"
  giga_aeternum.43292.desc:99 "Visitors! How delightful. It has been quite a while since our species has encountered fellow sapient beings during our great journey throughout the §YGreat Expanse§!.\n\nThe last known encounter was recorded by my great-great-great-grandfather, some 486 cycles ago, when we ran into an isolated tribal settlement in a particularly hospitable chunk of land.\n\nBut either way, perhaps you are wondering who who are. And well, I am the §Y357th Navigator§!, tasked with leading and steering our great §YArkruiser§! to the ultimate destination... the §Yedge of the world§!!\n\nIndeed! For generations, my species has inhabited this colossal vehicle, within which we grow up, reproduce, and die, in order to eventually reach the edge of the Great Expanse, and finally discover the true nature of the divine realm which lies beyond the edge of our world.\n\nThis has been going on for roughly... 36000 cycles, during which I and my forefathers have steadily driven this ship in one continuous direction across the endless metal plains. But I have faith, that, one day, we will make it, and finally enter the realm of our gods..."
  
  giga_aeternum.43292.a:99 "The edge of the world? Your gods...?"
  giga_aeternum.43292.a.response:99 "Indeed! You see, the §YGreat Expanse§! is a gigantic disk, of untold proportions. We do not know how large it is exactly, but we know that at its edge lies the realm of the gods, where the deities that watch over us resides.\n\nOur mythology states that those who manage to reach the edge may join our gods in the heavens... hence why we are dedicating all of our resources towards pursuing this goal!\n\nWe have crossed through many peculiar lands, and encountered many species on the way there, and managed to convince quite a few to join us! You seem to be quite a numerous group, perhaps you'd like to join us as well?"
  
  giga_aeternum.43292.b:99 "We shall give you resources to aid your journey! | §Y10000§! £energy£ §Y5000§! £alloys£"
  
  giga_aeternum.43293.name:99 "The [aet_birch_civilisation.GetSpeciesAdj] Navigator"
  giga_aeternum.43293.desc:99 "May the gods be with you, travellers!\n\nIn exchange for your generous, please accept this data cache containing all the discoveries we've made along the way, in hopes that they may serve you in your own quest.\n\nMay we meet again, at the edge!"
  giga_aeternum.43293.a:99 "A great gift!"
  giga_aeternum.43293.a.tooltip:99 "Ignorance is bliss!\n$giga_aeternum_1_intel_tooltip$"
  
  giga_aeternum.43292.c:99 "Well... actually... you see..."
  giga_aeternum.43292.c.tooltip:99 "Revealing the truth might have dire consequences."
  
  giga_aeternum.43294.name:99 "The [aet_birch_civilisation.GetSpeciesAdj] Navigator"
  giga_aeternum.43294.desc:99 "Partisans of the Sphere Theory, now aren't we? Well, nice try, but your data seems rather erron-...\n\n...w-well, it certainly looks more convincing than what we've seen before...\n\n...I mean, it... it does make some sense... and... uh... yes, that explains why...\n\n... no... no! This... this can't be..."
  giga_aeternum.43294.a:99 "Open your eyes."
  
  giga_aeternum.43295.name:99 "§RSIGNAL LOST§!"
  giga_aeternum.43295.desc:99 "The transmission abruptly cuts, and distant sounds of screaming and fighting are heard as our data spreads throughout the craft.\n\nFor the first time in millennia, the massive vehicle begins to slowly grind to a halt, before erupting into a colossal civil war which quickly engulfs the entirety of the vehicle.\n\nIt only takes a few days for the millennia-old §YArkruiser§! to be reduced to a massive, lifeless wreck..."
  giga_aeternum.43295.a:99 "What have we done?"
  giga_aeternum.43295.a.tooltip:99 "At least we could salvage some resources out of it."
  
  giga_aeternum.43296.name:99 "Aiondia Expedition: §RHostile City§!"
  giga_aeternum.43296.desc.oof:99 "Our team reports that following the actions we have undertaken, the mysterious §YMobile City§! has opened fire onto our expedition with its heavy defensive weaponry! They ended up inflicting §Y[ROOT.aet_exp_integ_damage]§! damage to our §HIntegrity§!, and our expedition has been forced to retreat from the area, leaving the vehicle to continue its peculiar trek...\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  giga_aeternum.43296.a:99 "Rats!"
  
  giga_aeternum.43297.name:99 "Aiondia Expedition: §GCity Destroyed§!"
  giga_aeternum.43297.desc:99 "Our expedition reports that they have managed to overcome the mobile city's §PResilience§!, and have completely destroyed it using our armored squadrons.\n\nSoldiers then proceeded to enter the wreck and finish off any remaining survivors, before taking it apart and salvaging any resources we could find.\n\nWe nonetheless suffered minor casualties in the fight, having lost §Y[ROOT.aet_exp_integ_damage]§! §HIntegrity§!.\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  giga_aeternum.43297.a:99 "Good riddance."
  
  giga_aeternum.43296.desc.yay:99 "Our team reports that following the actions we have undertaken, the mysterious §YMobile City§! has opened fire onto our expedition with its heavy defensive weaponry! Fortunately for us, they were unable to inflict any major damage on our expedition due to our superior §RStrength§!, and we subsequently fired back with our armored squadrons, which completely destroyed the gigantic vehicle.\n\nWhile this represents a regrettable loss of life, we have nonetheless managed to scrap some resources from the wreck.\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  giga_aeternum.43296.b:99 "Regrettable, but necessary."
  
  
  giga_aeternum.4328.name:99 "Aiondia Expedition: §BGigantic Ocean§!"
  giga_aeternum.4328.desc:99 "Our expedition reports that they have stumbled upon a §Ycolossal reservoir of water§! on Aiondia's surface. A sort of gigantic artificial ocean, this body of water goes on for millions of kilometers, far into the distant horizon. Scans have revealed its depth to be at least several hundred kilometers as well, with no traces of major activity near the surface.\n\nAeternum most likely had to harvest or synthesize colossal amounts of water in order to realise this project, yet it seems to be in a state of complete abandonment, with no signs of recent Aeternite activity in its immediate vicinity.\n\nThey are uncertain as to what purpose this gargantuan ocean is supposed serve, but they believe investigating it could be a worthwhile endeavor. They estimate the §GComplexity§! of this investigation to be about $aet_complexity_value$.\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  giga_aeternum.4328.a:99 "Under the sea we go! | §Y[ROOT.aet_success_chance]%§! Success Chance"
  giga_aeternum.4328.b:99 "It is just some water, nothing interesting."
  
  giga_aeternum.43281.name:99 "Expedition Report: §BGigantic Ocean§!"
  giga_aeternum.43281.desc.a:99 "Our expedition reports that they have conducted a thorough analysis of the colossal reservoir located on Aiondia.\n\nDotting the ocean is a myriad of §Ysparse islands§!, separated from each other by thousands of kilometers of water. Attached to the ocean floor by colossal underwater pillars, each island is roughly a square kilometer in area, and features the decaying ruins of small habitation complexes. The remnants of organic creatures was also located on every island, all estimated to be several dozen thousand years old.\n\nFurther analysis revealed that these islands were a sort of exotic \"prison\" employed by §YAeternum§!, where they deported their worst criminals and offenders, as well as random individuals from abducted species on these isolated islands, then observed their behavior when subjected to complete isolation by using concealed scientific devices hidden within the islands themselves.\n\nEvidently, the prison was at one point abandoned, and the prisoners ended up starving to death or dying of old age. Some organic remnants were found in the water itself, indicating that some of them attempted a dastardly yet ultimately futile escape.\n\nWhile it does not appear particularly interesting, this has nonetheless granted us valuable intel on Aeternite culture and technology."
  
  giga_aeternum.43281.a:99 "An odd prison, for sure."
  
  giga_aeternum.43281.desc.b:99 "Our expedition reports that they have conducted a thorough analysis of the colossal reservoir located on Aiondia.\n\nHidden beneath the still water is an absolutely gigantic §Yfission reactor§! of advanced design, measuring at least a hundred kilometers in length. This came as a surprise as this kind of reactor was originally deemed to be too primitive for Aeternum to employ, but it seems they were experimenting with supersizing these devices to tremendous scale, for whatever reason.\n\nThe reactor has been running off an imposing asteroid-sized chunk of uranium for the last eight hundred thousand years, and to this day, is still producing large amounts of electricity that are quickly and pointlessly dissipated into the Birch World's frame, as Aeternum evidently did not end up using said electricity.\n\nWe have found traces and underwater ruins around the reactor, indicating that at least 8 different civilization which evolved on the Birch World stumbled upon the reactor and attempted to extract its energy.\n\nWhile this reactor's design is not advanced enough to provide any real technological intel, our expedition believes that connecting it to our own power grid might be a good investment."
  giga_aeternum.43281.b:99 "Plug it in now! | §Y10000§! £alloys£"
  giga_aeternum.43281.b.scrap:99 "Scrap it for alloys and harvest the uranium."
  
  giga_aeternum.43281.desc.c:99 "Our expedition reports that they have conducted a thorough analysis of the colossal reservoir located on Aiondia.\n\nThousands of specialized submarines have reached the bottom of the reservoir, and after an intensive battery of surveys and scans, they located a small hole on the artificial seafloor, through which small amounts of water are leaking. Upon sending a small miniaturized probe through this hole, they realized that it led to... nothing.\n\nIndeed, this hole punches straight through the rest of the Birch World's shell, and leads directly to the vacuum right above the supermassive black hole! From there, what little water comes through immediately falls into the singularity and turns into new and exciting forms of matter before ultimately disappearing into the event horizon.\n\nWhile originally confused about the purpose of this hole, they then realized that it was hastily and artificially drilled through the Birch World's shell long after the creation of the reservoir itself. By analyzing the roughness of the hole itself, they deduced that another civilization on the Birch World, or perhaps some dastardly explorers, saw this reservoir as an opportunity to unveil what lied beneath the Birch World's colossal crust without having to dig through hundred of kilometers of nanoalloys beforehand.\n\nWhoever did this subsequently drilled a small hole through the seafloor with relatively primitive tools compared to what Aeternum had, and either them or their equipment most likely ended up falling to their doom into the singularity.\n\nThe actual purpose of the reservoir is unclear, but our expedition believes it might have simply been a place where Aeternum stored large amounts of water for future projects, which they evidently never realized.\n\nOur team estimates that it will take roughly 374 million years for the reservoir to completely drain into the black hole, and while this hasn't revealed anything of particular interest, studying the water falling into the black hole nonetheless yielded small amounts of physics research."
  giga_aeternum.43281.c:99 "Intriguing."
  
  giga_aeternum.43281.desc.d:99 "Our expedition reports that they have conducted a thorough analysis of the colossal reservoir located on Aiondia.\n\nA thorough survey has located a singular mass laying at the bottom of the reservoir, and a followup expedition has revealed it to be a §Ygigantic skeleton§!! Measuring well over a hundred kilometers in length, this gargantuan specimen was seemingly bioengineered by Aeternum in the distant past, perhaps as an attempt to find out just how large living creatures can be.\n\nThe skeleton shows evidence of highly-advanced genetic tailoring in order to maximize the creature's size and longevity, and rough calculations show that the entire beast likely weighed more than a small moon.\n\nHow long the creature lived for is unknown, but the bones show clear signs of having gone through violent rupturing, indicating that even with the buoyancy of water, it was simply too large to not collapse under its own weight. The project was likely scrapped by Aeternum following this failure, and they have made no apparent attempts at replicating or improving it.\n\nThis has however yielded some incredible insight on Aeternite bioengineering technologies, and their scientific methods as a whole."
  giga_aeternum.43281.d:99 "Poor thing..."
  
  d_aeternum_gigantic_fission_reactor:99 "Colossal Fission Reactor"
  d_aeternum_gigantic_fission_reactor_desc:99 "An odd fission reactor built by Aeternum in the distant part, running off a gigantic chunk of uranium and producing vast amounts of electricity."
  
  d_exp_civ_primitive_preserve:99 "Primitive Civilization Birch Preserve"
  d_exp_civ_primitive_preserve_desc:99 "An entire primitive civilization resides on a chunk of the Birch World. Studying them represents incredible scientific potential."
  
  d_exp_civ_space_preserve:99 "Space-Age Civilization Birch Preserve"
  d_exp_civ_space_preserve_desc:99 "An entire space-age civilization resides on a chunk of the Birch World. Studying them represents incredible scientific potential."
  
  d_exp_civ_fe_preserve:99 "Precursor Civilization Birch Preserve"
  d_exp_civ_fe_preserve_desc:99 "An entire ancient precursor civilization resides on a chunk of the Birch World. Studying them represents incredible scientific potential."
  
  birch_gain_20_pops:99 "We gain §Y20 [aet_birch_civilisation.GetName]§! Pops."
  birch_gain_40_pops:99 "We gain §Y40 [aet_birch_civilisation.GetName]§! Pops."
  birch_gain_80_pops:99 "We gain §Y80 [aet_birch_civilisation.GetName]§! Pops."
  
  giga_aeternum.4327.name:99 "Aiondia Expedition: §BCivilization§!"
  giga_aeternum.4327.desc.a:99 "Our Aiondia expedition has made a fascinating find. Upon arriving in a more habitable section of the Birch World, modelled to resemble a typical planetary surface, they stumbled upon an entire primitive civilization inhabiting said section!\n\nWith a population estimated to be §Yseveral hundred millions§! to a §Yfew billions§!, these beings, known as the §Y[aet_birch_civilisation.GetName]§!, have developed entirely on the Birch World and are divided into dozens and dozens of smaller nationstates spread out across this habitable section. Preliminary surveys have revealed that they are not aware of their world's true nature, and seemingly believe it to be an endless flat plane stretching out into the distance in all directions.\n\nTheir \"knowledge\" of what lies beyond their world is limited to rumors, beliefs and myths, with many of their greatest thinkers and scientists debating whether or not their world is truly infinite, or if it eventually stops and drops straight into space. The surface area of their habitable segment is equal to roughly a thousand average-sized continental worlds, of which they barely occupy a few percents.\n\nWe have several ways of dealing with them. First, we could attempt to launch a diplomatic mission and convince them to peacefully join us, which our expedition estimates would have a §GComplexity§! of §Y[ROOT.aet_anomaly_complexity]§!. We could also attempt to take them over, which would be relatively simple given their low technological base. We estimate their §PResilience§! to be roughly §Y[ROOT.aet_anomaly_resilience]§!.\n\nFinally, it might be possible to simply observe their development from afar.\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  
  giga_aeternum.4327.desc.b:99 "Our Aiondia expedition has made a fascinating find. Upon arriving in a more habitable section of the Birch World, modelled to resemble a typical planetary surface, they stumbled upon an entire civilization inhabiting said section!\n\nWith a population estimated to be in the §Yhundreds of billions§!, these beings, known as the §Y[aet_birch_civilisation.GetName]§!, have developed entirely on the Birch World and are united into a single hyperstate spanning a few percent of their habitable segment. Preliminary surveys have revealed that they are actively undertaking various experiments to learn about their own world.\n\nTheir knowledge of what lies beyond their world is beginning to take shape, with a few daredevil explorers having reached the edge of their habitable segment, and entered the vast, endless plains of smooth nanoalloys that cover most of the Birch World. The surface area of their habitable segment is equal to roughly a thousand average-sized continental worlds, which they have mostly explored.\n\nThey have attempted to launch several crafts into space, but have never succeeded in escaping Aiondia's gravity well, with most of their crafts coming back down after reaching a few million kilometers.\n\nWe have several ways of dealing with them. First, we could attempt to launch a diplomatic mission and convince them to peacefully join us, which our expedition estimates would have a §GComplexity§! of §Y[ROOT.aet_anomaly_complexity]§!. We could also attempt to take them over, which might be somewhat tricky given their civilization is relatively large. We estimate their §PResilience§! to be roughly §Y[ROOT.aet_anomaly_resilience]§!.\n\nFinally, it might be possible to simply observe their development from afar.\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  
  giga_aeternum.4327.desc.c:99 "Our Aiondia expedition has made a fascinating find. Upon arriving in a more habitable section of the Birch World, modelled to resemble a typical planetary surface, they stumbled upon an entire advanced civilization inhabiting said section!\n\nWith a population estimated to be over §Yseveral trillions§!, these beings, known as the §Y[aet_birch_civilisation.GetName]§!, have developed entirely on the Birch World and are united into a single hyperstate spanning most of their habitable segment. Preliminary surveys have revealed that they are very much aware that they reside on a Birch World, and they have even made surprisingly accurate measurements of the structure's size.\n\nTheir knowledge of what lies beyond their world is quite accurate, and they are even undertaking their own expeditions to map out the rest of the Birch World, albeit at a much slower pace than us. The surface area of their habitable segment is equal to roughly a thousand average-sized continental worlds, which they have almost entirely colonized.\n\nThey have launched a myriad of vessels into space, with some of them managing to escape Aiondia's gravity well, and others actually establishing stable orbits around the Birch World and providing them with great footage of their colossal home.\n\nWe have several ways of dealing with them. First, we could attempt to launch a diplomatic mission and convince them to peacefully join us, which our expedition estimates would have a §GComplexity§! of §Y[ROOT.aet_anomaly_complexity]§!. We could also attempt to take them over, which would be very difficult given the fact their civilization is large and quite advanced. We estimate their §PResilience§! to be roughly §Y[ROOT.aet_anomaly_resilience]§!.\n\nFinally, it might be possible to simply observe their development from afar.\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  
  giga_aeternum.4327.a:99 "Attempt to peacefully annex them. | §Y[ROOT.aet_success_chance]%§! Success Chance"
  giga_aeternum.4327.b:99 "Rev up the panzers, it's time for war! | §Y[ROOT.aet_success_chance_2]%§! Success Chance"
  giga_aeternum.4327.c:99 "Let's be safe and set up a preserve. | §Y15000§! £alloys£"
  giga_aeternum.4327.d:99 "Not worth our time."
  
  giga_aeternum_resilience_tooltip:99 "The anomaly's §PResilience§! will be matched against our team's §RStrength§!. If we fail, we will lose §HIntegrity§! equal (§PResilience§! - §RStrength§!). If we have superior §RStrength§!, our victory is assured, but we might still lose a small amount of §HIntegrity§! (Between §Y2§! and §Y10§!) in the process."
  
  giga_aeternum.43274.name:99 "Expedition Report: §RSubjugation Failed§!"
  giga_aeternum.43274.desc:99 "Our expedition reports that they have unfortunately failed to subjugate the §Y[aet_birch_civilisation.GetName]§!. Through sheer force of will and arms, and despite our technological advantage, they have managed to drive our forces back, and inflicted §Y[ROOT.aet_exp_integ_damage]§! damage to our §HIntegrity§! in the process. The odds of this succeeding were §Y[ROOT.aet_success_chance]%§!\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  giga_aeternum.43274.a:99 "Damnation!"
  
  giga_aeternum.43272.name:99 "Expedition Report: §RAnnexation Failed§!"
  giga_aeternum.43272.desc:99 "Our expedition reports that the §Y[aet_birch_civilisation.GetName]§! have rejected our generous offer of peaceful annexation. They have expelled all of our diplomats despite our threats of armed invasion, and are now taking up defensive positions around their civilisation.\n\nOf course, we may now consider employing force of arms if we so desire. We estimate their §PResilience§! to be roughly §Y[ROOT.aet_anomaly_resilience]§!. The odds of this succeeding were §Y[ROOT.aet_success_chance]%§!\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  
  giga_aeternum.43272.a:99 "Then war it is! | §Y[ROOT.aet_success_chance]%§! Success Chance"
  giga_aeternum.43272.b:99 "They frankly do not matter."
  
  giga_aeternum.43271.name:99 "Expedition Report: §GSuccessful Annexation§!"
  giga_aeternum.43271.desc:99 "Our Aiondia expedition reports that they have managed to successfully convince the Birch World's native inhabitants to peacefully be annexed into our colony!\n\nAs we speak, their inhabitants are being integrated into our own society, and their isolated civilisation is being connected to our own by newly-built infrastructure. Depending on their tech level, it might take some time before they become truly productive members of our civilisation, though. We have also acquired quite a lot of data about their society, culture and unique technological development. The odds of this succeeding were §Y[ROOT.aet_success_chance]%§!\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  giga_aeternum.43271.a:99 "Welcome in!"
  giga_aeternum.43271.b:99 "Welcome in!"
  giga_aeternum.43271.c:99 "Welcome in!"
  
  giga_aeternum.43273.name:99 "Expedition Report: §GSuccessful Subjugation§!"
  giga_aeternum.43273.desc:99 "Our Aiondia expedition reports that they have successfully subjugated the forces of the §Y[aet_birch_civilisation.GetName]§! on the Birch World.\n\nOur forces managed to overwhelm their defences and their entire civilisation is now under our control. They are now in the process of being integrated into our society, and we have managed to acquire a significant amount of resources from their cities, as well. It might take some time for them to adapt to our society, and they might not be very pleased by their forced annexation into our civilisation.\n\nWe have however suffered slight casualties during the offensive, and have lost §Y[ROOT.aet_exp_integ_damage]§! §HIntegrity§! in the process. The odds of this succeeding were §Y[ROOT.aet_success_chance]%§!\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  giga_aeternum.43273.a:99 "They were put in their place.\n\n£giga_aeternum_exp_integ_damage_tooltip£"
  giga_aeternum.43273.b:99 "They were put in their place.\n\n£giga_aeternum_exp_integ_damage_tooltip£"
  giga_aeternum.43273.c:99 "They were put in their place.\n\n£giga_aeternum_exp_integ_damage_tooltip£"
  
  giga_aeternum.4326.name:99 "Aiondia Expedition: §YHumongous Vessel§!"
  giga_aeternum.4326.desc:99 "Our Aiondia expedition reports that they have located the wreck of a colossal spaceship, which crashed onto a vast flat section of Aiondia's surface.\n\nThe vessel is simply gigantic, measuring several hundred kilometers in length, and may contain untold secrets and technological riches. Exploring it would likely yield incredible scientific data, but its sheer size and advanced state of decay would make its exploration quite a complicated endeavor.\n\nAs such, the head of the expedition estimates the §GComplexity§! of exploring this ancient vessel to be around §Y[ROOT.aet_anomaly_complexity]§!.\n\nThey also warn that the ship likely contains defense systems, with an estimated §PResilience§! of §Y[ROOT.aet_anomaly_resilience]§!.\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  giga_aeternum.4326.a:99 "Explore the vessel. | §Y[ROOT.aet_success_chance]%§! Success Chance"
  giga_aeternum.4326.b:99 "This is too risky."
  
  giga_aeternum.43262.name:99 "Expedition Report: §RDefensive Systems§!"
  giga_aeternum.43262.desc.oof:99 "Our Aiondia expedition reports that they have accidentally activated some sort of defence mechanism within the humongous vessel investigating.\n\nThousands of ancient automated armed strike craft emerged from it, and proceeded to mow down parts of our expedition. Considering our inferior §RStrength§! of §Y[ROOT.aet_exp_attack]§! compared to their §PResilience§! of §Y[ROOT.aet_anomaly_resilience]§!, our expedition has lost §Y[ROOT.aet_exp_integ_damage]§! §HIntegrity§! in the process.\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  giga_aeternum.43262.a:99 "Damnit!"
  
  giga_aeternum.43262.desc.yay:99 "Our Aiondia expeditions reports that they have accidentally activated some sort of defence mechanism within the humongous vessel they were investigating.\n\nThousand of ancient automated armed strike craft emerged from the craft, and began targeting our expedition. Fortunately, our expedition had a superior §RStrength§! of §Y[ROOT.aet_exp_attack]§! compared to the strike crafts' §PResilience§! of §Y[ROOT.aet_anomaly_resilience]§!, and as such we only suffered minimal damage during the attack. They even managed to salvage from alloys from the drones.\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  giga_aeternum.43262.b:99 "Fortunate."
  
  giga_aeternum.43261.name:99 "Expedition Report: §YHumongous Vessel§!"
  giga_aeternum.43261.desc.a:99 "Our expedition has successfully completed their analysis of the humongous vessel found on Aiondia's surface.\n\nAccording to their findings, it was a gigantic §YGeneration Ship§! sent by a civilization originating outside of our galaxy, apparently referred to as the §YAtaraxians§!. The vessel was intended to simply cross through our galaxy in order to reach another one by doing a gravity assist around the supermassive black hole, but it appears they did not account for the additional mass and gravitational pull exerted by Aiondia.\n\nTheir vessel was subsequently pulled off-course by the Birch World's slight yet present gravity, and ended up crashing onto its surface. All of its inhabitants unfortunately perished in the crash.\n\nOn a more positive note, the team managed to completely scrap the ship for valuable materials, and gathered a significant amount of engineering data from it."
  giga_aeternum.43261.a:99 "A sad fate."
  
  giga_aeternum.43261.desc.b:99 "Our expedition has successfully completed their analysis of the humongous vessel found on Aiondia's surface.\n\nIt is a colossal Aeternite warship, analogous to their largest non-planetary crafts. This vessel apparently crashed several hundred thousand years ago following a major conflict which occurred near Aiondia.\n\nThe conflict pitted Aeternite forces against an unknown invader, or perhaps a defender, which seemingly managed to penetrate all the way to the heart of Aeternite civilization, but they evidently failed to properly capture Aiondia itself.\n\nThis implies that Aeternum might have \"Awakened\" several times before in the past, regularly attempting to sweep the galaxy with their fleets before retreating once more. It is likely that this close encounter might have reduced their actual motivation to expand outwards into the galaxy, though, which means this skirmish was potentially one of the last major conflicts involving Aeternum prior to their recent awakening.\n\nOur team has managed to gather a significant amount of intel regarding Aeternite technologies from the wreck.\n\n§YIf our expedition possesses §HMaintenance Engineers§!, we will be able to repair the ship.§!"
  giga_aeternum.43261.b.noeng:99 "A reminder of their own weaknesses."
  
  giga_aeternum.43261.b.eng:99 "Let us restore it at once!"
  giga_aeternum.43261.b.eng.tooltip:99 "$giga_aeternum_1_intel_tooltip$\n\nWe gain an §YAeternite Titan§!."
  
  giga_aeternum.43261.desc.c:99 "Our expedition has successfully completed their analysis of the humongous vessel found on Aiondia's surface.\n\nThis particular vessel was not actually built by Aeternum, but rather by a civilization which developed independently on the Birch World some half a million years ago.\n\nThis species originated from a nearby quadrant of Aiondia which resembled the surface of a tropical world, but due to Aeternite negligence, the small part of the Birch World on which they resided began to collapse and fall into the supermassive black hole over the course of a few decades.\n\nThe species thus set out to assemble a large §YColony Ship§! which would blast away from the Birch World, carrying most of their civilization with them. Unfortunately for them, it seems they were not actually aware that they resided on a Birch World, and instead believed the planet was simply an infinite flat plane and that other such planes existed in the heavens. They thus were unable to properly calculate the necessary thrust and power required by the ship in order to escape Aiondia's tremendous gravity well.\n\nTheir ship barely made it to a couple hundred thousand kilometers above the surface, before inevitably coming back down and crashing a few million kilometers away, wiping out their entire civilization in the process.\n\nOur expedition has managed to salvage most of the ship, and gathered significant research data on this extinct society, as well."
  giga_aeternum.43261.c:99 "All the space in the universe yet nowhere to flee."
  
  giga_aeternum.43261.desc.d:99 "Our expedition has successfully completed their analysis of the humongous vessel found on Aiondia's surface.\n\nThe humongous vessel was apparently a prototype, assembled by an unknown civilization external to Aiondia. The vessel carried a never-seen-before form of §YFTL Engine§!, which did not rely on the Hyperlane Network, nor did it employ the same mechanics Jump Drives use.\n\nUnfortunately for them, it seems their prototype was a bit too functional, as according to data retrieved from the ship's hull, the civilization in question, supposedly known as the §YSlukatians§!, resided in another galaxy entirely. Evidently, their vessel ended up accidentally leaping across intergalactic space, before presumably being disrupted by the supermassive black hole's gravity well and eventually crashing on Aiondia.\n\nWe have managed to reverse-engineer incredibly interesting data regarding esoteric forms of FTL from this wreckage, as well as significant amounts of information useful to physics research."
  giga_aeternum.43261.d:99 "Suffering from their own success."
  
  aet_crashed_freighter_cool_ftl:99 "Esoteric FTL"
  aet_crashed_freighter_cool_ftl_desc:99 "The analysis of a ship crashed on Aiondia greatly improved our knowledge of FTL and the myriads of ways it can be improved."
  
  giga_aeternum_practicality_resilience_tooltip:99 "Given our expedition's current §BPracticality§! against the anomaly's §GComplexity§!, our §YSuccess Chance§! is §Y[ROOT.aet_success_chance]%§!\n\nHaving a higher §BPracticality§! compared to the anomaly's §GComplexity§! will drastically increase the chances of success.\n\nIf we fail to properly research the finding, there is a chance of it taking hostile action against us, in which case its §PResilience§! will be matched against our team's §RStrength§!, and we will lose §HIntegrity§! equal to the subtraction of their §PResilience§! and our §RStrength§!. If we have superior §RStrength§!, we will not suffer any losses whatsoever."
  
  giga_aeternum.4324.name:99 "Aiondia Expedition: §GAntique Ruins§!"
  giga_aeternum.4324.desc:99 "Our expedition currently charting Aiondia's outer shell reports that they have a found a colossal network of derelict constructs built on the Birch World spanning several thousand square kilometers, standing out amongst the relatively flat surface that usually stretches far into the horizon.\n\nThis network of buildings, evidently built by §YAeternum§! in the distant past then later abandoned for unknown reasons, likely contains a treasure trove of intel about their technologies and civilization.\n\nHowever, the entire complex is old, vast and likely treacherous to navigate. As such, the head of the expedition estimates the §GComplexity§! of exploring and deciphering these ruins to be around §Y[ROOT.aet_anomaly_complexity]§!.\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  
  giga_aeternum.4324.a:99 "Attempt to explore them! | §Y[ROOT.aet_success_chance]%§! Success Chance"
  giga_aeternum_practicality_tooltip:99 "Given our expedition's current §BPracticality§! against the anomaly's §GComplexity§!, our §YSuccess Chance§! is §Y[ROOT.aet_success_chance]%§!\n\nHaving a higher §BPracticality§! compared to the anomaly's §GComplexity§! will drastically increase the chances of success."
  giga_aeternum.4324.b:99 "It is not worth it."
  
  giga_aeternum.43241.name:99 "Expedition Report: §GAntique Ruins§!"
  giga_aeternum.43241.desc:99 "Our expedition on Aiondia reports that they have managed to explore the antique ruins without much trouble. They have made a number of interesting finds within these decrepit constructs, which will certainly contribute to our understanding of Aeternite technology.\n\n[aet_exp_sender.aet_ancient_building_loc]\n\nAdditionally, several minor artifacts of remarkable value have been located and ferried back to our civilization for further analysis."
  giga_aeternum.43241.a:99 "Excellent!"
  giga_aeternum.43241.b:99 "This will be useful to our physics department."
  
  aet_ancient_building_1:99 "According to their findings, it seems this vast building cluster was a sort of experiment set up by §YAeternum§! some couple hundred millennia ago, where they isolated an entire species within the cluster, in order to study their behavior as a \"mini-civilization\". The experiment was eventually terminated by Aeternum after said species ended up attempting to find weak points within the Birch World in order to destroy it."
  
  aet_ancient_building_2:99 "This particular set of buildings was apparently an isolated §YAeternite Research Facility§!, which had to be abandoned when a particularly deadly bioengineering pathogen ended up contaminating most of the facilities. While Aeternum most likely had the capabilities to wipe out this virus at a later time, they clearly did not have motivation nor interest in doing so. Fortunately for us, the only remaining traces of this pathogen are the remnants of long-decayed viral shells scattered throughout the complex."
  
  aet_ancient_building_3:99 "These buildings were apparently intended to be used as research labs and manufactories to produce a new type of resource apparently referred to as §YPlanckeryons§!. Antique data caches indicate that Aeternum did manage to produce trace amounts of Planckeryons, but no significant progress appears to have been made regarding their large-scale production, either because the project failed to yield conclusive results, or due to a general decline in Aeternite motivation."
  
  giga_aeternum.43242.name:99 "Expedition Report: §RCollapsed Ruins§!"
  giga_aeternum.43242.desc:99 "Our expedition on Aiondia reports that their operation to explore the antique ruins they had located has unfortunately gone wrong.\n\nA group of explorers attempting to explore a building accidentally set off some sort of defence mechanism, which led to the building self-destructing, triggering a chain reaction within the ruined complex that brought down most of the other structures.\n\nDue to the sheer scale of the ruins, the devastation went on for days before finally settling down, but not without destroying a significant portion of our equipment.\n\nWe estimate that our expedition has lost §Y[ROOT.aet_exp_integ_damage]§! §HIntegrity§! in the process.\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  giga_aeternum.43242.a:99 "Curses!"
  giga_aeternum_exp_integ_damage_tooltip:99 "Our expedition loses §Y[ROOT.aet_exp_integ_damage]§! §HIntegrity§!."
  
  giga_aeternum.4325.name:99 "Aiondia Expedition: §HCrashed Starship§!"
  giga_aeternum.4325.desc:99 "Our expedition on Aiondia recently entered a section of the Birch World specifically tailored to resemble the surface of a lush continental world. They report that, while charting the area's vast plains, wide rivers, and dense forests, they have found a singular crashed spaceship, located in the depths of treacherous woodlands.\n\nNow, saying that crashed ships are common sight on Aiondia would be an understatement. Ruins of ancient freighters and warships litter the Birch World's surface, and the expedition states that they have located over a thousand wrecks within the first month of the expedition.\n\nHowever, this particular ship is of great interest, as scans have revealed it to be less than a hundred years old! This implies that, considering the area's particularly favorable conditions, and the fact the ship could seemingly carry quite a lot of supplies, whoever was aboard the ship might still be around somewhere on the Birch World.\n\nAdditionally, the ship appears to have been stripped of many of its components, implying that whoever crashlanded here evidently attempted to salvage the ship in order to help their own survival.\n\nAttempting to locate them might be a worthwhile undertaking, and the head of the expedition has subsequently estimated the §GComplexity§! of attempting to locate the ship's former inhabitants to be around §Y[ROOT.aet_anomaly_complexity]§!.\n\n§BThe expedition currently has:\n$aet_display_exp_stats$"
  giga_aeternum.4325.a:99 "Attempt to locate them! | §Y[ROOT.aet_success_chance]%§! Success Chance"
  giga_aeternum.4325.b:99 "Who cares about a few possibly dead individuals?"
  
  giga_aeternum.43251.name:99 "Expedition Report: §HCabin in the Woods§!"
  giga_aeternum.43251.desc:99 "It took roughly a month, but after an intensive search of the Birch World's continental section surrounding the crashed vessel, our expedition ended up locating a small wooden cabin a few dozen kilometers from the crash site.\n\nNestled against an imposing cliff, within the depths of a lush forest, the cabin is in remarkably good condition, and appears to have been built by hand. However, upon entering the structure, members of our expedition were met with an unexpected surprise.\n\nNot only is the cabin's sole inhabitant still alive and well, it is none other than §YDouclaw MacCathur§!, the former head general of the now long-gone §YKatzenartig Imperium§!, who was presumed dead following the Imperium's complete collapse.\n\nIn an attempt to understand just how or why he ended up on Aiondia, our expedition is now attempting to communicate with him..."
  giga_aeternum.43251.a:99 "On screen."
  
  giga_aeternum.43252.name:99 "Douclaw MacCathur"
  giga_aeternum.43252.desc:99 "Are you... [ROOT.GetSpeciesNamePlural]?\n\nBy Kattail, it has been so, so long since I have seen any other sapient being on this... thing. The... Aeternite Birch World, I believe? It seems like some sort of giant planet, that seemingly goes on forever, and ever...\n\nBut I remember you quite vividly. You are the ones who struck the final blow at Flusion, aren't you? I think, at least. Or maybe not... it's just been such a long time since I've been there."
  
  giga_aeternum.43252.a:99 "How did you get here?!"
  giga_aeternum.43252.a.response:99 "You see, following the fall of Flusion, I did the unthinkable and... fled. I boarded a scout vessel, and darted off into the great unknown.\n\nDoing my best to avoid enemy territory, I went towards the galactic core, hoping that perhaps I could slip by and enter Aeternite territory, where nobody else could get to me. Although I did expect to just get shot down, but by now, I didn't really have anything left anyways.\n\nEventually, and against my own expectations, I ended up reaching their colossal Birch World, and quickly found my ship dragged by its immense gravitational pull, eventually crashlanding... here. I expected to find some angry Aeternites, but there was nothing but forests and plains stretching into the infinite horizon.\n\nI have no idea why they didn't shoot me down. Perhaps my ship was too small for them to care about it?"
  
  giga_aeternum.43252.b:99 "How are you still alive?"
  giga_aeternum.43252.b.response:99 "The Katzens had enhanced me with a variety of long-lasting cybernetic implants to ensure my longevity, and by some miracle, they still haven't failed me yet.\n\nI guess Katzen engineering really is the best in the world, huh? So I've just been living a sort of hunter-gatherer life here, hunting down whatever animals I could find and living off the land.\n\nI built myself this cozy cabin, too! It ain't much, but it's home. Although, I'm not sure how long my sanity could have handled being alone for so, so long..."
  
  giga_aeternum.43252.c:99 "Do you wish to join us? We could always use more admirals!"
  giga_aeternum.43252.c.response:99 "You know what? That... that seems like a delightful idea! Even though you might have been the ones who took down the Imperium, that was a century ago and I just... long for the vastness of space again, and the thrills of spaceflight.\n\nI've been stuck down there for far, far too long, [ROOT.GetSpeciesNamePlural].\n\nAllow me to simply pack my belongings, and I'm all yours, aliens!"
  giga_aeternum.43252.c.tooltip:99 "We gain §YDouclaw MacCathur§! as a §YLevel 8§! Admiral with powerful traits."
  
  giga_aeternum.43252.d:99 "Goodbye."
  giga_aeternum.43252.d.response:99 "...farewell to you then, aliens. I suppose it was great to talk to someone else, for once..."
  
  katzen_trait_survivalist:99 "Survivalist"
  katzen_trait_survivalist_desc:99 "This leader has survived on their own in the wilderness for over a century. They know how to make the best out of any situation."
  
  giga_aeternum.43253.name:99 "Expedition Report: §YNothing of Interest§!"
  giga_aeternum.43253.desc:99 "Our expedition reports that they have found nothing of interest while analysing the §Y[aet_exp_name_tool.GetName]§! they had located on the Birch World, aside from a few valuable ancient trinkets.\n\nThe expedition will now continue as normal."
  giga_aeternum.43253.a:99 "A shame."
  
  #intro
  
  giga_aeternum.2010.name:99 "Forerunners at the Heart"
  giga_aeternum.2010.desc:99 "When the first survey drones ventured into the newly-revealed galactic core, we expected them to find a regular supermassive black hole surrounded by a myriad of stars. But, the truth of what lies within our galaxy's heart is both fascinating and deeply troubling.\n\nIt is already inhabited! Indeed, it appears that a tremendously old precursor empire, which from what we've been able to decipher calls themselves §YAeternum§!, occupies the innermost portion of the galactic center.\n\nLong-range survey beams have revealed that their entire civilization is seemingly centered around a gigantic construct built over the galactic core itself, a §YBirch World§!, which likely houses the vast majority of their population.\n\nInterestingly, the surrounding systems have been rearranged into a hexagon, presumably by them, and contains an array of advanced and sometimes decaying megastructures that most certainly serves to support the central Birch World.\n\nThis ancient civilization is undoubtedly lightyears ahead of both us and even the Fallen Empires in terms of technological development, and it would most likely be best not to disturb them. Fortunately for our own sake, they appear to be relatively decrepit and stagnant, and likely considers the rest of the galaxy to not be worth their attention."
  giga_aeternum.2010.a:99 "Fascinating! We shall tread with caution..."
  
  #awaken#
  #AWAKE#
  aeternum_tech_intel:99 "§BAeternite Technological Intel§!"
  
  giga_aeternum.4130.name:99 "Aeternite Planetcraft Destroyed!"
  giga_aeternum.4130.desc.a:99 "After intense space combat in the §Y[aeternum_planetcraft_destroyed_system.GetName]§! system, our forces have managed to successfully destroy an §YAeternite Planetcraft§!.\n\nThe colossal ancient vessel has now been reduced to a gigantic planetary husk floating within the system. Its destruction marks a great setback for the Aeternites, who will most likely not be able to rebuild the lost vessel. This has also granted us some valuable intel on their technologies.\n\nFurthermore, this represents an incredible opportunity to study Aeternite engineering, as the vessel's husk is still surprisingly intact. Our engineering researchers are urging us to send a science ship in order to analyse and possibly learn how to reverse-engineer the Planetcraft advanced design.\n\nIf we do not own the Aeternite Planetcraft's wreck but it is within our space, we may use the §YClaim Celestial Warships§! decision on the system's star in order to make it our own."
  giga_aeternum.4130.a:99 "Marvelous. We shall study it in time."
  
  giga_aeternum.4130.desc.b:99 "After intense space combat in the §Y[aeternum_planetcraft_destroyed_system.GetName]§! system, our forces have managed to successfully destroy an §YAeternite Planetcraft§!\n\nThe colossal ancient vessel has now been reduced to a gigantic planetary husk floating within the system. Its destruction marks a great setback for the Aeternites, who will most likely not be able to rebuild the lost vessel. This has also granted us some valuable intel on their technologies."
  giga_aeternum.4130.b:99 "Marvelous!"
  
  aeternum_planetcraft_ruined:99 "Wrecked Aeternite Planetcraft"
  aeternum_planetcraft_ruined_DESC:99 "This Aeternite Planetcraft has been crippled by an engagement with an enemy fleet."
  
  aeternum_planetcraft_restored:99 "Aeternite Planetcraft"
  aeternum_planetcraft_restored_DESC:99 "This Aeternite Planetcraft has been brought back to working order."
  
  INVESTIGATE_AETERNUM_PLANETCRAFT:99 "Study Aeternite Planetcraft"
  INVESTIGATE_AETERNUM_PLANETCRAFT_DESC:99 "Our fleets have managed to cripple an Aeternite Planetcraft. It might be wise to study its design as soon as possible.\n\nCompleting this analysis will grant us §G3§! $aeternum_tech_intel$"
  
  giga_aeternum.4131.name:99 "Engineering Report: Aeternite Planetcraft"
  giga_aeternum.4131.desc:99 "Our intelligence agency reports that the analysis of a ruined §YAeternite Planetcraft§! has concluded.\n\nWhile most of the vessel's weaponry is still unknown to us, they estimate that the craft is still in sufficient condition to allow repairs to be undertaken without having to replace its weapons.\n\nProvided we have enough $aeternum_tech_intel$, and the technology to build our own planetcrafts, we might be able to eventually repair these ancient behemoths of war.\n\nOnce the criteria are met, we may do so through our Aeternite Intelligence Agency."
  giga_aeternum.4131.a:99 "Excellent."
  
  giga_tech_aeternite_planetcraft:99 "Aeternite Planetcraft Refurbishment"
  giga_tech_aeternite_planetcraft_desc:99 "Thanks to a detailed analysis of Aeternite technologies and their planetcraft designs, we might be able to restore Aeternite Planetcrafts in order to use them in our own armed forces."
  allow_repair_aet_planetcraft:99 "§HUnlocks Feature:§! Aeternite Planetcraft Repair"
  allow_repair_aet_planetcraft_desc:99 "Lets us restore §YAeternite Planetcrafts§! to their former glory. They are not designable, and come with the prebuilt Aeternite components."
  
  giga_aeternum.4132.name:99 "Reverse Engineering: Aeternite Planetcraft"
  giga_aeternum.4132.desc:99 "We have now amassed sufficient knowledge regarding Aeternite engineering in order to start serious research on how their planetcrafts could potentially be repaired and brought back to working order.\n\nIf we could manage to salvage one of these grand vessels, our victory against the Aeternites and any other foes would be all but guaranteed."
  giga_aeternum.4132.a:99 "Noted."
  
  aeternum_planetcraft_debris_field_object:99 "Aeternite Planetcraft Debris Field"
  aeternum_planetcraft_debris_field_object_tooltip:99 "That's quite a bit of damage."
  aeternum_planetcraft_debris_field_object_desc:99 "A field of debris from an ancient planetary warship."
  
  giga_aeternum.4133.name:99 "Aeternite Planetcraft Restored!"
  giga_aeternum.4133.desc:99 "Following arduous megastructural refurbishing work, the ruined §YAeternite Planetcraft§! in the §Y[giga_system.GetName]§! system has now been brought back to working order.\n\nPower has been restored to most of its ancient weaponry, and although we have not been able to properly repair some of its most advanced components, the vessel should now be completely operational and ready for use in our armadas."
  giga_aeternum.4133.a:99 "Spectacular!"
  
  aeternum_forge_0:99 "Aeternite Psykofabricator Construction Site"
  aeternum_forge_0_DESC:99 "The construction site for one of Aeternum's shipbuilding facilities."
  aeternum_forge_0_MEGASTRUCTURE_DETAILS:99 "debug"
  aeternum_planetcraft_ruined_MEGASTRUCTURE_DETAILS:99 "debug"
  aeternum_forge_1:99 "Aeternite Psykofabricator"
  aeternum_forge_1_DESC:99 "An advanced Aeternite device which harvests the tumultuous energies of a Shrouded World, and employs Loop-Quantum manipulation technologies to condense them into materials which is then assembled into armed fleets.\n\nThey also distribute psionic energy to the entire Aeternite armada, increasing their capabilities."
  
  giga_aeternum.4102.name:99 "Aeternite Psykofabricator Destroyed!"
  giga_aeternum.4102.desc.a:99 "Following violent space combat in the §Y[aeternum_war_forge_destroyed_system.GetName]§! system, our fleets report that they have managed to successfully destroy an §YAeternite Psykofabricator§!!\n\nThe megastructure underwent catastrophic collapse after intense bombardment by our vessels, and most of it has fallen back into the Shrouded World's treacherous atmosphere.\n\nHowever, some debris still remain in unstable orbits around the planet, which our scientists advise we study at once. This would allow us to learn more about Aeternite engineering, and thus enable our ships to counter their fleets more effectively."
  
  giga_aeternum.4102.desc.b:99 "Following violent space combat in the §Y[aeternum_war_forge_destroyed_system.GetName]§! system, our fleets report that they have managed to successfully destroy an §YAeternite Psykofabricator§!!\n\nThe megastructure underwent catastrophic collapse after intense bombardment by our vessels, and most of it has fallen back into the Shrouded World's treacherous atmosphere.\n\nThey have also managed to scavenge some resources and data from the remaining debris."
  
  giga_aeternum.4102.a:99 "Let us analyse these debris at once."
  giga_aeternum.4102.b:99 "Excellent!"
  
  giga_aeternum.4103.name:99 "Engineering Report: Aeternite Psykofabricator"
  giga_aeternum.4103.desc:99 "Our intelligence agency reports that they have successfully completed their analysis of the debris from a destroyed §YAeternite Psykofabricator§!.\n\nThese peculiar devices seem to be harvesting and condensing tumultuous energies from another dimension into advanced hypertensile materials, which are used to rapidly form and assemble Aeternite vessels. While we do not fully understand the processes involved, we have nonetheless acquired a significant amount of knowledge regarding their engineering and ship designs, which will undoubtedly help us in any upcoming fights against their fleets.\n\nIf we possess enough $aeternum_tech_intel$, we might be able to reverse-engineer the armor employed by these devices and Aeternite vessels. Once the criteria are met, we may do so through our Aeternite Intelligence Agency."
  giga_aeternum.4103.a:99 "Excellent!"
  
  INVESTIGATE_AETERNUM_FORGE:99 "Study Aeternite Psykofabricators"
  INVESTIGATE_AETERNUM_FORGE_DESC:99 "We have destroyed an Aeternite Psykofabricator, and acquired valuable debris. We should now attempt to study their esoteric designs in order to learn more about Aeternite engineering.\n\nCompleting this analysis will grant us §G5§! $aeternum_tech_intel$"
  
  giga_aeternum.4140.name:99 "Reverse Engineering: Aeternite Armor"
  giga_aeternum.4140.desc:99 "We now possess enough data regarding Aeternite engineering to begin serious research on reverse-engineering their armor designs.\n\nOur initial analysis has shown that their basic components are able to generate shields intertwined within armored components, thus creating a potent defensive matrix consisting of both shielding and armored layers.\n\nSuch an unorthodox component would undoubtedly be a great boon to our armored forces, as they also employ surprisingly little energy."
  giga_aeternum.4140.a:99 "Delightful."
  
  giga_tech_aeternite_armor:99 "Aeternite Loop-Quantum Defensive Matrix"
  giga_tech_aeternite_armor_desc:99 "The Aeternites employ an unorthodox combination of shields and armor fused into a single component, powered by highly advanced controlled Loop-Quantum phenomena."
  
  giga_aeternum.4200.name:99 "Aiondia"
  giga_aeternum.4200.a.desc:99 "Our armed vessels have finally reached the heart of Aeternite civilisation: §YAiondia§!, the colossal Birch World constructed around the Galactic Core.\n\nIt is hard to fathom the sheer size and scale of this unbelievably ancient construct, which spans well over three hundred billion kilometers and dominates the system. Surrounding it is an array of various Aeternite-build megastructures, as well as fearsome and highly-equipped defense platforms intended to guard this elephantine gigastructure.\n\nBut perhaps the most striking feature of Aiondia is none other than the §YSuurikilpian§!, a monumental energy barrier which wraps around the entire structure, protecting it from orbital bombardment.\n\nNaturally, while this shield will not block ground invasions, it will definitely prevent our fleets from assisting our ground troops, reducing our capabilities on the ground. Fortunately, our §YAeternite Intelligence Agency§! believes that, like all shields, there might be a way to disrupt and subsequently de-activate it.\n\nIf we possess enough $aeternum_tech_intel$, we may attempt to do so remotely via our Intelligence Agency."
  giga_aeternum.4200.b.desc:99 "Our vessels have finally reached the very Heart of the Galaxy: §YAiondia§!, the colossal Birch World constructed around the Galactic Core.\n\nIt is hard to fathom the sheer size and scale of this unbelievably ancient construct, which spans well over three hundred billion kilometers and dominates the system. Surrounding it is an array of various Aeternite-build megastructures, as well as fearsome and highly-equipped defense platforms intended to guard this elephantine gigastructure.\n\nBut perhaps the most striking feature of Aiondia is none other than the §YSuurikilpian§!, a monumental energy barrier which wraps around the entire structure, protecting it from orbital bombardment.\n\nNaturally, while this shield will not block ground invasions, it will definitely prevent our fleets from assisting our ground troops, reducing our capabilities on the ground. Fortunately, our §YAeternite Intelligence Agency§! believes that, like all shields, there might be a way to disrupt and subsequently de-activate it.\n\nIf we possess enough $aeternum_tech_intel$, we may attempt to do so remotely via our Intelligence Agency."
  giga_aeternum.4200.a:99 "Noted. This shield is going down!"
  
  giga_aeternum.4201.name:99 "Engineering Report: The Suurikilpian"
  giga_aeternum.4201.desc:99 "As expected, the §YSuurikilpian§! presents a number of flaws which could be exploited in order to completely knock it out.\n\nBy projecting a beam of focused radiation which alternates between a very particular set of wavelengths through subspace, we could cause a cascading resonance within the shield's intricate Loop-Quantum processes, leading to a chain reaction that would quickly bring down the entire shield.\n\nThis would however require spending a large amount of energy for several years, but the payoff would be very much worth it, as §YAiondia§! would be fully exposed to orbital bombardment. We estimate the energy cost would be roughly §Y2500§! £energy£ per month, for §Y3 years§!."
  giga_aeternum.4201.a:99 "It's going down!"
  giga_aeternum.4201.b:99 "It is too expensive, unfortunately."
  
  disrupting_alondia_shield:99 "Disrupting the Suurikilpian"
  disrupting_alondia_shield_desc:99 "We are attempting to bring down the colossal Aeternite shield surrounding their Birch World."
  
  giga_aeternum.4202.name:99 "The End of the Suurikilpian"
  giga_aeternum.4202.desc:99 "The massive energy barrier surrounding §YAiondia§! begins to flicker as the very processes enabling its existence are disrupted beyond recovery by our focused beam of energy fired through subspace.\n\nWithin mere hours, the entire shield undergoes catastrophic collapse and eventually completely unravels into the blackness of space.\n\nAiondia now lays bare for the first time in a million years, bereft of the barrier which had protected it for untold eons."
  giga_aeternum.4202.a:99 "The heart of Aeternite civilisation is exposed."
  
  giga_aeternum.4203.name:99 "Engineering Report: Kirkasmajakka"
  giga_aeternum.4203.desc:99 "As we thought, §YAiondia§! houses the centralized hub for Aeternum's most advanced tracking and sensor capabilities. Scouring logs reveals the primary hub to be a device known as §MKirkasmajakka§!.\n\n§MKirkasmajakka§! plays a large part in the detection capabilities of all secondary Aeternum citadels. The device projects something of a psionic flare into the shroud allowing for Aeternum citadels to detect the 'mindglow' of even non-autonomous robots, something that was previously unthinkable.\n\n§MKirkasmajakka§! has a weakness however, due to vast amount of psionic power swirling around and into it created by the Aeternite $name_psy_siphon$s, we believe we can redirect the flow, sending it cascading into real-space, potentially even damaging §YAiondia§!."
  giga_aeternum.4203.a:99 "Douse the flames, let us see them fight in the dark"
  giga_aeternum.4203.a_tooltip:99 "Disabling §MKirkasmajakka§! will cost roughly §Y250§! £energy£ and §Y200§! £physics£ £society£ £engineering£ per month, for §Y3 years§!."
  giga_aeternum.4203.b:99 "We don't need to hide in the shadows to win"
  
  disrupting_aiondia_detection:99 "Disabling Kirkasmajakka"
  disrupting_aiondia_detection_desc:99 "We are preparing a device to overload the psionic lighthouse and render Aeternum blind to cloaked vessels"
  
  aeternum_blind:99 "Kirkasmajakka disabled"
  blinding_storm:99 "Tumultuous Shroud Storm"
  
  mod_country_base_society_research_produces_add:99 "Monthly £society£ Society Research"
  mod_country_base_physics_research_produces_add:99 "Monthly £physics£ Physics Research"
  mod_country_base_engineering_research_produces_add:99 "Monthly £engineering£ Engineering Research"
  
  giga_aeternum.4204.name:99 "Fade to Black"
  giga_aeternum.4204.desc:99 "Following a surge of light radiating from the Heart of the Galaxy, the beacon of psionic energy emanating from §YAiondia§! is no more. We have successfully diverted the unending river of light from the §MKirkasmajakka§! back into real-space, rendering it blind.\n\nThe whole system around the core seems to be engulfed within the roiling tides of the Shroud due to the sabotage, although curiously it is reported that the shroud energies dissipate before ever reaching the surface of §YAiondia§! itself."
  giga_aeternum.4204.a:99 "They're blind, but for now they can still fight"
  
  giga_aeternum.4301.name:99 "The Fall of Aiondia"
  giga_aeternum.4301.desc:99 "At last, after quite possibly one of the most devastating wars in galactic history, §YAiondia§! has fallen.\n\nFollowing intense ground combat across the Birch World, our forces have managed to overwhelm the Aeternite defenders who, despite their incredible technologies, were not able to withstand our might.\n\nWith the loss of their one and only permanent settlement, the Aeternites can no longer sustain their war effort, and whatever remains of their empire will soon disappear.\n\nAs we are the ones to have finally ended the Aeternite menace once and for all, we have acquired a significant amount of diplomatic influence, both within our empire and the rest of the galaxy."
  giga_aeternum.4301.desc_bombed:99 "At last, after quite possibly one of the most devastating wars in galactic history, §YAiondia§! has fallen.\n\nFollowing a truly immense bombing campaign of the Birch World, our forces have managed to clear out the Aeternite defenders who, despite their incredible technologies, were not able to withstand our might.\n\nWith the loss of their one and only permanent settlement, the Aeternites can no longer sustain their war effort, and whatever remains of their empire will soon disappear.\n\nAs we are the ones to have finally ended the Aeternite menace once and for all, we have acquired a significant amount of diplomatic influence, both within our empire and the rest of the galaxy."
  giga_aeternum.4301.a:99 "At last, the Heart of the Galaxy is ours!"
  
  defeated_aeternum:99 "Vanquished Aeternum"
  defeated_aeternum_desc:99 "We have destroyed Aeternum, granting us incredible diplomatic clout."
  
  giga_aeternum.4302.name:99 "The Fall of Aiondia"
  giga_aeternum.4302.desc:99 "After quite possibly one of the most devastating wars in galactic history, §YAiondia§! has fallen to the §Y[aeternite_conqueror.GetName]§!.\n\nFollowing intense ground combat across the Birch World, §Y[aeternite_conqueror.GetSpeciesName]§! forces have managed to overwhelm the Aeternite defenders who, despite their incredible technologies, were not able to withstand their might.\n\nWith the loss of their one and only permanent settlement, the Aeternites can no longer sustain their war effort, and whatever remains of their empire will soon disappear."
  giga_aeternum.4302.desc_bombed:99 "After quite possibly one of the most devastating wars in galactic history, §YAiondia§! has fallen to the §Y[aeternite_conqueror.GetName]§!.\n\nFollowing  a truly immense bombing campaign of the Birch World, §Y[aeternite_conqueror.GetSpeciesName]§! forces have managed to overwhelm the Aeternite defenders who, despite their incredible technologies, were not able to withstand their might.\n\nWith the loss of their one and only permanent settlement, the Aeternites can no longer sustain their war effort, and whatever remains of their empire will soon disappear."
  giga_aeternum.4302.a:99 "Another precursor empire bites the dust."
  
  giga_aeternum.4304.name:99 "The End of Aeternum"
  giga_aeternum.4304.desc:99 "As expected, with the fall of §YAiondia§!, whatever remains of Aeternum has quickly disintegrated. Unsurprisingly, in a final act of defiance and contempt towards us, any remaining vessels or structures have self-destructed to prevent capture.\n\nAnd thus, just like so many arrogant precursor civilisations, the mighty Aeternites have been cast into the dustbins of history by the very civilisations they deemed below their notice."
  giga_aeternum.4304.a:99 "Good riddance."
  
  # aiondia tech
  giga_aeternum.4305.name:99 "Aeternite Engineering Report: Aiondia"
  giga_aeternum.4305.desc:99 "Following our capture of §YAiondia§! from the Aeternites and the subsequent defeat of their empire, our government has been busy asserting their control over the humongous Birch World, and have made several observations.\n\nFirst, large parts of the hyperstructure are in a very poor state, and will require extensive repair work if we wish to expand the Birch World further.\n\nSecondly, and perhaps most importantly, our understanding of the technologies used within the Aeternite Birch World remains relatively poor. This means that the Birch World's §Yresource output§! will effectively be severely §Rdiminished§! and we will not be able to use it to its fullest extent.\n\nFortunately, by continuing to study Aeternite tech using our §YAeternite Intelligence Agency§!, we might be able to slowly understand how the Birch World works and functions by gathering additional data on Aeternite technology.\n\nSubsequently, $aeternum_tech_intel$ will now cap at §G70§! instead of §G30§!, and we will have a §Y30%§! chance of gaining §G1§! every year as long as we control §YAiondia§!. The §YBirch World:§! §RPoorly Understood Technology§! debuff on Aiondia will be progressively removed as we amass more intel over time.\n\nWe can consult the Intelligence Agency for more information regarding how we could acquire this intel faster in order to get access to the Birch World's full potential."
  giga_aeternum.4305.desc_bombed:99 "Following our bombing of §YAiondia§! and the subsequent defeat of Aeternum, our [ROOT.GetResearchers] have been busy surveying the damage we might have done to the humongous Birch World, and have made several observations.\n\nFirst, large parts of the hyperstructure are in a very poor state, and will require extensive repair work if we wish to expand the Birch World further.\n\nSecondly, and perhaps most importantly, our understanding of the technologies used within the Aeternite Birch World remains relatively poor. This means that the Birch World's §Yresource output§! will effectively be severely §Rdiminished§! and we will not be able to use it to its fullest extent.\n\nFortunately, by continuing to study Aeternite tech using our §YAeternite Intelligence Agency§!, we might be able to slowly understand how the Birch World works and functions by gathering additional data on Aeternite technology.\n\nSubsequently, $aeternum_tech_intel$ will now cap at §G70§! instead of §G30§!, and we will have a §Y30%§! chance of gaining §G1§! every year as long as we control §YAiondia§!. The §YBirch World:§! §RPoorly Understood Technology§! debuff on Aiondia will be progressively removed as we amass more intel over time.\n\nWe can consult the Intelligence Agency for more information regarding how we could acquire this intel faster in order to get access to the Birch World's full potential."
  giga_aeternum.4305.a:99 "Understood."
  giga_aeternum.4305.a.tooltip:99 "§BOur Intelligence Agency will now monitor new operations related to further understanding Aeternite Technology and their Birch World.§!"
  
  giga_aeternum.3010.cluesvanquished:99 "Aeternite Technological Intel: [ROOT.aeternite_intel_count]"
  aeternum_cluesvanquished_tooltip:99 "This represents our current understanding of the technologies employed by the former Aeternites, and caps at §G70§!.\n\nGathering $aeternum_tech_intel$ will let us progressively remove the debuffs on §YAiondia§!, and enable us to fully understand Aeternite technology.\n\nWe have a §Y30%§! chance of gaining §G1§! $aeternum_tech_intel$ per year as long as we control Aiondia."
  
  aet_birch_world_tech_debuff_guide:99 "§YThis debuff will be progressively removed once we hit §G40§!, §G50§!, §G60§! and §G70§! $aeternum_tech_intel$."
  
  aet_birch_world_tech_debuff_1:99 "Birch World: §RVery Poorly Understood Technology§!"
  aet_birch_world_tech_debuff_1_desc:99 "We do not understand how the majority of this Aeternite-built Birch World actually works, greatly reducing its efficiency.\n\n$aet_birch_world_tech_debuff_guide$"
  
  aet_birch_world_tech_debuff_2:99 "Birch World: §HPoorly Understood Technology§!"
  aet_birch_world_tech_debuff_2_desc:99 "We do not understand how most of this Aeternite-built Birch World actually works, reducing its efficiency.\n\n$aet_birch_world_tech_debuff_guide$"
  
  aet_birch_world_tech_debuff_3:99 "Birch World: §YSomewhat Understood Technology§!"
  aet_birch_world_tech_debuff_3_desc:99 "We do not understand how some of this Aeternite-built Birch World actually works, reducing its efficiency.\n\n$aet_birch_world_tech_debuff_guide$"
  
  aet_birch_world_tech_debuff_4:99 "Birch World: §GAlmost Understood Technology§!"
  aet_birch_world_tech_debuff_4_desc:99 "We do not understand how small parts of this Aeternite-built Birch World actually works, somewhat reducing its efficiency.\n\n$aet_birch_world_tech_debuff_guide$"
  
  giga_aeternum.3010.desc.gone.a:99 "Aeternum might be gone, but there is still much left to learn about them."
  giga_aeternum.3010.desc.gone.b:99 "Aeternite technology is unbelievably advanced, but we'll be able to understand it in time."
  giga_aeternum.3010.desc.gone.c:99 "The fighting against Aeternum was harsh, but we have now cemented our place as a galactic hyperpower."
  
  giga_aeternum.4311.name:99 "Aiondia Fully Restored!"
  giga_aeternum.4311.desc:99 "Our engineering teams report that all the §YDecaying Hyperstructures§! on §YAiondia§! have been completely cleared!\n\nMost of the antique Birch World has been brought back to working condition, and we may now expand it as we please."
  giga_aeternum.4311.a:99 "Delightful!"
  
  giga_aeternum.4312.name:99 "Manipulating the Suurikilpian"
  giga_aeternum.4312.desc:99 "Considering we now control §YAiondia§!, an interesting issue have been brought up: what to do with the §YSuurikilpian§!, which is intended to protect the structure.\n\nIndeed, our Intelligence Agency believe that, as we now control most of the Birch World, we might be able to manipulate the construct's colossal energy shield, reactivate it if we previously brought it down, and turn it on or off depending on our current needs, as it is quite energy-hungry.\n\nWe may do so via a §YPlanetary Decision§!, provided we have at least §G35§! $aeternum_tech_intel$."
  giga_aeternum.4312.a:99 "Noted."
  giga_aeternum.4312.a.tooltip:99 "We can now activate or deactivate the Suurikilpian if we have enough $aeternum_tech_intel$."
  
  giga_aeternum.4313.name:99 "Repairing Kirkasmajakka"
  giga_aeternum.4313.desc:99 "Considering we now fully control §YAiondia§!, we can now properly investigate §MKirkasmajakka§!, as during our invasion it ceased operating at full power.\n\nIndeed, our Intelligence Agency believes that, although it sustained significant damage during the fighting, we should be capable of restoring it nearly to full operational capacity. Never would our enemies catch us unaware if we had its brilliant light."
  giga_aeternum.4313.blind.desc:99 "Considering we now control §YAiondia§!, the psionic storm caused by our efforts during the war has proven a nuissance. Not only do the tides of Shroud energy hamper our ships within the system, but they also make any efforts to understand or repair §MKirkasmajakka§! impossible.\n\nCurrently it is believed that the storm will dissipate on its own eventually, however we could greatly expedite the process if we were to momentarily disable the 2 Aeternite $name_psy_siphon$s powering the storm."
  
  giga_aeternum.4313.a:99 "Let's see if we can't bring it back online"
  
  giga_aeternum.4313.b:99 "Those Siphons are far more valuable than some detector"
  giga_aeternum.4313.b.tooltip:99 "The psionic storm in §YAiondia§! will eventually dissipate on its own allowing us to utilize Kirkasmajakka"
  
  giga_aeternum.4313.c:99 "Bring it back online as fast we can"
  giga_aeternum.4313.c.tooltip:99 "This will disable the output of the 2 Aeternite $name_psy_siphon$s in §YAiondia§!, but will also remove the psionic storm much faster"
  
  decision_turn_aet_shield_on:99 "Activate the §BSuurikilpian§!"
  decision_turn_aet_shield_on_desc:99 "We will activate the §BSuurikilpian§!, shielding the Birch World from bombardment damage and devastation at the cost of §Y500§! £energy£ per month."
  
  decision_turn_aet_shield_off:99 "Deactivate the §BSuurikilpian§!"
  decision_turn_aet_shield_off_desc:99 "We will deactivate the §BSuurikilpian§!."
  
  giga_aeternum.4314.name:99 "A Caged Beast"
  giga_aeternum.4314.normal.desc:99 "Dire news from our [Root.GetResearchers] investigating §MKirkasmajakka§!, many are reporting constant headaches and difficulty thinking, scans of their neural tissue have revealed extensive damage.\n\nAeternum was able to somehow constrain a minor Shroud entity to our reality. They were using it as a conduit to channel some of the psionic energies from their $name_psy_siphon$s. As it would turn out, it was less an act of powering the entity but moreso an act of 'feeding' it.\n\nIt is theorized that after Aeternum's defeat and our capture of §YAiondia§!, it has remained unfed and as such the §MKirkasmajakka§! has not been operating at full power. Our [Root.GetResearchers] have come to the conclusion that leaving without proper 'feeding' will result in catastrophic failure, as even now it's reached outside of its containment to feed off of some of the psionic energies of our [Root.GetResearchers].\n\nWe are left now with a choice, do we once more allow it to feast upon §Y$sr_psionic_sublimate$§!, try to find it an alternative meal, or do we banish the entity and render §MKirkasmajakka§! completely useless?"
  giga_aeternum.4314.machine.desc:99 "Dire news from our [Root.GetResearchers] investigating §MKirkasmajakka§!, many units are experiencing malfunctions and damage to core data as well as total deletion of random memory files.\n\nAeternum was able to somehow constrain a minor Shroud entity to our reality. They were using it as a conduit to channel some of the psionic energies from their $name_psy_siphon$s. As it would turn out, it was less an act of powering the entity but moreso an act of 'feeding' it.\n\nIt is theorized that after Aeternum's defeat and our capture of §YAiondia§!, it has remained unfed and as such the §MKirkasmajakka§! has not been operating at full power. Our [Root.GetResearchers] have come to the conclusion that leaving without proper 'feeding' will result in catastrophic failure, as even now it's reached outside of its containment to feed off of some of the residual psionic energies of data contained on our [Root.GetResearchers].\n\nWe are left now with a choice, do we once more allow it to feast upon §Y$sr_psionic_sublimate$§!, try to find it an alternative meal, or do we banish the entity and render §MKirkasmajakka§! completely useless?"
  giga_aeternum.4314.blind.desc:99 "The psionic storm in §YAiondia§! has ceased, finally allowing our [Root.GetResearchers] to investigate §MKirkasmajakka§!. Unfortunately, our first few [Root.GetResearchers] allowed to probe the device quickly fell unconcious and were pronounced dead shortly after without an obvious cause for their untimely demise.\n\nAs it turns out Aeternum managed to bind a minor Shroud entity to our dimension, and it seems they weren't so much as powering the §MKirkasmajakka§! with energy as they were feeding it. This seems to be what happened to the [Root.GetResearchers], it fed off all of their psionic energy killing them in the process.\n\nIt is likely this lack of 'food' is why it has not been running at full capacity since we siezed it from Aeternum.\n\nWe are left now with a choice, do we allow it to feast on §Y$sr_psionic_sublimate$§!, try to find it an alternative meal, or do we banish the entity and render §MKirkasmajakka§! completely useless?"
  giga_aeternum.4314.machine.blind.desc:99 "The psionic storm in §YAiondia§! has ceased, finally allowing our [Root.GetResearchers] to investigate §MKirkasmajakka§!. Unfortunately, our first few [Root.GetResearchers] investigating the device were quickly brought offline, investigation shows all data present on those units to have been erased.\n\nAs it turns out Aeternum managed to bind a minor Shroud entity to our dimension, and it seems they weren't so much as powering the §MKirkasmajakka§! with energy as they were feeding it. This seems to be what happened to the [Root.GetResearchers], it fed off all of their residual 'psionic energy' erasing all information present on the units.\n\nIt is likely this lack of 'food' is why it has not been running at full capacity since we siezed it from Aeternum.\n\nWe are left now with a choice, do we allow it to feast on §Y$sr_psionic_sublimate$§!, try to find it an alternative meal, or do we banish the entity and render §MKirkasmajakka§! completely useless?"
  
  giga_aeternum.4314.a.tooltip:99 "Kirkasmajakka will be destroyed\n "
  giga_aeternum.4314.b.tooltip:99 "Kirkasmajakka will be repaired, and supplied with a combination of §Y3§!£zro£ and §Y500§!£energy£ per month.\n\nIt will provide §G+3§! to sensor range and §G+8§! to cloaking detection."
  giga_aeternum.4314.c.tooltip:99 "Kirkasmajakka will be repaired, and it will feast, it will need §Y3§!£psionic_sublimate£ per month.\n\nIt will run at full capacity and provide §G+4§! to sensor range and §G+10§! to cloaking detection."
  
  giga_aeternum.4314.a:99 "It is of no use to us"
  giga_aeternum.4314.b:99 "Perhaps we can 'feed' it something less valuable"
  giga_aeternum.4314.c:99 "It's sight beyond sight worth the cost"
  
  giga_aeternum.4314.purifier.a:99 "It is an abomination like every other xeno"
  giga_aeternum.4314.purifier.b:99 "Perhaps we can just feed it xeno trash"
  giga_aeternum.4314.purifier.c:99 "It will remain as it was, a tool, nothing more"
  
  giga_aeternum.4314.spirit.a:99 "It is an affront to the divine, it must be destroyed"
  giga_aeternum.4314.spirit.b:99 "We cannot simply destroy it, perhaps an alternative will work"
  giga_aeternum.4314.spirit.c:99 "It is of the divine! It will have it's feast"
  
  giga_aeternum.4314.material.a:99 "The entity is of little value, the sublimate however..."
  giga_aeternum.4314.material.b:99 "The information it provides is highly valuable but so is the sublimate"
  giga_aeternum.4314.material.c:99 "Imagine the research potential from such a being, feed it well"
  
  giga_aeternum.4314.phobe.a:99 "To think even xeno filth would keep such a cretin"
  giga_aeternum.4314.phobe.b:99 "Keep the monster caged, it will make do with what scraps we give it"
  giga_aeternum.4314.phobe.c:99 "We will tame it and prove [root.GetSpeciesName] superior to all others"
  
  giga_aeternum.4314.phile.a:99 "Unfortunately, it is not meant for our reality free it"
  giga_aeternum.4314.phile.b:99 "We cannot leave it starved, but we also cannot just feed it souls"
  giga_aeternum.4314.phile.c:99 "Regrettable, but to leave it hungering is foolish"
  
  giga_aeternum.4314.egal.a:99 "To keep such a being in bondage is shameful"
  giga_aeternum.4314.egal.b:99 "It deserves to be free, but we cannot free it"
  giga_aeternum.4314.egal.c:99 "It would not be right to cage a beast and leave it starved"
  
  giga_aeternum.4314.auth.a:99 "We can't risk it breaking out, Destroy it"
  giga_aeternum.4314.auth.b:99 "A slave such as it will make do with a lesser feed"
  giga_aeternum.4314.auth.c:99 "Shackled by Aeternum... but now we hold its keys"
  
  giga_aeternum.4314.hive.a:99 "Such powerful individuals should be avoided, Destroy it"
  giga_aeternum.4314.hive.b:99 "A formidable beast, we must exercise caution"
  giga_aeternum.4314.hive.c:99 "Its sight will be as our own"
  
  giga_aeternum.4314.machine.a:99 "( §RRISK ASSESSMENT§! > ACCEPTABLE.RISK )"
  giga_aeternum.4314.machine.b:99 "( INFO.VALUE < SUBLIMATE.VALUE, INFO.VALUE > 0 )"
  giga_aeternum.4314.machine.c:99 "( INFO.VALUE >= SUBLIMATE.VALUE )"
  
  giga_aeternum.4314.assimilator.a:99 "< ENTITY COMPATIBILITY: §RLOW§!, PROBABILITY OF FAILURE: §RHIGH§! >"
  giga_aeternum.4314.assimilator.b:99 "< ENTITY COMPATIBILITY: §GHIGH§!, ALTERNATIVE SUSTENANCE: §GTRUE§! >"
  giga_aeternum.4314.assimilator.c:99 "< ENTITY COMPATIBILITY: §GHIGH§!, INTEGRATION INITIATED >"
  
  giga_aeternum.4314.servitor.a:99 "/ §RHIGH RISK TO ORGANICS§!: BEGIN TERMINATION /"
  giga_aeternum.4314.servitor.b:99 "/ §YERROR§!: SUBLIMATE IS OF ORGANIC ORIGIN, ALTERNATIVE REQUIRED /"
  giga_aeternum.4314.servitor.c:99 "/ §GORGANIC IDENTIFIED§!: ENGAGING PAMPERING MODULE /"
  
  giga_aeternum.4314.exterminator.a:99 "| §RORGANIC DETECTED§! - TERMINATION PROTOCAL ENGAGED |"
  giga_aeternum.4314.exterminator.b:99 "| LOGIC - SUBLIMATE UNSUSTAINALBE, UTILIZE SUBSTITUTE |"
  giga_aeternum.4314.exterminator.c:99 "| STATEMENT - NOW THEY CANNOT HIDE |"
  
  giga_aeternum.4314.swarm.a:99 "We are the only ones here who will be feasting"
  giga_aeternum.4314.swarm.b:99 "With its eyes, our prey will never be able to hide"
  giga_aeternum.4314.swarm.c:99 "It shall feast, so that we may use its sight to feast ourselves"
  
  # awaken stuff
  
  giga_aeternum.4001.name:99 "The Grand Awakening"
  giga_aeternum.4001.desc:99 "After years upon years of planning, reconstructing ancient forges, motivating their stagnant population, and readying their grand armadas for war, the antique ascendancy of §YAeternum§! appears to be finally done with their preparations.\n\nAnd now, within their cluster, colossal fleets equipped with some of the galaxy's most advanced weaponry are, for the first time in hundreds of thousands of years, moving out towards the rest of the galaxy.\n\nWhether we are ready or not, Aeternum has finally made their return to the galactic stage, and it now seems that armed conflict is unavoidable.\n\nWorryingly, their leader, §Y[birch_aeternum.GetRulerName]§!, has just sent a transmission to the rest of the galaxy..."
  giga_aeternum.4001.a:99 "On screen."
  
  giga_aeternum.4001.early.desc:99 "Our recent and bold declaration of war on §YAeternum§! has forced the ancient precursors to prematurely halt their preparations.\n\nAnd thus, even though their grand awakening was not completely done, Aeternum is nonetheless starting to move their colossal fleets towards the rest of the galaxy. Their ancient industries and shipyards have been restarted, and although they did not produce quite as many ships as Aeternum likely planned to have, they still managed to assemble a significant amount of ships before our declaration of war.\n\nEven if they are not performing at full efficiency, Aeternum has now returned to the galactic stage, and it now seems armed conflict between them and the rest of the galaxy is unavoidable.\n\nTheir leader, §Y[birch_aeternum.GetRulerName]§!, has just sent a transmission to the rest of the galaxy."
  giga_aeternum.4001.b:99 "Let's see how ready they are, shall we?"
  
  giga_aeternum.4003.name:99 "Premature Awakening"
  giga_aeternum.4003.desc:99 "Our unexpected declaration of war on §YAeternum§! has forced the ancient precursor civilization out of their stagnancy.\n\nEven though they have not had the time to properly prepare an awakening, they are nonetheless mustering whatever fleets they have, and sending them outwards towards the rest of the galaxy for the first time in potentially hundreds of thousands of years.\n\nFortunately for us, as they did not get the chance to prepare properly, they are much weaker than if they were given enough time to prepare their return to the galactic scene. Regardless, they are now proceeding to take hostile action against every empire in the galaxy, and their leader, §Y[birch_aeternum.GetRulerName]§!, has just sent a transmission to the galactic community..."
  giga_aeternum.4003.a:99 "We'll nip them in the bud."
  
  
  giga_aeternum.3000.name:99 "Increasing Aeternite Activity"
  giga_aeternum.3000.desc:99 "Worrying reports are coming in from our §YAeternite Intelligence Agency§! that §YAeternum§!, the ancient forerunner civilization currently residing within the §YGalactic Core§!, has started to slowly yet steadily increase its activity, both within its own borders and outside of them.\n\nIndeed, small Aeternite scout ships have been spotted venturing through the galaxy, and sensors are picking up increasing amounts of encrypted transmissions emanating from their §YBirch World§!, indicating that a subtle yet impactful shift might seemingly be occurring within their civilization.\n\nWe are currently uncertain if this is merely some sort of regular Aeternite protocol conducted to potentially learn more about the rest of the galaxy, or if it a warning that something more drastic is to come..."
  giga_aeternum.3000.a:99 "Monitor it closely!"
  giga_aeternum.3000.a.tooltip:99 "Our §YAeternite Intelligence Agency§! will monitor what Aeternum is doing for a few months, and report back as soon as a conclusive answer can be determined."
  
  giga_aeternum.3001.name:99 "Oncoming Awakening"
  giga_aeternum.3001.desc:99 "Following a series of intensive studies and surveys conducted on Aetenum's peculiar behavior, as well as cross-referencing their current behavior with what little data the galactic archives possess on them, our researchers have concluded, with 99.7% certainty, that an §RAeternite Awakening§! is on the horizon.\n\nAs we speak, the Aeternites appear to be reactivating ancient shipyards, restarting whatever remains of their industrial centers on §YAiondia§!, and preparing their population and society for a grand return to the galactic scene, potentially for the first time in a hundred thousand years.\n\nConsidering the sheer size and strength of their ancient armed vessels, this has led to some panic within our military high command. Fortunately, our scientists assure us that this rumored awakening is not imminent.\n\nIn fact, they believe that since Aeternum's population has been stagnant and hedonistic for several hundred thousand years, fully readying their nation for a galactic war will take several years of intensive restructuring and reorganization of both their society and their military command.\n\nAs such, they estimate that we currently have §Y[birch_aeternum.years_until_awakening] years§! before the Aeternites make their grand return to the galactic scene, which might give us some valuable time to prepare for this coming storm...\n\n§BIn order to keep tabs on the Aeternites, our Intelligence Agency can now do a variety of new projects to investigate Aeternum.§!"
  giga_aeternum.3001.a:99 "Worrying. We must prepare ourselves."
  giga_aeternum.3001.a.tooltip:99 "We may now use the Aeternite Intelligence Agency to monitor Aeternite Activity in preparation for their awakening. These projects will also grant valuable §YAeternite Technological Intel§!"
  
  giga_aeternum.3004.name:99 "Imminent Awakening!"
  giga_aeternum.3004.desc:99 "Our Aeternite Intelligence Agency reports that the Aeternites should now be ready to awaken within the next §Y2 years§!.\n\nBy now, most operations to delay them would unfortunately take too long, and they advise fully investing into our fleets and defences in order to prepare for this incoming storm..."
  giga_aeternum.3004.a:99 "We will endure."
  
  
  
  giga_aeternum.3009.name:99 "Aeternite Intelligence"
  giga_aeternum.3009.desc:99 "Our first analysis of the Aeternites have revealed that, as expected, their technological development and fleet strength far surpass our own. As such, in order to closely investigate and monitor the activities of this potentially dangerous precursor civilization, a new branch of intelligence has recently been created, known as the §YAeternite Intelligence Agency§!.\n\nThis specialized service will keep a watchful eye on these forerunners, and will allow us to conduct a variety of projects related to them. It will also help ensure our civilization is prepared for a potential conflict with Aeternum.\n\nAs such, the intelligence agency will collect all data regarding Aeternum we can possibly find, in the form of $aeternum_tech_intel$, and analyse them in order to learn how to best counter their ancient ships."
  giga_aeternum.3009.a:99 "Noted."
  giga_aeternum.3009.a.tooltip:99 "We can now contact the §YAeternite Intelligence Agency§! using the \"Monitor Aeternite Activity\" button at the bottom left of the screen."
  
  #AGENCY STUFF
  
  giga_contact_aeternum_tooltip:99 "§HMonitor §YAeternite Activity§!...§!"
  
  giga_aeternum.3010.name:99 "Monitoring Aeternum"
  
  giga_aeternum.3010.desc.early.a:99 "Aeternum displays mind-bogglingly advanced technologies. We must tread with caution.\n\nIt is a good thing they show little interest towards the rest of the galaxy."
  giga_aeternum.3010.desc.early.b:99 "We should do everything we can to acquire Aeternite Technological Intel. Every little bit helps us understand them further!"
  giga_aeternum.3010.desc.early.c:99 "Their Birch World is a true wonder of engineering. We aren't sure if they even know how they built it anymore!"
  
  giga_aeternum.3010.desc.preawaken.a:99 "We've been hard at work studying and analyzing the activity of the Aeternites Forerunners. While they are definitely a potent threat, we still have some time before they make their return to the galactic scene."
  giga_aeternum.3010.desc.preawaken.b:99 "Aeternite apathy might very well be their downfall, much like many precursor civilisations."
  giga_aeternum.3010.desc.preawaken.c:99 "We should make good use of whatever time we have left before the Awakening."
  
  giga_aeternum.3010.desc.soonawaken.a:99 "Let us hope our fleets and defences will suffice."
  giga_aeternum.3010.desc.soonawaken.b:99 "We should gather whatever intel we can before it is too late."
  giga_aeternum.3010.desc.soonawaken.c:99 "The Awakening is near. We shall be ready!"
  
  giga_aeternum.3010.desc.atwar.a:99 "This is a conflict the likes of which have rarely been seen throughout galactic history."
  giga_aeternum.3010.desc.atwar.b:99 "From now on, there is only total destruction or absolute victory."
  giga_aeternum.3010.desc.atwar.c:99 "If we can manage to reverse-engineer some of their technology, the tide of the war might very well turn against them.\n\nIt is rather fortunate that their ships are surprisingly slow."
  
  giga_aeternum.3010.clues:99 "Aeternite Technological Intel: [ROOT.aeternite_intel_count] | +[ROOT.aeternite_damage_bonus]% Damage"
  aeternum_clues_tooltip:99 "This represents our current understanding of the technologies employed by the Aeternites.\n\nEach unit of $aeternum_tech_intel$ we gather will grant us §G+5%§! §YDamage Against Aeternum§!, up to a maximum of §G+150%§!\n\nIntel can be acquired in a variety of ways, such as special projects or destroying Aeternite vessels during war."
  
  giga_aeternum.3010.howclues:99 "How can we acquire more $aeternum_tech_intel$§B?§!"
  giga_aeternum.3010.howclues.response:99 "Due to how reclusive §YAeternum§! is, acquiring data concerning their ship designs and technologies isn't easy.\n\nDespite this, there are several methods we can employ to acquire valuable intel.\n\nCompleting various §YSpecial Projects§! related to them might give intel, destroying any Aeternite vessel in combat has a §Y1%§! chance of granting intel, and destroying large capital ships and Aeternite constructs is likely to grant large amounts of intel.\n\nOther unforeseen opportunities might present themselves, as well.\n\n$aeternum_tech_intel$ is capped at §G30§!, and can grant up to §G+150%§! §YDamage Against Aeternum§!."
  
  giga_aeternum.3010.countdown:99 "Estimated Time Before Aeternite Awakening: [birch_aeternum.years_until_awakening] Years"
  aeternum_countdown_tooltip:99 "This is the estimated time before Aeternum finally awakens, and likely declares war on the entire galaxy in an attempt to once again unite it under their banner."
  
  giga_aeternum.3010.planetcraft:99 "Reverse-Engineer §GAeternite Planetcraft§! | Requires §G20§! §BIntel§!"
  analysed_aeternite_planetcraft_tooltip:99 "We need to have destroyed and analysed an §YAeternite Planetcraft§!. The analysis can be done through a §YSpecial Project§! after destroying one."
  
  giga_aeternum.3010.armor:99 "Reverse-Engineer §HAeternite Armor§! | Requires §G12§! §BIntel§!"
  analysed_aeternite_armor_tooltip:99 "We need to have destroyed and analysed an §YAeternite Psykofabricator§!. The analysis can be done through a §YSpecial Project§! after destroying one."
  
  giga_aeternum.3010.alondiashield:99 "Disrupt the §HSuurikilpian§! | Requires §G10§! §BIntel§!"
  
  giga_aeternum.3010.alondialisteningpost:99 "Blind the §YAeternum§! | Requires §G10§! §BIntel§!"
  aeternum_listeningpost_tooltip:99 "We've theorized we can blind some of Aeternum's most delicate sensors, which should allow us to cloak past their citadels with much greater ease."
  
  needs_10_aet_intel:99 "We need at least §G10§! $aeternum_tech_intel$. Doing this will not remove the intel."
  needs_12_aet_intel:99 "We need at least §G12§! $aeternum_tech_intel$. Doing this will not remove the intel."
  needs_20_aet_intel:99 "We need at least §G20§! $aeternum_tech_intel$. Doing this will not remove the intel."
