  MESSAGE_WAR_SYSTEM_DESTROYED:99 "Stellar Systemcraft Destroyed"
  MESSAGE_WAR_SYSTEM_DESTROYED_DESC:99 "The $CELESTIAL_WARSHIP_NAME|Y$ Stellar Systemcraft has been destroyed by the $ENEMY_NAME|Y$ in the $SYSTEM_NAME|Y$ system.\n\nIt has subsequently split into 4 damaged Behemoth Planetcrafts and 5 damaged Attack Moons."
  
  giga_tech_ringworld_buildings:99 "Superscale Urban Development"
  giga_tech_ringworld_buildings_desc:99 "Now that we have built truly colossal livable spaces, what if we just... built bigger buildings on them?\n\nIt's not that simple of course, but the goal is an attainable one."
  
