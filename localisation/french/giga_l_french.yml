  giga_katrebels.2120.name:99 "Kaiser Moon Sabotage Successful!"
  giga_katrebels.2120.desc:99 "The Flusionian partisans report that the operation to cripple the §Y[katzen_name_tool.GetName]§! went exactly as planned! Their agents have managed to carry out the sabotage, which will inflict §Ypenalties§! on the Katzens as they work to repair the §Y[katzen_name_tool.GetName]§!.\n\nThe Katzens have however noticed the sabotage and immediately enacted stricter anti-partisan measures, subsequently increasing their §Hwariness§! by §R2§!.\n\nThe success chance was §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_katrebels.2120.a:99 "Wonderful!"
  giga_katrebels.2120.a.tooltip:99 "Katzen wariness §Rincreases§! by §R2§!."
  
  giga_katrebels.2121.name:99 "Kaiser Moon Sabotage Failed!"
  giga_katrebels.2121.desc:99 "The Flusionian partisans report that the operation to cripple the §Y[katzen_name_tool.GetName]§! has failed. Their agents and all material they intended to illicitly ship to the moon were intercepted by Katzen soldiers before they were even able to enact the sabotage, thus foiling the whole operation.\n\nThe success chance was §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_katrebels.2121.a:99 "Curses!"
  giga_katrebels.2101.a.tooltip:99 "Katzen wariness §Rincreases§! by §R1§!."
  
  giga_katrebels.2020.name:99 "Sabotaging the Kaiser Moon's §YRiesigekatzenwaffe§!"
  giga_katrebels.2020.desc:99 "We can support the §YRoqualian Freedom Fighters§! in a mission to damage the Kaiser Moon's main weapon.\n\nWith their control of §YGeschwollen§! and §YMercurreich§!, and with a healthy amount of bribes, they will be able to replace munition rounds meant for the §YRiesigekatzenwaffe§! with counterfeit ones rigged with explosives set to detonate whenever they arrive at the moon.\n\n§YIf successful§!:\nThe Kaiser Moon will suffer from §Y-35% weapons damage§! and §Y-50% fire rate§! for §Y3 years§!.\nKatzen Wariness will §Rincrease§! by §R2§!.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y85%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2020.a:99 "Use 4 §BResistance Resources§! ([flusion_primitives_country.flusion_success_chance_total]% chance of success)"
  giga_katrebels.2020.b:99 "Forget it."
  
  giga_katrebels.2021.name:99 "Sabotaging the Kaiser Moon's §YMondkruste§!"
  giga_katrebels.2021.desc:99 "We can support the §YRoqualian Freedom Fighters§! in a mission to damage the Kaiser Moon's planetary crust.\n\nWith their control of the §YKatzen Herzlands§! and §YLyuinstaat§!, and with a healthy amount of bribes, they will be able to sneak in double agents posing as maintenance workers, who will set up explosives within structural points inside the crust.\n\n§YIf successful§!:\nThe Kaiser Moon will suffer from §Y-40% armor HP§! for §Y3 years§!.\nKatzen Wariness will §Rincrease§! by §R2§!.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y85%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2022.name:99 "Sabotaging the Kaiser Moon's §YMovement Systems§!"
  giga_katrebels.2022.desc:99 "We can support the §YRoqualian Freedom Fighters§! in a mission to damage the Kaiser Moon's movement systems.\n\nWith their control of §YLinteria§! and §YWacegien§!, and with a healthy amount of bribes, they will be able to destroy vital installations that produce the advanced components necessary to maintain the moon's jump drive.\n\n§YIf successful§!:\nThe Kaiser Moon will suffer from §Y+500% jump charge time§! for §Y3 years§!, and will lose the ability to §Yrecall§! to Flusion if it gets bombed or invaded.\nKatzen Wariness will §Rincrease§! by §R2§!.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y85%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_katrebels.2023.name:99 "Sabotaging the Kaiser Moon's §YVakuumwings§!"
  giga_katrebels.2023.desc:99 "We can support the §YRoqualian Freedom Fighters§! in a mission to damage the Kaiser Moon's... wings.\n\nWith their control of §YLinteria§! and §YWacegien§!, and with a healthy amount of bribes, they will be able to sabotage the facilities that produce the fuel and energy needed to power the wing's maneuvering thrusters..\n\n§YIf successful§!:\nThe Kaiser Moon will suffer from §Y-40% sublight speed§! for §Y3 years§!\nKatzen Wariness will §Rincrease§! by §R2§!.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y85%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
