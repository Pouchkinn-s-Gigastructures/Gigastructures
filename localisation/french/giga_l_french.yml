  lunar_macroreplicator_make_moon:99 "Fabricate Attack Moon"
  lunar_macroreplicator_make_moon_desc:99 "Use §YPlanetary Mass§! and §YAlloys§! to create a fully-functional §YAttack Moon§! without the need for an existing moon."
  
  lunar_macroreplicator_make_moon_DESC:99 "An operational fabricated Attack Moon, boasting §G15%§! additional §YHull HP§!, §YArmor HP§! and §YShield HP§! as well as §G10%§! additional §YShip Fire Rate§! compared to a regular Attack Moon."
  
  lunar_macroreplicator_make_moon_fake:99 "$lunar_macroreplicator_make_moon$"
