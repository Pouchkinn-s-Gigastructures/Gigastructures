l_french:
  
  #############################################################################################################################################
  ### Megastructure Names #####################################################################################################################
  #############################################################################################################################################
  #########################################
  ### Headers #############################
  #########################################
  header_01_gigac:99 "§GGigastructural Constructs§!"
  header_01_gigac_desc:99 "$header_01_gigac$\nThis technology unlocks a megastructure so large, that it can now be considered Gigastructural Engineering."
  
  header_02_tetra:99 "§BTetradimensional Engineering§!"
  header_02_tetra_desc:99 "$header_02_tetra$\nThis technology unlocks a megastructure of such sheer size and scope that it is necessary to employ high-dimensional engineering methods in order to make it work."
  
  header_03_insane:99 "§RInsane Technology§!"
  header_03_insane_desc:99 "$header_03_insane$\nThis technology would put our civilization so far ahead of the curve, it's considered insane to believe it could work."
  
  header_04_lud_insane:99 "§PLudicrously Insane Technology§!"
  header_04_lud_insane_desc:99 "$header_04_lud_insane$\nThe advancements our civilization would gain from researching this technology are too much for any one being to comprehend."
  
  header_05_shroud:99 "§MShroud Technology§!"
  header_05_shroud_desc:99 "$header_05_shroud$\nShroud-related techs will be unlocked by this research path§!"
  
  #########################################
  ### Names ###############################
  #########################################
  # Changing names here will change them through the whole file
  name_ndb:99 "Nicoll-Dyson Beam"
  allow_ndb:99 "§HUnlocks Megastructure:§! $name_ndb$"
  desc_ndb:99 "The ultimate superweapon. A massively massive structure capable of focusing a star's energy output into a laser capable of annihilating entire worlds from afar, and maybe even entire solar systems. Our enemies shall fear us."
  allow_ndb_p1:99 "$allow_ndb$ Phase 1: Magneto-Collector"
  desc_ndb_p1:99 "The Nicoll-Dyson beam is an instrument of destruction, capable of wiping out entire star systems."
  allow_ndb_p2:99 "$allow_ndb$ Phase 2: Stellar Redirector"
  desc_ndb_p2:99 "Unlocks another step of the Nicoll-Dyson Beam."
  allow_ndb_p3:99 "$allow_ndb$ Phase 3: Hyperscale Stabilizers"
  desc_ndb_p3:99 "Unlocks another step of the Nicoll-Dyson Beam."
  allow_ndb_p4:99 "$allow_ndb$"
  desc_ndb_p4:99 "Unlocks another step of the Nicoll-Dyson Beam."
  
  giga_tech_dummy_loc:99 "LOCALIZATION SOFTWARE TEST, IGNORE"
  
  name_eq_shipyard:99 "Equatorial Shipyard"
  allow_eq_shipyard:99 "§HUnlocks Megastructure:§! $name_eq_shipyard$"
  desc_eq_shipyard:99 "Two rings constructed around a Molten World. The inner ring harvests alloys and energy from the planet, while the outer ring assembles warships at a tremendous rate. Removes every moon of the planet it is built around."
  
  name_discomoon:99 "Lunar Speculorefractor"
  allow_disco_moon:99 "§HUnlocks Megastructure:§! $name_discomoon$"
  desc_disco_moon:99 "A moon covered with polished crystal plates through which light is shined, creating awe-inspiring displays of light on nearby planets. Applies its effects to every body in the local planetary system."
  
  name_crystal_megabore:99 "Crystal Megabore"
  allow_crystal_megabore:99 "§HUnlocks Megastructure:§! $name_crystal_megabore$"
  desc_crystal_megabore:99 "A massive orbital facility which bores directly into a Molten Planet's core, extracting large amounts of rare crystals."
  
  name_interstellar_hab:99 "Interstellar Habitat"
  allow_interstellar_hab:99 "§HUnlocks Megastructure:§! $name_interstellar_hab$"
  desc_interstellar_hab:99 "A habitat built in the void between stars.\n\n$name_interstellar_hab$s possess unique §YMining§! and §YResearch§! Districts. They can fit 15 Districts."
  
  name_interstellar_ring:99 "Interstellar Ring World"
  allow_interstellar_ring:99 "§HUnlocks Megastructure:§! $name_interstellar_ring$"
  desc_interstellar_ring:99 "An upgrade to the $name_interstellar_hab$, this massive ringworld features 8 habitable segments.\n\nInterstellar Ringworlds possess unique §YGenerator§! and §YFoundry§! Districts. They can fit 25 Districts."
  
  name_upgrade_ringworld:99 "Ringworld Habitat Upgrade"
  allow_upgrade_ringworld:99 "§HUnlocks Decision:§! Ringworld Habitat Upgrade"
  desc_upgrade_ringworld:99 "Lets us add more habitats to a ringworld by transforming a support segment into an habitable one.\n\n§HThe Decision should be made on the ringworld segment you wish to upgrade§!"
  
  name_ringworld_titanic:99 "Titanic Ringworld"
  allow_ringworld_titanic:99 "§HUnlocks Megastructure:§! $name_ringworld_titanic$"
  desc_ringworld_titanic:99 "A $name_ringworld_titanic$ builds upon an existing ringworld system, providing more habitable space."
  
  name_ringworld_behemoth:99 "Behemoth Ringworld"
  allow_ringworld_behemoth:99 "§HUnlocks Megastructure:§! $name_ringworld_behemoth$"
  desc_ringworld_behemoth:99 "A $name_ringworld_behemoth$ builds upon a double existing ringworld system, providing more habitable space."
  
  name_ringworld_gargan:99 "Gargantuan Ringworld"
  allow_ringworld_gargan:99 "§HUnlocks Megastructure:§! $name_ringworld_gargan$"
  desc_ringworld_gargan:99 "A $name_ringworld_gargan$ builds upon an triple existing ringworld system, providing more habitable space."
  
  name_ringworld_square:99 "Square Ringworld"
  allow_ringworld_square:99 "§HUnlocks Megastructure:§! $name_ringworld_square$"
  allow_squareworld:99 "§HUnlocks Feature:§! Squareworld Restoration"
  desc_squareworld:99 "While it still is shrouded in mystery, it might be possible to restore the Squareworld if we can manage to learn more about it."
  
  name_ringworld_city:99 "Ecumenopolis Ringworld"
  allow_ringworld_city:99 "§HUnlocks Megastructure:§! $name_ringworld_city$"
  
  name_ringworld_hive:99 "Hive Ringworld"
  allow_ringworld_hive:99 "§HUnlocks Megastructure:§! $name_ringworld_hive$"
  
  name_ringworld_machine:99 "Machine Ringworld"
  allow_ringworld_machine:99 "§HUnlocks Megastructure:§! $name_ringworld_machine$"
  
  name_penrose_ring:99 "Penrose Ring World"
  allow_penrose_ring:99 "§HUnlocks Megastructure:§! $name_penrose_ring$"
  allow_penrose_stabilize:99 "§HUnlocks Feature:§! $name_penrose$ Stabilization"
  desc_penrose_stabilize:99 "Lets us stabilize an energy-generating $name_penrose$ to greatly increase its energy output."
  allow_penrose_ringworld:99 "§HUnlocks Feature:§! $name_penrose$ Ringworld"
  desc_penrose_ringworld:99 "A ringworld built around a stabilized $name_penrose$, powered by the Sphere itself. Some of the ringworld's infrastructure can be incorporated into the Sphere itself, allowing for more habitable segments.\n\n$name_penrose_ring$s possess unique §YGenerator§!, §YFarming§! and §YResearch§! Districts. They can fit 35 Districts."
  
  name_penrose:99 "Penrose Sphere"
  allow_penrose:99 "§HUnlocks Megastructure:§! $name_penrose$"
  desc_penrose_sphere:99 "A large mirror built around a Black Hole, exploiting superradiant scattering to generate energy using a Black Hole. At our current level of technology, it can either be used a very, very powerful bomb, or can generate some energy, but stabilizing the structure to reliably use it as a generator will require additional research."
  
  name_succ:99 "S.U.C.C."
  allow_succ:99 "§HUnlocks Megastructure:§! $name_succ$"
  desc_succ:99 "The $name_succ_full$, or $name_succ$ for short, is a massive facility which wraps around a Gas Giant. Using massive tractor beams, it steadily harvests the planet's atmosphere and refines it into Energy, Gases and Volatile Motes."
  
  name_succ_full:99 "Superatmospheric Umbegaseous Collecto-Condenser"
  allow_succ_full:99 "§HUnlocks Megastructure:§! $name_succ_full$"
  
  name_matrioshka_brain:99 "Matrioshka Brain"
  allow_matrioshka_brain:99 "§HUnlocks Megastructure:§! $name_matrioshka_brain$"
  desc_matrioshka_brain:99 "An incredible super computer of inconceivable size."
  name_virtual_reality:99 "Virtual Reality"
  allow_virtual_reality:99 "§HUnlocks Feature:§! $name_virtual_reality$"
  desc_virtual_reality:99 "Lets us upgrade a $name_matrioshka_brain$ into a Matrioshka Reality Simulator, capable of holding billions of minds."
  
  name_kugelblitz:99 "Kugelblitz Containment Silo"
  allow_kugelblitz:99 "§HUnlocks Megastructure:§! $name_kugelblitz$"
  desc_kugelblitz:99 "A large Kugelblitz maintained inside a special device. It can be fed energy and matter in the form of radiation in order to store them for later use, thanks to advanced energy-to-matter converters."
  
  name_psy_siphon:99 "Psychic Hypersiphon"
  allow_psy_siphon:99 "§HUnlocks Megastructure:§! $name_psy_siphon$"
  desc_psy_siphon:99 "A huge artificial portal connecting our universe with the Shroud itself. It is capable of generating glorious amounts of energy and research, and it could improve our psionic potential immensely."
  
  name_eng_test_site:99 "Macroengineering Testing Station"
  allow_eng_test_site:99 "§HUnlocks Megastructure:§! $name_eng_test_site$"
  desc_eng_test_site:99 "A large station orbiting a planet to freely conduct engineering experiments."
  
  name_sub_compressor:99 "Substellar Compressor"
  allow_sub_compressor:99 "§HUnlocks Megastructure:§! $name_sub_compressor$"
  desc_sub_compressor:99 "A megastructure built around a Brown Dwarf, capable of triggering fusion reactions within the Brown Dwarf to ignite it."
  
  name_auto_stripmine:99 "Automated Strip Mine"
  allow_auto_stripmine:99 "§HUnlocks Megastructure:§! $name_auto_stripmine$"
  desc_auto_stripmine:99 "A massive industrial complex covering a planet and extracting its minerals, peeling off the surface layer by layer until there's nearly nothing left."
  
  name_yggdrasil:99 "Yggdrasil Orchid Complex"
  allow_yggdrasil:99 "§HUnlocks Megastructure:§! $name_yggdrasil$"
  desc_yggdrasil:99 "A massive complex built near a Gas Giant to seed its atmosphere with special plant life."
  
  name_the_vat:99 "B.I.G. Vat"
  name_the_vat_long:99 "Biological Impetuous Growth Vat"
  allow_the_vat:99 "§HUnlocks Megastructure:§! $name_the_vat$"
  desc_the_vat:99 "A mammoth cloning vat, built in space to accommodate the largest of clones."
  
  name_orbital_artificial_eco:99 "Orbital Artificial Ecosystem"
  allow_orbital_artificial_eco:99 "§HUnlocks Megastructure:§! $name_orbital_artificial_eco$"
  desc_orbital_artificial_eco:99 "A very large station housing a completely artificial ecosystem to study nature."
  
  name_neut_gigaforge:99 "Neutronium Gigaforge"
  allow_neut_gigaforge:99 "§HUnlocks Megastructure:§! $name_neut_gigaforge$"
  desc_neut_gigaforge:99 "A large forge constructed near a neutron star to easily harvest large amounts of neutronium."
  
  name_orb_elysium:99 "Orbital Elysium"
  allow_orb_elysium:99 "§HUnlocks Megastructure:§! $name_orb_elysium$"
  desc_orb_elysium:99 "A small, ring-shaped space station designed to exert control over a planetary population. Has districts for §YResearch§!, §YUnity§!, and maintaining the §YStability§! of the planet below.\n\n§YDisables buildings and drastically reduces district count§! on the host planet in exchange for a number of §Yjobs per pop§!, affected by planetary designation, primarily focused on §Yraw materials§!."
  name_habitats:99 "Habitats"
  
  name_giga_orbital:99 "Stellar Ring Habitat"
  allow_giga_orbital:99 "§HUnlocks Megastructure:§! $name_giga_orbital$"
  desc_giga_orbital:99 "A large, ring-shaped space station designed to provide planet-like living conditions. Has districts for §YFarming§!, §YUnity§!, §YAmenities§!, and planetary logistics.\n\nSynergizes with §Y$habitat_0$§! stations in the system, has extra effects for §Y$civic_machine_servitor$§! empires, and counts as a $habitat_0$ for §Y$trait_void_dweller_1$§! pops."
  
  name_particle_accel:99 "Stellar Particle Accelerator"
  allow_particle_accel:99 "§HUnlocks Megastructure:§! $name_particle_accel$"
  desc_particle_accel:99 "A very big particle accelerator built around a star, capable of accelerating particles to almost the speed of light."
  
  name_starlifter:99 "Star Lifter"
  allow_starlifter:99 "§HUnlocks Megastructure:§! $name_starlifter$"
  desc_starlifter:99 "A construct surrounding a star, directly tapping into its very essence and converting it into minerals."
  
  name_fusion_suppressor:99 "Fusion Suppressor"
  allow_fusion_suppressor:99 "§HUnlocks Megastructure:§! $name_fusion_suppressor$"
  desc_fusion_suppressor:99 "A large structure built around a star to disrupt its internal fusion processes, generating large amounts of scientific data. Can be used to eventually detonate a star, creating Iodizium Deposits on its planets, or to make a black hole."
  
  name_hraemc:99 "HRAE-MC"
  allow_hraemc:99 "§HUnlocks Megastructure:§! $name_hraemc$"
  desc_hraemc:99 "This incredible technological feat shall grant us huge amounts of energy, as well as lots of data on the nature of the strange bodies that are black holes."
  
  name_war_moon:99 "Attack Moon"
  allow_war_moon:99 "§HUnlocks Megastructure:§! $name_war_moon$"
  desc_war_moons:99 "A truly insane engineering project. A massive particle lance, powered by a gigantic reactor within a small moon's core. Propelled by huge thrusters built on the other side of the moon, this weaponized planetoid is a sight to behold."
  
  name_war_planet:99 "Behemoth Planetcraft"
  allow_war_planet:99 "§HUnlocks Megastructure:§! $name_war_planet$"
  desc_war_planet:99 "The logical evolution of the $name_war_moon$. An entire planet transformed into a mobile spaceship, equipped with a weapon that can obliterate §Ranything.§!"
  
  name_war_system:99 "Stellar Systemcraft"
  allow_war_system:99 "§HUnlocks Megastructure:§! $name_war_system$"
  allow_systemcraft_p0:99 "$allow_war_system$ Phase 0: Construction Site"
  desc_systemcraft_p0:99 "The Stellar Systemcraft is a fearsome hyperweapon capable of obliterating anything in its path."
  allow_systemcraft_p1:99 "$allow_war_system$ Phase 1: Solar Compressor"
  desc_systemcraft_p1:99 "Unlocks another step of the Systemcraft."
  allow_systemcraft_p2:99 "$allow_war_system$ Phase 2: Synchronized Planetary Thrusters"
  desc_systemcraft_p2:99 "Unlocks another step of the Systemcraft."
  allow_systemcraft_p3:99 "$allow_war_system$ Phase 3: Lunar Supports"
  desc_systemcraft_p3:99 "Unlocks another step of the Systemcraft."
  allow_systemcraft_p4:99 "$allow_war_system$ Phase 4: Celestial Erasers"
  desc_systemcraft_p4:99 "Unlocks another step of the Systemcraft."
  allow_systemcraft_p5:99 "$allow_war_system$"
  desc_systemcraft_p5:99 "Unlocks another step of the Systemcraft."
  allow_systemcraft_p6:99 "$allow_war_system$ Hyperdimensional Hull Stabilization"
  desc_systemcraft_p6:99 "Unlocks another step of the Systemcraft."
  
  name_terraform_molten:99 "Geothermal Stabilizer"
  allow_terraform_molten:99 "§HUnlocks Megastructure:§! $name_terraform_molten$"
  desc_terraform_molten:99 "A megastructure capable of transforming a molten planet into a habitable world."
  
  name_terraform_shattered:99 "G.L.U.E."
  name_terraform_shattered_full:99 "Global Land Unification Engine"
  allow_terraform_shattered:99 "§HUnlocks Megastructure:§! $name_terraform_shattered$"
  desc_terraform_shattered:99 "The $name_terraform_shattered_full$ or the $name_terraform_shattered$ for short, is capable of taking the remnants of a previously destroyed planet and reforming them into something closer resembling their original form."
  
  name_terraform_barren:99 "Dynamic Core Ignitor"
  allow_terraform_barren:99 "§HUnlocks Megastructure:§! $name_terraform_barren$"
  desc_terraform_barren:99 "A large construct built around a desolate world to make it more habitable."
  
  name_terraform_gasgiant:99 "Macroatmospheric Stabilizer"
  allow_terraform_gasgiant:99 "§HUnlocks Megastructure:§! $name_terraform_gasgiant$"
  desc_terraform_gasgiant:99 "The $name_terraform_gasgiant$ is capable of partially controlling a Gas Giant's upper atmosphere, rendering it somewhat habitable.\n\nGas Giant Colonies possess unique §YGenerator§!, §YResearch§! and §YRare Gases§! Districts, alongside unique §YPlanetary Features§!. The larger the Gas Giant, the larger the resulting colony."
  
  name_terraform_toxic:99 "Atmospheric Purifier"
  allow_terraform_toxic:99 "§HUnlocks Megastructure:§! $name_terraform_toxic$"
  desc_terraform_toxic:99 "A megastructure capable of transforming a toxic planet into a habitable world."
  
  name_orbital_arcology:99 "Orbital Arcology"
  allow_orbital_arcology:99 "§HUnlocks Megastructure:§! $name_orbital_arcology$"
  desc_orbital_arcology:99 "A ring wrapping around a planet's equator, increasing the planet's max amount of districts."
  
  name_planetary_computer:99 "Planetary Computer"
  allow_planetary_computer:99 "§HUnlocks Megastructure:§! $name_planetary_computer$"
  desc_planetary_computer:99 "A truly massive project that transforms a planet into a colonizable planetary computer, providing huge buffs to researchers on the surface."
  
  name_nidavellir:99 "Nidavellir Hyperforge"
  allow_nidavellir:99 "§HUnlocks Megastructure:§! $name_nidavellir$"
  desc_nidavellir:99 "Similar in concept to the $name_neut_gigaforge$, but immensely more advanced, the $name_nidavellir$ bends time and space themselves to produce the purest alloys in the galaxy by merging minerals and neutronium, used to create the deadliest of weapons."
  
  name_quasistellar:99 "Quasi-Stellar Obliterator"
  allow_quasistellar:99 "§HUnlocks Megastructure:§! $name_quasistellar$"
  allow_qso_p0:99 "$allow_quasistellar$ Phase 0: Construction Site"
  desc_qso_p0:99 "The Quasi-Stellar Obliterator is the largest hyperweapon ever designed, possessing untold amounts of destructive power."
  allow_qso_p1:99 "$allow_quasistellar$ Phase 1: Accretion Compressor"
  desc_qso_p1:99 "Unlocks another step of the Quasar Gun."
  allow_qso_p2:99 "$allow_quasistellar$ Phase 2: Relativistic Deflectors"
  desc_qso_p2:99 "Unlocks another step of the Quasar Gun."
  allow_qso_p3:99 "$allow_quasistellar$ Phase 3: Hypercomputers"
  desc_qso_p3:99 "Unlocks another step of the Quasar Gun."
  allow_qso_p4:99 "$allow_quasistellar$ Phase 4: Teracapacitors"
  desc_qso_p4:99 "Unlocks another step of the Quasar Gun."
  allow_qso_p5:99 "$allow_quasistellar$"
  desc_qso_p5:99 "Unlocks another step of the Quasar Gun."
  
  name_alderson:99 "Alderson Disk"
  allow_alderson:99 "§HUnlocks Megastructure:§! $name_alderson$"
  desc_alderson:99 "The Alderson Disk is a colossal disk built around a star, providing immense living space."
  
  name_hyperstructural_ass:99 "Hyperstructural Assembly Yard"
  allow_hyperstructural_ass:99 "§HUnlocks Megastructure:§! $name_hyperstructural_ass$"
  desc_hyperstructural_ass:99 "An immense shipyard built around a system's star. Provides 90 shipyard slots and increases naval capacity by 1500."
  
  name_orb_bastion:99 "Orbital Bastion"
  allow_orb_bastion:99 "§HUnlocks Megastructure:§! $name_orb_bastion$"
  
  #############################################################################################################################################
  ### Requirements ############################################################################################################################
  #############################################################################################################################################
  giga_zero:99 "0"
  
  requires_big_star:99 "$TRIGGER_FAIL$Due to the immense power requirements of this structure, it must be constructed around a B-class or A-class star in a single star system."
  requires_habitable:99 "$TRIGGER_FAIL$Must target habitable planet."
  requires_sentient_ai:99 "$TRIGGER_FAIL$Requires the £physics_research£ §Y$tech_self_aware_logic$§! technology."
  requires_dark_matter:99 "$TRIGGER_FAIL$Requires the £physics_research£ §Y$tech_mine_dark_matter$§! technology."
  requires_tetraengineering:99 "$TRIGGER_FAIL$Requires the £physics_research£ §Y$giga_tech_tetradimensional_engineering$§! technology."
  requires_virtual_shipyard:99 "$TRIGGER_FAIL$Requires a Solar Shipyard district in the system."
  requires_found_giga_black_hole:99 "$TRIGGER_FAIL$ Requires the discovery of the §YGalactic Core§! and an §BInactive Supermassive Black Hole§! or an $ehof_ehofp4$ to find one."
  requires_found_giga_black_hole_quasar:99 "$TRIGGER_FAIL$ Requires the discovery of the §YGalactic Core§! and an §BActive Supermassive Quasar§! or an $ehof_ehofp4$ to find one."
  requires_ndb:99 "$TRIGGER_FAIL$Requires the £physics_research£ §Y$giga_tech_ndb_4$§! technology."
  requires_ndb_mega:99 "$TRIGGER_FAIL$We need to construct a $name_ndb$ first."
  requires_moon_2:99 "$TRIGGER_FAIL$This Systemcraft upgrade requires 2 $name_war_moon$s to be present in the system."
  requires_planetcraft:99 "$TRIGGER_FAIL$Requires the £engineering_research£ §Y$giga_tech_war_planet$§! technology."
  requires_behemoth_planetcraft_1_moon_2:99 "$TRIGGER_FAIL$This Systemcraft upgrade requires 1 $name_war_planet$ and 2 $name_war_moon$s to be present in the system."
  requires_behemoth_planetcraft_2:99 "$TRIGGER_FAIL$This Systemcraft upgrade requires 2 $name_war_planet$s to be present in the system."
  requires_behemoth_planetcraft_1_moon_1:99 "$TRIGGER_FAIL$This Systemcraft upgrade requires 1 $name_war_planet$ and 1 $name_war_moon$ to be present in the system."
  requires_systemcraft_crew:99 "$TRIGGER_FAIL$We must acquire 40 pops via a decision, to serve as the crew."
  requires_base_ringworld:99 "$TRIGGER_FAIL$Requires a regular Ringworld around the star first."
  requires_base_ringworld_one:99 "$TRIGGER_FAIL$Requires a $name_ringworld_titanic$ around the star first."
  requires_base_ringworld_two:99 "$TRIGGER_FAIL$Requires a $name_ringworld_behemoth$ around the star first."
  requires_titanic_ringworld:99 "$TRIGGER_FAIL$Requires the £engineering_research£ §Y$giga_tech_ringworld_titanic_2$§! technology."
  requires_gargantuan:99 "$TRIGGER_FAIL$Requires the £engineering_research£ §Y$giga_tech_ringworld_gargantuan_2$§! technology."
  requires_ap_colossus:99 "$TRIGGER_FAIL$Requires the §Y$ap_colossus$§! Ascension Perk."
  requires_ap_master_builders:99 "$TRIGGER_FAIL$Requires the §Y$ap_master_builders$§! Ascension Perk."
  requires_ap_galactic_wonders:99 "$TRIGGER_FAIL$Requires the §Y$ap_galactic_wonders$§! Ascension Perk."
  requires_ap_gigastructural_constructs:99 "$TRIGGER_FAIL$Requires the §YGigastructural Constructs§! Ascension Perk."
  requires_larger_planet:99 "$TRIGGER_FAIL$This planet is too small."
  requires_larger_star:99 "$TRIGGER_FAIL$This star is too small."
  requires_smaller_planet:99 "$TRIGGER_FAIL$This world is far too large for our $name_ndb$ to have any effects."
  requires_smaller_than_25:99 "$TRIGGER_FAIL$Must be built on a planet size 25 or less."
  requires_no_more_than_15:99 "$TRIGGER_FAIL$Cannot have more than 15 $name_orb_bastion$s"
  requires_no_more_than_10:99 "$TRIGGER_FAIL$The $name_quasistellar$ can only target up to 10 planets at once."
  requires_no_more_than_6:99 "$TRIGGER_FAIL$Cannot have more than 6 Military Administration Branches"
  requires_no_more_than_4:99 "$TRIGGER_FAIL$The $name_quasistellar$ can only target up to 4 star systems at once."
  requires_no_more_than_3:99 "$TRIGGER_FAIL$Cannot have more than 3 Admiralty Operations"
  requires_no_existing_quasistellar:99 "$TRIGGER_FAIL$What do you even need a second one for?"
  requires_no_existing_target_marker_qso:99 "$TRIGGER_FAIL$This celestial body is already being targeted by the $name_quasistellar$."
  requires_no_existing_birch:99 "$TRIGGER_FAIL$Can only construct one $name_birch$."
  requires_no_existing_psychic_hypersiphon:99 "$TRIGGER_FAIL$We can only construct one $name_psy_siphon$."
  requires_no_existing_accelerator:99 "$TRIGGER_FAIL$Cannot build more than one $name_particle_accel$ here."
  requires_standard_star_class:99 "$TRIGGER_FAIL$Cannot build around a non-standard star class."
  requires_standard_planet_class:99 "$TRIGGER_FAIL$Cannot build around a non-standard star class."
  requires_not_asteroid:99 "$TRIGGER_FAIL$Can't build around an Asteroid."
  requires_no_colonized_planets:99 "$TRIGGER_FAIL$Can't build in a system with colonized planets."
  requires_no_quasar_menu_active:99 "$TRIGGER_FAIL$The QS-Obliterator Control Panel is already open."
  requires_no_war_in_heaven:99 "$TRIGGER_FAIL$The QS-Obliterator cannot be built or used while the war in heaven is active."
