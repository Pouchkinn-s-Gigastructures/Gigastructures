  zousa_name:99 "§YLinteria§!"
  zousa_desc:99 "§LParts of Linteria are inhabited by avian creatures who possess the ability to open portals and teleport through subspace. The Katzens are studying their abilities to streamline their hyperdrive designs.\n\nThe region features a colossal §YJump Drive Scrambler§! based on Linterian technology, which prevents ships from jumping into the Jublio System§!\n\n§BThe Jump Drive Scrambler will fail if Partisan Activities grow high enough!§!"
  
