  giga_katrebels.2100.a.tooltip:99 "Partisan activity in §Y[katzen_name_tool.GetName]§! §Gincreases§!.\nKatzen wariness §Rincreases§! by §R2§!."
  
  giga_katrebels.2102.name:99 "Operation Greatly Successful!"
  giga_katrebels.2102.desc:99 "The Flusionian partisans report that the operation in §Y[katzen_name_tool.GetName]§! went exactly as planned! Their agents have managed to carry out the sabotage on Katzen infrastructure, which will inflict §Ypenalties§! on the Katzens and increase §Ypartisan activity§! in the region as more partisans will be able to regularly sabotage Katzen infrastructure.\n\nAdditionally, the partisans have managed to execute a number of raids on Katzen warehouses during the operation, allowing the Roqualians some equipment and material, which has subsequently increased their §BResistance Resources§! by 2!\n\nThe Katzens have however noticed the sabotage and immediately enacted stricter anti-partisan measures, subsequently increasing their §Hwariness§! by §R2§!.\n\nThe success chance was §Y[flusion_primitives_country.flusion_operation_odds]%§!"
