  giga_printer.1000.name:99 "Attack Moon Fabricated!"
  giga_printer.1000.desc:99 "The Lunar Macro-Fabricator above §Y[moon_printer_location.GetName]§! reports that it has successfully assembled a fully-functional §YAttack Moon§! from raw §YPlanetary Mass§! and large amounts of alloys!\n\nBuilt according to our designs, the celestial warship, which is several hundred kilometers in length, has subsequently been released from the megastructure, and is now ready to bolster the ranks of our interstellar armadas.\n\nWe may begin the construction of another one immediately, given we possess sufficient planetary matter and alloys."
  giga_printer.1000.a:99 "Grandiose!"
  giga_printer.1000.a.tooltip:99 "An §YAttack Moon§! is added to our fleets.\nAs it was fabricated, it benefits from §G15%§! additional §YHull HP§!, §YArmor HP§! and §YShield HP§! as well as §G10%§! additional §YShip Fire Rate§!."
  
  printed_celestial_warship:99 "Fabricated Celestial Warship"
  printed_celestial_warship_desc:99 "This Celestial Warship has been artificially fabricated."
  
  printed_celestial_warship_ap:99 "Planetcraft Primacy"
  printed_celestial_warship_ap_desc:99 "Planets only."
  
  mod_shipsize_giga_massive_planet_hull_mult:99 "Attack Moon Hull Points"
  mod_shipsize_giga_planet_behemoth_hull_mult:99 "Behemoth Planetcraft Hull Points"
  
  giga_printer.1002.name:99 "[planet_being_harvested_depleted.GetName] Dismantled"
  giga_printer.1002.desc:99 "A §YPlanetary Matter Harvester§! has completely dismantled [planet_being_harvested_depleted.GetName].\n\nThe planet has been entirely converted into £sr_solar_energy£ §YPlanetary Mass§!, and the megastructure has been dismantled.\n\nWe have salvaged §Y500§! £alloys£ from the structure."
  giga_printer.1002.a:99 "Excellent."
  giga_printer.1002.a.tooltip:99 "[planet_being_harvested_depleted.GetName] is no more."
  
  giga_printer.1010.name:99 "Lunar Macro-Fabricator Construction Site Built!"
  giga_printer.1010.desc:99 "The construction site for a §YLunar Macro-Fabricator§! has been completed in the §Y[giga_system.GetName]§! system. This orbital platform will serve as a staging depot to assemble a large assembly yard capable of fabricating an Attack Moon.\n\nAlthough some might deem this to be an insane undertaking, our current technological base will enable us to rapidly ship large quantities of planetary matter to be assembled into such fabricated celestial warships, thanks to a combination of ambitious engineering techniques such as hyperdimensional storage and intelligent nanites.\n\nFabricated Attack Moons will take longer to build and are slightly more expensive than regular Attack Moons, but will benefit from increased defensive and offensive capabilities."
  giga_printer.1010.a:99 "Great."
  
  giga_printer.1011.name:99 "Lunar Macro-Fabricator Matter Assembler Built!"
  giga_printer.1011.desc:99 "Another step has been completed towards the construction of our §YLunar Macro-Fabricator§!in the §Y[giga_system.GetName]§! system.\n\nA large Matter Assembler is now present in planetary orbit, which will be used to receive, organize and rearrange the vast amounts of planetary matter required to assemble an Attack Moon.\n\nThe final step is now to build the actual assembly yard in front of the Matter Assembler, which will utilize the aforementioned planetary matter transmitted by the Matter Assembler alongside alloys to fabricate an Attack Moon."
  giga_printer.1011.a:99 "Wonderful."
  
  giga_printer.1012.name:99 "Lunar Macro-Fabricator Built!"
  giga_printer.1012.desc:99 "A §YLunar Macro-Fabricator§! has been completed in the §Y[giga_system.GetName]§! system! This technological marvel is capable of rapidly rearranging vast amounts of crude planetary matter and alloys into fully-functional Attack Moons.\n\nNot only are those moons more powerful, but this megastructure will allow us to assemble them without having to worry about finding a proper candidate.\n\nConstruction of an Attack Moon may begin whenever we have the necessary resources, by upgrading the megastructure. We will however have to harvest £sr_solar_energy£ §YPlanetary Mass§! from telluric planets using a decision."
  giga_printer.1012.a:99 "Great."
  
  giga_printer.1015.name:99 "Celestial Warship Assembly"
  giga_printer.1015.desc:99 "Assembling an entire Celestial Warship from scratch is no easy feat, and constructing the vessels will require copious amounts of planetary mass which will have to be harvested from any uninhabited rocky planets in our space.\n\nIn order to do so, we will first have to research the §Y$giga_tech_planetary_matter_harvesting$§! technology, which will grant us access to a §Ydecision§! that can be enacted on all rocky planets. The decision will provide us with £sr_solar_energy£ §YPlanetary Mass§! that can later be fed to the actual assembly megastructure, unlocked by the §Y$giga_tech_lunar_assembly$§! technology.\n\nAlthough the whole process will be more expensive than just building an Attack Moon on a natural candidate, fabricated celestial warships benefit from §G15%§! additional §YHull HP§!, §YArmor HP§! and §YShield HP§! as well as §G10%§! additional §YShip Fire Rate§!.\n\nThis will effectively also allow us to build celestial warships regardless of the number of candidates in our space, but we will still have to dismantle large amounts of useless rocky bodies if we want to build a significant number of them."
  giga_printer.1015.a:99 "Noted."
  
  ap_planetcraft_primacy:99 "Planetcraft Primacy"
  ap_planetcraft_primacy_desc:99 "Considering our mastery over the artificial assembly of Celestial Warship, why should we continue to bother with the ridiculously small and weak warships employed by the rest of the galaxy? Instead, we will now focus entirely on assembling a grand armada of weaponized celestial bodies, so that the galaxy itself may fight for us! Some may say it is insanity or madness, but we call it ambition."
  
  ap_planetcraft_primacy_effects:99 "\nAll future §YFabricated Celestial Warships§! will have §G50%§! additional §YArmor HP§! and §YShield HP§! as well as §G25%§! additional §YShip Fire Rate§! and §YWeapons Damage§! in addition to the previous buffs.\n\n§YFabricated Celestial Warships§! cost §Y33%§! less £alloys£ §YAlloys§!.\n\n§RWe will receive huge debuffs to the construction of regular ships!\nThe price of civilian ships is decreased to compensate.§!"
  
