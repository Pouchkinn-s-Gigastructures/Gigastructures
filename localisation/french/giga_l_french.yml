  giga_buildcap_1:99 "£menu_1£Simultaneous Build Cap (§H1§!)\n\nDetermines how many megastructures you can build at the same time.\n\nThis option sets the limit to §Y1§!, which is §Yvanilla behavior§! and can be increased by modifiers such as the Master Builders Ascension Perk."
  giga_buildcap_2:99 "£menu_2£Simultaneous Build Cap (§Y2§!)\n\nDetermines how many megastructures you can build at the same time.\n\nThis option sets the limit to §Y2§!, which can be further increased by modifiers such as the Master Builders Ascension Perk."
  giga_buildcap_3:99 "£menu_3£Simultaneous Build Cap (§G3§!)\n\nDetermines how many megastructures you can build at the same time.\n\nThis option sets the limit to §Y3§!, which can be further increased by modifiers such as the Master Builders Ascension Perk."
  giga_buildcap_j:99 "£menu_buildcap_j£Simultaneous Build Cap (§BJob-Based§!)\n\nDetermines how many megastructures you can build at the same time.\n\nThis option §Yreplaces§! the simultaneous build cap with an alternative construction system where megastructure build speed is based on monthly production of £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!, split between all in-progress megastructures.\n\nSpecial £building£§YBuildings§! and £job£§YJobs§! will be available, and £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! can also be rarely found as deposits around the galaxy. Origins which rely heavily on megastructures such as §Y$origin_void_dwellers$§! will receive §Ybonus income§! to help in the early game."
  giga_buildcap_u:99 "£menu_u£Simultaneous Build Cap (§MUnlimited§!)\nDetermines how many megastructures you can build at the same time.\n\nThis option sets the limit to be §Yeffectively unlimited§!."
  giga_menu.buildcap.u:99 "£menu_u£Simultaneous Build Cap\nDetermines how many megastructures you can build at once. (Affects all megastructures)"
