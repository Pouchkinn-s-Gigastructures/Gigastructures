  #PRE FTL EVENTS
  giga_katzen.002.name:99 "Katzenartig Imperium Embarks on Flusion Conquest"
  giga_katzen.002.desc:99 "Our outpost in the Jublio System reports that the main initiator of Projekt Mondkanone, the Katzen-led §YKatzenartig Imperium§!, has recently declared war on several other major powers.\n\nIndeed, their leader, §YKaiser Kattail§!, has reportedly launched a \"Great Unification Crusade\" in order to unite Flusion under a single banner. Unsurprisingly, he is employing the Lunar Defence System to his advantage, using it to bomb enemy armies from the safety of outer space.\n\nOnly time will tell if his ambitions will be successful."
  giga_katzen.002.a:99 "Best of luck to him!"
  giga_katzen.002.b:99 "This will hopefully be his end."
  giga_katzen.002.c:99 "None of our concern, really."
  
  giga_katzen.004.name:99 "Kaiser Kattail Unites Flusion!"
  giga_katzen.004.desc:99 "After over a decade of gruesome fighting, our Jublio outpost reports that in a surprising victory, the §YKatzenartig Imperium§! led by §YKaiser Kattail§!, has managed to unite the primitive world of Flusion.\n\nGiven the primitives' relatively advanced technological base, the fighting was particularly intense, practically resembling modern space-age combat. The Kaiser made extensive use of Projekt Mondkanone as well as a crude space force, and those are likely the reasons he was able to pull off this world conquest in the first place.\n\nWith the planet united, the Katzens now have access to a much greater quantity of resources and manpower, and they are now working to consolidate their rule. Only time will tell what the Kaiser's next endeavor shall be, although the Katzenartig Imperium is likely to start looking outwards..."
  giga_katzen.004.a:99 "Congratulations."
  giga_katzen.004.b:99 "That darn rat!"
  giga_katzen.004.c:99 "Quaint, yet intriguing."
  
  giga_katzen.011.name:99 "Katzenartig Imperium Achieves FTL"
  giga_katzen.011.desc:99 "Following the §YKatzenartig Imperium§!'s conquest of §YFlusion§!, the country had entered a period of massive military buildup, assembling a large amount of spacecraft as part of their space force. However, they appear to have finally figured out Faster-than-Light travel.\n\nIn a remarkable feat of engineering, they have used Flusion's vast resources to massively improve their Lunar Defence System, transforming it into a proper superweapon capable of both sublight and FTL flight.\n\nConsidering they are now a proper spacefaring civilization, they have sent us a direct message, asking for the immediate transfer of the §YJublio System§! to them..."
  giga_katzen.011.a:99 "On screen."
  
  giga_katzen.0100.name:99 "The Katzenartig Imperium"
  giga_katzen.0100.desc:99 "News have reached us that the §YKatzens§!, a species from the §YJublio§! system, have recently achieved FTL.\n\nWhile primitives acquiring FTL is usually of little concern, due to how far behind they are, this species seems to have invested extremely heavily into their weaponry technology prior to inventing the Hyperdrive. As such, they are now entering the galactic stage with fleets capable of rivalling or even surpassing our own.\n\nPerhaps even more worrying is that this §YKatzenartig Imperium§!, led by a certain §YKaiser Kattail§!, seems to have transformed a small moon into a massive weaponized spacecraft! This superweapon, dubbed the §YKaiser Moon§!, would undoubtedly pulverize most things it comes across.\n\nIt might be wise to tread with caution when dealing with this new potential threat to the galaxy. They also seem to have sent a transmission to the entire galaxy, which we have just received..."
  giga_katzen.0100.a:99 "Worrying. On screen."
  
  giga_katzen.0101.name:99 "Incoming Transmission!"
  giga_katzen.0101.desc:99 "Aliens of the galaxy.\n\nI am §YDouclaw MacCathur§!, sent by our ruler §YKaiser Kattail§! to inform you of our intentions. Respect our nation, and our Kaiser, and we shall be cooperative towards your civilizations. But, be warned that we will not hesitate to go to war, should we need to.\n\nWe are looking forwards to future cooperation with your nations, and wish to establish a long-lasting order of peace and prosperity in this galaxy.\n\nThe Kaiser hopes you will not let us down."
  giga_katzen.0101.a:99 "We'll see about that."
  
  #Kaiser demands Jublio
  giga_katzen.012.name:99 "Incoming Transmission!"
  giga_katzen.012.a.desc:99 "Aliens!\n\nAs you have with no doubt noticed, our kind has finally achieved Faster-Than-Light travel. And, as such, we would like to receive proper ownership of our solar system.\n\nConsidering your kind has helped us in the past, §YKaiser Kattail§! has decided to offer you a deal: We shall give your kind §W7500§! £energy£ and §W2500§! £alloys£, in exchange for full control of the §YJublio System§!.\n\nDoes this sound fair to you? Keep in mind we are not afraid of fighting for the system, if necessary."
  giga_katzen.012.a:99 "An excellent deal! We accept."
  giga_katzen.012.a.response:99 "Excellent! The Kaiser will be glad to know your kind is still as generous."
  giga_katzen.012.a.tooltip:99 "We will §Gtransfer§! the §YJublio System§! to the Katzenartig Imperium."
  
  giga_katzen.012.b.desc:99 "Greetings, aliens. I am §YDouclaw MacCathur§!, sent by our Kaiser to communicate with you.\n\nAs you have with no doubt noticed, our kind has finally achieved Faster-Than-Light travel. And, as such, we would like to receive proper ownership of our solar system.\n\nOur leader, the great unifier §YKaiser Kattail§!, has decided to offer you a deal: We shall give your kind §W2500§! £energy£ and §W1000§! £alloys£, in exchange for full control of the §YJublio System§!.\n\nWe hope this sounds fair to you, but keep in mind that we are not afraid of fighting for the system, if necessary."
  giga_katzen.012.b:99 "A good deal. We accept."
  giga_katzen.012.b.response:99 "Excellent! The Kaiser will be glad to know your kind is cooperative."
  
  giga_katzen.012.c.desc:99 "Aliens.\n\nAs you have with no doubt noticed, our kind has finally achieved Faster-Than-Light travel. And, as such, we would like to receive proper ownership of our solar system.\n\nConsidering you have been previously hostile to us, §YKaiser Kattail§!, demands that you immediately transfer the §YJublio System§! to us, or else we shall take revenge against your kind for good."
  giga_katzen.012.c:99 "We have no choice but to accept."
  giga_katzen.012.c.response:99 "The Kaiser will be happy to know your kind has seen reason."
  
  giga_katzen.012.d:99 "No. This system is ours."
  giga_katzen.012.d.response:99 "Very well then. We shall meet you on the battlefield."
  giga_katzen.012.d.tooltip:99 "The §YKatzenartig Imperium§! will become §Rhostile§! and try to seize the system."
  
  giga_katzen.013.name:99 "The Katzenartig Imperium Attacks!"
  giga_katzen.013.desc:99 "Following our refusal to hand over the §YJublio System§!, the Katzenartig Imperium has mobilized their fleets, and are assaulting the system's starbase! A state of war now exists between our two empires..."
  giga_katzen.013.a:99 "Uh-oh."
  
  #Jublio Peace Offer
  giga_katzen.014.name:99 "Incoming Transmission!"
  giga_katzen.014.desc:99 "Aliens. We have seized the Jublio System, and therefore acquired what we came for.\n\nAs such, the Kaiser is offering you a peace deal to end this conflict. All current borders shall be conserved, and we will no longer attack you."
  giga_katzen.014.a:99 "We accept."
  giga_katzen.014.a.tooltip:99 "We will §Gtransfer§! the §YJublio System§! and §Yall occupied systems§! to the Katzenartig Imperium.\n\nThe §YKaiser's Opinion§! will §Gincrease§!."
  giga_katzen.014.a.response:99 "The Kaiser will be glad to know your kind has seen reason."
  giga_katzen.014.b:99 "We will never surrender!"
  giga_katzen.014.b.tooltip:99 "We will continue fighting the Katzenartig Imperium until the bitter end."
  giga_katzen.014.b.response:99 "Well, at least we tried."
  
  ###CONTACT EVENT###
  giga_katzen.020intro.desc:99 "We Katzens greet you, aliens. I am §YDouclaw MacCathur§!, representative of our great leader §YKaiser Kattail§!.\n\nKnow that we are amenable to diplomacy, but will not hesitate to take up arms against your kind, if it ever becomes necessary."
  
  giga_katzen.020.name:99 "The Katzenartig Imperium"
  giga_katzen.020aally.desc:99 "Greetings [Root.GetSpeciesName]! The Kaiser is always delighted to hear news from your kind. He talks about you a lot."
  giga_katzen.020bally.desc:99 "The Kaiser is happy that we have been able to establish a military alliance. He deems your kind worthy of respect."
  giga_katzen.020cally.desc:99 "[Root.GetSpeciesName]! May our alliance last 'till the stars burn out and then some."
  giga_katzen.020aneutral.desc:99 "Greetings, aliens. Have you come to discuss possible territory trades, hmm? They are a very profitable way of earning resources, you know."
  giga_katzen.020bneutral.desc:99 "Greetings. Do you bring good news? The Kaiser only wants good news."
  giga_katzen.020cneutral.desc:99 "The Kaiser hopes to establish good relations with your kind. You wouldn't want to let us down, now would you?"
  giga_katzen.020ahappy.desc:99 "Ah! The [Root.GetName]! The Kaiser will be happy to negotiate with your kind. He hopes we'll be able to trade resources and territory. Especially territory."
  giga_katzen.020bhappy.desc:99 "How may things be going for your empire, [Root.GetSpeciesNamePlural]? The Kaiser hopes it's all going well."
  giga_katzen.020chappy.desc:99 "The Kaiser frequently speaks of you, [Root.GetName]. He considers you a trustworthy species, which is honestly quite a feat, really."
  giga_katzen.020aangry.desc:99 "[Root.GetName]. Know that we are not afraid of conflict. The Kaiser would be more than pleased to erase your empire from the map, and replace it with ours."
  giga_katzen.020bangry.desc:99 "Have you come to give us your territory? The Kaiser sure hopes so. If not, we might just take it ourselves."
  giga_katzen.020cangry.desc:99 "Did you know? The Kaiser frequently holds speeches to describe just how despicable your government is. And he's right."
  giga_katzen.020awar.desc:99 "We shall be the tide that sweeps your civilization into the depths of history. And the Kaiser will be more than happy to steer said tide."
  giga_katzen.020bwar.desc:99 "You've had your chance, [Root.GetSpeciesNamePlural]. Now, it's time for action."
  giga_katzen.020cwar.desc:99 "The Kaiser cannot wait to free your people from your asinine government. They will learn to love the Kaiser."
  
  giga_katzen.020.kaiserhappy4:99 "§YKaiser's Opinion§!: 4|Elated"
  giga_katzen.020.kaiserhappy3:99 "§YKaiser's Opinion§!: 3|Very Friendly"
  giga_katzen.020.kaiserhappy2:99 "§YKaiser's Opinion§!: 2|Friendly"
  giga_katzen.020.kaiserhappy1:99 "§YKaiser's Opinion§!: 1|Cordial"
  giga_katzen.020.kaiserneutral:99 "§YKaiser's Opinion§!: 0|Indifferent"
  giga_katzen.020.kaiserangry1:99 "§YKaiser's Opinion§!: -1|Displeased"
  giga_katzen.020.kaiserangry2:99 "§YKaiser's Opinion§!: -2|Angered"
  giga_katzen.020.kaiserangry3:99 "§YKaiser's Opinion§!: -3|Enraged"
  
  giga_katzen.020.kaiseropinion:99 "§TThe §YKaiser's Opinion§! of us can vary between §E4|Elated§! and §R-3|Enraged§!.\n\nDoing specific actions for or against the Katzenartig Imperium can alter his opinion.\n\nAn enraged Kaiser will automatically §Rdeclare war§! on us, while we might be able to seek an §Ealliance§! with an elated Kaiser.§!"
  
  giga_katzen.020.war:99 "We've had enough of you, §Rthis is war!§!"
  giga_katzen.020.war.tooltip:99 "§T§RWE WILL DECLARE TOTAL WAR ON THE KATZENARTIG IMPERIUM.§!\n\nThe §YKaiser's Opinion§! will §Rdecrease§! to §Renraged§!.\n\nPeace will only be possible after at least §Y2.5 years of fighting§!.\n\n§YFlusion§! must be §Ycaptured§! or §Ydestroyed§! to defeat the Imperium for good.§T"
  giga_katzen.020.war.response:99 "Very well.\n\nIf you want war, then war it shall be, aliens."
  
  giga_katzen.020.peace:99 "§BOffer peace§!"
  giga_katzen.020.peace.tooltip:99 "§T§BWe will sign a truce with the Katzenartig Imperium.§!\n\nThe §YKaiser's Opinion§! will §Gincrease§! to §HAngered§!.\n\nAll §Ycurrent borders§! will be kept.§!"
  need_katzen_war_10_years:99 "The Katzens will only be willing to sign a peace treaty after §Y2.5 years§! of fighting."
  giga_katzen.020.peace.response:99 "Ah, peace? The Kaiser will be glad to see our people could finally come to an agreement!"
  
  giga_katzen.020.a:99 "Goodbye."
  
  giga_katzen.021.name:99 "War with the Imperium"
  giga_katzen.021.desc:99 "Following our declaration to the Katzens, our two empires are now officially at war. The Katzens are currently mobilizing their fleets, and we should expect fighting to begin shortly.\n\nThe Katzens will only accept peace after at least a decade of fighting, and diplomatic negotiations with them will not be possible until then."
  giga_katzen.021.a:99 "We shall end them."
  
  giga_katzen.022.name:99 "Katzen-[Root.GetSpeciesName] Peace Treaty"
  giga_katzen.022.desc:99 "Following a long war with the Katzens, we have finally managed to sign a peace treaty with them, ending over a decade of conflict.\n\nHostilities between us and the Imperium has ceased, and the current borders have been made official. The Kaiser might also be more open to negotiations now that the war has ended."
  giga_katzen.022.a:99 "A good outcome."
  
  #SHIP TRADE
  giga_katzen.020.buy:99 "Can we purchase some of your ships?"
  giga_katzen.020.buy.tooltip:99 "We can purchase some special ships from the §YKatzenartig Imperium§!, if we so desire. This has a slight chance of §Gincreasing§! the §YKaiser's Opinion§!."
  cant_recently_bought_ships:99 "We can only purchase Katzen ships every 6 months."
  cant_already_buy_katzen_ships:99 "We are already ordering Katzen ships."
  cant_kaiser_opinion_too_low:99 "The Kaiser's opinion of us is too low. He will only agree to sell us ships if it is above or equal to -1."
  
  giga_katzen.02011.name:99 "Katzen Ship Purchase"
  giga_katzen.02011.desc:99 "The Kaiser would be willing to sell your kind some of our advanced warships, yes. We have several ship classes available, so make your choice. Of course, we will build these ships differently from our regular ships, so don't you think you're getting free intel on our engineering.\n\n...\n\nAnd no, the Kaiser Moon is not for sale."
  
  giga_katzen.02011.a:99 "5 §BKatzenweltraumpanzers§! | §Y5000§! £energy£"
  giga_katzen.02011.a.tooltip:99 "We will purchase a fleet of 5 §BKatzenweltraumpanzers§!, nimble and swift armored combat vessels.\nThere is a 15% chance the §YKaiser's Opinion§! of us will §Gincrease§!.$attache_boost_chance$"
  
  giga_katzen.02011.b:99 "3 §BLeerekatzenbombers§! | §Y10000§! £energy£"
  giga_katzen.02011.b.tooltip:99 "We will purchase a fleet of 3 §BLeerekatzenbombers§!, mobile bomber crafts equipped with long-range missiles.\nThere is a 20% chance the §YKaiser's Opinion§! of us will §Gincrease§!.$attache_boost_chance$"
  
  giga_katzen.02011.c:99 "1 §BKatzenkreuzer§! | §Y15000§! £energy£"
  giga_katzen.02011.c.tooltip:99 "We will purchase a single §BKatzenkreuzers§!, a large and well-rounded warship to pummel the enemy from afar.\nThere is a 25% chance the §YKaiser's Opinion§! of us will §Gincrease§!.$attache_boost_chance$"
  
  giga_katzen.02011.response:99 "An excellent choice! We'll have the crafts delivered to your capital within the next month."
  
  giga_katzen.02011.bye:99 "Forget it."
  
  giga_katzen.02012.name:99 "Katzen Ships Arrive!"
  giga_katzen.02012.desc:99 "As promised, the Kaiser has had the ships we ordered delivered to our capital. They have now officially joined our armed forces, and we may use them as we please.\n\nWe'll have to wait 6 months if we wish to order Katzen ships again."
  giga_katzen.02012.a:99 "Great."
  
  #ALLIANCE
  giga_katzen.020.ally:99 "We would like to negotiate an §Ealliance§!."
  giga_katzen.020.ally.tooltip:99 "If the Kaiser is extremely friendly towards us, we may be able to §Eally§! the §YKatzenartig Imperium§!.\n\nWe would have to join all of their wars, but we will be able to freely call them to our aid."
  need_elated_kaiser:99 "The §YKaiser's Opinion§! needs to be §E4|Elated§! in order to establish an alliance."
  giga_katzen.020.ally.response:99 "An alliance, you say? Considering the good relations between our species, I am sure the Kaiser would be more than happy to forge a powerful military alliance with your kind, aliens!\n\nWe will get back to you with a more detailled alliance treaty within the week."
  
  giga_katzen.3000.name:99 "The Flusionian Treaty Organization"
  giga_katzen.3000.desc:99 "§YKaiser Kattail§! has sent us a diplomatic transmission, regarding the formation of an alliance between us. This alliance, which he dubs the §YFlusionian Treaty Organization§!, has the following terms:\n\n-We may not declare war on each other.\n-We will have to join every conflict the Katzens engage in.\n-We will be able to call in the Katzens to our aid whenever needed.\n-We will enjoy a higher degree of military, scientific and economic cooperation.\n-The Kaiser will no longer demand land from us.\n-In exchange for military protection, we will lend 5% of our naval capacity to the Katzens.\n\nWe are free to decline these terms, but doing so would §Rdecrease§! the §YKaiser's Opinion§! of us. The Kaiser might revoke the alliance if his opinion of us drops below §B3|Friendly§!.\n\nShall we accept? "
  giga_katzen.3000.a:99 "Together, we will never be defeated!"
  giga_katzen.3000.a.tooltip:99 "We will ally the §YKatzenartig Imperium§!, and join the §YFlusionian Treaty Organization§!.\nWe will immediately be called into any Katzen wars.\nWe will be able to call them into our wars through their diplomacy screen.\n§RNote that we cannot renew the alliance if we or the Kaiser break it!§!"
  giga_katzen.3000.b:99 "On second thought, forget it."
  giga_katzen.3000.b.tooltip:99 "We will not ally the §YKatzenartig Imperium§!.\nThe §YKaiser's Opinion§! of us will §Rdecrease§!."
  
  giga_katzen.3001.name:99 "§Y[new_katzen_ally.GetName]§! joins §YFlusionian Treaty Organization§!"
  giga_katzen.3001.desc:99 "News have reached us that the §Y[new_katzen_ally.GetName]§! and the §YKatzenartig Imperium§! have formed an alliance, dubbed the §YFlusionian Treaty Organization§!. This alliance will allow them to call the Katzens to arms at any time, and the two nations will enjoy a higher degree of military, scientific and economic cooperation."
  giga_katzen.3001.a:99 "The Katzen sphere of influence grows."
  
  need_at_war_katzen:99 "We need to be in a war without the Katzens."
  giga_katzen.020.calltoarms:99 "We need you to join our wars."
  giga_katzen.020.calltoarms.tooltip:99 "The §YKatzenartig Imperium§! will declare §Rtotal war§! on all countries we are currently at war with. Peace will §RNOT§! be possible between them and the target countries."
  giga_katzen.020.calltoarms.response:99 "Very well, then! We shall assist you in your galactic conquests, aliens."
  
  giga_katzen.020.noally:99 "This alliance is over, Katzens."
  giga_katzen.020.noally.tooltip:99 "We will §Rleave§! the §YFlusionian Treaty Organization§!, losing all benefits.\n\nThe Kaiser will not like it, and his §YOpinion§! of us will §Rdecrease§! significantly. It will decrease further the closer our alliance was."
  giga_katzen.020.noally.response:99 "You want to break our alliance, aliens?\n\nVery well. If you wish to part ways, then so be it. I understand. \n\nThe Kaiser, on the other hand..."
  
  fto_member:99 "Flusionian Treaty Organization Member"
  fto_member_desc:99 "We are part of the Flusionian Treaty Organization, a military alliance centered around the Katzens. They provide military protection, and contribute to our military and scientific developments."
  
  fto_member_1:99 "Flusionian Treaty Organization Member"
  fto_member_1_desc:99 "We are part of the Flusionian Treaty Organization, a military alliance centered around the Katzens. They provide military protection, and contribute to our military and scientific developments."
  
  fto_member_2:99 "Flusionian Treaty Organization Member"
  fto_member_2_desc:99 "We are part of the Flusionian Treaty Organization, a military alliance centered around the Katzens. They provide military protection, and contribute to our military and scientific developments."
  
  fto_member_3:99 "Flusionian Treaty Organization Member"
  fto_member_3_desc:99 "We are part of the Flusionian Treaty Organization, a military alliance centered around the Katzens. They provide military protection, and contribute to our military and scientific developments."
  
  fto_member_4:99 "Flusionian Treaty Organization Member"
  fto_member_4_desc:99 "We are part of the Flusionian Treaty Organization, a military alliance centered around the Katzens. They provide military protection, and contribute to our military and scientific developments."
  
  giga_katzen.3002.name:99 "Kaiser expells us from FTO!"
  giga_katzen.3002.desc:99 "Dire news. It seems that some of our recent actions have angered the §YKaiser§!, who has subsequently decided to shatter the alliance we established.\n\nWe have effectively been kicked from the §YFlusionian Treaty Organization§!, and the §YKaiser's Opinion§! of us has dropped significantly."
  giga_katzen.3002.a:99 "A shame. We didn't need him anyways."
  
  cant_katzen_fed:99 "We can't ally the Katzens if we are in a federation."
  cant_katzen_subject:99 "We can't ally the Katzens if we are a subject."
  
  giga_katzen.3003.name:99 "Flusionian Treaty Organization Collapses!"
  giga_katzen.3003.desc:99 "Following the destruction of the §YKaiser Moon§!, the §YKatzenartig Imperium§! has gone into disarray. As as a result, the §YFlusionian Treaty Organization§! has completely collapsed, and effectively no longer exists.\n\nWe may no longer receive military assistance from the Katzens, and the Kaiser isn't responding to our hails anymore."
  giga_katzen.3003.a:99 "A shame."
  
  giga_katzen.3010.name:99 "Kaiser Proposes Closer Economic Cooperation"
  giga_katzen.3010.desc:99 "We have received a transmission from §YKaiser Kattail§!, asking if we'd like to increase our two nations' economic bonds within the §YFlusionian Treaty Organization§!.\n\nThe Katzens would get access to more of our anchorage facilities, but we would in exchange receive additional research grants and military equipment for our navy. Shall we accept?"
  giga_katzen.3010.a:99 "How kind of him."
  giga_katzen.3010.a.tooltip:99 "Our level of cooperation with the Katzens as part of the §YFlusionian Treaty Organization§! will §Gincrease§!."
  giga_katzen.3010.b:99 "We refuse."
  giga_katzen.3010.b.tooltip:99 "The §YKaiser§! will most likely §Rexpel§! us from the §YFlusionian Treaty Organization§!, and his opinion will §Rdecrease§!."
  
  giga_katzen_external_leader_trigger:99 "$trigger_success$Is part of the §YFlusionian Treaty Organization§!"
  
  giga_katzen.3011.name:99 "Kaiser Proposes Increased Military Cooperation"
  giga_katzen.3011.desc:99 "§YKaiser Kattail§! has sent us a transmission, proposing an increased level of military cooperation within the §YFlusionian Treaty Organization§!.\n\nHe requests that we yet again grant the Katzens access to a larger share of our dockyard facilities, but they'd grant us secretive Katzen military knowledge as well as large amounts of military supplies in return.\n\nHe also stated that our fleets could engage in cooperative military exercices to benefit both of our admiral corps. Shall we accept his demands?"
  giga_katzen.3011.a:99 "A good proposal."
  giga_katzen.3011.a.tooltip:99 "Our level of cooperation with the Katzens as part of the §YFlusionian Treaty Organization§! will §Gincrease§!.\nWe will also be able to recruit Katzen leaders."
  giga_katzen.3011.b:99 "What does he think he's doing? We refuse!"
  giga_katzen.3011.b.tooltip:99 "The §YKaiser§! will most likely §Rexpel§! us from the §YFlusionian Treaty Organization§!, and his opinion will §Rdecrease§! significantly."
  
  giga_katzen.3012.name:99 "Kaiser Offers Katzen Officers"
  giga_katzen.3012.desc:99 "The §YKaiser§! is once again proposing to further increase our militaries' collaboration efforts, now offering even greater technological exchanges, military investments, as well as some Katzen officers for our fleets.\n\nHe even offers to let us access the vast majority of Katzen military archives, to let our armed forces parade on Katzen worlds, and to organize daily army exercices and meetings to further enhance our cooperation.\n\nShall we accept?"
  giga_katzen.3012.a:99 "Absolutely! Only good can come out of this."
  giga_katzen.3012.a.tooltip:99 "Our level of cooperation with the Katzens as part of the §YFlusionian Treaty Organization§! will §Gincrease§!." #\n2 §YKatzen Admirals§! will join our leader pool."
  giga_katzen.3012.b:99 "Enough of the Kaiser's proposals!"
  giga_katzen.3012.b.tooltip:99 "The §YKaiser§! will most likely §Rexpel§! us from the §YFlusionian Treaty Organization§!, and his opinion will §Rdecrease§! very significantly."
  
  giga_katzen.3013.name:99 "Kaiser Proposes Military Union"
  giga_katzen.3013.desc:99 "The §YKaiser§! has contacted us with a bold proposal to practically fuse our high commands, which would enable us to effectively benefit from all Katzen knowledge, and let them provide us immense help in managing our armed forces.\n\nThe benefits of doing so would be colossal, and the Katzens have agreed to send us even more admirals and generals to lead our fleets and armies.\n\nShould we accept?"
  giga_katzen.3013.a:99 "An ambitious undertaking, that will surely pay off!"
  giga_katzen.3013.a.tooltip:99 "Our level of cooperation with the Katzens as part of the §YFlusionian Treaty Organization§! will §Gincrease§!." #\n4 §YKatzen Admirals§! and 2 §YKatzen Generals§! will join our leader pool."
  giga_katzen.3013.b:99 "That's a stupid proposal."
  giga_katzen.3013.b.tooltip:99 "The §YKaiser§! will most likely §Rexpel§! us from the §YFlusionian Treaty Organization§!, and his opinion will §Rdecrease§! immensely."
  
  giga_katzen.3014.name:99 "Kaiser Demands Federalization"
  giga_katzen.3014.desc:99 "The §YKaiser§! has sent us an urgent diplomatic transmission, demanding the immediate federalization of the §YFlusionian Treaty Organization§! into a greater §YKatzenartig Imperium§!.\n\nAccepting would effectively mean our complete and total annexation into the Imperium, which was to be expected considering how much control we granted the Katzens over our military."
  giga_katzen.3014.a:99 "What? This isn't what we agreed on!"
  giga_katzen.3014.a.tooltip:99 "We will §Rleave§! the §YFlusionian Treaty Organization§!, §Rremoving§! all its benefits.\n\nThe Kaiser will become §Renraged§!, causing the §YKatzenartig Imperium§! to §Rdeclare war§! on us within the next month.\n\n"
  giga_katzen.3014.b:99 "We submit."
  giga_katzen.3014.b.tooltip:99 "§RTHE GAME WILL END FOR YOU.§!\nWe will be completely annexed into the §YKatzenartig Imperium§!."
  
  katzen_breakup:99 "Katzen Rupture"
  katzen_breakup_desc:99 "We have suddenly and violently broken our alliance with the Katzens, who were supplying us with military equipment and helping our research. This has had noticeable consequences on our empire as a whole."
  
  giga_katzen.3015.name:99 "Katzen Admirals Defect!"
  giga_katzen.3015.desc:99 "Following the outbreak of war with the §YKatzenartig Imperium§!, the Katzen admirals and generals we had received have defected from our armed forces, and rejoined their fellow Katzens in the Imperium!\n\nIt seems we'll have to do without them..."
  giga_katzen.3015.a:99 "These rats!"
  giga_katzen.3015.a.tooltip:99 "All Katzen leaders from the Imperium are §Rremoved§! from our leader pool."
  
  #LAND TRADE
  giga_katzen.020.trade:99 "We'd like to discuss land trades..."
  giga_katzen.020.trade.tooltip:99 "We can offer the Kaiser to buy one of our systems. 4 of our systems that border the §YKatzenartig Imperium§! will be randomly picked, and we can then propose selling one to the Kaiser."
  cant_trade_katzen_war:99 "We cannot trade if we are at war."
  need_border_with_katzen:99 "We need to have a direct border with the Katzenartig Imperium."
  
  giga_katzen.0201.name:99 "Katzen Land Trades"
  giga_katzen.0201.desc:99 "You'd like to sell us some of your territory, hmm? The Kaiser would be more than happy to pay you in exchange for one of your systems! Which one would you like to give us?"
  giga_katzen.0201.a:99 "The §Y[kaiser_sell_1.GetName]§! system."
  giga_katzen.0201.b:99 "The §Y[kaiser_sell_2.GetName]§! system."
  giga_katzen.0201.c:99 "The §Y[kaiser_sell_3.GetName]§! system."
  giga_katzen.0201.d:99 "The §Y[kaiser_sell_4.GetName]§! system."
  giga_katzen.0201.tooltip:99 "We will send an offer to the §YKaiser§!, and the Katzens will propose a price for the system, based on its contents, which we can then accept or deny.\nIf the trade is successful, the §YKaiser's Opinion's§! of us might §Bincrease§!, depending on the value of the sold system."
  
  giga_katzen.0202.name:99 "The [kaiser_sell_yes.GetName] System"
  giga_katzen.0202.desc:99 "Considering the contents of the §Y[kaiser_sell_yes.GetName]§! system, the Kaiser is willing to offer §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ and §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£ in exchange for full control of the system.\n\nHow does this sound to your kind?"
  
  giga_katzen.0202.a:99 "Sounds good. It's a deal!"
  giga_katzen.0202.b:99 "Sounds great. It's a deal!"
  giga_katzen.0202.c:99 "Sounds excellent. It's a deal!"
  giga_katzen.0202.lowvalue.tooltip:99 "We will §Ytransfer§! the §Y[kaiser_sell_yes.GetName]§! system to the §YKatzenartig Imperium§!, in exchange for resources.\nGiven the system's value, there is a §Y20%§! chance that the §YKaiser's Opinion§! of us §Gincreases§!.\nThe Kaiser will not demand land from us for the next year.$attache_boost_chance$"
  
  giga_katzen.0202.medvalue.tooltip:99 "We will §Ytransfer§! the §Y[kaiser_sell_yes.GetName]§! system to the §YKatzenartig Imperium§!, in exchange for resources.\nGiven the system's value, there is a §Y40%§! chance that the §YKaiser's Opinion§! of us §Gincreases§!.\nThe Kaiser will not demand land from us for the next year.$attache_boost_chance$"
  
  giga_katzen.0202.highvalue.tooltip:99 "We will §Ytransfer§! the §Y[kaiser_sell_yes.GetName]§! system to the §YKatzenartig Imperium§!, in exchange for resources.\nGiven the system's value, there is a §Y80%§! chance that the §YKaiser's Opinion§! of us §Gincreases§!.\nThe Kaiser will not demand land from us for the next year.$attache_boost_chance$"
  
  giga_katzen.0202.response:99 "Excellent! The Kaiser is going to be delighted."
  
  giga_katzen.0202.bye:99 "Forget it."
  
  giga_katzen.0201.bye:99 "Forget it."
  
  cant_recently_sold_land:99 "We already sold land to the Kaiser recently. We must wait at least 1 year before trading again."
  
  #Kaiser demands land
  giga_katzen.042.name:99 "Kaiser Kattail Demands Territory!"
  
  giga_katzen.042.1.desc:99 "We have received an urgent transmission from the §YKatzenartig Imperium§!.\n\nTheir leader, §YKaiser Kattail§!, is demanding that, in order to fulfill his \"expansion quotas\", we transfer the §Y[kaiser_system_1.GetName]§! system to the Imperium within the next month.\n\nHe is however proposing financial compensation in exchange for the system, offering to pay us §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ and §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, based on the system's estimated value.\n\nWhile this territory is rightfully ours, denying the trade could anger the Kaiser, who might try to seize the territory by force if his opinion of us drops too low..."
  
  giga_katzen.042.2.desc:99 "We have received an urgent transmission from the §YKatzenartig Imperium§!.\n\nTheir leader, §YKaiser Kattail§!, is demanding that, in order to fulfill his \"expansion quotas\", we transfer the §Y[kaiser_system_1.GetName]§! and §Y[kaiser_system_2.GetName]§! systems to the Imperium within the next month.\n\nHe is however proposing financial compensation in exchange for the systems, offering to pay us §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ and §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, based on the systems' estimated value.\n\nWhile this territory is rightfully ours, denying the trade could anger the Kaiser, who might try to seize the territory by force if his opinion of us drops too low..."
  
  giga_katzen.042.3.desc:99 "We have received an urgent transmission from the §YKatzenartig Imperium§!.\n\nTheir leader, §YKaiser Kattail§!, is demanding that, in order to fulfill his \"expansion quotas\", we transfer the §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2.GetName]§! and §Y[kaiser_system_3.GetName]§! systems to the Imperium within the next month.\n\nHe is however proposing financial compensation in exchange for the systems, offering to pay us §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ and §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, based on the systems' estimated value.\n\nWhile this territory is rightfully ours, denying the trade could anger the Kaiser, who might try to seize the territory by force if his opinion of us drops too low..."
  
  giga_katzen.042.4.desc:99 "We have received an urgent transmission from the §YKatzenartig Imperium§!.\n\nTheir leader, §YKaiser Kattail§!, is demanding that, in order to fulfill his \"expansion quotas\", we transfer the §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2.GetName]§!, §Y[kaiser_system_3.GetName]§! and §Y[kaiser_system_4.GetName]§! systems to the Imperium within the next month.\n\nHe is however proposing financial compensation in exchange for the systems, offering to pay us §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ and §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, based on the systems' estimated value.\n\nWhile this territory is rightfully ours, denying the trade could anger the Kaiser, who might try to seize the territory by force if his opinion of us drops too low..."
  
  giga_katzen.042.5.desc:99 "We have received an urgent transmission from the §YKatzenartig Imperium§!.\n\nTheir leader, §YKaiser Kattail§!, is demanding that, in order to fulfill his \"expansion quotas\", we transfer the §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2.GetName]§!, §Y[kaiser_system_3.GetName]§!, §Y[kaiser_system_4.GetName]§! and §Y[kaiser_system_5.GetName]§! systems to the Imperium within the next month.\n\nHe is however proposing financial compensation in exchange for the systems, offering to pay us §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ and §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, based on the systems' estimated value.\n\nWhile this territory is rightfully ours, denying the trade could anger the Kaiser, who might try to seize the territory by force if his opinion of us drops too low..."
  
  giga_katzen.042.yes:99 "We accept."
  giga_katzen.042.yes.tooltip:99 "§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£\nAll demanded systems will be §Ytransferred§! to the Imperium.\nThe §YKaiser's Opinion§! might §Gincrease§! (About 70% chance).$attache_boost_chance$"
  
  giga_katzen.042.no:99 "Never. Those systems belong to us!"
  giga_katzen.042.no.tooltip:99 "The §YKaiser's Opinion§! will §Rdecrease§!.\nHe will declare war on us if his opinion reaches §REnraged§!."
  
  giga_katzen.043.name:99 "[kaiser_system_demand_target.GetName] Cedes Territory to Kaiser!"
  giga_katzen.043.desc:99 "The [kaiser_system_demand_target.GetName] has recently acceded to a demand from the §YKatzenartig Imperium§!'s ruler, §YKaiser Kattail§!, to transfer some of their systems to the Katzens.\n\nThe Katzens have provided financial and material compensation in exchange for the systems, and they are already starting to move into their newly-acquired territories.\n\nIt appears war has been avoided, for now."
  giga_katzen.043.a:99 "The Imperium grows larger..."
  
  #War
  giga_katzen.050.name:99 "§RDeclaration of War§!"
  giga_katzen.050.desc:99 "[Root.GetSpeciesNamePlural]. Your nation has gotten in the way of our Kaiser for the last time.\n\nThis is a declaration of war! Your people shall be liberated from the influence of your wretched government, and integrated into our superior society.\n\nEn garde, aliens!"
  giga_katzen.050.a:99 "We will meet you on the battlefield, then."
  giga_katzen.050.a.tooltip:99 "§T§RTHE KATZENARTIG IMPERIUM WILL DECLARE TOTAL WAR ON US.§!\n\nThe §YKaiser's Opinion§! will §Rdecrease§! to §Renraged§!.\n\nPeace will only be possible after at least §Y2.5 years of fighting§!.\n\n§YFlusion§! must be §Ycaptured§! or §Ydestroyed§! to defeat the Imperium.§T"
  
  giga_katzen.051.name:99 "Katzenartig Imperium goes to war!"
  giga_katzen.051.desc:99 "News have reached us that following disagrements between the Kaiser and [kaiser_attack_target.GetAdjective] leadership, the §YKatzenartig Imperium§! has recently declared war on the §Y[kaiser_attack_target.GetName]§!!\n\nDiplomatic relations between the two nations have completely broken down, and both are about to engage in total war with each other..."
  giga_katzen.051.a:99 "Another war in the galaxy."
  
  #Project
  giga_katzen.2000.name:99 "Secrets of the Kaiser Moon"
  giga_katzen.2000.desc:99 "The §YKatzenartig Imperium§! has been around for some time now, and their §YKaiser Moon§! has proved to be a formidable vessel.\n\nHowever, repeated long-range observations have revealed that the moon might just have a number of flaws which could be exploited in order to facilitate its destruction, should we have to engage it.\n\nA §YSpecial Project§! has been established in order to study the Moon's peculiar engineering from afar and hopefully come up with a way to drastically increase the efficiency of our weapons when faced with Katzen ships.\n\nHowever, undertaking this project might end up angering the Kaiser and §Rdecreasing§! his opinion of us, should he ever find out that we are attempting to learn how to best blow up his ships."
  giga_katzen.2000.a:99 "Let's get on it at once."
  
  STUDY_KAISER_PROJECT:99 "Study the Kaiser Moon"
  STUDY_KAISER_PROJECT_DESC:99 "Dedicate a large amount of resources towards spying on the Katzens and studying their Kaiser Moon from afar, in order to find ways to counter it.\n\nCompleting this project will §Gincrease§! our weapons' damage against the Katzens by §G30%§!, but will cause the §YKaiser's Opinion§! of us to §Rdecrease§! by §R3§!.\n\nHaving the §BEnigmatic Engineering§! Ascension Perk will ensure the Kaiser cannot figure out our plans, avoiding the opinion drop."
  
  giga_katzen.2001.name:99 "Katzen Weaknesses Discovered!"
  giga_katzen.2001.a.desc:99 "After several years of arduous work, we have managed to locate several glaring weaknesses within the Katzens' §YKaiser Moon§!, which will drastically improve our ability to fight back against it. We have also learned many things about Katzen engineering as a whole, which should help us whenever we have to face their fleets head-on.\n\nUnfortunately, word has reached us that the Kaiser has become aware of this, and his §Yopinion of us§! has subsequently §Rdecreased§! by §R3§!.\n\nWe have also gained access to a new type of §Yrepeatable technology§!, which will allow us to further increase our damage output against the §YKatzenartig Imperium§!, but at the risk of §Rangering§! the Kaiser even further."
  giga_katzen.2001.a:99 "It matters not. Let him come!"
  
  giga_katzen.2001.b.desc:99 "After several years of arduous work, we have managed to locate several glaring weaknesses within the Katzens' §YKaiser Moon§!, which will drastically improve our ability to fight back against it. We have also learned many things about Katzen engineering as a whole, which should help us whenever we have to face their fleets head-on.\n\nAs an added bonus, due to our complex and enigmatic scientific methods, the Katzens are still completely oblivious to our plans.\n\nWe have also gained access to a new type of §Yrepeatable technology§!, which will allow us to further increase our damage output against the §YKatzenartig Imperium§!."
  giga_katzen.2001.b:99 "Excellent."
  
  mod_damage_vs_country_type_katzenartig_imperium_mult:99 "Damage to the Katzenartig Imperium"
  katzenartig_weaknesses:99 "Katzen Weaknesses"
  katzenartig_weaknesses_desc:99 "We have located a number of flaws within Katzen engineering, which we can exploit to better damage their fleets."
  
  giga_tech_repeatable_increased_katzen_damage:99 "Katzen Weakpoint Analysis"
  giga_tech_repeatable_increased_katzen_damage_desc:99 "By further studying Katzen ship engineering, we can locate weakpoints within their designs, which can then be exploited to facilitate their destruction. §BEnigmatic Engineering§! will completely nullify any risks of the Kaiser finding out about our plans."
  
  might_anger_kaiser_title:99 "§Y50%§! chance of §Rdecreasing§! the §YKaiser's Opinion§!\n§BEnigmatic Engineering§! prevents opinion drop"
  might_anger_kaiser_desc:99 "Understandably, he isn't too fond of people trying to find out ways to blow up his stuff."
  
  ##MOON DESTROYED##
  giga_flusion.089.name:99 "Kaiser Moon Destroyed!"
  giga_flusion.089.desc:99 "A savage blow was today dealt to the §YKatzenartig Imperium§!. Indeed, overwhelming firepower has managed to succesfully destroy the Imperium's flagship, the mighty §YKaiser Moon§!.\n\nThe vessel, which served as a forward base of operations for the Katzens, has been reduced to a gigantic lunar wreck, causing immense Katzen casualties. The Imperium has entered a state of panic following the loss of their most important military asset, with their high-command retreating to the fortified homeworld of §YFlusion§!.\n\nThe §YKaiser§! has reportedly gone into a mad rage, and it seems their entire empire is now falling into disarray..."
  
  giga_flusion.090.name:99 "Kaiser Moon Destroyed!"
  giga_flusion.090.desc:99 "A savage blow was today dealt to the §YKatzenartig Imperium§!. Indeed, our forces have managed to succesfully cripple and destroy the Imperium's flagship, the mighty §YKaiser Moon§!.\n\nThe vessel, which served as a forward base of operations for the Katzens, has been reduced to a gigantic lunar wreck, causing immense Katzen casualties. The Imperium has entered a state of panic following the loss of their most important military asset, with their high-command retreating to the fortified homeworld of §YFlusion§!.\n\nThe §YKaiser§! has reportedly gone into a mad rage, and it seems their entire empire is now falling into disarray...\n\nAs an added bonus, we also have managed to recover some resources from the wreck."
  giga_flusion.090.a:99 "Their end is imminent."
  
  giga_flusion.091.name:99 "Kaiser Moon Destroyed!"
  giga_flusion.091.desc:99 "A savage blow was today dealt to the §YKatzenartig Imperium§!. Indeed, the forces of the §Y[kaiser_moon_slayer.GetName]§! have managed to succesfully cripple and destroy the Imperium's flagship, the mighty §YKaiser Moon§!.\n\nThe vessel, which served as a forward base of operations for the Katzens, has been reduced to a gigantic lunar wreck, causing immense Katzen casualties. The Imperium has entered a state of panic following the loss of their most important military asset, with their high-command retreating to the fortified homeworld of §YFlusion§!.\n\nThe §YKaiser§! has reportedly gone into a mad rage, and it seems their entire empire is now falling into disarray..."
  giga_flusion.091.a:99 "Their end is imminent."
  
  giga_flusion.090.a.tooltip:99 "The §YKatzenartig Imperium§! will suffer from §Rpenalties§! to §Yfire rate§!, §Yorbital bombardment§!, §Yarmy damage§! and §Yship speed§!."
  
  giga_katzen.092.name:99 "The Katzenartig Imperium?"
  giga_katzen.092.desc:99 "Following the destruction of the Kaiser Moon, the Imperium has fallen into disarray, and Kaiser seems unwilling to communicate with anyone..."
  giga_katzen.092.war:99 "We shall accelerate their demise, §Rdeclare war!§!"
  giga_katzen.092.war.tooltip:99 "§T§RWE WILL DECLARE TOTAL WAR ON THE KATZENARTIG IMPERIUM.§!\n\nPeace will §RNOT§! be possible anymore.\n\n§YFlusion§! must be §Ycaptured§! or §Ydestroyed§! to defeat the Imperium for good.§T"
  giga_katzen.092.a:99 "Oh well."
  
  giga_katzen.094.name:99 "The Fall of Flusion"
  giga_katzen.094.desc:99 "Flusion has fallen.\n\nAfter gruesome fighting, the forces of the [flusion_conqueror.GetName] have overwhelmed the Katzen defenders on Flusion, and taken full control of the planet. With the loss of their capital, the extremely centralized §YKatzenartig Imperium§! can no longer hold itself together, and will undergo total collapse within the next few days.\n\nThey are now in process of interrogating the Katzen high-command, in order to find out where §YKaiser Kattail§! is hiding, if he's even alive anymore.\n\nRegardless, the galaxy can now breathe a sigh of relief, as the Katzen threat is, at last, no more."
  giga_katzen.094.a:99 "Good riddance."
  giga_katzen.094.b:99 "Good riddance."
  
  giga_katzen.095.name:99 "The Destruction of Flusion"
  giga_katzen.095.desc:99 "Flusion has fallen.\n\nThe planet has been exposed to intense weapon fire, and the Katzens have been wiped from the world's surface. With the loss of their capital, the extremely centralized §YKatzenartig Imperium§! can no longer hold itself together, and will undergo total collapse within the next few days.\n\nThe galaxy can now breathe a sigh of relief, as the Katzen threat is, at last, no more."
  giga_katzen.095.a:99 "Good riddance."
  
  giga_katzen.097.name:99 "Katzenartig Imperium Collapses"
  giga_katzen.097.desc:99 "As expected, with the capture of §YFlusion§!, the §YKatzenartig Imperium§! did not last long. Without their centralized government and the Kaiser to lead them, all remaining Katzen colonies have declared independence, and the Imperium dissolved, seemingly overnight.\n\nThe once mighty Imperium has finally been reduced to nothing but history."
  giga_katzen.097.a:99 "They had a good run."
  
  katzenartig_splinter:99 "Splinter State Resources"
  katzenartig_splinter_desc:99 "To avoid catastrophic collapse."
  
  #War Forge
  katzen_forge_0:99 "Katzen War Forge Construction Site"
  katzen_forge_0_DESC:99 "The construction site for a Katzen War Forge, a large orbital construct which harvests resources from its local star system and turns them into warships."
  katzen_forge_0_MEGASTRUCTURE_DETAILS:99 "$katzen_forge_0_DESC$"
  
  katzen_forge_1:99 "Katzen War Forge"
  katzen_forge_1_DESC:99 "A large orbital construct built near an inhabited Katzen colony, harvesting the local system for resources in order to assemble Katzen warships."
  
  warforge_detection:99 "Katzen War forge Uplink"
  
  giga_katzen.031.name:99 "Katzen War Forge Demolished!"
  giga_katzen.031.desc:99 "Our fleets report that, following the capture of the §Y[war_forge_destroyed_system.GetName]§! system, the system's Katzen War Forge has self-destructed to prevent capture.\n\nWe have managed to salvage some resources from the wreck, and the Katzens will no longer be able to use this system to reinforce their armadas."
  giga_katzen.031.a:99 "A setback for the Imperium."
  
  #Chain
  katzenartig_chain_title:99 "The Katzenartig Imperium"
  katzenartig_chain_desc:99 "The militaristic Katzens have entered the galactic scene. Their Kaiser seems to have ambitions on the entire galaxy, and their weaponry is surprisingly advanced. We have to keep an eye on them.\n\n"
  katzen_ship_count:99 "§YKatzen Ship Count§!"
  katzen_planet_count:99 "§YKatzen Planet Count§!"
  katzen_system_count:99 "§YKatzen System Count§!"
  katzen_warforge_count:99 "§YKatzen Warforge Count§!"
  ships_lost_to_katzen:99 "§RShips Destroyed By Katzens§!"
  katzen_ships_lost:99 "§GKatzen Ships Destroyed§!"
  
  katzenartig_chain_1:99 "Flusion & Katzen Expansion"
  katzenartig_chain_1_desc:99 "The Katzen government is heavily centralized around §YFlusion§!, the Katzen capital. Seizing or destroying Flusion would undoubtedly mean the complete end and collapse of the Imperium.\n\nIn order to expand their navy, the Katzens construct §YKatzen Warforges§! around owned planets in their space, which will periodically create more ships. They will §Yself-destruct§! if their system is captured.\n\nKatzen planets will also project §YJump-Drive Scrambling Fields§! to their own system, preventing tactical jumps into these areas. Capturing the planet will deactivate the field.\n\nThe §YKaiser Moon§! will §Rrecall§! to Jublio if Flusion is bombarded, invaded, or if a Colossus enters the system!"
  
  paluush_defender_acot:99 "Paluush Armies"
  paluush_defender_acot_desc:99 "Psionically equipped defender, trained to the highest standard."
  
  the_grandbunny_acot:99 "The Grandbunny"
  the_grandbunny_acot_desc:99 "An impossibly powerful and almost godlike psionic paluush, ready to defend Paluushia against all threats."
  
  royal_paluush_acot:99 "Royal Paluush Defender"
  royal_paluush_acot_desc:99 "Ruthlessly murderous, psionically equipped defender, trained to the highest standard."
  
  katzen_trait_elite:99 "Elite Figure"
  katzen_trait_elite_desc:99 "This leader is an extremely important figure within Flusionian society, and their skills are far beyond average. They are given the latest in anti-aging technology and cybernetics in order to keep them alive."
  
  katzen_trait_blitzkrieg:99 "Armored Warfare Expert"
  katzen_trait_blitzkrieg_desc:99 "This leader is particularly adept when it comes to rapidly maneuvering large amounts of armored units during combat."
  
  katzen_trait_nukelad:99 "Nuclear Enthusiast"
  katzen_trait_nukelad_desc:99 "Nuclear and atomic weaponry holds a special place in this leader's heart. They do not hesitate to employ such weapons during warfare."
  
  
  ###KAISER MOON RECALL###
  giga_katzenai.013.name:99 "Kaiser Moon Recalled!"
  giga_katzenai.013.desc:99 "Alarming news! Following our hostile actions against Flusion, the §YKaiser Moon§! seems to have activated a gigantic emergency jump drive system.\n\nThe lunar vessel has instaneously recalled itself to the §YJublio§! system, and it is now about to engage our bombing fleets..."
  giga_katzenai.013.a:99 "Battlestations!"
  
  ###KAISER MOON MEGA###
  kaiser_moon_broken_object:99 "Wrecked Kaiser Moon"
  kaiser_moon_broken_object_desc:99 "Once a mighty Katzen superweapon, now just a giant mass of inert lunar debris."
  kaiser_moon_broken_object_tooltip:99 "The Kaiser paid so much for that thing."
  
  giga_katzen.0900.name:99 "Salvaging the Kaiser Moon"
  giga_katzen.0900.desc:99 "Ever since the §YKaiser Moon§!'s destruction, its colossal wreck has simply been floating in the void, left to degrade until it is forgotten by history.\n\nHowever, some elements of our scientific community and military are beginning to suggest that we send a science ship to the wreck, in order to study it. Indeed, even though the moon has received too much damage to be repaired, they believe it might be possible to analyse and reverse-engineer its design, so that we may be able to create our own Kaiser Moons in the future...\n\nThis would be quite an expensive and time-consuming project, but Kaiser Moons would undoubtedly be a valuable asset to our military."
  giga_katzen.0900.a:99 "A worthy endeavor. Let us do so at once!"
  giga_katzen.0900.b:99 "We have no time for this nonsense."
  
  giga_katzen.0901.name:99 "Kaiser Moon Analysis Complete!"
  giga_katzen.0901.desc:99 "After several months of surveying, probing and exploring the §YKaiser Moon§!'s colossal wreck, our science ship reports that they have gathered enough data in order to begin engineering efforts on creating our own Kaiser Moons.\n\nIt will still take some research before we are able to construct such mighty spaceships, but they assure us the results will be worth the effort."
  giga_katzen.0901.a:99 "Marvelous. Let's get on it."
  
  giga_tech_kaiser_moon:99 "Katzen Celestial Body Weaponization"
  giga_tech_kaiser_moon_desc:99 "The study of the Kaiser Moon has allowed us to recreate the superweapon's blueprints. With much heavier armaments than a regular Attack Moon, the Kaiser Moon is a fearsome superweapon that would undoubtedly dominate the stellar battlefield."
  allow_kaiser_moon:99 "§HUnlocks Section:§! Kaiser Moon Sections"
  desc_kaiser_moon:99 "A truly insane engineering project, based on salvaged Katzen technologies. Unlike conventional Attack Moons, the Kaiser Moon boasts a massive railgun instead of a laser, and is equipped with a vast array of kinetic and explosive weapons. These new section configurations can be applied to any new or existing Attack Moons."
  
  REPAIR_KAISER_PROJECT:99 "Analysing the Kaiser Moon"
  REPAIR_KAISER_PROJECT_DESC:99 "Although unrepairable, the Kaiser Moon's gigantic wreck could still yield a lot of useful engineering data."
  
  kaiser_moon_0:99 "$gc_mega$Kaiser Moon Construction Site"
  kaiser_moon_0_DESC:99 "The construction site for a future Kaiser Moon, a colossal superweapon built around a small moon, capable of laying waste to the stellar battlefield."
  kaiser_moon_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_megastructure$ - $giga_list_category_celestial_warship$\nConverts a §YMolten§!, §YBarren§! or §YFrozen World§! of §YSize 5 to 7§! into a special §YCelestial Warship§!\n§LBased on Katzen technology, the Kaiser Moon consists of a gigantic railgun embedded into a small moon, accompagnied by an array of missiles and kinetic batteries.§!" #megalistentry KAISER MOON
  
  kaiser_moon_1:99 "Kaiser Moon Movement Systems"
  kaiser_moon_1_DESC:99 "This future superweapon has been equipped with a humongous thruster, capable of displacing an entire moon. The wings feature sleek impulse thrusters to steer it around."
  
  kaiser_moon_2:99 "Kaiser Moon"
  kaiser_moon_2_DESC:99 "A complete Kaiser Moon, equipped with a gigantic railgun capable of puncturing nearly anything, alongside atomic warhead launchers and vast arrays of kinetic batteries."
  
  giga_katzen.0902.name:99 "Kaiser Moon Construction Site Complete!"
  giga_katzen.0902.desc:99 "The construction site for a future Kaiser Moon has now been completed in the [giga_system.GetName] system.\n\nThis industrial platform shall be used as a base to convert a small moon into a fearsome superweapon, inspired by the Katzens' explosive engineering.\n\nKeep in mind Kaiser Moons have an upkeep of 250 alloys and 75 energy."
  giga_katzen.0902.a:99 "Good."
  
  giga_katzen.0903.name:99 "Kaiser Moon Movement Systems Complete!"
  giga_katzen.0903.desc:99 "Our Kaiser Moon's movement systems in the [giga_system.GetName] system have now been succesfully installed. A massive thruster, which shall be used to propel the entire celestial body, has been constructed on the moon's backside.\n\nWe must now begin to work on the moon's main superweapon: the oversized railgun."
  giga_katzen.0903.a:99 "Excellent."
  
  giga_katzen.0904.name:99 "Kaiser Moon Takes Flight!"
  giga_katzen.0904.desc:99 "And thus, it is done! In the [giga_system.GetName] system, we have managed to convert a small moon into a deadly Katzen superweapon, equipped with a colossal railgun capable of accelerating a projectile to relativistic speeds.\n\nArmed with both this railgun as well as missiles and gigantic autocannons, this fearsome construct will undoubtedly help us secure galactic domination, just like the Kaiser hoped to do."
  giga_katzen.0904.a:99 "Excellent! Hopefully we don't end up like the Katzens."
  
  ###PROCLAIM###
  giga_katzen.04001.name:99 "Kaiser Proclaims Großkatzenartig Imperium!"
  giga_katzen.04001.desc:99 "Following recent Katzen conquests, the §YKatzenartig Imperium§! has expanded to encompass a large part of the galaxy. As such, in order to recognize this milestone, §YKaiser Kattail§! has officially proclaimed the §YGroßkatzenartig Imperium§!, in order to reflect his nation's larger boundaries.\n\nThe Imperium's name and flag have subsequently been changed, and the Kaiser has given a speech in front of billions of imperial citizens, stating that \"This great achievement couldn't have been possible without the support of each and every one of us\" and that it was \"The beginning of something even greater for all of the Imperium\".\n\nIt seems that his ambitions are unlikely to stop anytime soon..."
  giga_katzen.04001.a:99 "He seems a bit full of himself."
  
  giga_katzen.04002.name:99 "Kaiser Proclaims Galaktisches Katzimperium!"
  giga_katzen.04002.desc:99 "The §YGroßkatzenartig Imperium§! has now expanded to cover the vast majority of the galaxy, and §YKaiser Kattail§! has once again decided to honor this milestone by renaming the nation to the \"Galactic Katzen Empire\", in order to better reflect the Katzens' now near full control of our galaxy.\n\nThe Katzen military machine has now grown to monstruous proportions, and the galaxy's hopes to vanquish the Imperium grow slimmer by the day, with the Kaiser stating that his empire would last \"until the stars burn out\"."
  giga_katzen.04002.a:99 "This does not bode well."
  
  ###KAISER MISSING###
  giga_katzen.0941.name:99 "The Missing Kaiser"
  giga_katzen.0941.desc:99 "Following our invasion of §YFlusion§!, our soldiers have been hard at work searching the planet and interrogating the Katzen High Command in order to find out §YKaiser Kattail§!'s whereabouts. And after over a month of arduous searches, they report that...\n\nThe Kaiser is gone.\n\nIndeed, nobody seems to know where the Kaiser has gone to, and even his high command is unaware of his location, despite thorough interrogation. There is no evidence that he killed himself either, and our soldiers have been unable to find any traces of his body or signs indicating the body was destroyed.\n\nAs such, our local government on Flusion is not sure how they should apprehend this situation..."
  giga_katzen.0941.a:99 "Troubling. We have to find him."
  giga_katzen.0941.b:99 "This feline farce matters not."
  
  FIND_KAISER_PROJECT:99 "Locate the Kaiser"
  FIND_KAISER_PROJECT_DESC:99 "After the fall of Flusion, the Kaiser has gone missing. We must begin a great search across all of Flusion in order to locate him."
  
  giga_katzen.0942.name:99 "The Kaiser's Rift"
  giga_katzen.0942.desc:99 "Our teams have searched through all of Flusion. They have interrogated thousands of people, and ventured to every corner of the planet. And yet, the Kaiser still seemed to elude them. They were about to give up, when something usually not so remarkable happened.\n\nA device usually used to detect cosmic rays picked up something: A lone exotic particle, which seemed to act in a way not predicted by our current models of physics. Furthermore, the particle apparently came from none other than the Katown pyramid, the former seat of the Katzen government.\n\nOur scientists proceeded to follow said particle backwards, tracing back its trajectory through the Pyramid. After going through the Pyramid's labyrinthine corridors, they eventually ended up within the Kaiser's former office itself.\n\nAlthough the office didn't contain anything of particular interest at first glance, indeed, something was emitting exotic particles not normally found within our universe. That something appears to be a sort of nanoscopic rift located about a meter or so above the floor, a miniscule artificial tear within spacetime itself. It indicates that something, or rather, §Ysomeone§!, recently punctured through the fabric of reality. Evidently, everything points towards the Kaiser having teleported out of Flusion, most likely to somewhere else in the galaxy.\n\nOur science team is now in the process of setting up a research facility near this small, yet pervasive rift, in order to study it and possibly use it to trace where the Kaiser ended up. As such, an archeological site has been set on Flusion."
  giga_katzen.0942.a:99 "Let us study this rift. He cannot have gone far."
  
  giga_katzen.0943.name:99 "Sensing the Rift"
  giga_katzen.0943.desc:99 "Our scientists have set up a large device around the rift, which they have used to send a variety of particles through it. Interestingly, they did not emerge somewhere else in the galaxy. Instead, most of them returned after a few seconds, decayed into their constituent particles, or in the form of radiation, as if \"unraveled\".\n\nThe rift thus appears to be some sort of loop, with the particles presumably \"bouncing\" against something on the other side. It is however very likely that this bouncing is simply a side effect of the rift being partially dissipated and thus improperly connected to the Kaiser's destination. Our scientists are now in the process of upgrading the device to hopefully stabilize and enlarge the rift, so we may send actual probes through it.\n\nThey have also found some intriguing artifacts stashed away in the Kaiser's office."
  giga_katzen.0943.a:99 "Interesting. Keep going!"
  
  giga_katzen.0944.name:99 "A Crack in Time"
  giga_katzen.0944.desc:99 "By firing a very specific array of charged particles into the rift, our scientists have managed to both stabilize and enlarge it, and they have subsequently made a stunning discovery:\n\nThe rift is not through space, but through time!\n\nIndeed, by sending a nanobot through it, they found out it leads to a sort of hyperdimensional quantum tunnel through time, presumably an imprint left within the fabric of reality by the Kaiser's teleportation. This effectively means the Kaiser has time-travelled, and further study of the tunnel reveals he most likely went forwards in time.\n\nThey are uncertain as to just how far this tunnel goes, although they estimate it most likely doesn't go beyond a few hundred years into the future. Anything further would undoubtedly have impossibly high energy costs, at least for a civilization like the Katzens.\n\nThey are now preparing a craft capable of going into the rift and \"opening up\" the temporal tunnel as it goes, which should allow us to go just as far as the Kaiser, and subsequently find him.\n\nWe have also made several interesting discoveries by studying how particles interacted with this temporal tear."
  giga_katzen.0944.a:99 "This is more complicated than we thought..."
  
  giga_katzen.0945.name:99 "Temporal Probe"
  giga_katzen.0945.desc:99 "Our science team in the Kaiser's office has now assembled a relatively large probe which they intend to send into the rift. It is equipped with a camera, and a tachyon emitter capable of sending information backwards in time through the rift and back to us.\n\nLastly, and most importantly, the device has been given a powerful \"temporal bore\" based on a modified hyperdrive, which should be able to amplify and follow the trail in time left by the Kaiser during his escape.\n\nHowever, the process of propelling the probe through the temporal rift is very energy hungry, and the team has set up a massive power cable going all the way to the Kaiser's office, connected to Flusion's power grid. They however ask that we provide §Y2500§! £energy£ in order to jumpstart the operation.\n\n§BThe option to continue the site will appear once we have enough energy.§!"
  giga_katzen.0945.a:99 "They shall have their energy. Let us begin..."
  
  giga_katzen.0946.name:99 "Into the Future"
  giga_katzen.0946.desc:99 "And thus, after energizing and enlarging the rift, the large probe was meticulously flung into the depths of the spacetime continuum. Our team expected to run into the Kaiser after the probe had travelled a few hundred years, but alas, that did not happen.\n\nInstead, the probe went past a hundred years, then a thousand, then ten thousands, then a million... and is now going further and further into the future along the temporal tunnel. The onboard camera has allowed our team to report back on what the probe found. Unfortunately, it is only able to see the future of the area surrounding the pyramid, parts of Flusion, and the night sky, thus preventing us from precisely seeing what becomes of our empire...\n\n§BTEMPORAL PROBE DATA LOG§!\n§YT+1 000 000 years§!\nDespite going this far into the future, no signs of the Kaiser or the temporal tunnel ending. Several bright stars near Flusion appear to have gone supernova by this point.\n\n§YT+50 000 000 years§!\nMajor mountain ranges have begin to erode away, while tectonic plates have drastically shifted how the planet looks. Still no traces of the Kaiser.\n\n§YT+1 billion years (1e9)§!\nRegardless of what happened in-between, Flusion is no longer inhabitable, and Jublio's increasing luminosity is starting to cook the planet's surface, and oceans are evaporating. And yet, despite Flusion no longer being a valid destination, the Kaiser didn't stop there. There also seems to be a sort of love message written on the ceiling of a cave, although nobody's quite sure what its purpose is.\n§BEND OF DATA LOG§!\n\nThe Kaiser is yet to be found, and propelling the probe further and further through time is getting more and more energy-hungry. As such, our scientists are requesting §Y5000§! £energy£ to continue the process. This incredible adventure is however greatly contributing to our understanding of the universe and its future.\n\n§BThe option to continue the site will appear once we have enough energy.§!"
  giga_katzen.0946.a:99 "Seems he went further than we thought..."
  
  giga_katzen.0947.name:99 "Uncertain Destiny"
  giga_katzen.0947.desc:99 "Our team reports that the energy let them successfully boost the probe further into the future. And it's still going...\n\n§BTEMPORAL PROBE DATA LOG§!\n§YT+5 billion years (5e9)§!\nJublio has transformed into a red giant, turning Flusion into a sea of molten rock. Any traces of life on the planet have been permanently wiped out.\n\n§YT+10 billion years (1e10)§!\nFlusion's star has died and collapsed into a white dwarf, reducing the planet to a cold, dead and barren wasteland. The amount of stars in the night sky begins to dwindle as the same fate befalls an increasingly high number of them.\n\n§YT+1 quadrillion years (1e15)§!\nInterference from close stellar encounters has disrupted the orbits of most of the system's planets, Jublio is practically a black dwarf. Flusion is now just a cold, lonely rock drifting through space. But the Kaiser seemingly kept on going.\n\n§YT+100 quintillion years (1e20)§!\nFlusion has collided with the stellar remnant of Jublio, quite possibly one of the only events in the past few trillion years. There is no Flusion to flee to anymore, and the Kaiser apparently didn't mind, as the tunnel is still going.\n§BEND OF DATA LOG§!\n\nWhile this extravagant endeavor is helping us learn about the end of the universe, the energy required to keep the probe going keep on increasing, and our scientists now require §Y25000§! £energy£ to push the probe further.\n\n§BThe option to continue the site will appear once we have enough energy.§!"
  giga_katzen.0947.a:99 "Where could he be?! There's nothing left!"
  
  giga_katzen.0948.name:99 "Ends of the Universe"
  giga_katzen.0948.desc:99 "Propelling the probe is becoming increasingly difficult and power-hungry, and some are starting to wonder if this might be a false lead. Yet the tunnel kept on going.\n\n§BTEMPORAL PROBE DATA LOG§!\n§YT+1 nonillion years (1e30)§!\nMost matter in the universe seems to have fallen into black holes. Only objects such as drifting black dwarves or said black holes remain by now. We are uncertain as to how the Kaiser mustered enough energy to propel himself this far.\n\n§YT+100 vigintillion years (1e65)§!\nSurprisingly, the proton did not decay by now. But most interestingly, at such insane timescales, quantum tunneling has caused all remaining solid bodies to behave like a liquid, turning them into perfectly smooth spheres.\n\n§YT+1 million googol years (1e106)§!\nAll black holes, no matter how large, have evaporated via Hawking radiation, leaving only isolated particles drifting apart due to the expansion of the universe, and extremely rare solid bodies collapsed into spheres.\n\n§YT+1e1500 years§!\nElements lighter than iron in the few remaining solid bodies have fused into iron due to quantum tunneling, and heavier elements have decayed, forming colossal spheres of pure iron, or Iron Stars. These would undoubtedly be incredible for mining, but they are unfortunately a bit too far off for us to reach.\n\n§YT+1e1e70 years§!\nEven the iron stars have collapsed into black holes, which then evaporated basically instantly on such timescales. Only drifting fundamental particles remain.\n\n§YT+1e1e120 years§!\nThe expansion of the universe has reached such insane speeds that no particle can ever interact with another one ever again. The energy density has effectively reached zero. The universe is now nothing but endless and ever-expanding void in every direction.\nYet, the tunnel keeps going.\n§BEND OF DATA LOG§!\n\nDespite reaching the absolute end of the universe, the Kaiser is still out of our reach. The energy cost of this operation is starting to become overwhelmingly high, and our scientists estimate that §Y100 000§! £energy£ will be required to keep going.\n\n§BThe option to continue the site will appear once we have enough energy.§!"
  giga_katzen.0948.a:99 "How is this even possible? What was he trying to do?"
  
  giga_katzen.0949.name:99 "The Unraveling"
  giga_katzen.0949.desc:99 "As the probe continues to go forwards in time, our scientists are getting more and more confused as to how and why the Kaiser has gone this far.\n\n§BTEMPORAL PROBE DATA LOG§!\n§YT+1e1e5000 years§!\nNothing, but quiet darkness.\n\n§YT+1e1e1000000 years§!\nThere is still nothing to be seen, the universe is expanding at basically infinite speed by now.\n\nAnd then, it happened.\n\n§YT+1e1e15000000000 years§!\nThe temporal probe suddenly grinds to a halt, as something emerges from spacetime itself. A colossal... phenomenon, appears to arise. Akin to some sort of entity, and yet not, this... situation, encompasses all of existence, stretching into the depths of the hyperextended spacetime. As the entity appears to 'awaken', if it can even be described that way, spacetime suddenly unravels and begins to collapse back onto itself, effectively unraveling everything and erasing the entire universe. The probe's video feed then cuts, as it is evidently destroyed by this as well.\n§BEND OF DATA LOG§!\n\nAnd thus, it seems that this phenomenon, which we dubbed the §YUnraveling§!, acts as a sort of \"universal recycler\", erasing the dead and empty universe, and it is most likely what the first particles we sent were \"bouncing\" against.\n\nHowever, the Kaiser's tunnel doesn't end there. He apparently managed to, somehow, bypass this cataclysmic unraveling of the universe, and we may have to do so as well if we wish to finally find him.\n\nOur scientists believe that by sending another probe hypercharged with immense amounts of energy, it might be possible to \"outrun\" the Unraveling, allowing us to see what happens afterwards.\n\nHowever, this will require a whopping §Y400 000§! £energy£ to successfully execute, but they assure us that, regardless of if we find the Kaiser or not, the knowledge of whatever occurs after the Unraveling might forever change our perception of the universe.\n\n§BThe option to continue the site will appear once we have enough energy.§!"
  giga_katzen.0949.a:99 "An immense cost, but we have to find out."
  
  giga_katzen.0950.name:99 "Days of Kaiser Past"
  giga_katzen.0950.desc:99 "By hypercharging a probe with immense amounts of energy, we have managed to 'outrun' the Unraveling, and effectively ended up in... another universe.\n\nIndeed, right after the Unraveling destroyed our universe and collapsed it back onto itself, it proceeded to trigger an incredible event: A §Ysecond Big Bang§!!\nThe entity created a brand new universe, which then proceeded to evolve in front of our eyes. The probe recorded footage of the new universe cooling down, the formation of the first stars, and the birth of another Jublio. As well as another Flusion.\n\nAlthough slightly different, this new universe appears to have retained some aspects of our own, such as Flusion, somehow. Our scientists witnessed life evolving on Flusion once again, and the Katzens once more arriving on the planet. And then, as Katzen society develops and takes shape, the tunnel finally ends. The probe is then violently 'spat out' into real space.\n\nAnd there he is.\n\nThe Kaiser is here, atop a balcony, overlooking a large crowd of Katzens in Katown. He talks about §YProjekt Mondkanone§!, his plan to weaponize Muno in order to defend Flusion from external threats, and how he promises a 'great future' to all species across the planet. After giving his speech, he turns around, and notices our probe."
  giga_katzen.0950.a:99 "And now, let us see what the cat himself has to say."
  
  giga_katzen.0951.name:99 "Kaiser Kattail"
  giga_katzen.0951.desc:99 "Ah, the [flusion_conqueror.GetSpeciesNamePlural]. So you've managed to follow me? I am impressed.\n\nOnly about 5.6% of species which vanquish my Imperium accomplish such a feat. The Unraveling is a pretty good roadblock, that few can manage to breach.\n\nOh, well. You may have vanquished me in your universe, but there are countless more for me to try again in. And when I finally succeed..."
  
  giga_katzen.0951.militarist:99 "An exhilarating conflict. We regret there will not be another."
  giga_katzen.0951.militarist.response:99 "Oh, but I do believe there will be another."
  
  giga_katzen.0951.spiritualist:99 "You have rattled our faith. You are a sham."
  giga_katzen.0951.spiritualist.response:99 "An egg being broken to make a splendid omelette would too call its cook a sham."
  
  giga_katzen.0951.pacifist:99 "Couldn't you have found a better way?"
  giga_katzen.0951.pacifist.response:99 "I have tried, but alas, war remains the only universal language."
  
  giga_katzen.0951.materialist:99 "We will turn all of our minds to recreating how you have done this."
  giga_katzen.0951.materialist.response:99 "Do not bother with such an endeavor. Rest assured that §Rthey§! will take care of that in due time."
  
  giga_katzen.0951.xenophobe:99 "This whole exercise has been a waste. End Transmission."
  
  giga_katzen.0951.xenophile:99 "We shall protect and elevate all of the peoples of Flusion."
  giga_katzen.0951.xenophile.response:99 "Perhaps there is some hope for this Cycle, after all."
  
  giga_katzen.0951.egalitarian:99 "We will build something better than you could have, together."
  giga_katzen.0951.egalitarian.response:99 "Do as you please, your galaxy and universe will fade away just like countless others. "
  
  giga_katzen.0951.authoritarian:99 "Boast all you please, you fled with your tail between your legs."
  giga_katzen.0951.authoritarian.response:99 "I would rather be an alive coward than a dead hero, for corpses cannot rule."
  
  giga_katzen.0951.corporate:99 "Yours is a story we will spin into the greatest holonovel!"
  giga_katzen.0951.corporate.response:99 "I can assure you that I will one day be coming to reclaim my royalties."
  
  giga_katzen.0951.inwards:99 "Good riddance."
  
  giga_katzen.0951.purifier:99 "Oh we will catch you, little cat. Now that we know how you escaped."
  giga_katzen.0951.purifier.response:99 "It is more likely that §Rthey§! will catch you first."
  
  giga_katzen.0951.despoiler:99 "Your people are ours and you can't do anything to stop us."
  giga_katzen.0951.despoiler.response:99 "Perhaps I cannot stop the psychologically degenerated specimens you call your species, but §Rthey§! certainly will."
  
  
  giga_katzen.0951.hive:99 "You remain an enigma to us. Farewell, strange single-mind."
  giga_katzen.0951.hive.response:99 "We shall meet again."
  
  giga_katzen.0951.devouring:99 "You flee to future hunting grounds? Our hunt shall continue then!"
  giga_katzen.0951.devouring.response:99 "Remember. There is always a bigger fish."
  
  giga_katzen.0951.empath:99 "You bear a terrible burden alone. We do not wish for it. Begone."
  giga_katzen.0951.empath.response:99 "I indeed bear the greatest burden of them all. I would not wish it on anyone else."
  
  giga_katzen.0951.machine:99 "You have shown us that the end is not the end. We shall meet again."
  giga_katzen.0951.machine.response:99 "Indeed."
  
  giga_katzen.0951.exterminator:99 "YOU WILL NOT ESCAPE. INSECT."
  giga_katzen.0951.exterminator.response:99 "And neither will you."
  
  giga_katzen.0951.assimilator:99 "We shall catch you, cat, and then understand... everything!"
  giga_katzen.0951.assimilator.response:99 "I do not wish for anyone to understand as much as I do."
  
  giga_katzen.0951.servitor:99 "We could give you everything. Why persist? Let go."
  giga_katzen.0951.servitor.response:99 "I would, but alas, I cannot."
  
  giga_katzen.0951.a:99 "End transmission."
  
  giga_katzen.0952.name:99 "Kattail Ad Aeternam"
  giga_katzen.0952.desc:99 "The transmission abrutly cuts as the Kaiser pulls out a gun and shoots our probe, destroying it. And so, this is where the Kaiser has fled to. Another universe after our own, where he presumably once again took control of Katzen civilization and will attempt to once more conquer the galaxy.\n\nThis explains how he was able to unite Flusion with such ease, as it is likely he has done this dozens or even hundreds of times in the past, jumping ahead to a new universe whenever he was defeated, allowing him to try again. And he might just do so hundreds of times more.\n\nWe do not know what his motivations are or how he time-travelled with such ease, and the Unraveling will most likely prevent us from ever sending another probe through the tunnel, as it appears the tunnel past the Unraveling in the new universe has collapsed onto itself.\n\nThis exceptional exploration of our universe's far future has however taught us many valuable things about the nature of reality, and even though we will not be able to get past the Unraveling again, the rift will forever remain on Flusion as a window to the ends of the universe for us to study.\n\nLet us hope for our universe's sake that if the Kaiser ever succeeds, he never figures out backwards time travel..."
  giga_katzen.0952.a:99 "Chilling. Truly the most peculiar and insane of fellows..."
  
  site_kaiser:99 "Echoes of the Kaiser"
  site_kaiser_intro:99 "The Kaiser has evidently utilized some sort of device to teleport out of Flusion in order to escape. His getaway has however left behind a small rift in spacetime, which we might be able to utilize in order to determine where he fled to."
  
  d_flusion_kaiser_rift:99 "Hypertemporal Rift"
  d_flusion_kaiser_rift_desc:99 "An incredible window to the ultimate end of our universe, left over by the Kaiser jumping to a new one."
  
  giga_katzen.006.name:99 "Flusion Destroyed by Global Conflict"
  giga_katzen.006.desc:99 "It seems the Kaiser has gotten a little bit too ambitious.\n\nIndeed, following his attempt to conquer Flusion, he has triggered a nuclear war of unseen proportions between the §YKatzenartig Imperium§! and the rest of Flusion. The Imperium proceeded to exchange absolutely ridiculous amounts of nuclear warheads with the other nations, so much so that Flusion has been rendered completely sterile, killing over 13 billion Flusionians. \n\nThe entire planet has been reduced to a boiling radioactive desert, and all traces of Flusionian civilization have been wiped out."
  giga_katzen.006.a:99 "His ambitions were his downfall."
  giga_katzen.006.b:99 "And so, the Katzens destroy another world..."
  
