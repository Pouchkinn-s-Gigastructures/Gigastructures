  giga_aeternum.2000.name:99 "The Aeternite Forerunners"
  
  giga_aeternum.2000.desc.a:99 "§B<<INITIATING GREETINGS PROTOCOLS>>§!\n\nGreetings, §Y[ROOT.GetName]§!. I am an automated §YAeternite Psykosynthetic Diplomatic Unit§!, deployed to serve as an interface between §YAeternum§! and the rest of the galaxy. In accordance with diplomatic protocols, a scan will now be conducted on your civilization.\n\n§B<<ANALYZING SOCIETAL AND INTELLECTUAL DEVELOPMENT OF RECIPIENT>>§!\n\nDue to your current level of technological development, your request to communicate directly with the §YAeternite Forerunners§! has been §R<<DENIED>>§!\n\nIn order to quench your species' desire for knowledge and ensure noninterference in Aeternite affairs, we have compiled basic information regarding our civilization within a §BDatabank§!, which you may peruse if you so desire.\n\n§B<<TERMINATING GREETING PROTOCOLS>>§!"
  
  giga_aeternum.2000.who:99 "Who are the Aeternites? | §BDATABANK§!"
  giga_aeternum.2000.who.response:99 "§B<<RETRIEVING DATABANK INFORMATION>>§!\n\n§YAeternum§! consists of a civilization residing on §YAiondia§!, a §YBirch World§! constructed around the §YGalactic Core§!. The original Aeternite homeworld of §YKouihmatalla§! is no longer inhabited, with all population currently residing on the Birch World. In accordance with the protocols, they do not wish to be disturbed, and under no circumstances should the external galaxy be allowed to meddle in Aeternite affairs.\n\nAiondia's population currently totals §Y10.6 quintillions§!, occupying roughly §Y0.014%§! of the structure's habitable area, with the remaining §Y99.986%§! being §R<<MISSING DATA>>§!\n\nThreatening Aeternite safety will result in your §Rimmediate termination§!.\n\n§B<<END OF DATA LOG>>§!"
  
  giga_aeternum.2000.howold:99 "How old is your civilization? | §BDATABANK§!"
  giga_aeternum.2000.howold.response:99 "§B<<RETRIEVING DATABANK INFORMATION>>§!\n\nThe estimated age of §YAeternum§! is §Y1.2 million standard cycles§!, §Y931 thousand§! of which have been spent on §YAiondia§!.\n\nThis galactic cycle is the §Y9th§! cycle to re-establish the §Ygalactic core hyperlanes§!, which will be automatically disrupted within the next few centuries by automated tachyonic disruptors.\n\nPlease do not attempt to meddle with the Aeternite civilization while the lanes are opened.\n\n§B<<END OF DATA LOG>>§!"
  
  giga_aeternum.2000.war:99 "Your decrepit civilisation has no place here. | §RDECLARE WAR§!"
  giga_aeternum.2000.war.tooltip:99 "We will §RDECLARE WAR§! on the ancient nation of §YAeternum§!.\n\nThey will §RNOT§! accept peace.\n\nThe only outcomes are either total victory, or total destruction."
  giga_aeternum.2000.war.response:99 "§R<<WARNING: NONCOMPLIANT PRIMITIVES EXHIBITING HOSTILE BEHAVIOR>>§!\n\n§R<<INITIATING DEFENSIVE PROTOCOLS>>§!"
  
  giga_aeternum.2000.warawake:99 "We shall not let you finish your awakening! | §RDECLARE WAR§!"
  giga_aeternum.2000.warawake.tooltip:99 "We will §RDECLARE WAR§! on the ancient nation of §YAeternum§!.\n\nThey will §RNOT§! accept peace.\n\nThe only outcomes are either total victory, or total destruction.\n\nAs they are currently preparing their §YAwakening§!, they will be more powerful the closer they were to awakening."
  giga_aeternum.2000.warawake.response:99 "§R<<WARNING: NONCOMPLIANT PRIMITIVES EXHIBITING HOSTILE BEHAVIOR DURING RECONSTRUCTION PROTOCOLS>>§!\n\n§R<<INITIATING DEFENSIVE PROTOCOLS>>§!"
  
  giga_aeternum.2002.name:99 "The Aeternite Forerunners"
  giga_aeternum.2002.desc.a:99 "You've made a fatal mistake, [ROOT.GetName]. The [ROOT.GetSpeciesNamePlural] will soon join thousands of other species into the endless depths of galactic history."
  giga_aeternum.2002.desc.b:99 "Play asinine games, win asinine prizes."
  giga_aeternum.2002.desc.c:99 "Your kind isn't even displaying insolence, but plain stupidity."
  giga_aeternum.2002.desc.d:99 "Disturbing the Aeternites will be your last mistake, [Root.GetSpeciesName]. A final trial, which you are doomed to fail."
  giga_aeternum.2002.a:99 "So be it, decrepit fools. We shall meet on the battlefield."
  
  giga_aeternum.2003.name:99 "The Aeternite Forerunners"
  giga_aeternum.2003.desc.a:99 "The Aeternites shall reclaim their place as the supreme rulers of this galaxy."
  giga_aeternum.2003.desc.b:99 "Peace will only be achieved through your complete destruction."
  giga_aeternum.2003.desc.c:99 "We shall show your kind the true meaning of war, [Root.GetSpeciesName]."
  giga_aeternum.2003.desc.d:99 "Do not attempt to bargain for peace. We will establish it ourselves."
  giga_aeternum.2003.a:99 "We shall meet on the battlefield."
  
  # giga_aeternum.2000.desc.b:0 "Go away. Don't try to negotiate anything with us. We do not care."
  # giga_aeternum.2000.desc.c:0 "You sicken me."
  # giga_aeternum.2000.desc.d:0 "Stop bothering us. Leave. Do not come back."
  # giga_aeternum.2000.desc.e:0 "Whatever it is, we don't care. We really don't."
  # giga_aeternum.2000.desc.f:0 "Go back to your petty galactic affairs before we end them for good."
  # giga_aeternum.2000.desc.g:0 "Leave. Now. Just do it."
  # giga_aeternum.2000.desc.h:0 "Why do you even bother? Needlessly nagging us won't make you look more important."
  # giga_aeternum.2000.desc.i:0 "You mean nothing to us. Just like the thousands of other civilizations that came before you."
  # giga_aeternum.2000.desc.j:0 "Get out of here before we make the Contingency look like a tea party."
  # giga_aeternum.2000.desc.k:0 "Know your place, savage. We could smite your entire species back into the stone age if we wanted to."
  # giga_aeternum.2000.desc.l:0 "Leave us alone. We do not wish to partake in your pointless affairs."
  # giga_aeternum.2000.desc.m:0 "You asinine cretins. You complete fools. Absolute, utter buffoons. You bumbling imbeciles. Go away, and never return."
  
  giga_aeternum.2000.a:99 "Goodbye."
  
  giga_aeternum.2001.name:99 "The Aeternite Forerunners"
  giga_aeternum.2001.desc:99 "§Y[ROOT.GetName]§!. I am §Y[birch_aeternum.GetRulerName]§!, undisputed Empress of §YAeternum§!. Your quaint declaration of war has not gone unnoticed, and I have come to issue a final warning to your species.\n\nWe are giving you a chance to stand down and realize the gravity and inanity of your mistake, before we deploy our defensive protocols and erase your civilization from the galactic map, like the thousands that had the audacity to defy us in the past.\n\nFor your own sake, we recommend you do the right choice."
  giga_aeternum.2001.a:99 "We are dead serious, Aeternites. This is war."
  giga_aeternum.2001.a.response:99 "Have you ever wondered what the Great Filter was? Your kind is about to find out, §Y[ROOT.GetName]§!."
  giga_aeternum.2001.b:99 "It seems we were misguided. Let us not fall into a conflict."
  giga_aeternum.2001.b.response:99 "You made the right choice."
  
