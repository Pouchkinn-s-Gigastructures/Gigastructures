  giga_blokkats_anime:99 "Blokkat Appearance: §BAnime Blokkats§!\nThe Blokkats will, for some reason, look like anime characters (Drawn by discord user Derega). Now before you complain, I held a referendum in the Discord server asking whether or not I should add these and the \"Yes\" won. I'm not sure whether to love or hate democracy after this.\n\n\n\n\n£blokkat_anime£\n\n\n\n\n\n\n§YClick to switch to §GNormal Blokkats§!"
  
  #Faust and stuff
  giga_katzenland.010.name:99 "Resurrecting Meopa?"
  giga_katzenland.010.desc:99 "Meopa is dead and has been so for ten thousand years.\n\nOr... is he? His skeleton, still sitting on his throne, is remarkably intact despite what the rest of the planet went through and our archeologists have located trace amounts of surviving DNA within tissues that still cling to his bones.\n\nReviving the dead is no secret to us and by splicing what remains of Meopa with other samples of Katzen DNA as well as cybernetic implants, we might very well be able to bring back this once glorious leader... to serve under our flag.\n\nHe might have slight genocidal tendencies, but our scientists assure us that properly-placed nerve dampeners should quench most of his murderous tendencies. Should we proceed with this proposal?"
  giga_katzenland.010.a:99 "Absolutely!"
  giga_katzenland.010.b:99 "He was insane! Not a chance."
  
  REANIMATE_MEOPA:99 "Reanimate Meopa"
  REANIMATE_MEOPA_DESC:99 "Meopa is dead, but perhaps we could bring him back to life. However, due to his immense age, this will undoubtedly require supplementation by cybernetics and gene-splicing to fill the gaps."
  
  giga_katzenland.011.name:99 "Meopa's Return"
  giga_katzenland.011.desc:99 "It... has been done. A clever combination of cybernetics and gene-splicing alongside our esoteric reanimation techniques has enabled us to resurrect the long-dead Katzen leader. His mind has subsequently been placed within a new robotic body based on his skeleton and he should be fully ready to serve under our flag.\n\nIt is not entirely sure just how much of the original \"Meopa\" this reanimated copy has retained but initial questioning has shown his remaining memories do match what we collected from Katzenland's data cores but he is understandably somewhat confused about his current situation.\n\nThe usage of nerve dampeners implanted within his robotic body should quench any lingering genocidal tendencies but whether or not they will render him actually sane is... debatable.\n\nHowever, Meopa's incredible variety of skills he acquired while ruling Katzenland will enable him to serve as both an §YAdmiral§!, a §YGeneral§! and a §YGovernor§!."
  giga_katzenland.011.a:99 "Excellent... I think. Was this a good idea...?"
  giga_katzenland.011.a.tooltip:99 "§YMeopa§! joins us as both an §YAdmiral§!, §YGovernor§! and §YGeneral§!. If he dies in any of these roles, he will die in all three of them. We can however dismiss him from any of these roles if we do not want to risk a premature death.\n\nHopefully he will be somewhat sane this time.\n\nHopefully..."
  
  katzen_trait_meopa_revived:99 "Unhinged Nuclear Maniac"
  katzen_trait_meopa_revived_desc:99 "Although the usage of nerve dampeners is helping quench Meopa's questionable tendencies, his inner nuclear-loving self is still very much present and it shows."
  
  mod_armies_energy_upkeep_mult:99 "Armies Energy Upkeep"
  
  eaw_early_army:99 "Crystal-Enhanced Industrial Army"
  eaw_early_army_desc:99 "These armed forces have been enhanced with a variety of crystal-based weaponry."
  
  giga_flavor_systems.2000.name:99 "Geocentric"
  giga_flavor_systems.2000.desc:99 "One of our vessels exploring the §YBehemoth§! system has stumbled upon a truly physics-defying planetary system.\n\nOrbiting around the system's central Brown Dwarf is a peculiar continental world, which, by all accounts, should not be habitable due the Brown Dwarf's low energy output. However, somehow, a miniature sun-like celestial body orbits in close proximity to said world, providing it with sufficient heat and energy to sustain a stable hydrosphere and life on its surface.\n\nFurthermore, several intelligent species have evolved on the planet, which developed into a myriad of primitive nationstates currently undergoing widespread industrialization.\n\nInterestingly enough, the planet itself is unusually rich in crystalline materials and the primitives have figured out ingenious ways of integrating these materials into their technology and weaponry, leading to the development of unusually powerful armed forces for such an early civilization. The planet's ecosystem itself is stunningly diverse, harboring a plethora of exotic and esoteric species that seemingly defy our understanding of evolution and biology as a whole.\n\nThere is no doubt that this entire planetary system goes against most of our current knowledge regarding the development of habitable worlds and studying it would surely represent an incredible opportunity to further develop our scientific base."
  giga_flavor_systems.2000.a:99 "How peculiar."
  
  d_everfree_forest:99 "Everfree Forest"
  d_everfree_forest_desc:99 "A peculiar and nigh-impenetrable forest filled with seemingly magical energies. Clearing it would be a task of mammoth proportions, but studying its esoteric ecosystem would surely yield intriguing data."
  
  giga_flavor_systems.2002.name:99 "Faust Enters the Atomic Age"
  giga_flavor_systems.2002.desc:99 "Reports indicate that the primitives inhabiting the peculiar continental world of §YFaust§! within the §Y[giga_eaw_system.GetName]§! system have successfully built and tested a low-yield nuclear device.\n\nAlthough they remain relatively sparse and expensive for now, these weapons are expected to proliferate exponentially as the technology is refined and spreads throughout the planet's various nationstates.\n\nInterestingly, instead of relying on conventional uranium fission for power, these weapons utilize the energies contained within the planet's abundant crystal deposits to unleash tremendous destructive power, which our Observation Post has began to refer to as §Ythaumonuclear devices§!.\n\nFrom now on, should a large-scale conflict arise on the planet, it is bound to be significantly more destructive than ever before."
  giga_flavor_systems.2002.a:99 "Intriguing."
  
  giga_flavor_systems.2004.name:99 "Faust Descends into Thaumonuclear War"
  giga_flavor_systems.2004.desc:99 "Our §YFaust§! Observation Post reports that, due to extremely high tensions within the planet's geopolitical scene, a relatively minor fishing boat incident between two of Faust's major powers has escalated into a large-scale conflict pitting the planet's three main continents against one another.\n\nUnfortunately, thaumonuclear weaponry had become widespread with most major nations possessing a sizeable arsenal, meaning that the conflict rapidly transformed into an extinction-level event as the planet's various supranational alliances began to flung copious quantities of thaumonuclear warheads at one another.\n\nIt took mere days for the planet's surface to become completely engulfed in the cataclysmic energies unleashed by the devices, transforming the once verdant world into a vast, boiling storm of near-magical energies covering the entire planet.\n\nOrbital scans show that aside from one surprisingly reluctant jungle which seemingly thrives off the energies unleashed by the thaumonuclear devices, the primitive civilization has been completely wiped out."
  giga_flavor_systems.2004.a:99 "Such a violent end. Unfortunate."
  
  giga_flavor_systems.2006.name:99 "Faust Enters the Early Space Age"
  giga_flavor_systems.2006.desc:99 "The §YFaust§! primitives have completed yet another crucial step in their societal evolution with the development of the first orbital spacecrafts capable of interplanetary flight.\n\nPowered by liquid forms of the planet's abundant crystals, multiple of these spacecraft have been sent to explore their star system with the primitives beginning serious foray into the nature of their esoteric planetary system.\n\nWith the development of more and more powerful crystal-lensed telescopes, it is likely that the primitives have learned that their planet's peculiar astrogeography truly is one-of-a-kind by studying more \"standard\" exoplanets.\n\nTensions across the planet are beginning to cool down with several of the major powers taking very real steps towards international cooperation but it remains to be seen if these efforts will bear fruit or end in a disastrous extinction event.\n\nIt should not be long before their peculiar beings are ready to join us amongst the stars."
  giga_flavor_systems.2006.a:99 "Interesting."
  
  giga_flavor_systems.2012.name:99 "§YGrand Faustian Convocation§! Achieves FTL"
  giga_flavor_systems.2011.desc.eawun:99 "Our §YFaust§! Observation Post indicates that the planet's primitives have, at least, conceived a working FTL drive. Much like most of their technology, it makes extensive usage of the planet's peculiar and abundant crystals rendering them surprisingly cheap to manufacture considering the amount of crystals that are available within their home system.\n\nThe planet itself has been unified by a supranational entity known as the §YGrand Faustian Convocation§! formed by the federation of several of the planet's major democratic governments. Although these governments still exist to some extent, the Convocation has effectively assumed the role of Faust's interstellar authority and will be responsible for guiding the civilization's expansion through the stars.\n\nConsidering the great cultural and physical differences between the planet's various species, the peaceful federalization of the entire planet into a singular government is regarded as an astounding feat, both by our Outpost's crew and most of the planet's inhabitants.\n\nHowever, as we own the system's starbase, we have received a transmission from their leader, §YJungle Trek III§!, requesting that we transfer ownership of the starbase to them so that the inhabitants of Faust may finally begin their interplanetary journey."
  
  giga_flavor_systems.2013.name:99 "§YGriffonian Empire§! Achieves FTL"
  giga_flavor_systems.2011.desc.eawgriffon:99 "Our §YFaust§! Observation Post indicates that the planet's primitives have, at least, conceived a working FTL drive. Much like most of their technology, it makes extensive usage of the planet's peculiar and abundant crystals rendering them surprisingly cheap to manufacture considering the amount of crystals that are available within their home system.\n\nThe planet itself has been unified through warfare and diplomatic maneuvering by an imperialistic nation known as the §YGriffonian Empire§!, who has managed to subjugate the majority of the planet's former nations either through outright conquest or by exerting their economic dominance on the rest of the planet.\n\nAlthough not everyone is content with this arrangement, no foreign power capable of standing up to the Griffonian Empire's occupation remains and the fate of the planet thus appears to be sealed.\n\nAs we own the system's starbase, we have received a transmission from their leader, §YGrover XI§! of the §YGrover Dynasty§!, requesting that we transfer ownership of the starbase to them so that the Griffonian Empire may be recognized as an independent galactic nation."
  
  giga_flavor_systems.2014.name:99 "§YFaustwide Socialist Republic§! Achieves FTL"
  giga_flavor_systems.2011.desc.eawcommunist:99 "Our §YFaust§! Observation Post indicates that the planet's primitives have, at least, conceived a working FTL drive. Much like most of their technology, it makes extensive usage of the planet's peculiar and abundant crystals rendering them surprisingly cheap to manufacture considering the amount of crystals that are available within their home system.\n\nThe planet itself has been somewhat peacefully unified into the §YFaustwide Socialist Republic§!, an aptly-named socialist government which, through several mergers with friendly socialist allies and quite a few wars, has managed to assert its control over the vast majority of Faust's nationstates.\n\nAlthough a few nations remain independent, they are far too insignificant for them to matter against the overwhelmingly supremacy of the new socialist government, which promises to bring equality and prosperity to all creatures regardless of species or origin.\n\nAs we own the system's starbase, we have received a transmission from their leader, a representative of their Supreme Council, requesting that we transfer ownership of the starbase to them."
  
  giga_flavor_systems.2011.a:99 "On screen."
  
  giga_flavor_systems.2015.name:99 "The [giga_eaw_country.GetName]"
  giga_flavor_systems.2015.desc.eawun:99 "Greetings, travellers of the stars. The Grand Faustian Convocation has, at last, acquired the necessary technology to sail through the stars.\n\nHowever, we have noticed that your kind has laid claim to our star system. As such, our grand council has decided to offer your civilization a financial compensation of §Y7500§! £energy£ sourced from our greatest crystallic reactors in exchange for full ownership of the §Y[giga_eaw_system.GetName]§! system."
  
  giga_flavor_systems.2015.desc.eawgriffon:99 "Greetings, extrafaustian beings. The Griffonian Empire has finally tamed the laws of physics themselves, enabling us to traverse the vast voids between the stars.\n\nHowever, we have noticed that your kind has laid claim to our star system. As such, I, Kaiser §YGrover XI§! would like your kind to transfer the system to our control, as we have inhabited it for far longer than you have.\n\nIt is only right."
  
  giga_flavor_systems.2015.desc.eawcommunist:99 "Greetings, travellers of the stars. The brightest minds of the Faustwide Socialist Republic have devised a grand device capable of reaching other stars.\n\nHowever, we have noticed that your kind has laid claim to our star system. As such, our supreme council has decided to grant your civilization a financial compensation of §Y5000§! £energy£ and §Y2500§! of our finest £consumer_goods£ in exchange for full ownership of the §Y[giga_eaw_system.GetName]§! system.\n\nWe hope that you will not let us down."
  
  giga_flavor_systems.2015.a:99 "You may have the system."
  giga_flavor_systems.2015.a.response:99 "The [giga_eaw_country.GetName] thanks you for your cooperation."
  giga_flavor_systems.2015.a.tooltip:99 "We will transfer the entirety of the §Y[giga_eaw_system.GetName]§! system to the §Y[giga_eaw_country.GetName]§!, including any other colonies we might have in the system."
  
  opinion_eaw_gave_system:99 "Gave Home System"
  opinion_eaw_gave_system_neighbors:99 "Gave Home System & Neighbors"
  
  giga_flavor_systems.2015.b:99 "You may have the system and its immediate neighbors as well."
  giga_flavor_systems.2015.b.tooltip:99 "We will transfer the entirety of the §Y[giga_eaw_system.GetName]§! system as well as §Yneighboring systems§! to the §Y[giga_eaw_country.GetName]§!, including any other colonies we might have in these systems.\n\nThe [giga_eaw_country.GetName] will surely be thankful."
  giga_flavor_systems.2015.b.response:99 "Truly delightful! The [giga_eaw_country.GetName] will be grateful."
  
  giga_flavor_systems.005.c:99 "Out of the question."
  giga_flavor_systems.005.c.tooltip:99 "We will refuse to give them the system. They might retaliate against us."
  giga_flavor_systems.005.c.response:99 "Know that we aren't afraid of conflict, [ROOT.GetName]."
  
  giga_flavor_systems.2007.name:99 "Faust Incinerated"
  giga_flavor_systems.2007.desc:99 "The ignition of the §YBehemoth§! Brown Dwarf has rendered most of the planets within its star system much more habitable than before, but this has come at the cost of utterly incinerating the primitives living on the peculiar continental world of §YFaust§!.\n\nThe planet's surface has been utterly decimated by the star's initial ignition shockwave, instantly sterilizing it and ending all forms of life on its surface aside from pockets of isolated extremophiles.\n\nThe primitive civilization formerly inhabiting the planet is no more, wiped away in mere moments by our own recklessness."
  giga_flavor_systems.2007.xenophile:99 "A terrible crime..."
  giga_flavor_systems.2007.xenophile.tooltip:99 "Due to our ethics, our population will be §Rdispleased§!."
  
  giga_flavor_systems.2007.xenophobe:99 "Good riddance!"
  giga_flavor_systems.2007.xenophobe.tooltip:99 "Due to our ethics, our population will be §Gpleased§!."
  
  giga_flavor_systems.2007.exterminator:99 "Oh no! Anyways..."
  giga_flavor_systems.2007.exterminator.tooltip:99 "Due to our ethics, this is viewed as a §Bgreat event§!."
  
  giga_flavor_systems.2007.other:99 "Unfortunate..."
  giga_flavor_systems.2007.other.tooltip:99 "This action will cause some §Ybacklash§! amongst our population, but it should subside soon enough."
  
  eaw_ignited_faust_modifier_good:99 "Exterminated Primitives"
  eaw_ignited_faust_modifier_good_desc:99 "We have exercised our right to dominate by incinerating pathetic primitives through the might of our technological prowesses."
  
  eaw_ignited_faust_modifier_bad:99 "Incinerated Primitives"
  eaw_ignited_faust_modifier_bad_desc:99 "Our actions have led to the untimely demise of billions of innocent souls. This crime will not be forgotten by our populace."
  
  giga_eaw_faust_planet_modifier:99 "Crystal-Infused World"
  giga_eaw_faust_planet_modifier_desc:99 "This world features unusually abundant deposits of esoteric crystals closely related to Rare Crystals. If exploited properly, these crystals can be made to discharge stupendous quantities of energy.\n\n§RIgniting the system's Brown Dwarf will destroy this planet!§!"
  
  eaw_planet_buffs:99 "Thaumomancy"
  
  mod_planet_miners_rare_crystals_produces_add:99 "Rare Crystals from Miners"
  
  giga_tech_thaumaturgic_weaponry:99 "Semithaumaturgic Crystalline Weaponry"
  giga_tech_thaumaturgic_weaponry_desc:99 "Faust's inhabitants have devised rifles and weapons infused with powerful crystals which far surpass conventional weaponry. While it might have appeared to be magic to them, which drastically limited just how much they could propagate the technology, a thorough study into the nature of these crystals might just enable us to standardize their usage within our armed forces. This would however entail a significant Rare Crystal upkeep cost."
  
  giga_eaw_crystal_army:99 "Crystal-Infused Army"
  giga_eaw_crystal_army_desc:99 "Although slightly more fragile and less reliable than regular firearms, crystal-based weaponry is decisively more potent. These soldiers make full use of the potential offered by these thaumaturgic weapons."
  
  giga_eaw_crystal_army_drone:99 "Crystal-Infused Clockworks"
  giga_eaw_crystal_army_drone_desc:99 "Although slightly more fragile and less reliable than regular firearms, crystal-based weaponry is decisively more potent. These automated drones make full use of the potential offered by these thaumaturgic weapons."
  
  giga_flavor_systems.2100.name:99 "Faust Subjugated"
  giga_flavor_systems.2100.desc:99 "Our armies have managed to successfully subjugate the vast majority of §YFaust§!'s armed forces and while a few stragglers continue to resist our soldiers within Faust's most isolated regions, we have now secured control over all of the planet's major population centers.\n\nHowever, Faust possesses an unusually diverse array of nations and cultures with at least 2 different major species sharing the planet and dozens of subspecies each with their own ideologies and beliefs.\n\nEffectively, this is making it surprisingly difficult to keep the newly-conquered population in check and when coupled with the fact that some of the aforementioned species seemingly possess psionic-like abilities means that major resistance movements are already organizing themselves across the planet.\n\nThere is no doubt that we will eventually be able to completely subjugate the primitive Faustians but for the time being we should expect extremely harsh resistance to our rule on the planet as Faust's inhabitants understand the inevitable reality of their new status as members of our civilization."
  giga_flavor_systems.2100.a:99 "They will be dealt with in time."
  
  giga_eaw_faust_harsh_resistance:99 "Harsh Resistance"
  giga_eaw_faust_harsh_resistance_desc:99 "This world's natives are resisting our rule, but they won't be able to do so forever."
  
  giga_flavor_systems.2101.name:99 "Crystalline Weaponry"
  giga_flavor_systems.2101.desc:99 "While studying the conquered populace of §YFaust§! and their technologies, our soldiers have noticed that despite being classified as a primitive civilization, the Faustians were employing surprisingly powerful weaponry for their level of technological development.\n\nFurther investigation has revealed that most of the Faustians' weaponry revolve around the use of an exotic type of §YRare Crystal§! embedded into their technologies which are capable of storing and unleashing tremendous quantities of energy. These crystals effectively acted as \"crystalline batteries\" providing their weapons with a near-endless flow of energy to use.\n\nThey are seemingly closely related to the Rare Crystals we know and were likely deposited onto Faust by centuries of meteor impacts from the nearby crystalline asteroid belt, perhaps twisted into this more exotic form by the Brown Dwarf's powerful magnetic field.\n\nEither way, our scientists are eager to study these peculiar crystals and have already brought forth several proposals to integrate them into our own weaponry to bolster the strength of our armed forces even further.\n\nOne scientist has brought up the fact that, if such a civilization was to completely embrace the true potential of thaumaturgic weaponry, they would undoubtedly be one of the most threatening forces in the entire galaxy. Fortunately, Faust's inhabitants used the crystals more like upgrades to their \"regular\" technologies as opposed to relying entirely on them. But for our own sake, we have to hope no civilization ever figures out the true potential of these esoteric and practically \"magic-like\" technologies..."
  giga_flavor_systems.2101.a:99 "Intriguing."
  
  giga_flavor_systems.2016.name:99 "[giga_eaw_country.GetName] Seize [giga_eaw_system.GetName] Starbase!"
  giga_flavor_systems.2016.desc:99 "In a blatant disregard to our rejection of their demand, the §Y[giga_eaw_country.GetName]§! has carried out an operation to commandeer and seize our starbase within the §Y[giga_eaw_system.GetName]§! system.\n\nWhile they did manage to capture the starbase itself, we estimate it shouldn't be too difficult to destroy their fleets and take back the system as well as their planet, but our high command warns that their ground forces are unusually powerful for such a young civilization."
  giga_flavor_systems.2016.a:99 "How dare they? Crush them at once!"
  giga_flavor_systems.2016.a.tooltip:99 "We will §RDECLARE WAR§! on the §Y[giga_eaw_country.GetName]§! and will have to seize §YFaust§! to end the war."
  giga_flavor_systems.2016.b:99 "They can have the system, it is worthless to us anyways."
  giga_flavor_systems.2016.b.tooltip:99 "The §Y[giga_eaw_system.GetName]§! and all its planets are transferred to the §Y[giga_eaw_country.GetName]§!."
  
  giga_jublio_enabled:99 "£menu_enabled£Jublio System - §GENABLED§!\nThe §YJublio System§!, homeworld of the §YKatzens§! and the §YKatzenartig Imperium§! or §YUnited Flusionian States§!, §GWILL§! spawn. Flusion-related content will occur as defined by the Katzenartig Imperium settings."
  
