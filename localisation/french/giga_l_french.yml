  asteroid_artillery_plural:99 "Asteroid Artilleries"
  
  REACTOR_ASTEROID:99 "Asteroid Power Core"
  REACTOR_ASTEROID_DESC:99 "Nested deep within the asteroid's crust lies a colossal reactor of advanced design, providing plenty of energy for the structure's vast array of weapons."
  
  asteroid_artillery_0:99 "$gc_kilo$Asteroid Artillery Framework"
  asteroid_artillery_0_DESC:99 "This framework surrounds an asteroid, preparing it for the next step in the construction of the Asteroid Artillery."
  asteroid_artillery_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_kilostructure$ - $giga_list_category_defensive$\nTransforms an §YAsteroid§! into a §YStationary Defense Platform§!\n§LA potent stationary defensive construct embedded into an asteroid, designed to repel enemy incursions. Upgradable to ensure it keeps up with growing enemy fleet power.§!" #gigalistentry ASTEROID ARTILLERY
  
  asteroid_artillery_1:99 "Asteroid Artillery"
  asteroid_artillery_1_DESC:99 "An Asteroid Artillery is a large weapon platform embedded into a small rocky body which is mined to sustain the platform. It consists of a central spinal weapon supplemented by an array of smaller auxiliary turrets and is made to repel medium-sized enemy incursions."
  
  asteroid_artillery_ruined:99 "Wrecked Asteroid Artillery"
  asteroid_artillery_ruined_DESC:99 "Although it has sustained heavy damage, this Asteroid Artillery could theoretically be repaired given enough resources."
  
  asteroid_artillery_repaired:99 "Asteroid Artillery"
  asteroid_artillery_repaired_DESC:99 "An Asteroid Artillery is a large weapon platform embedded into a small rocky body which is mined to sustain the platform. It consists of a central spinal weapon supplemented by an array of smaller auxiliary turrets and is made to repel medium-sized enemy incursions."
  
  giga_tech_asteroid_artillery:99 "Planetoid Defensive Operations"
  giga_tech_asteroid_artillery_desc:99 "The ever-growing size of modern warships means that starbases will simply not cut it anymore when it comes to defending our territory, but logistical problems prevent a conventional defensive platform from getting too large. However, by embedding a defensive installation into a large asteroid, we can simultaneously solve the problems posed by recoil, as well as those caused by maintenance issue by integrating the structure's internals into the asteroid itself and mining it for resources whenever needed. This would effectively enable the construction of much larger and significantly more powerful defensive bastions."
  
  allow_asteroid_artillery:99 "§HUnlocks Megastructure:§! Asteroid Artillery\n§BPursuing further research into this field will lead to increasingly large warships.§!"
  desc_asteroid_artillery:99 "An Asteroid Artillery is a stationary defensive platform built into asteroid, designed to repel large enemy fleets on its own."
  
  giga_mobile_planet_quest_chain:99 "§BPursuing further research into this field will unlock increasingly large warships.§!"
  
  giga_artillery.1000.name:99 "Managing Asteroid Artillery"
  giga_artillery.1000.desc:99 "The Asteroid Artillery built around §Y[asteroid_artillery_location.GetName]§! can be upgraded in order to ensure it can keep up with the ever-increasing strength of space fleets.\n\n§BHull Reinforcement:§! Increases Hull & Armor HP by 30% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_hp] | +[asteroid_artillery_location.asteroid_artillery_hp_perc]%\n\n§REnhanced Payloads:§! Increases Weapons Damage by 20% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_dmg] | +[asteroid_artillery_location.asteroid_artillery_dmg_perc]%\n\n§GFlash Coolants:§! Increases Fire Rate by 20% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_atkspeed] | +[asteroid_artillery_location.asteroid_artillery_atkspeed_perc]%\n\n§HCalibrated Sensors:§! Increases Weapons Range by 25% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_range] | +[asteroid_artillery_location.asteroid_artillery_range_perc]%\n\n§EPrecision Targeting:§! Increases Tracking by 30% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_tracking] | +[asteroid_artillery_location.asteroid_artillery_tracking_perc]%\n\n§MRegenerative Hull:§! Increases Daily Hull/Armor Regen by 1.5% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_pen] | +[asteroid_artillery_location.asteroid_artillery_pen_perc]%\n\n§PUpgrade Points Left:§! [asteroid_artillery_location.asteroid_artillery_points_current]"
  
  giga_artillery.1000.b:99 "Spend §Y1§! §PUpgrade Point§! on §BHull Reinforcement§! | §Y[asteroid_artillery_location.asteroid_artillery_hp_cost]§! £alloys£"
  giga_artillery.1000.c:99 "Spend §Y1§! §PUpgrade Point§! on §REnhanced Payloads§! | §Y[asteroid_artillery_location.asteroid_artillery_dmg_cost]§! £alloys£"
  giga_artillery.1000.d:99 "Spend §Y1§! §PUpgrade Point§! on §GFlash Coolants§! | §Y[asteroid_artillery_location.asteroid_artillery_atkspeed_cost]§! £alloys£"
  giga_artillery.1000.e:99 "Spend §Y1§! §PUpgrade Point§! on §HCalibrated Sensors§! | §Y[asteroid_artillery_location.asteroid_artillery_range_cost]§! £alloys£"
  giga_artillery.1000.f:99 "Spend §Y1§! §PUpgrade Point§! on §MRegenerative Hull§! | §Y[asteroid_artillery_location.asteroid_artillery_pen_cost]§! £alloys£"
  giga_artillery.1000.g:99 "Spend §Y1§! §PUpgrade Point§! on §EPrecision Targeting§! | §Y[asteroid_artillery_location.asteroid_artillery_tracking_cost]§! £alloys£"
  
  giga_artillery.1000.a:99 "Exit."
  
  giga_tech_asteroid_artillery_pen_shots:99 "Asteroid Artillery Regenerative Armor"
  giga_tech_asteroid_artillery_pen_shots_desc:99 "Improved large-scale integration of nanites and self-repairing constructs within Asteroid Artilleries means they can repair themselves much quicker and more efficiently than before."
  
  allow_asteroid_artillery_pen:99 "§HUnlocks Asteroid Artillery Upgrade:§! Regenerative Hull"
  allow_asteroid_artillery_pen_desc:99 "The Regenerative Hull upgrade enables Asteroid Artilleries to passively repair themselves faster."
  
  not_enough_artillery_points:99 "This Asteroid Artillery does not have enough Upgrade Points left."
  
  giga_tech_asteroid_artillery_damage_upgrade:99 "Reimagined Asteroid Weaponry"
  giga_tech_asteroid_artillery_damage_upgrade_desc:99 "With the advent of Attack Moons and more capable weaponized planetoids, it is paramount that we ensure our Asteroid Artilleries are able to keep up with the ever-increasing pace of warship development. Integrating several new burgeoning technologies such as higher-dimensional engineering and singularity reactors will ensure the Asteroid Artillery remains a competitive asset in galactic warfare."
  allow_asteroid_artillery_dmg_upgrade:99 "Asteroid Artillery Weapons Damage: §G+35%§!\nAsteroid Artillery Weapons Range: §G+20%§!\nAsteroid Artillery Upgrade Points: §G+3§!"
  
  giga_not_enough_alloys:99 "We do not have enough alloys."
  
  giga_tech_asteroid_artillery_health_upgrade:99 "Enhanced Asteroid Shield Generators"
  giga_tech_asteroid_artillery_health_upgrade_desc:99 "Enhancing the survivability of our Asteroid Artilleries is crucial, and thus improving their shield generators will enable them to survive additional punishment."
  
  allow_asteroid_artillery_hp_upgrade:99 "Asteroid Artillery Shield HP: §G+25%§!\nAsteroid Artillery Shield Regen: §G+2%§!\nAsteroid Artillery Upgrade Points: §G+2§!"
  
  giga_artillery.1004.name:99 "Asteroid Artillery Framework Built"
  giga_artillery.1004.desc:99 "The framework for a future Asteroid Artillery has been completed in the §Y[giga_system.GetName]§! system. This small construct wraps around the asteroid and houses mining facilities that will harvest the asteroid's mass and prepare its interior for the installation of a colossal reactor.\n\nIt will additionally support a variety of auxiliary weapon batteries to supplement the weapon's upcoming main cannon. Asteroid Artilleries have an upkeep of §Y100§! £energy£ and §Y25§! £alloys£.\n\n§YDo not forget to design the $name_asteroid_artillery$ in the Ship Designer!§!"
  giga_artillery.1004.a:99 "Good."
  
  giga_artillery.1005.name:99 "Asteroid Artillery Built!"
  giga_artillery.1005.desc:99 "An Asteroid Artillery has been fully constructed in the §Y[giga_system.GetName]§! system. Anchored to a particularly large asteroid, this immobile fortress features a gigantic spinal cannon supplemented by weaponry installed on its framework.\n\n§YThe Asteroid Artillery can be upgraded by clicking on the \"Manage Upgrades\" button in the Megastructure UI. If it is destroyed, we may be able to rebuild it later on and it will conserve all of its prior upgrades.§!"
  giga_artillery.1005.a:99 "Great!"
  
  asteroid_artillery_config:99 "Manage Upgrades"
  asteroid_artillery_config_DESC:99 "Upgrade this Asteroid Artillery."
  
  giga_artillery.1002.name:99 "Asteroid Artillery Destroyed!"
  giga_artillery.1002.desc:99 "One of our Asteroid Artilleries has been destroyed in the §Y[ast_artillery_destroyed_system.GetName]§! system following fierce combat with the §Y[From.GetName]§!.\n\nThe defensive construct has been reduced to a large wreck surrounding its asteroid, and may be rebuilt in the future if we eventually manage to reclaim it. If it had been upgraded, repairing it will conserve whatever upgrades it might have had.\n\nIf we do not own the Asteroid Artillery's wreck but it is within our space, we may use the §YClaim Celestial Warships§! decision on the system's star in order to make it our own."
  giga_artillery.1002.a:99 "Curses!"
  
  giga_tech_asteroid_artillery_planetcraft_upgrade:99 "Modernized Asteroid Weaponry"
  giga_tech_asteroid_artillery_planetcraft_upgrade_desc:99 "Behemoth Planetcrafts have pushed the limits of ship-design and sanity further than ever before. Our Asteroid Artilleries must adapt if they are to remain potent defensive assets in this age of planetary warfare."
  
  allow_asteroid_artillery_planetcraft_upgrade:99 "Asteroid Artillery Hull/Armor HP: §G+40%§!\nAsteroid Artillery Fire Rate: §G+40%§!\nAsteroid Artillery Upgrade Points: §G+3§!"
  
  giga_tech_repeatable_asteroid_artillery_upgrade:99 "Streamlined Artillery Design"
  giga_tech_repeatable_asteroid_artillery_upgrade_desc:99 "Further improvements can be made to the design of our Asteroid Artilleries to increase how many times they can be upgraded."
  
