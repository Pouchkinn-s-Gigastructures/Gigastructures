  # subspace disruptor
  decision_maginot_anti_jump_on:0 "£maginot_bunker_1£ Мажино активирует поле разрушения подпространства"
  decision_maginot_anti_jump_on_desc:0 "$name_maginot_world$ начинает генерировать поле разрушения подпространства, которое мешает использованию подпространства в этой и соседних системах, хотя эффект там слабее."
  # TODO: the value here could be dynamic based on a country value for subspace disruptor range
  decision_maginot_anti_jump_on_effect:0 "Эта система, как и все звездные системы на расстоянии §Y1 прыжка§!, которые §Yнаходятся в наших границах§!, получат особый модификатор, который нарушает работу §Yпрыжковых двигателей§! и предотвращает §Yподпространственные перемещения§!. Сама система, где расположен $name_maginot_world$ §Yне может быть целью Луча Николл-Дайсон или Квазарной Пушки§!. Примените решение заново для новосозданных или захваченных систем."
  decision_maginot_anti_jump_on_must_not_already_be_active:0 "£trigger_no£ Другая $name_maginot_world$ в системе уже генерирует поле разрушения подпространства."
  
  decision_maginot_anti_jump_off:0 "£maginot_bunker_1£ Мажино деактивирует поле разрушения подпространства"
  decision_maginot_anti_jump_off_desc:0 "Поле отключено, чтобы сэкономить на обслуживании или обновить параметры целей."
  decision_maginot_anti_jump_off_effect:0 "И эта система, и все системы в радиусе §Y1 прыжка§!, которые §Yпринадлежат вашей империи§! имеют отключенную защиту от прыжкового двигателя. Включайте и выключайте поле, чтобы охватить только что созданные/захваченные системы."
  
  # garrison
  decision_maginot_basic_garrison_check:0 "£maginot_bunker_8£ Обновление гарнизона Мажино"
  decision_maginot_basic_garrison_check_desc:0 "Убедитесь, что гарнизон находится в боевой готовности."
  decision_maginot_basic_garrison_check_effect:0 "Удаляет и снова добавляет базовый §Y5-армейский гарнизон§!, который должен присутствовать, обеспечивая базовую наземную защиту для $name_maginot_world$.\nОбновляет армии, предоставленные §YОрбитальными защитными сетями§!, §YМассивами генераторов щита§! и §YБункерными комплексами§!."
  maginot_wait_for_army_refresh:0 "£trigger_no£ Запустите игру, чтобы обновить эффект, прежде чем повторить попытку."
  
  # orbital defenses
  decision_maginot_repair_strategic_defence_command:0 "£maginot_bunker_2£ Восстановление стратегического командования обороны Мажино"
  decision_maginot_repair_strategic_defence_command_effect:0 "Восстанавливает орбитальные системы защиты. Снова включает управление орбитальной защитой."
  decision_maginot_repair_strategic_defence_command_desc:0 "Этот мир все еще восстанавливается после недавней битвы."
  
  decision_maginot_basic_point_check:0 "£maginot_bunker_3£ §GЗначения очков Мажино§!"
  decision_maginot_basic_point_check_effect:0 "§YТекущие значения:§! \n§EПлатформы стратегической обороны [this.giga_maginot_current_SD_platform_count]§! \n§EДостпуно [this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$§! | Максимум от вакансий [this.maginot_offensive_upgrade_points_max] \n§EДоступно [this.maginot_defensive_upgrade_points_current] $defensive_upgrade_point_plural$§! | Максимум от вакансий [this.maginot_defensive_upgrade_points_max] \n§YТекущие модификаторы:§! \n§LОбновления Здоровья [this.maginot_orbital_defence_hp_upgrades]§! \n§G+[this.maginot_orbital_defence_hp_display]%§! $MOD_SHIP_HULL_MULT$ \n§G+[this.maginot_orbital_defence_hp_display]%§! $MOD_SHIP_ARMOR_MULT$ \n§G+[this.maginot_orbital_defence_hp_display]%§! $MOD_SHIP_SHIELD_MULT$ \n§G+[this.maginot_orbital_defence_hp_regen_display]§! $MOD_SHIP_HULL_REGEN_ADD_STATIC$ \n§G+[this.maginot_orbital_defence_hp_regen_display]§! $MOD_SHIP_ARMOR_REGEN_ADD_STATIC$ \n§G+[this.maginot_orbital_defence_hp_regen_display]§! $MOD_SHIP_SHIELD_REGEN_ADD_STATIC$ \n§LОбновления Огневых Групп[this.maginot_orbital_defence_atk_upgrades]§! \n§G+[this.maginot_orbital_defence_atk_display]%§! $MOD_SHIP_WEAPON_DAMAGE$ \n§G+[this.maginot_orbital_defence_atk_display]%§! $MOD_SHIP_FIRE_RATE_MULT$ \n§LОбновления Систем наведения [this.maginot_orbital_defence_trg_upgrades]§! \n§G+[this.maginot_orbital_defence_range_display]%§! $MOD_SHIP_WEAPON_RANGE_MULT$ \n§G+[this.maginot_orbital_defence_tracking_display]§! $MOD_SHIP_TRACKING_ADD$ \n§LТекущая переменная сплавов:§! £alloys£ [this.giga_current_alloy_stockpile]"
  decision_maginot_basic_point_check_desc:0 "Щелчок обновит значения, такие как очки обновления, текущие сплавы и количество платформ стратегической обороны, для использования в других решениях."
  
  decision_maginot_construct_secondary_SD_platform:0 "£maginot_bunker_4£ §SПостройка вспомогательной платформы стратегической обороны Мажино§!"
  decision_maginot_construct_secondary_SD_platform_effect:0 "Потратить §Y2§! $offensive_upgrade_point_plural$, чтобы создать новую $name_asteroid_artillery$ для использования в качестве вспомогательной платформы стратегической обороны  \n§YТекущие платформы:§! [this.giga_maginot_current_SD_platform_count] \n§EДоступно [this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$§!"
  decision_maginot_construct_secondary_SD_platform_desc:0 "Забрасывать астероиды на орбиту для добычи полезных ископаемых — это старомодно. Использование их в качестве оборонительных платформ гораздо интереснее."
  
  decision_maginot_orbital_defence_hp_upgrade:0 "£maginot_bunker_5£ §BМодернизация орбитальных защитных систем Мажино§!"
  decision_maginot_orbital_defence_hp_upgrade_effect:0 "§RСтоимость: [this.maginot_orbital_defence_hp_cost] £alloys£ $alloys$§! \nПотратить §Y1§! $defensive_upgrade_point$ для \n+25% $MOD_SHIP_HULL_MULT$ | Текущее §G+[this.maginot_orbital_defence_hp_display]%§! \n+25% $MOD_SHIP_ARMOR_MULT$ | Текущее §G+[this.maginot_orbital_defence_hp_display]%§! \n+25% $MOD_SHIP_SHIELD_MULT$ | Текущее §G+[this.maginot_orbital_defence_hp_display]%§! \n+500 $MOD_SHIP_HULL_REGEN_ADD_STATIC$ | Текущее §G+[this.maginot_orbital_defence_hp_regen_display]§! \n+500 $MOD_SHIP_ARMOR_REGEN_ADD_STATIC$ | Текущее §G+[this.maginot_orbital_defence_hp_regen_display]§! \n+500 $MOD_SHIP_SHIELD_REGEN_ADD_STATIC$ | Текущее §G+[this.maginot_orbital_defence_hp_regen_display]§! \n§YТекущий уровень:§! [this.maginot_orbital_defence_hp_upgrades] \n§EДоступно [this.maginot_defensive_upgrade_points_current] $defensive_upgrade_point_plural$§!"
  decision_maginot_orbital_defence_hp_upgrade_desc:0 "Генераторы щитов могут не только предоставлять свои щиты орбитальным платформам, их также можно преобразовать в генераторы молекулярного связывания для повышения целостности корпуса."
  
  decision_maginot_orbital_defence_atk_upgrade:0 "£maginot_bunker_6£ §RМодернизация орбитальных огневых групп Мажино§!"
  decision_maginot_orbital_defence_atk_upgrade_effect:0 "§RСтоимость: [this.maginot_orbital_defence_atk_cost] £alloys£ $alloys$§! \nПотратить §Y1§! $offensive_upgrade_point$ для \n+10% $MOD_SHIP_WEAPON_DAMAGE$ | Текущее §G+[this.maginot_orbital_defence_atk_display]%§! \n+10% $MOD_SHIP_FIRE_RATE_MULT$ | Текущее §G+[this.maginot_orbital_defence_atk_display]%§! \n§YТекущий уровень:§! [this.maginot_orbital_defence_atk_upgrades] \n§EДоступно [this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$§!"
  decision_maginot_orbital_defence_atk_upgrade_desc:0 "Больше пушек всегда лучше. Также никогда не помешает расширение средств связи для постоянного улучшения координации огромных орбитальных роев."
  
  decision_maginot_orbital_defence_trg_upgrade:0 "£maginot_bunker_7£ §MОрбитальные системы наведения Мажино§!"
  decision_maginot_orbital_defence_trg_upgrade_effect:0 "§RСтоимость: [this.maginot_orbital_defence_trg_cost] £alloys£ $alloys$§! \nПотратить §Y1§! $defensive_upgrade_point$ для \n+20% $MOD_SHIP_WEAPON_RANGE_MULT$ | Текущее §G+[this.maginot_orbital_defence_range_display]%§! \n+5 $MOD_SHIP_TRACKING_ADD$ | Текущее §G+[this.maginot_orbital_defence_tracking_display]§! \n§YТекущий уровень:§! [this.maginot_orbital_defence_trg_upgrades] \n§EДоступно [this.maginot_defensive_upgrade_points_current] $defensive_upgrade_point_plural$§!"
  decision_maginot_orbital_defence_trg_upgrade_desc:0 "Планетарные сенсорные станции могут заменить генераторы щита, чтобы обеспечить улучшенную информацию о наведении и контролировать всю звуздную систему."
  
