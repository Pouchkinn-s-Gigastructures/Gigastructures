  ### Dead Hand Failsafe ###
  # capture, explosive disarmed
  maginot_destruction.2000.name:0 "Захвачена $name_maginot_world$"
  maginot_destruction.2000.desc:0 "Наши силы сообщают об успешном захвате мира $name_maginot_world$ [From.GetName] в системе [From.GetStarName]. Бои зашли глубоко в земную кору через обширный лабиринт бункеров и оборонительных сооружений, но в конце концов наши силы оказались превосходящими. Коварная отказоустойчивая система «Мертвая рука» не позволяла стрелять, но даже несмотря на это, вражеские командиры сражались до победного конца. Планетарное разрушение было успешно предотвращено, и теперь мы можем получить полный контроль над всеми функциями $name_maginot_world$. Обратите внимание, что систему разрушения подпространства нужно будет снова включить вручную."
  maginot_destruction.2000.a:0 "Отлично."
  # owner informed of capture
  maginot_destruction.2010.name:99 "$name_maginot_world$ Captured"
  maginot_destruction.2010.desc:99 "We have lost the $name_maginot_world$ [From.GetName] in the [From.GetStarName] system. Despite the vast maze of bunkers and defenses extending far into the planet's crust, enemy forces still penetrated our perimeters and captured our command centers. They have successfully disabled the Dead Hand failsafe system, meaning that planetary destruction was averted. The enemy now controls a potent defensive structure and key to our protective lines. \nIf our present commanding staff were not already dead, there would be a hellish reckoning for this failure."
  maginot_destruction.2010.a:99 "Indeed."
  # defender popup about fleet destruction
  maginot_destruction.2001.name:0 "Успешная активация мертвой руки в [From.GetStarName]!"
  maginot_destruction.2001.desc:0 "Произошло самое худшее. $name_maginot_world$ [From.GetName] в системе [From.GetStarName] была потеряна.\n\nПосле того, как наш враг развернул оружие, достаточно мощное, чтобы уничтожить мир, система удержания антиматерии «Мертвая рука» вышла из строя, как и предполагалось, что быстро привело к высвобождению огромного количества энергии. Благодаря продуманному размещению и крупномасштабной геоинженерии взрыв был перенаправлен, как и предполагалось, и фактически превратил кусок земной коры размером с континент в единый сверхмощный кумулятивный заряд.\n\nМы можем радоваться, что жертва [From.GetName] не была напрасной, поскольку все корабли, оставшиеся на орбите, должны были быть уничтожены этим оружием. Только судно намного больше, чем сама планета, сможет противостоять нашему гневу.\n\nПримечание: система разрушения подпространства была насильственно отключена, и обратная связь заставила отключить все подобные устройства в близлежащих системах. Все оставшиеся $name_maginot_world_plural$ нужно повторно включить вручную."
  maginot_destruction.2001.a:0 "Это должно научить их взрывать наши миры."
  # attacker popup about fleet destruction
  maginot_destruction.2002.name:0 "Катастрофа в [From.GetStarName]!"
  maginot_destruction.2002.desc:0 "§RКатастрофа поразила наш флот, которому было поручено уничтожить $name_maginot_world$ [From.GetName] в системе [From.GetStarName]!§!\n\nРазвертывание оружия шло по плану, пока мир внезапно не раскололся и кусок массы размером с континент выстрелил с почти релятивистской скоростью, создав непостижимо большое копье перегретой плазмы. Щиты наших кораблей моментально оказались перегружены массивным всплеском излучения полного спектра и безжалостным натиском кинетической энергии, а все корабли на орбите получили массивные структурные повреждения. Все флотилии меньших кораблей были мгновенно уничтожены.\n\nПохоже, враг накопил немыслимое количество антиматерии на всякий случай, если кто-то попытается разрушить их мир. Мы ожидаем найти аналогичные отказоустойчивые устройства в любом другом $name_maginot_world_plural$, с которым мы столкнемся. Если мы не будем использовать наземные команды для тщательного отключения такой техники, мы можем ожидать больших потерь, поскольку сама планета используется в качестве последнего оружия."
  maginot_destruction.2002.a:0 "Позор."
  # attacker popup about colossal failure
  maginot_destruction.2003.name:0 "Колоссальный провал в [From.GetStarName]!"
  maginot_destruction.2003.desc:0 "§RКатастрофа обрушилась на наш колосс, которому было поручено уничтожить $name_maginot_world$ [From.GetName] в системе [From.GetStarName]!§!\n\nПланета, по-видимому, была уничтожена в соответствии с приказом, но, поскольку последние укрепления должно быть разрушили континент, Масса размером с континент была выброшена с почти релятивистской скоростью, создав непостижимо большое копье перегретой плазмы. Щиты нашего колосса были мгновенно перегружены массивным всплеском излучения полного спектра и безжалостным натиском кинетической энергии, и он получил огромные структурные повреждения. Как будто этого было недостаточно, все корабли, оставшиеся на орбите, пострадали аналогичным образом, уничтожив все более мелкие суда.\n\nПохоже, враг накопил немыслимое количество антивещества на всякий случай, если кто-то попытается уничтожить их мир. Мы ожидаем найти аналогичные отказоустойчивые устройства в любом другом $name_maginot_world_plural$, с которым мы столкнемся. Если мы не будем использовать наземные команды для тщательного отключения такой техники, мы можем ожидать больших потерь, поскольку сама планета используется в качестве последнего оружия."
  maginot_destruction.2003.a:0 "Эта штука дорого стоит!"
  # cosmogenesis horizon needle popup
  maginot_destruction.2004.name:99 "$name_maginot_world$ embarked at [From.GetStarName]"
  maginot_destruction.2004.desc:99 "The $name_maginot_world$ [From.GetName] in the [From.GetStarName] system has been embarked into the Horizon Needle.\n\nThe Dead Hand antimatter confinement system was allowed to fail as intended after embarking the last officers, as we certainly do not wish to leave such potent defensive systems unmanned and readily available for other nations.\nThe continent-sized shaped blast of plasma was directed into empty space, avoiding a very costly loss of our already embarked colonies and Horizon Needle systems. While the Needle itself is well protected from space-borne recoil and secondary effects, other platforms and space-based systems belonging to the $name_maginot_world$ are not, and anything orbiting it has been reduced to space dust. We certainly hope no military or civilian ships were left in orbit.\n\nOnwards to our next colony!"
  maginot_destruction.2004.a:99 "All according to plan."
  
