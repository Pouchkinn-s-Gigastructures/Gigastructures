  maginot_display_firepower_1:0 "\n§LУлучшенная технология огневой мощи Мажино§!: \n§G+25%§! $MOD_SHIP_WEAPON_DAMAGE$ \n§G+10%§! $MOD_SHIP_FIRE_RATE_MULT$ \n§G+20%§! $MOD_SHIP_WEAPON_RANGE_MULT$"
  
  giga_tech_maginot_planetcraft_upgrade:0 "Обновленные техники усиления Мажино"
