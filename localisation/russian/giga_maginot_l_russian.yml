  ### Districts ###
  #################
  # housing district
  district_maginot_world_barracks:0 "Казарменный район"
  district_maginot_world_barracks_desc:0 "Обширные вспомогательные объекты для размещения войск на поверхности и под ней, включая различные зоны отдыха."
  district_maginot_world_barracks_plural:0 "Казарменные районы"
  
  # shield district
  district_maginot_world_shield_generators:0 "Массив генераторов щита"
  district_maginot_world_shield_generators_desc:0 "Излучатели масштабов, неслыханных для любого отдельного корабля, генерируют силовые поля, способные соперничать с целыми флотами. Дополнительное точечное вооружение и противоракетные шахты не позволяют большинству боеприпасов даже проникнуть так далеко. Специализированные вспомогательные средства могут использоваться в дополнение к щитам орбитальной платформы."
  district_maginot_world_shield_generators_plural:0 "Массивы генераторов щита"
  job_maginot_planetary_shield_effect_desc:0 "Дает 1 армию §YБатареи щита§!, способную поглотить огромное количество вражеского огня."
  
  # cannon/orbital uplink district
  district_maginot_world_planetary_cannons:0 "Орбитальная защитная сеть"
  district_maginot_world_planetary_cannons_desc:0 "Возвышающиеся планетарные пушки вполне способны уничтожить любое судно на низкой орбите, гарантируя, что капитаны звездолетов не попадут в зону их обстрела. Таким образом, пушки в основном предназначены для перехвата вражеской артиллерии и десантных кораблей. Обширные комплексы управления и контроля взаимодействуют с орбитальными системами стратегической обороны, что позволяет развертывать большее количество платформ, а также укреплять существующие."
  district_maginot_world_planetary_cannons_plural:0 "Сети орбитальной обороны"
  
  job_maginot_planetary_artillery_effect_desc:0 "Дает 1 армию §YПланетарной артиллерии§!, наносящую огромный урон, но относительно хрупкую."
  
  # bunker district
  district_maginot_world_bunkers:0 "Бункерный Комплекс"
  district_maginot_world_bunkers_desc:0 "Насколько хватает глаз, бункеры и тяжелое противоназемное вооружение. Земля испещрена бесконечными траншеями, ловушками для танков и тяжелыми барьерами, благодаря которым в этом мире ничто никогда не движется по прямой. Замаскированные огневые точки готовы обрушить ад на вражеские силы, их перекрывающиеся поля огня покрывают каждый квадратный метр на планете. Обширные тренировочные базы обеспечивают готовность наших войск к любым непредвиденным обстоятельствам, а учения постоянно проводятся на любой местности."
  district_maginot_world_bunkers_plural:0 "Бункерные Комплексы"
  job_maginot_planetary_bunker_effect_desc:0 "Предоставляет 1 армию §YСети укреплений§!, которая подрывает боевой дух вражеских войск, нанося постоянный урон."
  
  ### Ringworld versions ###
  # housing district
  district_maginot_ringworld_barracks:99 "Barracks Segment"
  district_maginot_ringworld_barracks_desc:99 "Sprawling support facilities for housing troops on and inside this ringworld, including various leisure and recreation areas."
  district_maginot_ringworld_barracks_plural:99 "Barracks Segments"
  
  # shield district
  district_maginot_ringworld_shield_generators:99 "Shield Generator Segment"
  district_maginot_ringworld_shield_generators_desc:99 "Emitters of scales unheard of for any single ship generate force fields to rival entire navies. Additional point-defense weaponry and anti-missile missile silos prevent most ordnance from even getting that far. Specialized support facilities can be used to supplement near-space platform shields."
  district_maginot_ringworld_shield_generators_plural:99 "Shield Generator Segments"
  
  # cannon/orbital uplink district
  district_maginot_ringworld_planetary_cannons:99 "Orbital Defense Segment"
  district_maginot_ringworld_planetary_cannons_desc:99 "Outfitting our ringworld with massive weapons batteries makes it quite capable of shredding any vessel in low orbit - ensuring starship captains stay well out of any firing envelopes. As such the cannons are mainly prepared for interception duties against enemy ordnance and dropships. Vast command and control complexes interface with near-space strategic defense systems, allowing deployment of greater numbers of platforms, as well as strengthening existing ones."
  district_maginot_ringworld_planetary_cannons_plural:99 "Orbital Defense Segments"
  
  
  # bunker district
  district_maginot_ringworld_bunkers:99 "Bunker Segment"
  district_maginot_ringworld_bunkers_desc:99 "Bunkers and heavy anti-ground weaponry as far as the eye can see, extending even to the curving lands overhead. This section of the ringworld is not outfitted with a conventional surface, making for a broken landscape with many sheer drops seemingly into deep space. Camouflaged gun emplacements are ready to rain hell on enemy forces, their overlapping fields of fire covering every cubic meter of volume. Extensive training facilities ensure our troops are prepared for any contingency, and drills are constantly held on all sorts of terrain, including near-space and boarding operations."
