  giga_dialog.5001.name:0 "Строительная площадка $name_maginot_world$ завершена"
  giga_dialog.5001.desc:0 "Строительство строительной площадки будущего $name_maginot_world$ в системе [giga_system.GetName] завершено. Скоро планета превратится в один массивный комплекс крепостей, и у нас будет непревзойденная защита.\n\nВсе районы на планете будут заменены уникальными оборонительными, а также станет доступно управление планетарными оборонительными платформами.\n\n§RВНИМАНИЕ! В $name_maginot_world$ есть предохранитель, который взрывает планету и уничтожает все корабли на орбите в случае уничтожения колонии!"
  giga_dialog.5001.a:0 "Отлично."
  
  giga_dialog.5002.name:0 "Внутренности $name_maginot_world$ завершены"
  giga_dialog.5002.desc:0 "Мы еще на один шаг приблизились к созданию $name_maginot_world$ в системе [giga_system.GetName]. Геоформирование и космическое строительство идут полным ходом, и мы вырыли места для самых глубоких бункеров и командных центров. Теперь мы готовы установить отказоустойчивую систему на основе антиматерии и завершить первоначальную планетарную защиту."
  giga_dialog.5002.a:0 "Отлично."
  
  giga_dialog.5003.name:0 "$name_maginot_world$ завершен!"
  giga_dialog.5003.desc:0 "Фантастическая новость! В системе [giga_system.GetName] мы завершили нашу могучую твердыню, которая простирается от космоса до мантии планеты. Это поистине впечатляющее сооружение почти неприступно для любых сил, оно включает в себя комплексную орбитальную оборону, планетарные пушки, обширные надземные бункеры, глубокие подземные командные комплексы и генераторы щитов, намного превосходящие генерирующие возможности целых космических флотов. \nКроме того, система «Мертвая рука» защищает даже от полного уничтожения планеты, используя всю планету в качестве огромного кумулятивного заряда на антиматерии в случае безотказной активации — §Rполностью уничтожая любые враждебные силы на орбите.§! \n\nРазличными системами защиты можно управлять с помощью §Yрешений§!. Постройте §Yрайоны§! чтобы получить $defensive_upgrade_point_plural$ и $offensive_upgrade_point_plural$ для использования с этими решениями."
  giga_dialog.5003.a:0 "Наконец-то мы в безопасности."
  
  # ringworld versions
  giga_dialog.5004.name:99 "$name_maginot_ringworld$ Construction Site Complete"
  giga_dialog.5004.desc:99 "The construction site for a future $name_maginot_ringworld$ has now been completed in the [giga_system.GetName] system. Soon this part of the ring shall become one massive fortress complex, and we shall have the ultimate defense. \n\n§SAll districts on the planet will be replaced with unique defensive ones, and management of near-space defense platforms will become available.§! \n\n§RWARNING: The $name_maginot_ringworld$ features a failsafe that detonates the world and annihilates any ships in orbit in case of colony destruction!"
  giga_dialog.5004.a:99 "Excellent."
  
  giga_dialog.5005.name:99 "$name_maginot_ringworld$ Externals Complete"
  giga_dialog.5005.desc:99 "We are another step closer to completing a $name_maginot_ringworld$ in the [giga_system.GetName] system. Space-based construction and surface reshaping is well under way, and we have selected spaces for the deepest bunkers and command centers. We are now ready to install the antimatter-based failsafe system, and finalize the initial ring defenses."
  giga_dialog.5005.a:99 "Excellent."
  
  giga_dialog.5006.name:99 "$name_maginot_ringworld$ Complete!"
  giga_dialog.5006.desc:99 "Fantastic news! In the [giga_system.GetName] system, we have completed our ultimate stronghold, which partially encircles an entire star. This truly awe-inspiring construct is nigh unassailable by any force, featuring integrated near-space defenses, superstructural batteries, vast bunker segments, deeply buried command complexes, and shield generators far outstripping the generation capabilities of entire naval fleets. \nIn addition, the final Dead Hand system guards against even wholesale segment destruction, by using the entire superstructure as a vast antimatter-fuelled shaped charge in case of failsafe activation - §Rcompletely annihilating any hostile forces in orbit.§! \n\nThe various defense systems can be managed through §Ydecisions§!. Build §Ydistricts§! and staff the §Yjobs§! to gain §E$defensive_upgrade_point_plural$§! and §E$offensive_upgrade_point_plural$§! for use with these decisions."
  giga_dialog.5006.a:99 "At last, we are safe."
  
