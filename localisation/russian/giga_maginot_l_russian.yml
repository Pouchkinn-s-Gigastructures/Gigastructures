  giga_tech_maginot_world:0 "Теория защиты \"Абсолютный опорный пункт\""
  giga_tech_maginot_world_desc:0 "Чтобы защитить нашу империю, мы должны построить мощнейший оборонительный опорный пункт и превратить всю планету в массивный комплекс крепостей — $name_maginot_world$. \n\nЭтот мир должен быть оснащен орбитальной защитой, планетарными пушками, бесчисленными бункерами, глубокими подземными командными комплексами и генераторами щита размером с континент. Кроме того, будет разработана система «Мертвая рука» для сдерживания вражеских боевых кораблей класса «Колосс».\n\n§YПланетарное здание необходимо для начала строительства $name_maginot_world$§!, но здание можно построить и в других местах, не подходящих для полного развития."
  maginot_desc:0 "Огромная планетарная цитадель, стремящаяся быть совершенно неприступной для любых вражеских сил."
  allow_maginot:0 "§HОткрывает мегаструктуру:§! $name_maginot_world$"
  
  giga_tech_maginot_firepower_1:0 "Улучшенная огневая мощь Мажино"
  giga_tech_maginot_firepower_1_desc:0 "Завершив практические разработки, мы можем теперь сосредоточиться на дальнейшем расширении границ в отношении различных оптимизаций для систем $name_maginot_world$. В частности, все большей огневой мощи."
  allow_giga_maginot_firepower_1:0 "Урон от оружия Мажино: §G+25%§! \nСкорострельность оружия Мажино: §G+10%§! \nРадиус действия оружия Мажино: §G+20%§!"
