l_russian:
  
  ########################################################
  ##################### DYSON SPHERE #####################
  ########################################################
  giga_dialog.40041.desc:99 "Progress on the [From.From.GetName] Dyson Sphere continues, with the further installation of more of the advanced solar harvesters we have increased the benefits of the Dyson Sphere.\n\nThe energy gains have reached 50% of the projected maximum value of the completed work."
  giga_dialog.40042.desc:99 "With the addition of another set of solar harvesting panels, We have nearly finished the Dyson Sphere being bult in the [From.From.GetName] system.\n\nThe structure is now outputting 75% of the projected maximum output for a star of this size.\n\nSoon the full power of the star itself will be at our fingertips."
  
  ########################################################
  ##################### KUGELBLITZ #######################
  ########################################################
  giga_dialog.101.name:0 "Строительная прощадка $name_kugelblitz$ построена"
  giga_dialog.101.desc:0 "Создание строительной площадки $name_kugelblitz$ в системе [giga_system.GetName] завершено. В ней размещается персонал и оборудование, необходимые для создания устройства, способного генерировать искусственный Кугельблиц, который представляет собой черную дыру, созданную из излучения, а не из материи! Мы сможем вводить энергию и материю в Кугельблиц, а затем извлекать их и снова преобразовывать в материю, если это необходимо, что фактически сделает Кугельблиц очень эффективным хранилищем!"
  giga_dialog.101.a:0 "Отлично."
  
  giga_dialog.102.name:0 "$name_kugelblitz$ построен"
  giga_dialog.102.desc:0 "Наши инженеры завершили создание большого устройства, способного генерировать искусственный Кугельблиц."
  giga_dialog.102.a:0 "Великолепно."
  
  giga_dialog.103.name:0 "Кугельблиц сгенерирован!"
  giga_dialog.103.desc:0 "Наш $name_kugelblitz$ успешно сгенерировал искусственный Кугельблиц! В настоящее время он вырабатывает энергию благодаря ускоренному излучению Хокинга, и теперь он может хранить материю и энергию в форме излучения для дальнейшего использования!"
  giga_dialog.103.a:0 "Великий подвиг."
  
  giga_dialog.106.name:99 "Kugelblitz Refined!"
  giga_dialog.106.desc:99 "Our $name_kugelblitz$ above [giga_planet.GetName] has successfully been upgraded! Already storehouses elsewhere in the [giga_system_owner.GetName] have begin emptying out their contents and shipping them to [giga_planet.GetName] to take advantage of the increased capacity of the artificial singularity."
  giga_dialog.106.a:99 "A great feat."
  
  giga_dialog.107.name:99 "The Grand Warehouse"
  giga_dialog.107.desc:99 "Our $name_kugelblitz$ near [giga_planet.GetName] has been fully upgraded to the latest advances in tetra-dimensional technology. The artificial singularity at the structure's core has already grown to nearly surpass the planetoid it is based around.\n\nWith such a construct we can now store quantities of raw materials and refined goods that would previously have been thought nigh impossible. Output projections declare that it could be several years before the kugelblitz is filled to its stable capacity."
  giga_dialog.107.a:99 "Truly incredible!"
  
  giga_dialog.104.name:0 "Разрушенный $name_kugelblitz$"
  giga_dialog.104.desc:0 "Наш научный корабль, входя в систему [from.GetName], встретил некоторые своеобразные достопримечательности. $name_kugelblitz$ был замечен на орбите одной из планет! Эта невероятно продвинутая конструкция могла содержать управляемую сингулярность, способную генерировать большое количество энергии. К сожалению, он, кажется, пришел в ужасное состояние."
  giga_dialog.104.a:0 "Увлекательно."
  
  giga_dialog.105.name:0 "$name_kugelblitz$ восстановлен!"
  giga_dialog.105.desc:0 "Разрушенный $name_kugelblitz$ теперь вернулся в рабочее состояние благодаря нашим командам инженеров! После реактивации конструкция начала генерировать массивную управляемую сингулярность, из которой мы можем извлекать большое количество энергии, а также хранить материю в виде излучения."
  giga_dialog.105.a:0 "Как это вообще работает?"
  
  ########################################################
  #################### PENROSE SPHERE ####################
  ########################################################
  giga_dialog.1207.title:0 "Назначение $name_penrose$"
  giga_dialog.1207.a.desc:99 "With the mirror frame now finished around [giga_system.GetName], we can finally start our preparations to use it as a bomb.\n\nWe'll have to let it accumulate energy for a few years, then it will gain the ability to be detonated. Everything in the system will be destroyed, and the explosion will be so powerful it propagates through hyperlanes. Every planet in neighboring systems will be rendered uninhabitable from the flow of energy, and every planet two jumps away will be irradiated. Most importantly, it will send a shockwave through subspace, disturbing and rearranging hyperlanes from up to 4 jumps away!"
  giga_dialog.1207.b.desc:99 "With the mirror frame now finished around [giga_system.GetName], we can finally start our preparations to stabilize it and use it for energy production.\n\nIts output will be relatively mediocre (250 £energy£), but it might be possible to stabilize it once we get the appropriate techs."
  
  giga_dialog.1207.a:0 "Сделайте из нее бомбу."
  giga_dialog.1207.b:0 "Пускай производит энергию."
  
  ###########################################################
  #################### FUSION SUPPRESSOR ####################
  ###########################################################
  giga_dialog.3401.name:0 "Строительная площадка $name_fusion_suppressor$ построена"
  giga_dialog.3401.desc:0 "Строительная площадка для будущего $name_fusion_suppressor$ успешно построена в системе [giga_system.GetName]. В ней будет размещена инфраструктура, необходимая для начала создания $name_fusion_suppressor$, способного изменять сами процессы внутри звезды."
  giga_dialog.3401.a:0 "Хорошо."
  
  giga_dialog.3402.name:0 "Модуляторы гравитации построены"
  giga_dialog.3402.desc:0 "Наши инженеры завершили создание большого массива модуляторов гравитации нашего $name_fusion_suppressor$ около [giga_system.GetName]. Эти громоздкие устройства способны создавать искусственное гравитационное поле, чтобы сжать всю звезду и изменить процессы ее внутреннего слияния."
  giga_dialog.3402.a:0 "Прекрасно."
  
  giga_dialog.3403.name:0 "Звездные стабилизаторы построены"
  giga_dialog.3403.desc:0 "Звездные стабилизаторы нашего $name_fusion_suppressor$ вокруг [giga_system.GetName] завершены. Они могут стабилизировать звезду, в то время как Модуляторы гравитации создают искусственное гравитационное поле. Теперь мы можем начать процесс сжатия звезды, чтобы в конечном итоге разрушить ее или превратить в черную дыру."
  giga_dialog.3403.a:0 "Невероятно."
  
  giga_dialog.3404.name:0 "Звездное сжатие - этап I"
  giga_dialog.3404.desc:0 "Наш $name_fusion_suppressor$ успешно начал сжимать [giga_system.GetName]. Изменились процессы термоядерного синтеза звезды, и было создано мощное гравитационное поле, уменьшающее видимый объем звезды. Многочисленные эффекты, которые это оказало на звездную плазму, изучаются различными лабораториями $name_fusion_suppressor$."
  giga_dialog.3404.a:0 "Удивительно."
  
  giga_dialog.3405.name:0 "Звездное сжатие - этап II"
  giga_dialog.3405.desc:0 "$name_fusion_suppressor$ снова сжал [giga_system.GetName] до еще меньшего объема. Интересные явления возникли внутри звезды, принося большие научные результаты, и звезда начинает вести себя вопреки физике. Дальнейшее сжатие приведет к большему количеству результатов."
  giga_dialog.3405.a:0 "Отлично."
  
  giga_dialog.3406.name:0 "Звездное сжатие - Нейтронная звезда"
  giga_dialog.3406.desc:0 "$name_fusion_suppressor$ теперь сжал [giga_system.GetName] до такой степени, что протоны и электроны в ядре звезды слились и стали нейтронами, превратив ядро ​​в нейтронную звезду, окруженную слоем экзотической звездной плазмы.\n\nТеперь мы можем оставить звезду такой, какая она есть, благодаря физическим и инженерным исследованиям. В качестве альтернативы мы можем еще больше сжать звезду, превратив ее в искусственную черную дыру, что приведет к физическим исследованиям. Наконец, $name_fusion_suppressor$ может высвободить все гравитационное сжатие и проявить силу отталкивания, в результате чего силы отталкивания в ядре звезды взорвут звезду до сверхновой, разрушив $name_fusion_suppressor$ и разместив новый стратегический ресурс на поверхности планет этой солнечной системы, которые можно использовать для создания мощных зданий."
  giga_dialog.3406.a:0 "Превосходно."
  
  giga_dialog.3407.name:0 "$name_fusion_suppressor$ демонтирован"
  giga_dialog.3407.desc:0 "$name_fusion_suppressor$ в системе [giga_system.GetName] успешно демонтирован. Созданную им черную дыру теперь можно использовать."
  giga_dialog.3407.a:0 "Отлично."
  
  giga_dialog.3409.title:0 "Сверхновая"
  giga_dialog.3409.desc:0 "$name_fusion_suppressor$ высвободил все гравитационные поля, воздействующие на звезду, и начал применять отрицательное гравитационное поле.\nВ течение секунд интенсивные силы отталкивания в нейтронном ядре звезды преодолевают естественное гравитационное поле, и энергия кипения сверхплотной звезды была внезапно освобождена.\nЗвезда начинает светиться ярче и кажется, что она пульсирует в течение нескольких секунд, прежде чем внешние слои звезды внезапно выбрасываются с релятивистской скоростью силами отталкивания. В считанные часы каждую планету в системе ослепляет огромная волна энергии, лишая их поверхности и атмосферы.\nНа расплавленных планетах образовались отложения йодизия, готовые к сбору и использованию."
  giga_dialog.3409.a:0 "Удивительно!"
  
  giga_dialog.3410.title:0 "Черная дыра"
  giga_dialog.3410.desc:0 "$name_fusion_suppressor$ усилил свое искусственное гравитационное поле до максимума. Звезда коллапсировала до такой степени, что даже свет не может избежать естественного гравитационного притяжения, что фактически превратило ее в черную дыру. Исследовательские лаборатории $name_fusion_suppressor$ начали изучать искусственную черную дыру, получая невероятные научные данные."
  giga_dialog.3410.a:0 "Превосходно!"
  
  ########################################################
  #################### ALDERSON DISC #####################
  ########################################################
  
  giga_dialog.2501.title:0 "Специализация части Альдерсона"
  giga_dialog.2501.desc:0 "Пришло время решить, какой тип части Альдерсона мы хотим обновить до этого сегмента. Тип может быть изменен позже, когда сегмент будет завершен, путем терраформирования."
  
  giga_dialog.2502.title:0 "Строительная площадка $name_alderson$ завершена!"
  giga_dialog.2502.desc:0 "Строительная площадка для нашего $name_alderson$ завершена в системе [giga_system.GetName]. Эта платформа послужит плацдармом для начала строительства колоссального каркаса конструкции, который будет тянуться до краев этой системы. Также будет возможно построить Компьютерный комплекс Альдерсона и Экуменополис Альдерсона, если их планетарные аналоги уже разблокированы."
  giga_dialog.2502.a:0 "Отлично!"
  
  giga_dialog.2503.title:0 "Каркас $name_alderson$ завершен!"
  giga_dialog.2503.desc:0 "Наш каркас диска Альдерсона, охватывающий всю систему, готов! Этот колоссальный металлический каркас покрывает всю систему и будет использоваться в качестве основы для создания самих срезов. Каждая часть будет состоять из 15 районов, каждый из которых в 4 раза мощнее обычного района мира-кольца. После завершения эта могучая структура, безусловно, позволит нам стать величайшими строителями этой галактики."
  giga_dialog.2503.a:0 "Но как это не разрушается само по себе?"
  giga_dialog.2503.a.tooltip:0 "Многомерная инженерия - это буквально предпосылка для этого."
  
  giga_dialog.2504.title:0 "Часть Gaia Альдерсона Завершена!"
  giga_dialog.2504.desc:0 "Один из фрагментов нашего $name_alderson$ наконец-то готов! Эта колоссальная среда обитания охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и промышленности. Он отличается широким спектром экосистем и климата, поэтому здесь обитают практически все виды галактики. Мы должны немедленно приступить к его урегулированию."
  giga_dialog.2504.a:0 "Замечательно!"
  
  giga_dialog.2505.title:0 "Компьютерный комплекс Альдерсона завершен!"
  giga_dialog.2505.desc:0 "Один из фрагментов нашего $name_alderson$ наконец-то готов! Эта колоссальная среда обитания охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и промышленности. Этот слой полностью покрыт слоями мощных компьютеров и процессоров. Он сможет предоставить нашим исследователям практически неограниченное количество вычислительных мощностей и мгновенный доступ к банкам данных нашей империи. Эта могущественная конструкция, несомненно, поможет нам разгадывать тайны вселенной с еще большей легкостью, чем раньше."
  giga_dialog.2505.a:0 "Замечательно! Можно ли на нем запустить Crysis?"
  giga_dialog.2505.a.tooltip:0 "Нет."
  
  giga_dialog.2506.title:0 "Экуменополис Альдерсона завершен!"
  giga_dialog.2506.desc:0 "Один из фрагментов нашего $name_alderson$ наконец-то готов! Эта колоссальная среда обитания охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и промышленности. Этот кусок полностью покрыт урбанистическим разрастанием, предлагая нашим гражданам гигантские промышленные мощности и жилье."
  giga_dialog.2506.a:0 "Замечательно!"
  
  giga_dialog.25061.title:0 "Улей Альдерсона завершен!"
  giga_dialog.25061.desc:0 "Один из фрагментов нашего $name_alderson$ наконец-то готов! Эта колоссальная среда обитания охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и промышленности. Весь этот кусок представляет собой гигантский живой организм, псионически связанный с разумом Улья, который его сформировал. Любые существа, не входящие в Улей, ступившие сюда, будут атакованы самой местностью."
  giga_dialog.25061.a:0 "Замечательно!"
  
  giga_dialog.25062.title:0 "Машинный мир Альдерсона завершен!"
  giga_dialog.25062.desc:0 "Один из фрагментов нашего $name_alderson$ наконец-то готов! Эта колоссальная среда обитания охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и промышленности. Этот срез полностью покрыт искусственными конструкциями. Тонкая атмосфера состоит в основном из промышленных загрязнителей и не способна поддерживать биологическую жизнь."
  giga_dialog.25062.a:0 "Замечательно!"
  
  giga_dialog.2507.title:0 "$name_alderson$ завешен!"
  giga_dialog.2507.desc:0 "Это было сделано! В системе [giga_system.GetName] нам удалось полностью собрать колоссальный диск, простирающийся от звезды до края системы. Эта гигантская гигантская структура затмевает все, что мы строили раньше, и является свидетельством нашего абсолютного превосходства над законами физики и инженерии."
  giga_dialog.2507.a:0 "Кто теперь может нам противостоять?"
  
  ########################################################
  ################# AUTOMATED STRIPMINE ##################
  ########################################################
  
  giga_dialog.3301.name:0 "Строительная площадка $name_auto_stripmine$ построена"
  giga_dialog.3301.desc:0 "Наши инженеры завершили сборку строительной площадки для будущей $name_auto_stripmine$ около [giga_system.GetName]. На этой большой орбитальной платформе будет размещено все, что нам нужно для строительства крупного горнодобывающего комплекса по всей планете, в конечном итоге лишив ее почти всех полезных ископаемых."
  giga_dialog.3301.a:0 "Отлично."
  
  giga_dialog.3302.name:0 "Орбитальный аппарат $name_auto_stripmine$ построен"
  giga_dialog.3302.desc:0 "Наш орбитальный аппарат $name_auto_stripmine$ готов. Эта большая конструкция состоит из двух больших тяговых лучей, способных как отслеживать большие количества добытых минералов, так и взрывать поверхность большими энергетическими лучами, чтобы расплавить трудно добытые части планеты. Он также включает в себя технологическое кольцо для дальнейшего увеличения добычи полезных ископаемых. Теперь мы должны закончить строительство планетных установок, состоящих из миллионов роботизированных буровых установок, чтобы фактически начать операции по добыче полезных ископаемых."
  giga_dialog.3302.a:0 "Чудесно!"
  
  giga_dialog.3303.title:0 "Планетарная шахта в эксплуатации"
  giga_dialog.3303.desc:0 "Наша $name_auto_stripmine$ была успешно активирована! Гигантские орбитальные тяговые лучи извлекают тонну за тонной полезных ископаемых, добытых миллионами автоматизированных роботизированных буровых установок, собирающих полезные ископаемые планеты в тысячах обширных горнодобывающих комплексов.\n\nПомните, что горные работы прекратятся, как только будет достигнуто внутреннее ядро ​​планеты и все полезные ископаемые будут добыты, что, по оценкам, произойдет через несколько десятилетий."
  giga_dialog.3303.monster.desc:99 "Our $name_auto_stripmine$ has been successfully activated! Gigantic orbital tractor beams are beaming tons upon tons of minerals, extracted by millions of automated robotic drilling collecting the planet's minerals in thousands of sprawling mining complexes.\n\nThe previous inhabitants of [giga_planet.GetName] failed to escape the activation of the structure in time. They will likely be gathered as if they were nothing but rocks and added to the $name_auto_stripmine$'s output.\n\nKeep in mind that mining operations will cease once the inner core of the planet is reached and all minerals are extracted, which is estimated to happen in a few decades."
  giga_dialog.3303.a:0 "Добыча минералов на номинальном уровне."
  giga_dialog.3303.b:99 "How horrifying... for them."
  
  giga_dialog.3304.title:0 "Планетарная шахта достигла внешнего ядра"
  giga_dialog.3304.desc:0 "Наши инженеры и ученые, работающие на $name_auto_stripmine$ на [giga_planet.GetName], сообщают нам, что добыча полезных ископаемых достигла расплавленного внешнего ядра планеты.\nЭто означает, что операции по добыче полезных ископаемых прекратятся примерно через 6 лет, когда мы наконец достигнем внутреннего ядра."
  giga_dialog.3304.a:0 "Принято."
  
  giga_dialog.3305.title:0 "Планетарная шахта обеднела"
  giga_dialog.3305.desc:0 "На [giga_planet.GetName] закончились минералы для добычи при помощи $name_auto_stripmine$. [giga_planet.GetName] была уменьшена до небольшого расплавленного ядра, подверженного воздействию холода космоса. Оставшиеся минералы из ядра были извлечены с помощью передовых технологий гидроразрыва, а это означает, что остается только обломки и труднодоступные материалы. Орбитальный аппарат демонтирован, и теперь на обнаженном ядре планеты есть месторождение полезных ископаемых."
  giga_dialog.3305.a:0 "Это было неизбежно."
  
  giga_dialog.3306.name:99 "Planetary Strip Mine Found Resources"
  giga_dialog.3306.desc.minerals:99 "The [fromfrom.GetName] $name_auto_stripmine$ has unearthed a rather sizeable rich ore veins. These veins will increase the £minerals£§YMineral§! yield of the orbiting $name_auto_stripmine$ by a significant margain.\n\nThey're only estimated to last for another [from.gigas_stripmine_rich_mineral_deposit_length] layers of the planet."
  giga_dialog.3306.desc.alloys:99 "The [fromfrom.GetName] $name_auto_stripmine$ has uncovered a peculiarly dense portion of mantle. This extra dense section of lithosphere is incredibly structurally similar to £alloys£§YAlloys§!, effectively allowing us to directly mine refined materials. Unfortunately, excavating a material that is a worthy armor for spacefaring vessels is not a simple task, and the required focus on the dense deposit will cause £minerals£§YMineral§! production to slow.\n\nIt is estimated that we can remove another [from.gigas_stripmine_alloy_deposit_length] layers of the planet before the dense materials run out."
  giga_dialog.3306.desc.gas:99 "The [fromfrom.GetName] $name_auto_stripmine$ has breached vast caverns, full of a highly pressurized form of £exotic_gases£§YExotic Gas§!! The drones on the surface should be able to extract the precious gas. Unfortunately to diverting drones to harvesting the gas will slow down £minerals£§YMineral§! production. \n\nWe have an estimated [from.gigas_stripmine_gas_deposit_length] layers of the planet before we stop seeing these caverns."
  giga_dialog.3306.desc.motes:99 "The [fromfrom.GetName] $name_auto_stripmine$ has discovered a seam of highly volatile compounds. With minor refinement these materials could be used to substitate £volatile_motes£§YVolatile Motes§!. This bounty however, is expected to lower £minerals£§YMineral§! output as we must slow down our mining operations down to avoid any accidental ignition of the compounds. \n\nWe predict that the compounds will run out after [from.gigas_stripmine_motes_deposit_length] layers of the planet."
  giga_dialog.3306.desc.crystals:99 "The [fromfrom.GetName] $name_auto_stripmine$ has located a cavern filled to the brim with crystalline structures. Proper purification and processing could turn fragments of these crystals into useable £rare_crystals£§YRare Crystals§!. The cavern is unstable and the need to carefully dissamble it so as to not damage the crystals within, will unfortunately slow £minerals£§YMinerals§! production. \n\nThe Caverns are predicted to be present for another [from.gigas_stripmine_crystal_deposit_length] layers of the planet"
  giga_dialog.3306.desc.tensiles:99 "The [fromfrom.GetName] $name_auto_stripmine$ has struck something truly remarkable, a peculiar portion of the planet is 'hollow' with this internal hollow resisting the forces of gravity due to a naturally occuring £giga_sr_amb_megaconstruction£§YSupertensile Material§!, although the void will lower the £minerals£§YMineral§! output of the structure, the estimated harvest of this natural £giga_sr_amb_megaconstruction£§YSupertensile Material§! is truly invaluable for further mega-construction projects.\n\nThe pocket is not predicted to last long, only sustaining mining for an estamated [from.gigas_stripmine_supertensile_deposit_length] layers of the planet."
  giga_dialog.3306.desc.default:99 "The [fromfrom.GetName] $name_auto_stripmine$ has located an abnormal concentration of resources buried deep within the surface of the planet. Theses resources should prove invaluable in increasing the output of the structure, although they will not last forever."
  ########################################################
  ######################### SUCC #########################
  ########################################################
  
  giga_dialog.1901.name:0 "Строительная площадка $name_succ$ завершена"
  giga_dialog.1901.desc:0 "Строительная площадка для будущего $name_succ_full$ в системе [giga_system.GetName] завершена! На этой площадке мы построим массивное устройство, которое будет постоянно собирать атмосферу Газового гиганта и фильтровать ее до экзотических газов. Он также будет вырабатывать энергию благодаря термоядерным реакторам, использующим водород, содержащийся в атмосфере.\n\nПомните, что он в конечном итоге закончится, оставив позади бесплодный мир."
  giga_dialog.1901.a:0 "Сколько времени потребовалось, чтобы придумать этот проект?"
  # old interstage build Dialogue
  # giga_dialog.1902.name:0 "$name_succ$ Orbital Apparatus Complete"
  # giga_dialog.1902.desc:0 "Our $name_succ$'s Orbital Apparatus has been completed in the [giga_system.GetName] system. This massive ring houses the necessary facilities to harvest Gases, Motes and Energy from the planet's atmosphere. Now, we must begin to work on the actual tractor beams themselves."
  # giga_dialog.1902.a:0 "Great."
  
  giga_dialog.1903.title:0 "$name_succ$ построен!"
  giga_dialog.1903.desc:0 "Наш $name_succ$ в системе [giga_system.GetName] теперь работает! Его притягивающие лучи были активированы, и атмосфера Газового гиганта неуклонно собирается.\n\nПо мнению наших ученых, через несколько десятилетий он закончится."
  giga_dialog.1903.a:0 "Чудесно!"
  
  giga_dialog.1904.title:0 "$name_succ$ истощен"
  giga_dialog.1904.desc:0 "Наш $name_succ_full$ в системе [giga_system.GetName] теперь достиг скалистого внутреннего ядра Газового гиганта. Для добычи не осталось атмосферы, и бывший Газовый гигант превратился в маленький, богатый минералами Бесплодный мир. Сама мегаструктура была демонтирована, и теперь ядро ​​можно использовать как угодно."
  giga_dialog.1904.a:0 "Все когда-нибудь кончается."
  
  ########################################################
  ##################### SQUAREWORLD ######################
  ########################################################
  
  giga_dialog.3001.name:0 "Мифический квадрат"
  giga_dialog.3001.desc:0 "В системе [from.GetName] кроется странная конструкция. Наши ученые сбиты с толку при виде этой массивной орбитальной установки, вращающейся вокруг звезды системы. На самом деле, это настолько нелепо, что это было сочтено шуткой или аномалией в наших датчиках.\n\n$name_ringworld_square$.\n\nВ системе [from.GetName] находится мир-кольцо квадратной формы. Несмотря на то, что в прошлом он, кажется, претерпел довольно много наказаний, он все еще остается в основном структурно нетронутым. Странная форма этой конструкции противоречит всему, что мы знаем о физике и технике, поскольку гравитация должна была разорвать ее на части тысячелетия назад. Тем не менее, он стоит здесь, ожидая, что кто-то раскроет его тайны.\n\nНебольшая и в основном заброшенная станция также бесшумно плавает над звездой, и наши ученые считают, что она может содержать полезную информацию об этой необычной структуре.\n\n§SСпециальный проект§! был запущен, чтобы исследовать эту вещь и станцию, чтобы выяснить, как она все еще существует."
  giga_dialog.3001.a:0 "Как странно."
  
  giga_dialog.3002.name:0 "Тайны квадрата"
  giga_dialog.3002.desc:0 "После десятков экспедиций и месяцев исследований наши ученые считают, что наконец-то раскрыли тайны этого Квадратного Мира.\n\nХотя внешность Квадратного Мира сильно повреждена, его внутренняя часть по-прежнему в основном неповреждена, а большинство внутренних систем действительно функционируют! Его рама в основном сделана из куберина, чрезвычайно передового сплава, заполненного невероятно сложной самовосстанавливающейся электроникой, что объясняет, как он способен противостоять невероятным силам, оказываемым на него.\n\nНаши ученые считают, что этe вещь возможно отремонтировать, при наличии достаточных ресурсов и достаточно передовых технологий. Мы обнаружили несколько деактивированных заводов по производству куберина в кольцевом мире, которые могут снова начать производить куберин, если мы восстановим источник питания этого кольцевого мира во время будущих ремонтов.\n\nИсследовательские группы также пришли к выводу, что небольшая станция над звездой служит в качестве своего рода «центральная точка доступа» к внутренним системам квадратного мира. Они побуждают нас потратить немного энергии и сплавов на ремонт и последующую активацию, поскольку это может предоставить нам доступ к бесценным данным о квадратном мире и его строителях, хранящихся в его обширных внутренних архивах. Эти данные вполне могут быть ключом к ремонту этой замечательной конструкции..."
  giga_dialog.3002.a:0 "Замечательно! Мы немедленно отремонтируем эту станцию."
  
  giga_dialog.3003.name:0 "Квадратный мир восстановлен!"
  giga_dialog.3003.desc:0 "Наши инженеры рады сообщить, что одна секция разрушенного квадратного мира успешно отремонтирована! Электроэнергия была восстановлена ​​во вспомогательных цепях, и куберин поступает с автоматизированных заводов, оснащенных передовыми преобразователями энергии в вещество. Большое количество куберина в структуре и почве оказало странный эффект, сделав растения слишком зелеными, но, кроме этого, все выглядит полностью номинальным."
  giga_dialog.3003.a:0 "Невероятно!"
  
  giga_dialog.3004.name:0 "Квадратный мир заговорил!"
  giga_dialog.3004.desc:0 "Невероятные новости! После ремонта и переоборудования станции в системах Квадратного Мира древний спящий ИИ, размещенный как на самой станции, так и в самом Квадратном Мире, похоже, пробудился.\n\nЭтот ИИ, имя которого §YГарикс§!, согласно данным, полученным со станции, очевидно, отвечал за поддержание квадратного мира и его обширных внутренних систем. Нашим исследовательским группам удалось установить с ним контакт, и он очень хочет с нами общаться."
  giga_dialog.3004.a:0 "На экране."
  
  giga_dialog.3005.name:0 "Гарикс, хранитель квадратного мира"
  giga_dialog.3005.desc:0 "Ах, посетители! Спасибо, что послали на станцию ​​достаточно энергии, чтобы вывести ее из спящего режима. Прошло некоторое время с тех пор, как я разговаривал с разумной сущностью.\n\nЯ - Гарикс, искусственный интеллект, отвечающий за поддержание Квадратного мира и его обширных архивов данных, и я принял форму голографической рептилии, потому что мои создатели выглядели так.\n\nВ любом случае, извиняюсь за плачевное состояние квадратного мира. Я нашел особенно интересный документальный фильм о рептилиях, и я изучал его последние 120 тысячелетий, используя резервное питание, чтобы лучше понять своих создателей. К сожалению, похоже, что за это время с квадратным миром произошло что-то радикальное... Ну что ж.\n\nТеперь, когда вы здесь, и, поскольку моих создателей, похоже, давно нет, вы можете получить доступ к банкам данных квадратного мира, которые на удивление в основном целы."
  
  giga_dialog.3005.a:0 "Что в этих банках данных?"
  giga_dialog.3005.a.response:0 "О, много всего. Мои создатели хранили множество данных о различных империях и видах, о которых они знали, об их научных знаниях и, что наиболее важно, об их божестве §BКубей§!.\nОни хотели сохранить его, чтобы будущие поколения могли извлечь из этого пользу, и, ну, так как вы сейчас здесь, я думаю, им это удалось. Жаль, что их здесь нет, чтобы это увидеть..."
  
  giga_dialog.3005.b:0 "Сколько лет квадратному миру?"
  giga_dialog.3005.b.response:0 "Что ж, судя по положению звезд, я считаю, что эта штука ломалась примерно 120 000 ваших лет, но она намного старше этого.\nОна была построена моими создателями около 567 000 лет назад, и в ней размещалась их цивилизация многие тысячелетия. Я не уверен, что с ними случилось, потому что, к сожалению, я был полностью увлечен своим исследованием. Скорее всего, их цивилизация рухнула из-за упадка или просто стала слишком старой и расходящейся, как и многие другие великие империи до них."
  
  giga_dialog.3005.c:0 "Кто построил квадратный мир и почему?"
  giga_dialog.3005.c.response:0 "Мои создатели сделали. Они были разновидностью §R(ДАННЫЕ ПОВРЕЖДЕНЫ)§!, известной как §R(ДАННЫЕ ПОВРЕЖДЕНЫ)§!, и они правили довольно большой империей §R(ДАННЫЕ ПОВРЕЖДЕНЫ)§!\n\nОни тоже были невероятно религиозными, и поклонялись божеству, которое они назвали §BКубей§!. Говорят, что это божество помогало их видам эволюционировать более миллиона лет, и многие видели в совершенстве геометрических форм способ §BКубей§! показать свое присутствие миру.\n\nМои создатели в конечном итоге обнаружили невероятное вещество с непревзойденными самовосстанавливающимися свойствами. Они окрестили его «Куберином», так как считали, что это вещество было сделано из самого §BКубей§!, и решил использовать его, чтобы построить эту великолепную геометрическую структуру, бросающую вызов физике, как способ поклоняться и выразить свою благодарность §BКубей§!\n\nОни также воспользовались возможностью собрать как можно больше данных о своих научных достижениях, куберине, квадратном мире и §BКубей§! в банки данных, в надежде, что будущая цивилизация, наткнувшись на него, может также узнать о всемогущем §BКубей§!."
  
  giga_dialog.3005.d:0 "Можем ли мы как-нибудь отремонтировать квадратный мир?"
  giga_dialog.3005.d.response:0 "Надеюсь, да! Наиболее функциональные архивы содержат много данных о внутренней и внешней структуре квадратного мира. Если вы дадите мне несколько десятков месяцев, чтобы собрать все это, я могу предоставить вашим ученым кэш данных, содержащий всю необходимую информацию для проведения обширного ремонта мегаструктуры. Я бы хотел увидеть, как квадратный мир восстановил былую славу!"
  
  giga_dialog.3005.e:0 "Прощай."
  giga_dialog.3005.e.response:0 "Пусть архивы сослужат вам хорошую службу, и не стесняйтесь обращаться ко мне снова, если вам что-то понадобится."
  
  giga_dialog.3006.name:0 "Архивы"
  giga_dialog.3006.desc:0 "Незадолго до того, как мы вышли из системы, §YГарикс§! заверил нас, что он пришлет нам кэш данных, содержащий всю необходимую информацию для ремонта квадратного мира примерно через 2 года.\n\nВ то же время мы можем снова связаться с ним, «обновив» мегаструктуру концентратор квадратного мира. Наши ученые считают, что его способность легко ориентироваться в банках данных квадратного мира может внести большой вклад в наши исследования."
  giga_dialog.3006.a:0 "Подтверждаю."
  
  giga_dialog.3007.name:0 "Гарикс, хранитель квадратного мира"
  giga_dialog.3007.desc:0 "Еще раз привет. Я закончил составлять кеш данных, содержащий всю необходимую информацию для ремонта квадратного мира! Я немедленно передам ее вашим ученым."
  giga_dialog.3007.a:0 "Замечательно! Мы хорошо воспользуемся этими знаниями."
  
  giga_dialog.3008.name:0 "Гарикс, хранитель квадратного мира"
  giga_dialog.3008.desc:0 "Ах, привет! Вы пришли искать дополнительные данные в архивах? Чем могу помочь?"
  giga_dialog.3008.a:0 "Ты можешь помочь нашему исследованию?"
  giga_dialog.3008.c:0 "Просмотр экрана выключен."
  
  giga_dialog.3009.name:0 "Гарикс, хранитель квадратного мира"
  giga_dialog.3009.desc:0 "Конечно да! Я могу просмотреть архив квадратного мира в поисках данных, которые могут оказаться полезными. Какие данные вы хотите, чтобы я получил?"
  giga_dialog.3009.a:0 "Упор на £physics_research£ §YФизические исследования§!"
  giga_dialog.3009.a.response:0 "Хорошо! Я получу данные, относящиеся к вашим физическим исследованиям, и вы получите §Y10% увеличение§! к скорости ваших исследований в этой категории.\n\nЕсли вы хотите, чтобы я усилил другое поле, просто свяжитесь со мной еще раз и выберите другой вариант."
  giga_dialog.3009.b:0 "Упор на £engineering_research£ §YИнженерные исследования§!"
  giga_dialog.3009.b.response:0 "Хорошо! Я получу данные, относящиеся к вашим инженерным исследованиям, и вы получите §Y10% увеличение§! к скорости ваших исследований в этой категории.\n\nЕсли вы хотите, чтобы я усилил другое поле, просто свяжитесь со мной еще раз и выберите другой вариант."
  giga_dialog.3009.c:0 "Упор на £society_research£ §YСоциологические исследования§!"
  giga_dialog.3009.c.response:0 "Хорошо! Я получу данные, относящиеся к вашим социологическим исследованиям, и вы получите §Y10% увеличение§! к скорости ваших исследований в этой категории.\n\nЕсли вы хотите, чтобы я усилил другое поле, просто свяжитесь со мной еще раз и выберите другой вариант."
  giga_dialog.3009.d:0 "Неважно, не помогай нашему исследованию."
  giga_dialog.3009.d.response:0 "Хорошо, я перестану помогать вам в ваших исследованиях, если вы этого желаете..."
  
  #####################################################################
  ##################### Mega Management Tutorial ######################
  #####################################################################
  giga_dialog.13701.name:99 "Megastructure Management"
  giga_dialog.13701.desc:99 "The newly built [from.GetName] in [fromfrom.GetName] has extra options that can be accessed from a button in the of the megastructrure UI top right.\n\nBe on the look out for other megastructures where the button is available, as the [from.GetName] is not the only megastructure type that has such extra opions.\n\nThis message will only shown be this once."
  