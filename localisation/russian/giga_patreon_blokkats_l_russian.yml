l_russian:
  
  trait_blokkat_blokkimous:99 "Multiverse Enthusiast"
  trait_blokkat_blokkimous_desc:99 "This Blokkat appears to have found evidence that our universe is part of a sort of 'temporal multiverse' stretching into eternity and shows interest in studying this newfound phenomena."
  
  prison_blokkat_is_blokkimous:99 "§MMultiverse Enthusiast§! - This Blokkat appears to have found evidence that our universe is part of a sort of 'temporal multiverse' stretching into eternity and shows interest in studying this newfound phenomena."
  
  trait_blokkat_baron:99 "Utterly Deranged"
  trait_blokkat_baron_desc:99 "This Blokkat has a bizarre fascination with randomizing and twisting everything from its natural state. They also seem to have fashioned an air of aristocracy and elitism for themselves."
  
  prison_blokkat_is_baron:99 "§RUtterly Deranged§! - This Blokkat has a bizarre fascination with randomizing and twisting everything from its natural state. They also seem to have fashioned an air of aristocracy and elitism for themselves."
  
  trait_blokkat_blokkepsii:99 "Empathetic"
  trait_blokkat_blokkepsii_desc:99 "This Blokkat seems to care deeply about other species, and devotes their time to studying them. Additionally, while still seemingly focused on harvest operations, they appear to be perfectly willing to assist other species in any way they can."
  
  prison_blokkat_is_blokkepsii:99 "§EEmpathetic§! - This Blokkat seems to care deeply about other species, and devotes their time to studying them. Additionally, while still seemingly focused on harvest operations, they appear to be perfectly willing to assist other species in any way they can. "
  
  trait_blokkat_bloblokkad:99 "Science Leader"
  trait_blokkat_bloblokkad_desc:99 "This Blokkat seems to enjoy the pursuit of knowledge above all else. They can regularly be seen experimenting on 'primitives' or tinkering with some mad project."
  
  prison_blokkat_is_bloblokkad:99 "§EScience Leader§! - This Blokkat seems to enjoy the pursuit of knowledge above all else. They can regularly be seen experimenting on 'primitives' or tinkering with some mad project."
  
  trait_blokkat_blokkofett:99 "Newlink"
  trait_blokkat_blokkofett_desc:99 "This Blokkat was part of a spacefaring nation like ours who completed the Blokk-Protocols, and joined the Blokkats. This galactic harvesting operation is their first, and they have been assigned to study national entities."
  
  prison_blokkat_is_blokkofett:99 "§HNewlink§! - This Blokkat was part of a spacefaring nation like ours who completed the Blokk-Protocols, and joined the Blokkats. This galactic harvesting operation is their first, and they have been assigned to study national entities."
  
  trait_blokkat_blokkutos:99 "Dreamer"
  trait_blokkat_blokkutos_desc:99 "This Blokkat always has a sense of nostalgia for the past and dreams of a better future. Their dreams inspire unity, hope, and a fascination for the unknown to those in their presence."
  
  prison_blokkat_is_blokkutos:99 "§MDreamer§! - This Blokkat always has a sense of nostalgia for the past and dreams of a better future. Their dreams inspire unity, hope, and a fascination for the unknown to those in their presence."
  
  trait_blokkat_sophia:99 "Rose Knight"
  trait_blokkat_sophia_desc:99 "This Blokkat, for whatever reason claims and enjoys being what its self refers to as a Rose Knight, seeming to know all methods of warfare down to ones that seem downright archaic in some fashion or the other."
  
  prison_blokkat_is_sophia:99 "§PRose Knight§! - This Blokkat, for whatever reason claims and enjoys being what its self refers to as a Rose Knight, seeming to know all methods of warfare down to ones that seem downright archaic in some fashion or the other. It seems rather indifferent to both aiding us, or aiding the Blokkats themselves in their harvesting operations. It also often requests simply to be called 'Rose' It has a fanatic desire to fire whatever it can fit into cannons at enemy ships, and also often runs away when it knows it's life is in danger. It also, For whatever reason enjoys attempting to ram ships into each other.\n\nLastly it claims that it wants to see 'The Greatest Sight anything could ever see' Everyone is stumped as to what that may be."
  
  trait_blokkat_blokknight:99 "Rose Knight"
  trait_blokkat_blokknight_desc:99 "This Blokkat seems to enjoy playing dress up, telling endless stories of deeds and valorous interactions with previous primitive civilisations. They also seem to have an unhealthy obsession with primitives arms and armor, constantly ensuring as much as pumped out as possible."
  
  prison_blokkat_is_blokknight:99 "§LThe Blokknight Returns§! - This Blokkat seems to enjoy playing dress up, telling endless stories of deeds and valorous interactions with previous primitive civilisations. They also seem to have an unhealthy obsession with primitives arms and armor, constantly ensuring as much as pumped out as possible."
  
  trait_blokkat_yoru:99 "Viciously Psychotic"
  trait_blokkat_yoru_desc:99 "This Blokkat appears to be hellbent on the ultimate annihilation of all forms of life."
  
  prison_blokkat_is_yoru:99 "§RViciously Psychotic§! - This Blokkat appears to be hellbent on the ultimate annihilation of all forms of life. Why? Maybe it got pinged on the Blokkwork, maybe it burnt its blokktoast this morning, or maybe... it's just insane."