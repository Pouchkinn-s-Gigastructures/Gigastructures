  giga_amb_base_tooltip:0 "Наш $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$ основан на производстве нашей империей £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!.\n\nКаждый месяц, когда происходит строительство хотя бы одной мегаструктуры, до двукратного количества наших £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! доходов извлекается со склада и конвертируется в $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. Это значение разделяется между всеми строящимися мегаструктурами.\n\n§Y$giga_amb_speed$§! модификатор государства содержит детали о том как вычисляется скорость."
  giga_amb_base_desc:0 "§LЧтобы превзойти сами звезды, требуются квалифицированный персонал и специализированные материалы.§!"
  
  giga_amb_storage_capacity:0 "$giga_sr_amb_megaconstruction$ Вместимость хранилища"
  giga_amb_storage_capacity_tooltip:0 "£giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! вместимость хранилища ограничена и не увеличивается общими модификаторами £mod_country_resource_max_add£ §Y$MOD_COUNTRY_RESOURCE_MAX_ADD$§!"
  giga_amb_storage_capacity_desc:0 "§LМы должны хранить наши самые передовые материалы с большой осторожностью, ведь они такие редкие и драгоценные.§!"
  
  giga_amb_speed:0 "Скорость мегаконструирования"
  giga_amb_speed_desc:0 "§LПоскольку количество экспертов и материалов ограничено, мы должны тщательно выбирать, где их размещать.§!"
  
  giga_amb_flat_replacement:0 "Совместимость мегаконструирования"
  giga_amb_flat_replacement_desc:0 "Другой мод предоставляет источник $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. Этот модификатор сводит его на нет и обеспечивает замещающий бонус, подходящий для системы мегастроительства на основе вакансий.\n§W--------------§!\n§LКраткое исправление мегамасштабной методологии.§!"
  
  giga_amb_ai_limit:0 "Лимит мегаконструирования для ИИ"
  giga_amb_ai_limit_tooltip:0 "Искусственно ограничивает количество мегаструктур, которые ИИ может построить одновременно, потому что они не понимают концепции распределения скорости сборки между несколькими проектами и склонны распределять ее слишком тонко, когда доступно много проектов.\n\nКак правило, стараются оставаться на уровне 0,75-0,5 скорости на проект при максимальном ограничении. Обновления ежегодно.\n\n§Y$giga_amb_speed$§! модификатор государства содержит максимальное значение."
  giga_amb_ai_limit_desc:0 "§L\"Зачем ты строишь ДЕСЯТЬ сегментов мира-кольца на скорости 1.4?!\" - TTFTCUTS (разработчик)§!"
  
  giga_amb_empire_size_penalty:0 "Штрафы мегаконструирования от размера империи"
  giga_amb_empire_size_penalty_desc:0 "§LПо мере увеличения нашего административного бремени координация проектов между нашими мирами становится все более громоздкой.§!"
  
  giga_amb_starting_megas_upkeep_offset:0 "Начальная поддержка содержания мегаструктуры"
  giga_amb_starting_megas_upkeep_offset_desc:0 "Выплачивает базовую $giga_sr_amb_megaconstruction$ стоимость содержания любой мегаструктуры, имеющейся в начале игры.\n\n§LОставить наши самые важные космические объекты без обслуживания было бы чистой небрежностью.§!"
  
