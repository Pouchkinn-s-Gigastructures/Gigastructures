  giga_amb_base:0 "Механики мегаконструирования на основе вакансий"
  giga_amb_base_tooltip:0 "Наш $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$ основан на производстве нашей империей £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!.\n\nКаждый месяц, когда происходит строительство хотя бы одной мегаструктуры, до двукратного количества наших £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! доходов извлекается со склада и конвертируется в $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. Это значение разделяется между всеми строящимися мегаструктурами.\n\n§Y$giga_amb_speed$§! модификатор государства содержит детали о том как вычисляется скорость."
  giga_amb_base_desc:0 "§LЧтобы превзойти сами звезды, требуются квалифицированный персонал и специализированные материалы.§!"
  
  giga_amb_storage_capacity:0 "$giga_sr_amb_megaconstruction$ Вместимость хранилища"
  giga_amb_storage_capacity_tooltip:0 "£giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! вместимость хранилища ограничена и не увеличивается общими модификаторами £mod_country_resource_max_add£ §Y$MOD_COUNTRY_RESOURCE_MAX_ADD$§!"
  giga_amb_storage_capacity_desc:0 "§LМы должны хранить наши самые передовые материалы с большой осторожностью, ведь они такие редкие и драгоценные.§!"
  
  giga_amb_speed:0 "Скорость мегаконструирования"
  giga_amb_speed_desc:0 "§LПоскольку количество экспертов и материалов ограничено, мы должны тщательно выбирать, где их размещать.§!"
  
  giga_amb_flat_replacement:0 "Совместимость мегаконструирования"
  giga_amb_flat_replacement_desc:0 "Другой мод предоставляет источник $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. Этот модификатор сводит его на нет и обеспечивает замещающий бонус, подходящий для системы мегастроительства на основе вакансий.\n§W--------------§!\n§LКраткое исправление мегамасштабной методологии.§!"
  
  giga_amb_ai_limit:0 "Лимит мегаконструирования для ИИ"
  giga_amb_ai_limit_tooltip:0 "Искусственно ограничивает количество мегаструктур, которые ИИ может построить одновременно, потому что они не понимают концепции распределения скорости сборки между несколькими проектами и склонны распределять ее слишком тонко, когда доступно много проектов.\n\nКак правило, стараются оставаться на уровне 0,75-0,5 скорости на проект при максимальном ограничении. Обновления ежегодно.\n\n§Y$giga_amb_speed$§! модификатор государства содержит максимальное значение."
  giga_amb_ai_limit_desc:0 "§L\"Зачем ты строишь ДЕСЯТЬ сегментов мира-кольца на скорости 1.4?!\" - TTFTCUTS (разработчик)§!"
  
  giga_amb_empire_size_penalty:0 "Штрафы мегаконструирования от размера империи"
  giga_amb_empire_size_penalty_desc:0 "§LПо мере увеличения нашего административного бремени координация проектов между нашими мирами становится все более громоздкой.§!"
  
  giga_amb_starting_megas_upkeep_offset:0 "Начальная поддержка содержания мегаструктуры"
  giga_amb_starting_megas_upkeep_offset_desc:0 "Выплачивает базовую $giga_sr_amb_megaconstruction$ стоимость содержания любой мегаструктуры, имеющейся в начале игры.\n\n§LОставить наши самые важные космические объекты без обслуживания было бы чистой небрежностью.§!"
  
  ############################################################################################################
  # RESOURCES
  
  giga_sr_amb_megaconstruction:0 "Сверхпрочные материалы"
  giga_sr_amb_megaconstruction_desc_only:0 "Эти передовые материалы, способные выдерживать невероятные растягивающие нагрузки, незаменимы при строительстве крупнейших космических объектов."
  giga_sr_amb_megaconstruction_desc:0 "$giga_sr_amb_megaconstruction_desc_only$\n\n§LЭтот ресурс используется когда опция §YMegastructure Build Cap§! в Меню Гигаструктур выставлена на §YНа основе вакансий§!.§!"
  
  ############################################################################################################
  # TECHNOLOGIES
  
  giga_tech_amb_supertensiles:0 "Применение сверхпрочных материалов"
  giga_tech_amb_supertensiles_desc:0 "Усовершенствованные методы молекулярного синтеза позволяют применять на практике материалы с почти невообразимой прочностью на растяжение."
  
  giga_tech_amb_living_metal_infusion:0 "Техника сплавов с живым металлом"
  giga_tech_amb_living_metal_infusion_desc:0 "Регенеративные свойства живого металла теоретически можно использовать для улучшения качества и производительности наших молекулярных кузниц."
  
  giga_tech_amb_sentient_metal_molecular_foundries:0 "Промышленные компьютеры из разумного металла"
  giga_tech_amb_sentient_metal_molecular_foundries_desc:0 "Технологическое оборудование, использующее наноразмерные вычислительные мощности разумного металла, может привести к резкому повышению производительности молекулярного литейного производства."
  
  ############################################################################################################
  # DISTRICTS
  
  district_giga_supertensiles:0 "Район молекулярных кузниц"
  district_giga_supertensiles_plural:0 "Районы молекулярных кузниц"
  district_giga_supertensiles_desc:0 "$building_giga_megaworkshop_desc$"
  
  ############################################################################################################
  # DEPOSITS
  
  d_giga_amb_start_bonus:0 "Запасы материалов мегаконструирования"
  d_giga_amb_start_bonus_desc:0 "§WРесурсы, предоставленные этим месторождением, со временем уменьшатся до минимума к середине игры. Используйте их с умом.§!\n§W--------------§!\nСклад строительных материалов, пригодных для крупномасштабного космического строительства. К сожалению, это не навсегда..."
  
  d_giga_hab_supertensiles_1:0 "$giga_sr_amb_megaconstruction$ Запасы"
  d_giga_hab_supertensiles_1_desc:0 "Эта среда обитания построена рядом с пригодным для эксплуатации месторождением сверхпрочных материалов."
  
  d_giga_lifeless_supertensiles_1:0 "$giga_sr_amb_megaconstruction$ Запасы"
  d_giga_lifeless_supertensiles_1_desc:0 "В этом мире есть пригодный для эксплуатации источник сверхпрочных материалов."
  
  ############################################################################################################
  # COLONY DESIGNATIONS
  
  col_giga_supertensiles_foundry:0 "Центр мегалогистики"
  col_giga_supertensiles_foundry_desc:0 "Эта планета представляет собой производственный и логистический центр, специализирующийся на строительных проектах в дальнем космосе."
  
  col_giga_habitat_supertensiles_foundry:0 "Станция мегалогистики"
  col_giga_habitat_supertensiles_foundry_desc:0 "Искусственная аркология дальнего космоса, специализирующаяся на строительстве мегаструктур."
  
  ############################################################################################################
  # EDICTS
  
  edict_giga_amb_sentient_metal_supertensiles:0 "Молекулярные кузницы на основе разумного металла"
  edict_giga_amb_sentient_metal_supertensiles_desc:0 "Адаптивные свойства разумного металла имеют несколько потенциальных применений в производстве сверхпрочных материалов.\n\nУвеличивает базовое производство и содержание £job_giga_megaengineer£ §Y$job_giga_megaengineer_plural$§! на §Y50%§!.\n\nУвеличивает базовое производство и содержание £job_giga_megaengineering_overseer£ §Y$job_giga_megaengineering_overseer_plural$§! на §Y20%§!.\n\nЗаменяет §Yполовину £alloys£ $alloys$ содержания§! обоих вакансий на  £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§!."
  
  ############################################################################################################
  # EVENTS
  
  giga_amb.1000.name:0 "§Y[FromFrom.GetName]§!: Обнаружен стратегический ресурс"
  giga_amb.1000.has_tech:0 "The [Root.GetName] обнаружил ранее неизвестный источник §H$giga_sr_amb_megaconstruction$§! на [FromFrom.GetName]. Ранее считавшиеся не существующими в природе, невероятно прочные цепи молекул, судя по всему, вполне способны образоваться в очень специфичных условиях. Это открытие может быть использовано для создания сверхпрочных материалов."
  giga_amb.1000.no_tech:0 "[Root.GetName] обнаружил ранее неизвестный источник [FromFrom.GetName], получивших имя §H$giga_sr_amb_megaconstruction$§!. Эти плотно переплетенные волокна обладают невероятным уровнем устойчивости к натяжению, и могут быть использованы в крупномасштабных проектах, которые ранее считались невыполнимыми."
  giga_amb.1000.tooltip:0 "£giga_sr_amb_megaconstruction£§Y$giga_sr_amb_megaconstruction$§!\n§E$giga_sr_amb_megaconstruction_desc_only$§!"
  
  giga_amb.1001.name:99 "A Logistical Miscalculation"
  giga_amb.1001.desc:99 "When we took our first steps into the void of space, we knew that there would be new challenges to overcome and planned accordingly, or so we thought. Sometimes even the best estimates of a problem's complexity can be wrong.\n\nThe realities of organizing and implementing large scale space construction have proven to be more taxing on our supply lines than initially expected, and a significant restructuring will be required going forward.\n\nA potential avenue for research into new manufacturing and deployment techniques promises to solve these issues, but remains unproven."
  giga_amb.1001.tooltip:99 "\n§EResearching §Y$giga_tech_amb_supertensiles$§! will be §Prequired§! to make any significant megastructure progress."
  
  ############################################################################################################
  # STARBASE BUILDINGS
  
  sm_ring_supertensiles_hub:0 "Координатор мегалогистических сетей"
  sm_ring_supertensiles_hub_desc:0 "Этот орбитальный объект помогает улучшить наши наземные молекулярные заводы, используя Живой металл для оптимизации производственных процессов, что приводит к увеличению общей производительности."