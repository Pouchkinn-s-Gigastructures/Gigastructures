  giga_sr_amb_megaconstruction:0 "Сверхпрочные материалы"
  giga_sr_amb_megaconstruction_desc_only:0 "Эти передовые материалы, способные выдерживать невероятные растягивающие нагрузки, незаменимы при строительстве крупнейших космических объектов."
  giga_sr_amb_megaconstruction_desc:0 "$giga_sr_amb_megaconstruction_desc_only$\n\n§LЭтот ресурс используется когда опция §YMegastructure Build Cap§! в Меню Гигаструктур выставлена на §YНа основе вакансий§!.§!"
  
  ############################################################################################################
  # TECHNOLOGIES
  
  giga_tech_amb_supertensiles:0 "Применение сверхпрочных материалов"
  giga_tech_amb_supertensiles_desc:0 "Усовершенствованные методы молекулярного синтеза позволяют применять на практике материалы с почти невообразимой прочностью на растяжение."
  
  giga_tech_amb_living_metal_infusion:0 "Техника сплавов с живым металлом"
  giga_tech_amb_living_metal_infusion_desc:0 "Регенеративные свойства живого металла теоретически можно использовать для улучшения качества и производительности наших молекулярных кузниц."
  
  giga_tech_amb_sentient_metal_molecular_foundries:0 "Промышленные компьютеры из разумного металла"
  giga_tech_amb_sentient_metal_molecular_foundries_desc:0 "Технологическое оборудование, использующее наноразмерные вычислительные мощности разумного металла, может привести к резкому повышению производительности молекулярного литейного производства."
  
  giga_tech_orbital_ring_supertensiles_mine_hub:99 "Zero-G Molecular Cleanroom Design"
  giga_tech_orbital_ring_supertensiles_mine_hub_desc:99 "Dedicated processing spaces for $giga_sr_amb_megaconstruction$ on our orbital rings have the potential to boost local extraction and processing operations significantly."
  
