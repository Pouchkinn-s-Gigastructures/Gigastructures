  succ_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_strategic_resource_production$\nДобывает с §YГазового гиганта§! £exotic_gases£ и £volatile_motes£, а также £energy£ - $giga_list_category_eventually_runs_out$\n§LЭтот аппарат извлекает из атмосферы газового гиганта ресурсы и термоядерное топливо.§!" #megalistentry SUCC
  succ_0_DESC:0 "Строительная площадка для будущего $name_succ_full$. В нем размещается необходимый персонал и инфраструктура, чтобы построить $name_succ$ вокруг этого газового гиганта."
  
  succ_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Удаляет §Y1 размер§! планеты каждые §Y2 года§!. Истощается, когда планета достигает §Yразмера 10§!, оставляя после себя §YБесплодный Мир§!."
  #Old first stage
  # succ_1:0 "$name_succ$ Orbital Apparatus"
  # succ_1_DESC:0 "This gigantic ring stretches around the Gas Giant, and houses fusion reactors for energy generation, as well as purifying facilities for harvesting exotic gases and volatile motes from the Gas Giant's atmosphere."
  
  succ_1:0 "Орбитальный аппарат $name_succ$"
  succ_1_DESC:0 "Это гигантское кольцо простирается вокруг газового гиганта и содержит термоядерные реакторы для выработки энергии, а также очистные сооружения для сбора экзотических газов и летучих пылинок из атмосферы газового гиганта."
  ########################################
