  ehof_megastructure_phase0:99 "$gc_mega$$ehof_ehofp0$"
  ehof_megastructure_phase0_DESC:0 "Первоначальная площадка послужит базой для строительства объекта."
  ehof_megastructure_phase0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_transportation$\nСтабилизирует §Y$ehof_wormholes$§! для безграничных §Yмежзвездных путешествий§! - $giga_list_potentially_hazardous$\n§LE.H.O.F. — это настоящее чудо техники, использующее эзотерическую технологию червоточин для путешествия в места, ранее считавшиеся недосягаемыми.§!" #gigalistentry EHOF
  ehof_megastructure_phase0_CONSTRUCTION_INFO_DELAYED:0 "Надувает и стабилизирует $ehof_wormholes$ для безграничных межзвездных путешествий."
  
