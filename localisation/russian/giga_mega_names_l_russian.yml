  # kugelblitz_0_DESC:0 "The construction site for a future $name_kugelblitz$. Houses the personnel necessary to construct this incredibly advanced storage device."
  # kugelblitz_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_storage$\nStores §Y40000§! of each resource and generates £energy£ §YEnergy§!\n§LAn incredibly advanced Kugelblitz-based storage device, which can store energy and matter in the form of radiation." #megalistentry KUGELBLITZ
  
  kugelblitz_0:0 "Строительная площадка $name_kugelblitz$"
  kugelblitz_0_DESC:0 "Строительная площадка для будущего $name_kugelblitz$. Здесь размещается персонал, необходимый для создания этого невероятно современного запоминающего устройства."
  kugelblitz_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_storage$\nХранит §Y40000§! каждого ресурса и генерирует £energy£ §YЭнергию§!\n§LНевероятно продвинутое запоминающее устройство на основе Kugelblitz, которое может хранить энергию и материю в форме излучения." #megalistentry KUGELBLITZ
  
  kugelblitz_1:0 "Пустой $name_kugelblitz$"
  kugelblitz_1_DESC:0 "Большая конструкция, способная создать искусственный Кугельблиц для генерации и хранения энергии благодаря ускоренному излучению Хокинга, а также материи. Он также может извлекать накопленную энергию, чтобы использовать ее."
  
  kugelblitz_2:99 "Enhanced $name_kugelblitz$"
  kugelblitz_2_DESC:0 "В этой конструкции находится искусственный Кугельблитц, а также устройства, способные вводить и извлекать из него энергию. Кугельблитц генерирует энергию благодаря ускоренному излучению Хокинга, и его энергия может быть извлечена и преобразована обратно в материю.\nХранит по 40000 каждого ресурса."
  
  kugelblitz_3:99 "Grand $name_kugelblitz$"
  kugelblitz_3_DESC:99 "This construct houses an artificial Kugelblitz as well as devices capable of injecting and extracting energy from it. Utilizing tetra-dimensional engineering we're capable of an even higher increase in the amount of viable storage from a single generated kugelblitz."
  
  kugelblitz_ruined:0 "Разрушенный $name_kugelblitz$"
  kugelblitz_ruined_DESC:0 "Разрушенный $name_kugelblitz$. Построенный для размещения контролируемой искусственной сингулярности, эта конструкция в прошлом понесла колоссальные повреждения и больше не работает. Ремонт возможен, хотя и труден."
  kugelblitz_ruined_MEGASTRUCTURE_DETAILS:99 "$kugelblitz_ruined_DESC$"
  
  kugelblitz_restored:99 "$name_kugelblitz$"
  kugelblitz_restored_DESC:99 "$kugelblitz_2_DESC$"
  
  #########################################
  ### Macroengineering Test Site ##########
  #########################################
  giga_tech_engineering_test_site:0 "Колоссальные испытательные центры"
  giga_tech_engineering_test_site_desc:0 "Строительство испытательного центра на орбите планеты может оказаться трудным и невероятно смертоносным. Однако потенциальные приложения очень многообещающие."
  
  giga_dialog.401.name:0 "Строительство $name_eng_test_site$"
  giga_dialog.401.desc:0 "Начато строительство большой $name_eng_test_site$ в системе [giga_system.GetName]. По завершении эта замечательная станция станет отличным местом для проверки многих инженерных разработок, от орбитальных станций до новых проектов космических кораблей. Планета, на которой она вращается, станет испытательным полигоном для новаторской инженерии."
  giga_dialog.401.a:0 "Хорошая работа."
  
  giga_dialog.402.name:0 "$name_eng_test_site$ построена"
  giga_dialog.402.desc:0 "$name_eng_test_site$ расположенная в системе [giga_system.GetName], теперь работает. Она послужит испытательной площадкой для самых сложных и потенциально смертоносных разработок наших инженеров, таких как космические корабли и здания. Эксперименты над планетой уже начинаются, и мы можем ожидать, что в ближайшем будущем произойдет еще много, что значительно ускорит наши инженерные исследования."
  giga_dialog.402.a:0 "Отлично."
  
  giga_dialog.403.name:0 "Разрушенная $name_eng_test_site$"
  giga_dialog.403.desc:0 "Наш научный корабль обнаружил довольно большую космическую станцию, вращающуюся вокруг планеты в системе [from.GetName]. При более тщательном исследовании выясняется, что эта космическая станция на самом деле является разрушенной $name_eng_test_site$, построенной давным-давно каким-то неизвестным видом. Эта космическая станция, вероятно, служила полигоном для многих экспериментов в прошлом, но с тех пор, к сожалению, превратилась в руины."
  giga_dialog.403.a:0 "Интригующе."
  
  giga_dialog.404.name:0 "$name_eng_test_site$ восстановлена!"
  giga_dialog.404.desc:0 "Ранее разрушенная $name_eng_test_site$ была полностью отремонтирована нашими строительными бригадами.\n\n Теперь она полностью готова к работе, и мы можем начать использовать ее в научных целях."
  giga_dialog.404.a:0 "Превосходно."
  
  macro_test_site_0:0 "Строительная площадка $name_eng_test_site$"
  macro_test_site_0_DESC:0 "Большая строительная площадка, на которой находятся все необходимые материалы для строительства Макроинженерной испытательной станции, структуры, которая позволит нам проводить различные инженерные эксперименты на планете внизу."
  macro_test_site_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nГенерирует £engineering_research£ §YИнженерные исследования§! и увеличивает §YЗдоровье брони§! на §Y2.5%§!\n§LБольшая станция на орбите планеты для свободного проведения инженерных экспериментов.§!" #megalistentry MACROENGINEERING TEST SITE
  
  macro_test_site_1:99 "$name_eng_test_site$: Material Testing Bays"
  macro_test_site_1_DESC:0 "Эта станция, оснащенная множеством научных лабораторий, а также строительными объектами, позволяет нам проводить различные тесты, связанные с нашими инженерными исследованиями на планете внизу.\n\n+25% к броне кораблей."
  
  macro_test_site_2:99 "$name_eng_test_site$: Material Simulations"
  macro_test_site_2_DESC:99 "The material simulations can help to further improve the efficiency of more practical material tests, allowing for an impressive array of simulated destruction and planetary devastation"
  
  macro_test_site_3:99 "$name_eng_test_site$: Orbital Firing Range"
  macro_test_site_3_DESC:99 "The firing ranges allow for near constant bombardment of the planet below, as well as long range slower hostile munitions deliver to other planets in the system, though they're far too slow to be used in combat scenarios."
  
  macro_test_site_ruined:0 "Разрушенная $name_eng_test_site$"
  macro_test_site_ruined_DESC:0 "Разрушенная $name_eng_test_site$, построенная эоны назад космической расой. Хотя интерьер полностью разрушен, внешний корпус в основном цел и может быть отремонтирован."
  macro_test_site_ruined_MEGASTRUCTURE_DETAILS:99 "$macro_test_site_ruined_DESC$"
  
  macro_test_site_restored:99 "$name_eng_test_site$"
  macro_test_site_restored_DESC:99 "$macro_test_site_3_DESC$"
  
  macro_test_site_1_dismantle:0 "Демонтировать мегаструктуру"
  macro_test_site_1_dismantle_DESC:0 "Эта мегаструктура будет разобрана и сдана в металлолом."
  
