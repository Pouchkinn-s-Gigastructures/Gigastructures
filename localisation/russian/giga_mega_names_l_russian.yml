  ########################################
  
  automated_stripmine_0:0 "Строительная площадка $name_auto_stripmine$"
  automated_stripmine_0_DESC:0 "Строительная площадка для будущей $name_auto_stripmine$. В ней есть все необходимое для создания орбитального горного аппарата, а также заводов на планете."
  automated_stripmine_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\nРазбирает любой §YКаменистый мир§! на £minerals£ §YМинералы§! - $giga_list_category_eventually_runs_out$\n§LАвтоматизированная шахта сочетает в себе привязанных к планете роботов-шахтеров с орбитальными лучами-сборщиками, чтобы очищать планету и добывать ценные ресурсы§!." #gigalistentry AUTOMATED STRIPMINE
  automated_stripmine_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Уменьшает планету на §Y1 размер§! каждые §Y2 года§!. Истощается, когда планета достигает §Yразмера 2§!. Получает дополнительные ресурсы, если построен на §YХтоническом§!, §YАлмазном§! мирах или мире §YЭтанового океана§! из мода §YPlanetary Diversity§!."
  # Old first stage
  # automated_stripmine_1:0 "$name_auto_stripmine$ Orbital Apparatus"
  # automated_stripmine_1_DESC:0 "This large orbital apparatus is equipped with two enormous tractor beams capable of pulling large amounts of minerals into orbit. Those minerals will be extracted by a plethora of automated drilling units on the surface of the planet."
  
  automated_stripmine_1:0 "Орбитальный аппарат $name_auto_stripmine$"
  automated_stripmine_1_DESC:0 "Этот большой орбитальный аппарат оснащен двумя огромными тяговыми лучами, способными выводить на орбиту большое количество минералов. Эти полезные ископаемые будут добывать множество автоматических буровых установок на поверхности планеты."
  
