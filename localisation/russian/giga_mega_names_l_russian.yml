  compound_wormhole_ehof:0 "Манипулятор горизонта событий"
  compound_wormhole_ehof_DESC:0 "$ehof_the_compound$, похоже, сконструировал свой собственный вариант $ehof_ehof$, подпитываемый Темной Материей."
  compound_wormhole_ehof_MEGASTRUCTURE_DETAILS:99 "$compound_wormhole_ehof_DESC$"
  
  compound_wormhole_portal:99 "§R$ehof_wormhole$§!"
