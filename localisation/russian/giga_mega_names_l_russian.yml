  compound_wormhole_portal_MEGASTRUCTURE_DETAILS:99 "$ehof_megastructure_wormhole_destination_DESC$"
  
  ehof_megastructure_wormhole_destination:99 "$ehof_wormhole$"
  ehof_megastructure_wormhole_destination_DESC:0 "$ehof_wormholes$ созданы искусственно и соединяют галактику от точки к точке."
  ehof_megastructure_wormhole_destination_MEGASTRUCTURE_DETAILS:99 "$ehof_megastructure_wormhole_destination_DESC$"
  
  ########################################
  ############ Alderson Disc #############
  ########################################
  alderson_disk_0:0 "Строительная площадка $name_alderson$"
  alderson_disk_0_DESC:0 "На этой строительной платформе находится необходимая инфраструктура, чтобы начать строительство массивного диска, охватывающего всю солнечную систему."
  alderson_disk_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_habitable_mega$\nДиск размером с систему, состоящий из восьми гигантских §YСекторов§!, которые могут быть дополнительно специализированы\n$giga_list_removes_system_planets$\n§LГигантский диск размером с солнечную систему, предлагающий огромное количество жизненного пространства." #megalistentry ALDERSON DISK
  alderson_disk_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - §YСектор Альдерсона§! превратится в сектор §YГайа§!/§YМашин§!/§YУлья§!, сектор §YВычислительного комплекса Альдерсона§! или сектор §YЭкуменополиса§!."
  
  alderson_disk_1:0 "Каркас $name_alderson$"
  alderson_disk_1_DESC:0 "Колоссальный каркас $name_alderson$ тянется от звезды до самого края этой системы. Он будет служить основой для сборки реальных сегментов."
  
  alderson_disk_2:0 "Каркас части Альдерсона"
  alderson_disk_2_DESC:0 "Колоссальный каркас, который будет использован для создания полной части Альдерсона."
  alderson_disk_2_MEGASTRUCTURE_DETAILS:99 "$alderson_disk_2_DESC$"
  
  alderson_disk_2_ecu:0 "Экуменополис Альдерсона"
  alderson_disk_2_ecu_DESC:0 "Гигантский кусок $name_alderson$, простирающийся до краев этой солнечной системы. Он функционирует как один колоссальный город и может вместить огромное количество предприятий и людей."
  
  alderson_disk_2_hive:0 "Улей Альдерсона"
  alderson_disk_2_hive_DESC:0 "Гигантский кусок $name_alderson$, простирающийся до краев этой солнечной системы. Он функционирует как один колоссальный город и может содержать огромное количество промышленных предприятий и дронов."
  
  alderson_disk_2_machine:0 "Машинный мир Альдерсона"
  alderson_disk_2_machine_DESC:0 "Гигантский кусок $name_alderson$, простирающийся до краев этой солнечной системы. Он функционирует как один колоссальный город и может вместить огромное количество промышленных предприятий и населения."
  
  alderson_disk_2_gaia:0 "Часть Gaia Альдерсона"
  alderson_disk_2_gaia_DESC:0 "Гигантский кусок $name_alderson$, простирающийся до краев этой солнечной системы. Способен вместить на своей поверхности несметное количество людей."
  
  alderson_disk_2_pc:0 "Компьютерный комплекс Альдерсона"
  alderson_disk_2_pc_DESC:0 "Гигантский кусок $name_alderson$, простирающийся до краев этой солнечной системы. Обладает неисчислимой вычислительной мощностью."
  
  alderson_disk_ruined_left:0 "Разрушенный гиперсегмент $name_alderson$"
  alderson_disk_ruined_left_DESC:0 "Неизвестно, кто построил это гигантское сооружение. Этот сегмент был частично достроен и со временем стал нуждаться в серьезном ремонте."
  alderson_disk_ruined_left_MEGASTRUCTURE_DETAILS:99 "$alderson_disk_ruined_left_DESC$"
  
  alderson_disk_ruined_center:99 "$alderson_disk_ruined_left$"
