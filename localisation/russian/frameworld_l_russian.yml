  ########################
  ### Event Chain Docs ###
  ########################
  
  giga_frameworld_docs_note:0 "\n\n§YДокументация по происхождению находится в Журнале.§!"
  
  giga_frameworld_docs_chain_title:0 "$pc_giga_frameworld$ Документация"
  giga_frameworld_docs_chain_desc:0 "Происхождение §Y$pc_giga_frameworld$§! предоставляет стиль игры \"Одна планета\", сфокусированный вокруг столичного мира. Колониальные корабли недоступны, и если столица потеряна - вы проиграете. Слоты построек ограниченны, но количество районов можно наращивать бесконечно.\n\nОзнакомьтесь с содержимым подкатегорий для получения дополнительных сведений."
  
  giga_frameworld_docs_expansion:0 "1. Расширение"
  giga_frameworld_docs_expansion_desc:0 "Дополнительные районы могут быть добавлены с помощью §YПланетарных Решений§! и путём §YСбора астероидов§!. Каждое расширение делает вклад в кумулятивный бонус, распространяющийся на весь §Y$pc_giga_frameworld$§!, вне зависимости от метода получения. Все бонусы расширения могут быть найдены в меню §YПланетарных Свойств§!.\nРешения по расширению предоставлены в трёх вариантах:\n\n- §W$giga_frameworld_expand$§!: Стоимость в £alloys£ $alloys$, причем стоимость растёт с каждым следующим применением. Дополнительно предоставляет §YСлот сооружения§! за каждые два применения. Зависит от £mod_megastructures_cost_mult£ §Y$mod_megastructures_cost_mult$§!.\n- §W$giga_frameworld_reorganise$§!: Стоимость в £influence£ $influence$, ускоряет некоторые распространенные операции.\n- §W$giga_frameworld_expand_mass$§!: Стоимость в£sr_solar_energy£ $sr_solar_energy$, добавляет §Y$mod_district_giga_frameworld_mining_max$§! за каждое применение."
  
  giga_frameworld_docs_asteroids:0 "2. Сбор астероидов"
  giga_frameworld_docs_asteroids_desc:0 "§Y$pc_giga_frameworld$§! может быть расширен путём сбора астероидов с помощью мегаструктуры §Y$frameworld_harvest_0$§!. Каждый собранный астерои добавляет один район, ряд кумулятивных бонусов и один §Y$mod_district_giga_frameworld_mining_max$§! за каждые четыре собранных астероида. Стоимость сбора зависит от £mod_planet_clear_blocker_cost_mult£ §Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§!.\n\nСбор астероидов должен быть основной целью вашего расширения. Системы с астероидами, доступными для сбора, на карте имеют примечание:\n\n\"$frameworld_has_harvestable_asteroid$\" означающее что в системе есть астероиды безо всяких ресурсов - идеальные цели для сбора.\n\"$frameworld_has_harvestable_asteroid_2$\" означает что в системе остались только астероиды с ресурсами, сбор которых вы возможно захотите отложить.\n\"$frameworld_has_harvestable_asteroid_3$\" означает что в системе остались только астероиды со стратегическими ресурсами, сбор которых может быть нежелателен."
  
  giga_frameworld_docs_outposts:0 "3. $giga_frameworld_outpost_plural$"
  giga_frameworld_docs_outposts_desc:0 "Вместо колоний, §Y$giga_frameworld_outpost_plural$§! может быть построен на пригодных для жизни мирах, он предоставляет бонусы, в основном дающие существенный прирост к £mod_planet_pop_assembly_reduction£ §YPop Assembly§!. Аванпост также даёт ресурсы в зависимости от планетарных особенностей и класса планеты, причем с продвинутых типов планет доступны особые ресурсы. Аванпосты стоит строить при любой возможности."
  
  giga_frameworld_docs_districts:0 "4. Районы."
  giga_frameworld_docs_districts_desc:0 "Множество дополнительных типов районов, эквивалентных §Yперерабатывающим районам§! и §YСооружениям уровня 2§! могут быть разблокированы через исследование технологий, открывающих соответствующие базовые постройки.\n\nИсследования £society£ §Y$tech_paradise_dome$§! особенно важны для  §Y$civic_machine_servitor$§! империй, поскольку место для §Y$building_organic_sanctuary$§! ограничено."
  
  giga_frameworld_docs_conquest:0 "5. Завоевания"
  giga_frameworld_docs_conquest_desc:0 "Поселения с завоёванных миров будут переселены на §Y$pc_giga_frameworld$§! со скоростью §Y4 поселения в месяц§!. §Y$giga_frameworld_outpost$§! автоматически будет построен над миром, с которого были перемещены последние поселения.\n\nЕсли империя с происхождением §Y$pc_giga_frameworld$§! теряет свой второстепенный мир в ходе войны, §Y$giga_frameworld_outpost_plural$§! над этим миром будет разрушен. Разрушенный аванпост можно будет отремонтировать, если контроль над системой будет восстановлен."
  
  giga_frameworld_docs_stations:0 "6. Оборонительные станции"
  giga_frameworld_docs_stations_desc:0 "§Y$pc_giga_frameworld$§! имеет несколько оборонительных станций вокруг себя. Они становятся мощнее с каждым уровнем §Yтехнологий звездных станций§!. Если оборонительная станция была разрушена, она может быть восстановлена с помощью Планетарного Решения. \n\nЗавершение §Y$giga_frameworld_maginot$§! решения добавит три дополнительных станции."
  
  giga_frameworld_docs_disabled:0 "7. Отключенный контент"
  giga_frameworld_docs_disabled_desc:0 "Некоторые обитаемые мегаструктуры и технологии, связанные с ними, §Yнедоступны§! для империй с происхождением §Y$pc_giga_frameworld$§!. §EПо причине ограничений игры, недоступные мегаструктуры всё еще будут перечислены в доступных технологиях.§!\n\n$giga_fwm$ Мегаструктура заблокирована\n$giga_fwa$ Бонус за стремление заблокирован\n$giga_fwt$ Технология заблокирована\n\n$name_alderson$ $giga_fwm$$giga_fwa$\n$name_ringworld_behemoth$ $giga_fwm$\n$name_birch$ $giga_fwm$$giga_fwa$\n$name_eq_shipyard$ $giga_fwm$\n$name_ringworld_gargan$ $giga_fwm$\n$habitat_0$ $giga_fwm$\n$name_interstellar_hab$ $giga_fwm$$giga_fwt$\n$name_interstellar_ring$ $giga_fwm$$giga_fwt$\n$name_discomoon$ $giga_fwm$$giga_fwt$\n$name_maginot$ $giga_fwm$\n$pc_virtual_reality$ $giga_fwm$$giga_fwt$\n$name_orbital_arcology$ $giga_fwm$\n$name_orb_elysium$ $giga_fwm$$giga_fwt$\n$name_penrose_ring$ $giga_fwm$$giga_fwt$\n$pc_ringworld_habitable$ $giga_fwm$\n$name_upgrade_ringworld$ $giga_fwm$\n$name_ringworld_titanic$ $giga_fwm$"
