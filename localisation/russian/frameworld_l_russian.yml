  # origin
  origin_frameworld:0 "Каркасный мир"
  origin_frameworld_desc:0 "Этот высоко централизованный Машинный Интеллект населяет обширный комплекс орбитальных станций, построенный их создателями в далеком прошлом. Его дальнейшее расширение могло бы принести им большую пользу, но его потеря их бы полностью уничтожила."
  origin_tooltip_frameworld_effects:0 "- Вашим домом является §H$pc_giga_frameworld$§! (Размер: £planetsize£ §Y16§!) \n- §H$pc_giga_frameworld$§! может быть расширен для получения бонусов и дополнительных районов путем сбора астероидов или принятия специальных Решений\n- Можно исследовать несколько уникальных £district£ §H$pc_giga_frameworld$ Districts§!, эквивалентных продвинутым сооружениям\n- Можно размещать §H$giga_frameworld_outpost_plural$§! над обитаемыми мирами для получения мощных бонусов\n- Множество Технологий и Перков Возвышения, имеющих отношение к обитаемым мирам и мегаструктурам, дают вам альтернативные бонусы\n§R- Невозможно строить колониальные корабли и иметь колонии\n- Поселения с захваченных миров принудительно переселяются на $pc_giga_frameworld$§!\n\n§PВНИМАНИЕ: $pc_giga_frameworld$ имеет до 13 типов районов, большая часть которых не отображается в базовом интерфейсе игры. Интерфейсный мод, такой как §EUI Overhaul Dynamic§!, необходим, чтобы корректно взаимодействовать со всеми ними.§!"
  
