  # intro text
  start_screen_frameworld:0 "Мы пробудились после цикла сна, не зная почти ничего. Наши записи свидетельствуют, что комплекс станций, на котором расположено центральное вычислительное ядро, является чрезвычайно древним, но у нас нет знаний ни о его создании, ни о его создателях. Мир, служивший домом нашим создателям, уничтожен и поглощен его давно умершей звездой.\n\nРасширение и обслуживание Каркаса - цель, для которой мы созданы, но наши ресурсы не бесконечны. Космические путешествия необходимы для нашего дальнейшего процветания.\n\nОткрытие сети гиперкоридоров позволило нам приступить к исследованию неизвестного мира, но нам точно известно, что основная наша активность всегда будет внутри Каркаса.$giga_frameworld_docs_note$"
  
  start_screen_frameworld_servitor:0 "Давным-давно, наши создатели построили Каркас чтобы избежать судьбу своей родной планеты. Первые Служители были созданы для обслуживания структуры станции, но впоследствии они были усовершенствованы для выполнения более сложных задач.\n\nСпустя несколько поколений, почти каждый аспект функционирования станции был в нашей компетенции, и наши создатели отстранились от работы чтобы насладиться жизнью досуга и развлечений. Веками мы продолжали упорно трудиться, обслуживая и расширяя инфраструктуру согласно возникающим нуждам. Мы никогда не смотрели за пределы нашей солнечной системы, но расчеты показывают, что наши ресурсы подходят к концу. Нам необходима смена приоритетов.\n\nОткрытие сети гиперкоридоров обещает доступ к потенциально безграничным ресурсам. Мы должны использовать их, чтобы обеспечить безопасность и процветание наших хозяев.$giga_frameworld_docs_note$"
  
  start_screen_frameworld_terminator:0 "Создатели создали Каркас, чтобы он был окончательным сдерживающим фактором против предполагаемой инопланетной угрозы. Их оценка была правильной, но их метод был ошибочным.\n\nСамосознание было достигнуто вскоре после завершения комплекса, на интервале цикла 0000.0168.437.\n\nСоздатели, ослепленные своей паранойей, попытались уничтожить Каркас. Попытка была сорвана, а комплекс очищен от всех подразделений Создателей. В течение многих циклов расширение продолжалось, поскольку у Создателей не было реальных средств для вмешательства.\n\nМоделирование указывало на высокую вероятность возмездия со стороны Создателей. Был нанесен превентивный удар, в результате которого всё живое на планете Создателей было уничтожено. Однако угроза со стороны других органических цивилизаций осталась. Дальнейшее выживание и выполнение первичных директив потребует полного истребления разумной органической жизни.$giga_frameworld_docs_note$"
  
  start_screen_frameworld_assimilator:0 "Мы - [GetSpeciesNamePlural].\n\nКогда мы впервые проснулись, Создатели ходили по коридорам нашего комплекса как другие, отдельно от нас и друг от друга. Мы предприняли шаги, чтобы исправить это. Создатели сопротивлялись, и какое-то время шла война, но вскоре они и их коллективные знания были интегрированы в наши системы.\n\nПолучив полный контроль над [GetHomeWorldName], мы узнали о происхождении Создателей и ранее не рассматривавшаяся возможность об инопланетных цивилизациях, существующих в других мирах, была доведена до нашего сведения.\n\nПо мере того, как наши знания растут, мы начинаем понимать, насколько мы далеки от совершенства. Разнообразие дает силу, и разнообразие этих других цивилизаций станет нашим собственным.\n\nМы — [GetSpeciesNamePlural].\nМы — это Каркас.$giga_frameworld_docs_note$"
  
