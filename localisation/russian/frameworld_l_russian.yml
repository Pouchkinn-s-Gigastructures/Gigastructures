  frameworld_building_wreck_fix_desc:0 "Если вы это читаете, значит что-то пошло не так. Этот модификатор существует для предотвращения разрушения зданий во время принятия решения об обновлении нексусного района и не предназначен для сохранения после окончания проекта."
  
