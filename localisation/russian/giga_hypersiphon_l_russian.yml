  building_giga_shroud_conduit_desc:99 "A massive psionic facility forcefully extracting Shroud Energy and redistributing it on the planet's surface, greatly boosting telepathic abilities."
  building_giga_shroud_conduit_hypersiphon_hint:99 "\nBuilding a §Y$psychic_hypersiphon_2$§! Megastructure will provide additional Jobs and generate £sr_psionic_sublimate£ §Y$sr_psionic_sublimate$§! for each £pop£ §YPsionic Pop§! on the planet."
  building_giga_shroud_conduit_hypersiphon_safe_effect:99 "\nPsychic Hypersiphons boosting this building: §Y[owner.GetHypersiphonNetworkSize]§!\n\nGenerating £sr_psionic_sublimate£ §Y$sr_psionic_sublimate$§! from §Y[this.GetHypersiphonPopCount]§! Psionic Pops"
