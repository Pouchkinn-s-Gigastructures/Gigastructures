  # situation events
  
  # instability situation start
  giga_hypersiphon.002.name:99 "Currents Unseen"
  giga_hypersiphon.002.desc:99 "It began as a gentle nagging in the minds of our telepaths, but it has quickly become something more. It is now apparent that collecting energies directly from the substance of the Shroud in such quantities is causing more turbulence within its flow than we initially anticipated.\n\nAs it stands, we remain uncertain as to exactly what these disturbances might mean for us in the future, but if they continue to increase in intensity we may begin to draw the attention of the powers which linger there.\n\nFor now, we will observe."
  giga_hypersiphon.002.a:99 "Concerning."
  
  # siphon causes a blocker and damage
  giga_hypersiphon.010.name:99 "Shroud Siphon Malfunction"
  giga_hypersiphon.010.desc:99 "The crew of the $building_giga_shroud_conduit$ on [hypersiphon_target.GetName] are reporting a massive spike of psionic energy on the [hypersiphon_target.GetPlanetMoon], manifesting in a physical disturbance on the surface.\n\nThe affected area has been rendered unusable, and will take a concentrated effort to clean up."
  giga_hypersiphon.010.a:99 "Inconvenient."
  giga_hypersiphon.010.result.1:99 "A small region of [hypersiphon_target.GetName] has been contaminated with ectoplasmic waste."
  giga_hypersiphon.010.result.2:99 "A large region of [hypersiphon_target.GetName] has been contaminated with ectoplasmic waste."
  giga_hypersiphon.010.result.3:99 "An anomalous region has formed on the surface of [hypersiphon_target.GetName], confusing our [hypersiphon_target.owner.GetScientistPlural] significantly."
  giga_hypersiphon.010.result.4:99 "$giga_hypersiphon.010.result.3$"
  giga_hypersiphon.010.result.5:99 "A huge region of [hypersiphon_target.GetName] has been consumed by a violent psionic storm system, wreaking havoc across the surface but acting as a connection to the Shroud."
  
  # siphon causes storm and shroud cows
  giga_hypersiphon.020.name:99 "Shroud Cows in [hypersiphon_target.GetName]"
  giga_hypersiphon.020.desc.first:99 "A huge psionic storm has formed in the [hypersiphon_target.GetName] system, causing havoc for our space based operations.\n\nMysteriously, a large number of seemingly passive Shroud entities have also appeared in the system. Our telepaths have dubbed them \"Shroud Cows\", due to the striking resemblance they bear to the Tiyanki, both in physical appearance and psionic song."
  giga_hypersiphon.020.desc.normal:99 "Shroud creatures have manifested in the [hypersiphon_target.GetName] system, and are once again joined by a disruptive psionic storm."
  giga_hypersiphon.020.desc.damage:99 "Another psionic storm has formed in the [hypersiphon_target.GetName] system. More Shroud Cows have also manifested, immediately hostile to local shipping and installations."
  giga_hypersiphon.020.a:99 "How peculiar..."
  giga_hypersiphon.020.b:99 "More of them?"
  giga_hypersiphon.020.c:99 "Battle stations!"
  giga_hypersiphon.020.effect:99 "A psionic storm has formed in [hypersiphon_target.GetName], and has brought Shroud fauna with it!"
  
  # shroud cows dissipate
  giga_hypersiphon.022.name:99 "Shroud Disturbance Subsides in [hypersiphon_target.GetName]"
  giga_hypersiphon.022.desc:99 "The psionic storm in the [hypersiphon_target.GetName] system has cleared, and operations are returning to normal.\n\nThe mysterious apparitions which came with it have also disappeared without a trace."
  giga_hypersiphon.022.a:99 "All clear, for now."
  
  # siphon causes visions of doom
  giga_hypersiphon.030.name:99 "Visions of Doom on [hypersiphon_target.GetName]"
  giga_hypersiphon.030.desc:99 "The populace of [hypersiphon_target.GetName] have recently been struck with terrible dreams and visions of oncoming disaster. Several sectors of industry on the [hypersiphon_target.GetPlanetMoon] have reported strange happenings, where psionic feedback has led to an increase in death rates and mechanical breakdowns.\n\nOur telepaths report that a strong Shroud related presence has settled in, and that it may take some time for the effects to dissipate."
  giga_hypersiphon.030.a:99 "Troubling."
  giga_hypersiphon.030.result.1.1:99 "Death and destruction has paid this world a visit."
  giga_hypersiphon.030.result.1.2:99 "Significant destruction has been wrought across this world."
  giga_hypersiphon.030.result.1.3:99 "Widespread destruction has come to this world."
  
  # minor incursion
  giga_hypersiphon.040.name:99 "Shroud Incursion in [hypersiphon_target.GetName]!"
  giga_hypersiphon.040.desc:99 "Hostile Shroud entities have manifested in the [hypersiphon_target.GetName] system!\n\nInitial reports suggest that they are moving erratically, without clear purpose, attacking everything in sight. Our telepaths speculate that these apparitions lack a connection to their home realm, and without a source of sustenance their energies may eventually dissipate into open space."
  giga_hypersiphon.040.a:99 "Unfortunate."
  giga_hypersiphon.040.result:99 "§LVisitors with ill intent, and confused purpose...§!"
  
  # major incursion happens
  giga_hypersiphon.100.name:99 "Major Shroud Incursion in [hypersiphon_target.GetName]!"
  giga_hypersiphon.100.desc:99 "A large number of hostile Shroud entities have manifested in the [hypersiphon_target.GetName] system, clustered around some kind of rift.\n\nThey appear to be launching a directed attack upon our facilities in the system, suggesting some form of organized action. Our telepaths speculate that with this sustained connection to their home realm, such entities could operate on our plane indefinitely, and even roam beyond the borders of the system."
  giga_hypersiphon.100.a:99 "Prepare a counter-offensive immediately!"
  giga_hypersiphon.100.restart:99 "Restarts Situation: §Y$giga_situation_hypersiphon_instability$§!\n\n§MThrough the veil, with malice and fury...§!"
  
  # incursion notification
  giga_hypersiphon.101.name:99 "Psionic Energy Spike"
  giga_hypersiphon.101.desc:99 "A huge energy signature has been detected in the [hypersiphon_target.GetName] system, located within the [hypersiphon_target.owner.GetName]. Initial reports suggest some kind of hostile apparitions have emerged from a rift, and are attacking everything in the system."
  giga_hypersiphon.101.a:99 "Troubling."
  
  # planet shrouded notification
  giga_hypersiphon.103.name:99 "Colony Consumed by Shroud"
  giga_hypersiphon.103.desc:99 "Sustained attacks by Shroud entities have destroyed the settlement on [This.GetName], covering the planet in a thick layer of psionic storm clouds. It appears that the surface has been scoured of any detectable life, and readings of the planet suggest bizarre, physics-defying conditions are now prevalent throughout."
  giga_hypersiphon.103.a:99 "A tragedy."
  
  # destroyed portal yourself
  giga_hypersiphon.105.name:99 "Shroud Incursion Halted"
  giga_hypersiphon.105.desc.first:99 "Our forces have successfully collapsed the Shroud rift in the [fromfrom.solar_system.GetName] system. With their connection to the Shroud severed, the hostile entities which emerged from it have rapidly dissipated, rendering them harmless.\n\nA question remains: what is our long term solution to this problem? The instability remains, and this will happen again if things remain unchanged. A faint signature of the invaders still lingers around the closed aperture, and residue left on our ships can be studied.\n\nPerhaps that will yield the answers we seek."
  giga_hypersiphon.105.desc.other:99 "Our forces have successfully collapsed the Shroud rift in the [fromfrom.solar_system.GetName] system. With their connection to the Shroud severed, the hostile entities which emerged from it have rapidly dissipated, rendering them harmless.\n\nThe Shroud remains agitated - it seems our work is never done."
  giga_hypersiphon.105.a:99 "An interesting opportunity..."
  giga_hypersiphon.105.b:99 "Ever vigilant."
  
  # destroyed someone else's portal
  giga_hypersiphon.106.name:99 "Shroud Portal Closed"
  giga_hypersiphon.106.desc:99 "Our forces have successfully collapsed the energetic rift in the [fromfrom.solar_system.GetName] system. With their connection to their origin severed, the hostile entities which emerged from it have rapidly dissipated, rendering them harmless.\n\nReadings suggest that the region is now safe, with no lingering energy readings of any significance."
  giga_hypersiphon.106.a:99 "Hopefully it will stay that way."
  
  # someone else destroyed your portal
  giga_hypersiphon.107.name:99 "Shroud Incursion Halted"
  giga_hypersiphon.107.desc.first:99 "Forces belonging to the [from.GetName] have successfully collapsed the Shroud rift in the [fromfrom.solar_system.GetName] system. With their connection to the Shroud severed, the hostile entities which emerged from it have rapidly dissipated, rendering them harmless.\n\nA question remains: what is our long term solution to this problem? The instability remains, and this will happen again if things remain unchanged. A faint signature of the invaders still lingers around the closed aperture, and residue left on our ships can be studied.\n\nPerhaps that will yield the answers we seek."
  giga_hypersiphon.107.desc.other:99 "Forces belonging to the [from.GetName] have successfully collapsed the Shroud rift in the [fromfrom.solar_system.GetName] system. With their connection to the Shroud severed, the hostile entities which emerged from it have rapidly dissipated, rendering them harmless.\n\nThe Shroud remains agitated - it seems likely that another incursion may occur in future."
  giga_hypersiphon.107.a:99 "An interesting opportunity..."
  giga_hypersiphon.107.b:99 "Maybe it will stay closed this time..."
  
  # a portal was destroyed and you aren't involved
  giga_hypersiphon.108.name:99 "Shroud Portal Closed"
  giga_hypersiphon.108.desc:99 "Forces belonging to the [from.GetName] have successfully collapsed the energetic rift in the [fromfrom.solar_system.GetName] system. With their connection to their origin severed, the hostile entities which emerged from it have rapidly dissipated, rendering them harmless.\n\nReports suggest that the region is now safe, with no lingering energy readings of any significance."
  giga_hypersiphon.108.a:99 "Understood."
  
  # unlocking new approaches
  giga_hypersiphon.109.name:99 "Shroud Portal Analysis Complete"
  giga_hypersiphon.109.desc:99 "Preliminary analysis of the residue left behind by the Shroud invaders has yielded some insights into how our Shroud Conduits and Hypersiphons are affecting the ebb and flow of the Shroud.\n\nCareful application of safety measures and precisely executed rituals would allow us to mitigate the negative effects of our connection, but the extra care taken would reduce the economic benefits of our conduit facilities.\n\nAlternatively, we could disregard the damage being caused and instead focus on boosting our conduits by drawing in harvestable energies. This would improve the benefits of our conduits, but might cause negative reactions to occur more frequently."
  giga_hypersiphon.109.a:99 "Intriguing."
  giga_hypersiphon.109.effect:99 "Unlocks the §Y$giga_situation_hypersiphon_instability_approach_mitigate$§! and §Y$giga_situation_hypersiphon_instability_approach_encourage$§! approaches to the §Y$giga_situation_hypersiphon_instability$§! Situation."
  
