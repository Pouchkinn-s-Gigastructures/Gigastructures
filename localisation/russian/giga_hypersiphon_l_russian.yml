  giga_situation_hypersiphon_instability_stage_1:99 "§EMinimal§! Shroud Instability"
  giga_situation_hypersiphon_instability_stage_1_effect:99 "Disruptive Shroud-related events may occur §Every rarely§!."
  giga_situation_hypersiphon_instability_stage_2:99 "§GLow§! Shroud Instability"
  giga_situation_hypersiphon_instability_stage_2_effect:99 "Disruptive Shroud-related events may occur §Grarely§!."
  giga_situation_hypersiphon_instability_stage_3:99 "§YModerate§! Shroud Instability"
  giga_situation_hypersiphon_instability_stage_3_effect:99 "Disruptive Shroud-related events may occur §Yinfrequently§!."
  giga_situation_hypersiphon_instability_stage_4:99 "§HHigh§! Shroud Instability"
  giga_situation_hypersiphon_instability_stage_4_effect:99 "Disruptive Shroud-related events will occur §Hfrequently§!."
  giga_situation_hypersiphon_instability_stage_5:99 "§RExtreme§! Shroud Instability"
  giga_situation_hypersiphon_instability_stage_5_effect:99 "Disruptive Shroud-related events will occur §Rvery frequently§!."
  
  giga_situation_hypersiphon_instability_approach_neutral:99 "Observe"
  giga_situation_hypersiphon_instability_approach_neutral_desc:99 "The Shroud is a mysterious and poorly understood realm. We know something is coming, but it is formless, ephemeral. We will continue to observe."
  giga_situation_hypersiphon_instability_approach_neutral_effect:99 "We will continue to observe fluctuations within the Shroud."
  
  giga_situation_hypersiphon_instability_approach_encourage:99 "Encourage"
  giga_situation_hypersiphon_instability_approach_encourage_desc:99 "It is imperative that we use this power to its fullest extent, even if it means angering those who would stand in the way of our greatness."
  giga_situation_hypersiphon_instability_approach_encourage_effect:99 "[GetGigaShroudConduitJobIcon]§Y[GetGigaShroudConduitJob]§! Jobs are §Gmore effective§! at boosting production, but situation progress is hastened by §R25%§!, and negative events are more common.\n "
  
  giga_situation_hypersiphon_instability_approach_mitigate:99 "Mitigate"
  giga_situation_hypersiphon_instability_approach_mitigate_desc:99 "We must minimize our impact upon the Shroud and its denizens, lest we draw their ire."
  giga_situation_hypersiphon_instability_approach_mitigate_effect:99 "Situation progress is slowed by §G50%§! and negative events are less common, but [GetGigaShroudConduitJobIcon]§Y[GetGigaShroudConduitJob]§! Jobs are §Rless effective§! at boosting production.\n "
  
  giga_situation_hypersiphon_instability_complete_effect:99 "Another major Shroud Incursion will happen somewhere within our space."
  giga_situation_hypersiphon_instability_complete_effect_unknown:99 "The consequences of allowing these energies to grow is currently unknown."
  giga_situation_hypersiphon_instability_fail_effect:99 "The Shroud becomes tranquil once more."
  
