  giga_project_hypersiphon_portal:99 "Investigating The Shroud Incursion"
  giga_project_hypersiphon_portal_DESC:99 "Remnants of the mysterious Shroud portal used by the hostile psionic entities who attacked us may allow us to better tune our $name_psy_siphon$ network."
  
  #######################################################################################################################
  # techs
  
  giga_tech_shroud_conduit:99 "Direct Shroud Connections"
  giga_tech_shroud_conduit_desc:99 "After much meditation and study, our telepaths believe that it may be possible to open stable tunnels into the realm known as the Shroud. Though sub-atomic in scale, controlled use of these tunnels would allow our psionic population to benefit from energies otherwise restricted to dangerous and expensive rituals."
  
  giga_tech_psychic_hypersiphon:99 "Opening The Doorway"
  giga_tech_psychic_hypersiphon_desc:99 "The Shroud is a strange realm. By combining new containment technologies with immense telepathic power, it might become possible to directly link our reality with that of the Shroud on a macroscopic scale. Doing so might improve our Shroud Conduits greatly, bringing our prosperity to new heights. Potential for bleed-through of unwanted energies is theorised to be unavoidable, but minimal at worst."
  
  #######################################################################################################################
  # construction events
  
  giga_dialog.1401.name:0 "Строительная площадка $name_psy_siphon$ построена"
  giga_dialog.1401.desc:0 "Наши продвинутые телепаты и инженеры собрали строительную площадку для нашего будущего массивного Псионического ГиперПортала, который будет извлекать энергию из самого Покрова! Чтобы завершить это, потребуется много усилий и пота, но конечный результат того стоит."
  giga_dialog.1401.a:0 "Отлично!"
  
  giga_dialog.1402.name:0 "Каркас $name_psy_siphon$ построен"
  giga_dialog.1402.desc:0 "Защитный каркас $name_psy_siphon$ теперь на месте! Он был разработан, чтобы содержать шар чистой кипящей психической энергии, принимающей форму звезды, и многие лаборатории были включены в рамку для дальнейшего изучения Покрова. Теперь мы приступим к созданию самого оборудования, используемого для открытия портала."
  giga_dialog.1402.a:0 "Прекрасно."
  
  #giga_dialog.1403.name:99 "$name_psy_siphon$ Spire Built"
  #giga_dialog.1403.desc:99 "The portal spire of the $name_psy_siphon$ is finished. This massive equipment, along with the portal capacitors, will emit a powerful burst of psionic energy, powerful enough to tear spacetime apart and open a hole to the Shroud! The portal will obviously not be stable enough to permit physical access to the Shroud, but lots of energy will begin pouring out of it to be collected by the portal spire. The only thing left to do now is to turn it on..."
  #giga_dialog.1403.a:99 "Excellent!"
  
  giga_dialog.1404.name:0 "$name_psy_siphon$ активирован"
  giga_dialog.1404.desc:0 "Большой портал, связывающий нашу реальность с Покровом возле [giga_system.GetName], был полностью активирован! Чистая энергия сейчас изливается из этих искусственных ворот в псионическое царство, и наши телепаты уже чувствуют великое благо, что эта прямая связь представляет их псионические способности! Некоторые скептически настроенные элементы нашего общества обеспокоены тем, что этот портал может привлечь «нежелательное внимание», но наши ученые доказали, что межпространственное путешествие строго невозможно, и уверяют нас, что портал слишком энергичен, чтобы позволить любому организованному существу пройти через него.\n\n\n...Правильно?...\n\n\n§R...добыча...§!"
  giga_dialog.1404.a:0 "Невероятно!"
  
  #######################################################################################################################
  # mega info
  
  psychic_hypersiphon_0:0 "Строительная площадка $name_psy_siphon$"
  psychic_hypersiphon_0_DESC:0 "Эта строительная площадка будет служить плацдармом и базой для огромного количества квалифицированного персонала и экстрасенсов, необходимых для создания изумительного Псионического ГиперПортала, который будет способен напрямую откачивать энергию из самого Покрова."
  psychic_hypersiphon_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_psionics$ - $giga_list_category_science_production$\nОткрывает портал в §YПокров§!, предоставляя ресурсы и бонусы §! - $giga_list_potentially_hazardous$\n§LОгромный портал, соединяющий нашу вселенную с Покровом и усиливающий наши псионические способности§!." #megalistentry PSYCHIC HYPERSIPHON
  
  psychic_hypersiphon_1:0 "Ядро $name_psy_siphon$"
  psychic_hypersiphon_1_DESC:0 "Эта большая структура будет служить основным ядром, чтобы удерживать и очищать энергию, извлекаемую из Покрова. Круглая рамка посередине будет удерживать и стабилизировать маленькую «звезду», сделанную из чистой псионической энергии, чтобы генерировать удивительное количество кредитов. Лаборатории также интегрированы в корпус, чтобы внимательно изучить эфирную природу псионической энергии."
  
  psychic_hypersiphon_2:0 "Шпиль $name_psy_siphon$"
  psychic_hypersiphon_2_DESC:0 "Был установлен большой и высокотехнологичный энергетический шпиль, а также психические конденсаторы. Этот большой шпиль, наполненный технологиями, объединяющими психическую силу, будет достаточно мощным, чтобы локально разорвать реальность и открыть отверстие в Покрове, в то время как два конденсатора будут стабилизировать портал и направлять энергию в главный концентратор для сбора."
  giga_psy_siphon_interaction_title:99 "§HUnlocks Feature:§! Boosted $building_giga_shroud_conduit$"
  giga_psy_siphon_interaction_desc:99 "§HBoosted $building_giga_shroud_conduit$§!\nFor every $name_psy_siphon$ built, £building£ §Y$building_giga_shroud_conduit$§! Buildings will grant extra Jobs, and produce £sr_psionic_sublimate£ §Y$sr_psionic_sublimate$§! for each psionic Pop on the planet.\n\nThis may result in some minor §Rinstability§! in the Conduits, but this is unlikely to have any significant impact..."
  
  psychic_hypersiphon_3_aeternum:0 "$name_psy_siphon$ Aeternite"
  psychic_hypersiphon_3_aeternum_DESC:0 "Полностью рабочий и стабилизированный $name_psy_siphon$, бесчисленное количество лет назад построенный Аэтернум. Портал, соединяющий нашу реальность с Покровом, был полностью активирован, и эта связь с Покровом высвобождает чистую Сущность Покрова, которая значительно увеличивает наш псионический потенциал."
  
