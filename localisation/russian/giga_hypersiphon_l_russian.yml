  giga_situation_hypersiphon_instability:99 "Shroud Conduit Instability"
  giga_situation_hypersiphon_instability_type:99 "$giga_situation_hypersiphon_instability$"
  giga_situation_hypersiphon_instability_desc:99 "The macroscopic psionic tunnels generated by our $name_psy_siphon$ are causing fluctuations within the local structure of the Shroud.\nReadings indicate activity spikes far in excess of our initial predictions, and should the energy level rise too far we may begin to experience negative effects."
  
  giga_situation_hypersiphon_instability_monthly_change_tooltip:99 "£mod_black_hole£ §YShroud Conduit Instability§! is caused by £building£ §Y$building_giga_shroud_conduit$§! Buildings being boosted by §Y$name_psy_siphon$§! Megastructures."
  giga_situation_hypersiphon_instability_progress_instability:99 "$building_giga_shroud_conduit$ Buildings"
