  decision_hypersiphon_mass_summon:99 "Mass Summon $shroud_summoned_army_plural$"
  decision_hypersiphon_mass_summon_effect:99 "Summons §G[owner.GetHypersiphonSummonCount]§! §Y$shroud_summoned_army_plural$§!, based on the number of [owner.GetGigaShroudConduitJobIcon] §Y[owner.GetGigaShroudConduitJob]§! Jobs and £pop£ §YPsionic Pops§! on the planet."
  decision_hypersiphon_mass_summon_desc:99 "With an intricate ritual preparation, and huge amounts of concentrated $sr_psionic_sublimate$, Shroud entities could be summoned on a massive scale."
  
