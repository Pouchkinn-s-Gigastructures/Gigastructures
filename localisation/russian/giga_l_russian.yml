  blokkat_knowledge_name:0 "§GЗнания о Блоккотах§!"
  
  blokkat_knowledge_desc:0 "§GЗнания о Блоккотах§! — это сумма наших общих знаний о Блоккотах и их технологиях. Собрать как можно больше знаний крайне важно, если мы хотим нанести ответный удар §YБлокк-Коллектору§! и его щиту."
  
  blokkat_scrap_name:0 "§MОбломки Блоккотов§!"
  blokkat_scrap_desc:0 "§MОбломки Блоккотов§! состоит из различных частей восстановленной техники Блоккотов. Его можно использовать как для §Hвременного и интенсивного§! или §Hумеренного и длительного§! §Yисследования§!, так и получать бонусы к §Yурону§! по Блоккотам. В некоторых §BПроектах исследования Блоккотов§! можно использовать обломки для §Yреверс-инжиниринга§! компонентов Блоккотов."
  
  giga_blokkat.3000.scrapresearch:0 "Увеличить §GСкорость исследований§! | §Y50§! £blokkat_scrap_icon£"
