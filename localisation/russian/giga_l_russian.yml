  requires_nothing_in_orbit:0 "§YОрбитальная аркология§! или §YПланетарная верфь§! уже существует на орбите."
  planetary_drive_yard_0:0 "Строительная площадка планетарной верфи"
  planetary_drive_yard_0_DESC:0 "Строительная площадка судостроительного предприятия, расположенного вокруг экватора планеты. Большие причалы структуры повысят эффективность звездной базы системы, обеспечив вместимость флота и рабочие места для солдат."
  planetary_drive_yard_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_ship_production$ §H(3 верфи)§! - $giga_list_category_military$\nПредоставляет §YСлоты для кораблей§!, §YВместимость флота§! и §Y+15% к скорости строительства§! для своей звездной базы.\n$giga_list_category_requires_starbase_uplink$\n§LОрбитальный судостроительный комплекс, предоставляющий военные бонусы своей планете." #megalistentry PLANETARY DOCKYARD
  
  planetary_drive_yard_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Поскольку он занимает §YОрбитальный слот§! планеты, его нельзя объединить с §YОрбитальной аркологией§!. Позже можно улучшить до §YПланетарные верфи§! и сосредоточиться на §YСудостроении§! или в §YНексус Планетарной Защиты§!, который автономно строит и развертывает §Yударные корветы§!, чтобы защитить свой мир.\n\nДо §Y20§! этих мегасооружений могут давать и накапливать эффекты на §YЗвездной базе§!"
  
  planetary_drive_yard_1:0 "Планетарная верфь"
  planetary_drive_yard_1_DESC:0 "Действующая планетарная верфь, оснащенная полнофункциональными судостроительными объектами, предоставляющая военные мощности, рабочие места солдат и небольшую защиту от орбитальной бомбардировки своей планеты.\n\nОбеспечивает звездную базу системы 3 верфями и 15% скорости кораблестроения."
  
  planetary_drive_yard_modifier_gestalt:0 "Планетарная верфь"
  planetary_drive_yard_modifier_gestalt_desc:0 "Планетарная верфь над этим миром обеспечивает его жителей военными занятиями и защитой от орбитальной бомбардировки."
  
  planetary_drive_yard_fortress_modifier_gestalt:0 "Нексус Планетарной Защиты"
  planetary_drive_yard_fortress_modifier_gestalt_desc:0 "Нексус Планетарной Защиты над этим миром предоставляет его обитателям множество военных занятий и обширную защиту от орбитальной бомбардировки."
  
  planetary_drive_yard_modifier:0 "Планетарная верфь"
  planetary_drive_yard_modifier_desc:0 "Планетарная верфь над этим миром обеспечивает его жителей военными занятиями и защитой от орбитальной бомбардировки."
  
  planetary_drive_yard_fortress_modifier:0 "Нексус Планетарной Защиты"
  planetary_drive_yard_fortress_modifier_desc:0 "Нексус Планетарной Защиты над этим миром предоставляет его обитателям множество военных занятий и обширную защиту от орбитальной бомбардировки."
  
  corvette_defense_squadron:99 "[event_target:planet_deploying_ships.GetName] Defense Squadron"
  
  sm_planetary_drive_yard_uplink:0 "Канал связи планетарной верфи"
  sm_planetary_drive_yard_uplink_desc:0 "Соединяет эту звездную базу с каждой §Yпланетарной верфью§! в своей звездной системе. Эффекты суммируются максимум от §Y20§! планетарных верфей.\nСнижение стоимости строительства ограничено §Y-30%§!."
  already_have_pd_uplink:0 "У нас уже есть канал связи планетарной верфи."
  
  giga_tech_planetary_drive_yard:0 "Планетарные судостроительные предприятия"
  giga_tech_planetary_drive_yard_desc:0 "Вместо того, чтобы полностью сосредоточиться на звездной базе системы для сборки наших кораблей, децентрализация наших верфей за счет строительства больших орбитальных верфей вокруг наших миров может резко повысить эффективность нашего военного судостроительного комплекса."
  allow_planetary_drive_yard:0 "§HОткрывает мегаструктуру§!: Планетарная верфь"
  desc_planetary_drive_yard:0 "Планетарная верфь — это большое кольцо, окружающее экватор планеты. Она обеспечивает §YВместимостью флота§! и §YВерфями§! звездную базу своей системы, а также §Yсолдатские вакансии§! и защиту от §YОрбитальной Бомбардировки§! для своей планеты. Нельзя построить рядом с §YОрбитальной Аркологией§!."
  
  giga_tech_planetary_drive_yard_defense:0 "Планетарные ударные силы"
  giga_tech_planetary_drive_yard_defense_desc:0 "Наши миры нужно защищать, даже если наши основные боевые флоты находятся в другом уголке нашей империи. Превращение планетарной верфи в настоящую орбитальную крепость, способную разместить и развернуть собственный оборонный флот, гарантирует, что наши миры всегда будут готовы к защите от враждебных вторжений."
  
  giga_tech_planetary_drive_yard_shipyard:0 "Улучшенные планетарные верфи"
  giga_tech_planetary_drive_yard_shipyard_desc:0 "Дополнительные улучшения наших децентрализованных планетарных верфей, такие как расширенная инфраструктура, в долгосрочной перспективе еще больше увеличат наши судостроительные возможности."
  allow_planetary_drive_yard_shipyard:0 "§HОткрывает мегаструктуру§!: Производительные планетарные верфи"
  desc_planetary_drive_yard_shipyard:0 "Модернизация §YПланетарной верфи§! до §YПроизводительных планетарных верфей§! удваивают количество верфей и дают бонус к скорости строительства, предоставляемый мегаструктурой, и снижают стоимость кораблей, построенных на звездной базе системы. Также увеличивают радиус сбора товаров."
  
  allow_planetary_drive_yard_defense:0 "§HОткрывает мегаструктуру§!: Нексус планетарной обороны"
  desc_planetary_drive_yard_defense:0 "Улучшение §YПланетарной верфи§! до §YНексуса планетарной обороны§! смещает фокус мегаструктуры с кораблестроения на планетарную оборону. Самое главное, он получает возможность автономно строить и поддерживать собственные силы §YУдарных корветов§!, которые будут автоматически развернуты, если вражеский флот подойдет слишком близко."
  
  giga_dialog.13400.name:0 "Строительная площадка планетарной верфи завершена!"
  giga_dialog.13400.desc:0 "Завершено строительство планетарной верфи на орбите §Y[giga_planet.GetName]§!.\n\nЭта орбитальная платформа будет использоваться в качестве базы для сборки кольца, окружающего §Y[giga_planet.GetName]§!, оснащен судостроительным оборудованием, а также якорными стоянками.\n\nПосле постройки он дает §Y3§! верфи и §Y20%§! скорость постройки корабля для своей звездной базы, а также §Y40§! вместимость флота и §Y+2,5%§! управляемости флотилии. Кроме того, §Y[giga_planet.GetName]§! получит §Y1 солдатскую вакансию§! на §Y20§! населения и §Y-33%§! урон от орбитальной бомбардировки.\n\nНам нужно построить §YЗдание связи§! на звездной базе, чтобы получить преимущества, которые могут давать до §Y20§! Планетарных верфей в одной системе."
  giga_dialog.13400.a:0 "Хорошо."
  
  giga_dialog.13401.name:0 "Планетарная верфь завершена!"
  giga_dialog.13401.desc:0 "Около §Y[giga_planet.GetName]§! была завершена планетарная верфь.\n\nВключая обширные верфи, многочисленные якорные стоянки и стыковочные массивы, она значительно повысит производительность звездной базы системы, позволяя одновременно строить несколько военных кораблей на своих верфях.\n\nЗавершение этой структуры сделает §Y[giga_planet.GetName]§! одним из самых важных военных миров нашей империи, так как он предоставит своим жителям многочисленные рабочие места для солдат, а также защиту от орбитальной бомбардировки.\n\nНам нужно будет построить §YЗдание связи§! на звездной базе, чтобы получить преимущества, которые могут давать до §Y20§! Планетарных верфей в одной системе."
  giga_dialog.13401.a:0 "Отлично!"
  
  giga_dialog.13402.name:0 "Нексус планетарной обороны в рабочем состоянии"
  giga_dialog.13402.desc:0 "В системе §Y[giga_system.GetName]§! Планетарная верфь была преобразована в функционирующий §YНексус планетарной обороны§!.\n\nОборудованный огромными ангарами и доками для военных кораблей, Нексус обороны может автоматически строить определенное количество §YУдарных корветов§!, определяемое количеством населения §Y[giga_planet.GetName]§!.\n\nЭти §YУдарные корветы§! будут развернуты всякий раз, когда вражеский флот приближается к §Y[giga_planet.GetName]§! и автоматически вступят в бой со всеми вражескими кораблями в системе, прежде чем вернуться на §Y[giga_planet.GetName]§!, если больше не останется угроз.\n\nНаши §YУдарные корветы§! будут использовать дизайн §Yкорвета§ из нашего §Yконструктора судов§! (поэтому нам не нужно проектировать новый класс кораблей), но они будут обладать большей огневой мощью и не иметь сверхсветового двигателя.\n\nМы можем посмотреть, сколько §YУдарных корветов§! в настоящее время содержится в структуре, и настроить, когда они начнут развертывание, выбрав §YНексус планетарной обороны§!.\n\nКроме того, он создаст армию одного могущественного §YПланетарного стража§! за каждые §Y10§! население, проживающее на его планете, обеспечивающую безопасность планеты в случае вторжения на планету."
  giga_dialog.13402.a:0 "Чудесно."
  
  giga_dialog.13404.name:0 "Производительные планетарные верфи в рабочем состоянии"
  giga_dialog.13404.desc:0 "Планетарная верфь была улучшена до §YПроизводительных планетарных верфей§!.\n\nБлагодаря еще большему вниманию к строительству кораблей, модернизация фактически §Yудвоила§! количество верфей и бонус к скорости строительства, предоставленный звездной базе в системе §Y[giga_system.GetName]§!.\n\nКроме того, это даст §Y7.5%§! снижение стоимости кораблей, построенных на звездной базе, которое может суммироваться до §Y30%§!. Производительные верфи помогут собирать товары, поступающие в систему, увеличивая §YДиапазон сбора товаров§! на §Y2§!.\n\nНам не нужно строить новое здание связи, если оно у нас уже есть."
  giga_dialog.13404.a:0 "Отлично."
  
  planetary_drive_yard_1_shipyard:0 "Производительные планетарные верфи"
  planetary_drive_yard_1_shipyard_DESC:0 "Обновленная версия планетарной верфи, в которой основное внимание уделяется судостроительным предприятиям. Удваивает количество верфей, мощность флота и скорость постройки кораблей, предоставляемые мегаструктурой, а также снижает стоимость кораблей на звездной базе системы на 7,5% (до 30%) и увеличивает радиус сбора товаров на 2."
  
  planetary_drive_yard_1_fortress:0 "Нексус планетарной обороны"
  planetary_drive_yard_1_fortress_DESC:0 "Обновленная версия планетарной верфи, ориентированная на планетарную защиту. Увеличивает лимит командования, защищает свою планету от орбитальной бомбардировки и получает возможность автоматически развертывать несколько §YУдарных корветов§! к вражеским флотам."
  
