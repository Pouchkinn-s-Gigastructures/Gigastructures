  ehof_megastructure.101_name:99 "$ehof_ehof$"
  ehof_megastructure.101_desc_0:0 "Строительная площадка для запланированного нами $ehof_ehof$ завершена и готова к следующему этапу. Когда у нас появятся необходимые ресурсы, можно начинать строительство объекта."
  
  ehof_megastructure.101_desc_1:0 "$ehof_ehofp1$ завершен.\n\nЭтот объект, безусловно, является одним из величайших достижений нашего общества! С его помощью мы теперь можем согнуть саму ткань Вселенной и создать $ehof_wormhole$ в любую точку галактики."
  
  ehof_megastructure.101_desc_2:0 "$ehof_ehofp2$ был завершен.\n\nПосле дальнейших обновлений объекта мы открыли новые возможности и знания о процессе стабилизации $ehof_wormhole$."
  
  ehof_megastructure.101_desc_3:0 "$ehof_ehofp3$ был завершен.\n\nПри дальнейших модернизациях объекта мы повысили эффективность процессов стабилизации $ehof_wormhole$ и потенциальных целей."
  
  ehof_megastructure.101_desc_4:0 "Поразительное достижение. Последнее дополнение к объекту дает тем, кто его контролирует, полное господство над путешествием через $ehof_wormhole$!\n\nСтабилизация $ehof_wormhole$ эффективна на 100%, и нет никаких ограничений для пунктов назначения."
  
  ehof_megastructure.101_desc_restored:0 "$ehof_ehofp2$ в системе §H[ehof_recently_built_system.GetName]§! был восстановлен в своей былой славе.\n\nС его помощью мы теперь можем искривлять саму ткань Вселенной и создавать $ehof_wormhole$ в любой точке галактики."
  
  ##################
  # Initial dialog #
  ##################
  ehof_redo_prefix:0 "§GПопытка подключиться к последнему указанному типу системы§!\n--------------------------------"
  ehof_redo_notready_tooltip:0 "$TRIGGER_FAIL$§R$ehof_ehof$ не готов к использованию§!\n\n"
  
  ehof_p1_desc:0 "§H$ehof_ehofp1$§!\nЭтот объект способен переходить к очень ограниченному количеству звездных типов. Таинственный манипулятор портала по-прежнему остается для нас большой загадкой, и мы можем использовать его только в очень ограниченных пределах. Хотя мы знаем о недостатках этого объекта, у нас просто нет ни технологий, ни информации о Генераторе таинственного разлома, чтобы улучшить его точность и возможности в данный момент."
  ehof_p2_desc:0 "§H$ehof_ehofp2$§!\nНебольшое улучшение по сравнению со своим предшественником, этот объект способен перемещаться к большему количеству типов звезд."
  ehof_p3_desc:0 "§H$ehof_ehofp3$§! (§HРазблокирует:§! $ap_galactic_wonders$)\nПолностью оборудованный, это значительное улучшение по сравнению со своим предшественником, и этот объект может перейти к любому типу звезд."
  ehof_p4_desc:0 "§H$ehof_ehofp4$§!\nМы были уверены, что Омега достигла своего пика. Мы ошибались. Это средство не только способно подключаться к каждому типу звезды, но теперь у нас есть возможность поддерживать соединение открытым на неопределенный срок. Кроме того, мы можем выбрать именно ту звезду, к которой хотим отправиться."
  
  ehof_cohesive_desc:0 "$ehof_category_01$\nВо время предварительного тестирования мы обнаружили звезды за пределами галактической сети гипермаршрутов, доступных для механизмов наведения таинственного манипулятора разлома. Однако пути назад нет, поэтому было бы разумно отправлять в эти системы только научные и строительные суда для их исследования."
  
  ehof_travel.001_01_desc:99 "$ehof_p1_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p1$"
  ehof_travel.001_02_desc:99 "$ehof_p2_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p2$"
  ehof_travel.001_03_desc:99 "$ehof_p3_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p3$"
  ehof_travel.001_04_desc:99 "$ehof_p4_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p4$"
  
  ehof_cause:0 "§HПричина§!\nВ силу принципа неопределенности каждую долю секунды повсюду в пространстве возникают бесчисленные квантовые флуктуации виртуальных пар частица-античастица. Эти колебания стимулируют крошечные объемы пространства и создают пенистую микрокосмическую структуру пространства, известную как квантовая пена. В этой квантовой пене могут появиться виртуальные микрочерные дыры, которые существуют очень короткий период времени. Эти черные дыры могут превратиться в настоящие $ehof_wormhole$ посредством квантового туннелирования, и их время жизни намного больше, чем у микрочерных дыр, но все же чрезвычайно мало. Потенциально их можно стабилизировать и надуть с помощью таинственного манипулятора разлома для мгновенного космического путешествия."
  
  ehof_effect:0 "§HЭффект§!\nСамая высокая плотность квантовых флуктуаций может быть обнаружена внутри эргосферы вращающейся черной дыры, что является свойством практически всех черных дыр. Там, где пространство уже столь безмерно искривлено огромными вращательными и гравитационными силами черной дыры, соколиное излучение, ответственное за распад черных дыр, еще больше увеличивает квантовые флуктуации. Структура квантовой пены пространства настолько интенсивно стимулируется в этих объемах, что количество возникающих микрочерных дыр на много больше, чем в среднем пространстве, и, следовательно, количество $ehof_wormholes$, которое можно раздуть."
  
  ehof_mega_phase.10041_response_2_p1:0 "$ehof_cause$\n\n$ehof_effect$\n\n§HВывод§!\n$ehof_ehofp1$ использует сжатые, конденсированные электромагнитные поля и таинственный манипулятор разлома, чтобы надувать и стабилизировать эти $ehof_wormholes$. Поля служат огромными нематериальными пинцетами, которые поддерживают таинственный манипулятор разлома в процессе надувания.\n\nЭтот объект все еще находится на очень экспериментальной стадии, а процесс инфляции и стабилизации очень ненадежен, поскольку такие вероятностные целевые процедуры для механизмов прицеливания $ehof_ehofp1$ включают:\n  - §EСлучайные направления§!\n  - $ehof_category_01$\n  - $ehof_category_02$\n  - $ehof_category_03$"
  
  ehof_mega_phase.10041_response_2_p2:0 "$ehof_cause$\n\n$ehof_effect$\n\n§HВывод§!\n$ehof_ehofp2$ использует сжатые, конденсированные электромагнитные поля, таинственный манипулятор разлома и приложение отрицательного давления к горизонту событий черной дыры, чтобы раздувать и стабилизировать эти $ehof_wormholes$. Поля служат огромным нематериальным пинцетом для процесса надувания, а также удерживают $ehof_wormholes$ открытыми.\n\nЧтобы повысить стабильность $ehof_wormholes$, $ehof_ehofp2$ оснащен пластинами приложения отрицательного давления, которые прикладывают отрицательное давление. давление на горизонт событий во время надувания $ehof_wormhole$. Отрицательное давление повышает безопасность процесса инфляции. Подпрограммы вероятностных целей таинственного манипулятора разлома были расширены, так как нашей команде был предоставлен дополнительный доступ к устройству.\nМеханизмы таргетинга $ehof_ehofp2$ включают::\n  - §EСлучайные направления§!\n  - $ehof_category_01$\n  - $ehof_category_02$\n  - $ehof_category_03$\n  - $ehof_category_04$\n  - $ehof_category_05$"
  
  ehof_mega_phase.10041_response_2_p3:0 "$ehof_cause$\n\n$ehof_effect$\n\n§HВывод§!\nВ $ehof_ehofp3$ используются достижения абстрактной физики и эксперименты с $ehof_qnm$. Высокотехнологичные проекторы жесткого света и стерильные детекторы гипернейтрино повышают безопасность и эффективность механизма надувания $ehof_wormholes$ до 100%. Конструктивные проекторы жесткого света заменяют сжатые, конденсированные проекторы электромагнитного поля и поддерживают таинственный манипулятор разлома в процессе стабилизации. Стерильные детекторы гипернейтрино позволят EHOF Omega определить цель $ehof_wormhole$ еще до того, как она надуется, что позволит нам добраться до любого типа небесного объекта.\n\nЭкзотика $ehof_qnm$ дополнительно стабилизирует надутую $ehof_wormholes$ и полностью предотвращает коллапс. По этой причине инжекторы $ehof_qnm$ были интегрированы в $ehof_ehofp3$ для внедрения $ehof_qnm$ в горизонт событий.\nВероятностные целевые подпрограммы для механизмов наведения $ehof_ehofp3$ включают:\n  - §EСлучайные направления§!\n  - $ehof_category_01$\n  - $ehof_category_02$\n  - $ehof_category_03$\n  - $ehof_category_04$\n  - $ehof_category_05$\n  - $ehof_category_06$\n  - $ehof_category_07$"
  
  ehof_mega_phase.10041_response_2_p4:0 "$ehof_cause$\n\n$ehof_effect$\n\n§HВывод§!\n$ehof_ehofp4$ использует принципы и технологические чудеса $ehof_the_sphere_named$, чтобы полностью освоить способ управления и стабилизации $ehof_wormholes$. Предвидение пункта назначения $ehof_wormhole$ является удивительным дополнением к $ehof_ehof$ и заменяет стерильные детекторы гипернейтрино. Он использует сверхбыстро реагирующие тахионные датчики, которые заменяют стерильные детекторы гипернейтрино и гораздо более эффективны при определении места назначения $ehof_wormhole$, фактически настолько эффективны, что мы можем выбрать любую конкретную звездную систему в нашей галактике.\n\nКак и в $ehof_ehofp3$, в $ehof_ehofp4$ используется отрицательная инъекция массы, и теперь, благодаря нашим знаниям, полученным из $ehof_the_sphere_named$, мы смогли разработать материализацию электрослабого квазиполя и восстановить таинственный манипулятор разлома. Электрослабое квазиполе и восстановленный таинственный манипулятор разлома, в унисон, смогут не только идеально надувать и стабилизировать $ehof_wormhole$, но и держать их открытыми бесконечно долго, пока мы того пожелаем. $Ehof_ehofp4$ - действительно идеальная форма $ehof_ehof$ и вершина межзвездных путешествий!"
  
