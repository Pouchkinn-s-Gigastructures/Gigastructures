  ezicania_name:99 "§YZuspristaat§!"
  ezicania_desc:99 "§LZuspristaat is the land formerly occupied by the Zuspri Intermarium, one of the first victims of the Kaiser's conquests. It once consisted of verdant pastures and untouched mountain ranges sparsely populated by Zuspris living an idyllic lifestyle.\n\nFollowing its conquest by the Katzenartig Imperium, its mountains have been torn open and are being excavated by the Katzens to retrieve truly prodigious quantities of various rare minerals essential to their civilization, while most of the former pastures have been transformed into vast industrial smelteries to produce ever-growing quantities of alloys.\n\nThe Zuspris Order itself considers this land to be little interest to them anymore, considering Katzen industrialization has, according to them, defaced it beyond recovery.§!"
  
  CORE_KATZEN_BLIMP_SECTION:99 "Core"
  
  giga_katzen_blimp:99 "Armored Blimp Carrier" #Gepanzerterluftschiffträger
  
  MOON_ARMOR_1:99 "Lunar Crust Reinforcements"
  MOON_ARMOR_1_DESC:99 "Relatively simple and cheap lunar armor which merely employs the moon's pre-existing rocky crust with minor adjustments to its density, providing some protection at the cost of speed."
  
  MOON_SHIELD_1:99 "Lunar Shield Generator"
  MOON_SHIELD_1_DESC:99 "Shield generators usually reserved for colonies mounted onto the surface of an Attack Moon can soak up acceptable quantities of damage at reasonable efficiency."
  
  
  MOON_ARMOR_2:99 "Lunar Crust Armor"
  MOON_ARMOR_2_DESC:99 "Improving upon Crust Reinforcements, this armor design intertwines much more extensive structural reinforcements into the moon's crust, which makes it both lighter and stronger than its predecessor."
  
  MOON_SHIELD_2:99 "Lunar Shielding Matrix"
  MOON_SHIELD_2_DESC:99 "Vast shielding matrixes specifically designed for Attack Moons instead of being merely retrofitted colony shields provide a significant boost to the moon's survivability at the cost of additional energy requirements."
  
  
  MOON_ARMOR_3:99 "Lunar Synthetic Crust"
  MOON_ARMOR_3_DESC:99 "A radical departure from designs used by older Celestial Warships, this armor outright replaces most of the moon's lower crust and mantle with a much stronger and lighter material. While significantly more efficient, maintenance costs remain high."
  
  MOON_SHIELD_3:99 "Lunar Shielding Bulwark"
  MOON_SHIELD_3_DESC:99 "Further improvements to power transmission between the core of Celestial Warships and the shield generators on their surfaces enables the creation of much more powerful shielding arrays."
  
  
  MOON_ARMOR_4:99 "Lunar Adaptive Crust"
  MOON_ARMOR_4_DESC:99 "The adaptive crust represents a major breakthrough in Celestial Warship technology, with this new generation of armor being capable of intelligently shifting mass and adjusting its own density where it is the most needed to soak up impacts."
  
  MOON_SHIELD_4:99 "Lunar Layered Reflectors"
  MOON_SHIELD_4_DESC:99 "The incorporation of nearly superimposed layers of shielding enables the rapid cycling of damaged shields away from enemy fire, enabling it to regenerate while lower layers soak up damage."
  
  
  MOON_ARMOR_5:99 "Lunar Gravitic Crust"
  MOON_ARMOR_5_DESC:99 "Incorporating gravity manipulation into Celestial Warship armor designs enhances nearly every one of their aspect, enabling them to absorb more damage while weighing even less than before, finally getting rid of the speed issues caused by previous generations."
  
  MOON_SHIELD_5:99 "Lunar Gravitic Reflectors"
  MOON_SHIELD_5_DESC:99 "Antigravity generators now supplement the usual shield generators, quite literally pushing away or at least slowing down more projectiles reaching the first shielding layers."
  
  GIGA_MOON_COMPUTER_ARTILLERY:99 "Attack Moon Specialization: §BARTILLERY§!"
  GIGA_MOON_COMPUTER_ARTILLERY_DESC:99 "This Attack Moon is geared towards inflicting as much damage as possible from very far away, at the cost of its own survivability and mobility. It will stay at extreme (§Y250§!) range and fire at available targets."
  
  GIGA_MOON_COMPUTER_GUARDIAN:99 "Attack Moon Specialization: §GGUARDIAN§!"
  GIGA_MOON_COMPUTER_GUARDIAN_DESC:99 "This Attack Moon is geared towards taking the brunt of the damage for the rest of the fleet. It will get relatively close (§Y60§!) to enemy forces and slowly charge."
  
  GIGA_MOON_COMPUTER_PD:99 "Attack Moon Specialization: §RPOINT-DEFENSE§!"
  GIGA_MOON_COMPUTER_PD_DESC:99 "This Attack Moon is geared towards intercepting enemy missiles and fighters. It will get close (§Y40§!) to enemy forces and focus on shooting down missiles and fighters."
  
  GIGA_MOON_COMPUTER_HANGAR:99 "Attack Moon Specialization: §YHANGAR§!"
  GIGA_MOON_COMPUTER_HANGAR_DESC:99 "This Attack Moon is geared towards deploying vast swarms of Strike-Craft to overwhelm enemy forces. It will stay at immense (§Y300§!) range and unload overwhelming quantities of fighters at enemies."
  
  GIGA_MOON_COMPUTER_INTERCEPTOR:99 "Attack Moon Specialization: §PINTERCEPTOR§!"
  GIGA_MOON_COMPUTER_INTERCEPTOR_DESC:99 "This Attack Moon is geared towards destroying swarms of smaller ships, increasing its accuracy at the cost of overall weapons damage. It will get very close (§Y20§!) to enemy forces and focus on mowing down small ships such as Corvettes."
  
  GIGA_MOON_COMPUTER_BOMBARDIER:99 "Attack Moon Specialization: §EBOMBARDIER§!"
  GIGA_MOON_COMPUTER_BOMBARDIER_DESC:99 "This Attack Moon is geared towards utilizing the full potential of explosive weaponry. It will stay at extreme (§Y250§!) range and fire powerful volleys of missiles at available targets."
  
  GIGA_MOON_ARTILLERY_1:99 "Lunar Mega Artillery"
  GIGA_MOON_ARTILLERY_1_DESC:99 "Essentially a ludicrously scaled-up version of older artillery designs, this gargantuan cannon flings superheated explosive shells packed with fissile materials at ludicrous speeds towards its unfortunate targets. Although it doesn't pack quite the punch of similar-sized energy weaponry, this artillery is nonetheless much faster to reload."
  
  GIGA_MOON_ARTILLERY_2:99 "Lunar Fusion Artillery"
  GIGA_MOON_ARTILLERY_2_DESC:99 "The Fusion Artillery replaces the fissile material of its predecessor with much more energetics pellets filled with fusion fuel, triggering a cascade of thermonuclear explosion when impacting the target."
  
  GIGA_MOON_ARTILLERY_3:99 "Lunar Antimatter Artillery"
  GIGA_MOON_ARTILLERY_3_DESC:99 "Further improvements now enable us to safely pack copious quantities antimatter into the superheated slag being accelerated by the artillery, tremendously increasing its destructive potential."
  
  GIGA_MOON_ARTILLERY_4:99 "Lunar Relativistic Artillery"
  GIGA_MOON_ARTILLERY_4_DESC:99 "Even more powerful and complex railgun apparatuses means the continent-sized cloud of superheated antimatter-filled slag can be accelerated to speeds getting dangerously close to the speed of light."
  
  GIGA_MOON_ARTILLERY_5:99 "Lunar Singularity Artillery"
  GIGA_MOON_ARTILLERY_5_DESC:99 "Advances in field and gravity manipulation have drastically increased the effective density of the artillery's projectiles to physics-defying limits, meaning even more slag can be fit into artillery and said slag is significantly deadlier."
  
  GIGA_MOON_ARTILLERY_6:99 "Lunar Planck Artillery"
  GIGA_MOON_ARTILLERY_6_DESC:99 "Field manipulation enables the artillery to hyperheat its shells to near the highest possible temperature in the universe. Combined with their near-impossible density, these revolutionary shells can and will destroy anything they come across."
  
  GIGA_MOON_ARTILLERY_STELLARITE:99 "Lunar Stellarite Artillery"
  GIGA_MOON_ARTILLERY_STELLARITE_DESC:99 "The Stellarite Artillery employs Stellarite to push the destructive potential of the Planck Artillery even further, beyond what was normally considered to be the ultimate limit."
  
  
