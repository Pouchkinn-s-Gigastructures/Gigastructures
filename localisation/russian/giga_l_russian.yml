  building_giga_katzen_capital:0 "Планетарное управление Katzen"
  building_giga_katzen_capital_desc:0 "Большой комплекс зданий Katzen, в котором размещается местное правительство планеты. Он тесно связан с центральным правительством на Flusion и помогает координировать движение флота Империума и распределение ресурсов."
  
