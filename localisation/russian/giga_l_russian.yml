  origin_planetary_computer:0 "Центральная обработка"
  origin_planetary_computer_desc:0 "Поскольку большая часть данных утеряна, роботизированный вид, изначально созданный для обслуживания этого компьютера планетарного масштаба, теперь сам по себе."
