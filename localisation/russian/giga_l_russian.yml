  origin_squareworld:0 "Квадратный мир"
  origin_squareworld_desc:0 "Этот вид эволюционировал в сегменте бросающего вызов физике Квадратного мира-кольца. Остальные сегменты пришли в полную непригодность для проживания, поэтому обитатели последнего жизнеобеспечивающего сегмента решили выйти в космос, чтобы самостоятельно попытаться исправить то, что осталось от остальной части их дома."
  origin_squareworld_effects:0 "Начните в Квадратном мире."
  giga_squareworld_start_NAME:0 "Квадратный мир"
  giga_squareworld_start_DESC:0 "Начните в Квадратном мире."
  
