  resolution_galactic_focus_crisis_katzen_effect_success:0 "Каждый член [global_event_country.GetGalCommunityOrGalImperium] откроет границы друг для друга и мобилизуется на войну, получив бонус в §Y+25%§! урона против §YИмпериума Катценартиг§!."
