  blokkat_star_fix_active_DESC:0 "Активировать Межвременной реставратор и извлечь звезду из далёкого будущего."
  
  giga_blokkat.3353.name:0 "Строительная площадка Межвременного реставратора завершена"
  giga_blokkat.3353.desc:0 "Строительная площадка для §YМежвременного реставратора§! была построена в системе §Y[giga_system.GetName]§!.\n\nЭта платформа будет служить основанием для строительства невероятно продвинутой мегаструктуры, способной \"принести\" звезду из будущего при помощи манипуляций со временем, чтобы заменить звёздную систему, разрушенную Блоккотами."
  giga_blokkat.3353.a:0 "Хорошо."
  
  giga_blokkat.3354.name:0 "Межвременной реставратор завершен"
  giga_blokkat.3354.desc:0 "§YМежвременной реставратор§! был построен в системе §Y[giga_system.GetName]§!.\n\nЭта продвинутая мегаструктура способна проникнуть в далекое будущее и, благодаря контролируемому мощному временному импольсу, вытащить звезду и её гравитационный колодец в наше время.\n\nЭто поможет восстановить нанесённый Блоккотами ущерб, но звездная система будет совершенно другой - не той, что была здесь до прибытия Блоккотов."
  giga_blokkat.3354.a:0 "Хорошо."
  
  giga_blokkat.3355.name:0 "Межвременной реставратор активирован"
  giga_blokkat.3355.desc:0 "Межвременной реставратор заряжается, и вскоре пространство вокруг него ослепительно вспыхивает.\n\nПриборы повсюду сходят с ума, поскольку по всей галактике ощущается сильное временное напряжение, но через несколько секунд свечение быстро рассеивается.\n\nМежвременной реставратор исчез, разрушен невероятной временной энергией, прошедшей через его хрупкий корпус, но на его месте, впервые со времени пагубного визита Блоккотов, сияет звезда."
  giga_blokkat.3355.a:0 "Восхитительно!"
  
  giga_blokkat.3334.name:0 "Палуушия разрушена"
  giga_blokkat.3334.desc:0 "К несчастью, Палуушия была стёрта с лица галактики. Мы больше не сможем связаться с §YГрандбанни§!, и наши надежды на изучение этой планеты пошли прахом."
  giga_blokkat.3334.a:0 "Очень жаль."
  
  giga_blokkat.3335.name:0 "Палуушия демобилизируется"
  giga_blokkat.3335.desc:0 "После разрушения главного корабля §YБлоккотов§!, §YГрандбанни§! понизила мощность колоссального псионического щита, окружающего Палуушию.\n\nТеперь жители Палуушии больше не находятся под угрозой уничтожения Блоккотами, и они постепенно возвращаются к своему идиллическому образу жизни. Грандбанни послала нам прощальное сообщение перед возвращением к своей роли матриарха Палуушии.\n\nОднако, из-за накопленной энергии, наземные силы Палуушии теперь §Rзначительно более сильны§! чем прежде, и любая попытка вторжения теперь обречена на полный провал."
  giga_blokkat.3335.a:0 "Они сделали свою часть."
  giga_blokkat.3335.a.tooltip:0 "§YПалуушия§! теперь снова примитивный мир.\nМы больше не сможем §Mсвязаться с Грандбанни§!."
  
  #Paluushia
  
  giga_blokkat.3350.name:0 "Восстановление утраченного"
  giga_blokkat.3350.desc:0 "Хотя флотилия §YБлоккотов§! и была разгромлена, они всё равно оставили заметный шрам на лице нашей галактики, поскольку множество систем были уничтожены, и теперь в них не осталось никакой материи.\n\nИ всё же, в свете наших успехов в области §Yпутешествий Блоккотов во времени§!, наше §YБюро исследования Блоккотов§! вынесло на обсуждение амбициозный проект, который может помочь с восстановлением звездных систем, разрушенных Блоккотами.\n\nТеоретически, с использованием большого аппарата для путешествий во времени должно быть возможно проникнуть в прошлое или будущее и извлечь целую  §Yзвезду§! вместе с её планетной системой, если эта система не имеет причинно-следственных связей с нашей галактикой, для избежания парадоксов.\n\nЭто очень смелое предложение, и такая операция, вне сомнений, обойдется нам очень дорого, но это может быть тем самым методом восстановления разрушенных систем, который позволит излечить раны, нанесенные галактике Блоккотами. §BБюро исследования Блоккотов§! начало работы над научным обоснованием проекта и чертежами мегаструктуры, способной \"поймать\" звезду сквозь само время."
  giga_blokkat.3350.a:0 "Принято к сведению."
  giga_blokkat.3350.a.tooltip:0 "Новый §BПроект изучения Блоккотов§! доступен в §YБюро исследования Блоккотов§!."
  
  grandbunny_shielding_system:0 "Блокк-репеллентное поле"
  grandbunny_shielding_system_desc:0 "§YГрандбанни§! создаёт псионическую ауру, которая не позволяет §YБлокк-разборщикам§! и §YБлокк-Коллектору§! войти в эту систему."
  
  giga_blokkat.3332.name:0 "Блокк-репеллент рассеивается"
  giga_blokkat.3332.desc:0 "Псионический репеллент, размещенный §YГрандбанни§! в системе §Y[grandbunny_shielded_system.GetName]§!, рассеялся.\n\nНам нужно подождать §Y6 месяцев§! прежде чем мы сможем защитить эту систему снова."
  giga_blokkat.3332.a:0 "Принято к сведению."
  
  giga_blokkat.3333.name:0 "Блокк-репеллент готов"
  giga_blokkat.3333.desc:0 "§YГрандбанни§! снова может защитить звездную систему от проникновения §YБлоккотов§!.\n\nМы можем активировать соответствующее §YРешение§! на звезде, которую мы хотим защитить."
  giga_blokkat.3333.a:0 "Понятно."
  
  decision_grandbunny_shield_system:0 "Отвадить Блоккотов"
  decision_grandbunny_shield_system_desc:0 "Попросите §YГрандбанни§! использовать её псионические силы чтобы предотвратить разрушение Блоккотами этой звездной системы."
  decision_grandbunny_shield_system_effect:0 "Это не позволит §YБлокк-разборщикам§! и §YБлокк-коллектору§! войти в эту систему в течение §Y2 лет§!, после чего нам придется ждать §Y6 месяцев§! прежде чем защиту можно будет установить снова."
  
  giga_blokkat.3331.power:0 "Как вы можете помочь нам в борьбе с §YБлоккотами§!?"
  giga_blokkat.3331.power.response:0 "Я не могу сражаться с Блоккотами напрямую, я лишь могу сыграть на их паранойе чтобы помочь вам выжить.\n\nЕсли у меня будет достаточно энергии, я смогу удалённо спроектировать свою псионическую ауру в другой звездной системе, и некоторое время §YБлокк-разборщики§! не смогут к ней приблизиться.\n\nЧтобы сделать это, вам нужно активировать §YРешение§! на звезде, для которой вы хотели бы мою защиту. Защитное поле продержится §Y2 года§! и затем будет восстанавливаться §Y6 месяцев§! перед повторной активацией в этой системе, или в любой другой.\n\nК сожалению, я могу защищать только одну систему единовременно, не считая §YGatzo§!, но даже так - это может помочь вам защитить наиболее ценные объекты вашей цивилизации."
  
  giga_blokkat.3331.desc:0 "Приветствую, §Y[ROOT.GetName]§!. Я искренне надеюсь, что данные из наших §YВеликих Архивов§! помогли вам в борьбе с Блоккотами.\n\nЧем еще я и Палуушия можем помочь вам?"
  
  giga_blokkat.3329.name:0 "Проектирование Хронопрерывателя"
  giga_blokkat.3329.desc:0 "Применяя наши знания о путешествиях Блоккотов во времени совместно с чертежами §YЭкстрамерного дестабилизатора§!, мы могли бы заставить его воздействовать на §YЭкстрамерный барьер Блоккотов§! одновременно из прошлого и будущего и из других измерений.\n\nЭто должно полностью выключить его и заставить Блоккотов потратить несколько лет на его перезапуск, предоставляя нам окно для атаки их драгоценного §YБлокк-коллектора§!."
  giga_blokkat.3329.a:0 "Давайте покончим с этим раз и навсегда."
  giga_blokkat.3329.a.tooltip:0 "Стоимость этой технологии составит §Y10M§!\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_blokkat.3328.name:0 "Временной прерыватель"
  giga_blokkat.3328.desc:0 "Благодаря нашим познаниям в §Yпутешествиях Блоккотов во времени§!, мы смогли более глубоко изучить §YЭкстрамерный барьер Блоккотов§!, что привело к потенциально новаторскому, но несколько неудивительному открытию.\n\nМы смогли определить, что §YБарьер§! не только вращается в 6-м пространственном измерении, но и постоянно смещается в ближайшее прошлое и будущее, что означает что на самом деле он вращается в §Y7-м§! измерении: времени.\n\nЭто означает, что любые попытки дестабилизировать его нашими обычными методами могут вполне работать, но дополнительная стабилизация через смещение во времени означает что он восстановится очень быстро.\n\nОднако, после разностороннего изучения методов путешествия Блоккотов во времени на малых интервалах, наше §YБюро исследования Блоккотов§! утверждает, что мы можем далее улучшить наш §YЭкстрамерный дестабилизатор§!, чтобы он смог полностью отключить функции Барьера по смещению во времени.\n\nЭто позволит нанести ему более серьезные повреждения, чтобы впоследствии атаковать §YБлокк-коллектор§!, пока Блоккоты будут пытаться восстановить работу Барьера.\n\nНовый §BПроект исследования Блоккотов§! направлен на исследование модификации чертежей нашего §YЭкстрамерного дестабилизатора§! с использованием новых знаний."
  giga_blokkat.3328.a:0 "Принято к сведению."
  giga_blokkat.3328.a.tooltip:0 "Новый §BПроект изучения Блоккотов§! доступен в §YБюро исследования Блоккотов§!."
  
  giga_blokkat.3326.name:0 "Самое время"
  giga_blokkat.3326.desc:0 "Глубокое изучение как современных, так и древних артефактов Блоккотов наконец позволило дать удовлетворительный ответ касательно своеобразного несоответствия кажущегося возраста Блоккотов. Несмотря на то, что изначально оба значения возраста казались правильными, инструменты обнаружения флуктуаций течения времени (обычно используемые для изучения чёрных дыр) регистрировали незначительные временные аномалии вблизи современных устройств Блоккотов. Предполагалось, что причиной этому является чрезвычайно высокая плотность энергии, но более глубокий анализ показал, что все современные устройства Блоккотов используют небольшие временные манипуляции, другими словами - путешествия во времени.\n\nХотя эти путешествия во времени и длятся лишь фемтосекунду, и поэтому едва заметны, они широко используются во всех устройствах Блоккотов (и полностью отсутствуют в древних артефактах, извлеченных из §YВеликих Архивов§!). Это позволяет им функционировать как в ближайшем прошлом, так и в настоящем, и в ближайшем будущем, эффективно увеличивая производительность выполнимых задач.\n\nВпрочем, больше всего интригует объяснение разницы в возрасте. Хотя устройства действительно используют кратковременные смещения во времени, с увеличением масштаба устройства интервалы этих смещений только возрастают. Наше §YБюро исследования Блоккотов§! считает, что в какой-то момент Блоккоты, покидая галактику, предприняли огромный скачок во времени, который перенес всю их цивилизацию на сотню тысяч лет в прошлое.\n\nТочная причина такого прыжка во времени неясна, но вполне возможно, что они боялись, что Палууш последуют за ними в межгалактическое пространство. Прыжок назад во времени гарантировал, что они окажутся как можно дальше от Палууш, и не подвергнутся возмездию."
  giga_blokkat.3326.a:0 "Как много секретов скрывают их технологии...?"
  giga_blokkat.3326.a.tooltip:0 "Исследование технологии §YСмещения Блоккотов во времени§! не будет считаться §BПроектом исследования Блоккотов§! и скорее всего откроет отличные возможности нанести Блоккотам серьезный удар."
  
  blokkat_timetravel_title:0 "Знания о Блоккотах: §G+4§!"
  
  giga_tech_blokkat_timetravel:0 "Смещение Блоккотов во времени"
  giga_tech_blokkat_timetravel_desc:0 "Понимание и применение смещений во времени на фемтосекунду, используемых Блоккотами, чтобы заставить предмет выполнять несколько операций одновременно, несомненно ускорит развитие нашей промышленности и исследования технологий Блоккотов."
  
  not_enough_scrap_knowledge:0 "Недостаточно §MОбломков Блоккотов§! или §YЗнаний о Блоккотах§!."
  
  INVESTIGATE_BLOKKAT_DISCREPANCY:0 "Исследовать временные несоответствия"
  INVESTIGATE_BLOKKAT_DISCREPANCY_DESC:0 "Между нашими двумя оценками возраста блоккотской цивилизации существует явное несоответствие. Крайне важно, чтобы мы поскорее разгадали эту своеобразную загадку."
  
  giga_blokkat.3325.name:0 "Расследование несоответствий"
  giga_blokkat.3325.desc:0 "Наши находки из §YВеликих Архивов§! совершенно не совпадают с нашими оценками приблизительного возраста цивилизации Блоккотов.\n\nТщательный анализ §MОбломков Блоккотов§! £blokkat_scrap_icon£, извлеченных из их кораблей, совместно с артефактами, которые §YГрандбанни§! позволила нам извлечь из Великих Архивов, могут пролить свет на природу этих несоответствий.\n\nВозможно, наши изначальные предположения относительно Блоккотов неточны, или может быть Палууш потеряли счёт тысячелетиям со времени их войны с Блоккотами.\n\nИли, это может быть что-то совсем другое..."
  giga_blokkat.3325.a:0 "Давайте же сделаем это."
  giga_blokkat.3325.a.tooltip:0 "Стоимость этой технологии составит §Y2M§!.\n$cant_do_another_blokkat_project_tech_tooltip$\n§Y-150§! £blokkat_scrap_icon£"
  
  giga_blokkat.3000.paluushtime:0 "Расследовать §RВременное несоответствие§! | §Y30§! $blokkat_knowledge$ & §Y150§! £blokkat_scrap_icon£"
  giga_blokkat.3000.paluushtime.tooltip:0 "Мы должны исследовать своеобразный разрыв между предположительным возрастом Блоккотов и возрастом, указанным в находках в Великих Архивах."
  
  giga_blokkat.3324.name:0 "Временное несоответствие"
  giga_blokkat.3324.desc:0 "Тщательное изучение истории Блоккотов увенчалось успехом и практически всё, что мы узнали о находках из §YВеликих Архивов§! соответствует характеристикам современных предметов цивилизации Блоккотов.\n\nВсё, кроме одной очень важной и неприятной детали. Возраст артефактов из Великих Архивов в самом деле показывает, что Палууш-Блоккотский конфликт начался около §Y11 тысяч§! лет назад, но истинный возраст цивилизации Блоккотов, разоряющих нашу галактику, составляет примерно §Y120 тысяч§! лет, что попросту невозможно.\n\nНет никаких сомнений, что Блоккоты, встреченные Палууш, являются представителями той же цивилизации, что и \"современные\" Блоккоты. Это подтверждается еще и тем, как старательно они избегают Палуушию, и сходится с заявлением §YГрандбанни§!, что Блоккоты боятся потенциальной (хоть и невозможной) мести Палууш.\n\nЧтобы разрешить это несоответствие, создан новый §BПроект изучения Блоккотов§!. Глубокое изучение и сравнение древних и современных артефактов Блоккотов должно помочь определить истину."
  giga_blokkat.3324.a:0 "Как любопытно..."
  giga_blokkat.3324.a.tooltip:0 "Новый §BПроект изучения Блоккотов§! доступен в §YБюро исследования Блоккотов§!."
  
  giga_blokkat.3323.name:0 "Историография Блоккотов"
  giga_blokkat.3323.desc:0 "Благодаря §YВеликим Архивам§!, мы составили очень точную картину ранней истории Блоккотов. Теперь §YБюро исследования Блоккотов§! каталогизирует собранные данные чтобы понять, как прошлое Блоккотов связано с их настоящим.\n\nУстановление соответствий между собранными данными поможет нам лучше понять образ мышления Блоккотов, и значительно улучшит наши возможности обратной разработки и применения их экзотических технологий.\n\nИсследование этой технологии не считается §BПроектом изучения Блоккотов§!."
  giga_blokkat.3323.a:0 "Отлично!"
  
  giga_tech_blokkat_history:0 "Анализ историографии Палууш и Блоккотов"
  giga_tech_blokkat_history_desc:0 "Анализ сложного исторического взаимодействия Блоккотов и Палууш поможет нам лучше понять их образ мышления и процесс технологической эволюции."
  blokkat_history_title:0 "Знания о Блоккотах: §G+4§!"
  
  giga_blokkat.3322.name:0 "Грандбанни"
  giga_blokkat.3322.desc:0 "Как вижу, ваши археологи завершили исследования наших §YВеликих Архивов§!. Я искренне надеюсь, что полученные сведения помогли вам отвадить Блоккотов и сделать будущее галактики более безопасным.\n\nКак и обещала, в благодарность за ваш щедрый взнос энергии, я теперь могу использовать свои способности чтобы помочь вам в борьбе с Блоккотами.\n\nХоть я и не могу победить их в открытом бою, Палууш и я можем использовать их паранойю чтобы остановить их разрушительное продвижение.\n\nСвяжитесь со мной снова, если хотите узнать, как использовать эту возможности."
  giga_blokkat.3322.a:0 "Спасибо вам за информацию, мы применим её с умом."
  giga_blokkat.3322.b:0 "§RЭто было полезно, но это против наших взглядов. Мы больше не прибегнем к этому.§!"
  giga_blokkat.3322.b.tooltip:0 "Поскольку мы §Rпоощряем геноцид§!, мы используем полученные данные и никогда больше не свяжемся с Палуушией и Грандбанни."
  
  giga_blokkat.3315.a.tooltip:0 "Мы получим §Y1§! $blokkat_knowledge$."
  giga_blokkat.3320.a.tooltip:0 "Мы получим §Y1§! $blokkat_knowledge$ и §Y50§! £blokkat_scrap_icon£"
  
  giga_blokkat.3321.name:0 "Конец начала"
  giga_blokkat.3321.desc:0 "Наши археологи считают что они, наконец, обнаружили окончание этой бурной истории. Судя по всему, когда Палууш вернулись на Палуушию, они пренебрегли развитием тяжелой промышленности и намеревались вернуться к идиллическому образу жизни под присмотром Грандбанни. В это время Блоккоты подбирали то, что осталось после них.\n\nВместо того, чтобы колонизировать миры Палууш, Блоккоты собрали заводские детали и вернули их на Необлокатину, расширяя мир-кольцо, добавляя ему больше и больше отсеков и постоянно расширяя производство чтобы поддерживать свою промышленность. Блоккотам, наверняка, казалось, что удача наконец повернулась в их сторону впервые после отбытия с Палуушии, и если бы они удовлетворились тем, что имеют, всё могло бы быть хорошо.\n\nПалууш демобилизировали свои войска, и они наверняка показались Блоккотам лёгкой целью. Мы не можем наверняка утверждать, о чем они думали, конечно. Возможно, Блоккоты считали, что Палууш терпят серьёзное бедствие. Как бы то ни было, Блоккоты использовали свои восстановленные заводы чтобы произвести боевую флотилию, и отправились на Палуушию.\n\nНаши ученые полагают, что Блоккоты уже тогда использовали прототип технологии сбора материи, которую они применяют сейчас. Они намеревались завоевать и подчинить себе цивилизацию Палууш. К несчастью для них, они до этого никогда не встречались с Грандбанни. В старых медиапередачах Палууш Грандбанни изображалась нелепым древним богом, в которого они верили, и Блоккоты считали что она на самом деле не существует.\n\nПрибытие на Палуушию показало Блоккотам, как они были неправы. Действия Грандбанни были определенно разрушительными, но наши ученые затрудняются в точности их описать. Это усугубляется еще и природой псионических архивов, сохраняющих ощущение присутствия. Цитата ведущего археолога:\n\n\"Ну, эм, она поднимает руки, и флотилия Блоккотов летит назад? А затем, эээ... они, типа, выворачиваются наизнанку, так что они летят опять вперед. А потом там появилась эта штука с червём схватки. Вы знаете что такое червь схватки? Я тоже нет. Но это определенно червь схватки. И он, ну... сложно объяснить... хватает их, понимаете?\"\n\nЧто бы там ни было, флотилия Блоккотов была уничтожена настолько ужасающим образом, что все блоккоты за пределами \"схватки\" экстренно эвакуировались с поля боя. Вскоре после этого Блоккоты завершили впечатляющий проект по монтажу огромных двигателей на Необлокатину, и вместе с Необлокатиной улетели прочь от Палуушии на полной скорости куда-то в межгалактическое пространство. Наши учёные полагают, что Блоккоты боялись, что Необлокатина тоже могла быть \"схвачена\".\n\nПосле этого момента, материалы о Блоккотах заканчиваются. Похоже, они смогли уйти из галактики, очень далеко продвинуться в своих технологиях, и только теперь решили вернуться. Мы совершенно не ожидали, что Блоккоты могут быть родом из нашей галактики! И совершенно не ожидали того, какую серьёзную роль Палууш сыграли в их технологическом и культурном развитии. Эта ценная информация, безусловно, пригодится нашему §YБюро изучения Блоккотов§!."
  giga_blokkat.3321.a:0 "И в конце концов они не победили Палуушию."
  
  giga_blokkat.3320.name:0 "Необлокатина"
  giga_blokkat.3320.desc:0 "Когда Спаркбан вернулся, его приветствовала гораздо более скромная военная флотилия во главе с Пох'тиным. Пох'тин потребовал чтобы Спаркбан сложил свои полномочия. Он нарушил свой долг провидца, не смог установить контакт с людьми Тревора и вёл одностороннюю войну, в которой не было ни достоинства, ни славы. Эти требования были чистым блефом. Если Спаркбан откажется, это означало гражданскую войну, которую Пох'тин бы наверняка проиграл, но Палууш давно считали что для их расы политический раскол невозможен.\n\nОднако, они стояли здесь, и этого абсолютного отступления от традиций было достаточно чтобы начались переговоры. Спаркбан отказался, указывая на то, что он получил поддержку большей части военного совета. Пох'тин указал, что Спаркбан был готов пленить членов совета, поэтому всё, что они говорят, не вызывает доверия.\n\nСитуация зашла в тупик, и провидцы обсуждали этот вопрос вдоль и поперёк. Людям Тревора была выплачена обещанная компенсация, но действия Спаркбана были недопустимым прецедентом. Спор затянулся столь надолго, что совет Спаркбана начал обсуждать реальную возможность нападения на своих.\n\nЗатем, с чувством драматической интуиции, присущей ей, Грандбанни проснулась с псионическим зевком, оглушившим всю Gatzo. Ей не потребовалось много объяснений о происходящем, и она сразу связалась с каждым Палууш в империи. Она объединила их снова, помогая им понять сердца и умы друг друга, все тяготы и боли. Общению Палууш между собой больше не мешали космические расстояния - Грандбанни устранила это.\n\nПосле этого Палууш постепенно оставили другие колонии своей империи и вернулись на Палуушию, где они жили и будут жить.\n\nБыли отправлены разведчики, чтобы выяснить окончательную судьбу Блоккотов. Казалось, что органических Блоккотов больше не было, а Блоккоты-синтетики начали восстанавливать искусственный мир-кольцо в системе Блокатина, превращая обломки в пригодный для жизни дом, который больше не зависел от природной звезды. Они назвали свой новый дом §YНеоблокатина§!.\n\nБлоккоты в это время были почти беспомощны. Некоторые из их судов были захвачены для изучения, тела их пилотов-синтов отдаленно напоминали тех Блоккотов, которых мы знаем сейчас. Каркасы того времени, похоже, были сделаны из любых материалов, которые Блоккоты могли достать. Они просто перерабатывали все обломки в системе напрямую в изделия, которые им были нужны. Изучив эти старые конструкции, мы получили §Y1§! $blokkat_knowledge$."
  giga_blokkat.3320.a:0 "Что-то не сходится."
  
  
  giga_blokkat.3319.name:0 "Межзвёздная месть"
  giga_blokkat.3319.desc:0 "Похоже, Спаркбану не удалось мобилизировать свои силы без инцидентов. Пока строился самый большой из боевых кораблей, провидец по имени §YТревор§! начал жаловаться, что эти материалы пригодились бы его людям на внутренние проекты. Тревор руководил внешней колонией, которой до этого момента не уделялось должного внимания при развитии инфраструктуры. Его соплеменники были недовольны тем, что им приходилось отдавать то немногое, что у них было, на строительство военных машин, и что формирование экипажа этих огромных кораблей лишило их города образованных специалистов.\n\nСпаркбан утаерждал, что эти меры могут не потребоваться если совет придет в себя, но такое оправдание не помогло решить проблемы, стоящие перед людьми Тревора. Тревор тянул время, но когда доверие собственных людей стало ослабевать, у него не было другого выхода, как покинуть войну. Тревор отдал приказ своим рабочим уйти, но Спаркбан пришел в ярость и запер их.\n\nТревор был помещён под арест на борту его собственного корабля \"Очаровательный маленький котёнок\". Спаркбан дал ему понять, что его племя получит соответствующую компенсацию, когда строительство флота будет завершено и появятся свободные ресурсы. Но тем не менее, слух дошел до анклава, поддерживающего Пох'тина, который расценил задержание товарища-лидера как преступление, но не смог ничего предпринять. После окончания приготовлений, корабли отправились восвояси.\n\nСпаркбан прибыл в систему Блокатина без предупреждения или формального объявления войны. Орудия его флотилии поразили Блоккотов прежде, чем те смогли нанести ответный удар. Залп с кораблей Палууш покрыл планету вязкой псионической радугой, обездвижив их тела и уничтожив их разум.\n\nОружие, применённое после этого, Спаркбан приготовил специально для этого случая. После полной зарядки, оно начало сжимать звезду Блокатины примерно до одной десятой от её первоначального размера. После этого весь флот одновременно покинул систему, используя метод, аналогичный прыжковому двигателю, и звезда быстро расширилась, превратившись в супернову. Смертельный жар звезды достиг Блокатины через несколько дней, но разрушение было абсолютным.\n\nВыжившим Блоккотам Спаркбан передал следующее сообщение:\n\n§Y\"Палууш нельзя сломить, лишь слегка согнуть, а после этого следует разрушительная отдача\".§! Возвращение домой было мрачным. Палууш ожидали борьбы, в их записях очень мало информации о том, было ли это намерением Блоккотов, или лишь опасением самих Палууш. Судя по всему, немало судов сбежали с Блокатины перед ее разрушением, но в записях Палууш звучит уверенность в том, что вся органическая жизнь внутри системы была уничтожена. Блоккоты в том виде, в котором они прибыли на Палуушию, больше не существовали.\n\nOНаши исследования ранней истории Блоккотов принесли нам еще §Y1§! $blokkat_knowledge$."
  giga_blokkat.3319.a:0 "Какое удивительное насилие."
  
  
  giga_blokkat.3317.name:0 "Спасительное изгнание"
  giga_blokkat.3317.desc:0 "В перерыве между монотонными схватками началась космическая война между жителями §YKatzenland§! и §YNienet§!. Эти менее развитые империи видели в Палууш и Блоккотах источник потенциальной помощи. Технологии предвидения как Палууш, так и Блоккотов, предсказывали вмешательство третьей стороны, поэтому они без колебаний приняли участие в конфликте.\n\nБлоккоты использовались как источник торговли продвинутыми машинами, а Палууш получали целые состояния за боевой опыт любого из их увешанных наградами героев. Большинство Палууш считают эту работу обыкновенной рутиной, но один Палууш по имени §YСпаркбан§! относится к этим экскурсиям как к отпуску для поиска себя. Он отмечает, что за долгие годы застоя трудно было по-настоящему оценить масштаб прогресса Палууш, но в этой войне их мощь не имеет равных. Это кажется ему моментом прозрения, и по возвращению домой он произносит много страстных речей о будущем потенциале Палуушии.\n\nВойна между Katzenland и Nienet затянулась. Чтобы прекратить страдания обеих планет, их представители встретились, чтобы обсудить возможность перемирия. Сановников из империй Палууш и Блоккотов пригласили внести свой вклад в переговоры с применением их легендарных технологий предвидения. Блоккоты порекомендовали прекратить огонь, но сановник Палууш по имени §YПох'тин§! предвидел, что это приведет к экономическим трудностям, и, что было еще более важно, к эпохе эксплуататорской торговли в пользу Блоккотов.\n\nПох'тин провозгласил, что единственный удовлетворительный способ разрешения конфликта - это полная и абсолютная победа одной из сторон. Пох'тин представлял это как успешную военную операцию под руководством героев Палууш, с последующим превращением в гегемонию. К сожалению, две империи приняли это сообщение гораздо мрачнее, чем можно было представить. Вскоре после того, как установился хрупкий мир, Katzenland и Nienet были уничтожены ядерным катаклизмом, и находившиеся там Палууш погибли.\n\nТак же, как Спаркбан был впечатлен войной, Пох'тин был морально разбит спровоцированной им катастрофой, и сомневался в своей роли. На фоне призывов Спаркбана к величию Пох'тин начал сомневаться в практической целесообразности системы провидцев Палууш. Он утверждал, что их ясновидение теперь настолько увлечено предсказанием будущегго, что они забывают о простом здравом смысле и дедуктивных рассуждениях.\n\nПалууши получили возможность проверить его сомнения, когда провидцы предвидели зловещую военную угрозу. Пох'тин утверждал, что с этим противником, скорее всего, возможны переговоры, и если бы Палууш подготовились к дипломатии и сосуществованию, мир вполне был бы возможен. Его позиция была крайне непопулярна среди озлобленных Палууш, поддержавших призыв к оружию Спаркбана.\n\nВскоре на Палуушию вторглись воины из империи роботов-убийц, известных как «§YРабботы§!». Они атаковали коммуникационные сети Блоккотов, саботировали их электроснабжение и устроили кровавую резню. Псионическая инфраструктура Палууш была Рабботам непонятна, поэтому сделать с ними то же самое не вышло. Остатки Блоккотов в спешке эвакуировались с планеты. Боевой дух Палууш резко возрос, и они продолжали борьбу, пока полностью не разбили Рабботов, подтвердив тем самым правоту Спаркбана, и вдребезги разбив аргументы Пох'тина.\n\nИ всё же, хотя Блоккоты покинули Палуушию, записи о них на этом не заканчиваются."
  giga_blokkat.3317.a:0 "Им даже не понадобилась помощь Грандбанни."
  
  giga_blokkat.3318.name:0 "Новое начало"
  giga_blokkat.3318.desc:0 "Несмотря на свой исход, Палууш никогда не выпускали Блоккотов из виду. Они знали, что Блоккоты переселились на новую планету, которую назвали §YБлокатина§!. Блоккоты понесли колоссальные потери, и теперь столкнулись с логистическим кошмаром забот о новой колонии, у которой было только то, что успели занести в корабли перед побегом. Решение этой проблемы они нашли в синтетической робототехнике, и начали восстановление своего населения почти с нуля.\n\nПомимо производства новых синтетиков для восполнения нехватки рабочей силы, они переносили в механические тела разумы тех, кто был слишком болен, ранен или стар. В считанные десятилетия вся площадь Блокатины превратилась в экуменополис. Блоккоты восстановили свои космические операции по сбору материалов, но теперь они могли направить ресурсы в нужные места, а не на бесконечную войну. Скорость, с которой они вставали на ноги, вызвала некоторую озабоченность среди Палууш.\n\nПалууш использовали передышку, чтобы расшириться за пределы системы §YGatzo§!. Однако, по мере того, как их раса расселялась, их псионическая связь друг с другом ослабла. Плоды психотехнологии позволяли передавать телепатию на дальние расстояния, но эти машины можно было включить и выключить. Палууш всегда поддерживали тесные племенные отношения друг с другом, но теперь племена стали более изолированными и политизированными.\n\nРанний период экспансии сопровождался небольшими разногласиями, когда Палууш достигли пределов своих материально-технических возможностей. В это время Спаркбан поднял вопрос выживших Блоккотов. Инструменты ясновидения предсказывали какое-то далёкое бедствие, связанное с ними, но эти предзнаменования были настолько туманными, что ни один провидец не мог с уверенностью сказать, в чем была опасность.\n\nСпаркбан выразил  свои поздравления с расширением границ Палуушии и напомнил, что это стало возможным только благодаря изгнанию Блоккотов. Он утверждал, что эта удача теперь под угрозой, ведь если позволить Блоккотам отстроиться и восстановиться, то они вскоре снова станут соперниками Палууш. Надвигающаяся угроза не могла быть ничем иным.\n\nЭти страхи нашли отклик как у многих в совете, так и у мирных жителей. Но были и другие, которые боялись вступить в новую вечную войну. Пох'тин еще раз высказал свой постулат об ошибочности пророчества, и на этот раз, благодаря политической своевременности, его аргументы нашли некоторую поддержку. Совет провидцев не смог прийти к однозначному мнению, но большинство делегатов были на стороне Спаркбана.\n\nВ ответ на протесты своих политических противников, анклав Спаркбана начал строительство боевых кораблей-левиафанов. Поражение Блоккотов на Палуушии было актом провидения, заявил Спаркбан, но предстоящее нападение на Блокатину будет правом всех народов Палууш. Только те, кто пострадал от руки Блоккотов, могут знать настоящий размах их преступлений, и только они могли познать истинную сладость мира, достигнутого их уничтожением."
  giga_blokkat.3318.a:0 "Конечно же это была месть."
  
  site_paluushia:0 "Великие Архивы"
  site_paluushia_intro:0 "Грандбанни предоставила нам доступ к колоссальным §YGrand Archives§! Палууш. Нам нужно исследовать их и использовать полученные данные чтобы понять тонкости §YПалууш-Блоккотского§! конфликта, который произошел сотни тысяч лет назад. Мы надеемся, что сможем извлечь немало $blokkat_knowledge$ в процессе."
  
  giga_blokkat.3314.name:0 "Первое прибытие"
  giga_blokkat.3314.desc:0 "Наши ученые начали трудный процесс составления карты §YВеликих Архивов§!. Они ожидали увидеть типичные голографические библиотеки, но вместо этого обнаружили обширную сеть подземных пещер, которые одновременно служили катакомбами и музеем, вырезанными с помощью псионической силы и рассчитанными на рост Палууш.\n\nПалууш очень благоговейно относятся к своей истории. Судя по всему, они обладают впечатляющей продолжительностью жизни, и любой из них потенциально может прожить тысячи лет, что дало самым ранним представителям возможность дожить до времен возникновения надлежащих инструментов записи. Самое раннее упоминание о Блоккотах содержится в одном из таких перессказов возрастом около 11 тыс. лет, перессказанном в виде устного предания и пропитанном мифами. Древние Палууш описывают серебряный дворец, охваченный пламенем, который упал с небес. Из этого дворца вышли маленькие существа с желтыми телами.\n\nЭти Блоккоты, изображенные на фресках, совсем не похожи на современных Блоккотов, разоряющих сейчас галактику. Они были биологической расой, которую Палууш изображали в виде небольших злобных демонов. Удар от падения серебряного дворца уничтожил целую деревню Палууш, и поднятое им тёмное облако скрыло солнце, а пожар вокруг не прекращался несколько дней. Священное писание Палууш обвиняет Блоккотов в том, что они являются источником греха, описывает их как больных, тело которых говорит отдельно от духа.\n\nЧтобы понять это, мы обратились к нашим социологам, которые обнаружили, что общество Палууш развилось с мощными псионическими способностями, которые позволяли им разговаривать телепатически и ощущать эмоции друг друга. Такие способности, как мы полагаем, должны были способствовать их идиллическому образу жизни, в котором не было места лжи. Блоккоты, очевидно, псиониками не были, и неоднократно пытались обмануть Палууш.\n\nПосле серии краж, вторжений и небольших жестоких стычек, Палууш пришли в ярость, поскольку был убит очень уважаемый шаман по имени §YБаттерпупси§!. Они вооружились для войны, намереваясь навсегда изгнать Блоккотов. Палууш, кажется, рассматривали это как операцию по очищению и освобождению Блоккотов через уничтожение их больных тел.\n\nУ Блоккотов было оружие примерно уровня атомной эры. Некоторые трупы Палууш покрыты следами ожогов и свидетельствами повреждения костей энергооружием. А сами Палууш были вооружены лишь примитивными копьями - правда, эти копья были в несколько раз выше, чем взрослый §Y[ROOT.owner.GetSpeciesName]§!, и фрески изображают, как такие копья бросали через укрепления Блоккотов словно осадные орудия. Тем не менее, на первый взгляд, Палууш оказались в невыгодном положении.\n\nСмерть одного Палууш воспринимается как трагедия, поскольку вместе с ним теряется опыт и знания, накопленные за сотни, а то и тысячи лет жизни. Гибель лишь нескольких - это уже резня. Палууш описывают ужасную бойню, которая заставила их паниковать. Их самый могущественный актив - Грандбанни, была в это время погружена в §YВеликий Сон§!, и не могла им ничем помочь."
  giga_blokkat.3314.a:0 "Интригующе."
  
  giga_blokkat.3315.name:0 "Искра войны"
  giga_blokkat.3315.desc:0 "С этого момента мы можем наблюдать стремительное развитие Палуушских технологий. Сначала Палууш были вынуждены бежать от нападений воинов-Блоккотов, уступив им огромные территории. Блоккоты преследовали их, как свирепые псы, в результате чего их силы очень растянулись по захваченной территории, после чего они начали карательные воздушные налёты на Палуушианские деревни. Однако, это привело Палууш к ценному открытию.\n\nПсионические способности Палууш позволяли им получать смутные видения. В основном это использовалось для предвидения плохого урожая, но в тяжелые времена эта способность резко обострилась. Палууш начали использовать это для прогнозирования атак Блоккотов, чтобы безопасно эвакуировать мирных жителей, а затем и для прогнозирования результатов собственных военных действий. Ограниченное предвидение помогло им организовать серию хитроумных засад на линиях снабжения Блоккотов. Они схватили инженеров-Блоккотов и допросили их с применением псионики, чтобы лучше понять их вооружение.\n\nПалуушианских воинов было немного, но они компенсировали это своей громадностью. Была произведена ограниченная серия брони и танковых пушек с использованием технологий Блоккотов. Воины Палууш носили их словно обычные винтовки. Поскольку каждое такое оружие и костюм создавались индивидуально, многие их образцы хранятся в Архиве, украшенные легендами и пышными именами и титулами в честь их боевых заслуг. Наши инженеры считают, что эти предметы ценны для нас даже сейчас, потому что они дают обоснованное представление о раннем оружии Блоккотов.\n\nПалууш начали резкое контрнаступление. Способные предугадывать действия каждой битвы, они преследовали линии снабжения Блоккотов, побеждая их в затяжных осадах. Взяв под контроль несколько операций по добыче полезных ископаемых Блоккотов, Палууш получили сырьё для успешного продолжения войны. Продвижение Блоккотов застопорилось, а их руководство, похоже, находилось в замешательстве, не имея возможности объяснить внезапный рост компетенции Палууш.\n\nБлоккоты объединяют свои силы, а Палууш всё еще не хватает человеческих ресурсов чтобы полностью защитить более чем половину планеты. Наступил период редких перестрелок, когда ни одна сторона не могла получить заметное преимущество. Палууш используют это время чтобы узнать больше о технологиях Блоккотов от их пленных и усовершенствовать свои методы промышленного производства.\n\nПохоже, Блоккоты уже тогда экспериментировали с персональной информационной сетью. Наши инженеры сообщают, что часть фундаментальной архитектуры программного обеспечения тех времён всё ещё используется в современных системах Блоккотов. Хотя это кажется невероятным, наши ученые напоминают нам, что общество на основе искусственного интеллекта должно полагаться на обратную совместимость для своего дальнейшего выживания. Никто не хочет умереть из-за некорректного обновления операционной системы. Благодаря этим исследованиям мы получили §Y1§! $blokkat_knowledge$."
  giga_blokkat.3315.a:0 "Прискорбный конфликт."
  
  giga_blokkat.3316.name:0 "Крупномасштабный конфликт"
  giga_blokkat.3316.desc:0 "Судя по всему, долгое время Блоккоты и Палууш находились в состоянии своего рода холодной войны. Палууш продолжали оттачивать не только своё предвидение, но и новые технологии, позволяющие создавать псионическое оружие. Они стали менее зависимыми от поставок материалов и техобслуживания, и превратились в самодостаточные боевые машины, превосходившие вооружение Блоккотов при помощи силы мысли.\n\nДля Блоккотов это стало открытием и доказательством того, что Палууш теперь могли действовать в области за пределами их восприятия. Чтобы компенсировать это, Блоккоты начали работать над сверхсложными алгоритмами прогнозирования, чтобы предвидеть действия Палууш. Когда программа стала достаточно компетентной, она предсказала что способность Палууш к псионическому развитию скоро превысит возможности Блоккотов, если они не расширят своё литейное производство.\n\nПод влиянием ужаса от этого откровения произошло несколько кровопролитных сражений между двумя расами, и Блоккоты в самом деле не смогли победить. Ясновидение Палууш продолжало доказывать, чей метод более эффективен, и это поражение обострило политическую ситуацию в настроениях населения Блоккотов. Их правительство стало более авторитарным и жестко подавляло всякое инакомыслие. Палууш, которые и без того были древними врагами, стали козлами отпущения по абсолютно всем проблемам, с которыми сталкивалось руководство Блоккотов. Если Блоккот подскользнулся и упал, было принято считать это псионической атакой Палууш.\n\nБлоккоты обратили свои глаза вверх, в космос. Их развитие в этой области было молниеносно быстрым, наши ученые полагают, что этому способствовали особые технологии их обучения. За очень короткое время они достигли ранней космической эры, но не стали покидать планету. Очевидно, их системы прогнозирования предполагали, что полномасштабный уход вооруженных сил с планеты для космической атаки оставит планету уязвимой для Палууш и приведет к множеству нежелательных жертв. Поэтому они перенаправили силы с космических операций по добыче на укрепление планетарной обороны. В это же время Палууш достигли серьезных успехов в уничтожении орбитальных спутников и отражении орбитальной бомбардировки.\n\nБлоккоты надеялись, что возможность путешествовать в космосе предоставит им безусловное преимущество для победы над Палуушской угрозой. Они приложили немало усилий для развёртывания орбитального оружия, которое могло бы преодолеть оборону Палуушии. Примечательно, что некоторые из этих видов оружия пытались предсказать предсказания Палууш, чтобы затем привести их ясновидящих в заблуждение. Иногда эти алгоритмы действительно срабатывали, но Палууш не могут объяснить как именно, без глубокого погружения в технические детали. В качестве контрмер, Палууш начали уничтожать любую орбитальную станцию над планетой, устраняя угрозу заранее.\n\nАрхивы содержат различные образцы этого экспериментального оружия, и наши инженеры с радостью сообщили, что некоторые из новых методов доставки полезной нагрузки могут быть применены к нашему собственному энергетическому оружию!"
  giga_blokkat.3316.a:0 "Такое развитие событий было ожидаемо."
  
  giga_blokkat.33161.name:0 "Невнятная опера"
  giga_blokkat.33161.desc:0 "Наши исследователи пролистывают столетие за столетием в архиве, и жалуются на скудость полезной информации из бесчисленных мелких документов. Обе стороны продолжали сражаться как на словах, так и на деле. Блоккоты создали одержимое эффективностью самодержавное государство, культура которого практически вращалась вокруг победы над Палууш. Бесчисленные книги, телешоу и даже детские мультфильмы изображают Палууш как главных антагонистов.\n\nВ течение целого десятилетия мыльные оперы Блоккотов показывают сюжет, как злой Палууш выманивает Блоккота подальше от его друзей для кражи государственной тайны - похоже, это как-то связано с реальными событиями того времени: действующий чиновник был уволен за помощь Палууш через присвоение государственных ресурсов. Опечатка привела к тому, что в сообщении об инциденте Блоккотское слово \"помогать врагу\" было записано как \"скакать с врагом\", и это стало расхожей шуткой. Палууш хранят обширные записи об этих мыльных операх, снабженные едкими комментариями от Палуушианских политиков.\n\nОднако, один Палуушианский провидец по имени §YНевнят§! с недоумением относился к этим передачам и предлагал превратить \"войну\" в \"войну культур\". Некоторое время он ограничивался публичными выступлениями, а затем продемонстрировал псионическое оружие, излучающее особые звуковые войны. Под сценическим псевдонимом \"Невнятный Растрёпа\" в честь своих невероятно пышных волос, он транслирует поток музыки, который невольно слушают критики Блоккотов. Затем эти критики попали под влияние псионических волн в этой музыке, и стали открыто осуждать правительство Блоккотов и распространять материал среди своих сверстников.\n\nБлоккоты были ошарашены этой культурной революцией из ниоткуда. Чиновники быстро установили связь между проблемой и Палуушской музыкой. По чистой случайности они также обнаружили, что эффект этой музыки можно свести на нет, если в разуме жертвы застрянет другая, более навязчивая мелодия. Блоккоты предложили огромную финансовую награду тому, кто напишет более увлекательные песни, чем транслирует Невнятный Растрёпа, а Невнят в свою очередь публикует новые и новые хиты, превосходя сам себя.\n\nЧастично заблокировав каналы информации, объявив карантин и начав транслировать самые проникновенные из своих мелодий, Блоккотам в конечном итоге удается восстановить контроль и установить новые правила касательно индустрии культуры. С этого момента развлечения считаются среди Блоккотов утилитарным и потенциально опасным занятием. Прослушивание или владение любой формой нелицензированных развлекательных записей становится уголовным преступлением.\n\nНаш ведущий археолог, прослушав многие работы Невнятного Растрёпы, интересуется, можно ли получить его автограф, но мы подозреваем, что провидец в данное время нездоров."
  giga_blokkat.33161.a:0 "Любопытно."
  
  old_blokkat_plasma_gun:0 "Схемы древнего оружия Блоккотов"
  old_blokkat_plasma_gun_desc:0 "Орбитальное плазменное вооружение, созданное Блоккотами в древности, станет достойным улучшением наших современных разработок."
  
  paluush_grandarchives_payment:0 "Передача энергии в Великие Архивы"
  paluush_grandarchives_payment_desc:0 "Грандбанни нуждается в энергии чтобы зарядить щит, охраняющий от Блоккотов."
  
  giga_blokkat.3312.name:0 "Грандбанни"
  giga_blokkat.3312.desc:0 "Приветствую, §Y[ROOT.GetName]§!. Надеюсь, ваше изучение материалов в §YВеликих Архивах§! проходит по плану.\n\nНе беспокойтесь о §YБлоккотах§!, пока я здес, §YБлокк-разборщики§! не посмеют войти в систему §YGatzo§!."
  giga_blokkat.3312.a:0 "Мы хотели бы поговорить..."
  
  giga_blokkat.3313.name:0 "Грандбанни"
  giga_blokkat.3313.desc:0 "Что вы хотите знать?"
  
  
  giga_blokkat.3312.b:0 "Выключить экран."
  
  giga_blokkat.3311.name:0 "Великие Архивы"
  giga_blokkat.3311.desc:0 "Соглашение заключено, и Грандбанни отдает распоряжение, чтобы делегат Палууш отвел нашу экспедиционную группу в глубины большого шпиля, который служит для неё чем-то вроде дворца. Чем глубже заходит наша группа, тем чище и свежее воздух, поскольку псионический туман постепенно рассеивается.\n\nТребуется не менее четырех часов непрерывного спуска по лестницам-лабиринтам, чтобы достичь желанных §YВеликих Архивов§!. Они очень велики! Построенные в огромной пещере, уходящей в глубины коры Палуушии, они содержат тысячи и тысячи записей, книг, артефактов и реликвий, описывающих всю историю Палууша, включая, предположительно, и древний §YПалууш-Блоккотский§! конфликт.\n\nНесколько Палууш, предположительно хранителей ахривов, бродят по пещере, не обеспокоенные колоссальным псионическим действом, происходящим на поверхности планеты. Архивы невероятно огромны, вероятно, потребуются годы, чтобы изучить и каталогизировать их. Но важная информация о прошлом Палууш и Блоккотов, возможно, является ключом к пониманию этих геометрических захватчиков.\n\nТеперь остается только начать трудный процесс изучения архивов и соединения разрозненных фрагментов воедино, чтобы понять, что произошло между двумя цивилизациями много тысячелетий назад."
  giga_blokkat.3311.a:0 "Нельзя терять время."
  
  giga_blokkat.3306.name:0 "Грандбанни"
  giga_blokkat.3306.desc:0 "После месяцев тщательных поисков в густом псионическом тумане Палуушии, наша экспедиция прорвалась к поверхности планеты.\n\nОни были встречены видом тысяч и тысяч Палууш, принимающих участие в каком-то коллективном ритуале. Некоторые из них как будто застыли на месте, постоянно выбрасывая огромное количество псионической энергии в атмосферу планеты. Другие патрулируют планету, как будто руководя операцией.\n\nПалууш, похоже, не замечают, как наша экспедиция проходит сквозь их толпу к огромному зданию, напоминающему шпиль. Интересно, что поверхность планеты не претерпела заметных изменений, и её зеленые равнины были бы весьма гостеприимным местом, если бы не сокрушительное количество псионической энергии, циркулирующей на поверхности всего мира.\n\nПри приближении к огромному шпилю, команда сообщила, что в их создании появилось своего рода эзотерическое привидение, в котором быстро узнали саму §YГрандбанни§!, матриарха и защитника Палууш. Она пытается связаться с нами.\n\nЛидер экспедиции транслирует сообщение Грандбанни."
  giga_blokkat.3306.a:0 "На экране."
  
  giga_blokkat.3307.name:0 "Грандбанни"
  giga_blokkat.3307.desc:0 "Приветствую вас, путешественники. Итак, вам удалось прорваться сквозь наш псионический щит? Я весьма впечатлена.\n\nИ всё же, вы не похожи на вероломных §YБлоккотов§!, и не проявляете враждебности по отношению к §YПалууш§! По какой причине вы так настойчиво хотели связаться со мной?"
  giga_blokkat.3307.a:0 "Мы ищем информацию о §YБлоккотах§!."
  
  giga_blokkat.3308.name:0 "Грандбанни"
  giga_blokkat.3308.desc:0 "Понимаю. §YБлоккоты§! - гнусные создания, лишённые моральных устоев и сосредоточенные лишь на собственных интересах.\n\nТакими они были с самого начала нашего великого конфликта тысячи лет назад. В настоящее время мы с Палууш объединяем наш псионический потенциал, чтобы отразить любые попытки их возможного вторжения в наш мир."
  
  giga_blokkat.3308.a:0 "Конфликт? Вы не выглядите как соперники Блоккотам"
  giga_blokkat.3308.a.response:0 "Это так. Но тысячи лет назад мы могли их победить. Мы боролись с Блоккотами на Палуушии, нашей собственной земле. В то время, конечно, они были значительно менее развиты.\n\nЭти существа всегда обладали технологическим преимуществом, которое мы компенсировали благодаря нашим мощным псионическим способностям. И они так и не смогли уничтожить нас."
  
  giga_blokkat.3308.b:0 "Почему произошел конфликт?"
  giga_blokkat.3308.b.response:0 "К сожалению, я не знаю точных деталей. Я в это время находилась глубоко в §YВеликом Сне§!. Я - матриарх цивилизации Палууш, и мои силы намного превосходят возможности любого из моих подданных, но мне нужно время от времени погружаться в тысячелетний сон, чтобы моя собственная энергия меня не уничтожила.\n\nЯ засыпаю каждые несколько сотен тысяч лет, но Блоккоты атаковали нас в самое уязвимое время, когда я не была способна защитить Палууш, из-за того что спала.\n\nМои Палууш должны были отважно сражаться с захватчиками самостоятельно в течение почти тысячи лет."
  
  giga_blokkat.3308.c:0 "Каково назначение псионического щита?"
  giga_blokkat.3308.c.response:0 "Как вы уже догадались, это для отражения атак Блоккотов. Хотя мы и не сможем победить их, поскольку они очень развились со времен нашего последнего конфликта, наши предыдущие победы \"вопреки всему\" заставили Блоккотов настороженно относиться к нам.\n\nЭто псионическое поле, которое мы с Палууш фокусируем, намеренно увеличивает нашу кажущуюся силу, чтобы убедить Блоккотов обойти систему Gatzo стороной.\n\nЭто чистая паранойя с их стороны, которую мы используем, чтобы избежать неумолимую волну разрушения."
  
  giga_blokkat.3308.e:0 "Кто ты на самом деле?"
  giga_blokkat.3308.e.response:0 "Я хранитель и защитник вида Палууш. Миллионы лет я охраняю Палуушию от внешних угроз.\n\nПоколения космических империй приходят и уходят, но я твердо стою на защите родного мира. Если когда-нибудь кто-нибудь сможет мне навредить, я сверну всю Палуушию и свою собственную душу в плотный псионический кристалл, и просто подожду пока тот, кто попытался нас подчинить, умрёт от старости.\n\nНо если меня атаковать во время Великого Сна, конец Палуушии неминуем, и это именно то, чего Блоккоты почти сумели достичь. Боюсь, что моя тактика не сработает против современных Блоккотов, так как они, почти наверняка, обладают необходимыми знаниями, чтобы уничтожить псионический кристалл без особых усилий.\n\nОчень важно удержать их подальше, чего бы это ни стоило."
  
  giga_blokkat.3308.d:0 "Можете ли вы нам помочь?"
  giga_blokkat.3308.d.response:0 "Пока я спала во время нашего великого конфликта с Блоккотами, Палууши смогли создать §YВеликие Архивы§!. Этот запутанный комплекс глубоко под землей содержит всё, что мы знаем о Блоккотах с тех времен, когда боролись с ними.\n\nЯ могу предоставить вам доступ к нему, но Архивы огромны, и допускать туда чужаков является нарушением защитных протоколов Палууш, поскольку в Архивах содержатся самые ценные наши сведения. Вам нужно будет заплатить определенную цену."
  
  giga_blokkat.3309.name:0 "Сделка"
  giga_blokkat.3309.desc:0 "§YГрандбанни§! может предоставить нам доступ к §YВеликим Архивам§!, но наше импровизированное нарушение псионического щита, по ее словам, поставило под угрозу безопасность народа Палууш.\n\nОна просит нас предоставить §Y2500§! £energy£ в месяц для неё и палууш, чтобы помочь им укрепить свою псионическую силу и гарантировать, что Блоккоты будут держаться подальше от Палуушии. Передача энергии должна производиться до тех пор, пока мы не извлечем всю необходимую информацию из  §YВеликих Архивов§! и §YГрандбанни§! заверила нас, что если мы продолжим оплату, она найдет способ вернуть нам долг.\n\nПередачу энергии нельзя будет отменить, пока мы не закончи с Архивами. Когда мы будем готовы начать передачу, мы можем сообщить §YГрандбанни§! о своём решении через §YБюро изучения Блоккотов§! с помощью опции §MСвязаться с Грандбанни§!."
  
  giga_blokkat.3309.descgeno:0 "§YГрандбанни§! может предоставить нам доступ к §YВеликим Архивам§!, но наше импровизированное нарушение псионического щита, по ее словам, поставило под угрозу безопасность народа Палууш.\n\nОна просит нас предоставить §Y2500§! £energy£ в месяц для неё и палууш, чтобы помочь им укрепить свою псионическую силу и гарантировать, что Блоккоты будут держаться подальше от Палуушии. Передача энергии должна производиться до тех пор, пока мы не извлечем всю необходимую информацию из  §YВеликих Архивов§! и §YГрандбанни§! заверила нас, что если мы продолжим оплату, она найдет способ вернуть нам долг.\n\nПередачу энергии нельзя будет отменить, пока мы не закончи с Архивами. Когда мы будем готовы начать передачу, мы можем сообщить §YГрандбанни§! о своём решении через §YБюро изучения Блоккотов§! с помощью опции §MСвязаться с Грандбанни§!.\n\n§RПоскольку мы поощряем геноцид, кооперация с Грандбанни будет нарушением наших правил касательно взаимодействия с чужеродными формами жизни. Однако, ситуация с Блоккотами, вне всяких сомнений, чрезвычайная, и мы можем позволить себе сотрудничество с Грандбанни на время, объявив §MПалуушианское Исключение§! пока ситуация с Блоккотами не разрешится.§!"
  
  giga_blokkat.3309.a:0 "Понятно."
  
  giga_blokkat.3000.talkgrandbunny:0 "Связаться с §MГрандбанни§!"
  giga_blokkat.3000.talkgrandbunny.tooltip:0 "Открыть канал коммуникаций с §MГрандбанни§!, Матриархом Палууш."
  already_talking_to_grandbunny:0 "Мы уже на связи с §MГрандбанни§!."
  
  blokkats_are_already_gone:0 "Блоккоты были побеждены."
  
  giga_blokkat.3310.name:0 "Грандбанни"
  giga_blokkat.3310.desc:0 "Приветствую, §Y[ROOT.GetName]§!. Сделали ли вы свой выбор? Я понимаю, что плата может быть высока - но эта мера необходима перед лицом угрозы вероломных Блоккотов.\n\nЕсли вы согласны предоставить §Y2500§! £energy£ в месяц, мы расплатимся с вами, когда вы закончите изучать §YВеликие Архивы§!.\n\nЯ также позволю вам без помех проникать сквозь псионический щит - но §Rне пытайтесь§! совершать что-либо подозрительное.\n\nНе беспокойтесь о §YБлоккотах§!, пока я здесь, их §YБлокк-разборщики§! не посмеют войти в систему §YGatzo§!."
  giga_blokkat.3310.a:0 "Мы предоставим вам энергию в обмен на доступ к §YВеликим Архивам§!."
  giga_blokkat.3310.ageno:0 "Мы сделаем исключение для вас. Впустите нас."
  giga_blokkat.3310.ageno.tooltip:0 "Несмотря на то, что это против наших обычаев, мы сделаем исключение для Палууш и будем сотрудничать с ними, чтобы разрешить ситуацию с Блоккотами."
  
  giga_blokkat.3310.b:0 "Нам нужно подумать."
  
  giga_blokkat.3310.c:0 "§RЕсли подумать, то это бессмысленно. Прощайте.§!"
  giga_blokkat.3310.c.tooltip:0 "Это §RЗАВЕРШИТ§! цепочку событий Палууш. Мы не сможем связаться с Грандбанни снова."
  giga_blokkat.3310.c.response:0 "Так тому и быть. Прощайте, §Y[ROOT.GetSpeciesNamePlural]§!."
  
  the_paluushian_exception:0 "Палуушианское исключение"
  the_paluushian_exception_desc:0 "Пусть это и против наших правил, нам нужно сотрудничать с Грандбанни."
  
  giga_blokkat.3300.name:0 "Повторяющийся сигнал"
  giga_blokkat.3300.desc:0 "Отслеживая множество глубоко зашифрованных сигнало, исходящих от  §YБлокк-Коллектора§! как в обычном пространстве, так и в §YБлокксети§!, наше §YБюро изучения Блоккотов§! совершило интригующее открытие.\n\nДействительно, главный корабль Блоккотов постоянно передает очень специфический набор данных, частота которого только усилилась с тех пор, как Блоккоты вошли в нашу галактику.\n\nНаши исследователи уверены, что бы это ни было, оно имеет большое значение. Был организован §BПроект исследования Блоккотов§! чтобы расшифровать сигнал."
  giga_blokkat.3300.a:0 "Понятно."
  giga_blokkat.3300.a.tooltip:0 "Новый §BПроект исследования Блоккотов§! доступен в §YБюро изучения Блоккотов§!."
  
  giga_blokkat.3000.blokkpaluush:0 "Исследовать §LПовторяющийся сигнал§!"
  giga_blokkat.3000.blokkpaluush.tooltip:0 "§YБлокк-Коллектор§! излучает любопытный повторяющийся сигнал. Нам нужно как можно скорее изучить и расшифровать его."
  
  giga_blokkat.3301.name:0 "Расшифровка сигнала"
  giga_blokkat.3301.desc:0 "Чем бы этот сигнал ни был, очень важно чтобы мы его расшифровали.\n\nВ нынешнем виде сообщение в основном передаётся через §YБлокксеть§!, и предположительно предназначено для других Блоккотов, однако частота и интенсивность предполагают, что передача в некоторой степени \"просачивается\" в реальное пространство, что, будем надеяться, облегчит её анализ.\n\nЭто может быть что угодно, начиная от предупреждений, и заканчивая будничными уведомлениями о ходе операций по сбору, но было бы неразумно игнорировать такую возможность.\n\n§YОсобый проект§! будет необходим, чтобы расшифровать передачу."
  
  giga_blokkat.3301.descmp:0 "ем бы этот сигнал ни был, очень важно чтобы мы его расшифровали.\n\nВ нынешнем виде сообщение в основном передаётся через §YБлокксеть§!, и предположительно предназначено для других Блоккотов, однако частота и интенсивность предполагают, что передача в некоторой степени \"просачивается\" в реальное пространство, что, будем надеяться, облегчит её анализ.\n\nЭто может быть что угодно, начиная от предупреждений, и заканчивая будничными уведомлениями о ходе операций по сбору, но было бы неразумно игнорировать такую возможность.\n\n§YОсобый проект§! будет необходим, чтобы расшифровать передачу.\n\n§HИЗ-ЗА ТЕХНИЧЕСКИХ ОГРАНИЧЕНИЙ, ТОЛЬКО ОДИН ИГРОК МОЖЕТ ЗАВЕРШИТЬ ЭТОТ СПЕЦИАЛЬНЫЙ ПРОЕКТ И НАЧАТЬ СВЯЗАННУЮ С НИМ ЦЕПОЧКУ СОБЫТИЙ В МУЛЬТИПЛЕЕРЕ.§!"
  
  giga_blokkat.3301.a:0 "Приступим."
  giga_blokkat.3301.a.tooltip:0 "Стоимость этого проекта составит §Y300k§!.\n$cant_do_another_blokkat_project_tech_tooltip$"
  giga_blokkat.3301.b:0 "Возможно, позже."
  
  ANALYZE_PALUUSH_SIGNAL:0 "Расшифровать повторяющийся сигнал"
  ANALYZE_PALUUSH_SIGNAL_DESC:0 "§YБлокк-Коллектор§! постоянно изучает таинственный сигнал в §YБлокксеть§!. Очень важно понять его значение."
  
  giga_blokkat.3302.name:0 "Таинственные координаты"
  giga_blokkat.3302.desc:0 "Благодаря тщательному анализу §YБлокксети§! наше §YБюро изучения Блоккотов§! смогло частично расшифровать таинственный повторяющийся сигнал Блоккотов.\n\nОни пришли к выводу, что в передаче содержится набор §Yкоординат§!, и хотя полный смысл передачи остаётся непонятен, остальная часть сообщения явно носит тревожный или пугающий тон.\n\nВ то время как некоторые из сторонников превосходства нашей цивилизации полагали, что Блоккоты могли говорить о §Y[ROOT.capital_scope.GetName]§!, дальнейшая расшифровка системы счисления, используемой Блоккотами, развеяла этот миф, и показала, что координаты указывают на примитивный мир §YПалуушия§!.\n\nХоть нам и известно, что жители планеты Палуушия обладают значительными псионическими способностями, эта передача даёт понять, что на Палуушии может быть что-то более значительное.\n\nМы должны послать §YНаучный корабль§! к §YGatzo§! при первой возможности, чтобы выяснить, что могло заставить самих Блоккотов опасаться казалось бы мирных Палууш."
  giga_blokkat.3302.a:0 "Понятно."
  giga_blokkat.3302.a.tooltip:0 "Послать §YНаучный корабль§! к системе §YGatzo§! чтобы узнать больше о §YПалуушии§!.\nНовое §GЗадание изучения Блоккотов§! доступно чтобы отслеживать операции, связанные с §YПалуушией§!."
  
  giga_blokkat.3303.name:0 "Палуушианский щит"
  giga_blokkat.3303.desc:0 "Наш научный корабль в системе  §YGatzo§! сообщает что §YПалуушия§! не такая, какой была раньше. До того зеленый мир теперь покрыт вихрем псионической силы.\n\nВся планета окутана смертоносной энергией, не позволяющей приблизиться слишком близко к поверхности.\n\nОчевидно, что это внезапное изменение было вызвано прибытием Блоккотов в нашу галактику.  §YБюро изучения Блоккотов§! полагает, что Палууш, вероятно, обладают некими знаниями о Блоккотах, поэтому мы должны попробовать прорваться сквозь густой псионический туман и установить контакт с тем, что могло остаться от цивилизации Палууш.\n\nБыл создан §BПроект исследования Блоккотов§! чтобы сделать это, но наши ученые предупреждают, что мы можем столкнуться с непредвиденными последствиями."
  giga_blokkat.3303.a:0 "Принято к сведению."
  giga_blokkat.3303.a.tooltip:0 "Новый §BПроект исследования Блоккотов§! доступен в §YБюро изучения Блоккотов§!."
  
  giga_blokkat.3000.paluushshield:0 "Попытка прорваться на §PПалуушию§! обойдется нам в | §Y800000§! £energy£"
  giga_blokkat.3000.paluushshield.tooltip:0 "Почти непроницаемый слой энергии окружает §YПалуушию§!. Возможно, мы сможем проделать в нем брешь, если сосредоточим большое количество энергии на небольшом участке атмосферы.\n§RОсуществление этого проекта немедленно начнет операцию по проникновению независимо от последствий§!"
  
  giga_blokkat.3304.name:0 "Проникновение успешно!"
  giga_blokkat.3304.desc:0 "Под действием мощного потока энергии внешний слой псионического тумана начинает распадаться, обнажая новые слои псионических штормов.\n\nНекоторые из них начинают яростно и беспорядочно \"просачиваться\" сквозь брешь в щите и сливаться в колоссальную §RПалуушианскую сущность§! на орбите Палуушии.\n\nНаша попытка прорваться на Палуушию успешна... даже слишком, так как огромная сущность на орбите теперь атакует всё в зоне видимости.\n\nОна должна быть уничтожена, если мы хотим продолжить наше расследование."
  giga_blokkat.3304.a:0 "Боевые станции!"
  giga_blokkat.3304.a.tooltip:0 "Огромная §RПалуушианская сущность§! появилась над §YПалуушиейa§!. Она §Rвраждебна§! и должна быть уничтожена."
  
  giga_blokkat.3305.name:0 "Палуушианская сущность уничтожена"
  giga_blokkat.3305.desc:0 "Ужасная §RПалуушианская сущность§!, охраняющая §YПалуушию§! была уничтожена.\n\nВнутренние слои псионической бури Палуушии теперь доступны для нас. Хотя они очень опасны, §YБюро изучения Блоккотов§! считает что можно отправить экспедицию в глубины планеты, если у них будет достаточная защита.\n\nБыл создан §YОсобый проект§! на §YПалуушии§!, чтобы отважиться проникнуть вглубь и узнать, что объединяет Палууш и Блоккотов."
  giga_blokkat.3305.a:0 "Понятно"
  giga_blokkat.3305.a.tooltip:0 "§YОсобый проект§! создан на §YПалуушии§!. Он не будет считаться §BПроектом исследования Блоккотов§!."
  
  GO_INTO_PALUUSHIA:0 "Спуск на Палуушию"
  GO_INTO_PALUUSHIA_DESC:0 "Палууш окружили себя почти непроницаемым энергетическим туманом, чтобы защититься от вторжения Блоккотов. Если мы хотим найти, что объединяет Палууш и Блоккотов, нам нужно отправить экспедицию в неспокойные глубины планеты.\n\nПока выполняется особый проект, мы будем тратить §Y1000§!£energy£ and §Y1000§! всех §YResearch§! в месяц чтобы защитить нашу экспедицию от враждебных энергий Палуушии.\n\nЭто не считается §BПроектом исследования Блоккотов§!."
  
  paluushia_expedition_energy_cost:0 "Защита экспедиции на Палуушию"
  paluushia_expedition_energy_cost_desc:0 "Защита научного корабля от враждебных энергий Палуушии требует от нас серьезных инвестиций и постоянного внимания ученых."
  
  country_base_physics_research_produces_add:0 "Ежемесячные физические исследования"
  country_base_society_research_produces_add:0 "Ежемесячные социологические исследования"
  country_base_engineering_research_produces_add:0 "Ежемесячные инженерные исследования"
  
