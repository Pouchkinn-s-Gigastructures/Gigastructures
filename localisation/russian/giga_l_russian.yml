  giga_corrona.005.name:0 "Эзотерический всплеск энергии"
  giga_corrona.005.desc:0 "Сенсоры по всей нашей империи зафиксировали сильный всплеск энергии, происходящий из примитивного мира §YCorrona§!, вращающегося вокруг коричневого карлика §YJupitwo§!, менее чем в световом году от столичной системы §YИмпериума Катценартиг§!.\n\nИзвестно, что этот мир населен видами, обладающими невероятными и пока необъяснимыми эзотерическими способностями, которые практически можно считать магией.\n\nХотя мы не совсем уверены, что это за внезапный всплеск, наиболее вероятное объяснение состоит в том, что корронианцы могли объединить свои «магические способности» вместе, чтобы наложить какое-то огромное «заклинание» на весь свой мир.\n\nЧто это за «заклинание» на самом деле, еще неизвестно, но мы можем узнать достаточно скоро..."
  giga_corrona.005.a:0 "Своеобразно."
  
  giga_corrona.007.name:0 "Корронианский Worldcraft"
  giga_corrona.007.desc:0 "Не потребовалось много времени, чтобы выяснить, что вызвало корронианский всплеск энергии. Вскоре после записи этого всплеска наши датчики дальнего действия зафиксировали §YДвижение небесного тела§! внутри системы §YJupitwo§!!\n\nДальнейший анализ системы показал, что §YСкелетоиды§!, один из доминирующих видов §YCorrona§!, сумел объединить весь мир под своим правлением после серии жестоких войн. Неудовлетворенные своими текущими завоеваниями, они затем приступили к объединению ресурсов планеты, чтобы наложить колоссальное и чрезвычайно сложное «заклинание» на планету.\n\nЭто «заклинание» зачаровало всю Corrona, впоследствии преобразив ее в гигантский §YЭзотерический Planetcraft§!, или §YWorldcraft§!! В невероятном подвиге эзотерического мастерства сама планета начала двигаться через пустоту, управляемая волей доминирующего Скелетоидного лидера.\n\nОни также направили рой эфирных драконоподобных существ, чтобы «сопровождать» мир, и похоже, что эта эзотерическая цивилизация вот-вот приступит к совершенно новому набору завоеваний на небесном плане, их первой целью будет никто иной, как §YИмпериум Катценартиг§!.\n\nДалее скелетоиды отправили сообщение, нацелившись на всю галактику..."
  giga_corrona.007.a:0 "Это невозможно!"
  
  giga_corrona.008.name:0 "Корронианская магократия"
  giga_corrona.008.desc:0 "Обитатели Небесного Плана!\n\nМы, §YСкелетоиды§!, наконец объединили наш мир, и теперь мы отправляемся к звездам. Мы будем управлять нашим великим §YWorldcraft§! до победы, и мы создадим империю на самих Небесах.\n\nНашей первой целью станет никто иной, как мерзкий §YИмпериум Катценартиг§!, жалкие кошачьи, которые стоят на пути наших амбиций. Кайзер и трусливые Katzen, которые прячутся за своей грубой «технологией», сами будут уничтожены с помощью адского огня!\n\nНе пытайтесь сопротивляться нам, потому что наш Worldcraft сметет любую форму сопротивления, которую вы можете применить с использованием вашей низшей «технологии»."
  giga_corrona.008.a:0 "Отлично, еще одна империя с манией величия..."
  giga_corrona.008.a.tooltip:0 "§YКорронианская Магократия§! появилась в системе §YJupitwo§! и вступит в бой с §YИмпериумом Катценартиг§!. Если кайзер падет, они наверняка придут за нами в следующий раз..."
  
  giga_corrona.020.name:0 "Корронианский Worldcraft уничтожен"
  giga_corrona.020.desc:0 "После чрезвычайно напряженного космического боя нашим силам удалось успешно уничтожить §YКорронианский Worldcraft§!, эзотерический Planetcraft, который они использовали в своей попытке подчинить себе галактику.\n\nКорронианских заклинаний было недостаточно, чтобы защитить и восстановить судно, которое подвергалось интенсивным воздействиям большого количества вооружения. Все энергии, содержащиеся в корабле, больше не сдерживались должным образом, и впоследствии они затопили поверхность планеты.\n\nВ результате весь корабль-мир начал разрушаться и был разорван на части своими собственными катастрофическими эзотерическими энергиями.\n\nНичего не осталось от корабля, за исключением нескольких слабых энергетических бурь, и все оставшиеся корронианские корабли погибли из-за того, что они были отделены от корронианской магии, которая поддерживала их жизнь в космическом вакууме."
  giga_corrona.020.a:0 "Скатертью дорога."
  
  giga_corrona.021.name:0 "Корронианский Worldcraft уничтожен"
  giga_corrona.021.desc:0 "После чрезвычайно напряженного космического боя силы §Y[corrona_moon_slayer.GetName]§! сумели успешно уничтожить §YКорронианский Worldcraft§!, эзотерический Planetcraft, который они использовали в своей попытке подчинить себе галактику.\n\nКорронианских заклинаний было недостаточно, чтобы защитить и восстановить судно, которое подвергалось интенсивным воздействиям большого количества вооружения. Все энергии, содержащиеся в корабле, больше не сдерживались должным образом, и впоследствии они затопили поверхность планеты.\n\nВ результате весь корабль-мир начал разрушаться и был разорван на части своими собственными катастрофическими эзотерическими энергиями.\n\nНичего не осталось от корабля, за исключением нескольких слабых энергетических бурь, и все оставшиеся корронианские корабли погибли из-за того, что они были отделены от корронианской магии, которая поддерживала их жизнь в космическом вакууме."
  giga_corrona.021.a:0 "Они встретили свой конец."
  
  giga_corrona.022.name:0 "Katzen уничтожили корронианский Worldcraft"
  giga_corrona.022.desc:0 "После чрезвычайно напряженного космического боя бронированные силы §Y[corrona_moon_slayer.GetName]§! сумели успешно уничтожить §YКорронианский Worldcraft§!, эзотерический Planetcraft, который они использовали в своей попытке подчинить себе галактику.\n\nКорронианских заклинаний было недостаточно, чтобы защитить и восстановить судно, которое подвергалось интенсивным воздействиям большого количества вооружения. Все энергии, содержащиеся в корабле, больше не сдерживались должным образом, и впоследствии они затопили поверхность планеты.\n\nВ результате весь корабль-мир начал разрушаться и был разорван на части своими собственными катастрофическими эзотерическими энергиями.\n\nНичего не осталось от корабля, за исключением нескольких слабых энергетических бурь, и все оставшиеся корронианские корабли погибли из-за того, что они были отделены от корронианской магии, которая поддерживала их жизнь в космическом вакууме.\n\nКажется, что даже корронианской эзотерической магии было недостаточно, чтобы остановить военную машину Katzen, и кайзер произнес оживленную речь перед миллиардами граждан, празднуя \"Победу технологии и изобретательности Katzen над этими варварскими и примитивными существами.\""
  giga_corrona.022.a:0 "Katzen побеждают еще одного врага..."
  
  
  ###RESISTANCE###
  giga_katrebels.0001.name:0 "Раскол среди кошачьих"
  giga_katrebels.0001.desc:0 "Прошло несколько лет с тех пор, как §YИмпериум Катценартиг§! вступил на галактическую арену, и он, несомненно, кажется невероятным противником. По крайней мере, извне.\n\nИнтересно, что недавние дипломатические и шпионские миссии показали, что большая часть населения Империума была довольна правлением §YКайзера§!. Большинство, но не все. Действительно, §YFlusion§! это разнообразная планета, которая до объединения под властью кайзера была домом для как минимум дюжины разных народов, каждая со своей особой культурой и образом жизни.\n\nБольшинство из них были либо стерты, либо ассимилированы доминирующей культурой Katzen, но все еще существуют отдельные и мятежные ополченцы, состоящие из мятежных видов, уроженцев Flusion и их потомков. Эти повстанцы непреклонно защищают образ жизни и культуру своих предков и решительно противодействуют попыткам кайзера интегрировать их в общество Katzen.\n\nМы смогли выявить две довольно значимые сети сопротивления в Империуме: §YСолакианские борцы за свободу§!, которая состоит из граждан страны, ранее известной как §YRoqualia§!; а также §YОрден Zuspri§!, состоящий из §YZuspri§! из бывшей §YИмперии Zuspri§! на Flusion.\n\nХотя их членов немного и они далеко друг от друга и в настоящее время представляют небольшую проблему для кайзера, мы определили, что тайный контакт с любым из них потенциально может помочь нам в нашей борьбе, чтобы наконец положить конец угрозе Katzen.\n\n§BСопротивление будет бесценным активом для ослабления Империума Катценартиг!§!"
  giga_katrebels.0001.a:0 "Попробуем установить с ними контакт."
  giga_katrebels.0001.a.tooltip:0 "Мы начнем §YСпециальные проекты§! чтобы связаться с §YСолакианскими борцами за свободу§! и §YОрденом Zuspri§!, в надежде, что это, возможно, поможет им потревожить §YИмпериум Катценартиг§!.\n\nМы сможем поддержать их в их борьбе, которая ослабит Империум, но это может вызвать §Rуменьшение§! §YМнения Кайзера§! о нас, если он узнает о наших операциях.\n\n"
  giga_katrebels.0001.b:0 "Это не стоит хлопот."
  
  CONTACT_EZIC_REBELS_PROJECT:0 "Свяжитесь с §YОрденом Zuspri§!"
  CONTACT_EZIC_REBELS_PROJECT_DESC:0 "§YZuspri§! представляют собой устрашающий вид, который составляет значительную часть элитных сил Katzen, несмотря на их низкую численность.\n\nХотя большинство из них подчиняются правлению Кайзера, многие из них не согласны с его политикой и их невероятные боевые способности означают, что даже несколько преданных своему делу партизан из Zuspri могут сеять хаос в §YИмпериуме Катценартиг§!."
  CONTACT_SOLAK_REBELS_PROJECT:0 "Свяжитесь с §YСолакианскими борцами за свободу§!"
  CONTACT_SOLAK_REBELS_PROJECT_DESC:0 "§YСолакианцы§! раньше были одними из самых независимых, демократических и свободных духом существ на §YFlusion§! до глобального завоевания §YКайзера§!.\n\nОбычно они довольно хорошо интегрировались в общество Katzen, и тем не менее, дух старой §YСолакийской республики§! все еще живет внутри некоторых людей. Их усиление, несомненно, будет способствовать дестабилизации установленного правления кайзера."
  
  giga_katrebels.0010.name:0 "Установлен контакт с §YОрденом Zuspri§!"
  giga_katrebels.0010.desc:0 "После нескольких месяцев тайных операций, секретных встреч и сомнительных сделок нам удалось официально установить контакт с главой §YОрдена Zuspri§!: §YЛоуф§!, когда-то был правителем §YИмперии Zuspri§!.\n\nДальнейшие исследования показали, что этот Орден использовался в качестве миротворческих сил в Империи до того, как был покорен силами кайзера. С тех пор они действовали как своего рода «правительство в изгнании», координируя оставшееся сопротивление эзиканцев правлению Katzen.\n\nХотя в настоящее время они не очень мощная сила, все, что требуется - это небольшой толчок для них стать чем-то, что действительно угрожает кайзеру. Поэтому они очень хотят общаться с нами..."
  giga_katrebels.0010.a:0 "На экране."
  
  giga_katrebels.0011.name:0 "§YОрден Zuspri§!"
  giga_katrebels.0011.desc:0 "Наконец-то боги, кажется, нас благословили.\n\nПриветствую вас, космические путешественники. Меня зовут §YЛоуф Церралес Хорнсфелт§!, правитель Империи Zuspri... ну, я был, пока этот несчастный кайзер не забрал у нас все. Наша культура, наш образ жизни, наши великие пастбища...\n\nВсе, чем мы когда-то дорожили, было сметено его мерзкой волной безудержного милитаризма и индустриализации. Число Zuspri, все еще верных нам, медленно сокращается с каждым днем, поскольку Кайзер навязывает свой культ личности миллиардам людей.\n\nЭтого больше не будет! Мы, Zuspri, надеемся, что с вашей помощью мы, наконец, сможем свергнуть это животное из семейства кошачьих, страдающих манией величия, и, наконец, восстановить мир на Flusion и галактике..."
  
  giga_katrebels.0011.a:0 "Мы тоже на это надеемся. Посмотрим, что мы можем сделать..."
  giga_katrebels.0011.a.tooltip:0 "Теперь мы можем §Yтайно связаться§! с §YОрденом Zuspri§! из §YМеню Империума Катценартиг§!."
  
  giga_katrebels.0012.bye:0 "Прощайте."
  
  giga_katrebels.0013.back:0 "Мы бы хотели обсудить кое-что еще..."
  
  ###CONTACT EZIC REBELS###
  giga_katzen.020.ezics:0 "§HТайно свяжитесь с §YОрденом Zuspri§!...§!"
  cant_ezic_revolt_ongoing:0 "Zuspri отвратительны!"
  
  opinion_helped_us_revolt_from_katzen:0 "Поддержали наше восстание"
  opinion_anti_katzen_partisans:0 "Анти-кайзеровские повстанцы"
  
  giga_katrebels.0012.name:0 "§YОрден Zuspri§!"
  
  giga_katrebels.0012.low.a:0 "Кайзера нужно остановить. Но, к сожалению, мы не можем сделать это в одиночку, поскольку он широко распространил свое влияние."
  giga_katrebels.0012.low.b:0 "Для Katzen нет ничего святого. Они безжалостно расширяют и индустриализируют свои земли в ущерб всему, что там живет. Если мы не остановим их, вся галактика может скоро попасть под сапог Katzen."
  giga_katrebels.0012.low.c:0 "Это были мы вчера. Возможно, завтра будешь уже ты."
  
  giga_katrebels.0012.mid.a:0 "Мы наращиваем наши усилия. По всему Империуму ульи Zuspri проводят операции против Katzen. Тем не менее, я все еще не уверен, что этого будет достаточно, чтобы навсегда положить конец правлению Кайзера..."
  giga_katrebels.0012.mid.b:0 "Я с нетерпением жду того дня, когда наши усилия наконец окупятся и эта галактика будет освобождена от кайзера."
  giga_katrebels.0012.mid.c:0 "Вместе мы сможем построить будущее мира и процветания."
  
  giga_katrebels.0012.high.a:0 "Zuspri начинают восставать повсюду! Мой вид наконец-то смог оказать влияние на гнусное руководство кайзера. Скоро мы все сможем освободиться. Но еще так много предстоит сделать."
  giga_katrebels.0012.high.b:0 "Дни кайзера сочтены."
  giga_katrebels.0012.high.c:0 "Несмотря на то, что мы одерживаем верх, мы должны сохранять бдительность. Наш вид может быть храбрым и могущественным, но у кайзера, вероятно, будет больше трюков в своих... э-э... рукавах? В любом случае, мы справимся!"
  
  giga_katrebels.ezic.none:0 "§YСила сопротивления Zuspri§!: 0|Незначительная"
  giga_katrebels.ezic.low:0 "§YСила сопротивления Zuspri§!: 1|Низкая"
  giga_katrebels.ezic.moderate:0 "§YСила сопротивления Zuspri§!: 2|Умеренная"
  giga_katrebels.ezic.significant:0 "§YСила сопротивления Zuspri§!: 3|Существенная"
  giga_katrebels.ezic.high:0 "§YСила сопротивления Zuspri§!: 4|Высокая"
  giga_katrebels.ezic.critical:0 "§YСила сопротивления Zuspri§!: 5|КРИТИЧЕСКАЯ!"
  giga_katrebels.ezic.revolt:0 "§YСила сопротивления Zuspri§!: 6|ВОССТАНИЕ!"
  
  giga_katrebels.ezic.none.tooltip:0 "Подавляющее большинство Zuspri подчиняются кайзеру.\n\n§RШтрафы Katzen:§!\n§YНет.§!"
  giga_katrebels.ezic.low.tooltip:0 "Некоторые изолированные группы Zuspri проводят небольшие операции по подрыву военной машины Katzen.\n\n§RШтрафы Katzen:§!\n§Y-5% Скорострельность§!"
  
  giga_katrebels.ezic.moderate.tooltip:0 "Сопротивление начинает распространяться по мере того, как все больше групп Zuspri по Империуму сотрудничают, чтобы помешать Katzen, но Кайзер по-прежнему берет верх.\n\n§RШтрафы Katzen:§!\n§Y-7.5% Скорострельность\n-5% Урон армии§!"
  
  giga_katrebels.ezic.significant.tooltip:0 "Власти Katzen в нескольких мирах сообщают о росте числа партизан Zuspri. Анти-кайзеровские Zuspri проникли на некоторые военные корабли Katzen и активно саботируют их изнутри.\n\n§RШтрафы Katzen:§!\n§Y-10% Скорострельность\n-10% Скорость кораблей\n-10% Урон армии\n-5 Стабильность§!"
  
  giga_katrebels.ezic.high.tooltip:0 "Большинство Zuspri сейчас так или иначе вовлечены в антикайзеровские операции. Цепочки поставок Katzen нарушаются на всех уровнях, что препятствует их военным усилиям.\n\n§RШтрафы Katzen:§!\n§Y-20% Скорострельность\n-20% Скорость кораблей\n-15% Урон армии\n-10 Стабильность§!"
  
  giga_katrebels.ezic.critical.tooltip:0 "Zuspri кипят! Каждый из них открыто борется с правлением Katzen, в то время как другие виды начинают присоединяться к их делу, чтобы победить кайзера. Некоторые части Империума находятся на грани революции!\n\n§RШтрафы Katzen:§!\n§Y-30% Скорострельность\n-40% Скорость кораблей\n-25% Урон армии\n-15 Стабильность§!"
  
  giga_katrebels.ezic.revolt.tooltip:0 "Zuspri начали всеобщее восстание против Империума Катценартиг!"
  
  giga_katrebels.0012.fund:0 "Мы хотели бы внести свой вклад в ваше дело."
  
  giga_katrebels.0013.name:0 "Финансирование §YОрдена Zuspri§!"
  giga_katrebels.0013.desc:0 "Хотя наш вид не испытывает недостатка в боевых способностях, мы все же уступаем большинству военных машин Katzen. И у кайзера тоже есть глаза повсюду.\n\nПредоставление нам некоторого оружия и средств было бы большим благом для нашей деятельности по всему Империуму.\n\n§YКогда сопротивление увеличивается из-за наших действий, мы получаем §R25%§! шанс, что кайзер узнает, и §Rуменьшит§! свое мнение о нас.\n\nУчастие нескольких империй не повлияет на вероятность увеличения сопротивления!§!"
  
  giga_katrebels.0013.a:0 "Мы можем внести небольшой вклад.| Отдавать §Y50§! £energy£ и §Y25§! £alloys£ ежемесячно"
  giga_katrebels.0013.a.tooltip:0 "С этим вкладом будет §Y10%§! шанс, что §YСопротивление Zuspri§! будет §Gувеличиваться§! каждый год."
  
  giga_katrebels.0013.b:0 "Мы можем дать оружие и средства. | Отдавать §Y150§! £energy£ и §Y50§! £alloys£ ежемесячно"
  giga_katrebels.0013.b.tooltip:0 "С этим вкладом будет §Y25%§! шанс, что §YСопротивление Zuspri§! будет §Gувеличиваться§! каждый год."
  
  giga_katrebels.0013.c:0 "Мы отдадим все, что в наших силах! | Отдавать §Y300§! £energy£ и §Y150§! £alloys£ ежемесячно"
  giga_katrebels.0013.c.tooltip:0 "С этим вкладом будет §Y50%§! шанс, что §YСопротивление Zuspri§! будет §Gувеличиваться§! каждый год."
  
  giga_katrebels.0013.d:0 "Отмените наш вклад."
  
  giga_katrebels.0013.a.response:0 "Это будет очень полезно в нашей борьбе за освобождение галактики от кайзера! Да благословят вас боги."
  giga_katrebels.0013.d.response:0 "Стыд. Похоже, теперь мы сами по себе..."
  
  contributing_ezic_1:0 "Незначительное финансирование Ордена Zuspri"
  contributing_ezic_1_desc:0 "Мы финансируем Орден Zuspri и даем им оружие для борьбы с кайзером."
  
  contributing_ezic_2:0 "Финансирование Ордена Zuspri"
  contributing_ezic_2_desc:0 "Мы финансируем Орден Zuspri и даем им оружие для борьбы с кайзером."
  
  contributing_ezic_3:0 "Значительное финансирование Ордена Zuspri"
  contributing_ezic_3_desc:0 "Мы финансируем Орден Zuspri и даем им оружие для борьбы с кайзером."
  
  giga_katrebels.0101.name:0 "Сопротивление Zuspri увеличивается!"
  giga_katrebels.0101.desc:0 "Благодаря поддержке других империй §YСопротивление Zuspri§! в §YИмпериуме Катценартиг§! возросло!\n\nKatzen теперь будут страдать от более серьезных штрафов, что затруднит их военные действия."
  giga_katrebels.0101.a:0 "Прекрасно!"
  giga_katrebels.ezic.increase:0 "§YСопротивление Zuspri§!  §Gувеличилось§! на: §Y1§!."
  
  giga_katrebels.0102.name:0 "Сопротивление Zuspri снижается!"
  giga_katrebels.0102.desc:0 "Из-за отсутствия поддержки §YСопротивление Zuspri§! в §YИмпериуме Катценартиг§! естественно уменьшилось.\n\nKatzen предприняли ряд операций, которые снизили способность §YОрдена Zuspri§! действовать против кайзера. Katzen понесут меньшие штрафы за свои военные усилия."
  giga_katrebels.0102.a:0 "Стыд."
  giga_katrebels.ezic.decreases:0 "§YСопротивление Zuspri§! §Rуменьшилось§! на: §Y1§!."
  
  giga_katrebels.0103.name:0 "Кайзер узнает о нашей деятельности!"
  giga_katrebels.0103.desc:0 "Тревожные новости! §YКайзеру§! недавно стало известно о нашем сговоре с партизанами, и о нашем участии в недавнем всплеске антикатценовского сопротивления!\n\nОн открыто осудил нашу империю в недавней речи и §YМнение о нас§! впоследствии §Rуменьшил§!."
  giga_katrebels.0103.a:0 "Эта несчастная крыса!"
  
  cant_recent_ezic_operation:0 "Zuspri уже провели недавно операцию. Они могут делать это только один раз в 6 месяцев."
  ezic_revolution_already_ongoing:0 "Революция уже идет."
  
  ###REVOLT###
  giga_katrebels.0012.ezicrevolt:0 "§HВызвать восстание Zuspri§!"
  giga_katrebels.0012.ezicrevolt.tooltip:0 "Время пришло. С небывало высоким сопротивлением Zuspri мы можем помочь им начать всеобщее восстание в Империуме Катценартиг!\n\nЭто создаст §Yповстанческую империю§! внутри §YИмпериума Катценартиг§!, которая немедленно §Rобъявит войну§! с Katzen."
  
  need_ezic_resistance_5:0 "Нам нужно, чтобы §YСила сопротивления Zuspri§! была равна §G5§!."
  
  giga_katrebels.0017.name:0 "Восстание Zuspri"
  giga_katrebels.0017.desc:0 "Да! Сейчас, когда сопротивление Zuspri пожирает империю Кайзера изнутри, сейчас, возможно, настало время для моего вида наконец взять в руки оружие и отделиться от этого жалкого царства. Это потребует довольно большой внешней поддержки, так как мой вид не густонаселен, и захватить достаточно космических кораблей Katzen для успешной операции будет сложной задачей.\nНо если мы справимся, то, наконец, мы можем просто избавиться этого пятна галактики, которым является кайзер.\n\nЭто вызовет §Rгнев§! кайзера независимо от того, что произойдет.\n\nСкорее всего, будет необходимо объявить войну и кайзеру, чтобы поддержать переворот."
  
  giga_katrebels.0017.yes:0 "Сейчас или никогда. | §Y2500§! £energy£ и §Y500§! £alloys£"
  giga_katrebels.0017.yes.tooltip:0 "§YОрден Zuspri§! §Yвосстанет§! и §Yотделится§! от §YИмпериума Катценартиг§!, создав §Yповстанческую империю§!!\nМы получим возможность §Yпомогать§! большим количеством §Yресурсов§! Ордену для фактического восстания, которое приведет к §Gувеличению§! §Yэффективности§! восстания.\nНам придется потратить £influence£, £energy£ и £alloys£, чтобы усилить восстание.\nОни захватят где-то между §Y10%§! и §Y40%§! §YПланет Katzen§! в зависимости от §YЭффективности§ восстания!."
  
  giga_katrebels.0017.reponse:0 "Конец близок... для кайзера. Орден нанесет быстрый и решительный удар по его проклятым легионам!"
  
  giga_katrebels.00171.name:0 "Восстание Zuspri: Влияние"
  giga_katrebels.00171.desc:0 "В качестве первого шага к восстанию §YОрден Zuspri§! просит нас использовать часть нашего внешнего влияния, чтобы склонить население Империума в их пользу, транслируя антикайзеровскую пропаганду, открыто осуждая кайзера и продвигая образ жизни Zuspri.\n\nХотя это несомненно вызовет §Rгнев§! Кайзера, влияние иностранной империи, открыто поддерживающей дело Zuspri, несомненно, будет ощущаться во всем Империуме и может убедить большее количество людей присоединиться к их делу."
  
  giga_katrebels.00171.no:0 "Мы ничего не можем себе позволить."
  giga_katrebels.00171.a:0 "Произнесите несколько антикайзеровских речей. | §Y50§! £influence£"
  giga_katrebels.00171.b:0 "Проводите пропаганду и распространяйте ее по Империуму. | §Y150§! £influence£"
  giga_katrebels.00171.c:0 "Открыто заявляем о нашей поддержке Zuspri! | §Y300§! £influence£"
  
  giga_katrebels.00171.coup.1:0 "§YСила восстания Zuspri§! немного увеличится.\n§YМнение Кайзера§! о нас §Rуменьшится§!."
  giga_katrebels.00171.coup.2:0 "§YСила восстания Zuspri§! повысится.\n§YМнение Кайзера§! о нас §Rуменьшится§!."
  giga_katrebels.00171.coup.3:0 "§YСила восстания Zuspri§! значительно увеличится.\n§YМнение Кайзера§! о нас §Rуменьшится§!."
  
  giga_katrebels.00172.name:0 "Восстание Zuspri: Финансирование"
  giga_katrebels.00172.desc:0 "§YОрден Zuspri§! теперь просит нас предоставить дополнительные средства, чтобы они могли приобретать более совершенное вооружение, покупать собственные космические корабли и, что наиболее важно, подкупать любых должностных лиц, которые мешают осуществлению плана.\n\nХотя это идет вразрез с обычным методами Zuspri, Лоуф счел необходимым это для успеха восстания."
  
  giga_katrebels.00172.no:0 "Мы ничего не можем себе позволить."
  giga_katrebels.00172.a:0 "У них может быть несколько кредитов. | §Y5000§! £energy£"
  giga_katrebels.00172.b:0 "Дайте им кусок нашего золотого запаса. | §Y10000§! £energy£"
  giga_katrebels.00172.c:0 "Золотой космический корабль для каждого Zuspri! | §Y25000§! £energy£"
  
  giga_katrebels.00171.coup.0:0 "§YСила восстания Zuspri§! не увеличится."
  giga_katrebels.00172.coup.1:0 "§YСила восстания Zuspri§! немного увеличится."
  giga_katrebels.00172.coup.2:0 "§YСила восстания Zuspri§! повысится."
  giga_katrebels.00172.coup.3:0 "§YСила восстания Zuspri§! значительно увеличится."
  
  giga_katrebels.00173.name:0 "Восстание Zuspri: Оборудование"
  giga_katrebels.00173.desc:0 "И последнее, но не менее важное: §YОрден Zuspri§! запрашивает огромное количество военной и гражданской техники для поддержки предстоящего восстания.\n\nЭто, вероятно, самая дорогостоящая часть восстания, но Лоуф заверил нас, что крайне важно, чтобы Орден был должным образом экипирован для этой великой борьбы."
  
  giga_katrebels.00173.no:0 "Мы ничего не можем себе позволить."
  giga_katrebels.00173.a:0 "Дайте им запасные винтовки. | §Y3500§! £alloys£"
  giga_katrebels.00173.b:0 "У них может быть несколько боевых бронированных машин. | §Y7500§! £alloys£"
  giga_katrebels.00173.c:0 "Отправьте им нашу новейшую военную технику! | §Y12500§! £alloys£"
  
  giga_katrebels.00174.name:0 "Восстание Zuspri: Все готово"
  giga_katrebels.00174.desc:0 "Теперь все готово для начала §YВосстания Zuspri§!. Не должно пройти много времени, как члены §YОрдена Zuspri§!, а также другие расы выступят против кайзера в Империуме Катценартиг.\n\nZuspri в большинстве миров Katzen будут пытаться свергнуть местные планетарные гарнизоны и реквизировать корабли Katzen, чтобы захватить контроль над планетами и их системами.\n\nИ все же данные показывают, что эзиканцы, скорее всего, не смогут сделать это в одиночку, и некоторые члены нашего высшего командования советуют нанести удар по кайзеру, как только начнется восстание, чтобы заблокировать катценов в смертельной войне на два фронта."
  giga_katrebels.00174.a:0 "Теперь нам остается только надеяться."
  giga_katrebels.00174.a.tooltip:0 "§YОрден Zuspri§! восстанет, случайным образом забирая где-то между §Y10%§! и §Y40%§! планет Katzen и соседних с ними систем.\n\nОни §Yполучат управление§! над всеми §Yкораблями Katzen§! и §Yпланетами§! в пределах захваченных областей (исключая §YЛуну Кайзера§! и ее флот) и немедленно приступят к §Yатаке§! кайзера."
  
  giga_katrebels.00176.name:0 "Больше не в Ордене"
  giga_katrebels.00176.desc:0 "§YОрден Zuspri§! объявил войну правительству Katzen, объединившись с другими расами, которые разделяют те же самые надежды на жизнь.\n\nВраждебность выросла за несколько лет давления со стороны более независимого правительства и, наконец-то, освобождается. Сообщается, что военные оставили заброшенные посты и саботировали военное имущество Katzen. В течение нескольких часов хорошо оснащенные повстанцы Zuspri захватили значительную часть территорий §YИмпериума Катценартиг§!, захватывая корабли и подавляя местные планетарные гарнизоны внезапными атаками. Хотя атака была отражена на большинстве миров Katzen, Zuspri удалось, несмотря на это, захватить значительное количество систем Katzen.\n\nОни сумели украсть и собрать несколько самодельных кораблей, которые они намереваются использовать против Katzen как можно скорее.\n\nС решительным лидером Арктики §YЛоуфом Церралесом Хорнсфелтом§! возглавляющим атаку, кажется, пути назад нет.\n\nЛюбые материальные пожертвования, которые мы, возможно, давали Zuspri, впоследствии были отменены."
  
  giga_katrebels.00176.a:0 "Кайзер наверняка находится в непростой ситуации."
  
  origin_katzen_splinter:0 "Осколок Katzen"
  origin_katzen_splinter_desc:0 "Эта нация изначально была частью большого §YИмпериума Катценартиг§!, и отделилась после катастрофического краха Империума после падения §YFlusion§!."
  
  origin_katzen_rebels:0 "Повстанцы Katzen"
  origin_katzen_rebels_desc:0 "Эта нация восстала против §YИмпериума Катценартиг§!, в попытке положить конец правлению §YКайзера§! над своим народом."
  
  giga_katrebels.00178.name:0 "Восстание Zuspri подавлено"
  giga_katrebels.00178.desc:0 "§YОрден Zuspri§! храбро сражались, но этого было недостаточно. Их восстание было подавлено §YИмпериумом Катценартиг§!, и все захваченные миры снова оказались под контролем Katzen.\n\nИ все же, §YЛоуф§! продолжает надеяться, что это была лишь временная неудача, и, по слухам, он уже планирует второе восстание. Однако многие эксперты полагают, что у Zuspri практически нет шансов когда-либо снова поднять такое восстание."
  giga_katrebels.00178.a:0 "Будущее выглядит мрачным..."
  giga_katrebels.00178.a.tooltip:0 "Сопротивление Zuspri §Rуменьшилось§! на 3."
  
  ezic_assault_army:0 "Охотники Zuspri"
  ezic_assault_army_desc:0 "Ненасытные и хорошо экипированные Zuspri, которые с легкостью могут прорваться сквозь большинство материалов и солдат."
  
  ###TALK###
  giga_katrebels.0012.talk:0 "Расскажи нам о вас и вашем образе жизни."
  giga_katrebels.0018.name:0 "Zuspri"
  giga_katrebels.0018.desc:0 "Наш вид очарователен, чем я горжусь. Я с удовольствием расскажу вам истории моего вида..."
  giga_katrebels.0018.ezicanias:0 "Что у вас за вид?"
  
  giga_katrebels.0018.ezicanias.response:0 "Мы, Zuspri, не воинственный вид. Раньше мы жили в §YИмперии Zuspri§! на §YFlusion§!, где большинство из нас вело идиллическую жизнь охотников-собирателей.\n\nОбычно мы организовываемся в «ульи» разного размера, разбросанные по нашей земле. §YОбразцы Праймов§!, особая порода Zuspri, контролировали несколько десятков особей ульев. И я, ну, служил своего рода «Великим Праймом», оказывая некоторую власть над каждым ульем и Праймом в нашей стране. У нас действительно были города и поселения, но в них никогда не было больше нескольких сотен тысяч жителей.\n\nХотя я в основном позволяю Праймам делать то, что они считают правильным, поскольку я считаю, что им должно быть позволено жить своей жизнью так, как они хотят, и они лучшие, когда дело доходит до решения, что подходит их улью.\n\nЭта децентрализованная форма лидерства - вот как мы жили на Flusion на протяжении тысячелетий. У нас никогда не было амбиций выйти за пределы наших границ, поскольку подавляющему большинству нашего населения было достаточно жить за счет земли. Это была хорошая жизнь.\n\nТо есть была до прихода кайзера."
  
  giga_katrebels.0018.empire:0 "Расскажите мне о Империи Zuspri"
  giga_katrebels.0018.empire.response:0 "Империя Zuspri была одним из самых красивых мест на всей планете Flusion!\n\nХотя она и не была такой большой, она скрывала одни из самых величественных ландшафтов на планете. Наши огромные земли были заполнены массивными лесами, обширными болотами и внушительными горными цепями, которые мой вид называл своим домом.\n\nНесмотря на наш, казалось бы, примитивный образ жизни, мы, тем не менее, собрали обширную сеть поездов, которая охватила всю империю и соединяла самые крупные населенные пункты. В каком-то смысле это была наша гордость.\n\nИмперия разделилась вместе с дюжиной или около того экземпляров Праймов, которые установили свою власть над парой миллионов Zuspri. И мы просто... жили своей жизнью, наслаждаясь собой и исследуя то, что может предложить наша страна.\n\nЭто не всегда было идеально, но, по крайней мере, мы никого не угнетали и не развязывали войны повсюду."
  
  giga_katrebels.0018.kaiserbad:0 "Как кайзер напал на вас?"
  giga_katrebels.0018.kaiserbad.response:0 "Кайзер... §Yтяжко вздыхает§!... жалкий дурак!\n\nКогда он впервые инициировал §YПроект Mondkanone§!, мы не обратили особого внимания. Какой-то умный Zuspri приступил к работе над проектом, но мне было наплевать.\n\nЗатем все изменилось, когда §YИмпериум Катценартиг§! атаковал.\n\nКайзер использовал Mondkanone, чтобы бомбардировать наши земли с орбиты, уничтожив наши §YТурели урагана§! которые мы сконструировали, чтобы пробить броню Katzen. Корабли Katzen выпустили группы торпед, которые уничтожили наши ульи береговой обороны.\n\nНо мы не сдались! Им еще предстояло завести свои танки на нашу землю, и мы были уверены, что наши охотники с легкостью разорвут их металлических зверей. К тому же наша суровая местность - горы, леса и болота - чрезвычайно усложнила для них настоящие военные операции.\n\nТогда кайзер совершил немыслимое и... применил против нас мой собственный вид. Katzen, взяв за основу нашу ДНК, создали особую породу маленьких, прожорливых летающих Zuspri! Бедные животные из семейства кошачьих начали выпускать миллионы из них по нашей земле, и мы ничего не могли сделать.\n\nЭти существа были маленькими, быстрыми, маневренными и содержали в себе очень едкую кислоту, которую они распространяли повсюду после смерти. Эти... злобные пикси прорвали нашу оборону и позволили пехоте Katzen занять всю нашу страну без единого выстрела.\n\nНаша Империя пала, и я бежал, отказываясь подчиниться империализму Katzen. С тех пор я пытался координировать сопротивление Zuspri, и оно никуда не делось... до сих пор."
  
  giga_katrebels.0018.kaiserverybad:0 "Что кайзер сделал с вашей землей?"
  giga_katrebels.0018.kaiserverybad.response:0 "Ужасные вещи...\n\nОн начал с интенсивной индустриализации наших плодородных равнин, осушил озера и болота и даже выровнял некоторые из наших гор, чтобы добыть больше полезных ископаемых.\n\nМой вид был загнан в военную машину Katzen, и хотя Katzen не притесняли и не стреляли в нас открыто, они по-прежнему мобилизовали значительную часть нашего населения и начали медленно, но неуклонно стирать нашу культуру и верования, заменяя их своим культом кайзера и милитаризмом.\n\nНо мы, Zuspri, не сдаемся так легко! Несмотря на то, что мы должны были подчиниться, мы все еще очень ждем того дня, когда кайзер будет окончательно изгнан из жизни. В глубине души мы все хотим вернуться к нашему некогда идиллическому образу жизни.\n\nЭто то, что нам кажется естественным и правильным. Весь этот милитаризм Katzen, межзвездная колонизация и экспансия просто не нравится подавляющему большинству из нас.\n\nМой вид является долгожителем, поэтому большинство Zuspri, которые жили во время завоевания империи кайзером, являются на самом деле все еще живыми, ожидая возможности нанести ответный удар. Я не хочу их подводить."
  
  giga_katrebels.0018.whatkaiser:0 "Кто такой кайзер?"
  giga_katrebels.0018.whatkaiser.response:0 "Самый большой мегаманьяк из всех существующих, вот кто!\n\nОн только стремится расширяться, завоевывать, расширяться и побеждать больше. Я не слишком уверен в его мотивах, но похоже, что он просто хочет управлять... всем. Сначала это был Flusion, и если мы ничего не сделаем, это будет галактика!\n\nЕму ничего не кажется священным, и он с радостью проложит мосты по пастбищам наших предков, чтобы построить больше военных заводов. Что ж, он иногда пытается идти на компромиссы, предоставляя некоторым видам ограниченное самоуправление, но эти компромиссы, очевидно, сделаны для того, чтобы заставить протестующих замолчать и дать ему больше времени для их внушения.\n\nИ Katzen следуют за ним, как будто он какое-то божество, повинуясь каждому его слову и собираясь умирать в войнах, которые он начал только потому, что ему так хотелось. Он внушает свою идеологию каждому покоряемому им виду, заставляя их быть в своем культе личности и безудержном милитаризме.\n\nЯ даже не знаю, откуда он, похоже, он просто однажды появился на Flusion и взял под свой контроль Империум Катценартиг в период кризиса. Он довольно загадочный... и надоедливый."
  
  giga_katrebels.0018.cool:0 "Интересно. Спасибо, что поделились."
  giga_katrebels.0018.cool.response:0 "Важно, чтобы наши истории не забывались... чтобы не победил кайзер."
  
  ###SABOTAGE POWER PLANT###
  giga_katrebels.0012.sabotplants:0 "§YУдар по электростанциям Katzen§!"
  giga_katrebels.0012.sabotplants.tooltip:0 "Мы можем поддержать §YОрден Zuspri§! в операции по дестабилизации энергосистемы Katzen путем саботажа электростанций, что, в свою очередь, помешает их флоту."
  
  need_ezic_resistance_2:0 "Нам нужно, чтобы §YСила восстания Zuspri§! была равна §G2§! или выше."
  
  giga_katrebels.0016.name:0 "Ударные электростанции"
  giga_katrebels.0016.desc:0 "Katzen, как правило, передают энергию со своих планет на свои корабли, чтобы избежать использования дорогих и хрупких корабельных генераторов.\nА у нас, Zuspri, есть анатомическая особенность, которая делает нас невосприимчивыми к большинству видов поражения электрическим током. Команды диверсантов могли запросто перекусить какие-то провода тут и там на электростанциях Katzen, что определенно оказало бы заметное влияние на их корабли.\nУ них больше не будет достаточно энергии, чтобы привести их в действие, что заставит их двигаться намного медленнее, чем обычно! Дьявольский план! Нам просто нужна помощь...\n\n§YВероятность того, что кайзер узнает об этом, составляет 25%, и в этом случае его мнение о нас §Rуменьшится§!.\n\n§YЕсли операция завершится успешно, все корабли Katzen получат следующие дебаффы на 2 года:§!\n§R-40% скорость кораблей\n+25% время зарядки прыжкового двигателя\n\n§YЕсли операция не удалась, сопротивление Zuspri §Rуменьшится§! на 1.§!\n\n§YСуществует 10% шанс получить §HБольшой успех§!, который приведет к §Gувеличению§! сопротивления Zuspri на 1 вместе со штрафами для Katzen.§!"
  
  giga_katrebels.0016.reponse:0 "Тогда мы сделаем все возможное, чтобы нанести удар по их электростанциям."
  
  giga_katrebels.0016.low:0 "Выделить §Y3000§! £energy£ и §Y500§! £alloys£ | 60% Шанс успеха"
  giga_katrebels.0016.med:0 "Выделить §Y5000§! £energy£ и §Y1500§! £alloys£ | 80% Шанс успеха"
  
  giga_katrebels.00162.name:0 "Провал саботажа на электростанции"
  giga_katrebels.00162.desc:0 "§YZuspri§! принадлежащие группе антикайзеровского сопротивления §YОрдена Zuspri§! были недавно арестованы за попытку разрушить электростанции в §YИмпериуме Катценартиг§!\n\nВласти Katzen быстро остановили саботажников, которые даже не успели проникнуть в здания, и их попытки подкупить Katzen с треском провалились.\n\nКайзер произнес торжественную речь, чтобы проинформировать население об этой успешной контроперации, и это представляет собой серьезную неудачу для сопротивления Zuspri в Империуме."
  giga_katrebels.00162.a:0 "Черт!"
  
  giga_katrebels.00164.name:0 "Успешный саботаж на электростанции!"
  giga_katrebels.00164.desc:0 "§YZuspri§! принадлежащие группе антикайзеровского сопротивления §YОрдена Zuspri§! удалось нанести удар по нескольким важным военным электростанциям в §YИмпериуме Катценартиг§!.\n\nZuspri проникли в здания и использовали свои мощные челюсти, чтобы легко пережевывать тонкую проводку электростанций, что привело к повсеместному отключению электроэнергии на военных объектах Katzen.\n\nЭто фактически вынудило Katzen, которые обычно передают энергию от своих планетных электростанций непосредственно на батареи своих кораблей, резко снизить скорость своих кораблей в целях экономии энергии."
  giga_katrebels.00164.a:0 "Удачи в проведении \"Молниеносной войны\" без освещения!"
  giga_katrebels.00164.a.tooltip:0 "§YКорабли Katzen§! получает следующие штрафы на §Y2 года§!:§R\n-40% скорость кораблей\n+25% время зарядки прыжкового двигателя§!"
  
  giga_katrebels.00166.name:0 "Саботаж на электростанции: §HОгромный успех§!"
  giga_katrebels.00166.desc:0 "§YZuspri§! принадлежащие группе антикайзеровского сопротивления §YОрдена Zuspri§! сумели нанести удар по нескольким критически важным военным электростанциям в §Yимпериуме Катценартиг§!.\n\nZuspri быстро проникли в здания и использовали свои мощные челюсти, чтобы легко пережевывать тонкую проводку электростанций, что привело к повсеместному отключению электроэнергии на военных объектах Katzen. Katzen не успели отреагировать.\n\nЭто фактически вынудило Katzen, которые обычно передают энергию от своих планетных электростанций прямо на батареи своих кораблей, резко снизить скорость своих кораблей в целях экономии энергии.\nОперация была проведена с такой скоростью и эффективностью, что усилила сопротивление Zuspri по всему Империуму, дав им больше надежд на то, что однажды они свергнут кайзера."
  giga_katrebels.00166.a:0 "Удачи в проведении \"Молниеносной войны\" без освещения!"
  giga_katrebels.00166.a.tooltip:0 "§YКорабли Katzen§! получает следующие штрафы на §Y2 года§!:§R\n-40% скорость кораблей\n+25% время зарядки прыжкового двигателя§!\n\n§YСопротивление Zuspri§! §Gувеличилось§! на §Y1§!."
  
