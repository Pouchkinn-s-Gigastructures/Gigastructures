  giga_katzen.04005.name:0 "Galaktischerkatzenkreuzzug"
  giga_katzen.04005.desc:0 "Тревожные новости! §YКайзер Катайл§!, подкрепленный своим невероятно мощным звездным оружием, сегодня объявил начало §YGalaktischerkreuzzug§!, или «Галактический крестовый поход Katzen».\n\nОн заявил, что пришло время, когда Katzen наконец захватят то, что было законно их, и впоследствии §Rобъявил войну§! всей галактике.\n\nКайзер теперь не желает мириться с миром, и теперь кажется, что единственные результаты - либо победа, либо полное уничтожение."
  giga_katzen.04005.a:0 "Финальная битва."
  giga_katzen.04005.a.tooltip:0 "§YИмпериум Катценартиг§! §Rобъявил войну§! против всех.\n§RМир невозможен.§!"
  
  katzen_trait_martial:0 "Боевая дисциплина"
  katzen_trait_martial_desc:0 "Этот вид невероятно дисциплинирован благодаря давним боевым традициям. Они будут сражаться на поле боя, как никто другой, и клянутся абсолютной верностью своему народу, защищая его до самого конца."
  
  flusion_early_army:0 "Флузионская армия"
  flusion_early_army_desc:0 "Армия, состоящая из различных видов, населяющих Flusion."
  
  stellarite_kaiser_moon_modifier:0 "Звездная Луна Кайзера"
  stellarite_kaiser_moon_modifier_desc:0 "Эта невероятно мощная Боевая Луна сделана из чрезвычайно энергичного эзотерического материала."
  
  stellarite_kaiser_moon_0:0 "Строительная площадка Звездной Луны Кайзера"
  stellarite_kaiser_moon_0_DESC:0 "Строительная площадка для будущей Звездной Луны Кайзера, колоссального супероружия, построенного вокруг маленькой луны, способного уничтожить все на поле битвы."
  stellarite_kaiser_moon_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_celestial_warship$\nПреобразует §YРасплавленный§!, §YБесплодный§! или §YЗамороженный мир§! §YРазмером от 5 до 7§! в специальный §YНебесный боевой корабль§!.\n§LОснованный на технологии Katzen, Луна Кайзера состоит из гигантского рельсотрона, встроенного в маленькую луну, сделанную из чрезвычайно энергичного материала.§!" #megalistentry STELLARITE KAISER MOON
  
  stellarite_kaiser_moon_1:0 "Системы движения Звездной Луны Кайзера"
  stellarite_kaiser_moon_1_DESC:0 "Это супероружие будущего было оснащено огромным двигателем, способным сместить всю луну. Крылья оснащены изящными импульсными двигателями, которые управляют им."
  
  stellarite_kaiser_moon_2:0 "Звездная Луна Кайзера"
  stellarite_kaiser_moon_2_DESC:0 "Полноценная Звездная Луна Кайзера, оснащена гигантским рельсотроном, способным пробить практически все, и сожержащая пусковые установки с атомными боеголовками и огромные массивы кинетических батарей."
  
  giga_katzen.0905.name:0 "Строительная площадка Звездной Луны Кайзера завершена!"
  giga_katzen.0905.desc:0 "В системе [giga_system.GetName] завершено строительство будущей Звездной Луны Кайзера.\n\nЭта промышленная платформа будет использоваться в качестве базы для превращения маленькой луны в грозное супероружие. Изучая Луну, нам удалось выяснить, насколько в некоторой степени воспроизводится материал, из которого она была построена, и, хотя это не идеальная копия, она будет стоить очень дорого в размере §Y750§! £energy£ и §Y250§! £alloys£."
  giga_katzen.0905.a:0 "Хорошо."
  
  giga_katzen.0906.name:0 "Системы движения Звездной Луны Кайзера завершены!"
  giga_katzen.0906.desc:0 "Наши системы движения Луны Кайзера в системе [giga_system.GetName] теперь успешно установлены. Массивный двигатель, который будет использоваться для приведения в движение всего небесного тела, был построен на обратной стороне Луны.\n\nТеперь мы должны приступить к работе над главным супероружием Луны: увеличенным рельсотроном, приводимым в движение чрезвычайно мощным, похожим на кристалл материалом, из которого построена луна."
  giga_katzen.0906.a:0 "Превосходно."
  
  giga_katzen.0907.name:0 "Звездная Луна Кайзера взлетает!"
  giga_katzen.0907.desc:0 "Итак, дело сделано! В системе [giga_system.GetName] нам удалось превратить маленькую луну в смертоносное супероружие Katzen, оснащенное колоссальным рельсотроном, способным разгонять снаряд до релятивистских скоростей.\n\nВооружена как этим рельсотроном, так и ракетами и гигантскими автопушками, эта устрашающая конструкция, несомненно, поможет нам обеспечить господство в галактике, как и надеялся сделать кайзер. Обладая сверхзарядом колоссального количества энергии, хранящейся в его коре, вооружение этой луны не имеет себе равных в этой галактике.\n\nМы все еще не уверены, как кайзеру удалось построить такое устрашающее сооружение..."
  giga_katzen.0907.a:0 "Отлично!"
  
  giga_tech_stellarite_kaiser_moon:0 "Эзотерическое оружие Katzen"
  giga_tech_stellarite_kaiser_moon_desc:0 "Изучение Стелларитовой Луны Кайзера дало некоторое представление о том, из чего она сделана. Похоже, что она построена из материала, содержащего невероятную энергию, что позволило Стеларитовой Луне Кайзера обладать чрезвычайно мощным оружием. Однако мы все еще не уверены, как и почему кайзер смог получить необходимые ресурсы для его постройки."
  allow_stellarite_kaiser_moon:0 "§HОткрывает Мегаструктуру:§! Звездная Луна Кайзера"
  desc_stellarite_kaiser_moon:0 "Поистине безумный инженерный проект, основанный на спасенных технологиях Katzen. Она сделана из высокотехнологичного материала, способного высвободить огромное количество энергии, что позволяет использовать чрезвычайно мощное оружие."
  
  giga_katzenartig_enabled_never:0 "£menu_disabled£Империум Катценартиг (§RНесуществующий§!)\n§YИмпериум Катценартиг§!, §YUFS§! и §YКорронианская Магократия§! §RНЕ§! появятся.\n\nFlusion станет §YОблученным пустынным миром§!, лишенным цивилизации и жизни. Corrona будет §YМиром Покрова§!.\n\nНикакие события, связанные с Империумом Катценартиг или Flusion, не будут активированы, все, что с ними связано, фактически исчезнет.\n\nЧтобы полностью удалить обе системы, установите субмод §YNo Katzenartig Imperium§!."
  
  giga_katzenartig_enabled:0 "£menu_enabled£Империум Катценартиг\nМилитаристский Империум Катценартиг может появиться после середины игры и попытаться расшириться в галактику.\n\nКатцены будут использовать орбитальные аркологии, три терраформирующих мегаструктуры, EHOF и субзвездные компрессоры, независимо от того, включены они или нет.\n\n§YМожет возникнуть тяжелый кризис.§!"
  giga_katzenartig_disabled:0 "£menu_enabled£Империум Катценартиг\nИмпериум Катценартиг не появится.\ n \ n§BFlusion§! по-прежнему будет строить примитивную Боевую Луну, и Кайзер по-прежнему будет пытаться завоевать мир, но всегда будет терпеть неудачу и приведет к демократическому объединенному Flusion, который будет выглядеть как обычная империя.\n\nЕсли вы хотите полностью избавиться от сверхсветового двигателя Flusion, выберите вариант §YНесуществующий§!."
  
  giga_katzenartig_enabled_default:0 "£menu_o£Империум Катценартиг (§GПо умолчанию§!)\nИмпериум Катценартиг имеет примерно §Y~40%§! шанс появления."
  giga_katzenartig_enabled_always:0 "£menu_katzen_a£Империум Катценартиг (§EГарантировано§!)\nИмпериум Катценартиг будет §Gвсегда§! появлятся после середины игры, если их луна не уничтожена."
  giga_katzenartig_enabled_deathwish:0 "£menu_katzen_d£Империум Катценартиг (§RДикая поездка Кайзера§!)\nИмпериум Катценартиг будет §Gвсегда§! появлятся после середины игры, и будет §Rгораздо§! более мощной, получая следующие баффы:\n§Y+200% Урон оружия\n+200% Уровень брони\n+200% Уровень щитов\n+200% Здоровье корабля\n+200% Урон армии\n+200% Здоровье армии\n+100% Скорость строительства мегасооружений\n+50% Скорострельность\n+50% Скорость корабля§!\n\n§RЧрезвычайно сложно.§!"
  
  giga_katzenartig_enabled_stellarite:0 "£menu_katzen_s£Империум Катценартиг\n(§YЗвездный Кайзер§!)\nИмпериум Катценартиг будет §Gвсегда§! появлятся после середины игры, и будет §RЧУДОВИЩНО§! более мощной, получая следующие баффы:\n§Y+1200% Урон оружия\n+1200% Уровень брони\n+1200% Уровень щитов\n+1200% Здорье корабля\n+800% Урон армии\n+800% Здоровье армии\n+200% Скорость строительства мегаструктур\n+300% Скорострельность\n+100% Скорость корабля\n+500% Урон от орбитальной бомбардировки§!\n\n§RКАЙЗЕР ОБЪЯВИТ ВОЙНУ СО ВСЕЙ ГАЛАКТИКОЙ ЧЕРЕЗ 10 ЛЕТ ПОСЛЕ ПОЯВЛЕНИЯ.§!\n§RПАРТИЗАНЫ НЕ ПОЯВЯТСЯ.§!\n§RНЕВОЗМОЖНЫЙ ВЫЗОВ.\nЭТО НЕ СБАЛАНСИРОВАННО.\nДЛЯ ИСПОЛЬЗОВАНИЯ С МОЩНЫМИ МОДАМИ!§!"
  
