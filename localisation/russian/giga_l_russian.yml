  psychic_beacon_0_DESC:0 "$giga_list_category_megastructure$ - $giga_list_category_psionics$\nСодержит §YСущность Покрова§!, которая может дать §YМогущественные Дары§!\n§LЭто огромное сооружение используется для размещения миллионов опытных инженеров и особо могущественных псиоников, работающих вместе в точной гармонии.§!" #megalistentry PSIONIC BEACON
