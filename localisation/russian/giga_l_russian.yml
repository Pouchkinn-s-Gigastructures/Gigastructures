  giga_mega.711.name:0 "Боевая звездная система разрушена!"
  giga_mega.711.desc:0 "§YБоевая звездная системы§! подверглась интенсивному огню в системе §Y[giga_debris_system.GetName]§!, и её последние защитные системы не выдержали.\n\nПеред коллапсом всей системы, составляющие её §Y4 Боевых планеты§! и §Y5 Боевых лун§! инициировали протоколы чрезвычайной ситуации и отделились от основного корпуса.\n\nНесмотря на сильные повреждения от взрыва звездного ядра, эти §YБоевые планеты§! и §YБоевые луны§! сформировались во флотилию, которую мы можем использовать."
  giga_mega.711.a:0 "Проклятье!"
  
  decision_claim_system_megas:0 "Присвоить небесные корабли"
  decision_claim_system_megas_desc:0 "Если эта система содержит разрушенные Боевые планеты, Боевые луны oили Астероидные артиллерии, которые нам не принадлежат, это решение позволяет нам объявить на них права."
  decision_claim_system_megas_effect:0 "Все §YРазрушенные Астероидные артиллерии§!, §YРазрушенные Боевые луны§!, §YРазрушенные Боевые планеты§! and §YРазрушенные Боевые планеты Аэтернум§! в этой системе перейдут под наш контроль."
  
  giga_blokkat.1034.name:0 "Сбор обломков"
  giga_blokkat.1034.desc:0 "Разрушение §YБлокк-Коллектора§! стало причиной быстрого разрушения всех кораблей Блоккотов в нашей галактике. Однако, останки этих сложных экстрамерных конструкций всё еще дрейфуют в других измерениях.\n\nПоскольку наш §YЭкстрамерный генератор§! способен достичь других измерений, он сможет извлечь эти обломки.\n\nЭто означает, что, находясь под нашим контролем, §YЭкстрамерный генератор§! сможет постоянно снабжать нас §MОбломками Блоккотов§! £blokkat_scrap_icon£, которые мы можем использовать, чтобы завершить исследования компонентов Блоккотов."
  giga_blokkat.1034.a:0 "Отличные новости!"
  giga_blokkat.1034.a.tooltip:0 "§YЭкстрамерный генератор§! будет производить §Y10§! §MОбломков Блоккотов§! £blokkat_scrap_icon£ в месяц, пока он находится на нашей территории."
  
  giga_blokkat.3000.fixblokkatstars:0 "Придумать способ §GВосстановить§! разорённые системы."
  giga_blokkat.3000.fixblokkatstars.tooltip:0 "Блоккоты нанесли невообразимый урон нашей галактике, но наши недавние открытия в области методов путешествий во времени Блоккотов могут пролить свет на возможные способы восстановления этих ужасных последствий."
  
  giga_tech_blokkat_fix_systems:0 "Восстановление сквозь время"
  giga_tech_blokkat_fix_systems_desc:0 "Колоссальная мегаструктура, способная забрать звезду из другой эры вселенной, может быть тем, что нам нужно, чтобы исправить ущерб, нанесенный вероломными Блоккотами."
  tech_blokkat_fix_systems_title:0 "§HОткрывает мегаструктуру§!: Межвременной реставратор"
  
  giga_blokkat.3352.name:0 "Межвременной реставратор"
  giga_blokkat.3352.desc:0 "Плод кропотливых исследований путешествий во времени, чертежи §YМежвременного реставратора§! завершены\n\nТеперь нам нужно построить эту мегаструктуру в любой системе, разрушенной Блоккотами, и, если всё пойдет по плану, она извлечет звезду из будущей эры и использует её чтобы пролить свет на эту разрушенную систему. Гиперкоридоры в эту систему будут проложены заново.\n\nИз-за того, что взятие разрушенной системы под контроль обойдется очень дорого, мы §RНЕ§! должны §Yвладеть§! системой чтобы построить в ней §YМежвременной реставратор§!.\n\nМанипуляция временем - это сложная задача, и Реставратор может быть построен только в системах, ткань пространства-времени которых была ослаблена манипуляциями Блоккотов. К сожалению, мы не можем использовать её для создания новых звездных систем в других местах."
  giga_blokkat.3352.a:0 "Разрушенное будет восстановлено."
  
  giga_blokkat.3351.name:0 "Звёздная рыбалка"
  giga_blokkat.3351.desc:0 "Путешествия во времени - опасное занятие, и мы всё еще очень далеки от возможности послать что-либо в будущее на сколько-нибудь значительный период времени.\n\nОднако, как утверждает §YБюро исследования Блоккотов§!, есть абсолютно реальная возможность поиска необходимой звезды сквозь время с последующим извлечением её, при условии наличия необходимого количества энергии и ресурсов, поскольку в этом случае не размещается в другом времени более чем на пару секунд.\n\nЭто потребует огромных затрат энергии, поскольку мы собираемся буквально \"вывернуть пространство-время наизнанку\" чтобы задать новое положение целой звездной системы во времени.\n\nКонечно, выбранная звезда должна находиться вне причинно-следственного диапазона, чтобы избежать парадоксов, и поэтому Исследовательское бюро считает, что прорыв в будущее - самый безопасный курс действий, если мы хотим пройти через это."
  giga_blokkat.3351.a.tooltip:0 "Стоимость этой технологии составит §Y25M§!."
  giga_blokkat.3351.a:0 "Давайте сделаем это!"
  
