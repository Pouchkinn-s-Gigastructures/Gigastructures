  tech_compound_reactors:0 "Реакторы опасной материи"
  tech_compound_reactors_desc:0 "Манипулирует темной материей, чтобы производить большое количество энергии."
  TECH_UNLOCK_COMPOUND_REACTOR_TITLE:0 "§HРазблокирует компонент:§! $tech_compound_reactors$"
  TECH_UNLOCK_COMPOUND_REACTOR_DESC:99 "§H$tech_compound_reactors$§!\n$tech_compound_reactors_desc$"
  
  tech_compound_sensors:0 "Сенсоры опасной материи"
  tech_compound_sensors_desc:0 "Наблюдает за галактическим потоком темной материи, который скрепляет галактику, чтобы обнаружить движение флотов в огромных масштабах."
  TECH_UNLOCK_COMPOUND_SENSOR_TITLE:0 "§HРазблокирует компонент:§! $tech_compound_sensors$"
