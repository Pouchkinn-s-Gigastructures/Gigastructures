  giga_fe_planetcrafts_4:0 "Небесные боевые корабли Угасшей Империи: §RАД§!\nУгасшие Империи получат от §G10§! до §G20§! §YБоевых Лун§! и от §G3§! до §G6§! §YБоевых Планет§! в начале игры.\nПосле пробуждения они получат от §G15§! до §G30§! §YБоевых Лун§! и от §G4§! до §G8§! §YБоевых Планет§!.\nКроме того, они получат бонусы, эквивалентные §G100§! дополнительным §YПовторяемым технологиям§!."
  
  giga_blokkat.3317.nokatzens.desc:0 "В перерыве между монотонными схватками началась космическая война между жителями §YKatzenland§! и §YNienet§!. Эти менее развитые империи видели в Палууш и Блоккотах источник потенциальной помощи. Технологии предвидения как Палууш, так и Блоккотов, предсказывали вмешательство третьей стороны, поэтому они без колебаний приняли участие в конфликте.\n\nБлоккоты использовались как источник торговли продвинутыми машинами, а Палууш получали целые состояния за боевой опыт любого из их увешанных наградами героев. Большинство Палууш считают эту работу обыкновенной рутиной, но один Палууш по имени §YСпаркбан§! относится к этим экскурсиям как к отпуску для поиска себя. Он отмечает, что за долгие годы застоя трудно было по-настоящему оценить масштаб прогресса Палууш, но в этой войне их мощь не имеет равных. Это кажется ему моментом прозрения, и по возвращению домой он произносит много страстных речей о будущем потенциале Палуушии.\n\nВойна между Katzenland и Nienet затянулась. Чтобы прекратить страдания обеих планет, их представители встретились, чтобы обсудить возможность перемирия. Сановников из империй Палууш и Блоккатов пригласили внести свой вклад в переговоры с применением их легендарных технологий предвидения. Блоккоты порекомендовали прекратить огонь, но сановник Палууш по имени §YПох'тин§! предвидел, что это приведет к экономическим трудностям, и, что было еще более важно, к эпохе эксплуататорской торговли в пользу Блоккотов.\n\nПох'тин провозгласил, что единственный удовлетворительный способ разрешения конфликта - это полная и абсолютная победа одной из сторон. Пох'тин представлял это как успешную военную операцию под руководством героев Палууш, с последующим превращением в гегемонию. Однако, к разочарованию Палууш, руководство Katzenland и Nienet осознало тщетность войны, и, как и рекомендовали Блоккоты, огонь был прекращен, и начался длительный процесс установления стабильного мира между двумя империями.\n\nТак же, как Спаркбан был впечатлен войной и важностью жесткой дипломатии, Пох'тин был расстроен и сомневался в своей роли. На фоне призывов Спаркбана к величию Пох'тин начал сомневаться в практической целесообразности системы провидцев Палууш. Он утверждал, что их ясновидение теперь настолько увлечено предсказанием будущегго, что они забывают о простом здравом смысле и дедуктивных рассуждениях.\n\nПалууши получили возможность проверить его сомнения, когда провидцы предвидели зловещую военную угрозу. Пох'тин утверждал, что с этим противником, скорее всего, возможны переговоры, и если бы Палууш подготовились к дипломатии и сосуществованию, мир вполне был бы возможен. Его позиция была крайне непопулярна среди озлобленных Палууш, поддержавших призыв к оружию Спаркбана.\n\nВскоре на Палуушию вторглись воины из империи роботов-убийц, известных как «§YРабботы§!». Они атаковали коммуникационные сети Блоккотов, саботировали их электроснабжение и устроили кровавую резню. Псионическая инфраструктура Палууш была Рабботам непонятна, поэтому сделать с ними то же самое не вышло. Остатки Блоккотов в спешке эвакуировались с планеты. Боевой дух Палууш резко возрос, и они продолжали борьбу, пока полностью не разбили Рабботов, подтвердив тем самым правоту Спаркбана, и вдребезги разбив аргументы Пох'тина.\n\nИ всё же, хотя Блоккоты покинули Палуушию, записи о них на этом не заканчиваются."
  
  giga_blokkat.3317.evilmeopa.desc:0 "В перерыве между монотонными схватками началась космическая война между жителями §YKatzenland§! и §YNienet§!. Эти менее развитые империи видели в Палууш и Блоккотах источник потенциальной помощи. Технологии предвидения как Палууш, так и Блоккотов, предсказывали вмешательство третьей стороны, поэтому они без колебаний приняли участие в конфликте.\n\nБлоккоты использовались как источник торговли продвинутыми машинами, а Палууш получали целые состояния за боевой опыт любого из их увешанных наградами героев. Большинство Палууш считают эту работу обыкновенной рутиной, но один Палууш по имени §YСпаркбан§! относится к этим экскурсиям как к отпуску для поиска себя. Он отмечает, что за долгие годы застоя трудно было по-настоящему оценить масштаб прогресса Палууш, но в этой войне их мощь не имеет равных. Это кажется ему моментом прозрения, и по возвращению домой он произносит много страстных речей о будущем потенциале Палуушии.\n\nВойна между Katzenland и Nienet затянулась. Чтобы прекратить страдания обеих планет, их представители встретились, чтобы обсудить возможность перемирия. Сановников из империй Палууш и Блоккатов пригласили внести свой вклад в переговоры с применением их легендарных технологий предвидения. Блоккоты порекомендовали прекратить огонь, но сановник Палууш по имени §YПох'тин§! предвидел, что это приведет к экономическим трудностям, и, что было еще более важно, к эпохе эксплуататорской торговли в пользу Блоккотов.\n\nПох'тин провозгласил, что единственный удовлетворительный способ разрешения конфликта - это полная и абсолютная победа одной из сторон. Пох'тин представлял это как успешную военную операцию под руководством героев Палууш, с последующим превращением в гегемонию. Пох'тин надеялся, что Палууш поможет Катцен одержать победу, однако Katzenland применил ядерный вариант и испепелил Nienet адским ядерным огнем в считанные минуты. В обычной ситуации такой поворот привел бы к краху Katzen, но в тот раз он, как ни странно, усилил популярность правительства Katzen, означая, что помощь Палууш им больше не нужна, что привело к разрыву дипломатических отношений между Katzen и Палууш.\n\nТак же, как Спаркбан был впечатлен войной и важностью жесткой дипломатии, Пох'тин был расстроен и сомневался в своей роли. На фоне призывов Спаркбана к величию Пох'тин начал сомневаться в практической целесообразности системы провидцев Палууш. Он утверждал, что их ясновидение теперь настолько увлечено предсказанием будущегго, что они забывают о простом здравом смысле и дедуктивных рассуждениях.\n\nПалууши получили возможность проверить его сомнения, когда провидцы предвидели зловещую военную угрозу. Пох'тин утверждал, что с этим противником, скорее всего, возможны переговоры, и если бы Палууш подготовились к дипломатии и сосуществованию, мир вполне был бы возможен. Его позиция была крайне непопулярна среди озлобленных Палууш, поддержавших призыв к оружию Спаркбана.\n\nВскоре на Палуушию вторглись воины из империи роботов-убийц, известных как «§YРабботы§!». Они атаковали коммуникационные сети Блоккотов, саботировали их электроснабжение и устроили кровавую резню. Псионическая инфраструктура Палууш была Рабботам непонятна, поэтому сделать с ними то же самое не вышло. Остатки Блоккотов в спешке эвакуировались с планеты. Боевой дух Палууш резко возрос, и они продолжали борьбу, пока полностью не разбили Рабботов, подтвердив тем самым правоту Спаркбана, и вдребезги разбив аргументы Пох'тина.\n\nИ всё же, хотя Блоккоты покинули Палуушию, записи о них на этом не заканчиваются."
  
  giga_blokkat.3321.nokatzens.desc:0 "Наши археологи считают что они, наконец, обнаружили окончание этой бурной истории. Судя по всему, когда Палууш вернулись на Палуушию, они пренебрегли развитием тяжелой промышленности и намеревались вернуться к идиллическому образу жизни под присмотром Грандбанни. В это время Блоккоты подбирали то, что осталось после них.\n\nВместо того, чтобы колонизировать миры Палууш, Блоккоты собрали заводские детали и вернули их на Необлокатину, расширяя мир-кольцо, добавляя ему больше и больше отсеков и постоянно расширяя производство чтобы поддерживать свою промышленность. Блоккотам, наверняка, казалось, что удача наконец повернулась в их сторону впервые после отбытия с Палуушии, и если бы они удовлетворились тем, что имеют, всё могло бы быть хорошо.\n\nПалууш демобилизировали свои войска, и они наверняка показались Блоккатам лёгкой целью. Мы не можем наверняка утверждать, о чем они думали, конечно. Возможно, Блоккоты считали, что Палууш терпят серьёзное бедствие. Как бы то ни было, Блоккоты использовали свои восстановленные заводы чтобы произвести боевую флотилию, и отправились на Палуушию.\n\nНаши ученые полагают, что Блоккоты уже тогда использовали прототип технологии сбора материи, которую они применяют сейчас. Они намеревались завоевать и подчинить себе цивилизацию Палууш. К несчастью для них, они до этого никогда не встречались с Грандбанни. В старых медиапередачах Палууш Грандбанни изображалась нелепым древним богом, в которого они верили, и Блоккоты считали что она на самом деле не существует.\n\nПо пути на Палуушию, Блоккоты прошли через систему Gatzo, но флоты Katzen отказались вступить в бой, несмотря на явное нарушение границ. Это воодушевило Блоккотов. Однако прибытие на Палуушию показало им, как они были неправы. Действия Грандбанни были определенно разрушительными, но наши ученые затрудняются в точности их описать. Это усугубляется еще и природой псионических архивов, сохраняющих ощущение присутствия. Цитата ведущего археолога:\n\n\"Ну, эм, она поднимает руки, и флотилия Блоккотов летит назад? А затем, эээ... они, типа, выворачиваются наизнанку, так что они летят опять вперед. А потом там появилась эта штука с червём схватки. Вы знаете что такое червь схватки? Я тоже нет. Но это определенно червь схватки. И он, ну... сложно объяснить... хватает их, понимаете?\"\n\nЧто бы там ни было, флотилия Блоккотов была уничтожена настолько ужасающим образом, что все блоккоты за пределами \"схватки\" экстренно эвакуировались с поля боя. Вскоре после этого Блоккаты завершили впечатляющий проект по монтажу огромных двигателей на Необлокатину, и вместе с Необлокатиной улетели прочь от Палуушии на полной скорости куда-то в межгалактическое пространство. Наши учёные полагают, что Блоккоты боялись, что Необлокатина тоже могла быть \"схвачена\".\n\nПосле этого момента, материалы о Блоккотах заканчиваются. Похоже, они смогли уйти из галактики, очень далеко продвинуться в своих технологиях, и только теперь решили вернуться. Мы совершенно не ожидали, что Блоккоты могут быть родом из нашей галактики! И совершенно не ожидали того, какую серьёзную роль Палууш сыграли в их технологическом и культурном развитии. Эта ценная информация, безусловно, пригодится нашему §YБюро изучения Блоккотов§!."
  
