  ap_slice_of_life:0 "Кусочек жизни"
  ap_slice_of_life_desc:0 "Миры-кольца, которые когда-то считались вершиной мегаинженерии, теперь не более чем прославленная среда обитания. Поэтому мы должны перейти к следующему этапу мегаинженерии, спроектировав новый тип среды обитания, который превосходит даже самый большой из кольцевых миров. $Name_alderson$, гигантский диск размером с Солнечную систему, построенный вокруг звезды, позволил бы нам разместить невообразимое количество людей и промышленности."
  add_research_options_alderson:0 "Полученные варианты исследования:\n£engineering£§Y$name_alderson$§!"
  
  ap_systemcraft:0 "Эзотерическое небесное оружие"
  ap_systemcraft_desc:0 "Мы уже можем превращать целые планеты в военные корабли, но некоторые из наших более амбициозных ученых считают, что каким-то образом можно было бы сделать еще больше. Целая солнечная система, собранная вместе, чтобы сформировать военный корабль невероятно огромных размеров. Эта грандиозная конструкция затмила бы даже могущественную $name_war_planet$, и, наконец, у нас, наконец, может быть достаточно дакки."
  add_research_options_systemcraft_base:0 "Полученные варианты исследования:\n£physics_research£§YКаркас: звездно-чешуйчатая силовая установка§!\nМы начнем работать над рядом технологий, чтобы в конечном итоге построить самое большое и грандиозное судно, которое когда-либо видела эта галактика или, возможно, даже вселенная."
  
  ap_vast_expanses:0 "Обширные просторы"
  ap_vast_expanses_desc:0 "Наши постоянно растущие потребности в жилье и производстве достигли точки, когда мы должны посвятить себя созданию идеального жизненного пространства. Для этого нам нужно полностью использовать самые большие объекты в галактике с максимальной отдачей.\n\nПозволяет $ehof_ehofp4$ найти §BНеактивную сверхмассивную черную дыру§!, если ядро ​​нашей галактики не одно."
  add_research_options_birch_world:0 "Полученные варианты исследования:\n£engineering_research£§Y$name_birch$§!\n$name_birch$ - это массивная среда обитания, построенная вокруг самой большой из черных дыр, предназначенная для постоянного и вечного проживания вида. Он начинается как бесплодная металлическая сфера с одним районом, но получает больше слотов в районе по мере роста ее населения и расширения поверхности оболочки, что позволяет разместить бесконечное количество жителей."
  
  ap_gigastructural_constructs:0 "Гигаструктурные конструкции"
  ap_gigastructural_constructs_desc:0 "Больше всегда лучше. Создавая мегаструктуры немыслимых размеров и масштабов, мы можем обеспечить себе место в качестве галактической сверхдержавы."
  ap_gigastructural_constructs_add_research:0 "Полученные варианты исследования:\n£physics_research£§Y$giga_tech_matrioshka_brain_1$§!\n£physics_research£§Y$giga_tech_hrae_mc$§!\n£engineering_research£§Y$giga_tech_ringworld_behemoth$§!\nМозг-матрешка, МИХАЭ и Гигантский мир-кольцо - невероятно мощные гигаструктуры."
  
  ap_qso:0 "Оружие, пронзившее небеса"
  ap_qso_desc:0 "Открытие гиперэнергетического квазара в ядре Галактики представляет собой невероятную возможность создать оружие, которое затмило бы даже $name_ndb$ или Systemcraft. Оружие такого огромного размера и масштаба, что оно могло обладать разрушительной силой на несколько порядков выше, чем все, что было создано ранее. Оружие, которое разрушит сами небеса.\n\nПозволяет $ehof_ehofp4$ найти §BАктивный сверхмассивный квазар§!, если ядро ​​нашей галактики не одно."
  add_research_options_quasistellar_base:0 "Полученные варианты исследования:\n£physics_research£§YКаркас: гиперпространственное экранирование§!\nМы приступим к заданию по сборке §R$name_quasistellar$§!, гигантского орудия, построенного вокруг галактического ядра, обладающего такой подавляющей мощью, что ничто не могло устоять перед его явной яростью.\n\n§RСоздание такого смертоносного оружия, несомненно, разозлит всю галактику.§!"
  
