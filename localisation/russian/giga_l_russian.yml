  #AWAKE#
  aeternum_tech_intel:99 "§BAeternite Technological Intel§!"
  
  giga_aeternum.4130.name:0 "Боевая планета Aeternite уничтожена!"
  giga_aeternum.4130.desc.a:0 "После напряженного космического боя в системе §Y[aeternum_planetcraft_destroyed_system.GetName]§!, нашим силам удалось успешно уничтожить §YБоевую планету Aeternite§!\n\nКолоссальный древний корабль теперь превратился в гигантскую планетарную оболочку, плавающую внутри системы. Его разрушение знаменует собой большую неудачу для Aeternite, которые, скорее всего, не смогут восстановить потерянное судно. Это также дало нам некоторую ценную информацию об их технологиях.\n\nКроме того, это дает невероятную возможность изучить инженерию Aeternite, поскольку оболочка корабля на удивление цела. Наши инженеры-исследователи убеждают нас отправить научный корабль, чтобы проанализировать и, возможно, узнать, как реконструировать усовершенствованный дизайн Боевой планеты.\n\nЕсли у нас нет останков Боевой планеты Aeternite, но они находятся в нашем пространстве, мы можем использовать §YЗахватить небесные боевые корабли§! решение о звезде системы, чтобы сделать ее своей собственной."
  giga_aeternum.4130.a:0 "Чудесно. Мы изучим это вовремя."
  
  giga_aeternum.4130.desc.b:0 "После интенсивного космического боя в системе §Y[aeternum_planetcraft_destroyed_system.GetName]§!, нашим силам удалось успешно уничтожить §YБоевую планету Aeternite§!\n\nКолоссальный древний корабль теперь превратился в гигантскую планетарную оболочку, плавающую внутри системы. Его разрушение знаменует собой большую неудачу для Aeternite, которые, скорее всего, не смогут восстановить потерянное судно. Это также дало нам ценную информацию об их технологиях."
  giga_aeternum.4130.b:0 "Чудесно!"
  
  aeternum_planetcraft_ruined:0 "Потерпевшая крушение Боевая планета Aeternite"
  aeternum_planetcraft_ruined_DESC:0 "Эта Боевая планета Aeternite была повреждена в бою с вражеским флотом."
  
  aeternum_planetcraft_restored:0 "Боевая планета Aeternite"
  aeternum_planetcraft_restored_DESC:0 "Эта Боевая планета Aeternite вернулась в рабочее состояние."
  
  INVESTIGATE_AETERNUM_PLANETCRAFT:0 "Изучение Боевой планеты Aeternite"
  INVESTIGATE_AETERNUM_PLANETCRAFT_DESC:0 "Нашему флоту удалось вывести из строя Боевую планету Aeternite. Было бы разумно как можно скорее изучить ее дизайн.\n\nЗавершение этого анализа принесет нам §G3§! $aeternum_tech_intel$"
  
  giga_aeternum.4131.name:0 "Технический отчет: Боевая планета Aeternite"
  giga_aeternum.4131.desc:0 "Наша разведка сообщает, что анализ разрушенной §YБоевой планеты Aeternite§! закончен.\n\nХотя большая часть вооружения корабля нам все еще неизвестна, они считают, что корабль все еще находится в достаточном состоянии, чтобы можно было провести ремонт без замены вооружения.\n\nПри условии, что у нас достаточно $aeternum_tech_intel$ и технологии для создания наших собственных Боевых планет, мы сможем со временем починить этих древних чудовищ войны.\n\nКогда все критерии будут выполнены, мы сможем сделать это через наше разведывательное управление Aeternite."
  giga_aeternum.4131.a:0 "Превосходно."
  
  giga_tech_aeternite_planetcraft:0 "Ремонт Боевой планеты Aeternite"
  giga_tech_aeternite_planetcraft_desc:0 "Благодаря подробному анализу технологий Aeternite и конструкции их Боевых планет мы, возможно, сможем восстановить Боевые планеты Aeternite, чтобы использовать их в наших собственных вооруженных силах."
  allow_repair_aet_planetcraft:0 "§HРазблокирует возможность:§! Ремонт Боевой планеты Aeternite"
  allow_repair_aet_planetcraft_desc:0 "Давайте восстановим §YБоевые планеты Aeternite§! к их былой славе. Они не подлежат проектированию и поставляются с готовыми компонентами Aeternite."
  
  giga_aeternum.4132.name:0 "Обратная инженерия: Боевая планета Aeternite"
  giga_aeternum.4132.desc:0 "Теперь мы накопили достаточно знаний об инженерии Aeternite, чтобы начать серьезное исследование того, как их Боевые планеты потенциально могут быть отремонтированы и возвращены в рабочее состояние.\n\nЕсли нам удастся спасти один из этих великих кораблей, наша победа над Aeternite и любыми другими врагами будет почти гарантирована."
  giga_aeternum.4132.a:0 "Хорошо."
  
  aeternum_planetcraft_debris_field_object:0 "Поле обломков Боевой планеты Aeternite"
  aeternum_planetcraft_debris_field_object_tooltip:0 "Это довольно серьезный ущерб."
  aeternum_planetcraft_debris_field_object_desc:0 "Поле обломков древнего планетарного военного корабля."
  
  giga_aeternum.4133.name:0 "Боевая планета Aeternite восстановлена!"
  giga_aeternum.4133.desc:0 "После кропотливых работ по переоборудованию мегаструктур разрушенной §YБоевой планеты Aeternite§! в системе §Y[giga_system.GetName]§!, корабль был приведен в рабочее состояние.\n\nМощность была восстановлена ​​для большей части его древнего вооружения, и хотя мы не смогли должным образом отремонтировать некоторые из его самых передовых компонентов, судно теперь должно быть полностью в рабочем состоянии и готово для использования в наших армадах."
  giga_aeternum.4133.a:0 "Зрелищно!"
  
  aeternum_forge_0:0 "Строительная площадка Психофабрикатора Aeternite"
  aeternum_forge_0_DESC:0 "Строительная площадка одного из судостроительных предприятий Аэтернум."
  aeternum_forge_0_MEGASTRUCTURE_DETAILS:0 "отладка"
  aeternum_planetcraft_ruined_MEGASTRUCTURE_DETAILS:0 "отладка"
  aeternum_forge_1:0 "Психофабрикатор Aeternite"
  aeternum_forge_1_DESC:0 "Усовершенствованное устройство Aeternite, которое собирает бурные энергии мира Покрова и использует технологии манипулирования петлевыми квантами, чтобы сконденсировать их в материалы, которые затем собираются в вооруженные флоты.\n\nОни также распределяют псионическую энергию по всей армаде Aeternite, увеличивая ее возможности."
  
  giga_aeternum.4102.name:0 "Психофабрикатор Aeternite уничтожен!"
  giga_aeternum.4102.desc.a:0 "После ожесточенного космического боя в системе §Y[aeternum_war_forge_destroyed_system.GetName]§!, наш флот сообщает, что им удалось успешно уничтожить §YПсихофабрикатор Aeternite§!!\n\nМегаструктура подверглась катастрофическому обрушению после интенсивной бомбардировки нашими кораблями и большинство из его конструкций снова упало в коварную атмосферу Мира Покрова.\n\nОднако некоторые обломки все еще остаются на нестабильных орбитах вокруг планеты, которые наши ученые советуют нам немедленно изучить. Это позволит нам больше узнать об инженерии Aeternite и, таким образом, позволит нашим кораблям более эффективно противостоять их флотам."
  
  giga_aeternum.4102.desc.b:0 "После ожесточенного космического боя в системе §Y[aeternum_war_forge_destroyed_system.GetName]§!, наш флот сообщает, что им удалось успешно уничтожить §YПсихофабрикатор Aeternite§!!\n\nМегаструктура подверглась катастрофическому обрушению после интенсивной бомбардировки нашими кораблями и большинства из его конструкций снова упало в коварную атмосферу Мира Покрова.\n\nОни также сумели собрать некоторые ресурсы и данные из оставшихся обломков."
  
  giga_aeternum.4102.a:0 "Давайте сразу проанализируем эти обломки."
  giga_aeternum.4102.b:0 "Отлично!"
  
  giga_aeternum.4103.name:0 "Технический отчет: Психофабрикатор Aeternite"
  giga_aeternum.4103.desc:0 "Наше разведывательное агентство сообщает, что они успешно завершили анализ обломков разрушенного §YПсихофабрикатора Aeternite§!.\n\nЭти необычные устройства, похоже, собирают и концентрируют бурную энергию из другого измерения в передовые гипертензивные материалы, которые используются для быстрого формирования и сборки кораблей Aeternite. Хотя мы не до конца понимаем задействованные процессы, мы, тем не менее, приобрели значительный объем знаний об их проектировании и конструкции кораблей, которые, несомненно, помогут нам в любых предстоящих боях с их флотом.\n\nЕсли у нас будет достаточно $aeternum_tech_intel$, мы могли бы реконструировать броню, используемую этими устройствами и кораблями Aeternite. Как только критерии будут выполнены, мы сможем сделать это через наше разведывательное управление Aeternite."
  giga_aeternum.4103.a:0 "Отлично!"
  
  INVESTIGATE_AETERNUM_FORGE:0 "Изучение психофабрикаторов Aeternite"
  INVESTIGATE_AETERNUM_FORGE_DESC:0 "Мы уничтожили психофабрикатор Aeternite и приобрели ценные обломки. Теперь мы должны попытаться изучить их эзотерические замыслы, чтобы больше узнать об инженерии Aeternite.\n\nЗавершение этого анализа принесет нам §G5§! $aeternum_tech_intel$"
  
  giga_aeternum.4140.name:0 "Обратная инженерия: Броня Aeternite"
  giga_aeternum.4140.desc:0 "Теперь у нас есть достаточно данных об инженерии Aeternite, чтобы начать серьезные исследования по обратному проектированию конструкций их брони.\n\nНаш первоначальный анализ показал, что их базовые компоненты способны создавать щиты, переплетенные внутри бронированных компонентов, создавая таким образом мощную защитную матрицу, состоящую из как щитовых, так и бронированных слоев.\n\nТакой неортодоксальный компонент, несомненно, был бы большим благом для наших космических войск, поскольку они также потребляют на удивление мало энергии."
  giga_aeternum.4140.a:0 "Восхитительно."
  
  giga_tech_aeternite_armor:0 "Петле-квантовая защитная матрица Aeternite"
  giga_tech_aeternite_armor_desc:0 "Aeternite используют неортодоксальную комбинацию щитов и брони, слитых в один компонент, питаемые высокоразвитыми управляемыми явлениями Петлевых Квантов."
  
  giga_aeternum.4200.name:99 "Aiondia"
  giga_aeternum.4200.a.desc:99 "Our armed vessels have finally reached the heart of Aeternite civilisation: §YAiondia§!, the colossal Birch World constructed around the Galactic Core.\n\nIt is hard to fathom the sheer size and scale of this unbelievably ancient construct, which spans well over three hundred billion kilometers and dominates the system. Surrounding it is an array of various Aeternite-build megastructures, as well as fearsome and highly-equipped defense platforms intended to guard this elephantine gigastructure.\n\nBut perhaps the most striking feature of Aiondia is none other than the §YSuurikilpian§!, a monumental energy barrier which wraps around the entire structure, protecting it from orbital bombardment.\n\nNaturally, while this shield will not block ground invasions, it will definitely prevent our fleets from assisting our ground troops, reducing our capabilities on the ground. Fortunately, our §YAeternite Intelligence Agency§! believes that, like all shields, there might be a way to disrupt and subsequently de-activate it.\n\nIf we possess enough $aeternum_tech_intel$, we may attempt to do so remotely via our Intelligence Agency."
  giga_aeternum.4200.b.desc:99 "Our vessels have finally reached the very Heart of the Galaxy: §YAiondia§!, the colossal Birch World constructed around the Galactic Core.\n\nIt is hard to fathom the sheer size and scale of this unbelievably ancient construct, which spans well over three hundred billion kilometers and dominates the system. Surrounding it is an array of various Aeternite-build megastructures, as well as fearsome and highly-equipped defense platforms intended to guard this elephantine gigastructure.\n\nBut perhaps the most striking feature of Aiondia is none other than the §YSuurikilpian§!, a monumental energy barrier which wraps around the entire structure, protecting it from orbital bombardment.\n\nNaturally, while this shield will not block ground invasions, it will definitely prevent our fleets from assisting our ground troops, reducing our capabilities on the ground. Fortunately, our §YAeternite Intelligence Agency§! believes that, like all shields, there might be a way to disrupt and subsequently de-activate it.\n\nIf we possess enough $aeternum_tech_intel$, we may attempt to do so remotely via our Intelligence Agency."
  giga_aeternum.4200.a:0 "Отметил. Этот щит падет!"
  
  giga_aeternum.4201.name:0 "Технический отчет: Suurikilpian"
  giga_aeternum.4201.desc:0 "Как и ожидалось, §YSuurikilpian§! имеет ряд недостатков, которые можно использовать, чтобы полностью вывести его из строя.\n\nПутем проецирования луча сфокусированного излучения, который чередуется между очень конкретным набором длин волн через подпространство, мы могли бы вызвать каскадный резонанс в сложных петлевых квантовых процессах экрана, что привело бы к цепной реакции, которая быстро разрушила бы весь щит.\n\nОднако это потребует больших затрат энергии в течение нескольких лет, но это того стоит, так как §YAiondia§! будет полностью подвержена орбитальной бомбардировке. По нашим оценкам, стоимость затрат энергии составит примерно §Y2500§! £energy£ в месяц в течении §Y3 лет§!."
  giga_aeternum.4201.a:0 "Он будет отключен!"
  giga_aeternum.4201.b:0 "К сожалению, это слишком дорого."
  
  disrupting_alondia_shield:0 "Нарушение Suurikilpian"
  disrupting_alondia_shield_desc:0 "Мы пытаемся разрушить колоссальный щит Aeternite, окружающий их Мир Бёрча."
  
  giga_aeternum.4202.name:0 "Конец Suurikilpian"
  giga_aeternum.4202.desc:0 "Огромный энергетический барьер, окружающий §YAiondia§! начинает мерцать, поскольку сами процессы, обеспечивающие его существование, прерываются без возможности восстановления нашим сфокусированным лучом энергии, выпущенным через подпространство.\n\nЗа считанные часы весь щит подвергается катастрофическому коллапсу и в конечном итоге полностью распадается во тьме космоса. Aiondia впервые за миллион лет обнажилась, лишившись барьера, который защищал ее на протяжении бесчисленных эонов."
  giga_aeternum.4202.a:0 "Открыто сердце цивилизации Aeternite."
  
  giga_aeternum.4203.name:99 "Engineering Report: Kirkasmajakka"
  giga_aeternum.4203.desc:99 "As we thought, §YAiondia§! houses the centralized hub for Aeternum's most advanced tracking and sensor capabilities. Scouring logs reveals the primary hub to be a device known as §MKirkasmajakka§!.\n\n§MKirkasmajakka§! plays a large part in the detection capabilities of all secondary Aeternum citadels. The device projects something of a psionic flare into the shroud allowing for Aeternum citadels to detect the 'mindglow' of even non-autonomous robots, something that was previously unthinkable.\n\n§MKirkasmajakka§! has a weakness however, due to vast amount of psionic power swirling around and into it created by the Aeternite $name_psy_siphon$s, we believe we can redirect the flow, sending it cascading into real-space, potentially even damaging §YAiondia§!."
  giga_aeternum.4203.a:99 "Douse the flames, let us see them fight in the dark"
  giga_aeternum.4203.a_tooltip:99 "Disabling §MKirkasmajakka§! will cost roughly §Y250§! £energy£ and §Y200§! £physics£ £society£ £engineering£ per month, for §Y3 years§!."
  giga_aeternum.4203.b:99 "We don't need to hide in the shadows to win"
  
  disrupting_aiondia_detection:99 "Disabling Kirkasmajakka"
  disrupting_aiondia_detection_desc:99 "We are preparing a device to overload the psionic lighthouse and render Aeternum blind to cloaked vessels"
  
  aeternum_blind:99 "Kirkasmajakka disabled"
  blinding_storm:99 "Tumultuous Shroud Storm"
  
  mod_country_base_society_research_produces_add:99 "Monthly £society£ Society Research"
  mod_country_base_physics_research_produces_add:99 "Monthly £physics£ Physics Research"
  mod_country_base_engineering_research_produces_add:99 "Monthly £engineering£ Engineering Research"
  
  giga_aeternum.4204.name:99 "Fade to Black"
  giga_aeternum.4204.desc:99 "Following a surge of light radiating from the Heart of the Galaxy, the beacon of psionic energy emanating from §YAiondia§! is no more. We have successfully diverted the unending river of light from the §MKirkasmajakka§! back into real-space, rendering it blind.\n\nThe whole system around the core seems to be engulfed within the roiling tides of the Shroud due to the sabotage, although curiously it is reported that the shroud energies dissipate before ever reaching the surface of §YAiondia§! itself."
  giga_aeternum.4204.a:99 "They're blind, but for now they can still fight"
  
  giga_aeternum.4301.name:0 "Падение Aiondia"
  giga_aeternum.4301.desc:0 "Наконец, после, возможно, одной из самых разрушительных войн в истории галактики, §YAiondia§! пала.\n\nПосле интенсивных наземных боев в Мире Бёрча нашим войскам удалось сокрушить защитников Aeternite, которые, несмотря на их невероятные технологии, не смогли противостоять нашей мощи.\n\nПотеряв единственное постоянное поселение, Aeternite больше не могут поддерживать свои военные усилия, и все, что осталось от их империи, скоро исчезнет.\n\nПоскольку именно мы окончательно покончили с угрозой Aeternite раз и навсегда, мы приобрели значительное дипломатическое влияние как внутри нашей империи, так и в остальной галактике."
  giga_aeternum.4301.desc_bombed:99 "At last, after quite possibly one of the most devastating wars in galactic history, §YAiondia§! has fallen.\n\nFollowing a truly immense bombing campaign of the Birch World, our forces have managed to clear out the Aeternite defenders who, despite their incredible technologies, were not able to withstand our might.\n\nWith the loss of their one and only permanent settlement, the Aeternites can no longer sustain their war effort, and whatever remains of their empire will soon disappear.\n\nAs we are the ones to have finally ended the Aeternite menace once and for all, we have acquired a significant amount of diplomatic influence, both within our empire and the rest of the galaxy."
  giga_aeternum.4301.a:0 "Наконец-то Сердце Галактики наше!"
  
  defeated_aeternum:0 "Победитель Аэтернум"
  defeated_aeternum_desc:0 "Мы уничтожили Аэтернум, что дало нам невероятное дипломатическое влияние."
  
  giga_aeternum.4302.name:0 "Падение Aiondia"
  giga_aeternum.4302.desc:0 "После, возможно, одной из самых разрушительных войн в истории галактики, §YAiondia§! пала от руки §Y[aeternite_conqueror.GetName]§!.\n\nПосле интенсивных наземных боев в Мире Бёрча силам §Y[aeternite_conqueror.GetSpeciesName]§! удалось сокрушить защитников Aeternite, которые, несмотря на их невероятные технологии, не смогли противостоять их мощи.\n\nПотеряв единственное постоянное поселение, Aeternite больше не могут поддерживать свои военные усилия и все, что осталось от их империи скоро исчезнет."
  giga_aeternum.4302.desc_bombed:99 "After quite possibly one of the most devastating wars in galactic history, §YAiondia§! has fallen to the §Y[aeternite_conqueror.GetName]§!.\n\nFollowing  a truly immense bombing campaign of the Birch World, §Y[aeternite_conqueror.GetSpeciesName]§! forces have managed to overwhelm the Aeternite defenders who, despite their incredible technologies, were not able to withstand their might.\n\nWith the loss of their one and only permanent settlement, the Aeternites can no longer sustain their war effort, and whatever remains of their empire will soon disappear."
  giga_aeternum.4302.a:0 "Очередная империя-предтеч пошла прахом."
  
  giga_aeternum.4304.name:0 "Конец Аэтернум"
  giga_aeternum.4304.desc:0 "Как и ожидалось, с захватом §YAiondia§!, все, что осталось от Аэтернум, быстро распалось. Неудивительно, что в последнем акте неповиновения и презрения к нам, любые оставшиеся корабли или сооружения самоуничтожились, чтобы предотвратить захват.\n\nИ, таким образом, как и многие высокомерные цивилизации-предтечи, могучие Aeternite были брошены в мусорные урны историей тех самых цивилизаций, которые они считали ниже своего внимания."
  giga_aeternum.4304.a:0 "Скатертью дорога."
  
  # aiondia tech
  giga_aeternum.4305.name:0 "Технический отчет Aeternite: Aiondia"
  giga_aeternum.4305.desc:0 "После захвата §YAiondia§! у Aeternite и последующего поражения их империи наше правительство было занято утверждением своего контроля над огромным Миром Бёрча и сделало несколько наблюдений.\n\nВо-первых, большие части гиперструктуры находятся в очень плохом состоянии и потребуются обширные ремонтные работы, если мы хотим расширить Мир Бёрча дальше.\n\nВо-вторых, что, возможно, наиболее важно, наше понимание технологий, используемых в Мире Бёрча Aeternite, остается относительно слабым. Это означает, что §Yдобыча ресурсов§! из Мира Бёрча будет сильно §Rуменьшена§! и мы не сможем использовать его в полной мере.\n\nК счастью, продолжая изучать технику Aeternite с помощью нашего §YРазведывательного управления Aeternite§!, мы сможем постепенно понять, как работает и функционирует Мир Бёрча, собирая дополнительные данные о технологии Aeternite.\n\nВпоследствии $aeternum_tech_intel$ будет ограничиваться §G70§! вместо §G30§!, и у нас будет §Y30%§! шанс получить §G1§! каждый год, пока мы контролируем §YAiondia§!. §YМир Бёрча:§! §RПлохо понятная технология§! дебафф на Aiondia будет постепенно сниматься по мере накопления информации.\n\nМы можем проконсультироваться в Разведывательном управлении для получения дополнительной информации о том, как мы могли бы получить эту информацию быстрее, чтобы получить доступ к полному потенциалу Мира Бёрча."
  giga_aeternum.4305.desc_bombed:99 "Following our bombing of §YAiondia§! and the subsequent defeat of Aeternum, our [ROOT.GetResearchers] have been busy surveying the damage we might have done to the humongous Birch World, and have made several observations.\n\nFirst, large parts of the hyperstructure are in a very poor state, and will require extensive repair work if we wish to expand the Birch World further.\n\nSecondly, and perhaps most importantly, our understanding of the technologies used within the Aeternite Birch World remains relatively poor. This means that the Birch World's §Yresource output§! will effectively be severely §Rdiminished§! and we will not be able to use it to its fullest extent.\n\nFortunately, by continuing to study Aeternite tech using our §YAeternite Intelligence Agency§!, we might be able to slowly understand how the Birch World works and functions by gathering additional data on Aeternite technology.\n\nSubsequently, $aeternum_tech_intel$ will now cap at §G70§! instead of §G30§!, and we will have a §Y30%§! chance of gaining §G1§! every year as long as we control §YAiondia§!. The §YBirch World:§! §RPoorly Understood Technology§! debuff on Aiondia will be progressively removed as we amass more intel over time.\n\nWe can consult the Intelligence Agency for more information regarding how we could acquire this intel faster in order to get access to the Birch World's full potential."
  giga_aeternum.4305.a:0 "Понятно."
  giga_aeternum.4305.a.tooltip:0 "§BНаше разведывательное управление теперь будет отслеживать новые операции, связанные с дальнейшим пониманием технологий Aeternite и их Мира Бёрча.§!"
  
  giga_aeternum.3010.cluesvanquished:99 "Aeternite Technological Intel: [ROOT.aeternite_intel_count]"
  aeternum_cluesvanquished_tooltip:0 "Это отражает наше текущее понимание технологий, используемых бывшими Aeternites, и ограничивается §G70§!.\n\nСобирание $aeternum_tech_intel$ позволит нам постепенно снимать дебаффы с §YAiondia§!, и позволит нам полностью понять технологию Aeternite.\n\nУ нас есть §Y30%§! шанс получить §G1§! $aeternum_tech_intel$ в год, пока мы контролируем Aiondia."
  
  aet_birch_world_tech_debuff_guide:0 "§YЭтот дебафф будет постепенно сниматься, как только мы добудем §G40§!, §G50§!, §G60§! и §G70§! $aeternum_tech_intel$."
  
  aet_birch_world_tech_debuff_1:0 "Мир Бёрча: §RОчень плохо понимаемая технология§!"
  aet_birch_world_tech_debuff_1_desc:0 "Мы не понимаем, как на самом деле работает этот Мир Бёрча, построенный Aeternite, что значительно снижает его эффективность.\n\n$aet_birch_world_tech_debuff_guide$"
  
  aet_birch_world_tech_debuff_2:0 "Мир Бёрча: §HПлохо изученная технология§!"
  aet_birch_world_tech_debuff_2_desc:0 "Мы не понимаем, как на самом деле работает большая часть этого Мира Бёрча, построенного Aeternite, что сильно снижает его эффективность.\n\n$aet_birch_world_tech_debuff_guide$"
  
  aet_birch_world_tech_debuff_3:0 "Мир Бёрча: §YВ некоторой степени понятые технологии§!"
  aet_birch_world_tech_debuff_3_desc:0 "Мы не понимаем, как на самом деле работает часть этого Мира Бёрча, построенного Aeternite, что снижает его эффективность.\n\n$aet_birch_world_tech_debuff_guide$"
  
  aet_birch_world_tech_debuff_4:0 "Мир Бёрча: §GПочти понятые технологии§!"
  aet_birch_world_tech_debuff_4_desc:0 "Мы не понимаем, как на самом деле работает некоторые части этого Мира Бёрча, построенного Aeternite, что немного снижает его эффективность.\n\n$aet_birch_world_tech_debuff_guide$"
  
  giga_aeternum.3010.desc.gone.a:0 "Аэтернум могут исчезнуть, но еще многое предстоит узнать о них."
  giga_aeternum.3010.desc.gone.b:0 "Технология Aeternite невероятно продвинута, но со временем мы сможем ее понять."
  giga_aeternum.3010.desc.gone.c:0 "Битва против Аэтернум была ожесточенной, но теперь мы закрепили за собой статус галактической сверхдержавы."
  
  giga_aeternum.4311.name:0 "Aiondia полностью восстановлена!"
  giga_aeternum.4311.desc:0 "Наши инженеры сообщают, что все §YРаспадающиеся гиперструктуры§! на §YAiondia§! полностью очищены!\n\nБольшая часть старинного Мира Бёрча возвращена в рабочее состояние, и теперь мы можем расширять его по своему усмотрению."
  giga_aeternum.4311.a:0 "Восхитительно!"
  
  giga_aeternum.4312.name:0 "Управление щитом Suurikilpian"
  giga_aeternum.4312.desc:0 "Учитывая, что теперь мы контролируем §YAiondia§!, был поднят интересный вопрос: что делать с §YSuurikilpian§!, который предназначен для защиты структуры.\n\nДействительно, наше разведывательное управление считает, что, поскольку мы сейчас контролируем большую часть Мира Бёрча, то мы могли бы манипулировать колоссальным энергетическим щитом конструкции, реактивировать его, если ранее мы его сняли, и включать или выключать в зависимости от наших текущих потребностей, поскольку он довольно энергоемкий.\n\nМы можем сделать это с помощью §YПланетарного решения§!, при условии, что у нас есть хотя бы §G35§! $aeternum_tech_intel$."
  giga_aeternum.4312.a:0 "Принято."
  giga_aeternum.4312.a.tooltip:0 "Теперь мы можем активировать или деактивировать Suurikilpian, если у нас достаточно $aeternum_tech_intel$."
  
  giga_aeternum.4313.name:99 "Repairing Kirkasmajakka"
  giga_aeternum.4313.desc:99 "Considering we now fully control §YAiondia§!, we can now properly investigate §MKirkasmajakka§!, as during our invasion it ceased operating at full power.\n\nIndeed, our Intelligence Agency believes that, although it sustained significant damage during the fighting, we should be capable of restoring it nearly to full operational capacity. Never would our enemies catch us unaware if we had its brilliant light."
  giga_aeternum.4313.blind.desc:99 "Considering we now control §YAiondia§!, the psionic storm caused by our efforts during the war has proven a nuissance. Not only do the tides of Shroud energy hamper our ships within the system, but they also make any efforts to understand or repair §MKirkasmajakka§! impossible.\n\nCurrently it is believed that the storm will dissipate on its own eventually, however we could greatly expedite the process if we were to momentarily disable the 2 Aeternite $name_psy_siphon$s powering the storm."
  
  giga_aeternum.4313.a:99 "Let's see if we can't bring it back online"
  
  giga_aeternum.4313.b:99 "Those Siphons are far more valuable than some detector"
  giga_aeternum.4313.b.tooltip:99 "The psionic storm in §YAiondia§! will eventually dissipate on its own allowing us to utilize Kirkasmajakka"
  
  giga_aeternum.4313.c:99 "Bring it back online as fast we can"
  giga_aeternum.4313.c.tooltip:99 "This will disable the output of the 2 Aeternite $name_psy_siphon$s in §YAiondia§!, but will also remove the psionic storm much faster"
  
  decision_turn_aet_shield_on:0 "Активация §BSuurikilpian§!"
  decision_turn_aet_shield_on_desc:0 "Мы активируем §BSuurikilpian§!, защищающий Мир Бёрча от бомбардировок и разрушений за §Y500§! £energy£ в месяц."
  
  decision_turn_aet_shield_off:0 "Деактивация §BSuurikilpian§!"
  decision_turn_aet_shield_off_desc:0 "Мы отключим §BSuurikilpian§!."
  
  giga_aeternum.4314.name:99 "A Caged Beast"
  giga_aeternum.4314.normal.desc:99 "Dire news from our [Root.GetResearchers] investigating §MKirkasmajakka§!, many are reporting constant headaches and difficulty thinking, scans of their neural tissue have revealed extensive damage.\n\nAeternum was able to somehow constrain a minor Shroud entity to our reality. They were using it as a conduit to channel some of the psionic energies from their $name_psy_siphon$s. As it would turn out, it was less an act of powering the entity but moreso an act of 'feeding' it.\n\nIt is theorized that after Aeternum's defeat and our capture of §YAiondia§!, it has remained unfed and as such the §MKirkasmajakka§! has not been operating at full power. Our [Root.GetResearchers] have come to the conclusion that leaving without proper 'feeding' will result in catastrophic failure, as even now it's reached outside of its containment to feed off of some of the psionic energies of our [Root.GetResearchers].\n\nWe are left now with a choice, do we once more allow it to feast upon §Y$sr_psionic_sublimate$§!, try to find it an alternative meal, or do we banish the entity and render §MKirkasmajakka§! completely useless?"
  giga_aeternum.4314.machine.desc:99 "Dire news from our [Root.GetResearchers] investigating §MKirkasmajakka§!, many units are experiencing malfunctions and damage to core data as well as total deletion of random memory files.\n\nAeternum was able to somehow constrain a minor Shroud entity to our reality. They were using it as a conduit to channel some of the psionic energies from their $name_psy_siphon$s. As it would turn out, it was less an act of powering the entity but moreso an act of 'feeding' it.\n\nIt is theorized that after Aeternum's defeat and our capture of §YAiondia§!, it has remained unfed and as such the §MKirkasmajakka§! has not been operating at full power. Our [Root.GetResearchers] have come to the conclusion that leaving without proper 'feeding' will result in catastrophic failure, as even now it's reached outside of its containment to feed off of some of the residual psionic energies of data contained on our [Root.GetResearchers].\n\nWe are left now with a choice, do we once more allow it to feast upon §Y$sr_psionic_sublimate$§!, try to find it an alternative meal, or do we banish the entity and render §MKirkasmajakka§! completely useless?"
  giga_aeternum.4314.blind.desc:99 "The psionic storm in §YAiondia§! has ceased, finally allowing our [Root.GetResearchers] to investigate §MKirkasmajakka§!. Unfortunately, our first few [Root.GetResearchers] allowed to probe the device quickly fell unconcious and were pronounced dead shortly after without an obvious cause for their untimely demise.\n\nAs it turns out Aeternum managed to bind a minor Shroud entity to our dimension, and it seems they weren't so much as powering the §MKirkasmajakka§! with energy as they were feeding it. This seems to be what happened to the [Root.GetResearchers], it fed off all of their psionic energy killing them in the process.\n\nIt is likely this lack of 'food' is why it has not been running at full capacity since we siezed it from Aeternum.\n\nWe are left now with a choice, do we allow it to feast on §Y$sr_psionic_sublimate$§!, try to find it an alternative meal, or do we banish the entity and render §MKirkasmajakka§! completely useless?"
  giga_aeternum.4314.machine.blind.desc:99 "The psionic storm in §YAiondia§! has ceased, finally allowing our [Root.GetResearchers] to investigate §MKirkasmajakka§!. Unfortunately, our first few [Root.GetResearchers] investigating the device were quickly brought offline, investigation shows all data present on those units to have been erased.\n\nAs it turns out Aeternum managed to bind a minor Shroud entity to our dimension, and it seems they weren't so much as powering the §MKirkasmajakka§! with energy as they were feeding it. This seems to be what happened to the [Root.GetResearchers], it fed off all of their residual 'psionic energy' erasing all information present on the units.\n\nIt is likely this lack of 'food' is why it has not been running at full capacity since we siezed it from Aeternum.\n\nWe are left now with a choice, do we allow it to feast on §Y$sr_psionic_sublimate$§!, try to find it an alternative meal, or do we banish the entity and render §MKirkasmajakka§! completely useless?"
  
  giga_aeternum.4314.a.tooltip:99 "Kirkasmajakka will be destroyed\n "
  giga_aeternum.4314.b.tooltip:99 "Kirkasmajakka will be repaired, and supplied with a combination of §Y3§!£zro£ and §Y500§!£energy£ per month.\n\nIt will provide §G+3§! to sensor range and §G+8§! to cloaking detection."
  giga_aeternum.4314.c.tooltip:99 "Kirkasmajakka will be repaired, and it will feast, it will need §Y3§!£psionic_sublimate£ per month.\n\nIt will run at full capacity and provide §G+4§! to sensor range and §G+10§! to cloaking detection."
  
  giga_aeternum.4314.a:99 "It is of no use to us"
  giga_aeternum.4314.b:99 "Perhaps we can 'feed' it something less valuable"
  giga_aeternum.4314.c:99 "It's sight beyond sight worth the cost"
  
  giga_aeternum.4314.purifier.a:99 "It is an abomination like every other xeno"
  giga_aeternum.4314.purifier.b:99 "Perhaps we can just feed it xeno trash"
  giga_aeternum.4314.purifier.c:99 "It will remain as it was, a tool, nothing more"
  
  giga_aeternum.4314.spirit.a:99 "It is an affront to the divine, it must be destroyed"
  giga_aeternum.4314.spirit.b:99 "We cannot simply destroy it, perhaps an alternative will work"
  giga_aeternum.4314.spirit.c:99 "It is of the divine! It will have it's feast"
  
  giga_aeternum.4314.material.a:99 "The entity is of little value, the sublimate however..."
  giga_aeternum.4314.material.b:99 "The information it provides is highly valuable but so is the sublimate"
  giga_aeternum.4314.material.c:99 "Imagine the research potential from such a being, feed it well"
  
  giga_aeternum.4314.phobe.a:99 "To think even xeno filth would keep such a cretin"
  giga_aeternum.4314.phobe.b:99 "Keep the monster caged, it will make do with what scraps we give it"
  giga_aeternum.4314.phobe.c:99 "We will tame it and prove [root.GetSpeciesName] superior to all others"
  
  giga_aeternum.4314.phile.a:99 "Unfortunately, it is not meant for our reality free it"
  giga_aeternum.4314.phile.b:99 "We cannot leave it starved, but we also cannot just feed it souls"
  giga_aeternum.4314.phile.c:99 "Regrettable, but to leave it hungering is foolish"
  
  giga_aeternum.4314.egal.a:99 "To keep such a being in bondage is shameful"
  giga_aeternum.4314.egal.b:99 "It deserves to be free, but we cannot free it"
  giga_aeternum.4314.egal.c:99 "It would not be right to cage a beast and leave it starved"
  
  giga_aeternum.4314.auth.a:99 "We can't risk it breaking out, Destroy it"
  giga_aeternum.4314.auth.b:99 "A slave such as it will make do with a lesser feed"
  giga_aeternum.4314.auth.c:99 "Shackled by Aeternum... but now we hold its keys"
  
  giga_aeternum.4314.hive.a:99 "Such powerful individuals should be avoided, Destroy it"
  giga_aeternum.4314.hive.b:99 "A formidable beast, we must exercise caution"
  giga_aeternum.4314.hive.c:99 "Its sight will be as our own"
  
  giga_aeternum.4314.machine.a:99 "( §RRISK ASSESSMENT§! > ACCEPTABLE.RISK )"
  giga_aeternum.4314.machine.b:99 "( INFO.VALUE < SUBLIMATE.VALUE, INFO.VALUE > 0 )"
  giga_aeternum.4314.machine.c:99 "( INFO.VALUE >= SUBLIMATE.VALUE )"
  
  giga_aeternum.4314.assimilator.a:99 "< ENTITY COMPATIBILITY: §RLOW§!, PROBABILITY OF FAILURE: §RHIGH§! >"
  giga_aeternum.4314.assimilator.b:99 "< ENTITY COMPATIBILITY: §GHIGH§!, ALTERNATIVE SUSTENANCE: §GTRUE§! >"
  giga_aeternum.4314.assimilator.c:99 "< ENTITY COMPATIBILITY: §GHIGH§!, INTEGRATION INITIATED >"
  
  giga_aeternum.4314.servitor.a:99 "/ §RHIGH RISK TO ORGANICS§!: BEGIN TERMINATION /"
  giga_aeternum.4314.servitor.b:99 "/ §YERROR§!: SUBLIMATE IS OF ORGANIC ORIGIN, ALTERNATIVE REQUIRED /"
  giga_aeternum.4314.servitor.c:99 "/ §GORGANIC IDENTIFIED§!: ENGAGING PAMPERING MODULE /"
  
  giga_aeternum.4314.exterminator.a:99 "| §RORGANIC DETECTED§! - TERMINATION PROTOCAL ENGAGED |"
  giga_aeternum.4314.exterminator.b:99 "| LOGIC - SUBLIMATE UNSUSTAINALBE, UTILIZE SUBSTITUTE |"
  giga_aeternum.4314.exterminator.c:99 "| STATEMENT - NOW THEY CANNOT HIDE |"
  
  giga_aeternum.4314.swarm.a:99 "We are the only ones here who will be feasting"
  giga_aeternum.4314.swarm.b:99 "With its eyes, our prey will never be able to hide"
  giga_aeternum.4314.swarm.c:99 "It shall feast, so that we may use its sight to feast ourselves"
  
  # awaken stuff
  
  giga_aeternum.4001.name:0 "Великое пробуждение"
  giga_aeternum.4001.desc:0 "После долгих лет планирования, восстановления древних кузниц, мотивации их застойного населения и подготовки их великих армад к войне, античное господство §YАэтернум§! похоже, наконец закончили свои приготовления.\n\nИ теперь, в пределах их кластера, колоссальные флоты, оснащенные одним из самых передовых вооружений галактики, впервые за сотни тысяч лет продвигаются к остальной части галактики.\n\n Готовы мы или нет, Аэтернум наконец-то вернулись на галактическую арену, и теперь кажется, что вооруженный конфликт неизбежен.\n\nК сожалению, их лидер, §Y[birch_aeternum.GetRulerName]§!, только что отправил сообщение остальной части галактики..."
  giga_aeternum.4001.a:99 "On screen."
  
  giga_aeternum.4001.early.desc:0 "Наше недавнее смелое объявление войны §YАэтернум§! вынудил древних предтеч преждевременно прекратить свои приготовления.\n\nИ поэтому, хотя их грандиозное пробуждение не было полностью завершено, Аэтернум, тем не менее, начинают перебрасывать свои колоссальные флоты к остальной части галактики. Их древняя промышленность и верфи были перезапущены, и хотя они не произвели столько кораблей, сколько Аэтернум, вероятно, планировал произвести, им все же удалось собрать значительное количество кораблей до нашего объявления войны.\n\nДаже если это не так, работая с полной отдачей, Аэтернум вернулся на галактическую арену, и теперь кажется, что вооруженный конфликт между ними и остальной частью галактики неизбежен.\n\nИх лидер, §Y[birch_aeternum.GetRulerName]§!, только что прислал передачу остальной части галактики."
  giga_aeternum.4001.b:0 "Посмотрим, насколько они готовы, ладно?"
  
  giga_aeternum.4003.name:0 "Преждевременное пробуждение"
  giga_aeternum.4003.desc:0 "Наше неожиданное объявление войны §YАэтернум§! вынудили древнюю цивилизацию-предтеч выйти из застоя.\n\nХотя у них не было времени должным образом подготовить пробуждение, они, тем не менее, собирают все свои флоты и начали отправлять их наружу, к остальной части галактики впервые за сотни тысяч лет.\n\nК счастью для нас, поскольку они не получили возможности подготовиться должным образом, они намного слабее, чем если бы им было дано достаточно времени для подготовки своего возвращения на галактическую сцену. Тем не менее, сейчас они приступают к враждебным действиям против каждой империи в галактике, и их лидер, §Y[birch_aeternum.GetRulerName]§!, только что отправил сообщение галактическому сообществу..."
  giga_aeternum.4003.a:0 "Мы пресечем их в зародыше."
  
  
  giga_aeternum.3000.name:0 "Повышение активности Aeternite"
  giga_aeternum.3000.desc:0 "Тревожные сообщения поступают от нашего §YРазведывательного управления Aeternite§! о том, что §YАэтернум§!, древняя цивилизация-предтеч, в настоящее время проживающая в §YГалактическом ядре§!, начала медленно, но неуклонно увеличивать свою активность, как внутри своих границ, так и за их пределами.\n\nДействительно, небольшие разведывательные корабли Aeternite были замечены путешествующими по галактике, и сенсоры улавливают все большее количество зашифрованных сообщений, исходящих из их §YМира Бёрча§!, что указывает на то, что в их цивилизации, по-видимому, может произойти тонкий, но значительный сдвиг.\n\nВ настоящее время мы не уверены, это просто своего рода регулярный протокол Aeternite, проводимый, чтобы потенциально узнать больше об остальной части галактики, или, это предупреждение о том, что должно произойти что-то более радикальное..."
  giga_aeternum.3000.a:0 "Внимательно следите за ними!"
  giga_aeternum.3000.a.tooltip:0 "Наше §YРазведывательное управление Aeternite§! будет следить за тем, что делает Аэтернум в течение нескольких месяцев, и сообщать об этом, как только будет получен окончательный ответ."
  
  giga_aeternum.3001.name:0 "Грядущее пробуждение"
  giga_aeternum.3001.desc:0 "После серии интенсивных исследований и опросов, посвященных необычному поведению Aetenum, а также сопоставления их нынешнего поведения с тем небольшим количеством данных, которыми обладают галактические архивы, наши исследователи пришли к выводу с вероятностью 99,7%, что §RПробуждение Aeternite§! уже на горизонте.\n\nКак мы и говорили, Aeternite, похоже, возобновляют работу древних верфей, перезапускают все, что осталось от своих промышленных центров на §YAiondia§!, и готовят свое население и общество к грандиозному возвращению на галактическую сцену, потенциально впервые за сто тысяч лет.\n\nС учетом огромных размеров и мощи их древних военных судов, это вызвало некоторую панику в нашем военном командовании. К счастью, наши ученые уверяют нас, что это, по слухам, пробуждение не является неизбежным.\n\nНа самом деле, они верят, что, поскольку население Аэтернум было застойным и гедонистическим в течение нескольких сотен тысяч лет, полная подготовка их нации к галактической войне займет несколько лет, в том числе и интенсивная реструктуризация и реорганизация как их общества, так и их военного командования.\n\nТаким образом, они оценивают, что в настоящее время у нас есть §Y[birch_aeternum.years_until_wakening] лет§! до того, как Aeternite вернутся на галактическую арену, что может дать нам драгоценное время для подготовки к надвигающемуся шторму...\n\n§BДля того, чтобы следить за Aeternite, наше разведывательное управление теперь может делать различные новые проекты по исследованию Аэтернум.§!"
  giga_aeternum.3001.a:0 "Это беспокоит. Мы должны подготовиться."
  giga_aeternum.3001.a.tooltip:0 "Теперь мы можем использовать разведывательное управление Aeternite для наблюдения за деятельностью Aeternite в рамках подготовки к их пробуждению. Эти проекты также предоставят ценные §YAeternite Technological Intel§!"
  
  giga_aeternum.3004.name:0 "Неминуемое пробуждение!"
  giga_aeternum.3004.desc:0 "Наше разведывательное управление Aeternite сообщает, что Aeternite теперь должны быть готовы к пробуждению в течение следующих §Y2 лет§!.\n\nК настоящему времени большинство операций по их задержке, к сожалению, займет слишком много времени, и они советуют полностью инвестировать в наш флот и оборону, чтобы подготовиться к надвигающемуся шторму..."
  giga_aeternum.3004.a:0 "Мы будем терпеть."
  
  
  
  giga_aeternum.3009.name:0 "Разведка Aeternite"
  giga_aeternum.3009.desc:0 "Наш первый анализ Aeternite показал, что, как и ожидалось, их технологическое развитие и численность флота намного превосходят наши собственные. Таким образом, для того, чтобы внимательно исследовать и контролировать деятельность этой потенциально опасной цивилизации-предтечи, недавно была создана новая ветвь разведки, известная как §YРазведывательное управление Aeternite§!.\n\nЭта специализированная служба будет пристально следить за этими предтечами, и позволит нам вести различные проекты, связанные с ними. Это также поможет обеспечить подготовку нашей цивилизации к потенциальному конфликту с Аэтернум.\n\nТаким образом, разведывательное агентство будет собирать все данные об Аэтернум, которые мы можем найти, в форме $aeternum_tech_intel$, и анализировать их, чтобы узнать, как лучше всего противостоять их древним кораблям."
  giga_aeternum.3009.a:0 "Принято."
  giga_aeternum.3009.a.tooltip:0 "Теперь мы можем связаться с §YРазведывательным управлением Aeternite§! с помощью кнопки «Мониторинг активности Aeternite» внизу экрана."
  
  #AGENCY STUFF
  
  giga_contact_aeternum_tooltip:0 "§HМониторинг §YАктивности Aeternite§!...§!"
  
  giga_aeternum.3010.name:0 "Мониторинг Аэтернум"
  
  giga_aeternum.3010.desc.early.a:0 "Аэтернум демонстрируют невероятно передовые технологии. Мы должны действовать осторожно.\n\nХорошо, что они не проявляют особого интереса к остальной галактике."
  giga_aeternum.3010.desc.early.b:0 "Мы должны сделать все возможное, чтобы приобрести Aeternite Technological Intel. Каждая мелочь помогает нам понять их больше!"
  giga_aeternum.3010.desc.early.c:0 "Их Мир Бёрча - настоящее чудо инженерной мысли. Мы не уверены, знают ли они вообще, как они это построили!"
  
  giga_aeternum.3010.desc.preawaken.a:0 "Мы усердно работали, изучая и анализируя деятельность Предтеч Aeternite. Хотя они определенно представляют собой серьезную угрозу, у нас еще есть время, прежде чем они вернутся на галактическую сцену."
  giga_aeternum.3010.desc.preawaken.b:0 "Апатия Aeternite вполне могла стать их крахом, как и многих других цивилизаций предтеч."
  giga_aeternum.3010.desc.preawaken.c:0 "Мы должны эффективно использовать то время, которое у нас осталось до Пробуждения."
  
  giga_aeternum.3010.desc.soonawaken.a:0 "Будем надеяться, что нашего флота и обороны хватит."
  giga_aeternum.3010.desc.soonawaken.b:0 "Мы должны собрать все, что сможем, пока не стало слишком поздно."
  giga_aeternum.3010.desc.soonawaken.c:0 "Пробуждение близко. Будем готовы!"
  
  giga_aeternum.3010.desc.atwar.a:0 "Это конфликт, подобные которому редко случались на протяжении всей галактической истории."
  giga_aeternum.3010.desc.atwar.b:0 "Отныне есть только полное разрушение или абсолютная победа."
  giga_aeternum.3010.desc.atwar.c:0 "Если нам удастся реконструировать некоторые из их технологий, волна войны вполне может обернуться против них.\n\nК счастью, их корабли на удивление медленные."
  
  giga_aeternum.3010.clues:0 "Aeternite Technological Intel: [ROOT.aeternite_intel_count] | +[ROOT.aeternite_damage_bonus]% урона"
  aeternum_clues_tooltip:0 "Это отражает наше текущее понимание технологий, используемых Aeternites.\n\nКаждая собранная единица $aeternum_tech_intel$ даст нам §G+5%§! §YУрона против Аэтернум§!, вплоть до §G+150%§!\n\nИнформацию можно получить разными способами, например, в специальных проектах или уничтожив корабли Aeternite во время войны."
  
  giga_aeternum.3010.howclues:0 "Как мы можем получить больше $aeternum_tech_intel$§B?§!"
  giga_aeternum.3010.howclues.response:0 "Из-за того, насколько затворнические §YАэтернум§!, получить данные об их конструкциях и технологиях кораблей непросто.\n\nНесмотря на это, есть несколько методов, которые мы можем использовать для получения ценной информации.\n\nВыполнение различных §YСпециальных проектов§! может дать информацию, уничтожение любого корабля Aeternite в бою имеет §Y1%§! шанс предоставления информации, а уничтожение крупных крупных кораблей и построек Aeternite, вероятно, принесет большое количество информации.\n\nМогут представиться и другие непредвиденные возможности.\n\n$aeternum_tech_intel$ ограничена §G30§!, и может предоставить до §G+150%§! §YУрона против Аэтернум§!."
  
  giga_aeternum.3010.countdown:0 "Расчетное время до пробуждения Aeternite: [birch_aeternum.years_until_awakening] лет"
  aeternum_countdown_tooltip:0 "Это приблизительное время до того, как Аэтернум наконец проснутся и, вероятно, объявят войну всей галактике в попытке снова объединить ее под своим знаменем."
  
  giga_aeternum.3010.planetcraft:0 "Обратная инженерия §GБоевая планета Aeternite§! | Требуется §G20§! §BИнформация§!"
  analysed_aeternite_planetcraft_tooltip:0 "Нам нужно уничтожить и проанализировать §YБоевую планету Aeternite§!. Анализ можно выполнить с помощью §YСпециального проекта§! после уничтожения одной."
  
  giga_aeternum.3010.armor:0 "Обратная инженерия §HБроня Aeternite§! | Требуется §G12§! §BИнформация§!"
  analysed_aeternite_armor_tooltip:0 "Нам нужно уничтожить и проанализировать §YПсихофабрикатор Aeternite§!. Анализ можно выполнить с помощью §YСпециального проекта§! после уничтожения одного."
  
  giga_aeternum.3010.alondiashield:0 "Разрушение §HSuurikilpian§! | Требуется §G10§! §BИнформация§!"
  
  giga_aeternum.3010.alondialisteningpost:99 "Blind the §YAeternum§! | Requires §G10§! §BIntel§!"
  aeternum_listeningpost_tooltip:99 "We've theorized we can blind some of Aeternum's most delicate sensors, which should allow us to cloak past their citadels with much greater ease."
  
  needs_10_aet_intel:0 "Нам нужно хотя бы §G10§! $aeternum_tech_intel$. Это не приведет к удалению информации."
  needs_12_aet_intel:0 "Нам нужно хотя бы §G12§! $aeternum_tech_intel$. Это не приведет к удалению информации."
  needs_20_aet_intel:0 "Нам нужно хотя бы §G20§! $aeternum_tech_intel$. Это не приведет к удалению информации."
  needs_25_aet_intel:0 "Нам нужно хотя бы §G25§! $aeternum_tech_intel$. Это не приведет к удалению информации."
  needs_35_aet_intel:0 "Нам нужно хотя бы §G35§! $aeternum_tech_intel$. Это не приведет к удалению информации."
  
  giga_aeternum.3010.diplo:0 "Обратиться к §MДипломатии Aeternite§!"
  
  giga_aeternum_1_intel_tooltip:0 "Мы получим §G1§! $aeternum_tech_intel$."
  giga_aeternum_2_intel_tooltip:0 "Мы получим §G2§! $aeternum_tech_intel$."
  giga_aeternum_3_intel_tooltip:0 "Мы получим §G3§! $aeternum_tech_intel$."
  giga_aeternum_4_intel_tooltip:0 "Мы получим §G4§! $aeternum_tech_intel$."
  giga_aeternum_5_intel_tooltip:0 "Мы получим §G5§! $aeternum_tech_intel$."
  
  giga_aeternum.4111.name:0 "Получена информация Aeternite!"
  giga_aeternum.4111.desc:0 "После недавнего сражения против флота §YАэтернум§!, наши офицеры сообщают, что им удалось собрать ценную информацию о конструкции кораблей Aeternite, изучив остатки обломков разрушенного судна.\n\nЭто поможет нам понять их технологии и убедиться, что наши корабли наносят им больший урон."
  giga_aeternum.4111.a:0 "Восхитительно!"
  
  giga_katzen.020.cetana:99 "Does your kind know anything about §HCetana§!?"
  
  giga_katzen.0211.name:99 "Cetana, the Synth Queen"
  giga_katzen.0211.desc:99 "Strangely enough... yes? It's... pretty weird, admittedly. We had no idea she existed just like everyone else, but thing is? The instant her nanites begin to show up, the Kaiser immediately tasked us with developing a very specific set of anti-nanite countermeasures which he supposedly 'figured out' from Cetana's reportedly 'predictable design'.\n\nOur top scientists felt a bit conflicted about investing so many resources into something the Kaiser seemed to have randomly thought of, but this wasn't the first time he had pulled this sort of trick so we went along with it.\n\nAnd, against our expectations, the countermeasures... work well enough! It's not perfect, of course, but these systems let us ward off most of her nanite storm and engage her fleets directly, although they are sufficiently powerful that she remains a big problem.\n\nHm. Seeing as your kind is rather friendly with us, would you be interested in acquiring some of this anti-nanite data? The Kaiser explicitly stated that it could be sold off to friendly civilisation in order to help the struggle against this mad Queen."
  giga_katzen.0211.a:99 "Certainly!"
  giga_katzen.0211.a.response:99 "Pleasure doing business with your kind, aliens. May Cetana's wicked reign be short."
  giga_katzen.0211.b:99 "We'll pass."
  
  
  giga_katzen.020.aeternum:0 "Вам известно что-нибудь о §MАэтернум§!?"
  
  giga_aeternum.4120.name:0 "Aeternite"
  giga_aeternum.4120.desc:0 "Ах. §YAeternite§!, таинственная цивилизация-предтеч, которая обитает в галактическом ядре.\n\nМы, Katzen, не знали о них и обнаружили их существование одновременно с вами, когда наконец было открыто Галактическое Ядро.\n\nОднако по какой-то странной причине, которую я не понимаю, кайзер, кажется, ...каким-то образом знает о них. Похоже, он уже знал, кто они такие, как только Ядро открылось, и даже заявил, что «когда-то знал их лично».\n\nХотя я почти уверен, что это всего лишь фигуры речи, он, тем не менее, обладает удивительно подробным банком данных, содержащий важные данные о проектах и ​​технологиях Aeternite.\n\nХотя, опять же, ни я, ни остальная часть Империума не знают, как именно он получил эти данные, но Кайзер просто утверждает, что их проекты \"чрезвычайно предсказуемы\"..."
  
  giga_aeternum.4120.a:0 "Можем ли мы получить эти данные?"
  
  giga_aeternum.4120.b:0 "Интересно. Спасибо, что поделились!"
  
  giga_aeternum.4121.name:0 "Банк данных Aeternite"
  giga_aeternum.4121.desc:0 "Удивительно, да! Кайзер заявил, что был бы более чем счастлив поделиться с вами некоторыми из этих данных, конечно, за небольшую плату.\n\nСудя по тому, что я видел, он, кажется, испытывает некоторое презрение к Aeternite, поэтому я почти уверен, что он будет рад помочь вам сразиться с Аэтернум, если в этом возникнет необходимость."
  
  giga_aeternum.4121.a:0 "Это сделка! | §Y25000§! £energy£"
  giga_aeternum.4121.a.tooltip:0 "$giga_aeternum_4_intel_tooltip$\n§YМнение Кайзера§! будет §Bувеличено§! на §G1§!."
  giga_aeternum.4121.a.response:0 "Восхитительно! Сейчас мы перенесем данные в ваши собственные банки данных."
  
  giga_aeternum.4121.b:0 "Это слишком дорого."
  
  aeternum_kaiser_buff:0 "Анти-Aeternite тактика"
  aeternum_kaiser_buff_desc:0 "Кайзер знает. Он был там раньше."
  
  giga_aeternum.3010.a:0 "Исследовать §BПетле-квантовая связь Aeternite§!"
  giga_aeternum.3010.a.tooltip:0 "Aeternite используют продвинутую петлю-квантовую запутанность, чтобы мгновенно общаться на больших расстояниях. Хотя настоящая технология находится далеко за пределами нашего понимания, было бы разумно изучить основные принципы, лежащие в основе указанной технологии, чтобы увидеть, можно ли каким-то образом нарушить ее.\n\n§HНачнется специальный проект по исследованию недостатков в системах связи Aeternite.§!"
  
  giga_aeternum.3010.b:0 "Исследовать §HСтруктурная инженерия Aeternite§!"
  giga_aeternum.3010.b.tooltip:0 "Мегаструктуры и космические конструкции Аэтернум были построены с использованием совершенно разных инженерных методов. Изучая их удаленно, мы потенциально можем обнаружить ряд недостатков и слабых мест в их конструкциях.\n\n§HНачинает специальный проект по исследованию недостатков в технике Aeternite.§!"
  
  giga_aeternum.3010.c:0 "Исследовать §GКоллекция разведывательных данных Aeternite§!"
  giga_aeternum.3010.c.tooltip:0 "Несмотря на все свои передовые технологии, Аэтернум, вероятно, имеют относительно плохое представление о том, что именно находится за пределами ядра галактики, скорее всего из-за того, что они мало этим интересуются. Если мы определим, как именно они получают данные об остальной части галактики, можно было бы каким-то образом «обмануть» их, заставив поверить в то, что мы сильнее или слабее, чем мы есть на самом деле.\n\n§HНачинает специальный проект по анализу недостатков в разведке Aeternite.§!"
  
  INVESTIGATE_AETERNUM_COMMS:0 "Петле-квантовая связь Aeternite"
  INVESTIGATE_AETERNUM_COMMS_DESC:0 "Мы проведем подробное исследование метода коммуникации Аэтернум, который, по-видимому, основан на продвинутой форме квантовой запутанности.\n\nЗавершение этого анализа предоставит нам §G1§! $aeternum_tech_intel$"
  INVESTIGATE_AETERNUM_ENGINEERING:0 "Структурная инженерия Aeternite"
  INVESTIGATE_AETERNUM_ENGINEERING_DESC:0 "Конструкции Аэтернум древние и продвинутые, но, скорее всего, содержат недостатки, которые можно было бы использовать в наших интересах.\n\nЗавершение этого анализа предоставит нам §G2§! $aeternum_tech_intel$"
  INVESTIGATE_AETERNUM_INTEL:0 "Разведывательные данные Aeternite"
  INVESTIGATE_AETERNUM_INTEL_DESC:0 "Аэтернум мало заботятся об остальной части галактики, и их данные о нас могут быть совершенно неточными. Это дает невероятную возможность обмануть их и отсрочить их пробуждение.\n\nЗавершение этого анализа предоставит нам §G1§! $aeternum_tech_intel$"
  
  giga_aeternum.3040.name:0 "Технические отчет Aeternite: Ветхие конструкции"
  giga_aeternum.3040.desc:0 "Нашему разведывательному агентству Aeternite удалось дистанционно изучить конструкции кораблей и мегаструктур Aeternite, расположенных рядом с их Миром Бёрча Aiondia.\n\nХотя их конструкции, несомненно, созданы с использованием невероятно передовых инженерных методов, они кажутся чрезвычайно древними и, вероятно, мало изменились за последние сто тысячелетий, и, вероятно, были построены, когда у Аэтернум были гораздо большие промышленные мощности по сравнению с сегодняшним днем. Это означает, что, если эти конструкции будут повреждены, Аэтернум, вероятно, придется потратить значительное количество времени и ресурсов на их полное восстановление.\n\nПоэтому наши ученые предположили, что, бомбардируя ядро ​​своего рода \"штормом\", состоящим из небольших снарядов, разогнанных до релятивистских скоростей, мы потенциально можем нанести некоторый ущерб инфраструктуре Aeternite, вынудив их отложить пробуждение, чтобы восстановить ее.\n\nЕсли мы сделаем это правильно, возможно, пропуская снаряды через сеть червоточин, то достигая ядра, их источник будет почти невозможно отследить. Учитывая, что Аэтернум, скорее всего, относительно не осведомлены о том, что происходит за пределами их кластера, это вполне может позволить нам действовать в условиях полной безнаказанности.\n\n§BМы можем начать этот процесс через наше разведывательное управление Aeternite.§!"
  giga_aeternum.3040.a:0 "Смелый план."
  
  
  giga_aeternum.3020.name:0 "Отчет о коммуникациях Aeternite: Лазейки"
  giga_aeternum.3020.desc:0 "Проведя анализ методов связи Aeternite, наши ученые пришли к выводу, что, как и ожидалось, хотя сама технология далеко за пределами нашего понимания, основной метод, который она использует, на самом деле удивительно прост.\n\nAeternite используют сети специализированных частиц, связанных квантовой запутанность, позволяющая осуществлять мгновенную связь независимо от расстояния. Хотя они усовершенствовали эти методы с помощью большого количества манипуляций с псионикой и квантовыми полями, наши ученые полагают, что мы все еще можем разрушить основные связи, которые соединяют эти частицы вместе.\n\nДействительно, испуская мощные сфокусированные импульсы энергии через подпространство и гиперпространство, направленное к галактическому ядру, мы могли бы эффективно «взламывать» запутывания, на которые полагаются устройства Aeternite для работы.\n\nЭтот процесс, конечно, был бы колоссально дорогим и энергоемким, но он вполне мог бы купить нам драгоценное время, которое нам нужно, чтобы иметь шанс противостоять этернитам.\n\n§BМы можем начать этот процесс через наше разведывательное управление Aeternite.§!"
  giga_aeternum.3020.a:0 "Давайте продолжим."
  
  giga_aeternum.3010.subspace:0 "Нарушение §BКоммуникаций Aeternite§! | [birch_aeternum.aeternum_scramble_operation_done]"
  
  aeternum_scramble_done_no_times:0 "Выполнено §Y0§! раз"
  aeternum_scramble_done_1_time:0 "Выполнено §Y1§! раз, §Y-[birch_aeternum.speed_debuff]%§! к скорости кораблей"
  aeternum_scramble_done_several_times:0 "Выполнено §Y[birch_aeternum.aeternum_comms_scramble_count]§! раз, §Y-[birch_aeternum.speed_debuff]% к скорости кораблей§!"
  aeternum_operation_already_underway:0 "Мы уже проводим эту операцию."
  
  giga_aeternum.3021.name:0 "Нарушение коммуникаций Aeternite"
  giga_aeternum.3021.desc:0 "Испуская высокоэнергетические импульсы энергии через подпространство, мы можем эффективно разрушить хрупкие состояния запутанности, на которые полагаются Aeternite. Естественно, они смогут исправить их с относительной легкостью, но это, тем не менее, задержит их грандиозное пробуждение на несколько лет.\n\nВ настоящее время эта операция будет стоить §Y[birch_aeternum.aeternum_comms_scramble_cost]§! £energy£ в месяц в течении §Y3 лет§!, и отсрочит их пробуждение на §Y6 лет§! как только он будет завершен. Вдобавок Aeternite навсегда пострадают от §Y-15% к скорости кораблей§! каждый раз, когда операция выполняется.\n\nОперацию нельзя отменить, пока она не будет завершена, и она будет становиться все дороже, если мы попытаемся повторить ее снова.\n\nЭто можно сделать только §Y6§! раз."
  giga_aeternum.3021.a:0 "Запустить операцию."
  giga_aeternum.3021.a.tooltip:0 "Нам придется заплатить §Y[birch_aeternum.aeternum_comms_scramble_cost]§! £energy£ в месяц в течении §Y3 лет§!. Нельзя отменить."
  
  giga_aeternum.3021.forgetit:0 "Забудьте об этом"
  
  giga_aeternum.3022.name:0 "Связь Aeternite нарушена!"
  giga_aeternum.3022.desc:0 "Наше разведывательное управление Aeternite сообщает, что наша операция по нарушению связи Aeternite была успешно проведена!\n\nБлагодаря нашим подрывным усилиям пробуждение Aeternite было отложено на несколько лет, что дало нам драгоценное время для подготовки наших собственных сил. Это также повлияет на координацию их флотов, значительно замедляя их.\n\nМы можем снова провести операцию через меню разведывательного управления, если захотим."
  giga_aeternum.3022.a:0 "Прекрасно!"
  
  giga_aeternum.3010.bye:0 "Выход"
  
