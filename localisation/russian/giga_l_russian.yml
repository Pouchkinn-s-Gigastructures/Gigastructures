  paluush_trait_grandbunny:0 "Грандбанни"
  paluush_trait_grandbunny_desc:0 "Грандбанни - чрезвычайно могущественный псионик Палууша, который наблюдает за Палуушией и защищает ее от внешних угроз."
  
  primitive_general:0 "Командир"
  
  the_grandbunny_debug:0 "Грандбанни"
  the_grandbunny_debug_desc:0 "Приготовьтесь к цветению."
  
  ###Corrona & Katzen Rework###
  giga_flusionsolak_res_desc:0 "Этот экран позволяет вам управлять §YПартизанскими операциями§! на §YFlusion§!. В каждой области есть §YУровень партизанской активности§!, варьирующийся от §GНезначительный§! до §RКритический§!. Чем выше активность в области, тем больше дебаффов §YИмпериум Катценартиг§! получит.\n§YОперации§! можно провести в области, нажав на нее. Операции увеличат §HНастороженность Katzen§!, что, в свою очередь, приведет к §Rуменьшению§! вероятность успеха операций. Мы можем управлять §HНастороженностью§! и дать партизанам §BРесурсы§! с помощью кнопки §YУправления§!.\nОперация занимает §Y15 дней§! для выполнения, и мы можем выполнить только 1 операцию за один раз."
  
  giga_achievement_kaiser8:0 "§RВечный§!"
  giga_achievement_kaiser8_title:0 "§RВечный§!"
  giga_achievement_kaiser8_requirement:0 "Победите §YКайзера Катайла§! и §YИмпериум Катценартиг§! вторгнувшись или уничтожив §YFlusion§! на уровне сложности §BНевероятный кайзер§!."
  giga_achievement_kaiser8_reward:0 "Ежемесячное влияние: §G+7§!\n\n"
  giga_achievement_kaiser8_reward_check:99 "[root.giga_achievement_kaiser8_reward_chk]"
  giga_achievement_kaiser8_tooltip:0 "$giga_achievement_kaiser8_title$\n$giga_achievement_kaiser8_requirement$\n\n§HНаграда§!\n$giga_achievement_kaiser8_reward$"
  achievement_kaiser8:99 "$giga_achievement_kaiser8_title$"
  
  beat_improbable_kaiser:0 "§RВечный§!"
  beat_improbable_kaiser_desc:0 "Победа над кайзером дала нам огромное влияние."
  
  giga_achievement_kaiser9:99 "§MLa Résistance§!"
  giga_achievement_kaiser9_requirement:0 "Доведите все области §YFlusion§! до §RКритического сопротивления§ !."
  giga_achievement_kaiser9_tooltip:99 "$giga_achievement_kaiser1$\n$giga_achievement_kaiser9_requirement$"
  
  giga_achievement_kaiser10:99 "§MZuspriversity§!"
  giga_achievement_kaiser10_requirement:0 "Имейте все §Y4§! вида §YZuspri§! в вашей империи:\n§Y- Zuspri Темного леса\n- Арктическая Zuspri\n- Тропическая Zuspri\n- Заряженная Zuspri§!"
  giga_achievement_kaiser10_tooltip:99 "$giga_achievement_kaiser10$\n$giga_achievement_kaiser10_requirement$"
  
  FLAG_CATEGORY_flusionian:0 "Смешанный"
  
  initial_flusion_buff_improbable:0 "Невероятный кайзер"
  initial_flusion_buff_improbable_desc:0 "Кайзер желает этого."
  
  giga_katzenartig_enabled_improbable:0 "£menu_katzen_i£Katzenartig Imperium\n(§BБесконечно невероятный Кайзер§!)\nИмпериум Катценартиг будет §YВсегда§! появлятся после середины игры и будет §RБЕСКОНЕЧНО§! более мощный, и получает следующие баффы:\n§Y+6000% урона от оружия\n+6000% здоровья щита\n+6000% здоровья брони\n+6000% здоровья корпуса\n+4000% урона армии\n+4000% Здоровье армии\n+4000% боевого духа армии\n+500% скорости постройки мегаструктуры\n+800% скорости огня\n+800% скорости корабля\n+30 базового уклонения\n+150% уклонения\n+1000% Урон орбитальной бомбардировки\n-200% Ущерб от орбитальной бомбардировки планеты§!\n\n\n§RКАЙЗЕР ОБЪЯВЛЯЕТ ВОЙНУ ВСЕЙ ГАЛАКТИКЕ НЕМЕДЛЕННО ПОСЛЕ ПОЯВЛЕНИЯ.§!\n§RПАРТИЗАНЫ НЕ ПОЯВЛЯЮТСЯ.§!\n§RНЕВОЗМОЖНО ВЫИГРАТЬ В ПРИНЦИПЕ.\nЭТО АБСОЛЮТНО НЕ СБАЛАНСИРОВАННО.\nДЛЯ ИСПОЛЬЗОВАНИЯ С ОЧЕНЬ МОЩНЫМИ МОДАМИ!§!"
  
  improbable_kaiser:0 "Бесконечно невероятный Кайзер"
  improbable_kaiser_desc:0 "Кайзер желает этого."
  
  giga_katzen.04007.name:99 "The Galaktischerkatzenkreuzzug"
  giga_katzen.04007.desc:0 "Тревожные новости! §YКайзер Катайл§!, подкрепленный своим невероятно мощным вечным оружием, сегодня провозгласил начало §YGalaktischerkreuzzug§!, или «Галактический крестовый поход Katzen».\n\nОн заявил, что настало время, чтобы Katzen наконец захватили то, что было законно их, и впоследствии §Rобъявил войну§! всей галактике.\n\nКайзер теперь не желает мириться с галактикой, и теперь кажется, что единственные результаты - либо победа, либо полное уничтожение."
  
  giga_contact_solak_tooltip:0 "§HСвяжитесь с §YСолакианскими борцами за свободу§! и оставшимися §YФлюзианскими партизанами...§!"
  giga_contact_ezic_tooltip:0 "§HСвяжитесь с §YОрденом Zuspri§!...§!"
  
  giga_hke.1003.name:0 "Священная Империя Katzen распадается!"
  giga_hke.1003.desc:0 "Из-за нехватки членов в СИК наднациональная организация больше не может держаться вместе, и ее последние оставшиеся члены решили распустить федерацию.\n\nСвященная Империя Katzen фактически рухнула, и они больше не будут угрозой ни для кого."
  giga_hke.1003.a:0 "Похоже, Katzen ушли навсегда."
  
  KATZEN_INFINITE_KAISER_MOON:0 "Ядро"
  
  giga_katzenai.0131.name:0 "Обнаружен массивный прорыв подпространства!"
  giga_katzenai.0131.desc:0 "Тревожные новости! После наших враждебных действий против §YFlusion§!, наши сенсоры обнаруживают, что массивный объект вошел в подпространство и в настоящее время приближается к системе §YJublio§! на угрожающей скорости!\n\nПредполагается, что она появится в системе в течение следующих 2 недель..."
  giga_katzenai.0131.a:0 "Ой..."
  
  giga_katzother.001.name:99 "Zweiblio"
  giga_katzother.001.desc:0 "Наш корабль исследующий систему §YZweiblio§! сообщает, что они сделали удивительное открытие!\n\nМассивная §YРазрушенная орхидея Иггдрасиль§! тихо лежит над одним из газовых гигантов системы, а §YРазрушенная Боевая Луна§! плавает около, казалось бы, разрушенной планеты. Кроме того, они обнаружили признаки того, что в третьем мире системы - §YTelluris§! - процветает пре-разумный вид.\n\nПохоже, у этой системы было бурное прошлое, которое мы, к сожалению, никогда не сможем понять, как кто бы то ни было построили эти заброшенные мегаструктуры, вероятно, исчезнувшие тысячи лет назад..."
  giga_katzother.001.a:0 "Интересно."
  
  giga_katzen.0201.gatzo:0 "§HЧто на счет системы §YGatzo§!?§!"
  giga_katzen.0201.gatzo.tooltip:0 "§YGatzo§! Система содержит §YKatzenland§ !, прародину Katzen. §YМнение Кайзера§! о нас будет §BУвеличено§! на §G2§! если мы согласимся передать им этот важный кусок истории Katzen."
  
  giga_katzen.02021.name:0 "Система Gatzo"
  giga_katzen.02021.desc:0 "Система Gatzo! Здесь наша древняя родина §YKatzenland§!, где наш вид чудом избежал исчезновения на борту корабля-колонии, когда безумный §YMeoпa§! уничтожил его поверхность в ядерном огне.\n\nКайзер готов подарить вашему виду §Y15000§! £energy£ в обмен на эту чрезвычайно ценную систему, которую мы считали бы священной, если бы были спиритуалистами.\n\nИтак, что вы скажете?"
  giga_katzen.02021.a:0 "Это сделка!"
  giga_katzen.02021.tooltip:0 "Мы §Yпередали§! систему §YGatzo§! §YИмпериуму Катценартиг§!, в обмен на ресурсы.\n§YМнение Кайзера§! о нас будет §BУвеличено§! на §G2§ !."
  giga_katzen.02021.response:0 "Как мило! Мы обязательно будем дорожить этой великой землей."
  
  giga_katzen.020aprot.desc:0 "Ах! Наш дорогой [Root.GetName]. Как дела?"
  giga_katzen.020bprot.desc:0 "Уверяю вас, что [Root.GetRulerName] исключительно грамотный руководитель, уважаемый Катцпротекторат."
  giga_katzen.020cprot.desc:0 "Вы сделали правильный выбор, обратившись к нам. Мы будем защищать тебя вечно."
  giga_katzen.020dprot.desc:0 "Кайзер более чем счастлив разделить нашу славу с вашим видом."
  giga_katzen.020eprot.desc:0 "Мы вместе покорим галактику, [Root.GetName]!"
  
  kaiser_ehof_0:0 "Строительная площадка Katzen E.H.V.E."
  kaiser_ehof_0_DESC:0 "Строительная площадка для Ereignis Horizont Versatz Einrichtung, который является формой E.H.O.F. спроектирован с использованием технологии Katzen. Katzen будут использовать его для создания червоточин в другие недоступные места."
  kaiser_ehof_0_MEGASTRUCTURE_DETAILS:99 "$kaiser_ehof_0_DESC$"
  
  kaiser_ehof_1:99 "Katzen E.H.V.E."
  kaiser_ehof_1_DESC:0 "Полноценный и работоспособный Katzen E.H.V.E., способный создавать червоточины, позволяющие флоту Katzen получить доступ к другим недоступным системам."
  
  giga_katehof.002.name:0 "Империум Катценартиг строит E.H.O.F.!"
  giga_katehof.002.desc:0 "До нас дошли новости, что §YИмпериум Катценартиг§! приступил к созданию §YE.H.V.E.§!, что означает §YEreignis Horizont Versatz Einrichtung§!, в системе §Y[kaiser_ehof_target_system.GetName]§!!\n\nЭта конструкция, основанная на типичной системе E.H.O.F., но чертежи были усовершенствованны с использованием технологии Katzen, позволят Katzen достичь большой мобильности и достичь ранее недоступных частей галактики, если строительство будет завершено."
  giga_katehof.002.a:0 "Мы должны следить за этим."
  giga_katehof.002.a.tooltip:0 "§YИмпериум Катценартиг§! приступил к созданию §YE.H.V.E.§!\nМы можем отслеживать и определять местонахождение их §YE.H.V.E.§! в журнале ситуаций."
  
  giga_katehof.003.name:0 "Империум Катценартиг преобразовывает E.H.O.F.!"
  giga_katehof.003.desc:0 "До нас дошли новости, что §YИмпериум Катценартиг§! начал преобразовывать захваченный §YE.H.O.F.§! в §YE.H.V.E.§!, что означает §YEreignis Horizont Versatz Einrichtung§!, в системе §Y[kaiser_ehof_target_system.GetName]§!!\n\nЭта конструкция, основанная на захваченном E.H.O.F. но усовершенствованная технологией Katzen, она позволит Katzen достичь большой мобильности и достичь ранее недоступных частей галактики, если она будет завершена."
  giga_katehof.003.a:0 "Мы должны следить за этим."
  giga_katehof.003.a.tooltip:0 "§YИмпериум Катценартиг§! начал преобразование §YE.H.O.F.§! в §YE.H.V.E.§!\nМы можем отследить и найти их §YE.H.V.E.§! в журнале ситуаций."
  
  giga_katehof.004.name:0 "Империум Катценартиг завершил E.H.O.F.!"
  giga_katehof.004.desc:0 "§YИмпериум Катценартиг§! завершил создание своей §YE.H.V.E.§! в системе §Y[From.GetName]§!!\n\nЭта изумительная конструкция предоставит им непревзойденную мобильность и возможность достигать иным образом недоступных мест в галактике.\n\nК счастью для нас, захват системы позволит нам уничтожить эту конструкцию, если нам когда-нибудь понадобится."
  giga_katehof.004.a:0 "Тревожно."
  
  katzenartig_chain_2:99 "Katzen E.H.V.Es"
  katzenartig_chain_2_desc:0 "§YEreignis Horizont Versatz Einrichtungs§! это построенные Katzen EHOF, которые позволяют им создавать червоточины в недоступных областях.\nКатцены будут периодически использовать их, чтобы получить доступ к надуманным частям галактики или областям, не подключенным к сети гиперкоридоров.\nОни будут преобразовывать захваченные §YE.H.O.F.§! в §YE.H.V.E§! более 5 лет.\nЗахват системы содержащей §YE.H.V.E.§! позволит нам уничтожить его, превратив в §YРазрушенный E.H.O.F.§!\nУничтожив все §YE.H.V.E.§! будут §Yрассеяны§! любые созданные ими червоточины.\n§YСчет Katzen E.H.V.E.§!: §W[flusion_primitives_country.kaiser_ehof_count]§!"
  
  katzen_ehof_wormhole:0 "Червоточина Katzen"
  katzen_ehof_wormhole_DESC:0 "Червоточина, созданная Katzen E.H.V.E. чтобы предоставить Katzen доступ в другую часть галактики."
  katzen_ehof_wormhole_MEGASTRUCTURE_DETAILS:99 "$katzen_ehof_wormhole_DESC$"
  
  giga_katehof.006.name:0 "Katzen E.H.V.E. самоуничтожился!"
  giga_katehof.006.desc:0 "Нашему флоту удалось захватить контроль над системой §Y[ehof_destroyed_system.GetName]§! с §YE.H.V.E.§!. Конструкция Katzen впоследствии самоуничтожилась, чтобы избежать захвата, оставив после себя разрушенный E.H.O.F. чтобы мы могли починить, если захотим.\n\nМы также смогли спасти некоторые ресурсы и данные с места крушения."
  giga_katehof.006.a:0 "Превосходно."
  giga_katehof.006.a.tooltip:0 "§YРазрушенный E.H.O.F.§! аоявляется в системе §Y[ehof_destroyed_system.GetName]§!."
  giga_katehof.006.b:0 "Нам это не нужно, затолкайте в черную дыру."
  giga_katehof.006.b.tooltip:0 "§YE.H.V.E.§! полностью §Rуничтожен§ !, ничего не оставив после себя."
  
  giga_katehof.011.name:0 "§YE.H.V.E§! Включение!"
  giga_katehof.011.desc:0 "Тревожные новости! Наши датчики дальнего действия обнаружили всплеск энергии, исходящий от края системы §Y[katzen_wormhole_target.GetName]§!!\n\nПохоже, что Katzen §YE.H.V.E.§! включается, чтобы создать §YЧервоточину§! в это место, что позволит кораблям Katzen полностью обойти сеть гиперкоридоров и войти в систему, пройдя через свои §YE.H.V.E.§!. §YКайзер§! скорее всего, заказал этот ход, чтобы получить против нас стратегическое преимущество на поле боя. \ n \ nПо расчетам у нас есть §Y2 года§! до того, как откроется червоточина, но процесс будет прерван, если все §YE.H.V.Es§! будут захвачены нами или кем-то другим.\n\nКонца нашей войны с §YИмпериум Катценартиг§! §Rне§! будет , если не остановить процесс!"
  giga_katehof.011.a:0 "Мы должны следить за этим."
  giga_katehof.011.a.tooltip:0 "§YЧервоточина Katzen§! появится в системе §Y[katzen_wormhole_target.GetName]§! через §Y2 года§!."
  
  giga_katehof.999.desc:99 "[flusion_primitives_country.kaiser_trade_value]\n[flusion_primitives_country.kaiser_max_system_value]"
  
  giga_katehof.012.name:0 "§YE.H.V.E.§! Появляется червоточина!"
  giga_katehof.012.desc:0 "Katzen §YE.H.V.E.§! зарядился и разорвал пространство-время в системе §Y[katzen_wormhole_target.GetName]§!, создав §YЧервоточину§!!\n\nФлот Katzen сможет использовать эту червоточину для входа в наше пространство, но мы также можем пройти через нее, если нам удастся преодолеть сопротивление Katzen."
  giga_katehof.012.a:0 "Боевые станции!"
  giga_katehof.012.a.tooltip:0 "§YЧервоточина Katzen§! появилась в системе §Y[katzen_wormhole_target.GetName]§!!"
  
  giga_katehof.007.name:0 "Все §YE.H.V.E§! уничтожены!"
  giga_katehof.007.desc:0 "Наши военные докладывают, что все §YKatzen E.H.V.E§! были уничтожены. Katzen больше не смогут использовать их для создания червоточин в другие точки галактики, что резко ограничивает их мобильность.\n\nВ результате из-за уничтожения их §YE.H.V.E§! исчезли все §YЧервоточины Katzen§! впоследствии рассеялись!"
  giga_katehof.007.a:0 "Великая победа."
  
  giga_katmoons.002.name:0 "Империум Катценартиг перестраивает Луну Кайзера!"
  giga_katmoons.002.desc:0 "Поступали тревожные сообщения о том, что §YИмпериум Катценартиг§! предпринял проект по созданию §YЛуны Кайзера§! в системе §Y[new_kaiser_moon_system.GetName]§!!\n\nХотя их Империум пришел в состояние беспорядка после того, как §Y[kaiser_moon_slayer.GetName]§ уничтожил их флагманское судно, похоже, они, тем не менее, начинают оправляться от этого сокрушительного удара.\n\nПо оценкам, восстановление луны займет около §Yдесятилетия§!, хотя §Yзахват§! системы §Y[new_kaiser_moon_system.GetName]§! позволит нам разрушить их строительную площадку и предотвратить завершение проекта."
  giga_katmoons.002.a:0 "Черт! Они никогда не сдаются?!"
  
  giga_katmoons.006.name:0 "Луна Кайзера перестроена!"
  giga_katmoons.006.desc:0 "Тревожные новости! §YИмпериум Катценартиг§! сегодня завершил строительство новой §YЛуны Кайзера§!, предназначенной для замены потерянной от рук §Y[kaiser_moon_slayer.GetName]§!.\n\nВ комплекте с эскортным флотом, эта боевая станция теперь полностью готова к работе, и §YКайзер§! теперь снова открыт для дипломатии. Кажется, угроза Katzen еще не закончилась..."
  giga_katmoons.006.a:0 "Проклятье!"
  giga_katmoons.006.a.tooltip:0 "§YИмпериум Катценартиг§! построил новую §YЛуну Кайзера§! в системе §Y[new_kaiser_moon_system.GetName]§!.\n\nОни снова открыты для дипломатии и теряют свои ужасные недостатки."
  
  giga_katmoons.007.name:0 "Строительная площадка Луны Кайзера уничтожена!"
  giga_katmoons.007.desc:0 "Наши военные докладывают, что им удалось захватить систему §Y[kaiser_moon_destroyed_system.GetName]§!, в которой Katzen намеревались построить новую §YЛуну Кайзера§!.\n\nПосле удаления всех сил Katzen из системы, наш флот начал бомбардировку этого места, полностью его уничтожив. Это стало большим облегчением для остальной части нашей империи, так как разрушение этого проекта стало большим препятствием в планах §YИмпериума Катценартиг§! по восстановлению своего флагмана."
  giga_katmoons.007.a:0 "Превосходно!"
  
