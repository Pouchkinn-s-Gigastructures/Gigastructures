  gov_pangalactic_defense_league:0 "Совет Галактических Защитников"
  gov_pangalactic_defense_league_desc:0 "Это правительство состоит из нескольких галактических государств, объединенных под одним знаменем с конкретной целью - уничтожить угрозу жизни в галактике. Составляющие его члены сохраняют некоторую степень автономии, но обладают единой военной силой."
  
