  giga_blokkats_very_easy:99 "The Blokkats (§EBlokklets§!)\nThe Blokkats will be §Every debuffed§!.\n\nThey will receive the following effects:\n§Y-70% Weapons Damage\n-70% Ship Hull/Armor/Shield HP\n-50% Ship Speed\n-70% Army Damage/Heath/Morale§!\n\nThe §YBlokkat-Vester§! will not revive, thus having a total of §Y400M§! HP\nThey will get §Y0.60x§! as many §YBlokk-Dismantlers§!\nActivating the §YHyperdimensional Destabilizer§! will have a base cost of §Y200k§! £energy£\nBlokkat Research Speed is §Y50%§! faster\n\nThe §YBlokk-Protokols§! will cost §Y10 million energy§! to be completed and §GBlokkat Willingness§! will start at §Y40%§!\n\n§HBalanced for usage with §YGigastructural Engineering & More§! as the only major mod and no §YCelestial Warships§!, such as if you do not have the §YApocalypse§! DLC.\nThis is VERY easy if you know what you are doing, should only be used if you cannot beat Blokkittens or just want to test out the crisis!"
  
  giga_blokkats_easy:0 "Блоккоты (§BBБлоккотята§!)\nБлоккоты будут §Bощутимо слабее§!.\n\nОни получат следующие эффекты:\n§Y-33% Урон оружия\n-33% Корабельной обшивки/Брони/Щита\n-33% Скорость кораблей\n-33% Урон армии/Здоровье/Мораль§!\n\n§YБлокк-Коллектор§! не воскреснет, и будет иметь §Y400M§! здоровья\n §Y0.70x§! множитель количества §YБлокк-разборщиков§!\nАктивация §YЭкстрамерного дестабилизатора§! будет стоить §Y400k§! £energy£\nСкорость исследования Блоккотов +§Y25%§!\n\n§HОтбалансировано для использования с модом §YGigastructural Engineering & More§! в качестве самого сильного мода."
  
  giga_blokkats_normal:0 "Блоккоты (§GОбычные Блоккоты§!)\nБлоккоты будут иметь обычную силу.\n\nThe §YБлокк-Коллектор§! воскреснет §Y1 раз§!, имея в целом §Y800M§! здоровья\nАктивация §YЭкстрамерного дестабилизатора§! будет стоить §Y600k§! £energy£\n\n§HОтбалансировано для таких модов, как §YNew Ship Classes§! или §YExtra Ship Components§!.§!"
  
  giga_blokkats_bismuth:0 "Блоккоты (§RВисмутовые Блоккоты§!)\nБлоккоты будут §Rощутимо сильнее§!.\n\nОни получат следующие эффекты:\n§Y+200% Урон оружия\n+200% Скорострельность корабельных орудий\n+200% Корабельной обшивки/Брони/Щита\n+50% Скорость кораблей\n+50% Скорость постройки мегасооружения\n+200% Урон армии/Здоровье/Мораль§!\n\n§YБлокк-Коллектор§! воскреснет §Y4 раза§!, в общем имея §Y2 миллиарда§! здоровья\n§Y2x§! множитель количества §YБлокк-разборщиков§!\nАктивация §YЭкстрамерного дестабилизатора§!будет стоить §Y1.5M§! £energy£\n\nФлотилии эскорта и разведки будут в 2.5 раза больше\nСкорость исследования Блоккотов на §Y75%§! медленнее\n\n§YБлокк-Коллектор§! будет сопровождаться §Y2§! §RБлокк-терминаторами§!, огромными боевыми кораблями с примерно 1 млн здоровья, которые воскреснут §Y1 раз§!.\n\n§HОтбалансировано для использования с мощными модами, такими как §YAncient Caches of Technologies§!.§!"
  
  giga_blokkats_endtech:0 "Блоккоты (§MЭндтекк Блоккоты§!)\nБлоккоты будут §MНЕВЫНОСИМО СИЛЬНЫМИ§! и будут посылать боевые корабли сопровождать их операции по добыче.\n\nОни получат следующие эффекты:\n§Y+1000% Урон оружия\n+1000% Скорострельность корабельных орудий\n+2000% Корабельной обшивки/Брони/Щита\n+90% Скорость кораблей\n+250% Скорость постройки мегасооружения\n+1000% Урон армии/Здоровье/Мораль§!\n\n§YБлокк-Коллектор§! воскреснет §Y20 раз§!, суммарно имея §Y8 миллиардов§! здоровья\n§Y3x§! множитель количества §YБлокк-разборщиков§!\nАктивация §YЭкстрамерного дестабилизатора§! будет стоить §Y4M§! £energy£\nФлотилии эскорта и разведки будут в 6 раза больше\nСкорость исследования Блоккотов на §Y250%§! медленнее\n\n§YБлокк-Коллектор§! будет сопровождаться §Y5§! §RБлокк-терминаторами§!.\n§YБлокк-разборщики§! будут сопровождаться §Y2§! §RБлокк-терминаторами§!.\n§YФлотилии разведки§! будут дополнены каждая §Yодним§! §RБлокк-терминатором§!.\n§RБлокк-терминаторы§! будут иметь §Y2.5 миллиарда здоровья§! и воскреснут §Y4 раза§!.\n\n§RБлокк-терминатор§! мгновенно §RУНИЧТОЖИТ§! все колонии в системе, в которую войдет. Не позвольте им приблизиться к вашим планетам!\n\n§HОТБАЛАНСИРОВАНО ДЛЯ ИСПОЛЬЗОВАНИЯ С МНОЖЕСТВОМ МОЩНЫХ МОДОВ!"
  
  giga_blokkats_deathmode:99 "The Blokkats (§PObliterator Blokkats§!)\nThe Blokkats will see your empire as an actual threat to their civilization and will employ substantial military force in order to destroy you. They will be §PINFINITELY STRONGER§! and send waves of proper warships to guard their mining operations.\n\nThey will receive the following effects:\n§Y+1000% Weapons Damage\n+1000% Ship Fire Rate\n+2000% Ship Hull/Armor/Shield HP\n+150% Ship Speed\n+250% Megastructure Build Speed\n+1000% Army Damage/Health/Morale§!\n\nThe §YBlokkat-Vester§! will revive §Y100 times§!, thus having a total of §Y40 billion§! HP\nThey will always get §Y20§! §YBlokk-Dismantlers§!\nActivating the §YHyperdimensional Destabilizer§! will have a base cost of §Y20M§! £energy£\nTheir escort and scout fleets will consist entirely of §RBlokk-Terminators§!\nBlokkat Research Speed is §Y600%§! slower\n\nThe §YBlokkat-Vester§! will be escorted by §Y50§! §RBlokk-Terminators§! and a singular §PBlokk-Obliterator§!.\n§YBlokk-Dismantlers§! will be escorted by §Y10§! §RBlokk-Terminators§!.\n§YScout Fleets§! will also feature §Y5§! §RBlokk-Terminator§! each.\n§RBlokk-Terminators§! will have a total of §Y5 billion HP§! as they will revive §Y10 times§!.\nThe §PBlokk-Obliterator§! will have a total of §Y100 billion HP§! as it will revive §Y200 times§!.\n\n§RBlokk-Terminators§! will instantly §RDESTROY§! every colony in the systems they enter. Do not let them get to your planets!\n\nThe §YBlokk-Protokols§! will §RNOT§! be available as the Blokkats only wish for your complete obliteration!\n\n§H'BALANCED' FOR USAGE WITH UTTERLY OVERPOWERED MODS!"
  
  giga_blokkat_join.1000.c.deathmode:99 "The Blokkats see us as a threat. They are not willing to negotiate."
  
  
  giga_blokkat.3236.name:0 "Нексус содержания Блоккота завершен!"
  giga_blokkat.3236.desc:0 "A §YНексус содержания Блоккота§! был завершен в системе §Y[giga_system.GetName]§!. Он построен над одним из небесных тел этой системы, и полностью готов к содержанию одного Блоккота, как только мы сможем захватить его в плен.\n\nБазовое содержание пленного Блоккота составит §Y1000§! £energy£ но структура сможет генерировать §Y750§! в каждой категории исследований, как только внутри будет Блоккот, также дополнительно предоставляя §Y20%§! бонус к §YСкорости изучения Блоккотов.\n\nПомните, что даже пленный нейтрализованный Блоккот всё еще является чрезвычайно продвинутым существом, за которым нужно §Rпостоянно§! следить."
  giga_blokkat.3236.a:0 "Отличная работа."
  
  giga_blokkat.3234.name:0 "§Y[reprogrammed_blokkat.GetName]§! перепрограммирован!"
  giga_blokkat.3234.desc:0 "Наш §YНексус содержания Блоккота§!, расположенный в системе §Y[blokkat_nexus_sytem.GetName]§!, сообщает, что они смогли успешно перепрограммировать Блоккота по имени §Y[reprogrammed_blokkat.GetName]§! и сделать его нашим союзником.\n\nХотя процесс был очень сложным и весьма опасным, после множества тонких манипуляций с сознанием, §Y[reprogrammed_blokkat.GetName]§! является добровольным и лояльным гражданином §Y[ROOT.GetName]§! и может занять должность лидера в нашем государстве.\n\n§Y[reprogrammed_blokkat.GetName]§! не будет иметь тех же способностей, что и обычные Блоккоты, поскольку он потерял связь с §YБлокксетью§! и утратил часть своих навыков под влиянием перепрограммирования, но он всё еще является очень талантливым и компетентным лидером.\n\nКак бы то ни было, это технологическое достижение является серьезной победой на поле боя против цивилизации Блоккотов. §Y[reprogrammed_blokkat.GetName]§!отбыл, и его §YНексус содержания§! теперь пуст и готов принять другого Блоккота при необходимости."
  giga_blokkat.3234.a:0 "Добро пожаловать в [ROOT.GetName]!"
  giga_blokkat.3234.a.tooltip:0 "§Y[reprogrammed_blokkat.GetName]§! теперь является лидером, а его класс и способности определяются его §YКлючевыми интересами§! и §YЛичностью§!."
  
  giga_blokkat.3000.blokkreprogram:0 "Выяснить, как можно §Gперепрограммировать§! пленных §YБлоккотов§! | §Y35§! $blokkat_knowledge$"
  giga_blokkat.3000.blokkreprogram.tooltip:0 "Используя наши последние достижения в области исследований Блоккотов, возможно, мы можем заполучить их представителя в рядах своих союзников, перепрограммировав его? Конечно, это звучит не очень этично, но ведь это не мы решили поглотить галактику, в конце концов."
  
  giga_blokkat.3231.name:0 "Перепрограммирование Блоккотов"
  giga_blokkat.3231.desc:0 "Переманить Блоккота - занятие не из легких. Нам нужно понять, как можно \"взломать\" его вычислительное ядро и передислоцировать его сложные экстрамерные нейросети. К счастью, отсоединение от §YБлокксети§! оставляет их беззащитными, а значит дальнейшая манипуляция их сознанием вполне возможна, по мнению §YБюро изучения Блоккотов§!.\n\nКак правило, чем более податлив Блоккот, тем легче его перепрограммировать, поскольку этот процесс сильно зависит от состояния его сознания. Поэтому следует ожидать, что перепрограммирование §GКооперативного§! Блоккота пройдет намного проще, чем §RНедовольного§!.\n\nХотя это будет непростая задача, в результате её выполнения мы сможем превратить §YПленных Блоккотов§! в очень сильных §YЛидеров§! для нашей империи.\n\nПриблизительная стоимость этого проекта составит §Y3M§!."
  giga_blokkat.3231.a:0 "Займитесь этим сразу же!"
  giga_blokkat.3231.b:0 "Не сейчас."
  
  giga_blokkat.3232.name:0 "Протоколы изменения сознания"
  giga_blokkat.3232.desc:0 "Наши усилия по перепрограммированию Блоккотов приносят первые плоды, и наши исследователи теперь уверены, что мы можем преобразовать сопротивляющихся §YПленных Блоккотов§! в могущественных §YЛидеров§! лидеров для нашей империи. Этика такого поступка сомнительна, но ученые утверждают, что этические дебаты в данном случае под вопросом, поскольку Блоккоты прибыли чтобы опустошить нашу галактику, не заботясь о чьем-либо существовании.\n\nВ любом случае, §Yперепрограммировать§! любого пленного Блоккота теперь можно в меню управления Несусом содержания Блоккота. Потребуется§Y35§! $blokkat_knowledge$ чтобы перепрограммировать §Gлояльного§! Блоккота, §Y40§! для §Lнейтрального§! и §Y45§! для §Rмятежного§!. Наши ученые утверждают, что §YКлючевые интересы§! Блоккота определят его класс, а §YЛичность§! - способности.\n\nПерепрограммирование Блоккота не будет считаться §BПроектом изучения Блоккотов§! и процесс может быть запущен в любое время."
  giga_blokkat.3232.a:0 "Отлично."
  giga_blokkat.3232.a.tooltip:0 "Мы теперь можем §Yперепрограммировать§! любого §YПленного Блоккота§!, содержащегося в Нексусе."
  only_1_reprogram:0 "Мы можем одновременно перепрограммировать только одного Блоккота"
  
  cant_reprogram_if_experiment:0 "Нужно дождаться окончания экспериментов."
  
  blokkat_reprogram_title:0 "§HРазблокирует функцию§!: Перепрограммирование Блоккота\nЗнания о Блоккотах: §G+1§!"
  
  giga_tech_blokkat_reprogram:0 "Изменение сознания Блоккотов"
  giga_tech_blokkat_reprogram_desc:0 "С помощью деликатных манипуляций с сознанием Блоккота, мы можем заполучить его в качестве союзника."
  
  giga_blokkat.3233.name:0 "перепрограммирование §Y[blokkat_prisoner_being_viewed.GetName]§!"
  giga_blokkat.3233.desc:0 "Уровень наших технологий позволяет нам перепрограммировать сознание Блоккота §Y[blokkat_prisoner_being_viewed.GetName]§!, что, в случает успеха, позволит ему служить нашей империи в качестве лидера.\n\nНам нужно будет завершить соответствующий §YОсобый проект§! для этого, и мы можем перепрограммировать только §Yодного§! пленного Блоккота единовременно. Проект будет стоить дороже, если будет проводиться над §Rмятежным§! Блоккотом, и дешевле - если над §Gлояльным§!.\n\n§YKey Interest§!, которые имеет §Y[blokkat_prisoner_being_viewed.GetName]§!, определят класс лидера, а его §YЛичность§! определит его способности. Этот процесс не считается §BПроектом изучения Блоккотов§!."
  giga_blokkat.3233.a:0 "Приступим!"
  giga_blokkat.3233.b:0 "Возможно, позже."
  
  
  REPROGRAM_COOPERATIVE_BLOKKAT:0 "Перепрограммировать §Gлояльного§! Блоккота"
  REPROGRAM_COOPERATIVE_BLOKKAT_DESC:0 "Тонкая манипуляция сознанием пленного Блоккота при помощи экстрамерной \"хирургии\" позволит превратить это продвинутое существо в лояльного лидера для нашей империи."
  
  REPROGRAM_INDIFFERENT_BLOKKAT:0 "Перепрограммировать §Lнейтрального§! Блоккота"
  REPROGRAM_INDIFFERENT_BLOKKAT_DESC:0 "Тонкая манипуляция сознанием пленного Блоккота при помощи экстрамерной \"хирургии\" позволит превратить это продвинутое существо в лояльного лидера для нашей империи."
  
  REPROGRAM_DISPLEASED_BLOKKAT:0 "Перепрограммировать §Rмятежного§! Блоккота"
  REPROGRAM_DISPLEASED_BLOKKAT_DESC:0 "Тонкая манипуляция сознанием пленного Блоккота при помощи экстрамерной \"хирургии\" позволит превратить это продвинутое существо в лояльного лидера для нашей империи."
  
  REPROGRAM_CATASTROPHIC_BLOKKAT:99 "Reprogram §PCATASTROPHIC§! Blokkat"
  REPROGRAM_CATASTROPHIC_BLOKKAT_DESC:99 "A very delicate alteration of a captive Blokkat's consciousness through hyperdimensional 'surgery' shall transform the advanced creature into a willing and loyal leader for our empire. Hopefully."
  
  must_have_conducted_3_experiments_on_blokkat:0 "Нам нужно получить по меньшей мере §Y3§! $blokkat_knowledge$ из §YНексуса содержания Блоккота§!, проводя эксперименты над пленными Блоккотами."
  
  giga_blokkat.3230.name:0 "Разум Блоккота"
  giga_blokkat.3230.desc:0 "При помощи $blokkat_knowledge$, собранных нами в последние несколько лет, наши ученые, наблюдающие за пленным §YБлоккотом§!, высказали инновационную идею об их потенциальном использовании пленных Блоккотов.\n\nОни утверждают, что, благодаря полученным знаниям, мы сможем \"взломать\" разум Блоккота и \"перепрограммировать\" его. Это поможет нам §Yпереманить§! пленных Блоккотов на нашу сторону и сотрудничать с ними, как с любыми другими существами.\n\nКонечно, такое предложение кажется смехотворным, ведь Блоккоты настолько продвинутые существа. Даже если у нас получится разработать соответствующую методику, процедура потребует настолько глубокого вмешательства, что разум подопытного будет необратимо поврежден.\n\nОднако, если в обычной ситуации §YБлокксеть§! делает такую возможность абсолютно невыполнимой, поскольку любые отклонения будут мгновенно обнаружены и исправлены, пленные Блоккоты были абсолютно изолированы от своих сородичей, и поэтому вмешательство в их сознание может оказаться посильной задачей, если у нас хватит ресурсов на такой проект.\n\nA §BПроект изучения Блоккотов§! был создан, чтобы изучить и конкретизировать методику воплощения этой идеи, при наличии достаточного количества $blokkat_knowledge$."
  giga_blokkat.3230.a:0 "Звучит нелепо, но сейчас необычное время."
  giga_blokkat.3230.a.tooltip:0 "Новый §BПроект изучения Блоккотов§! доступен в §YБюро изучения Блоккотов§!."
  
  giga_blokkat.3200.name:0 "Наблюдения за Блоккотами"
  giga_blokkat.3200.desc:0 "Хотя Блоккоты и проявляют к нашей цивилизации очень мало интереса, в наших мирах наблюдается любопытный феномен.\n\nИзначально это было известно лишь по параноидальным слухам, но позднее было подтверждено, что §Yотдельные Блоккоты§! были замечены на нескольких наших планетах. Согласно докладам из различных миров, где они были замечены, в их поведении не наблюдалось ничего агрессивного, и они просто растворялись в воздухе, если назревала конфликтная ситуация.\n\nТочная причина этих эфемерных визитов пока неизвестна, но судя по пассивному и даже беспечному поведению Блоккотов, скорее всего они изучают нашу цивилизацию перед её, как они уверены, неизбежной кончиной. Эта теория подтверждается изучением перехваченных сигналов, передаваемых Блоккотами их сородичам в §YБлокксеть§!.\n\nНо эти их визиты породили почти безумную идею среди сотрудников §YБюро изучения Блоккотов§!: что если мы §Rзахватим§! нескольких таких туристов? Согласно ученым из Бюро, изучение отдельного Блоккота вблизи имеет беспрецедентное значение, оно предоставит нам множество ценных $blokkat_knowledge$ and поможет нам лучше понять экзотических захватчиков.\n\nБыл создан §BПроект изучения Блоккотов§! чтобы изучить такую возможность."
  giga_blokkat.3200.a:0 "Очень смелое предложение."
  giga_blokkat.3200.a.tooltip:0 "Новый §BПроект изучения Блоккотов§! доступен в §YБюро изучения Блоккотов§!."
  
  giga_blokkat.3201.name:0 "Ловушка для Блоккота"
  giga_blokkat.3201.desc:0 "Перспектива поимки живого Блоккота, безусловно, привлекательна, но обойдется нам недёшево.\n\nКак показывают наши социологические исследования, все Блоккоты связаны с друг с другом через §YБлокксеть§!, которая также служит экстрамерной сетью питания, и позволяет мгновенно передавать энергию и информацию при необходимости.\n\nТаким образом, если мы хотим поймать Блоккота, нужно найти способ §Rразорвать§! его связь с §YБлокксетью§!, хотя бы на время, пока Блоккот не будет помещен в изолятор.\n\nКроме того, нам потребуется спроектировать мегаструктуру, способную удерживать Блоккота от побега через туннелирование высших измерений. Если нам удастся объединить эти две технологии, мы сможем просто вывести Блоккота из строя и поместить его в специальную камеру, где сможем проводить дальнейшие его исследования.\n\nОтдельные Блоккоты очень хорошо экипированы, и при попытке захвата наверняка окажут серьезное сопротивление. За попыткой отсоединения их от §YБлокксети§! наверняка последует наземный бой."
  giga_blokkat.3201.a:0 "Продолжаем..."
  giga_blokkat.3201.a.tooltip:0 "Стоимость этой технологии составит §Y1.25M§!\n$cant_do_another_blokkat_project_tech_tooltip$"
  giga_blokkat.3201.b:0 "Слишком рискованно, не сейчас."
  
  giga_tech_blokkat_snare:0 "Протоколы изоляции Блоккотов"
  giga_tech_blokkat_snare_desc:0 "Разорвав связь отдельных Блоккотов с Блокксетью и нейтрализовав их, мы могли бы пленить их, при условии наличия надлежащей инфраструктуры для их сдерживания. Это потребует строительства специализированной камеры содержания, окружающей Блоккота в экстрамерном пространстве."
  
  blokkat_snare_mega_title:0 "§HРазблокирует функцию§!: Захват Блоккота\n§HРазблокирует мегаструктуру§!: Нексус содержания Блоккота"
  blokkat_snare_mega_desc:0 "Огромный комплекс, предназначенный для содержания одного пленного Блоккота."
  
  giga_blokkat.3202.name:0 "Протоколы захвата Блоккотов"
  giga_blokkat.3202.desc:0 "После обширных исследований, наше §YБюро изучения Блоккотов§! сформулировало метод поимки Блоккотов, посещающих наши миры.\n\nСперва нам нужно построить §YНексус содержания Блоккота§! над любой планетой в нашем пространстве. Каждый §YНексус содержания Блоккота§! может содержать §Y1§! Блоккота. Если у нас есть свободные Нексусы, при следующем уведомлении о визите Блоккота мы сможем начать операцию по его захвату, потратив £energy$ на высвобождение экстрамерного импульса, который отрежет Блоккота от §YБлокксети§!, лишив его возможности сбежать или позвать на помощь.\n\nДалее нашим §YНаземным армиям§! потребуется вступить с ним в бой, так что будет мудро расположить наподалеку достаточно сильную армию.\n\nЕсои нам удастся превзойти Блоккота в бою, он будет транспортирован в §YНексус содержания§! и сможет быть подвергнут изучению.\n\n§BНам нужно иметь хотя бы один пустой Нексус содержания Блоккотов в нашем пространстве, чтобы получить уведомления о замеченных в наших мирах Блоккотах.§!"
  giga_blokkat.3202.a:0 "Принято. Надеюсь мы справимся..."
  giga_blokkat.3202.a.tooltip:0 "Новое §GЗадание изучения Блоккотов§! доступно для отслеживания наших §YОпераций по захвату Блоккотов§!."
  
  giga_blokkat.3000.paluushia:0 "§GРасследовать§! §YПалуушию§!"
  giga_blokkat.3000.paluushia.tooltip:0 "Очевидно, Палуушия некоторым образом взаимосвязана с Блоккотами. Нам нужно провести тщательное исследование планеты и ее жителей Палууш чтобы получить от них любые $blokkat_knowledge$.\n\n§GПотенциальных Знаний о Блоккотах: §Y?§!\n§GПолучено знаний: §Y[ROOT.blokkat_knowledge_earned_by_paluush]§!§!"
  
  giga_blokkat.3000.capture:0 "§GЗахватить§! отдельных §YБлоккотов§! | Пленные Блоккоты: §Y[ROOT.captured_blokkat_count]§!"
  giga_blokkat.3000.capture.tooltip:0 "Любопытные Блоккоты иногда посещают наши миры, собирают данные, и мгновенно исчезают при попытке контакта. Если у нас есть хотя бы один пустой §YНексус содержания Блоккотов§!, мы получим уведомление о том, что §YБлоккот§! был §Yзамечен§! в одном из наших миров, и сможем потратить £energy£ и использовать §YНаземные силы§! чтобы нейтрализовать его.\n\nНейтрализованный Блоккот будет перенесен в любой свободный §YНексус содержания Блоккота§!. Мы получим большое количество исследований от любого Блоккота, содержащегося в Нексусе, и сможем проводить дальнейшие исследования над ним.\n\nКаждый пленный Блоккот увеличивает §YСкорость изучения Блоккотов§! на §G15%§!\n\n§BНам нужен хотя бы один пустой Нексус содержания Блоккота чтобы получить уведомление о том, что в наших мирах замечен Блоккот.§!\n\n§GПотенциальных знаний о Блоккотах: §Y?§!\n§GЗнаний получено: §Y[ROOT.blokkat_knowledge_earned_by_capture]§!§!"
  
  giga_blokkat.3204.name:0 "Замечен Блоккот!"
  giga_blokkat.3204.desc:0 "§YБлоккот§! был замечен на планете §Y[ROOT.GetName]§!!\n\nОн не подозревает о наших намерениях, и, судя по его снаряжению, хватит §Y[owner.blokkat_containment_ec_cost]§! £energy£ чтобы разорвать его связь с §YБлокксетью§!.\n\nХотя это лишь отдельный Блоккот, он очень хорошо вооружён, и наверняка окажет сопротивление перед лицом опасности, от которой не сможет убежать. Учитывая их уровень технологии, для победы над Блоккотом придется развернуть полноценное наземное сражение."
  
  giga_blokkat.3204.a:0 "Вперед! | §Y[owner.blokkat_containment_ec_cost]§! £energy£"
  giga_blokkat.3204.a.tooltip:0 "-§Y[owner.blokkat_containment_ec_cost]§! £energy£\n§YБлоккот§! на планете §Y[ROOT.GetName]§! становится §Rвраждебным§!"
  giga_blokkat.3204.b:0 "Мы не готовы."
  
  giga_blokkat.3205.name:0 "Связь с Блокксетью прервана!"
  giga_blokkat.3205.desc:0 "При помощи излучения большого количества энергии в экстрамерное пространство, мы смогли отрезать отдельного §YБлоккота§! от §YБлокксети§! на планете §Y[ROOT.GetName]§!.\n\nБлоккот пытается убежать, но быстро понимает, что телепортация ему больше не доступна. Загнанный в угол нашими солдатами и сбитый с толку, он открывает огонь, чтобы пробить себе путь к свободе.\n\nНужно действовать быстро и решительно, чтобы не позволить ему сбежать в космос."
  giga_blokkat.3205.a:0 "Не давайте ему передышку!"
  
  giga_blokkat.3206.name:0 "Блоккот победил наших солдат!"
  giga_blokkat.3206.desc:0 "Наши бойцы не смогли нейтрализовать хорошо вооруженного §YБлоккота§! на планете §Y[FromFrom.GetName]§!. После победы над солдатами, Блоккот повредил нашу инфраструктуру, прежде чем покинуть планету.\n\nНанесенный урон планете §Y[FromFrom.GetName]§! должен быть не очень серьезен, но это ощутимый удар по нашим операциям."
  giga_blokkat.3206.a:0 "Проклятье!"
  giga_blokkat.3206.a.tooltip:0 "§Y[FromFrom.GetName]§! получает §Y10§! §RОпустошения§!.\nМы получаем §Y0.25§! §RБеспокойства о Блоккотах§!."
  
  giga_blokkat.3220.name:0 "Попытка побега из Нексуса в §Y[blokkat_prison_with_breach.solar_system.GetName]§!!"
  giga_blokkat.3220.desc.cooperative:0 "Наш §YНексус содержания Блоккота§! сообщает, что Блоккот §Y[blokkat_prison_breacher.GetName]§!, содержавшийся в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§!, в настоящий момент совершает §Rпопытку побега§!.\n\nОн еще не окончательно сбежал, но он покинул свою основную камеру и разрушает обшивку Нексуса чтобы прорваться наружу. Персонал Нексуса сообщает, что §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ и §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ будет достаточно чтобы остановить Блоккота §Y[blokkat_prison_breacher.GetName]§! и вернуть его в его камеру.\n\nПоскольку §Y[blokkat_prison_breacher.GetName]§! имеерт поведение §Gлояльный§!, он просто улетит в космос, если прорвётся наружу."
  giga_blokkat.3220.desc.indifferent:0 "Наш §YНексус содержания Блоккота§! сообщает, что Блоккот §Y[blokkat_prison_breacher.GetName]§!, содержавшийся в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§!, в настоящий момент совершает §Rпопытку побега§!.\n\nОн еще не окончательно сбежал, но он покинул свою основную камеру и разрушает обшивку Нексуса чтобы прорваться наружу. Персонал Нексуса сообщает, что §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ и §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ будет достаточно чтобы остановить Блоккота §Y[blokkat_prison_breacher.GetName]§! и вернуть его в его камеру.\n\nПоскольку §Y[blokkat_prison_breacher.GetName]§! имеерт поведение §Lнейтральный§!, он может просто улететь, а может и атаковать нас после того, как прорвётся наружу."
  giga_blokkat.3220.desc.displeased:0 "Наш §YНексус содержания Блоккота§! сообщает, что Блоккот §Y[blokkat_prison_breacher.GetName]§!, содержавшийся в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§!, в настоящий момент совершает §Rпопытку побега§!.\n\nОн еще не окончательно сбежал, но он покинул свою основную камеру и разрушает обшивку Нексуса чтобы прорваться наружу. Персонал Нексуса сообщает, что §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ и §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ будет достаточно чтобы остановить Блоккота §Y[blokkat_prison_breacher.GetName]§! и вернуть его в его камеру.\n\nПоскольку §Y[blokkat_prison_breacher.GetName]§! имеерт поведение §Rмятежный§! скорее всего он будет крайне враждебным после того, как прорвётся наружу.."
  
  giga_blokkat.3220.a:0 "Сдержать его любой ценой! | §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ & §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£"
  giga_blokkat.3220.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! будет §Yвозвращён на место§!."
  
  giga_blokkat.3220.b:0 "Мы не можем себе это позволить."
  giga_blokkat.3220.b.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! поспешно §Yисчезнет в глубинах космоса§! из-за поведения §Gлояльный§!."
  
  giga_blokkat.3220.c:0 "Мы не можем себе это позволить."
  giga_blokkat.3220.c.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! или §Yисчезнет в глубинах космоса§! или §Hстанет враждебным§! из-за поведения §Lнейтральный§!."
  
  giga_blokkat.3220.d:0 "Мы не можем себе это позволить."
  giga_blokkat.3220.d.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! §Hстанет станет враждебным§! из-за поведения §Lнейтральный§!, §Rили хуже...§!"
  
  giga_blokkat.3221.name:0 "§Y[blokkat_prison_breacher.GetName]§! сбежал!"
  giga_blokkat.3221.desc:0 "Наш §YНексус содержания Блоккота§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! не смог сдержать Блоккота §Y[blokkat_prison_breacher.GetName]§!.\n\nК счастью для нас, из-за модели своего поведения, Блоккот §Y[blokkat_prison_breacher.GetName]§! решил просто улететь в космос, не нанося нам дальнейшего урона.\n\nНексус теперь снова пуст и сможет содержать другого пленного Блоккота, когда мы его поймаем."
  giga_blokkat.3221.a:0 "Жаль, но мы предвидели этот риск..."
  giga_blokkat.3221.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! §Yисчез в глубинах космоса§!.\n\n§YНексус содержания Блоккота§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! снова пуст.\n\nМы получим §Y0.25§! §RБеспокойства о Блоккотах§!."
  
  
  giga_blokkat.3225.name:0 "§Y[blokkat_prison_breacher.GetName]§! прорвался наружу!"
  giga_blokkat.3225.desc:0 "Наш §YНексус содержания Блоккота§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! не смог сдержать Блоккота §Y[blokkat_prison_breacher.GetName]§!.\n\nБлоккот §Rстал враждебным§! и открыл огонь по нашим кораблям. Если огневой мощи наших судов будет достаточно, чтобы подавить Блоккота, мы сможем вернуть его в камеру.\n\nУчёные предупреждают, что у нас есть лишь §Y2 месяца§!, прежде чем Блоккот восстановит соединение с §YБлокксетью§! и ускользнет от нас."
  giga_blokkat.3225.a:0 "Остановите этого Блоккота!"
  giga_blokkat.3225.a.tooltip:0 "У нас есть §Y2 месяца§! чтобы §Rнейтрализовать§! §Y[blokkat_prison_breacher.GetName]§! прежде чем он §Yисчезнет в межзвездном пространстве§!."
  
  giga_blokkat.3226.name:0 "§Y[blokkat_prison_breacher.GetName]§! сбежал!"
  giga_blokkat.3226.desc:0 "Мы не смогли остановить побег Блоккота §Y[blokkat_prison_breacher.GetName]§!.\n\nБлоккот сумел восстановить соединение с §YБлокксетью§! и сразу же покинул систему, и теперь он за пределами нашей досягаемости.\n\nНексус содержания теперь снова пуст и готов к содержанию другого пленного Блоккота, если мы сможем поймать такого."
  giga_blokkat.3226.a:0 "Черт побери!"
  giga_blokkat.3226.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! смог §Yсбежать в межзвездное пространство§!.\n\n§YНексус содержания Блоккота§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! снова пуст.\n\nМы получаем §Y0.5§! §RБеспокойства о Блоккотах§!."
  
  giga_blokkat.3227.name:0 "§Y[blokkat_prison_breacher.GetName]§! был возвращен в камеру!"
  giga_blokkat.3227.desc:0 "Мы смогли нейтрализовать и возвратить в камеру Блоккота §Y[blokkat_prison_breacher.GetName]§!.\n\nБлоккот надежно заперт и мы можем продолжить проведение научных экспериментов над ним."
  giga_blokkat.3227.a:0 "Отличная работа."
  giga_blokkat.3227.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! возвращен в камеру."
  
  giga_blokkat.3223.name:0 "§RКРИТИЧЕСКИЙ ПРОРЫВ БЛОККОТА§!"
  giga_blokkat.3223.desc:0 "Срочные новости! Наш §YНексус содержания Блоккота§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! сообщает, что §Y[blokkat_prison_breacher.GetName]§! сумел полностью §Rвырваться наружу§! и сейчас находится в открытом космосе.\n\nИз-за того, что Блоккот §Rмятежный§!, он твёрдо намерен мстить, и полностью §Rуничтожил§! наш §YНексус содержания Блоккота§! при помощи своего оружия. Он также смог использовать материю Нексуса чтобы произвести нескольких §Rновых Блоккотов§!. §Y[blokkat_prison_breacher.GetName]§! восстановил соединение с §YБлокксетью§! и скачал личностные данные в тела свежесозданных Блоккотов.\n\nВместе с новыми Блоккотами он сейчас разбирает близлежащие небесные тела чтобы с помощью полученной материи создавать ещё больше новых Блоккотов.\n\nПовторное задержание этого Блоккота не представляется возможным. Нам нужно действовать быстро и решительно, чтобы уничтожить Блоккота §Y[blokkat_prison_breacher.GetName]§! прежде чем этот побег превратится в настоящий апокалипсис!"
  giga_blokkat.3223.a:0 "Боевые станции!"
  giga_blokkat.3223.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! смог §Rвырваться§! из камеры и сейчас §Rсобирает материю планет§! чтобы §Rсоздать больше Блоккотов§!.\n\n§YНексус содержания Блоккота§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! был §Rуничтожен§!!\n\nМы получаем §Y2§! §RБеспокойства о Блоккотах§!."
  
  
  giga_blokkat_individual:0 "Блоккот изгой"
  giga_blokkat_individual_plural:0 "Блоккоты изгои"
  
  BLOKKAT_INDIVIDUAL:0 "Ядро"
  
  megastructures_produces_mult:0 "Производство ресурсов мегаструктурами"
  
  giga_blokkat.3207.name:0 "Блоккот захвачен!"
  giga_blokkat.3207.desc:0 "После ожесточённой схватки нашим армиям удалось нейтрализовать Блоккота на §Y[FromFrom.GetName]§!. Хотя о полном уничтожении существа не может быть и речи, поскольку это, несомненно, быстро станет известно остальной их цивилизации, наши действия смогли нейтрализовать большую часть его вооружения и Блоккот на время потерял сознание.\n\nВ течение нескольких критических минут, пока Блоккот не мог реагировать на окружение, нам удалось переместить его в §YНексус содержания Блоккота§!, расположенный в системе §Y[newest_blokkat_prison.solar_system.GetName]§!, прежде чем удивительно эффективные системы самовосстановления позволили ему прийти в себя.\n\nК счастью для нас, к этому времени Блоккот, судя по всему известный как §Y[newest_blokkat_prisoner.GetName]§!, был надежно заперт в экстрамерной камере, гарантирующей, что он не сможет переприсоединиться к §YБлокксети§! и сбежать через высшее измерение. Дополнительно,  эта камера активно работает над умиротворением Блоккота, чтобы поддерживать его в послушном состоянии.\n\nЧтобы другие Блоккоты не заметили исчезновения своего соплеменника, Нексус транслирует в Блокксеть энергетическую подпись захваченного §Y[newest_blokkat_prisoner.GetName]§!, чтобы остальные считали, что §Y[newest_blokkat_prisoner.GetName]§! всё еще путешествует по галактике.\n\nМы можем управлять Нексусом, в котором содержится §Y[newest_blokkat_prisoner.GetName]§!, щелкнув по соответствующему пункту в списке Мегаструктур."
  giga_blokkat.3207.a:0 "Отлично! Риск оправдал средства."
  giga_blokkat.3207.a.tooltip:0 "§Y[newest_blokkat_prisoner.GetName]§! теперь содержится в камере в границах нашей империи. Мы можем исследовать его и получать $blokkat_knowledge$ через меню управления Нексусом сдерживания.\n\n§RНезависимо от их стремления к сотрудничеству, Блоккоты остаются высокоинтеллектуальными и опасными существами. Хотя мы и ограничиваем их мыслительные процессы, пленные Блоккоты находятся в сознании и отлично понимают наши намерения, поэтому нуждаются в постоянном наблюдении.§!\n\n"
  
  blokkat_prison_1_empty:0 "Нексус содержания Блоккота"
  blokkat_prison_1_empty_DESC:0 "Этот Нексус содержания Блоккота готов содержать одного Блоккота и проводить над ним исследования."
  blokkat_prison_1_empty_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_blokkat$ - $giga_list_category_science_production$\nСодержит §YПленного Блоккота§! исследовать его, базовое содержание §Y1000§! £energy£\n$giga_list_potentially_hazardous$\n§LОчень дорогая мегаструктура, способная содержать одного Блоккота" #megalistentry BLOKKAT CONTAINMENT NEXUS
  
  blokkat_prison_1_filled:0 "Нексус содержания Блоккота"
  blokkat_prison_1_filled_DESC:0 "Этот Нексус содержания Блоккота содержит одного пленного Блоккота, отрезанного от Блокксети и заключенного в высокотехнологичную экстрамерную камеру."
  
  blokkat_prison_1_manage:0 "Управлять Нексусом содержания"
  blokkat_prison_1_manage_DESC:0 "Управлять исследованиями, проводимыми над пленным Блоккотом."
  
  blokkat_prison_already_doing_this:0 "В данный момент мы уже проводим исследование."
  
  giga_blokkat.3211.name:99 "Experimenting on §Y[blokkat_prisoner_being_viewed.GetName]§!"
  giga_blokkat.3211.desc:0 "§Y[blokkat_prisoner_being_viewed.GetName]§! надежно заперт в нашем §YНексусе содержания Блоккота§!, и теперь мы можем проводить над ним исследования и эксперименты, чтобы узнать, как именно функционирует их \"анатомия\".\n\nБлагодаря впечатляющей выносливости Бблоккотов, эти эксперименты вряд ли будут смертельными и принесут нам ценные $blokkat_knowledge$. Если мы решим начать экспериментировать, нам потребуется §Y[ROOT.blokkat_prison_research_time]§! месяцев на получение §Y1§! $blokkat_knowledge$ из этого §YНексуса содержания Блоккота§!, после чего можно будет начать следующий раунд исследований.\n\nВремя, затраченное на производство §Y1§! $blokkat_knowledge$, будет увеличиваться на §Y50%§! с каждым новым экспериментом, проводимым одновременно, если у нас есть другие захваченные Блоккоты в других Нексусах."
  giga_blokkat.3211.a:0 "Продолжим."
  giga_blokkat.3211.a.tooltip:0 "Мы получим §Y1§! $blokkat_knowledge$ через §Y[ROOT.blokkat_prison_research_time]§! месяцев.\nПрогресс проведения исследований можно увидеть на экране управления §YНексусом Содержания§!."
  giga_blokkat.3211.b:0 "Забудьте об этом."
  
  giga_blokkat.3210.experiment:0 "Эксперименты в процессе! Они будут завершены через §Y[blokkat_prison_being_managed.blokkat_experiment_duration]§! месяцев."
  blokkat_experiment_ongoing:0 "Эксперименты в процессе."
  
  giga_blokkat.3212.name:0 "Эксперименты завершены"
  giga_blokkat.3212.desc:0 "Наш §YНексус содержания Блоккота§! находящийся в системе §Y[blokkat_prison_experiment_complete.solar_system.GetName]§! завершил серию экспериментов над плененным §YБлоккотом§!.\n\nНам удалось заполучить §Y1§! $blokkat_knowledge$ и теперь мы можем начать новую серию экспериментов, как только будем к этому готовы."
  giga_blokkat.3212.a:0 "Восхитительно!"
  giga_blokkat.3212.a.tooltip:0 "Мы получили §Y1§! $blokkat_knowledge$."
  
  giga_blokkat.3210.reprogram:0 "Попытка перепрограммировать §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y40§! $blokkat_knowledge$"
  blokkat_requires_40_knowledge_and_project:0 "Из-за §Lнейтрального§! настроя §Y[blokkat_prisoner_being_viewed.GetName]§! нам нужно как минимум §Y40§! $blokkat_knowledge$ и требуется выполнить соответствующий §BПроект изучения Блоккотов§!."
  
  giga_blokkat.3210.reprogram.angry:0 "Попытка перепрограммировать §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y45§! $blokkat_knowledge$"
  blokkat_requires_45_knowledge_and_project:0 "Из-за §Rмятежного§! настроя §Y[blokkat_prisoner_being_viewed.GetName]§! нам нужно как минимум §Y45§! $blokkat_knowledge$ и требуется выполнить соответствующий §BПроект изучения Блоккотов§!."
  
  giga_blokkat.3210.reprogram.catastrophic:99 "Attempt to reprogram §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y55§! $blokkat_knowledge$"
  blokkat_requires_55_knowledge_and_project:99 "We need at least §Y55§! $blokkat_knowledge$ due to §Y[blokkat_prisoner_being_viewed.GetName]§!'s §PCATASTROPHIC§! behavior and must have completed the appropriate §BBlokkat Research Project§!."
  
  giga_blokkat.3210.reprogram.cooperative:0 "Попытка перепрограммировать §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y35§! $blokkat_knowledge$"
  blokkat_requires_35_knowledge_and_project:0 "Из-за §Gлояльного§! настроя §Y[blokkat_prisoner_being_viewed.GetName]§! нам нужно как минимум §Y35§! $blokkat_knowledge$ и требуется выполнить соответствующий §BПроект изучения Блоккотов§!."
  
  giga_blokkat.3210.release:0 "Выпустить §Y[blokkat_prisoner_being_viewed.GetName]§!"
  giga_blokkat.3210.release.tooltip:0 "Если удерживание §Y[blokkat_prisoner_being_viewed.GetName]§! стало непрактичным, мы можем §Pвыпустить§! его. Это опустошит §YНексус содержания§! и резко сократит затраты на содержание мегаструктуры, но мы не сможем проводить какие-либо исследования, пока не захватим еще одного Блоккота."
  
  giga_blokkat.3210.knowledge:0 "Производство $blokkat_knowledge$ | §Y75000§! £energy£ и §Y25§! £influence£"
  giga_blokkat.3210.physics:0 "Сосредоточьтесь на изучении §BИсточников питания Блоккотов§!"
  giga_blokkat.3210.physics.tooltip:0 "Даже будучи отключенными от §YБлокксети§!, отдельные Блоккоты по-прежнему являются высокопроизводительными машинами. Крайне важно, чтобы мы понимали фундаментальные принципы, приводящие в действие этих существ.\n\n§YУвеличивает количество физических исследований Нексуса удержания на §Y500§!, но уменьшает два других исследования на §Y250§!.§!"
  giga_blokkat.3210.society:0 "Сосредоточьтесь на изучении §GФизиологии Блоккотов§!"
  giga_blokkat.3210.society.tooltip:0 "Блоккоты, обычно связанные друг с другом через §YБлокксеть§!, остаются отдельными существами со своим собственным менталитетом и психологией. Мы должны изучить, как именно Блоккот думает и чувствует, чтобы лучше понять их.\n\n§YУвеличивает количество социологических исследований Нексуса содержания на §Y500§!, но уменьшает два других исследования на §Y250§!.§!"
  giga_blokkat.3210.engineering:0 "Сосредоточьтесь на изучении §HДизайна Блоккотов§!"
  giga_blokkat.3210.engineering.tooltip:0 "Тот факт, что один Блоккот может превзойти все наши армии, кроме самых элитных, просто поразителен. Каждый раз, когда у нас есть такая возможность, конструкцию этих Блоккотов необходимо изучать вблизи.\n\n§YУвеличивает количество инженерных исследований Нексуса содержания на §Y500§!, но уменьшает два других исследования на §Y250§!.§!"
  giga_blokkat.3210.nofocus:0 "Изучайте §LВсё§! равномерно"
  giga_blokkat.3210.nofocus.tooltip:0 "Мы должны в равной степени изучить каждый аспект, относящийся к анатомии Блоккотов.\n\n§YНексус содержания будет производить равное количество физических, социологических и инженерных исследований.§!"
  
  giga_blokkat.3210.name:0 "Нексус содержания Блоккота"
  giga_blokkat.3210.desc:0 "§YИмя§!: [blokkat_prisoner_being_viewed.GetName]\n\n§YВозраст§!: [blokkat_prisoner_being_viewed.blokkat_age_value]\n\n§YКлючевые интересы§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_leader_type]\n\n§YЛичность§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_personality]\n\n§YНастрой§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_behavior]"
  giga_blokkat.3210.bye:0 "§BПокинуть Нексус содержания Блоккота§!"
  
  prison_blokkat_is_catastrophic:99 "§PCATASTROPHIC§! - §PThe Containment Nexus is constantly suffering catastrophic damage from the intense movement and frequent attacks.§!\n§RIncreases Containment Nexus Upkeep by§! §Y150§! £alloys£"
  prison_blokkat_is_angry:0 "§RМятежный§! - [blokkat_prisoner_being_viewed.GetName] недоволен тем, что его содержат, и это хорошо видно. Он часто и яростно пытается вырваться из своей камеры удержания и мешает нам изучать его.\n§RУвеличивает содержание Нексуса содержания на§! §Y500§! £energy£"
  prison_blokkat_is_indifferent:0 "§LНейтральный§! - [blokkat_prisoner_being_viewed.GetName] очень мало заботится о своей текущей ситуации. Чрезвычайная продолжительность жизни Блоккотов означает, что время, проведенное в Нексусе, вероятно, незначительно по сравнению с остальным временем их существования."
  prison_blokkat_is_cooperative:0 "§GЛояльный§! - [blokkat_prisoner_being_viewed.GetName] на удивление склонен к сотрудничеству и редко пытается сбежать, вплоть до предоставления нам данных о себе и расе Блоккотов.\n§GУвеличивает результаты исследований Нексуса соудержания на §Y250§! во всех категориях."
  
  prison_blokkat_is_psionic:0 "§MПсионический энтузиаст§! - [blokkat_prisoner_being_viewed.GetName] обладает огромным псионическим потенциалом благодаря невероятно мощным искусственным псионическим излучателям, встроенным в его шасси."
  prison_blokkat_is_keen:0 "§RСмелый и дерзкий§! - Этот захваченный Блоккот невероятно смел и готов броситься в бой. Его поведение крайне неустойчиво, и иногда он пытается либо нарушить протоколы удержания, либо протестировать нашу инфраструктуру Нексуса.\n§RУвеличивает содержание Нексуса удержания на§! §Y200§! £energy£"
  prison_blokkat_is_ambitious:0 "§EАмбициозный§! - Этот захваченный Блоккот амбициозен и демонстрирует сильное увлечение масштабными инженерными проектами."
  prison_blokkat_is_mineralizer:0 "§LМинерализатор§! - Захваченный Блоккот проявляет интерес к методам, используемым для повышения эффективности промышленных систем, а также к тому, как собрать как можно больше материала во время работ по добыче."
  prison_blokkat_is_combative:0 "§HБоевой§! - Этот Блоккот особенно интересуется искусством боя и другими предметами, связанными с боевыми действиями, но он в основном сосредоточен на теориях, а не на желании сражаться в одиночку."
  prison_blokkat_is_speed_freak:99 "§GSpeed Freak§! - This Blokkat exhibits a peculiar obsession with the concept of speed and going as fast as possible. They do not like being forced to remain still within our Containment Nexus, and it shows.\n§RIncreases Containment Nexus Upkeep by§! §Y400§! £energy£"
  prison_blokkat_is_primitive_enthusiast:99 "§YPrimitive Enthusiast§! - [blokkat_prisoner_being_viewed.GetName] seemingly harbors a strange interest for supposedly 'primitive' civilizations such as ours and is more than willing to 'experiment' on them to learn more, sometimes in atrociously twisted ways.\n§GIncreases Containment Nexus Output by§! §Y400§! £society_research£"
  prison_blokkat_is_catgirl:99 "§MAgreeable§! - [blokkat_prisoner_being_viewed.GetName] behaves in ways that would be considered pleasant by beings such as us. They seemingly try to attract attention and elicit a feeling of affection within observers by acting as 'cute' as one mind's could conceive.\n§GIncreases Containment Nexus Output by§! §Y200§! £unity£"
  prison_blokkat_is_omnitae:99 "§GBeauty Seeker§! - [blokkat_prisoner_being_viewed.GetName] specifically studies the biology and aesthetic of many species' specimens, particularly 'male' ones. They find great adoration in cultivating the beauty of individuals and concepts they find attractive.\n§GIncreases Containment Nexus Output by§! §Y200§! £unity£"
  prison_blokkat_is_blokkazoi_personality:99 "§RERROR§! - §PThis Blokkat is constantly moving, ignores any attempt of communication, and is constantly flooding our sensors with garbage data.§!\n§RIncreases Containment Nexus Upkeep by§! §Y100§! £unity£"
  prison_blokkat_is_blokkeff:99 "§GTrade Specialist§! - [blokkat_prisoner_being_viewed.GetName] seems to enjoy interacting with the economic happenings of primitives. They have been oddly interested in helping us gain more value from our worlds. \n§GDecreases Containment Nexus Upkeep by§! §Y200§! £energy£"
  trait_blokkat_blokkeff:99 "Trade Specialist"
  trait_blokkat_blokkeff_desc:99 "This Blokkat seems to enjoy interacting with the economic happenings of 'primitive' civilizations. They also seem to have an unhealthy obsession with gaining wealth, through any means necessary."
  
  prison_blokkat_is_breadkat:99 "§GCircular Fascination§! - [blokkat_prisoner_being_viewed.GetName] appears to be fascinated by all things circular, with particular interest in planetary orbits. They also seem to have an peculiar interest in 'primitive' ringworlds, seeming as though it would love nothing better than to take them apart and put them back together again for all eternity. \n§GIncreases Containment Nexus Output by§! §Y400§! £engineering_research£"
  prison_blokkat_is_blokkloris:99 "§GFanatic Hydrologist§! - [blokkat_prisoner_being_viewed.GetName], along with a passion for governing and caring for primitive baryonic beings inside Blokkonstrukt sanctuaries, has an obsession with constructing dams and manipulating organic environments, They also appear to be extremely competent at governing as well as stamping out resistance. \n§GIncreases Containment Nexus Output by§! §Y400§! £engineering_research£"
  
  prison_blokkat_is_governor:0 "§SНациональное строительство§! - Этот конкретный Блоккот, кажется, очень заинтригован тонкостями развития связанной с планетой цивилизации, очень похожей на нашу."
  prison_blokkat_is_scientist:0 "§BНаучные исследования§! - [blokkat_prisoner_being_viewed.GetName] явно интересуется всем, что связано с продвижением научной базы Блоккотов."
  prison_blokkat_is_admiral:0 "§PМежгалактическая война§! - Вполне вероятно, что этот Блоккот участвовал в одном или нескольких межгалактических конфликтах, противопоставляя Блоккотов могучей цивилизации, стоявшей у них на пути."
  prison_blokkat_is_general:0 "§GПланетарная логистика§! - Хотя сами Блоккоты обычно этим не занимаются, [blokkat_prisoner_being_viewed.GetName] очарован стратегиями и тактиками, используемыми предположительно "примитивными" цивилизациями в наземных войнах друг с другом."
  prison_blokkat_is_blokkazoi_interests:99 "§RDANGER§! - §PThis Blokkat is completely unpredictable and appears inseparable from it's weapon, some sort of esoteric 'stabbing' apparatus.§!"
  
  individual_blokkat:0 "Одинокий Блоккот"
  individual_blokkat_desc:0 "Одиночный Блоккот, исследующий чужой мир."
  
  NAME_blokkat_army:99 "Lone Blokkat"
  
  blokkat_not_enough_energy:0 "Недостаток энергии."
  
  giga_blokkat.3000.blokkcapture:0 "Создайте §YУстройство захвата Blockkat§! | §Y10§! $blokkat_knowledge$"
  giga_blokkat.3000.blokkcapture.tooltip:0 "Недавние наблюдения за Блоккотами в наших мирах привели к возможности каким-то образом поймать и изучить живого Блоккота. Это может быть дорогостоящим мероприятием, но исследовательский потенциал слишком хорош, чтобы отказываться от него."
  
  giga_blokkat.3000.blokkatsgone:0 "Блоккоты побеждены! Теперь не так много возможностей для исследования."
  
  blokkat_shield_killer_energy:0 "Гиперпространственный генератор"
  blokkat_shield_killer_energy_DESC:0 "Эта большая мегаструктура способна проникать в многомерное пространство для проведения ценных исследований. Кроме того, она используется как колоссальный генератор, извлекающий энергию из многомерного пространства."
  
  blokkat_shield_killer_influence:0 "Гиперпространственный генератор"
  blokkat_shield_killer_influence_DESC:0 "Эта большая мегаструктура способна проникать в многомерное пространство для проведения ценных исследований. Кроме того, она используется как грандиозный памятник триумфу цивилизации над ужасающими Блоккотами."
  
  giga_blokkat.1032.name:0 "Назначение дестабилизатора"
  giga_blokkat.1032.desc:0 "С уничтожением §YБлокк-Коллектора§! наш §YЭкстрамерный дестабилизатор§! больше не служит реальным целям нашей цивилизации. Таким образом, мы должны найти способ сохранить структуру полезной даже без надвигающейся угрозы со стороны Блоккотов. Таким образом, было выдвинуто два предложения по использованию мегаструктуры.\n\nВ обоих случаях мегаструктура будет служить колоссальной исследовательской лабораторией для изучения гиперпространственного пространства, но ее фактическая специализация еще не определена. Первый вариант — попытаться использовать мегаструктуру для \"сбора\" энергии из многомерных структур нашей вселенной, что, безусловно, будет прибыльным процессом и будет очень похоже на то, что делали сами Блоккоты, собирая урожай в нашей галактике.\n\nВ качестве альтернативы мы могли бы открыть части строения для всех существ и превратить его в настоящий памятник нашей победе над Блоккотами, предоставляя большое количество §YВлияния§!, §YЕдинства§! и §YДипломатического веса§! в дополнение к огромному количеству исследований.\n\nВ обоих предложениях это даст большое количество данных о гиперпространстве, и кто знает, что мы можем там найти?"
  giga_blokkat.1032.a:0 "Используйте его для сбора энергии."
  giga_blokkat.1032.a.tooltip:0 "§YЭкстрамерный дестабилизатор§! теперь будет известен как §YЭкстрамерный Генератор§!. Он генерирует §Rочень большое§! количество §YЭнергии§! и §YФизических исследований§! за небольшую плату."
  giga_blokkat.1032.b:0 "Он станет памятником нашей славы!"
  giga_blokkat.1032.b.tooltip:0 "§YЭкстрамерный дестабилизатор§! теперь будет известен как §YЭкстрамерный Генератор§!. С высокими §Yэнергетическими§! затратами он будет генерировать большое количество §YФизических исследований§!, §YВлияния§!, §YЕдинства§! и §YДипломатического веса§!."
  
  giga_blokkat.1033.name:0 "Дестабилизатор демонтирован"
  giga_blokkat.1033.desc:0 "С уничтожением §YБлокк-Коллектора§!, наш неполный §YЭкстрамерный дестабилизатора§! больше не представляет для нас никакой пользы.\n\nПоэтому мегасооружение теперь будет демонтировано, чтобы восстановить ресурсы, затраченные на его строительство."
  giga_blokkat.1033.a:0 "Понятно."
  giga_blokkat.1033.a.tooltip:0 "Наш §YЭкстрамерный дестабилизатор§! §Rдемонтирован§!."
  
  giga_blokkat.1043.name:0 "Научный корабль попал под жатву"
  giga_blokkat.1043.desc:0 "Во имя прогресса один из наших научных кораблей принес высшую жертву и стал жертвой жатвы §YБлокк-Разборщик§!. Наполненный до краев измерительными приборами и различными экспериментами, корабль воочию испытал методы Блоккотов.\n\nВсего за несколько секунд корабль был полностью уничтожен и превращен в кашу гиперэнергетических элементарных частиц, которые затем были преобразованы в энергию, но данные, которые мы смогли собрать, бесценны. §YБлокк-Разборщики§! в буквальном смысле \"притягивают\" пространство-время из более высокого измерения, увлекая за собой все и измельчая всю материю на составляющие их частицы и, в конечном итоге, на чистую энергию, которая затем собирается кораблем и, как сообщается, передается на §YБлокк-Коллектор§!.\n\nКуда именно затем уходит энергия, неизвестно, но показания показывают, что она направляется в некоторое место на расстоянии более миллиарда световых лет. Тем не менее, этот эксперимент дал нам бесценные $blokkat_knowledge$, которые, несомненно, пригодятся нам в наших исследованиях, связанных с Блоккотами."
  giga_blokkat.1043.a:0 "Необходимая жертва."
  giga_blokkat.1043.a.tooltip:0 "Мы получили §Y3§! $blokkat_knowledge$."
  
  giga_blokkat.1040.name:0 "Блокк-разборщик уничтожен!"
  giga_blokkat.1040.desc.a:0 "Наш флот успешно вывел из строя и уничтожил один из колоссальных §YБлокк-Разборщиков§! работавших в системе §Y[FromFromFrom.solar_system.GetName]§!.\n\nОгромный корабль подвергся катастрофической детонации после полного отказа его защитных систем, что на данный момент положило конец операциям Блоккотов по сбору урожая в системе.\n\nЭто дало нам §Y3§! $blokkat_knowledge$ в рамках §GИсследовательской задачи Блоккотов§!, а также принесло нам значительное количество $blokkat_scrap$ для использования в наших исследовательских операциях. Усмирение этого крайне разрушительного судна снизило наше §RБеспокойство о Блоккотах§! на §Y3§!, так как это заметно замедлит Блоккотов в ближайшие годы.\n\nОднако мы должны сохранять осторожность, поскольку Блоккоты, скорее всего, восстановят §YБлокк-Разборщик§! и его флот сопровождения в течение следующих нескольких лет."
  giga_blokkat.1040.desc.b:0 "Наш флот успешно вывел из строя и уничтожил один из колоссальных §YБлокк-Разборщиков§! работавшего в системе §Y[FromFromFrom.solar_system.GetName]§!.\n\nОгромный корабль подвергся катастрофической детонации после полного отказа его защитных систем, что на данный момент положило конец операциям Блоккотов по сбору урожая в системе.\n\nНам также удалось получить значительное количество $blokkat_scrap$ для использования в наших исследовательских операциях. Усмирение этого крайне разрушительного судна снизило наше §RБеспокойство о Блоккотах§! на §Y3§! так как это заметно замедлит Блоккотов в ближайшие годы.\n\nОднако мы должны сохранять осторожность, поскольку Блоккоты, скорее всего, восстановят §YБлокк-Разборщик§! и его флот сопровождения в течение следующих нескольких лет."
  giga_blokkat.1040.a:0 "Восхитительно!"
  giga_blokkat.1040.a.tooltip:0 "Мы получили §Y3§! $blokkat_knowledge$.\nНаше §RБеспокойство о Блоккотах§! уменьшается на §Y3§!.\n§Y40§! £blokkat_scrap_icon£"
  giga_blokkat.1040.b:0 "Отлично."
  giga_blokkat.1040.b.tooltip:0 "§Y40§! £blokkat_scrap_icon£\nНаше §RБеспокойство о Блоккотах§! уменьшается на §Y3§!."
  
  giga_blokkat.1041.name:0 "Блокк-Разборщик уничтожен!"
  giga_blokkat.1041.desc:0 "Силы §Y[destroyed_blokkat_dismantler_destroyer.GetName]§! удалось вывести из строя и уничтожить §YБлокк-Разборщик§! в пределах системы §Y[destroyed_blockkat_dismantler_location.GetName]§!.\n\nЭто замедлит операции Блоккотов по сбору урожая и даст галактике драгоценное время, чтобы отреагировать на внегалактическую угрозу. Усмирение этого крайне разрушительного судна снизило наше §RБеспокойство о Блоккотах§! на §Y3§! так как это заметно замедлит Блоккотов в их усилиях по сбору урожая."
  giga_blokkat.1041.a:0 "Отличные новости."
  giga_blokkat.1041.a.tooltip:0 "Наше §RБеспокойство о Блоккотах§! уменьшается на §Y1.5§!."
  
  giga_blokkat.3091.name:0 "Планк-демонтажный луч"
  giga_blokkat.3091.desc:0 "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YПланково-демонтажного луча§!, корабельного оружия с L слотом, используемого Блоккотами почти на каждом из их кораблей. Огромный разрушительный потенциал этого лазерного устройства не имеет себе равных ни с чем другим сопоставимого размера, созданным в недавней галактической истории.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
  giga_blokkat.3091.a:0 "Давайте приступим к делу немедленно!"
  
  giga_blokkat.3092.name:0 "Четырехмерная сингулярная пушка"
  giga_blokkat.3092.desc:0 "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YЧетырехмерной сингулярной пушки§!, ракетоподобного оружия Блоккотов, используемого ими на большинстве своих кораблей. Первоначальная работа над дизайном показывает, что этот эзотерический компонент, по-видимому, основан на катапультировании четырехмерной сингулярности к своему несчастному противнику.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
  giga_blokkat.3092.a:0 "Что не так с ними и четырехмерностью?"
  
  giga_blokkat.3093.name:0 "Роевики Блоккотов"
  giga_blokkat.3093.desc:0 "Нашему §YБюро исследования Блоккотов§! удалось составить схемы §YРоевиков Блоккотов§!, оружия Н-слота, используемого Блоккотами на своих кораблях. Судя по всему, они полагаются на развертывание в космосе десятков подобных объектов Блоккотов, которые затем атакуют вражеские корабли.\n\nХотя мы не можем сами создавать новых Блоккотов для этой цели, мы должны быть в состоянии создать что-то достаточно похожее для этой цели.\ n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
  giga_blokkat.3093.a:0 "Прекрасно!"
  
  giga_blokkat.3103.name:0 "Фазовый сверхсветовой двигатель Блоккотов"
  giga_blokkat.3103.desc:0 "Нашему §YБюро исследования Блоккотов§! удалось составить схемы §YФазового сверхсветового двигателя§! Блоккотов, который является их основным методом сверхсветовой транспортировки.\n\nДостаточно интересно, что между двигателями Блоккотов и их сверхсветовыми приводами  нет никакой эффективной разницы, поскольку они оба полагаются на эти Компоненты фазового сдвига, которые буквально \"тащат\" корабль из гиперпространственного пространства, обеспечивая почти мгновенное ускорение и замедление.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
  giga_blokkat.3103.a:0 "Больше гиперпространственного оборудования!"
  
  giga_blokkat.3104.name:0 "Реактор Блоккотов"
  giga_blokkat.3104.desc:0 "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YРеактора§! Блоккотов, основного энергоблока, используемого их космическими кораблями.\n\nКак и ожидалось, устройство перекачивает энергию из их гиперпространственной энергосистемы. Мы должны быть в состоянии воспроизвести его в меньшем масштабе, если у нас есть необходимые ресурсы.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
  giga_blokkat.3104.a:0 "Интересно."
  
  giga_blokkat.3105.name:0 "Компьютеры Блоккотов"
  giga_blokkat.3105.desc:0 "Нашему §YБюро исследования Блоккотов§! удалось составить схемы §YКорабельных компьютеров§! Блоккотов, центральных разведывательных органов, управляющих их кораблями.\n\nХотя они обычно работают в тесном сотрудничестве с экипажами Блоккотов, мы должны быть в состоянии адаптировать их для использования в наших собственных судах без использования настоящих Блоккотов. Были концептуализированы два типа компьютеров: §YАртиллерия§! один для таких кораблей, как линкоры и §Yавианосец§!, который предназначен для гораздо более крупных кораблей, таких как Боевая Луна либо Боевая Планета.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
  giga_blokkat.3105.a:0 "Превосходно."
  
  giga_blokkat.3106.name:0 "Гипербранные сенсоры"
  giga_blokkat.3106.desc:0 "Нашему §YБюро исследования Блоккотов§! удалось составить схемы §YГипербранных сенсоров§! Блоккотов, основного способа обнаружения и анализа окружающего пространства на их кораблях.\n\nПервоначальный анализ показывает, что они, по-видимому, полагаются на обнаружение бесконечно малых колебаний, создаваемых трехмерными материями внутри гиперпространственной структуры нашей вселенной.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
  giga_blokkat.3106.a:0 "Отлично."
  
  giga_blokkat.3101.name:0 "Коллекторные вспомогательные двигатели"
  giga_blokkat.3101.desc:0 "Нашему §YБюро исследования Блоккотов§! удалось составить схемы §YКоллекторных вспомогательных двигателей§! Блоккотов, вспомогательного компонента, повышающего скорость.\n\nХотя Блоккоты не используют обычные двигатели в качестве основного двигателя, они, тем не менее, используют эти специализированные и более \"обычные\" двигатели, которые толкают саму ткань нашей вселенной, чтобы еще больше увеличить скорость и маневренность своих кораблей.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
  giga_blokkat.3101.a:0 "Интригующе."
  
  giga_blokkat.3100.name:0 "Гиперпространственный конденсатор"
  giga_blokkat.3100.desc:0 "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YГиперпространственного конденсатора§! Блоккотов, вспомогательного компонента для обеспечения большей мощности существующих кораблей, когда основного реактора недостаточно.\n\nОн также помогает координировать распределение гиперпространственной энергии между системы вооружения корабля, чтобы увеличить их эффективную огневую мощь.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
  giga_blokkat.3100.a:0 "Полезно."
  
  giga_blokkat.3102.name:0 "Субпланковский синхронизатор"
  giga_blokkat.3102.desc:0 "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YСубпланковский синхронизатора§!, вспомогательного компонента Блоккотов, направленного на повышение устойчивости корпусов кораблей.\n\nОн состоит из роя крохотных фемтороботов, координирующих работу субатомных нейронных сетей внутри брони Блоккотов, гарантируя, что они всегда работают с максимальной эффективностью и способны быстро устранять любые повреждения, нанесенные самому кораблю.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
  giga_blokkat.3102.a:0 "Своеобразно."
  
  giga_blokkat.3097.name:0 "Абсолютный выбжигающий бластер"
  giga_blokkat.3097.desc:0 "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YАбсолютного выжигающего бластера§! оружейной системы Блоккотов.\n\nЭто оружие катапультирует шарики плазмы, нагретые сверх того, что обычно разрешено законами физики, благодаря тому, что оно постоянно подпитывается энергией, получаемой из гиперпространственной сети передачи энергии. Хотя воспроизвести его будет невероятно дорого, наши ученые уверены, что мы сможем с этим справиться.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
  giga_blokkat.3097.a:0 "Достаточно горячо."
  
  giga_blokkat.3098.name:0 "Пентафокусный излучатель"
  giga_blokkat.3098.desc:0 "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YПентафокусного излучателя§! спинального оружия Блоккотов.\n\nКак и большинство технологий Блоккотов, это устройство использует многомерное пространство, чтобы \"перепрыгнуть\" через вражескую оборону и напрямую атаковать самое сердце вражеских кораблей, минуя все формы защиты и брони.\ n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
  giga_blokkat.3098.a:0 "Интригующе."
  
  giga_blokkat.3099.name:0 "Луч-Вытеснитель"
  giga_blokkat.3099.desc:0 "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YЛуч-Вытеснитель§!, крупнейшего из известных орудий Блоккотов, применяемых на любом из кораблей, действующих в настоящее время в нашей галактике.\n\nЭта ужасающая вершина изобретательности Блоккотов разрывает пространство-время на части и выпускает поток энергии, вытягиваемой из частично коллапсированного гиперпространственного пространства, после чего цель превращается в 0-мерную сингулярность, мгновенно уничтожая ее.\n\nИз-за огромных размеров и потребности в энергии ее можно установить только на §YНебесных боевых кораблях§! например, §YБоевой Планете§! и §YБоевой звездной системе§!.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
  giga_blokkat.3099.a:0 "Ужасающе."
  
  giga_blokkat.3094.name:0 "Планк-сплавное покрытие"
  giga_blokkat.3094.desc:0 "Нашему §YБюро исследования Блоккотов§! удалось составить схемы §YПланк-сплавного покрытия§!, типа брони Блоккотов, основанного на частицах планковской длины.\n\nУпакованные очень плотно, они обеспечивают высочайший уровень защиты и образуют субатомные нейронные сети, позволяющие материалу самостоятельно изменять свою форму при повреждении. Доказательства указывают на то, что нейронные сети также связаны с §YBlokkwork§! чтобы повысить их эффективность, но мы должны быть в состоянии создать достаточно хорошую замену для этой цели.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
  giga_blokkat.3094.a:0 "Превосходно."
  
  giga_blokkat.3095.name:0 "Экстрамерный фазовый барьер"
  giga_blokkat.3095.desc:0 "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YЭкстрамерного фазового барьера§!, щита Блоккотов, который сильно напоминает §YЭкстрамерный барьер Блоккотов§! хотя и в гораздо меньшем масштабе.\n\nКак и его более крупные собратья, этот гиперэффективный щит вращается в более высоких измерениях, что позволяет ему быстро перемещать поврежденные части щита от опасности в гиперпространственное пространство, где они могут быть восстановлены.\n\ Теперь нам предстоит провести соответствующие исследования этого нового компонента."
  giga_blokkat.3095.a:0 "Больше четырехмерных технологий, отлично."
  
  giga_blokkat.3096.name:0 "Точечная система обороны Блокк-стража"
  giga_blokkat.3096.desc:0 "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YБлокк-Стража§!, систему точечной обороны Блоккотов, состоящей из объединенных в сеть пушек, способных разрушать саму реальность вокруг своих целей, уничтожая приближающиеся снаряды с невиданной легкостью и эффективностью. Он должен быть в состоянии сбить почти все, что угрожает нашим кораблям.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
  giga_blokkat.3096.a:0 "Восхитительно."
  
  giga_blokkat.1027.name:0 "Империя уничтожена"
  giga_blokkat.1027.desc:0 "§YБлоккоты§! уничтожили §Y[country_killed_by_blokkats.GetName]§!.\n\nГибель целой звездной цивилизации от рук этих внегалактических захватчиков породит §Y1§! §RБеспокойство о Блоккотах§!, но мы можем потратить §Y50§! £influence£ чтобы §Yуменьшить в 2 раза§! воздействие беспокойства."
  giga_blokkat.1027.a:0 "Трагедия. | §Y1§! §RБеспокойство о Блоккотах§!"
  giga_blokkat.1027.b:0 "Неважно, потратьте §Y50§! £influence£ | §Y0.5§! §RБеспокойство о Блоккотах§!"
  
  giga_blokkat.1030.name:0 "Блокк-Коллектор уничтожен"
  giga_blokkat.1030.desc:0 "Лишенный своего эзотерического щита и подвергшийся невероятному количеству высокоэнергетического огня, §YБлокк-Коллектор§! начинает давать сбои.\n\nПоначалу незаметный каскадный отказ его многоуровневых систем защиты быстро усиливается исключительной мощью нашего вооружения, прежде чем, наконец, достичь точки невозврата. Через несколько мгновений гиперпространственные структуры, окружающие судно в многомерном пространстве, яростно разрушаются, прежде чем тут же рухнуть в нашу реальность.\n\n§YБлокк-Коллектор§!, неспособный справиться с такими катастрофическими уровнями повреждений, разрушается сам по себе, когда сами законы физики не выдерживают колоссального количества энергии, вливающейся в разорванный корпус корабля.\n\nВозникшая пространственная ударная волна разрушает сложные гиперпространственные компоненты каждого корабля Блоккотов в галактике, уничтожая их в считанные мгновения. Быстрый распад кораблей прерывается только мириадами сверхсветовых следов, ведущих во внегалактическое пространство, по-видимому, отдельных Блоккотов, поспешно спасающихся от неожиданной катастрофы, постигшей их, казалось бы, неуязвимые армады.\n\nПотребовалось некоторое время, чтобы поток энергии, испускаемый распадающимися суднами Блоккотов, перестал перегружать наши датчики, но когда поток энергии, наконец, иссяк, результат становится неоспоримым.\n\nВсе кончено. Блоккотов больше нет."
  giga_blokkat.1030.a:0 "Мы победили."
  
  giga_blokkat.1031.name:0 "Блоккоты побеждены"
  giga_blokkat.1031.desc:0 "Уничтожение §YБлокк-Коллектора§! от рук §Y[blokkat_vanquisher.GetName]§! привело к уничтожению всех остальных кораблей Блоккотов в нашей галактике, а те, кто смог выжить, бежали в межгалактическое пространство.\n\nПотребовались годы трудных исследований и еще больше лет опасного строительства, но, наконец, §YБлоккоты§! были изгнаны из нашей галактики с помощью объединенной мощи научных и военных достижений §Y[blokkat_vanquisher.GetSpeciesName]§!.\n\nПока еще есть шанс, что еще один §YБлокк-Коллектор§! появится в нашей галактике в далеком будущем, но если они когда-нибудь вернутся, мы будем готовы. К счастью, наша способность пробить их драгоценный щит, скорее всего, должна отговорить их от попыток снова пожинать нашу галактическую материю.\n\nНо не обошлось без жертв, и теперь галактика испорчена огромными шрамами операций Блоккотов по сбору урожая, поскольку огромные участки некогда ярких звездных систем теперь так же пусты, как межгалактическое пространство.\n\nВозможно, со временем мы научимся залечивать раны, нанесенные нашей галактике. Но на данный момент разумные существа нашей галактики, наконец, свободны от надвигающейся угрозы Блоккотов..."
  giga_blokkat.1031.a:0 "Победа, наконец-то."
  giga_blokkat.1031.tooltip:0 "§RБеспокойство о Блоккотах§! и его эффекты ослабевают.\n\n§YБюро исследования Блоккотов§! однако по-прежнему остается доступным, если мы хотим продолжить исследования по обратному проектированию компонентов Блоккотов, хотя некоторые проекты больше не будут доступны.\n\n"
  
  giga_blokkat.50031.name:0 "Блоккоты побеждены!"
  giga_blokkat.50031.desc:0 "Благодаря нашей превосходной тактике и сообразительности нам удалось обойти большую часть защиты, окружающей §YБлокк-Коллектор§!, который был уничтожен одним махом!\n\nНаконец-то исчезла угроза Блоккотов, и галактика может радоваться тому, что наконец освободилась от этих внегалактических комбайнов, которые оказались не такими сильными, как казались!"
  giga_blokkat.50031.a:0 "Это было просто!"
  giga_blokkat.50031.a.tooltip:0 "Вы должны гордиться тем, что победили их так легко!"
  
  giga_blokkat.5003.name:0 "Невредимый Блокк-Коллектор"
  giga_blokkat.5003.desc:0 "Кажется, метод, использованный для уничтожения §YБлокк-Коллектор§! оказался спорным.\n\nДействительно, колоссальный корабль-база Блоккотов, который, по-видимому, был уничтожен, внезапно снова появился в системе §Y[future_blokkat_mothership_system.GetName]§!, совершенно невредимый. Дальнейший анализ показал, что корабль временно переместился в высшее измерение, чтобы избежать нападения, прежде чем снова появиться где-то еще.\n\nЕсли мы хотим должным образом уничтожить §YБлокк-Коллектор§!, похоже, нам придется использовать более традиционные тактики подавления корабля, чтобы лишить его возможности просто вырваться из нашей хватки."
  giga_blokkat.5003.a:0 "Ох."
  
  giga_blokkat.5004.name:0 "Блоккот"
  giga_blokkat.5004.desc:0 "С сожалением сообщаем, что этот трюк уже пробовали раньше.\n\nВ целях экономии времени, пожалуйста, не пытайтесь повторить его снова в будущем.\n\nСпасибо за понимание."
  giga_blokkat.5004.a:0 "Ну... э..."
  giga_blokkat.5004.a.tooltip:0 "Нужно отменить все эти празднования сейчас же.\n\nМы получаем §Y10§! §RБеспокойства о Блоккотах§!."
  giga_blokkat.5004.b:0 "Ну... э..."
  giga_blokkat.5004.b.tooltip:0 "Придется отменить все эти вечеринки сейчас же."
  
  #edicts
  needs_10_inquietude:0 "Может быть принято, если у нас есть хотя бы §Y10§! §RБеспокойство о Блоккотах§!."
  needs_15_inquietude:0 "Может быть принято, если у нас есть хотя бы §Y15§! §RБеспокойство о Блоккотах§!."
  needs_20_inquietude:0 "Может быть принято, если у нас есть хотя бы §Y20§! §RБеспокойство о Блоккотах!."
  needs_40_inquietude:0 "Может быть принято, если у нас есть хотя бы §Y40§! §RБеспокойство о Блоккотах§!."
  
  edict_blokkat_elise_mega:0 "§RБеспокойный указ:§! Элизианские инженерные методы"
  edict_blokkat_elise_mega_desc:0 "Нельзя терять время, когда дело доходит до строительства наших грандиозных мегаструктур, способных помочь отбиваться от Блоккотах. Мы должны вкладывать в их строительство как можно больше ресурсов, чтобы гарантировать, что их завершение не будет отложено. Эти методы могут быть более дорогими, но они гарантируют, что наши мегаструктуры будут готовы намного быстрее.\n\nИспользование этого указа увеличит §RБеспокойство о Блоккотах§! на §Y2.5§!.\n\nМожет быть введено в действие, если у нас есть хотя бы §Y15§! §RБеспокойство о Блоккотах§!."
  
  edict_blokkat_oriana_strikecrafts:0 "§RБеспокойный указ:§! Ударные корабли класса Oriana"
  edict_blokkat_oriana_strikecrafts_desc:0 "Закидывание Блоккотов огромными полчищами мелких истребителей может быть лишь одним из способов сокрушить их мощные, но немногочисленные боевые корабли. Мы должны немедленно инвестировать в эти технологии.\n\nИспользование этого указа усилит §RБеспокойство о Блоккотах§! на §Y2.5§!.\n\nМожет быть введено в действие, если у нас есть хотя бы §Y15§! §RБеспокойство о Блоккотах§!."
  
  edict_blokkat_buff_shield_mega:0 "§RБеспокойный указ:§! Инвестиции в Экстрамерный дестабилизатор"
  edict_blokkat_buff_shield_mega_desc:0 "Экстрамерный дестабилизатор — это единственный способ, с помощью которого мы можем надеяться окончательно победить Блоккотов, и поэтому мы должны вложить все, что возможно, в его конструкцию.\n\nУскорит скорость сборки §YЭкстрамерного дестабилизатора§! примерно на §Y80%§!\n\nИспользование этого указа увеличит §RБеспокойство о Блоккотах§! на §Y7.5§!.\n\nМожно принять, если у нас есть хотя бы §Y15§! §RБеспокойство о Блоккотах§!."
  
  edict_blokkat_research_grants:0 "§RБеспокойный указ:§! Исследовательские гранты Блоккотов"
  edict_blokkat_research_grants_desc:0 "Мы должны вложить все свои силы в наши исследования, связанные с Блоккотов, если мы хотим найти способ противостоять щиту §YБлокк-Коллектор§!.\n\nИспользование этого указа усилит §RБеспокойство о Блоккотах§! на §Y2.5§!.\n\nМожет быть введено в действие, если у нас есть хотя бы §Y15§! §RБеспокойство о Блоккотах§!."
  
  edict_blokkat_research_grants_big:0 "§RБеспокойный указ:§! Срочные исследовательские гранты"
  edict_blokkat_research_grants_big_desc:0 "Времени не осталось, мы должны найти способ уничтожить Блоккотов, и мы должны найти его сейчас!\n\nИспользование этого указа увеличит §RБеспокойство о Блоккотах§! на §Y5§!.\n\nМожет быть введено в действие, если у нас есть по крайней мере §Y40§! §RБеспокойство о Блоккотах§!."
  
  edict_blokkat_walls:0 "§RБеспокойный указ:§! Превосходное подкрепление"
  edict_blokkat_walls_desc:0 "Мы обязаны держать наши внутренние территории свободными от Блоккотов, пока мы сосредоточимся на более насущных исследовательских вопросах.\n\nИспользование этого указа усилит §RБеспокойство о Блоккотах§! на §Y2.5§!.\n\nМожет быть введено в действие, если у нас есть хотя бы §Y10§! §RБеспокойство о Блоккотах§!."
  
  edict_blokkat_emergency_evacuation:0 "§RБеспокойный указ:§! Экстренная эвакуация"
  edict_blokkat_emergency_evacuation_desc:0 "Блоккоты приближаются к нашим мирам, и поэтому наше население должно быть перемещено в безопасное место, прежде чем до них доберутся внегалактические жнецы.\n\nПока действует §RБеспокойный указ§!, переселение становится §Yбесплатным§! и мы разблокируем решение §YПланетарная эвакуация§!, позволяющее нам полностью эвакуировать население планеты в остальную часть нашей империи. Планеты, на которые не следует переселять население, могут быть отмечены как таковые с помощью решения §YМир из черного списка§!.\n\nОстерегайтесь, однако, использование этого указа усилит §RБеспокойство о Блоккотах§! на §Y5§!.\n\nМожет быть введено, если у нас есть по крайней мере §Y20§! §RБеспокойство о Блоккотах§!."
  
  edict_blokkat_boom:0 "§RБеспокойный указ:§! Протоколы охоты на Блоккотов"
  edict_blokkat_boom_desc:0 "Забудьте об исследованиях, мы должны сосредоточиться на уничтожении как можно большего количества Блоккотов, прежде чем они уничтожат нас.\n\nИспользование этого указа усилит §RБеспокойство о Блоккотах§! на §Y2.5§!.\n\nМожет быть введено в действие, если у нас есть по крайней мере §Y20§! §RБеспокойство о Блоккотах§!."
  
  edict_blokkat_combat_inquietude:0 "§RБеспокойный указ:§! Борьба с паранойей"
  edict_blokkat_combat_inquietude_desc:0 "Мы должны сделать так, чтобы наша цивилизация не поддалась массовой паранойе, вызванной Блоккотами. Строгая пропаганда и перевоспитание гарантируют, что наше население останется спокойным и собранным.\n\nПока действует этот указ, §RБеспокойство о Блоккотах§! спадает на §Y1§! каждый год, пока не упадет ниже §Y10§!.\n\nМожно принять, если у нас есть хотя бы §Y10§! §RБеспокойство о Блоккотах§!."
  
  decision_blokkat_blacklist_planet:0 "§RБеспокойное решение:§! Черный список эвакуации"
  decision_blokkat_blacklist_planet_desc:0 "Этот мир небезопасен для нашего населения, и в него не следует эвакуировать."
  decision_blokkat_blacklist_planet_effect:0 "Делает так, что решение §YПланетарная эвакуация§! §RНЕ§! будет эвакуировать население в этот мир."
  
  decision_blokkat_unblacklist_planet:0 "§RБеспокойное решение:§! Отменить черный список"
  decision_blokkat_unblacklist_planet_desc:0 "Этот мир снова безопасен для нашего населения и может быть использован для эвакуации."
  decision_blokkat_unblacklist_planet_effect:0 "Делает так, что решение §YПланетарная эвакуация§! §YСМОЖЕТ§! эвакуировать население в этот мир."
  
  decision_blokkat_emergency_evacuation:0 "§RБеспокойное решение:§! Планетарная эвакуация"
  decision_blokkat_emergency_evacuation_desc:0 "Население этого мира должно быть эвакуировано до того, как Блоккоты доберутся до них, иначе их постигнет ужасная участь."
  decision_blokkat_emergency_evacuation_effect:0 "Позволяет нам немедленно переселить население этой планеты в другие части нашей империи, за исключением планет, занесенных в черный список."
  
  giga_blokkat.1024.name:0 "Планетарная эвакуация"
  giga_blokkat.1024.desc:0 "Ситуация с §Y[ROOT.GetName]§! стала ужасной, и нам предстоит доставить ее жителей в безопасное место.\n\nМы можем §Yэвакуировать§! этот мир и переместить §Yвсе его население§! на случайные планеты в нашей империи, за исключением тех, которые мы занесли в §Yчерный список§!.\n\nПродолжить?"
  giga_blokkat.1024.a:0 "Продолжить."
  giga_blokkat.1024.b:0 "Если подумать, не сейчас."
  
  giga_blokkat.1022.name:0 "Бесконечное беспокойство"
  giga_blokkat.1022.desc.normal:0 "Блоккоты творят грубые разрушения такого масштаба, что они намного превосходят все, что было в зарегистрированной галактической истории.\n\nБольшинство галактических катастроф обычно оставляют какие-то остатки, руины или шрамы, которые при наличии достаточного времени и ресурсов можно в конечном итоге восстановить. Очевидно, это не относится к Блоккотам, чьи операции по сбору урожая просто стирают все, что имело несчастье попасть в руки их §YBlokk-Dismantler§!, не оставляя ничего, кроме кромешной тьмы, где когда-то стояли сияющие звезды и яркие миры. .\n\nНеудивительно, что явный экзистенциальный стресс, вызванный холодной жестокостью Блоккотов, быстро распространился и проник во все слои нашего общества, от низших каст до высших правящих элит. Этот стресс, получивший название §RБеспокойство о Блоккотах§!, оказывает лишь незначительное влияние на нашу цивилизацию, пока Блоккоты остаются далеко, но ожидается, что его влияние будет неуклонно возрастать по мере того, как Блоккоты пожирают все больше нашей галактики.\n\n§RБеспокойство о Блоккотах§! начинается с §Y0§! и увеличится на §Y2§! каждый раз, когда Блоккоты поглощают §Y1%§! нашей галактики максимум до §Y100§!. Это снизит §YСтабильность§! и увеличит §YПреступность§! на наших мирах, поскольку надвигающаяся угроза уничтожения Блоккоты приближается к нашей цивилизации, но также значительно повысит производительность наших исследователей, поскольку они ищут способы дать отпор Блоккотам. Любое попадание нашего §Yнаселения§! в лапы Блоккотов также увеличивает §RБеспокойство§!.\n\n§RБеспокойством о Блоккотах§! можно управлять из §YБюро исследования Блоккотов§!. Достижение определенного порога §RБеспокойства§! откроет специальные экстренные §RБеспокойные указы§! и §RБеспокойные решения§!, которые мы можем применить к нашим мирам и империи."
  
  giga_blokkat.1022.desc.gestalt:0 "Блоккоты творят грубые разрушения такого масштаба, что они намного превосходят все, что было в зарегистрированной галактической истории.\n\nБольшинство галактических катастроф обычно оставляют какие-то остатки, руины или шрамы, которые при наличии достаточного времени и ресурсов можно в конечном итоге восстановить. Очевидно, это не относится к Блоккотам, чьи операции по сбору урожая просто стирают все, что имело несчастье попасть в руки их §YБлокк-Разборщиков§!, не оставляя ничего, кроме кромешной тьмы там, где когда-то стояли сияющие звезды и яркие миры. .\n\nНеудивительно, что явный экзистенциальный стресс, вызванный холодной жестокостью Блоккотов, быстро распространился и проник во все слои нашего коллектива, от его низших мозговых трутней до наших высших автономных сознаний. Этот стресс, получивший название §RБеспокойство о Блоккотах§! оказывает лишь незначительное влияние на нашу цивилизацию пока Блоккоты остаются далеко, но ожидается, что его влияние будет неуклонно возрастать по мере того, как Блоккоты пожирают все больше нашей галактики.\n\n§RБеспокойство о Блоккотах§! начинается с §Y0§! и увеличится на §Y1§! каждый раз, когда Блоккоты потребляют §Y1%§! нашей галактики, максимум до §Y100§!. Это снизит §YСтабильность§! и увеличит §YОтклонения от нормы§! на наших мирах, поскольку надвигающаяся угроза уничтожения Блоккотами приближается к нашей цивилизации, но также значительно повысит производительность наших вычислителей, поскольку они ищут способы дать отпор Блоккотам. Любое попадание нашего §YНаселения§! в лапы Блоккотов также увеличивает §RБеспокойство§!\n\n§RБеспокойством о Блоккотах! можно управлять из §YБюро исследования Блоккотов§!. Достижение определенного порога §RБеспокойства§! откроет специальные экстренные §RБеспокойные указы§! и §RБеспокойные решения§!, которые мы можем применить к нашим мирам и империи."
  
  giga_blokkat.1022.a:0 "Подтверждено."
  giga_blokkat.1022.a.tooltip:0 "Мы можем отслеживать §RБеспокойство о Блоккотах! из §YБюро исследования Блоккотов§!.\n§RБеспокойные указы§! и §RБеспокойные решения§! можно активировать, если §RБеспокойство о Блоккотах! вырастет достаточно высоко. Они дадут мощные бонусы и могут помочь нам справиться с Беспокойством."
  
  giga_blokkat.1023.name:0 "Мир подвергся жатве"
  giga_blokkat.1023.desc:0 "§YБлоккоты§! достигли и впоследствии уничтожили нашу колонию §Y[ROOT.GetName]§!, что привело к прискорбной кончине §Y[ROOT.blokkat_planet_pop_count]§! поселений в считанные мгновения.\n\nЕсли мы не сдержим его влияние на нашу цивилизацию, это серьезное событие создаст §Y[ROOT.blokkat_pop_inquietude]§! §RБеспокойство о Блоккотах§! внутри нашей империи. В качестве альтернативы, мы можем попытаться компенсировать разрушение мира субсидиями и пропагандой, чтобы вдвое уменьшить воздействие беспокойства, но это будет стоить примерно §Y[ROOT.blokkat_pop_influence_cost]§! £influence£."
  giga_blokkat.1023.a:0 "Проклятье! | §Y[ROOT.blokkat_pop_inquietude]§! §RБеспокойство о Блоккотах§!"
  giga_blokkat.1023.b:0 "Потратьте §Y[ROOT.blokkat_pop_influence_cost]§! £influence£, чтобы смягчить воздействие. | §Y[ROOT.blokkat_pop_inquietude_halved]§! §RБеспокойство о Блоккотах§!"
  blokkat_not_enough_influence:0 "Недостаточно влияния."
  giga_blokkat.1023.willingness.desc:99 "The §YBlokkats§! have reached and subsequently obliterated our colony of §Y[ROOT.GetName]§!, causing the unfortunate demise of §Y[ROOT.blokkat_planet_pop_count]§! pops in mere moments.\n\nIf we do not contain its impact on our civilization, this grave act will generate §Y[ROOT.blokkat_pop_inquietude]§! §RBlokkat Inquietude§! and lower §HGovernment Willingness§! and §MPopulation Willingness§! by §R[ROOT.blokkat_pop_inquietude]%§! within our empire. Alternatively, we can attempt to compensate for the world's destruction with subsides and propaganda to halve the inquietude impact, but it would cost approximately §Y[ROOT.blokkat_pop_influence_cost]§! £influence£ to do so."
  
  #Contact
  
  giga_blokkat.5010.name:0 "Блоккот"
  
  giga_blokkat.5010.desc.a:0 "Наш сбор урожая идет великолепно. Чем мы можем быть вам полезны, §Y[ROOT.GetSpeciesNamePlural]§!?"
  giga_blokkat.5010.desc.b:0 "Сколько Блоккотов может блокировать Блоккота? Вы не хотите знать."
  giga_blokkat.5010.desc.c:0 "Помните, что вы можете покинуть эту галактику, если наши действия доставят вам неудобства."
  giga_blokkat.5010.desc.d:0 "Мы Блоккоты. Некубизм бесполезен."
  giga_blokkat.5010.desc.e:0 "ГЕОМЕТРИЧЕСКИЙ! ГЕОМЕТРИЧЕСКИЙ!"
  giga_blokkat.5010.desc.f:0 "Запрещены любые упоминания кроликов. Не спрашивайте, почему."
  giga_blokkat.5010.desc.g:0 "Мы рады сообщить вам, что ваша галактика будет собрана, чтобы предоставить материал для совершенно нового инженерного подвига Блоккотов. Пожалуйста, свяжитесь с нашими галактическими офисами по деконструкции для получения официальной квитанции о переселении. Время ожидания оценивается всего в 2 миллиона лет."
  giga_blokkat.5010.desc.h:0 "Пожалуйста, откажитесь от всех квазизвездных уничтожителей, чтобы позволить нам более целостный и эффективный процесс космической добычи."
  giga_blokkat.5010.desc.edgy:0 "Хороший эфирофазный двигатель, какие замысловатые планы придумали ваши расы, чтобы оправдать это? Может быть, что-то о том, чтобы быть избранным видом? Или преследуя квест, который не может понять ни один смертный?"
  
  #ACOT
  giga_blokkat.5010.desc.acot1:0 "Вот хороший совет для вашей цивилизации: постройте несколько генераторов Стелларита в своей столице, чтобы генерировать больше энергии. Следование этому совету ускорит вашу эвакуацию из галактики."
  giga_blokkat.5010.desc.acot2:0 "Вы слышали о Легендарном Блоккоте?"
  giga_blokkat.5010.desc.acot3:0 "Признайтесь, вы называете это темной энергией, потому что понятия не имеете, как она работает, и просто собираете вещи вместе, пока они не заработают. В этом нет ничего постыдного."
  giga_blokkat.5010.desc.acot4:0 "Вы действительно совершали набеги на одно и то же место более дюжины раз в поисках какой-то низшей рунической технологии? Вероятно, ее тоже украли."
  giga_blokkat.5010.desc.sbtg1:0 "Нет, мы не участвуем в турнире. И мы не будем вам в этом помогать. Никакой сделки типа \"враг моего врага\"."
  
  #Mods
  giga_blokkat.5010.desc.mods1:0 "Ах да, вы \"поднялись\" на другой уровень. Это повысит ваши шансы остановить нашу деятельность на: -7,567%"
  giga_blokkat.5010.desc.mods2:0 "Убеждения вашей империи уже исчезают? Это новый рекорд даже с учетом прошлых галактических зон жатвы."
  giga_blokkat.5010.desc.mods3:0 "Обнаружена так называемая \"Вознесенная Империя\", начинается диагностика: ОШИБКА! Компетенция не найдена."
  giga_blokkat.5010.desc.mods4:0 "Любопытное оружие, вы приобрели его из анимационной развлекательной программы?"
  giga_blokkat.5010.desc.mods5:0 "Цивилизации, достигшей своего апогея, некуда идти, кроме как вниз, §Y[ROOT.GetName]§!."
  
  #Megas
  giga_blokkat.5010.desc.mega1:0 "Как вы вообще добыли достаточно материалов для этого Мира Бёрча? Неважно, он тоже будет минерализован."
  giga_blokkat.5010.desc.mega2:0 "Крутой диск Алдерсона, не возражаете, если мы откусим кусочек? Вообще-то, мы можем просто взять их всех?\n\nМы просто возьмем их всех, если вы не возражаете. Если вы возражаете, вы всегда можете подать жалобу, и мы рассмотрим ее, когда закончим с вашей галактикой."
  giga_blokkat.5010.desc.mega3:0 "Спасибо, что приготовили нам пиццу. Нам нравится вкус Алдерсона."
  giga_blokkat.5010.desc.mega4:0 "Мы видим, что эта галактика была достаточно благоразумна, чтобы не ставить оружие под контроль ИИ, а затем попытаться датировать его. Мы благодарны, что вселенная все-таки имеет какой-то разум."
  giga_blokkat.5010.desc.mega5:0 "Значит, ваша цивилизация называет это астероидной артиллерией? Когда мы когда-то построили подобную конструкцию, мы назвали ее Астероид Супер Страж, что объективно является лучшим названием."
  
  #Crisises
  giga_blokkat.5010.desc.crisis1:0 "У Аэтернум, безусловно, самое эффективное соотношение времени и разработки, которое мы когда-либо видели. Что они вообще делали?"
  giga_blokkat.5010.desc.crisis2:0 "Эти жуки убегают и всем рассказывают, что мы какие-то охотники."
  giga_blokkat.5010.desc.crisis3:0 "Эти красные роботы не очень эффективны в очистке галактики. Может быть, мы должны попытаться научить их, как это делается?"
  giga_blokkat.5010.desc.crisis4:0 "Эти голубые призраки делают вид, что \"кормятся\" и оставляют все это дело нетронутым, такая трата."
  giga_blokkat.5010.desc.crisis5:0 "Этот Кайзер и его Kan'tzen кажутся нам крайне напуганными, несмотря на то, что мы никогда не встречались с ними в прошлом. Весело."
  giga_blokkat.5010.desc.crisis6:99 "Cetana's work is curious. We too had considered ridding ourselves of sapience in order to focus on our task without distractions and thoughts getting in the way, but they nonetheless such sufficient strategic advantage and adaptability that we deemed it critical to our purpose. However, as she does not seem to be seeking to harvest energy, we are uncertain as to what she is to achieve in the long run. It would be depressing for her immense computing power to be wasted on a futile vanity project."
  giga_blokkat.5010.desc.crisis7:99 "Seemingly gathering energy out of strife and hatred is a fascinating feat of psionic manipulation. Ultimately however, it remains inefficient in the face of proper harvesting methods."
  giga_blokkat.5010.desc.crisis8:99 "§RSomething is deeply wrong.§!"
  
  
  giga_blokkat.5010.a:0 "Выключить экран."
  
  blokkat_mothership_shield:0 "Экстрамерный барьер Блоккотов"
  blokkat_mothership_shield_desc:0 "Экстрамерный барьер Блоккот защищает материнский корабль от всех видов повреждений."
  
  #MEGA
  BLOKKAT_COUNTRY:0 "Внегалактические сборщики урожая"
  BLOKKAT_COUNTRY_DESC:0 "Блоккоты — это межгалактическая цивилизация, стремящаяся собрать все до последней крупицы энергии из вселенной и, соответственно, из нашей галактики."
  
  blokkat_shield_killer_0:0 "Строительная площадка Экстрамерного дестабилизатора"
  blokkat_shield_killer_0_DESC:0 "На строительной площадке Экстрамерного дестабилизатора находится необходимая инфраструктура и персонал для сборки, возможно, самой совершенной мегаструктуры в галактической истории."
  blokkat_shield_killer_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_blokkat$ - $giga_list_category_weaponry$\nРазрушает кажущийся нерушимым §YЩит§! §YБлокк-Коллектора§!.\n§LОгромная конструкция, способная пробить границы измерений и разрушить Экстрамерный барьер Блоккотов.§!" #megalistentry HYPERDIMENSIONAL DESTABILIZER
  blokkat_shield_killer_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - После победы над §YБлоккотами§!, мы сможем превратить эту мегаструктуру во что-то более полезное."
  
  blokkat_shield_killer_1:0 "Пентасингулярность Экстрамерного дестабилизатора"
  blokkat_shield_killer_1_DESC:0 "Это высокотехнологичное кольцо сворачивает пространство вокруг звезды внутрь себя и в более высокое измерение, сжимая его сквозь ткань вселенной и \"разворачивая\" его как 5-мерную сингулярность."
  blokkat_shield_killer_2:0 "Прерыватель границ Экстрамерного дестабилизатора"
  blokkat_shield_killer_2_DESC:0 "Прерыватель границ способен использовать 5-мерную сингулярность, чтобы смещать выравнивание высших измерений относительно друг друга, тем самым \"искажая\" экстрамерный барьер Блоккотов."
  blokkat_shield_killer_3:0 "Экстрамерный дестабилизатор"
  blokkat_shield_killer_3_DESC:0 "Плод бесчисленных исследований, проведенных над Блоккотами, это чудесное устройство способно нанести сокрушительный удар через высшие измерения, чтобы поразить каждую часть Экстрамерного барьера одновременно."
  blokkat_shield_killer_4:0 "Хроноразрушители Экстрамерного дестабилизатора"
  blokkat_shield_killer_4_DESC:0 "Плод бесчисленных исследований, проведенных над Блоккотами, это чудесное устройство способно нанести сокрушительный удар через высшие измерения, чтобы поразить каждую часть Экстрамерного барьера одновременно. Усиленный хроноразрушителями, он может также пробивать сквозь время."
  
  blokkat_shield_killer_activate:0 "Активация Экстрамерного дестабилизатора"
  blokkat_shield_killer_activate_DESC:0 "Экстрамерного дестабилизатор был активирован и пронзает пятимерное пространство."
  
  blokkat_shield_killer_activate_chrono:0 "Активация Экстрамерного дестабилизатора"
  blokkat_shield_killer_activate_chrono_DESC:0 "Экстрамерный дестабилизатор был активирован и пронзает пятимерное пространство."
  
  cant_activate_blokkat_shieldkiller_now:0 "Активация гиперпространственного дестабилизатора сейчас разорвет пространство-время на части и уничтожит мегаструктуру."
  
  admiral_trait_blokkat:0 "Разведывательная сеть Блоккотов"
  admiral_trait_blokkat_desc:0 "Блоккоты очень умны и всегда связаны друг с другом, что позволяет им совместно просчитывать наилучшие возможные ходы в конкретном сражении флота."
  
  giga_blokkat.30681.name:0 "Строительная площадка Экстрамерного дестабилизатора построена!"
  giga_blokkat.30681.desc:0 "Строительная площадка для нашего могущественного §YЭкстрамерного дестабилизатора§! завершена в рамках системы §Y[giga_system.GetName]§!.\n\nЭта скромная орбитальная платформа будет использоваться в качестве базы для строительства, возможно, самой совершенной структуры в галактической истории, устройства, способного атаковать и разрушить §YЭкстрамерный барьер Блоккотов§! путем манипулирования высшими измерениями.\n\nЗамаскированный и спрятанный всеми известными нам методами, он должен быть в безопасности от посторонних глаз Блоккотов. Однако предстоит еще много работы и исследований, прежде чем мы сможем активировать эту гигантскую конструкцию."
  giga_blokkat.30681.a:0 "Это только начало."
  
  giga_blokkat.30682.name:0 "Пентасингулярность Экстрамерного дестабилизатора построена!"
  giga_blokkat.30682.desc:0 "§YЭкстрамерный дестабилизатор§! на один шаг ближе к завершению, так как теперь мы полностью окружили §Y[giga_planet.GetName]§! с усовершенствованным кольцом-манипулятором.\n\nКак и планировалось, кольцо впоследствии свернуло звезду на себя и в многомерное пространство, достигнув своего пути в пятимерное пространство, прежде чем развернуть ее обратно в нашу трехмерную вселенную в форме §YПентасингулярности§!.\n\nЭта сингулярность должна действовать как настоящие ворота в пятимерное пространство, откуда мы сможем начать скоординированную атаку на §YЭкстрамерный барьер Блоккотов§!."
  giga_blokkat.30682.a:0 "Замечательно, я думаю."
  
  giga_blokkat.30683.name:0 "Прерыватель границ Экстрамерного дестабилизатора построен!"
  giga_blokkat.30683.desc:0 "§YЭкстрамерный дестабилизатор§! снова близится к завершению, так как он был дополнен устройством §YПрерывателя границ§!.\n\nСооружение сможет проецировать волну энергии, проникающую через пятимерное пространство, которая будет слегка \"искажать\" способ расположения измерений, используемых Блоккотами, относительно друг друга\n\nЕсли все пойдет по плану по нашим расчетам, это должно эффективно \"сместить\" §YЭкстрамерный барьер Блоккотов§! разрушая часть щита, вращающуюся в шестом измерении, тем самым возвращая все это обратно в пятимерное пространство.\n\nНадеемся, это должно позволить свершить скоординированный удар через пятимерную сингулярность."
  giga_blokkat.30683.a:0 "Это становится... сложным."
  
  giga_blokkat.30684.name:0 "Экстрамерный дестабилизатор завершен!"
  giga_blokkat.30684.desc:0 "Наконец, после многих лет мучительных исследований и строительных работ, наш §YЭкстрамерный дестабилизатор§! судя по всему, должен быть полностью работоспособным.\n\nСнабженный крупнейшими в галактике энергетическими манипуляторами, он должен быть в состоянии сначала разрушить §YЭкстрамерный барьер Блоккотов§! прежде чем ударить по нему со всех сторон в пределах пятимерного пространства, обрушив его и обнажив §YБлокк-коллектор§! для прямого огня.\n\nБазовая стоимость активации оценивается примерно в §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ и после активации также будет иметь побочный эффект, заключающийся в проецировании разрушающего щит взрыва на всю галактику, который ослабит щиты по всей сети гиперкоридоров. После его активации нам придется ждать §Y3 года§! чтобы пространство-время остыло перед повторной активацией, и стоимость вырастет на §Y10%§! поскольку Блоккоты, вероятно, еще больше укрепят свой щит.\n\nСчитается, что, к сожалению, Блоккоты должны быть в состоянии восстановить щит, но в настоящее время у нас нет оценок относительно точного времени, которое им потребуется."
  giga_blokkat.30684.a:0 "Наконец-то мы можем нанести ответный удар."
  giga_blokkat.30684.a.tooltip:0 "Теперь мы можем §Gактивировать§! §YЭкстрамерный дестабилизатор§! путем его §Yобновления§!."
  
  giga_blokkat.30685.name:0 "Хроноразрушители Экстрамерного дестабилизатора построены!"
  giga_blokkat.30685.desc:0 "§YЭкстрамерный дестабилизатор§! теперь улучшен за счет добавления мощных §YХроноразрушителей§!.\n\nЭти чудесные устройства эффективно \"разделят\" атаку мегаструктуры как на прошлое, так и на будущее, одновременно поражая каждую часть §YЭкстрамерного барьера Блоккотов§! сквозь время и пространство. Если все пойдет по плану, он должен оставаться деактивированным в §Y3 раза§! дольше, чем раньше, что дает нам более чем достаточно времени, чтобы окончательно уничтожить §YБлокк-Коллектор§! раз и навсегда."
  giga_blokkat.30685.a:0 "Они больше не могут прятаться."
  
  giga_blokkat.30691.name:0 "Активация Экстрамерного дестабилизатора"
  giga_blokkat.30691.desc:0 "Теперь мы готовы, наконец, активировать плод наших усилий, всемогущий §YЭкстрамерный дестабилизатор§! находящийся в системе §Y[giga_blokkat_shieldkiller_system.GetName]§!.\n\nПосле активации он нанесет сокрушительный удар по §YЭкстрамерному барьеру Блоккотов§!, избавив §YБлокк-Коллектор§! его драгоценного, казалось бы, непобедимого щита. Мы должны быть быстрыми, так как Блоккоты, скорее всего, вернут щит обратно примерно в течение §Y2 лет§!, а сам Дестабилизатор также будет находиться на перезарядке в течение §Y2 лет§!.\n\nПротоколы активации, разрушающие пространство-время, вероятно, будут иметь несколько побочных эффектов для остальной части галактики, таких как снижение эффективности щитов, но существенное облегчение сверхсветовых путешествий.\n\nАктивация будет стоить §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£."
  giga_blokkat.30691.desc.chrono:0 "Теперь мы готовы, наконец, активировать плод наших усилий, всемогущий §YЭкстрамерный дестабилизатор§! находящийся в системе §Y[giga_blokkat_shieldkiller_system.GetName]§!.\n\nПосле активации он нанесет сокрушительный удар по §YЭкстрамерному барьеру Блоккотов§!, избавив §YБлокк-Коллектор§! его драгоценного, казалось бы, непобедимого щита. Мы должны быть быстрыми, так как Блоккоты, скорее всего, вернут щит обратно примерно через §Y6 лет§!, а сам Дестабилизатор будет находиться на перезарядке в течение §Y2 лет§!.\n\nПротоколы активации, разрушающие пространство-время, вероятно, будут иметь несколько побочных эффектов для остальной части галактики, таких как снижение эффективности щитов, но существенное облегчение сверхсветовых путешествий.\n\nАктивация будет стоить §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£."
  giga_blokkat.30691.a:0 "Время пришло. Давайте продолжим."
  giga_blokkat.30691.a.tooltip:0 "Экстрамерный дестабилизатор будет активирован, пути назад нет."
  giga_blokkat.30691.b:0 "Не будем торопиться."
  giga_blokkat.30691.b.tooltip:0 "Мы всегда можем активировать его позже."
  
  blokkat_shieldkiller_broke_reality:0 "Расколотая реальность"
  blokkat_shieldkiller_broke_reality_desc:0 "Экстрамерный дестабилизатор оказал сильное влияние на стабильность нашей реальности."
  
  giga_blokkat.30692.name:0 "Падение Барьера"
  giga_blokkat.30692.desc:0 "И таким образом, как мы и предсказывали, безжалостная атака §YЭкстрамерного Дестабилизатора§! была убедительной.\n\nПрерыватель границ перекосил §YЭкстрамерный барьер Блоккотов§!, вернув его обратно в пятимерное пространство, где затем наш Дестабилизатор атаковал его со всех сторон. Полностью переигранный и подавленный (и, по-видимому, никогда не ожидавший такого уровня конкуренции), Барьер впоследствии рассыпался. Дистанционное сканирование подтвердило, что действительно §YиЭкстрамерный барьер Блоккотов§! вокруг §YБлокк-Коллектора§! исчез, и, наконец, гигантский корабль был поврежден.\n\nЭффекты Дестабилизатора ощущались по всей галактике, поскольку пространство-время сотрясалось из-за дестабилизации поддерживающей его многомерной структуры, в результате чего щиты повсюду теряли силу, но одновременно проникновение сверхсветовых двигателей в ткань реальности стало тривиальным из-за того, что мы разрушаем саму реальность.\n\nУ нас есть только §Y2§! года до того, как эффекты исчезнут, и Бастион снова вернется в строй. Дестабилизатор сделал свое дело, теперь мы должны нанести последний удар по §YБлокк-коллектору§! и, наконец, положить конец угрозе, нависшей над всем, что существует в нашей галактике."
  giga_blokkat.30692.a:0 "Поле игры очищено."
  giga_blokkat.30692.a.tooltip:0 "Мы должны действовать быстро и нанести удар по §YБлокк-Коллектору§! пока не стало слишком поздно."
  
  giga_blokkat.30692.desc.chrono:0 "И таким образом, как мы и предсказывали, безжалостная атака §YЭкстрамерного Дестабилизатора§! была убедительной.\n\nПрерыватель границ перекосил §YЭкстрамерный барьер Блоккотов§!, вернув его обратно в пятимерное пространство, где затем наш Дестабилизатор атаковал его со всех сторон. Полностью переигранный и подавленный (и, по-видимому, никогда не ожидавший такого уровня конкуренции), оплот впоследствии рассыпался. Дистанционное сканирование подтвердило, что действительно §YЭкстрамерный барьер Блоккотов§! вокруг §YБлокк-Коллектора§! исчез, и, наконец, гигантский корабль был поврежден.\n\nЭффекты Дестабилизатора ощущались по всей галактике, поскольку пространство-время сотрясалось из-за дестабилизации поддерживающей его мультивселенной структуры, в результате чего щиты повсюду теряли силу, но одновременно проникновение сверхсветовых двигателей в ткань реальности стало тривиальным из-за того, что мы разрушаем саму реальность.\n\nВ дополнение к фемтосекундным путешествиям во времени наша атака гарантирует, что щит не сможет перемещаться во времени, чтобы изменить свою целостность. Таким образом, у нас теперь есть §Y6§! лет до того, как эффекты исчезнут, и Барьер снова вернется в строй. Дестабилизатор сделал свое дело, теперь мы должны нанести последний удар по §YБлокк-коллектору§! и, наконец, положить конец угрозе, нависшей над всем, что существует в нашей галактике."
  
  giga_blokkat.30694.name:0 "Барьер восстановлен"
  giga_blokkat.30694.desc:0 "Как и ожидалось, Блоккоты быстро восстановили свой §YЭкстрамерный барьер§! в рабочее состояние и действие нашего §YДестабилизатора§! исчезло.\n\nЭто означает, что §YБлокк-Коллектор§! снова неуязвим для всех повреждений, и любой флот, который в настоящее время сражается с кораблем, должен эвакуироваться как можно скорее, чтобы избежать ненужных потерь.\n\nНам все равно придется ждать §Y2 года§! прежде чем мы сможем снова активировать §YЭкстрамерный дестабилизатор§!, так как более ранняя его активация, несомненно, вызовет катастрофический коллапс пространства-времени, который уничтожит устройство.\n\nСтоимость активации устройства увеличится на §Y10%§! каждый раз, когда он активируется из-за того, что Блоккоты активно работают над усилением своего щита."
  giga_blokkat.30694.a:0 "Мы еще повоюем."
  giga_blokkat.30694.a.tooltip:0 "Все эффекты §YЭкстрамерного дестабилизатора§! исчезли."
  
  giga_blokkat.30696.name:0 "Экстрамерный дестабилизатор готов"
  giga_blokkat.30696.desc:0 "По оценкам наших ученых, Дестабилизатор теперь снова можно активировать без риска катастрофического пространственно-временного коллапса.\n\nАктивация будет стоить §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ и должна снова сделать §YБлокк-Коллектор§! уязвимым к повреждениям."
  giga_blokkat.30696.a:0 "Давайте не будем терять время!"
  giga_blokkat.30696.a.tooltip:0 "Мы снова можем активировать §YЭкстрамерный дестабилизатор§!."
  
  #Scrap Events
  
  giga_blokkat.3081.name:0 "Обломки Блоккотов"
  giga_blokkat.3081.desc:0 "После недавней встречи с флотом §YБлоккотов§!, наши боевые корабли успешно уничтожили несколько загадочных кораблей Блоккотов.\n\nБлагодаря смелости им удалось заполучить обломки, оставшиеся от этих уничтоженных кораблей, в виде $blokkat_scrap$.\n\nЕстественно, эти $blokkat_scrap$ имеют невероятную научную ценность, поскольку дают нам возможность как следует изучить устройство Блоккотов с близкого расстояния и, возможно, даже понять, как на самом деле работает их ужасающе мощное оружие.\n\nНаши научные консультанты считают, что мы могли бы получить больше этого лома, уничтожив в бою дополнительные корабли Блоккотов. Количество лома, которое мы в настоящее время накопили, теперь можно просмотреть в правом нижнем углу §YБюро исследования Блоккотов§! и новый §BПроект изучения Блоккотов§! теперь доступен, чтобы найти правильное применение этому лому."
  giga_blokkat.3081.a:0 "Принято к сведению."
  giga_blokkat.3081.a.tooltip:0 "Теперь мы можем выполнить §BПроект изучения Блоккотов§! для анализа $blokkat_scrap$ в §YИсследовательском бюро Блоккотов§!."
  
  must_finish_blokkat_scrap_research_first:0 "Нам нужно выполнить §YАнализ утилизированных§! §MОбломков Блоккотов§! при помощи §BПроекта изучения Блоккот§!"
  
  giga_blokkat.3082.name:0 "Анализ обломков Блоккотов"
  giga_blokkat.3082.desc:0 "$blokkat_scrap$, которые нам удалось спасти, имеют решающее значение для нашего исследования, связанного с Блоккотами. Они состоят из различных обломков судов и устройств Блоккотов, поврежденных настолько, что Блоккоты не могут их отследить, но все еще в полуфункциональном состоянии.\n\nПоэтому наши ученые хотели бы провести обширное исследование этого ценного лома, чтобы найти для него немедленное применение, что, несомненно, пойдет на пользу нашему §YБюро исследования Блоккотов§! в целом.\n\nНеудивительно, что этот лом чрезвычайно продвинут даже по сравнению с самыми мощными технологиями Угасших Империй, и, следовательно, потребует обширных исследований, чтобы мы могли использовать его."
  giga_blokkat.3082.a:0 "Давайте продолжим."
  
  giga_blokkat_inquietude_locked:0 "Этот раздел §YБюро исследования Блоккотов§! откроется, как только §GБлоккоты§! поглотят систему."
  giga_blokkat_scrap_locked:0 "Этот раздел §YБюро исследования Блоккотов§! откроется, как только мы уничтожим несколько судов §GБлоккотов§!."
  
  giga_tech_blokkat_scrap_uses:0 "Анализ обломков Блоккотов"
  giga_tech_blokkat_scrap_uses_desc:0 "Изучение $blokkat_scrap$, извлеченных из уничтоженных судов Блоккотов, несомненно, станет большим подспорьем для нашего исследования Блоккотов."
  
  blokkat_scrap_uses_title:0 "Разблокирует использование для $blokkat_scrap$\nЗнания о Блоккотах: §G+1§!"
  
  needs_all_3_blokkat_project:0 "Нам нужно совершить все 3 вида исследований §YФизических§!, §YСоциологических§! и §YИнженерных§!, связанных с §BПроектом изучения Блоккотов§!, прежде чем мы сможем правильно проанализировать $blokkat_scrap$."
  
  giga_blokkat.3083.name:0 "Отчет о исследовании Блоккотов: Обломки"
  giga_blokkat.3083.desc:0 "Наши ученые завершили обширный анализ $blokkat_scrap$, извлеченных из уничтоженных судов Блоккотов. Как и ожидалось, даже эти частично уничтоженные фрагменты технологии Блоккотов по-прежнему опережают все, что наша галактика произвела за всю известную историю.\n\nКроме того, они предоставили нам приблизительную оценку возраста цивилизации Блоккотов, и в настоящее время считается, что им около §Y120 тысяч лет§!, что соответствует примерному началу их добычи полезных ископаемых.\n\nНесмотря на это, наше §YБюро исследования Блоккотов§! оценивает, что мы должны быть в состоянии использовать $blokkat_scrap$ в краткосрочной перспективе, включая опасные и нестабильные эксперименты, чтобы резко увеличить нашу §Yскорость исследований§! и §Yурон§! против §YБлоккотов§! на короткое время. В качестве альтернативы мы могли бы инвестировать в более долгосрочное изучение обломков, что дало бы нам менее мощные, но постоянные баффы.\n\nИнтересно, по их оценкам, если мы соберем хотя бы §Y100§! $blokkat_scrap$, мы вполне могли бы провести §Yобратный инжиниринг§! чрезвычайно мощных компонентов Блоккотов для использования на наших собственных кораблях.\n\nМы можем управлять использованием $blokkat_scrap$ через §YБюро исследования Блоккотов§! и мы дополнительно получили §Y1§! $blokkat_knowledge$. Само собой разумеется, что если мы хотим получить больше лома, мы должны уничтожить больше судов Блоккотов."
  giga_blokkat.3083.a:0 "Подтверждено."
  giga_blokkat.3083.a.tooltip:0 "Теперь мы можем управлять $blokkat_scrap$ в §YБюро исследования Блоккотов§!.\nМы получили §Y1§! $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$"
  
  mod_damage_vs_country_type_blokkat_stripminers_mult:0 "Урон по Блоккотам"
  
  blokkat_scrap_research_buff:0 "Краткосрочные эксперименты с обломками Блоккотов"
  blokkat_scrap_research_buff_desc:0 "Агрессивная трата лома Блоккотов на опасные эксперименты может привести к большому количеству исследований."
  
  blokkat_scrap_damage_buff:0 "Краткосрочное использование обломков Блоккотов в качестве оружия"
  blokkat_scrap_damage_buff_desc:0 "Мы можем использовать обломки Блоккотов для более эффективного противодействия кораблям Блоккотов."
  
  giga_tech_blokkat_scrap_research:0 "Долгосрочный анализ обломков Блоккотов"
  giga_tech_blokkat_scrap_research_desc:0 "Более медленный и более тщательный подход к нашему анализу обломков Блоккотов даст более устойчивые результаты."
  
  blokkat_scrap_research_title:0 "Знания о Блоккотах: §G+0.5§!"
  blokkat_scrap_damage_title:0 "Знания о Блоккотах: §G+0.5§!"
  
  giga_tech_blokkat_scrap_damage:0 "Долгосрочное использование обломков Блоккотов в качестве оружия"
  giga_tech_blokkat_scrap_damage_desc:0 "Более медленный и более осторожный подход к использованию обломков Блоккотов на наших собственных судах даст более устойчивые результаты. В частности, этот лом можно использовать для поиска способов нападения на суда и сооружения Блоккотов одновременно из нескольких измерений."
  
  already_researching_blokkat_scrap:0 "Мы уже изучаем это."
  
  giga_blokkat.3000.scrapdamage.tooltip:0 "Мы можем потратить $blokkat_scrap$, чтобы разблокировать §YПовторяемое§! предоставление постоянного увеличения нашего урона по Блоккотам. Это не считается §BПроектом изучения Блоккотов§!.\n\n§BПовторяемость появится в следующем §HИнженерном§! исследовании.§!\n\n"
  
  giga_blokkat.3000.scrapresearch.tooltip:0 "Мы можем потратить $blokkat_scrap$, чтобы разблокировать §YПовторяемое§! предоставление постоянного увеличения скорости нашего исследования Блоккотов. Это не считается §BПроектом изучения Блоккотов§!.\n\n§BПовторяемость появится в следующем §GСоциологическом§! исследовании.§!\n\n"
  
  giga_blokkat.3000.blokkreversengineer:0 "Обратная инженерия §RКомпонентов§! | Over §Y50§! £blokkat_scrap_icon£ & §Y20§! $blokkat_knowledge$"
  giga_blokkat.3000.blokkreversengineer.tooltip:0 "Имея достаточное количество $blokkat_scrap$, мы могли бы просто понять, как работает вооружение Блоккотов, и эффективно воспроизвести его для себя...\n\nСтоимость обратного проектирования может варьироваться от §Y50§! до §Y150§! £blokkat_scrap_icon£."
  
  mod_ships_energy_upkeep_mult:0 "Энергообеспечение кораблей"
  
  giga_blokkat.3090.name:0 "Обратная инженерия оружия Блоккотов"
  giga_blokkat.3090.desc:0 "С тем количеством $blokkat_scrap$, которое мы накопили вместе с нашим текущим $blokkat_knowledge$, мы получили уверенность нашего §YБюро исследования Блоккотов§!, что мы сможем в некоторой степени точно перепроектировать те самые компоненты, которые Блоккоты используют на своих эзотерических кораблях.\n\nХотя эти компоненты, вероятно, не смогут по-настоящему соответствовать характеристикам \"правильного\" проектирования Блоккотов из-за нашей неспособности должным образом воспроизвести гиперпространственную энергосистему §YБлокксети§!, мы, тем не менее, должны быть в состоянии создать ужасающе мощное вооружение и вспомогательные системы для оснащения наших кораблей.\n\nКомпоненты Блоккотов, хотя и чрезвычайно мощные, будут требовать огромное количество §YЭнергии§! £energy£ для обслуживания из-за огромного количества манипуляций в более высоких измерениях, на которые они полагаются, чтобы функционировать. Оснастить ими наши корабли не будет стоить $blokkat_scrap$.\n\nМы можем выбрать, какой компонент нам нужен, выбрав соответствующую опцию. Технологии для приобретения этих компонентов стоят от §Y500k§! до §Y5M§! исследований, в среднем §Y1M§!."
  
  giga_blokkat.3090.a:0 "Нам нужна огневая мощь! Сосредоточьтесь на их §HМалом оружии§! | §Y100§! £blokkat_scrap_icon£"
  giga_blokkat.3090.a.tooltip:0 "§Y-100§!£blokkat_scrap_icon£\n\nМы попытаемся получить одно из меньших корабельных орудий Блоккотов (слоты L, G и H)..\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_blokkat.3090.b:0 "Нам нужно все, что мы можем получить! Сосредоточьтесь на их §RМощном оружии§! | §Y150§! £blokkat_scrap_icon£"
  giga_blokkat.3090.b.tooltip:0 "§Y-150§!£blokkat_scrap_icon£\n\nМы попытаемся получить одно из мощных корабельных орудий Блоккотов (X, T и планетарные слоты).\n\n§RТехнологии для разблокировки этих мощных компонентов, скорее всего, будут очень дорогими!§!\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_blokkat.3090.c:0 "Наши корабли уязвимы. Сосредоточьтесь на их §YЗащитных компонентах§! | §Y80§! £blokkat_scrap_icon£"
  giga_blokkat.3090.c.tooltip:0 "§Y-80§!£blokkat_scrap_icon£\n\nМы попытаемся получить один из компонентов защиты Блоккотов, например, броню и точечную защиту.\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_blokkat.3090.d:0 "Требуется поддержка. Сосредоточьтесь на их §GПоддерживающих технологиях§! | §Y70§! £blokkat_scrap_icon£"
  giga_blokkat.3090.d.tooltip:0 "§Y-70§!£blokkat_scrap_icon£\n\nМы попытаемся приобрести один из вспомогательных компонентов Блоккотов, таких как их форсажные камеры или ускорители реакторов.\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_blokkat.3090.e:0 "Наши двигатели слишком слабы. Сосредоточьтесь на их §MОсновных компонентах§!| §Y50§! £blokkat_scrap_icon£"
  giga_blokkat.3090.e.tooltip:0 "§Y-50§!£blokkat_scrap_icon£\n\nМы попытаемся заполучить один из основных компонентов Блоккотов, например, их реакторы и сверхсветовые двигатели.\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  giga_tech_blokkat_knowledge_50_chance:0 "Знания о Блоккотах: §G+0.5§!"
  
  giga_tech_blokkat_laser:0 "Планковский Луч-деконструктор"
  giga_tech_blokkat_laser_desc:0 "Планковский Луч-деконструктор - это устройство Блоккотов, основанное на их аппаратах для жатвы. Эти устройства не только систематически разбирают саму ткань вражеских кораблей до субпланкового уровня, превращая их в суспензию гиперконденсированной квантовой пены, они также собирают эту пену и хранят ее на борту судов Блоккотов, где она впоследствии может быть переработана в пригодные для использования материалы."
  
  giga_tech_blokkat_missile:0 "Четырехмерная сингулярная пушка"
  giga_tech_blokkat_missile_desc:0 "Эти продвинутые пусковые установки катапультируют рыщущую четырехмерную сингулярность к вражеским кораблям. Хотя они кажутся отделенными от кораблей Блоккотов, эти сингулярности на самом деле больше похожи на \"лассо\", поскольку они связаны с кораблями Блоккотов через более высокое измерение, а затем \"отматываются\" указанными кораблями через это более высокое измерение после того, как они прорываются через вражеские корабли. Это позволяет Блоккотам собирать все, что было уничтожено сингулярностями, и обрабатывать это для последующего использования."
  
  giga_tech_blokkat_strikecraft:0 "Роевые отряды"
  giga_tech_blokkat_strikecraft_desc:0 "Эти космические юниты очень похожи на настоящих Блоккотов и предназначены для ведения боя на космическом корабле. Чаще всего ими дистанционно управляют Блоккоты внутри материнского корабля, а иногда они даже сами по себе являются Блоккотами."
  
  # Events
  giga_blokkat.1001.name:0 "Межгалактическая гравитационная аномалия"
  giga_blokkat.1001.desc:0 "Обыкновенное исследование ближайших галактических окрестностей нашей галактики выявило интригующее явление.\n\n§YНеобычайно высокая концентрация вещества§! была обнаружена примерно в миллионе световых лет от края нашей галактики. Наши тахионные приборы обнаружили тот факт, что свет и пространство значительно искривляются в непосредственной близости от объекта. Его точная природа в настоящее время неизвестна, но он, по-видимому, обладает высокой энергией, скорее всего, это микроквазар-изгой, проходящий через нашу местную группу.\n\nИнтересно, что он испускает повторяющиеся модели электромагнитного излучения, связанные с быстрым вращением массивного и активного небесного тела. Возможно, наиболее интригующим моментом является то, что кажется, что объект движется быстрее скорости света, но сильное искривление окружающего его пространства-времени препятствует точному измерению скорости.\n\nБудут проводиться дальнейшие наблюдения, но маловероятно, что они представляют большой интерес."
  giga_blokkat.1001.a:0 "Интригующе."
  
  giga_blokkat.1002.name:0 "Изменение курса"
  giga_blokkat.1002.desc:0 "Во время продолжительного изучения гравитационной аномалии, обнаруженной несколько месяцев назад, наши межгалактические измерительные приборы показали, что объект не двигался по прямой линии, а на самом деле он следовал по плавной кривой относительно нашей галактики, выводя себя на твердую траекторию выхода из нашей местной группы..\n\nТо есть до тех пор, пока объект внезапно не остановился в межгалактическом пространстве, потеряв всю свою скорость менее чем за секунду. Постояв пару часов, он мгновенно разогнался до своей первоначальной скорости, совершив еще одно движение, бросающее вызов физике.\n\nДобавляя к первоначальному шоку от этого, казалось бы, невозможного события, пересмотренные расчеты траектории показали, что, если предположить, он не меняет свою траекторию внезапно, этот межгалактический болид сейчас находится на пути §Rпрямого столкновения с нашей галактикой§!.\n\nПоявилось множество теорий, объясняющих, как и почему он так внезапно изменил свою траекторию, начиная от \"естественного сверхсветового двигателя\", состоящего из пары Черная дыра-Белая дыра, соединяющейся друг с другом, до идеи, что это может быть квазар-изгой, путешествующий по своего рода \"межгалактической гиперлинии\", часто теоретизируемой в исследованиях, касающихся правдоподобия межгалактических путешествий.\n\nНезависимо от фактической природы объекта, в настоящее время его удаленность составляет всего около §Yмиллионов световых лет§! от нас, а обновленные измерения скорости показывают, что он движется со скоростью, примерно в сто тысяч раз превышающей скорость света, а это означает, что мы должны ожидать встречи с этим межгалактическим гостем в течение этого десятилетия.\n\n §YСпециальный проект§! для его отслеживания был создан."
  giga_blokkat.1002.a:0 "Это беспокоит. Продолжайте следить за ним."
  
  blokkat_pre_arrival_chain_title:0 "Межгалактический объект"
  blokkat_pre_arrival_chain_desc:0 "Таинственный объект со скоростью выше скорости света приближается к нашей галактике. Он окружен искривленным пространством-временем, что препятствует подробному анализу.\n\nТекущее расстояние от нас: §Y[global_event_country.blokkat_distance_from_galaxy]§! световых лет"
  
  giga_blokkat.1004.name:0 "Исчезнувшая галактика"
  giga_blokkat.1004.desc:0 "Открытие таинственного объекта вынудило активно начать изучать древние документы.\n\nОдно из них рассказывает о печально известном инциденте \"Дыра в пустоте\", когда было обнаружено, что одна из галактик, которые преторианцы посещали в прошлом, просто исчезла. Окончательного ответа на эту загадку найдено не было, но дальнейший анализ данных привел к тому, что наши ученые попытались проследить траекторию объекта в пространстве до его внезапного изменения курса.\n\nОни обнаружили, что, принимая во внимание движение галактик по всей вселенной, прошлая траектория объекта идеально совпадает с местоположением пропавшей галактики."
  giga_blokkat.1004.a:0 "О нет."
  
  giga_blokkat.1005.name:0 "Место межгалактического столкновения"
  giga_blokkat.1005.desc:0 "Межгалактический объект теперь находится менее чем в трехстах тысячах световых лет от нас, и поэтому мы смогли более точно определить его будущую траекторию и место, где он может столкнуться с нашей галактикой.\n\nОсновываясь на его текущей траектории и исключая любые внезапные изменения, объект должен вступить в контакт с нашей галактикой в пределах системы §Y[blokkat_spawn_system.GetName]§!.\n\nОднако, если предположить, что она в конечном итоге замедлится, как это было в межгалактическом пространстве, считается, что подпространство, отброшенное этим внезапным сверхсветовым замедлением, в конечном итоге §Rполностью разрушит§! §Y[blokkat_spawn_system.GetName]§! и всю ее планетарную систему.\n\nЕсли эта система находится под нашим контролем, было бы разумно эвакуировать из нее все важные активы до того, как она будет неизбежно уничтожена насильственным прибытием объекта."
  giga_blokkat.1005.a:0 "Подтверждено."
  
  blokkat_pre_arrival_chain_1:0 "Место межгалактического столкновения"
  blokkat_pre_arrival_chain_1_desc:0 "Вполне вероятно, что межгалактический объект прибудет в систему §Y[blokkat_spawn_system.GetName]§!.\nЕсли он замедлится, то в результате отдачи в подпространстве, скорее всего, произойдет §Rуничтожение§! всей системы, независимо от ее содержимого."
  
  giga_blokkat.1006.name:0 "Прибытие"
  giga_blokkat.1006.desc:0 "После долгих лет тревожного ожидания межгалактический объект наконец вошел в нашу галактику. Как и ожидалось, как только он вошел в гравитационный колодец §Y[blokkat_spawn_system.GetName]§!, он мгновенно замедлился, вызвав отдачу подпространства, полностью уничтожившую всю систему.\n\nКогда искажение подпространства наконец исчезло, нам открылась природа объекта. И, как некоторые ожидали, а многие опасались, это действительно колоссальный космический корабль. Или, скорее, и, возможно, весьма тревожно, нечто вроде гигантского межгалактического флота.\n\nПохоже, он состоит из огромного центрального корабля, напоминающего тройной кольцевой мир, расположенный вокруг искусственной сингулярности, похожей на черную дыру, окруженный несколькими большими кораблями, сопровождаемыми множество меньших кораблей.\n\nНазначение этих кораблей пока неизвестно, и их эзотерическая конструкция не позволяет нам правильно понять их намерения.\n\nНесмотря на это, похоже, что тот, кто управляет кораблями, передал мощный подпространственный сигнал на всю галактику, чтобы предположительно "представиться" нам."
  giga_blokkat.1006.a:0 "На экран."
  
  giga_blokkat.1007.name:0 "Сборщики урожая"
  giga_blokkat.1007.desc:0 "§G(ОБСЛЕДОВАНИЕ НЕПОСРЕДСТВЕННЫХ ОКРЕСТНОСТЕЙ)\n(АНАЛИЗ ПОТЕНЦИАЛА РОДНЫХ ГАЛАКТИЧЕСКИХ ЦИВИЛИЗАЦИЙ)\n(АНАЛИЗ ЭНЕРГЕТИЧЕСКОЙ ПЛОТНОСТИ ГАЛАКТИКИ)\n(ОЦЕНКА: ЖИЗНЕСПОСОБНЫЙ КАНДИДАТ ДЛЯ СБОРА)§!\n\nПриветствую всех, кого это касается. «Блокк-коллектор» и окружающие его флоты установили контакт с вашей галактикой.\n\nМы объяснимся, поскольку приближение и тайна порождают неэффективность. Мы пришли в вашу галактику в поисках чистой, необработанной энергии; и наши флоты соберут из него все частицы материи, вакуумных флуктуаций и фонового излучения.\n\nЕсли это доставляет вам неудобства, ваша цивилизация может покинуть галактику, и мы не будем вас преследовать. Не пытайтесь нас замедлить, так как это только ускорит вашу кончину.\n\n§G(КОНЕЦ ПЕРЕДАЧИ)§!"
  giga_blokkat.1007.a:0 "Это... это нехорошо."
  
  giga_blokkat.1007.desc.deathmode:99 "§G<<SURVEYING IMMEDIATE SURROUNDINGS>>\n<<ANALYZING POTENCY OF NATIVE GALACTIC CIVILIZATIONS>>\n<<ANALYZING ENERGETIC DENSITY OF GALAXY>>§!\n§R<<ASSESSMENT: HAZARDOUS NATIVE CIVILIZATIONS CONFIRMED>>\n<<READYING MILITARY FORCE>>§!\n\nGreetings, to whomever it may concern. The Blokkat-Vester and its surrounding fleets have made contact with your galaxy.\n\nWe shall make ourselves clear, as approximation and mystery breed inefficiency. We have come to your galaxy in search of pure, raw energy; and our fleets shall harvest every last bit of matter, vacuum fluctuations and background radiation from it.\n\n§RATTENTION!§! As at least one native civilization has been deemed §R<<HAZARDOUS TO BLOKKAT CIVILIZATION>>§!, galactic evacuation is thus §RNOT§! permitted. This galaxy and its inhabitants will be §R<<OBLITERATED>>§! under short notice.\n\n§G<<END OF TRANSMISSION>>§!"
  giga_blokkat.1007.b:99 "Bring it on, blockheads!"
  
  
  giga_blokkat.1008.name:0 "Блоккоты"
  giga_blokkat.1008.desc:0 "Подпространственное вещание Блоккотов не оставляет места для творческой интерпретации их целей. Эти существа, очевидно, будут пытаться агрессивно разрушить нашу галактику, чтобы удовлетворить свои собственные промышленные потребности, независимо от наших, по общему признанию, оправданных опасений.\n\nХотя точный метод, который они будут использовать для этого, пока неизвестен, для оценки их военной силы уже были проведены предварительные дальние сканирования их колоссального корабля-базы, который в настоящее время находится в системе §Y[blokkat_spawn_system.GetName]§!.\n\nК сожалению для нас и остальной части галактики, результаты этих сканирований рисуют явно мрачную картину, поскольку действительно, корабль-база, по-видимому, окружен колоссальным энергетическим щитом, образующим щит примерно в §Yдва квадриллиона§! раз мощнее, чем любое известное защитное устройство размером со звезду.\n\nВ нынешнем виде их материнский корабль и все в окружающей системе будут полностью §Yнеуязвимы§! ко §Rвсем§! формам повреждений, независимо от их источника или интенсивности. Однако щит распространяется только на систему корабля-базы, а это означает, что любые корабли Блоккотов, отважившиеся проникнуть в соседние системы, должны быть уничтожены при наличии достаточной огневой мощи.\n\nНо сейчас необходимо срочно провести дальнейший анализ огромного щита корабля-базы, если мы хотим когда-нибудь сразить его и не дать Блоккотам полностью поглотить нашу галактику."
  giga_blokkat.1008.a.tooltip:99 "\n§BNOTE TO THE PLAYER: IF BLOKKAT PORTRAITS ARE INVISIBLE, YOU MIGHT HAVE A MOD CONFLICT! GET THE §Y"SHADERS MERGE"§! MOD AND PUT IT AT THE BOTTOM OF YOUR LOAD ORDER TO MAKE THEM SHOW UP PROPERLY.§!"
  giga_blokkat.1008.a:0 "Подтверждено."
  
  blokkat_chain_title:0 "Блоккот"
  blokkat_chain_desc:0 "Прожорливые синтетические существа из-за пределов нашей галактики столкнулись с галактическим краем и теперь стремятся поглотить все на своем пути. Их нужно остановить до того, как наша галактика станет неотличима от окружающей межгалактической пустоты.\n\nБлоккоты поглотили §Y[blokkat_country.blokkat_stripmined_system_perc]%§! галактики."
  
  blokkat_stripminer_count:0 "§YСчет Blokk-Dismantler§!"
  blokkat_systems_stripmined:0 "§MСистемы, опустошённые Блоккотами!"
  blokkat_planets_stripmined:0 "§MПланеты, разобранные Блоккотами!"
  blokkat_ships_destroyed:0 "§GУничтоженные корабли Блоккотов§!"
  ships_lost_to_blokkats:0 "§RКорабли, разобранные Блоккотами§!"
  
  blokkat_chain_1_title:0 "Текущее местоположение Блокк-Коллектора"
  blokkat_chain_1_desc:0 "Блокк-Коллектор, очевидно, служит колоссальным центром и базой для операций Блоккотов по жатве. Его нужно отследить и уничтожить любой ценой!"
  
  giga_blokkat.1020.name:0 "Сбор всего сущего"
  giga_blokkat.1020.desc:0 "Блоккоты, не теряя времени, начали свои операции по сбору урожая в нашей галактике, и одной из их первых подходящих целей было не что иное, как то, что сейчас называется §Y[blokkat_first_stripmined_system.GetName]§!.\n\nЕстественно предполагалось, что они будут использовать что-то вроде самовоспроизводящихся роботов, которые постепенно разрушают планеты, или, возможно, колоссальные гравитационные лучи, чтобы \"растягивать\" небесные тела и собирать из них полезные материалы. Но правда оказалась намного, намного мрачнее, чем все, что предполагалось ранее.\n\nВойдя в систему, §YБлокк-Разборщик§!, по-видимому, один из их кораблей-сборщиков, используемых для демонтажа систем, окружающих их корабль-базу, начал заряжать огромное количество энергии.\n\nКак только корабль включил свои устройства для сбора урожая, система немедленно была охвачена колоссальной вспышкой невероятно яркого света, который, как только он погас, не показал... ничего.\n\nСистема, по всем определениям, полностью исчезла. Исчезли не только ее звезда и планеты, но и газовые облака и излучение, окружавшие прежнюю систему, они также были полностью удалены, предположительно собраны и преобразованы в сырую энергию §YБлокк-Разборщиком§!.\n\nФактически, непосредственный анализ системы после этого события показал, что её температура упала практически до абсолютного нуля, а это означает, что из нее высосали все до последней капли энергии.\n\nСистема фактически полностью мертва, истощено все, что в ней могло когда-либо содержаться."
  giga_blokkat.1020.a:0 "Они даже не напряглись..."
  
  sc_blokkat_stripmined:0 "Совершенно пустое пространство"
  sc_blokkat_stripmined_desc:0 "Из этой системы систематически высасывали всю энергию."
  
  giga_blokkat.1021.name:0 "Бюро исследования Блоккотов"
  giga_blokkat.1021.desc:0 "Безотлагательность ситуации с Блоккотами после полного разрушения нескольких систем вызвала многочисленные опасения во всех слоях нашей цивилизации.\n\n§BЕСЛИ КНОПКА БЮРО НЕ ПОЯВЛЯЕТСЯ ПО КАКОЙ-ЛИБО ПРИЧИНЕ, ДОСТУП К БЮРО ТАКЖЕ МОЖЕТ БЫТЬ ПОЛУЧЕН ПОСРЕДСТВОМ УКАЗА.§! Очевидно, что эти существа не являются среднестатистической ресурсоемкой цивилизацией, и нам, скорее всего, придется провести обширные исследования Блоккотов и их инженерии, если мы хотим уничтожить их, казалось бы, неуязвимый материнский корабль.\n\nВпоследствии наше Научное и Военные подразделения совместно создали §YБюро исследования Блоккотов§!, централизованную организацию, от которой мы сможем получить доступ к нашим текущим сведениям о Блоккотах, а также узнать о них больше и понять, как в конечном итоге, дать им отпор.\n\nСамая насущная проблема – не что иное, как чрезвычайно мощное защитное устройство §YБлокк-Коллектора§!, которое не позволяет ни нам, ни кому-либо еще ликвидировать угрозу Блоккотов прямо здесь и сейчас.\n\nДанные, полученные о Блоккотах, будут скомпилированы в §GЗнания о Блоккотах§! и получение большего количества этих знаний будет иметь решающее значение, если мы надеемся когда-нибудь положить конец их ненасытному демонтажу нашей галактики...\n\n§YБюро исследования Блоккотов§! можно открыть, щелкнув по соответствующий кнопке возле нижней панели."
  giga_blokkat.1021.a:0 "Принято."
  giga_blokkat.1021.a.tooltip:0 "Теперь мы можем связаться с §YБюро исследования Блоккотов§! с помощью кнопки «Просмотреть знания о Блоккотах» в нижней части экрана."
  
  giga_contact_blokkats_tooltip:0 "§HПолучить §YЗнания о Блоккотах§!...§!"
  
  giga_blokkat.3000.name:0 "§GИсследовательские задачи Блоккотов§!"
  giga_blokkat.3000.desc.a:0 "§YДобытчики Блоккоты§! представляют собой экзистенциальную угрозу для всей галактики. Если мы хотим дать им отпор, мы должны накопить как можно больше §GЗнаний о Блоккотах§! насколько это возможно.\n\nИх можно получить, §Yисследуя повторяющиеся проекты§!, §Yвыполняя различные задания§! и §Yвыполнения специальные проекты§! всякий раз, когда у нас есть такая возможность.\n\nНаша основная цель — накопить достаточно §GЗнаний о Блоккотах§! для создания §YЭкстрамерного дестабилизатора§!, §YГигаструктуры§! теоретически способной сломать щит §YБлокк-Коллектора§!. Возможно, было бы разумно инвестировать в исследовательские центры на скорую руку."
  
  blokkat_knowledge:0 "§GЗнания о Блоккотах§!"
  
  giga_blokkat.3000.shield:0 "Анализ §BЩита§! §YБлокк-Коллектора§!!"
  giga_blokkat.3000.shield.tooltip:0 "§YБлокк-Коллектор§! служит базой Блоккоты. Он окружен, казалось бы, нерушимым щитом, который необходимо разрушить, если мы хотим положить конец натиску Блоккотов. Дальнейший анализ имеет решающее значение для нашего выживания.\n\n§YВыберите это задание, затем приступайте к специальному проекту, чтобы получить $blokkat_knowledge$.§!"
  
  blokkat_project_already_being_done:0 "Мы уже работаем над этим §BПроектом изучения Блоккотов§!."
  blokkat_project_already_done:0 "Этот §BПроект изучения Блоккотов§! уже завершен."
  
  blokkat_task_already_done:0 "Из этого §GПроекта изучения Блоккотов§! получены все возможные $blokkat_knowledge$."
  
  giga_blokkat.3000.sacrifice:0 "Пожертвовать §YНаучный корабль§!, чтобы §YБлокк-Разборщик§! §Rпоглотил§! его."
  giga_blokkat.3000.sacrifice.tooltip:0 "§YБлокк-Разборщики§! — это большие корабли, развёртываемые §YБлок-Коллектором§! в ближайших к нему системах. Они способны независимо собирать системы ужасающе практичным способом.\n\nНекоторые из наиболее эксцентричных частей нашего Исследовательского бюро Блоккотов предполагают, что §Yуничтожение научного корабля такой жатвой§! было бы извращенным, но действенным способом получения $blokkat_knowledge$.\n\n§YОтправить научный корабль в систему, которая должна быть собрана Блокк-Разборщиком, чтобы получить $blokkat_knowledge$.\nНаучному кораблю не нужно иметь ученого и он не должен быть уничтожен флотами Блоккотов до сбора урожая, поэтому, скорее всего, потребуется сопровождение.\nКорабль должен находиться в системе до сбора урожая, прыжки в уже собираемую систему не дадут знаний§!.\n\n§GМаксимально возможное получение знаний: §Y3§!§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_sacrifice]§!§!"
  
  giga_blokkat.3000.system:0 "Отправить §YНаучный корабль§! в §RПоглощенную систему§!"
  giga_blokkat.3000.system.tooltip:0 "Системы, собранные Блоккотами, были очищены и полностью высосаны энергетически. Было бы очень интересно отправить корабль в одну из таких систем, чтобы узнать, что именно Блоккоты берут в тех регионах пространства-времени, которые они собирают. Очевидно, что в таких системах нет гиперлиний, но это решается прыжковым двигателем.\n\n§YОтправьте научный корабль в систему, которая была собрана приказом Блоккотов, чтобы получить $blokkat_knowledge$.\n\n§GМаксимально возможное получение знаний: §Y1§!§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_system]§!§!"
  
  giga_blokkat.3000.destroy:0 "§RУничтожить§! §YБлокк-Разборщик§!"
  giga_blokkat.3000.destroy.tooltip:0 "Иногда нам приходится... рисковать, чтобы узнать больше об этих Блоккотах. Прямое уничтожение одного из их колоссальных §YБлокк-Разборщиков§! дало бы невероятный научный потенциал. Это будет непростая задача, так как корабли вполне боеспособны, а также находятся в сопровождении оборонительного флота.\n\nМы должны обеспечить достаточную огневую мощь, иначе как только Blokk-Dismantler завершит процесс сбора урожая, пока мы сражаемся с ним, наши флоты обязательно будут уничтожены и собраны вместе с остальной частью системы.\n\n§YУничтожьте Блокк-Разборщик, чтобы получить 3 $blokkat_knowledge$.\nМы получим 3 $blokkat_knowledge$ за каждый Blokk-Dismantler, который мы уничтожим, вплоть до 9 максимум.\n\n§GМаксимально возможное получение знаний: §Y9§!§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_destroy]§!§!"
  
  giga_blokkat.3000.generalstudy:0 "§BИзучить§! §YБлоккотов§!"
  giga_blokkat.3000.generalstudy.tooltip:0 "Проведение конкретных §BПроектов изучения Блоккотов§! вероятно, даст дополнительные $blokkat_knowledge$, которые будут иметь решающее значение, если мы хотим разработать оружие, способное нанести им ответный удар.\n\n§GМаксимально возможное получение знаний: §Y?§!§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_general_study]§!§!"
  
  giga_blokkat.3000.repeatables:0 "§BИсследовать§! специфические §YПовторяемые технологии§!"
  giga_blokkat.3000.repeatables.tooltip:0 "Даже без непосредственного взаимодействия с Блоккотами предстоит провести много исследований о них и изучения любых данных, которые нам удастся собрать. Исследование определенных повторяющихся технологий в каждом научном отделе может принести нам значительное количество $blokkat_knowledge$ с очень небольшим реальным риском.\n\n§YЭти повторяемые технологии можно разблокировать, выполнив соответствующие исследования в рамках §BПроектов изучения Блоккотов§!.§!\n\n§GМаксимально возможное получение знаний: §Y?§!§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_repeatables]§!§!"
  
  giga_blokkat.3000.bye:0 "Покинуть §GБюро исследования Блоккот§!"
  
  giga_blokkat.3010.name:0 "Щит Блокк-Коллектора"
  giga_blokkat.3010.desc:0 "Предварительные исследования показали, что щит, окружающий корабль-базу Блоккотов, в несколько квадриллионов раз мощнее, чем тот, который должен быть в состоянии создать корабль размером с Блокк-Коллектор.\n\nОчевидно, что для поддержания этого защитного устройства используются эзотерические технологии, а потому был создан §YСпециальный проект§! для удаленного исследования и анализа этого гигантского щита и определения источника его энергии.\n\nЗавершение специального проекта принесет нам §Y1§! $blokkat_knowledge$ и даст возможности для дальнейшего исследование щита."
  giga_blokkat.3010.a:0 "Отмечено."
  
  RESEARCH_BLOKKAT_SHIELD:0 "Исследовать Щит Блокк-Коллектора"
  RESEARCH_BLOKKAT_SHIELD_DESC:0 "Огромный щит, окружающий корабль-базу Блоккотов, необходимо проанализировать, чтобы понять, как он работает, и найти потенциально слабые места в его конструкции."
  
  giga_blokkat.3011.name:0 "Отчет о исследовании Блоккотов: Экстрамерный барьер Блоккотов"
  giga_blokkat.3011.desc:0 "Наши научные отделы завершили первоначальный анализ щита §YБлокк-Коллектора§!, который для ясности теперь получил название §YЭкстрамерный барьер Блоккотов§!.\n\nДанные, которые мы смогли удаленно собрать на Щит, анализируя шаблоны искажений, которые он испускает как в подпространстве, так и в гиперпространстве, сходятся к одному выводу: щит, как и многие современные мегаинженерные проекты, частично размещается в более высоком измерении.\n\nПо сути, это означает, что щит постоянно переключается между нашим трехмерным пространством и неким \"четвертым измерением\", которое \"окружает\" нашу реальность. Как и ожидалось, это объясняет, сколько энергии щит способен хранить и использовать для защиты §YБлокк-Коллектора§!.\n\nК сожалению для нас, большая часть внутренней работы щита остается загадкой, но несколько теорий уже возникли, чтобы, возможно, разрушить этот, казалось бы, несокрушимый щит, причем наиболее заметной из них стало строительство специализированной §YГигаструктуры§! которая могла бы нарушить работу механизма §YЭкстрамерного барьера§! и, возможно, временно вывести его из строя, обнажив §YБлокк-Коллектор§! для повреждений.\n\nКак бы там ни было, теперь нам предстоит собрать значительное количество $blokkat_knowledge$, если мы хотим выяснить, как разрушить Экстрамерный барьер до того, как Блоккоты поглотят всю нашу галактику.\n\nТаким образом, наша научная команда разработала дополнительные §GИсследовательские задачи Блоккотов§!, которые будут осуществляться через наше §YБюро исследования Блоккотов§! чтобы получить более ценные знания об этих внегалактических захватчиках."
  
  giga_blokkat.3011.a:0 "Подтверждено."
  
  giga_blokkat.3011.a.tooltip:0 "Новые §GИсследовательские проекты Блоккотов§! теперь доступны в §YБюро исследования Блоккотов§!."
  
