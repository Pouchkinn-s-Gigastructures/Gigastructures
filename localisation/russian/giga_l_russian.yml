  ehof_reality_code.004.name:0 "Код реальности - Активация"
  ehof_reality_code.004.desc:0 "Благодаря знаниям, которые мы смогли собрать внутри усилителей, теперь мы знаем, как активировать $PGATE_GALACTIC$.\n\nНаши исследователи уже начали разработку необходимой технологии для их активации. В настоящее время разрабатываются устройства, которые будут способны передавать гравиэлектромагнитные волны и создавать необходимую мощность для сохранения энергии передачи.\n\nОни будут проецировать $ehof_epcs$ с правильной частотой и амплитудой, поэтому системы $PGATE_GALACTIC$ будут реагировать соответствующим образом и активируют его. Совершенно неизвестно, что именно происходит, когда активируется $ehof_gateway_disabled$. Все, что мы знаем, это как это сделать, и теперь мы действительно можем начать это делать!"
  
