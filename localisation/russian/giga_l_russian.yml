  bombardment_redtoxin:0 "Алая Плеть"
  bombardment_redtoxin_desc:3 "$bombardment_redtoxin$ Бомбардировка использует Алую Плеть, чтобы отравить планету с помощью орбитальной бомбардировки и убить все живое на планете.\n- §RМассивное§! повреждение §HАрмии§!\n- §RМассивное§! повреждение §HПланеты§!\n- §RМассивное§! повреждение §HНаселения§!\n- Будет бомбардировать незащищенные планеты\n- Может превратить планеты в необитаемый, но легко терраформируемый Красный токсичный мир"
  opinion_policy_orbital_bombardment_redtoxin:0 "Нам не нравится твой горчичный газ"
  orbital_bombardment_redtoxin:0 "Алая Плеть"
  orbital_bombardment_redtoxin_name:0 "Орбитальная бомбардировка Алой Плети"
  orbital_bombardment_redtoxin_desc:0 "Позволяет использовать Алую Плеть в качестве оружия для орбитальных бомбардировок.\n\n§EПозволяет выполнять орбитальную бомбардировку «Алой Плети».§!"
  ehof_red_toxin.2.name:0 "Мир разбомблен в Красный токсичный мир"
  ehof_red_toxin.2.desc:0 "Одна из наших планет стала Красным токсичным миром."
  ehof_red_toxin.2.a:0 "Это ужасно!"
  bombed_to_red_toxic:0 "Мир теперь непригоден для жизни, но его можно терраформировать очень быстро."
  ehof_red_toxin.3.desc:0 "Наши флоты превратили вражескую планету в Красный токсичный мир с помощью бомбардировки Алой Плетью."
  ehof_red_toxic_world:0 "Повышение эффективности терраформирования"
  ehof_red_toxic_world_desc:0 "Алая Плеть увеличивает эффективность терраформирования, позволяя нам очень быстро терраформировать планету."
  
