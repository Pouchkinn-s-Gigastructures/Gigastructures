  sc_habitat:99 "$name_interstellar_hab$"
  sc_birch:0 "Неактивное Ядро"
  sc_birch_built:99 "$sc_birch$"
  sc_quasar:0 "Активное Ядро"
  sc_ehof_black_hole:99 "$pc_ehof_black_hole$"
  sc_ehof_black_hole_desc:99 "$pc_ehof_black_hole_desc$"
  sc_annihilator:0 "Катаклизмическая звезда"
  sc_annihilator_desc:0 "Официально это Гигант звездного класса M, но в этой звезде есть что-то особенное..."
  sc_white_hole:0 "Белая дыра"
  sc_white_hole_desc:0 "Контр-двойник черной дыры. Белая дыра излучает астрономически большое количество энергии, отталкивая все вещества. Невозможно пересечь ее горизонт событий. Откуда берется вся энергия - до сих пор загадка. Она может работать на энергии вакуума, таинственной фоновой энергии Космоса, с потенциально неограниченным запасом энергии. Или это может даже быть приведено в действие инфляционными механизмами рождения целых вселенных! Никто не знает истинного ответа..."
  sc_t:99 "$pc_t_star$"
  sc_empty_space:0 "Пустой космос"
  sc_dyson_star:0 "Сфера Дайсона"
  
  #############################################################################################################################################
  ### Stars ###################################################################################################################################
  #############################################################################################################################################
  pc_core_quasar:0 "Гиперквазар"
  pc_core_quasar_desc:0 "Сверхмассивные квазары находятся в ядрах галактик и часто весят более нескольких сотен миллионов солнечных масс. Они невероятно энергичны, вращаются очень быстро и окружены колоссальным аккреционным диском. Такое тело могло бы дать огромное количество энергии, если бы его можно было как-то сдержать."
  
  pc_core_black_hole:0 "Супермассивная черная дыра"
  pc_core_black_hole_desc:0 "Сверхмассивные черные дыры обычно находятся в ядрах галактик, и их масса колеблется от нескольких миллионов звездных масс до более миллиарда. Эта черная дыра в настоящее время неактивна и не имеет аккреционного диска, что позволило бы реализовать замечательные инженерные проекты в ее окрестностях."
  
  pc_t_star_big:99 "Class T Brown Dwarf"
  pc_t_star_big_desc:99 "Brown dwarfs are substellar objects that lack the mass to sustain hydrogen fusion. Roughly the size of large gas giants, they have a much greater density. Their low luminosity and comparatively small heat generation means that planets orbiting them are unlikely to support life. This particular Brown Dwarf appears to be larger and denser than average, and could potentially be ignited with relative ease."
  
  pc_gigabrown_dwarf:0 "Коричневый карлик Класса L"
  pc_gigabrown_dwarf_desc:0 "Небесное тело, которому не удалось осуществить ядерный синтез, на полпути между газовым гигантом и звездой. Он обладает очень мощным магнитным полем и обширной лунной системой. Коричневые карлики этого типа ближе к воспламенению, чем карлики класса T."
  
  pc_giga_penrose_habitable:99 "$name_penrose_ring$"
  pc_giga_penrose_habitable_desc:0 "Массивная конструкция, окружающая плененную Черную дыру. $Name_penrose$ обеспечивает необходимую энергию для питания этого мира-кольца и позволяет жить на поверхности, свободной от ограничений и обыденности существования на планете. Также отсюда одни из лучших видов во вселенной."
  
  pc_black_hole_giga:99 "$pc_black_hole$"
  pc_black_hole_giga_desc:99 "$pc_black_hole_desc$"
  
  pc_gigaignited_star:0 "Зажженная звезда"
  pc_gigaignited_star_desc:0 "Эта звезда раньше была коричневым карликом, но чрезвычайно продвинутые технологии вызвали термоядерные реакции в ее ядре и зажгли его."
  
  pc_pouchkinn_black_hole:0 "Хроно-сингулярность"
  pc_pouchkinn_black_hole_desc:0 "Эта буквальная дыра в пространстве-времени, созданная в результате неудачного эксперимента, представляет собой бесконечно кипящий поток вакуумной энергии."
  
  pc_ehof_black_hole:99 "$pc_black_hole$"
  pc_ehof_black_hole_desc:99 "$pc_black_hole_desc$"
  
  pc_wh_star:0 "Белая дыра"
  pc_wh_star_desc:0 "Двойник черной дыры. Белая дыра излучает астрономически большое количество энергии, отталкивая все вещества. Невозможно пересечь ее горизонт событий. Откуда берется вся энергия - до сих пор загадка. Она может работать на энергии вакуума, таинственной фоновой энергии Космоса, с потенциально неограниченным запасом энергии. Или это может даже быть приведено в действие инфляционными механизмами рождения целых вселенных! Никто не знает истинного ответа..."
  
  pc_whdyson_star:99 "$pc_wh_star$"
  pc_whdyson_star_desc:99 "$pc_wh_star_desc$"
  
  pc_whc_star:0 "Сфера сохранения"
  pc_whc_star_desc:0 "Создано §BСоздателями§! для защиты существ темной материи от Отрицательной массы."
  
  #############################################################################################################################################
  ### Technologies ############################################################################################################################
  #############################################################################################################################################
  
  
  # EHOF tech gateways
  gateway_ehof:99 "§HAbstract Physics Path§!\n§EThis technology will lead to further advancements in the study of physics and $ehof_wormhole_text$ generation.§!"
  
  # Abstract Physics Theory
  tech_abstract_1:0 "Абстрактная физическая теория"
  tech_abstract_1_desc:0 "Некоторые экзотические физические явления невозможно объяснить только с помощью квантово-теоретических или струнно-теоретических подходов. Новая ветвь физики под названием «Абстрактная физика», использующая чрезвычайно нетрадиционные математические и физические методы и подходы, может дать ответы даже на самые абсурдные явления во Вселенной и за ее пределами."
  
  # Applied Abstract Physics
  tech_abstract_2:0 "Прикладная абстрактная физика"
  tech_abstract_2_desc:0 "Чрезвычайно эффективные подходы абстрактной физики хорошо помогают нам в объяснении даже самых абстрактных явлений Вселенной. Использование этих подходов для совершения новых революционных прорывов, о которых раньше никто не думал, может дать нам доступ к уникальным и мощным технологиям. "
  
  # Quoudroplean Formalism
  tech_abstract_3:0 "Квадропольный формализм"
  tech_abstract_3_desc:0 "Поскольку абстрактная физика сильно отличается от других разделов физики, ей нужен свой собственный индивидуальный и адаптированный вид математического формализма. «Квадропольный формализм» использует альтернативные и причудливые математические схемы и теоремы, которые не вписываются в классическую вселенную математики и считаются совершенно неприменимыми и неадекватными для анализа и изучения реальности. "
  
  # Non-paradoxical Information Supercausality
  tech_abstract_4:0 "Непарадоксальная информационная сверхпричинность"
  tech_abstract_4_desc:0 "Транспортировка информации, материи и энергии в неабстрактной физике строго привязана к скорости причинности, которая сама по себе ограничена и относительно мала по сравнению с размерами Вселенной. Только процессы, в которых не передается никакая информация или искривление пространства-времени, могут позволить казаться быстрее, чем скорость перемещения причинности. Однако в абстрактной физике границы между тем, что является фиксированным правилом, а что нет, подвижны и изменчивы. Есть определенные способы обойти эти правила, изменить их или даже просто игнорировать. Как ни абсурдно это может показаться. "
  
  # Photonic Matter Utilization
  tech_photonic_m:0 "Использование фотонной материи"
  tech_photonic_m_desc:0 "Высокомасштабные манипуляции с электромагнитным полем позволят нам в поразительной степени манипулировать вероятностными сущностями, в которых доминирует квантовый эффект. «Фотонная материя», состоящая из квазиатомов, состоящих из фотонов, позволяет эффективно манипулировать субатомными частицами. "
  
  # Negative Pressure Application
  tech_negative_pressure:0 "Применение отрицательного давления"
  tech_negative_pressure_desc:0 "Отрицательное давление — явление, наблюдавшееся ранее при квантово-механическом эффекте Казимира. Там это проявляется в виде флуктуаций вакуума, но неуправляемо. Прикладная абстрактная физика привела к открытию альтернативных, более применимых и более эффективных способов создания и контроля отрицательного давления. "
  
  # Negative Energy Studies
  tech_negative_e_s:0 "Исследования отрицательной энергии"
  tech_negative_e_s_desc:0 "Отрицательная энергия была чисто гипотетической, спорной и крайне абстрактной темой, которую долгое время исключали. По крайней мере, до открытия умопомрачительной стабильной отрицательной массы. Абстрактная физика позволит нам продолжить изучение этого, казалось бы, невозможного, но реального явления отрицательной массы и энергии, обладающего отрицательной плотностью энергии и даже отрицательной кинетической энергией. "
  
  # Hardlight Construct Utilization
  tech_hardlight_c_u:0 "Использование конструкции Жесткого Света"
  tech_hardlight_c_u_desc:0 "Господство над электромагнитным полем даст нам возможность создавать конструкции из чистого жесткого света, усовершенствованное и мощное расширение фотонной материи. Эти конструкции смогут напрямую манипулировать элементарными частицами и, таким образом, позволят нам еще больше контролировать материю и энергию."
  
  # Sterile Hyper-Neutrino Detection
  tech_ssn_det:0 "Стерильное обнаружение гипернейтрино"
  tech_ssn_det_desc:0 "Уникальная форма экзотической темной материи, происходящая из гиперпространства, называемая «стерильными гипернейтрино», возникает как побочный продукт появления $ehof_wormholes$. Они обладают уникальными частотами, связанными с расположением $ehof_wormholes$ в нашем измерении. Анализируя эти частоты, мы можем предвидеть цели $ehof_wormholes$ с гораздо большей точностью, еще больше повышая эффективность нашего EHOF. "
  
  # Prototype Negative Mass Utilities
  tech_nm_utilization_1:0 "Прототип утилит отрицательной массы"
  tech_nm_utilization_1_desc:0 "Первое поколение устройств, процессов и методов, использующих уникальную и экзотическую отрицательную массу. Они все еще являются экспериментальными прототипами и не используют весь потенциал отрицательной массы, но, тем не менее, являются мощными. Они дадут нам огромный импульс экономической и военной мощи нашей империи. От огромного усовершенствования астроинженерии и планетарного строительства, сверхсветовых двигателей для межзвездных путешествий, до экстремальных манипуляций со звездными телами. Отрицательная масса — невероятно мощный актив. "
  
  # Advanced Negative Mass Utilities
  tech_nm_utilization_2:0 "Расширенные утилиты отрицательной массы"
  tech_nm_utilization_2_desc:0 "Потенциал отрицательной массы огромен. Более глубокое понимание этого причудливого ресурса позволяет нам разрабатывать и создавать еще более совершенные и мощные активы отрицательной массы. Усовершенствованные утилиты отрицательной массы, использующие весь потенциал отрицательной массы, сделают нашу империю еще более могущественной. "
  
  # Sentient Metal Utilities
  tech_nm_utilization:0 "Использование отрицательной массы"
  tech_nm_utilization_desc:0 "Использование уникальной и экзотической «отрицательной массы» создает бесчисленные технологические возможности. От огромного усовершенствования астроинженерии и планетарного строительства, сверхсветовых двигателей для межзвездных путешествий, до экстремальных манипуляций со звездными телами. Отрицательная масса — невероятно мощный актив. "
  
  # Micro-wormhole Destination Precognition
  tech_prob_c:0 "Предвидение назначения $ehof_wormhole$"
  tech_prob_c_desc:0 "Невообразимо чувствительные тахионные датчики, основанные на удивительных возможностях разумного металлического интеллекта-улья, определяют цель $ehof_wormhole$ еще до того, как она появится в реальном пространстве. Это предзнаменование целей червоточины увеличивает безопасность и точность путешествия $ehof_ehof$ до, казалось бы, невозможной величины. Благодаря этой технологии наш $ehof_ehof$ сможет напрямую выбирать любой пункт назначения в галактике, без каких-либо ограничений и опасностей. "
  
  # Electroweak Quasi-Field Materialization
  tech_condensed_ews:0 "Электрослабая квазиполевая материализация"
  tech_condensed_ews_desc:0 "Чрезвычайно высокие энергетические состояния приводят к объединению электромагнитного и слабого взаимодействия в их первоначальную силу, «электрослабую силу». Секреты Вечноизменяющегося открыли нам, как проявлять физические «электрослабые квазиполя», которые открывают возможности для чрезвычайно точных манипуляций с полем и пространством-временем, вплоть до уровня самой квантовой пены. "
  
  # Arcane Rift Generator Restoration
  tech_arcane_g_r:0 "Восстановление генератора таинственных разломов"
  tech_arcane_g_r_desc:0 "Секреты Вечноизменяющегося позволили нам контролировать загадочный Разумный Металл. С помощью него и умопомрачительной Негативной Массы мы теперь можем полностью вернуть Генератору Чародейских Разломов его прежнюю славу, что позволит нам использовать его в полной мере. "
  
  # Event Horizon Offset Facility Alpha
  allow_ehof_p1:0 "§HОткрывает мегаструктуру:§! $ehof_ehofp1$"
  tech_ehof_phase_01:99 "$ehof_ehofp1$"
  tech_ehof_phase_01_desc:0 "Использует $r_arcane_manipulator_1$ и сжатые электромагнитные поля для надувания и стабилизации вероятностных $ehof_wormholes$. Из-за их недетерминированного поведения места, к которым они могут привести, совершенно случайны."
  
  # Event Horizon Offset Facility Lambda
  allow_ehof_p2:0 "§HОткрывает мегаструктуру:§! $ehof_ehofp2$"
  tech_ehof_phase_02:99 "$ehof_ehofp2$"
  tech_ehof_phase_02_desc:0 "Использует $r_arcane_manipulator_1$, фотонную материю и отрицательное давление для надувания и стабилизации вероятностных $ehof_wormholes$. Фотонная материя и отрицательное давление улучшают весь процесс, повышают точность EHOF и добавляют больше возможных целей."
  
  # Event Horizon Offset Facility Omega
  allow_ehof_p3:0 "§HОткрывает мегаструктуру:§! $ehof_ehofp3$"
  tech_ehof_phase_03:99 "$ehof_ehofp3$"
  tech_ehof_phase_03_desc:0 "Использует $r_arcane_manipulator_1$, конструкции жесткого света, стерильные детекторы субнейтрино и отрицательную массу, чтобы манипулировать и раздувать вероятностные $ehof_wormholes$. Использование отрицательной массы вызывает полную стабилизацию червоточин, что позволяет нам держать надутые $ehof_wormholes$ открытыми столько, сколько мы посчитаем нужным. Стерильные детекторы субнейтрино позволяют определить еще больше потенциальных целей $ehof_wormholes$."
  
  # Event Horizon Offset Facility Ultima
  allow_ehof_p4:0 "§HОткрывает мегаструктуру:§! $ehof_ehofp4$"
  tech_ehof_phase_04:99 "$ehof_ehofp4$"
  tech_ehof_phase_04_desc:0 "Используя тайны Вечноизменяющегося, $ehof_ehofp4$ является идеальной формой EHOF, способной путешествовать в любое место по нашему выбору, без ограничений и рисков. Безграничные возможности ждут."
  
  tech_ehof_phase_04_partial_custom:99 "§HFuture Glimpse:§! $tech_ehof_phase_04$"
  tech_ehof_phase_04_partial_custom_desc:99 "With knowledge gleaned from the $ehof_the_sphere_named$, we stand on the precipice of a new age of wormhole travel.\n\nThough we do not fully grasp the intricacies of these theories yet, if we can master these principles it may be possible to perfect the $ehof_ehof$."
  
  # Light Conduction Distribution Systems
  tech_l_conductor:0 "Системы распределения светопроводимости"
  tech_l_conductor_desc:0 "Распределители энергии с высокоэнергетической лазерной проводимостью обеспечивают межпланетную передачу и обмен энергией, повышая эффективность распределения энергии в нашей империи."
  
  # Hyperlane Power Transmission
  tech_hyperlane_p_t:0 "Силовая передача по гиперкоридорам"
  tech_hyperlane_p_t_desc:0 "Достижения в абстрактной физике позволили нам разработать сверхмощные гиперкоридорные передатчики мощности, которые обеспечивают быструю и эффективную передачу энергии на межзвездные расстояния."
  
  # Field Entanglement Energy Transregulation
  tech_field_e_e_t:0 "Запутанность поля Трансрегуляция энергии"
  tech_field_e_e_t_desc:0 "Открытие непарадоксальной Сверхпричинности привело к разработке чрезвычайно эффективного и мощного распределителя энергии, который использует «перерегулирование энергии запутанности поля» для транспортировки огромного количества энергии по всей нашей империи из любого места."
  
  # Unorthodox Reality Examination Techniques
  tech_u_r_e_t:0 "Неортодоксальные техники исследования реальности"
  tech_u_r_e_t_desc:0 "Нестандартные подходы и принципы абстрактной физики требуют и позволяют строить новые исследовательские установки и развивать альтернативные методы исследования постижения действительности."
  
  # Supercausal Research Initiatives
  tech_non_local_r_i:0 "Инициативы сверхпричинных исследований"
  tech_non_local_r_i_desc:0 "Сверхпричинные явления абстрактной физики требуют своего рода продвинутых, сложных и мощных исследовательских установок, способных открывать еще более умопомрачительные тайны Вселенной."
  
  # Decay Particle Kinetic Energy Extraction
  tech_giga_power_plant_1:0 "Извлечение кинетической энергии частиц распада"
  tech_giga_power_plant_1_desc:0 "Процессы аннигиляции пар с высокой энергией не эффективны на 100%. Более массивные пары частиц скорее аннигилируют в менее массивные частицы, чем исключительно в фотоны. Новое поколение электростанций использует абстрактную физику для извлечения кинетической энергии этих «частиц распада», чтобы еще больше повысить эффективность процессов генерации энергии аннигиляции антиматерии."
  
  # Passive Zero-Point Energy Syphoning
  tech_giga_power_plant_2:0 "Пассивное перекачивание энергии из нулевой точки"
  tech_giga_power_plant_2_desc:0 "Помимо выработки энергии посредством активного перекачивания энергии нулевой точки, используемого в реакторах, мы можем использовать пассивные методы перекачивания на специализированных электростанциях, что позволяет нам извлекать энергию нулевой точки на обычных электростанциях. Это повышает эффективность наших электростанций более чем на 100%."
  
  # Gravitational Wave Energy Extraction
  tech_giga_power_plant_3:0 "Извлечение энергии гравитационных волн"
  tech_giga_power_plant_3_desc:0 "Гравитационные волны чрезвычайно трудно обнаружить, но они содержат огромное количество энергии. Даже небольшие массы выделяют большое количество гравитационной энергии в виде гравитационных волн. Действительно продвинутые методы, основанные на абстрактной физике, позволяют нам напрямую извлекать энергию из гравитационных волн, тем самым порождая новое поколение реакторов и электростанций, сочетающих всасывание нулевой энергии и извлечение гравитационной энергии."
  
  # Hypershield Defensive Screen
  tech_giga_planetary_shield_generator_1:0 "Гиперщитовой защитный экран"
  tech_giga_planetary_shield_generator_1_desc:0 "Открытия, сделанные при изучении Планеты-Растения-Мозга, привели к развитию искусственных квази-нейронных сетей. Это позволяет нам использовать альтернативные и неизвестные методы передачи данных и управления данными в различных областях применения."
  
  # Negative Mass Protector
  tech_giga_planetary_shield_generator_2:0 "Защитник отрицательной массы"
  tech_giga_planetary_shield_generator_2_desc:0 "Открытия, сделанные при изучении Планеты-Растения-Мозга, привели к развитию искусственных квази-нейронных сетей. Это позволяет нам использовать альтернативные и неизвестные методы передачи данных и управления данными в различных областях применения."
  
  # Quasi-Neural Networks
  tech_quasi_neural_net:0 "Квазинейронные сети"
  tech_quasi_neural_net_desc:0 "Открытия, сделанные в результате изучения планеты-растения-мозга, привели к разработке искусственных квазинейронных сетей. Это позволяет нам использовать альтернативные и неизвестные методы передачи данных и управления данными в различных областях применения."
  
  # Scourge Deployment
  tech_scourge_deployment:0 "Размещение Плети"
  tech_scourge_deployment_desc:0 "Алая Плеть - это усовершенствованный синтетический токсин, который можно использовать в качестве терраформирующего агента, как и предполагалось изначально. Или как химическое оружие, охватывающую планету, способное уничтожить все живое. Его использование зависит от нас."
  
  # Sentient Metal Tier 1 (Reality Code 1)
  tech_ehof_sentient_tier_1:0 "$ehof_sm$ Уровень I"
  tech_ehof_sentient_tier_1_desc:0 "Первое поколение технологий $ehof_sm$, разработанное в результате нашего изучения секретов усилителей и $PGATE_GALACTICS$. Это скомпрометированная технология для новой установки, предназначенная для использования в качестве основы для умножения $ehof_sm$ под названием «Литейный завод $ehof_sm$». Это позволит нам создать больше $ehof_sm$, не извлекая его из $PGATE_GALACTICS$."
  
  # Sentient Metal Tier 2 (Reality Code 2)
  tech_ehof_sentient_tier_2:0 "$ehof_sm$ Уровень II"
  tech_ehof_sentient_tier_2_desc:0 "Второе поколение технологий $ehof_sm$, разработанное в результате нашего изучения секретов усилителей и $PGATE_GALACTICS$. Это скомпрометировано из технологии нового типа брони, называемой Броня $ehof_sm$, которая использует механизмы самовосстановления и восстановления $ehof_sm$, и нового типа турели с зенитной батареей, в которой используются чрезвычайно продвинутая $ehof_sm$ программа ИИ для нейтрализации входящих снарядов."
  
  # Sentient Metal Tier 3 (Reality Code 3)
  tech_ehof_sentient_tier_3:0 "$ehof_sm$ Уровень III"
  tech_ehof_sentient_tier_3_desc:0 "Третье поколение технологий $ehof_sm$, разработанное в результате нашего исследования секретов усилителей и $PGATE_GALACTICS$. Это скомпрометировано из технологии более продвинутого типа брони $ehof_sm$ и нового типа турели, похожей на рельсотрон, которая использует $ehof_sm$ для обоих целей, нацеливания на цели, отслеживания их и повреждения, растворяя их структуру."
  
  # Sentient Metal Tier 4 (Reality Code 4)
  tech_ehof_sentient_tier_4:0 "$ehof_sm$ Уровень IV"
  tech_ehof_sentient_tier_4_desc:0 "Четвертое поколение технологий $ehof_sm$, разработанное в результате нашего исследования секретов усилителей и $PGATE_GALACTICS$. В нем скомпрометированы технология нового типа артиллерийской башни, в которой $ehof_sm$ используется как для наведения на цели, их отслеживания и нанесения повреждений, так и нового типа корабельного компьютера, который использует чрезвычайно мощный $ehof_sm$ коллективный разум для управления кораблями и станциями."
  
  # Sentient Metal Tier 5 (Reality Code 5)
  tech_ehof_sentient_tier_5:0 "$ehof_sm$ Уровень V"
  tech_ehof_sentient_tier_5_desc:0 "Пятое поколение технологий $ehof_sm$, разработанное в результате нашего исследования секретов усилителей и $PGATE_GALACTICS$. Это скомпрометировано из технологии нового типа турели, похожей на автопушку, которая использует $ehof_sm$ как для наведения на цели, отслеживания и их повреждения, так и нового поколения установки умножения $ehof_sm$, которая может производить даже подробнее $ehof_sm$."
  
  # Sentient Metal Tier 6 (Reality Code 6)
  tech_ehof_sentient_tier_6:0 "$ehof_sm$ Уровень VI"
  tech_ehof_sentient_tier_6_desc:0 "Шестое поколение технологий $ehof_sm$, разработанное в результате нашего изучения секретов усилителей и $PGATE_GALACTICS$. Это скомпрометировано из технологии нового типа Spinal-турели, которая использует $ehof_sm$ для обоих целей, нацеливания на цели, отслеживания и повреждения их, более продвинутого типа брони $ehof_sm$ и $ehof_sm$ Энергетическое ядро, которое подключается к источнику питания $PGATE_GALACTICS$ для генерации огромного количества энергии."
  
  # Sentient Metal Tier 7 (Reality Code 7)
  tech_ehof_sentient_tier_7:0 "$ehof_sm$ Уровень VII"
  tech_ehof_sentient_tier_7_desc:0 "Седьмое поколение технологий $ehof_sm$, разработанное в результате нашего изучения секретов Вечного. Это скомпрометировано из технологии нового типа турели размером с титан, которая использует $ehof_sm$ как для наведения на цели, отслеживания их и повреждения, так и для еще более продвинутого типа брони $ehof_sm$."
  
  tech_sm_megastructure:0 "Кузница разумного металла"
  tech_sm_megastructure_desc:0 "Сифоны §Y$tech_sm_megastructure$§! из $ehof_the_sphere_named$ и самовоспроизводятся, создавая $ehof_sm$ и $ehof_qnm$."
  allow_sm_megastructure:0 "§HРазблокирует мегаструктуру:§! $tech_sm_megastructure$"
