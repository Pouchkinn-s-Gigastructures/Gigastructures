  # Destroyed Sphere
  annihilator_dialog.012.name:0 "Жертва"
  annihilator_dialog.012.desc:0 "Огромный всплеск энергии грохочет по всей системе происхождения $ehof_the_compounds$. Самый большой всплеск энергии, когда-либо виденный в истории!\n\n$ehof_preservation_sphere$ была уничтожена, высвободив колоссальный выход энергии из белой дыры.\n\nВ течение нескольких часов вся система происхождения $ehof_the_compound$ была затоплена $ehof_qnm$, уничтожая все формы темной материи внутри, включая структуры $ehof_the_compounds$.\n\n$ehof_the_compound$ больше нет! Его разум, его сознание были уничтожены!\n\nК сожалению, эта победа не обошлась безсплатно. $ehof_the_stellar_annihilator$, наш величайший и самый верный союзник, пожертвовал собой, чтобы уничтожить $ehof_preservation_sphere$ и, в свою очередь, $ehof_the_compound$, наконец-то, выполнив свое предназначение."
  annihilator_dialog.012.response:0 "Мы всегда будем чтить его жертву!"
  
  compound_dialog.20.name:0 "Победа!"
  compound_dialog.20.desc:0 "Огромный всплеск энергии грохочет по всей системе происхождения $ehof_the_compounds$. Самый большой всплеск энергии, когда-либо виденный в истории!\n\n$ehof_preservation_sphere$ была уничтожена, высвободив колоссальный выход энергии из белой дыры.\n\nВ течение нескольких часов вся система происхождения $ehof_the_compound$ была затоплена $ehof_qnm$, уничтожая все формы темной материи внутри, включая структуры $ehof_the_compounds$.\n\n$ehof_the_compound$ больше нет! Его разум, его сознание были уничтожены!\n\nВскоре после того, как $ehof_preservation_sphere$ была уничтожена, $ehof_the_stellar_annihilator$ прыгнул в $ehof_shroud_ftl$ и не вернулся."
  
  # Dialog after Preservation Sphere destruction and the spawning of the $PGATE_GALACTIC$ 2(if player has fully completed the Reality Code chain)
  annihilator_dialog.017.name:0 "Секреты Сферы"
  annihilator_dialog.017.desc:0 "$PGATE_GALACTIC$ теперь лежит рядом с останками $ehof_preservation_sphere$.\n\nВероятно, что он был выброшен $ehof_preservation_sphere$ до ее уничтожения. Присутствие $PGATE_GALACTIC$ обнаруживает нечто удивительное. Создатели $ehof_the_compound$, $ehof_the_stellar_annihilator$ и $ehof_preservation_sphere$ также являются создателями $PGATE_GALACTIC$ и $ehof_the_sphere_ named$. Следовательно, $ehof_preservation_sphere$ был огромным внешним источником энергии Сети Усилителя, о существовании которого мы узнали внутри $ehof_the_sphere_ named$, но не смогли идентифицировать.\n\nК сожалению, с разрушением $ehof_preservation_sphere$ обнаружилось Истинное назначение Сети и $ehof_the_sphere_ named$ теперь невозможно. Если только в один прекрасный день мы не сможем реконструировать $ehof_preservation_sphere$, чтобы использовать огромный выход энергии из Белой дыры и направить энергию обратно в Сеть.\n\nРасширенные знания о $ehof_sm$ и способах работы Создателя может быть когда-нибудь дадут нам возможность завершить такое непонятное дело."
  
  # Dialog after Preservation Sphere destruction and the spawning of the $PGATE_GALACTIC$ 2(if player has completed at least 3 Reality Code chain excavations, but not the final one)
  annihilator_dialog.018.name:0 "Секреты Сферы"
  annihilator_dialog.018.desc:0 "$PGATE_GALACTIC$ теперь лежит рядом с останками $ehof_preservation_sphere$. Мы не ожидали, что он окажется здесь.\n\nВозможно, он был изгнан $ehof_preservation_sphere$ до его уничтожения. Это будет означать, что создатели $PGATE_GALACTIC$ также являются создателями $ehof_preservation_sphere$ и, в свою очередь, создателями $ehof_the_compound$ и $ehof_the_stellar_annihilator$! Это определенно одно из величайших открытий в истории галактики, и оно ясно показывает, насколько творцы были активны внутри нашей галактики.\n\nОднако с этим откровением возникает вопрос, что именно имеет $ehof_preservation_sphere$, связывает с $PGATE_GALACTIC$. Из-за того, что пилоны используются для передачи $ehof_epcs$ между системами $ehof_cohesive$, вполне возможно, что $ehof_preservation_sphere$ был источником $ehof_epcs$, что было бы действительно фатальным, поскольку теперь мы не можем раскрыть истинное предназначение $ehof_ep$. К счастью, наши ученые убеждены, что $ehof_preservation_sphere$ не была источником $ehof_ep$, в основном из-за того, что объекты-усилители и $PGATE_GALACTIC$ никак не отреагировали на его разрушение. Очевидно, это могло быть ошибкой, и это могло быть источником.\n\nЧтобы проверить эту гипотезу, нам нужно выполнить последовательность мастер-кода $ehof_eps$, чтобы создать соединение с источником $ehof_ep$ через $PGATE_GALACTIC$.\n\nТогда мы обнаружим его цель, а также, возможно, выясним, какое отношение ко всему этому имеет $ehof_preservation_sphere$."
  
  # Dialog after Preservation Sphere destruction and the spawning of the $PGATE_GALACTIC$ 1(if player hasn't completed at least 3 Reality Code chain excavations)
  annihilator_dialog.019.name:0 "Шлюз?"
  annihilator_dialog.019.desc:0 "Конструкция неизвестного типа теперь находится рядом с останками $ehof_preservation_sphere$. Похоже, что он был изгнан Сферой до своего разрушения. Эта конструкция кажется своего рода воротами из-за ее сходства с другими воротами в нашей галактике.\n\nВ настоящий момент к этим «воротам» нельзя получить доступ по неизвестным причинам, как если бы они на самом деле ни с чем не связаны. Помимо сходства со шлюзами, можно провести еще одну удивительную связь. Похоже, что он чем-то похож на объекты внутри систем $ehof_cohesive$, которые мы называем $PGATE_GALACTIC$.\n\nВполне возможно, что этот шлюз является активированным $ehof_gateway_disabled$. Если это подтвердится, это также будет означать, что создатели $ehof_the_compound$, $ehof_the_stellar_annihilator$ и $ehof_preservation_sphere$ также являются создателями $PGATE_GALACTIC$, что было бы удивительным открытием! Мы могли бы захотеть дополнительно исследовать $PGATE_GALACTIC$ и этот шлюз, чтобы узнать, подтверждается ли эта гипотеза."
  
