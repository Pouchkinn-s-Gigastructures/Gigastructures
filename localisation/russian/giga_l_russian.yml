  giga_flusionoperations.503.name:99 "Sonya Soul Defects"
  giga_flusionoperations.503.desc:99 "Following recent hostilities with §YRoqualia§!, §YSonya Soul§! has decided to defect from our empire and presumably rejoin her father instead of continuing to help us."
  giga_flusionoperations.503.a:99 "Unsurprising."
  giga_flusionoperations.503.a.tooltip:99 "If §YRoqualia§! exists as an independent nation, §YSonya Soul§! becomes a general for them."
  
  
  giga_flusionoperations.500.name:99 "Dofus Tequenik Machina"
  giga_flusionoperations.500.desc:99 "You... you maniacs!\n\nYou BLEW IT UP!!\n\nThat... that wasn't how you were supposed to end the Kaiser!! AT LEAST HE KEPT THE DAMN PLANET INTACT, YOU INSANE LUNATICS!!\n\nWE TRUSTED YOU! WE HELPED YOU! THERE WILL BE RETRIBUTION!!!"
  giga_flusionoperations.500.a:99 "It was just a planet, get over it."
  giga_flusionoperations.500.a.response:99 "..."
  
  giga_flusionoperations.501.name:99 "Katzen Splinter States Angered"
  giga_flusionoperations.501.desc:99 "The destruction of Flusion at our hands has not gone unnoticed by the myriad of splinter states which emerged following the collapse of the Katzenartig Imperium.\n\nUnsurprisingly, the obliteration of their precious homeworld has not been very well received by their leadership and population, and judging by the stream of hostilities we have just received from their governments, it seems we should not expect to establish any fruitful diplomatic relationships with these successor states anytime soon."
  giga_flusionoperations.501.a:99 "What are they going to do?"
  
  opinion_splinter_state_destroyed_flusion:99 "Destroyed Flusion"
  opinion_major_splinter_state_destroyed_flusion:99 "Destroyed Flusion"
  opinion_solakia_splinter_state_destroyed_flusion:99 "Destroyed Flusion"
  
  giga_flusionoperations.502.name:99 "The United Flusionian Front"
  giga_flusionoperations.502.desc:99 "Following our violent destruction of §YFlusion§!, the major splinter states emerging from the §YKatzenartig Imperium§! have grown worried that we might just be a threat greater than that of the Kaiser.\n\nSubsequently, the nations of the §YRoqualian Republic§!, §YLaurandar§! and the §YKronk Realm§!, all which formerly held territory on Flusion itself, have recently proclaimed the creation of the §YUnited Flusionian Front§!, a supranational alliance aimed at ensuring the safety of all Flusionian refugees and species.\n\n§YDofus Tequenik Machina§!, §YAaron N. Bleu§! and §YWolfgang§!, the respective leaders of the alliance's constituent nations, have made a joint declaration following the federation's formation.\n\n§L"We once believed that the end of the Kaiser's reign would mark the end of Flusion's suffering, yet the aggression and betrayal displayed by the [player_country_cracked_flusion.GetName] proves that we were all but mistaken. Their destruction of our ancestral homeworld cannot go unanswered, and the UFF shall thus ensure that they do not become a threat even greater than the Kaiser himself should they attempt to further disrupt the affairs of any major Flusionian nation."§!"
  giga_flusionoperations.502.a:99 "Fools!"
  giga_flusionoperations.502.a.tooltip:99 "The §YRoqualian Republic§!, §YLaurandar§! and the §YKronk Realms§! have joined the §YUnited Flusionian Front§!."
  
  trait_sonya:99 "Dofus' Little Miracle"
  trait_sonya_desc:99 "Sonya is a custom-built Soulbot created by Dofus himself to revive his deceased daughter. Not only is her chassis filled with a surprisingly high amount of weaponry, she is also a competent and charismatic leader, especially when it comes to fighting against Katzens.\n\n§RSonya will defect if we ever become hostile towards Roqualia!§!"
  
  needs_5_solak_res:99 "We need at least 5 §BResistance Resources§!."
  needs_6_solak_res:99 "We need at least 6 §BResistance Resources§!."
  needs_10_solak_res:99 "We need 10 §BResistance Resources§!, 3 §BRiesigerkatzenpanzer Armies§! on our homeworld as well as the required resources."
  
  giga_flusionoperations.3001.name:99 "§YRoqualtropa Dam§! Blown"
  giga_flusionoperations.3001.desc:99 "As the last warheads are put in place, the various partisan groups who accepted to sacrifice themselves for this vast operation take one last breath and press the triggers.\n\nIt only takes mere seconds for several nuclear explosions to engulf the kilometers-long dam. As the dam undergoes catastrophic collapse, these explosions are quickly followed by a tidal wave the likes of which Flusion has likely never seen before.\n\nEngulfing everything in its path, it obliterates whatever infrastructure the Katzens had built around the dam and most boats within a hundred kilometers. Only mere hours later, the wave slams into the dried-up coasts of the Roqualarean sea, destroying the numerous factories and settlements built by the Katzens following the dam's completion and going even further than where the sea originally was, flooding significant Roqualian and Ravkanian cities in the process.\n\nThis is a blow which the Katzens will feel for years to come as their industries are now deprived of the dam's power and their agriculture will no longer be able to use the evaporated water from the Roqualarean sea to irrigate the vast farmlands the Kaiser had established.\n\nBut the native populations of Rokalien and Ravkanien might not be too happy about the damage we just inflicted to their homelands, with Dofus himself expressing some regrets, even though in time, the whole galaxy will obviously thank us.\n\nThe success chance was §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  
  giga_flusionoperations.3001.nuked.desc:99 "As the last warheads are put in place, the various partisan groups who accepted to sacrifice themselves for this vast operation take one last breath and press the triggers.\n\nIt only takes mere seconds for several nuclear explosions to engulf the kilometers-long dam. As the dam undergoes catastrophic collapse, these explosions are quickly followed by a tidal wave the likes of which Flusion has likely never seen before.\n\nEngulfing everything in its path, it obliterates whatever infrastructure the Katzens had built around the dam and most boats within a hundred kilometers. Only mere hours later, the wave slams into the dried-up coasts of the Roqualarean sea, destroying the numerous factories and settlements built by the Katzens following the dam's completion and going even further than where the sea originally was, flooding significant Roqualian and Ravkanian cities in the process.\n\nThis is a blow which the Katzens will feel for years to come as their industries are now deprived of the dam's power and their agriculture will no longer be able to use the evaporated water from the Roqualarean sea to irrigate the vast farmlands the Kaiser had established.\n\nBut the native populations of Rokalien and Ravkanien might not be too happy about the damage we just inflicted to their homelands, especially considering our extensive usage of nuclear warheads will certainly lead to long term contamination of the sea and its surroundings. Dofus himself has expressed some regrets, even though in time, the whole galaxy will obviously thank us.\n\nThe success chance was §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  
  giga_flusionoperations.3001.a:99 "For the greater good..."
  giga_flusionoperations.3001.a.tooltip:99 "Katzen wariness §Rincreases§! by §R3§!\nResistance in §YRokalien§! and §YRavkanien§! decreases by §Y2§!."
  
  giga_flusionoperations.3001.b:99 "For the greater good..."
  giga_flusionoperations.3001.b.tooltip:99 "Katzen wariness §Rincreases§! by §R3§!\nResistance in §YRokalien§! and §YRavkanien§! decreases by §Y3§!."
  
  solaktropa_economic_crisis:99 "Roqualtropa Economic Turmoil"
  solaktropa_economic_crisis_desc:99 "The loss of the Roqualtropa Dam is a crippling blow to the Katzens."
  
  giga_flusionoperations.3002.name:99 "Dam-Busting Operation Foiled"
  giga_flusionoperations.3002.desc:99 "Our Roqualian allies are reporting that the Katzens have managed to locate and remove the warheads planted within the §YRoqualtropa Dam§! before any damage could be dealt to it. The agents infiltrating the dam were then arrested and executed for high treason against the Katzen state.\n\nBecause of this, the Katzens are likely to further reinforce their security in the coming weeks, leading to an increase in §YKatzen Wariness§!."
  giga_flusionoperations.3002.a:99 "A shame."
  giga_flusionoperations.3002.a.tooltip:99 "Katzen wariness §Rincreases§! by §R1§!."
  
  giga_flusionoperations.3000.name:99 "Blowing up the §YRoqualtropa Dam§!"
  giga_flusionoperations.3000.desc:99 "The §YRoqualtropa Project§! is an ambitious undertaking aiming to reduce the sea level of the Roqualarean Sea, providing vast quantities of water for farming, freeing up space for industries and most importantly, generating an immense amount of energy for Flusion.\n\nDestroying this dam will certainly have a significant impact on Flusion's economy but might cause dire climatological troubles on the planet.\n\n§YIf successful§!:\n§YFlusion§! and the §YKatzens§! will get debuffs due to the loss of the dam's energy and the disruption of their agriculture, reducing their §YShip Speed§! and §YWeapons Range§!.\nKatzen Wariness will §Rincrease§! by §R3§!\nResistance in §YRokalien§! and §YRavkanien§! will decrease by §Y2§! (§Y3§! if §YExtra Warheads§! are used)\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y70%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§PExtreme Risk Level§!: §R-40%§!\n§BGlobal Partisan Activity§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\n§BPartisans in Mercurreich§!: §G+[flusion_primitives_country.mercuria_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  d_solaktropa_project:99 "Roqualtropa Project"
  d_solaktropa_project_desc:99 "The Roqualtropa Project creates vast quantities of useable land for the Katzens to build upon as well as tremendous quantities of water for agriculture, at the cost of disturbing Flusion's natural climate."
  
  d_solaktropa_project_wreck:99 "Roqualtropa Wreck"
  d_solaktropa_project_wreck_desc:99 "The destruction of the Roqualtropa Dam has caused untold quantities of devastation to Flusion and its inhabitants."
  
  d_katlantropa_project:99 "Katlantropa Project"
  d_katlantropa_project_desc:99 "The Katlantropa Project irrigates formerly desertic areas, rendering them suitable for agriculture and irrigation."
  
  d_katlantropa_project_wreck:99 "Katlantropa Desertification"
  d_katlantropa_project_wreck_desc:99 "The destruction of Katlantropa has reverted formerly arable areas into vast deserts."
  
  giga_blow_solak_dam_desc:99 "\n§HRisk Level§! - §PExtreme§!\n§HLocation§! - §BRavqualian Strait, Roqualarean Sea§!\n\nMission Requirements:\n§RExtreme Partisan Activity in Ravkanian§!\n§HSignificant Partisan Activity in Rokalien§!\n\n§L§YRoqualtropa§! is a massive-scale geoengineering project undertaken by the Katzenartig Imperium to lower the sea level of one of Flusion's major seas, the §YRoqualarean Sea§!. By blocking off the sea from the ocean, water from said sea will evaporate quicker than it can be replenished, causing the sea level to drop.\n\nThe evaporated water is, using advanced weather manipulation, redirected towards immense farmlands covering the large island of Atallria northwest of Rokalien, while the dried up land is used to squeeze even more industries onto Flusion.\n\nAdditionally, the dam generates a significant quantity of energy to power Flusion as a whole. Blowing up this dam and shattering this little project would surely be a devastating blow to Flusion's economy.§!\n\n§BAlthough not required, ensuring §YMercurreich§! has high resistance will increase the success odds as the partisans will be able to smuggle extra warheads to ensure the detonation goes well.§!\n\n§BDestroying both the §YRoqualtropa§! and the §YKatlantropa§! Dams will cause an §GAgricultural Crisis§! within the Imperium, which might cause fringe worlds to revolt against the Kaiser's rule!§!\n\n§HBlowing up the dam will cause untold devastation to both §YRokalien§! and §YRavkanien§!'s shores, which will in turn §RLOWER§! the resistance in those areas by §R2§! as their inhabitants are unlikely to support this move.§!"
  
  giga_blow_solak_dam_no:99 "§YBlow the Roqualtropa Dam§!\n\n§HStatus§! - §RUnavailable§!$giga_blow_solak_dam_desc$"
  
  giga_blow_solak_dam_yes:99 "§YBlow the Roqualtropa Dam§!\n\n§HStatus§! - §GAvailable§!$giga_blow_solak_dam_desc$"
  
  giga_blow_solak_dam_done:99 "§YBlow the Roqualtropa Dam§!\n\n§HStatus§! - §BCompleted§!$giga_blow_solak_dam_desc$"
  
  giga_capture_panzer_desc:99 "\n§HRisk Level§! - §YMedium§!\n§HLocation§! - §BLionsburg Assembly Plant, Southern Katzen Herzlands§!\n\nMission Requirements:\n§RExtreme Partisan Activity in the Katzen Herzlands§!\n§YSignificant Zuspri Resistance§!\n\n§LThe §YRiesigerkatzenpanzers§! are the pride of the Katzen ground forces. These hulking behemoths are nothing less than monstrous armored vehicles capable of both inflicting and sustaining immense damage. If we could acquire their blueprints, we might be able to reverse-engineer their designs and build our very own Riesigerkatzenpanzers.§!\n\n§BDue to the complexity of such a data heist, we require the support of friendly Zuspri guards turned to our cause who are familiar with the complex layout of the data servers hosting Riesigerkatzenpanzer assembly schematics, meaning that §YZuspri§! resistance must be at a high enough level to undertake this operation.§!"
  
  giga_capture_panzer_no:99 "§YSteal Riesigerkatzenpanzer Blueprints§!\n\n§HStatus§! - §RUnavailable§!$giga_capture_panzer_desc$"
  
  giga_capture_panzer_yes:99 "§YSteal Riesigerkatzenpanzer Blueprints§!\n\n§HStatus§! - §GAvailable§!$giga_capture_panzer_desc$"
  
  giga_capture_panzer_done:99 "§YSteal Riesigerkatzenpanzer Blueprints§!\n\n§HStatus§! - §BCompleted§!$giga_capture_panzer_desc$"
  
  
  giga_sonya_desc:99 "\n§HRisk Level§! - §RHigh§!\n§HLocation§! - §BKleinkalien Isle, Sonne Sea§!\n\nMission Requirements:\n§RExtreme Partisan Activity in Rokalien§!\n§HSignificant Partisan Activity in Linteria§!\n\n§L§YSonya Soul§! is none other than the precious daughter of Dofus Tequenik Machina. Once killed in a terrible accident, she was successfully brought back as a §YSoulbot§!. Soulbots are perhaps the Roqualians' greatest invention, as they are artificial robotic bodies capable of housing a genuine organic soul within themselves, used by the Roqualians to give a second chance to deceased members of their society.\n\nUnsurprisingly, the blueprints were quickly stolen by the Katzens and used to create nigh-immortal supersoldiers, while Sonya herself was captured by the Katzens and is currently being held and studied in a remote island off the coast of Roqualia.§!\n\n§BQuickly evacuating Sonya once the fortress is breached will require the usage of the Linterians' ability to generate wormholes, thus we will have to ensure resistance in §YLinteria§! is high enough before proceeding.§!\n\n§BKleinkalien Isle also serves as the Katzens' §YSoulbot§! production and storage facility. These §YKatzen Soulbots§! are usually used to "revive" fallen high command members, and destroying it while breaking Sonya free would prevent them from doing so in the future.§!"
  
  giga_rescue_sonya_no:99 "§YRescue Sonya Soul§!\n\n§HStatus§! - §RUnavailable§!$giga_sonya_desc$"
  
  giga_rescue_sonya_yes:99 "§YRescue Sonya Soul§!\n\n§HStatus§! - §GAvailable§!$giga_sonya_desc$"
  
  giga_rescue_sonya_done:99 "§YRescue Sonya Soul§!\n\n§HStatus§! - §BCompleted§!$giga_sonya_desc$"
  
