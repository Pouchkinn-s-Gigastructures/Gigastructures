  giga_flusion.405.name:0 "Примитивная боевая Луна"
  giga_flusion.405.desc:0 "Наш научный корабль исследуя систему §YJublio§! сделал захватывающее открытие.\n\nПохоже, что, несмотря на отсутствие сверхсветовой скорости, примитивы, живущие на одной из планет системы, §YFlusion§!, сумели превратить одну из своих лун в большое защитное супероружие, оснащенное колоссальным релятивитским рельсотроном!\n\nЭта чудовищная конструкция, похоже, предназначена для сдерживания любых потенциальных вторжений агрессивной космической цивилизации, и, судя по ее размеру и размаху, она, вероятно, вполне справляется с этим."
  giga_flusion.405.a:0 "Настоящий подвиг."
  giga_flusion.405.b:0 "Проблемно."
  
  giga_flusion.406.name:0 "Проект Mondgewehr разрушен!"
  giga_flusion.406.desc:0 "После упорной битвы, нашим флотам в системе Jublio удались уничтожить грозную флузионскую Лунную систему Защиты!\n\nЛунное супероружие подверглось суровому наказанию и больше не действует, флузианцы эвакуируются и отступают в свой родной мир. Теперь, когда его основной защитный аппарат уничтожен, Flusion теперь должен быть уязвим для прямого наземного вторжения, если мы захотим захватить их мир.\n\nМы также смогли спасти из него некоторые ресурсы. Однако внутренняя структура супероружия кажется удивительно неповрежденной, а это означает, что мы потенциально могли бы восстановить ее в полноценную Боевую Луну, если у нас будет надлежащая технология."
  giga_flusion.406.a:0 "Скатертью дорога."
  
