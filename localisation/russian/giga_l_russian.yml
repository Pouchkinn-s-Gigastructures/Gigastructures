  ### Anomalies ###############################################################################################################################
  #############################################################################################################################################
  tremendous_ring_system_category:0 "Аномальный газовый гигант"
  tremendous_ring_system_category_desc:0 "Газовый гигант §H[from.GetName]§! в §H[root.solar_system.GetName]§! проявляет необычное распределение масс и масштабные свойства.\n\nНаши ученые хотели бы исследовать планету, чтобы узнать больше об этой планетарной аномалии."
  
  ehof_anomaly.01.name:0 "Потрясающая система колец"
  ehof_anomaly.01.desc:0 "Мы обнаружили, что газовый гигант §H[from.GetName]§! обладает гигантской системой колец, намного больше, чем средняя система колец.\n\nСогласно оценкам, диаметр системы колец составляет около 3,78 миллиона километров, что на многие величины превосходит собственный диаметр планеты в 171557 километров.\n\nКаким образом такая планета сформировала такую впечатляющую кольцевую систему является предметом текущих аналитических исследований космологических вычислений и астрономической математики."
  ehof_anomaly.01.a:0 "Очаровательно."
  
  ################################
  
  methane_oceans_category:0 "'Не такой уж и бесплодный мир"
  methane_oceans_category_desc:0 "Сканеры нашего научного корабля обнаружили аномальные свойства на поверхности бесплодной планеты §H[from.GetName]§! в §H[root.solar_system.GetName]§!.\n\nНаши ученые хотят исследовать планету, чтобы узнать больше об этой планетарной аномалии."
  
  ehof_anomaly.02.name:0 "Метановые океаны"
  ehof_anomaly.02.desc:0 "Наши ученые обнаружили, что кажущаяся бесплодной планета §H[from.GetName]§! не совсем бесплодна.\n\nНа поверхности §H[from.GetName]§! расположены маленькие океаны жидкого метана в огромных кратерах, образованных столкновениями с астероидами. Океаны могут существовать, потому что температура поверхности в этих кратерах составляет от -193 °C до -143 °C, в зависимости от дневного/ночного цикла в мире.\n\nМетановые океаны §H[from.GetName]§! могут содержать простые формы неорганической биологической жизни.\n\nЕсли в метановом океане присутствует какая-либо форма жизни, это должно обсуждаться в сообществе исследователей экзобиологии."
  ehof_anomaly.02.a:0 "Захватывающе."
  
  ################################
  
  nanite_deserts_category:0 "Странные пустыни"
  nanite_deserts_category_desc:0 "Поверхность пустынной планеты §H[from.GetName]§! в §H[root.solar_system.GetName]§! демонстрирует странные свойства.\n\nПо результатам сканирования научного корабля наши ученые хотят отправить группу исследователей, чтобы узнать больше об этой планетарной аномалии."
  
  ehof_anomaly.03.name:0 "Нанитовые пустыни"
  ehof_anomaly.03.desc:0 "Мы обнаружили, что 50% пустынь §H[from.GetName]§! состоят из песчинок, имитирующих наномашины.\n\nОстальные 50% пустынь состоят из природных гранулированных материалов, как и большинство пустынь на других планетах в галактике.\n\nНа основе прямого анализа отобранных образцов «нанит-песок», мы обнаружили, что наномашины, похоже, не обладают какими-либо более высокими функциями.\n\nНанит-песок выглядит идентично «нормальному» песку, найденному в других природных пустынях, и его можно отличить только с помощью микроскопического анализа .\n\nПричины использования этих наномашин и почему только 50% пустынь §H[from.GetName]§! сделаны из них, остается загадкой."
  ehof_anomaly.03.a:0 "Удивительно!"
  
  ################################
  
  coreless_planet_category:0 "Планета без ядра"
  coreless_planet_category_desc:0 "Бесплодная планета §H[from.GetName]§! в §H[root.solar_system.GetName]§! демонстрирует странные свойства в отношении своего внутреннего состава и структуры.\n\nДля того, чтобы узнать больше об этой планетарной аномалии, требуются дальнейшие исследования."
  
  ehof_anomaly.04.name:0 "Аномалия планетарного ядра"
  ehof_anomaly.04.desc:0 "Наши ученые обнаружили, что планета §H[from.GetName]§! не имеет настоящего ядра.\n\nУ нее полностью отсутствует железное ядро, а ее каменная мантия полностью достигает того места, где должно быть его ядро. В центре планеты находится аномальная структура.\n\nНаши ученые не уверены, состоит ли она из экзотического материала или это искусственная структура.\n\nОни хотят отправить группу исследователей внутрь планеты, чтобы узнать больше об этой аномалии, но чтобы добраться до объекта, потребуется время и ресурсы."
  ehof_anomaly.04.a:0 "Впечатляет. Отправьте команду исследователей."
  ehof_anomaly.04.b:0 "Мы не должны этого делать."
  
  ################################
  
  cataclysmic_star_category:0 "Интенсивная звезда"
  cataclysmic_star_category_desc:0 "Звезда §H[from.GetName]§! излучает интенсивные нерегулярные энергетические сигнатуры и показывает аномальное распределение масс.\n\nДля того, чтобы узнать больше об этой звездной аномалии, требуются дальнейшие исследования."
  
  ehof_anomaly.05.name:0 "Катаклизм переменной звезды"
  ehof_anomaly.05.desc:0 "Мы обнаружили, что звезда §H[from.GetName]§! содержит в себе звезду §HD-класса§!, точнее, ее остаток §Hелый карлик§!.\n\nБелый карлик увеличил массу звезды в 1,2 раза и находится в радиоактивной зоне звезды, ее \"мантии\".\n\n§HБелый карлик§! приводит к крайней нестабильности в ядре §H[from.GetName]§!, что, по всей видимости, является причиной интенсивных, частых и нерегулярных плазменных взрывов, выбрасывающих в космос миллиарды тонн звездной массы.\n\nЗвезда §HD-класса§!, вероятно, столкнулась с §H[from.GetName]§! несколько миллионов лет назад и была полностью поглощен звездой.\n\n§H[from.GetName]§! нестабильности приведут к гораздо более ранней смерти звезды, скорее всего, в течение следующих 100000 лет."
  ehof_anomaly.05.a:0 "Ужасно!"
  
  
  ################################
  
  oxygen_world_category:0 "Аномальная замороженная планета"
  oxygen_world_category_desc:0 "Наш научный корабль обнаружил аномальные свойства в поверхностном льду §H[from.GetName]§ !, в системе §H[root.solar_system.GetName]§!.\n\nНаши ученые хотели бы отправить на планету группу исследователей, чтобы узнать больше об этой планетарной аномалии."
  
  ehof_anomaly.06.name:0 "Кристаллизованный кислородный мир"
  ehof_anomaly.06.desc:0 "Наши ученые обнаружили, что поверхностный лед §H[from.GetName]§! это не водяной лед или сухой лед, а кристаллизованный кислород.\n\nСредняя температура поверхности §H[from.GetName]§! чрезвычайно низка и на 51 градус ниже точки плавления кислорода.\n\nТребования к существованию стабильного твердого кислорода в звездной системе чрезвычайно трудно выполнить.\n\n§H[from.GetName]§! действительно уникальный мир. §H[from.GetName]§! станет центральной исследовательской площадкой для будущих проектов в области физики низких температур."
  ehof_anomaly.06.a:0 "Потрясающе!"
  
  ################################
  
  abandoned_seat_category:0 "Опустошенный мир"
  abandoned_seat_category_desc:0 "Опустошенная планета, мир-гробница под названием §H[from.GetName]§! была обнаружена одним из наших научных кораблей.\n\nОна находится в §H[root.solar_system.GetName]§! и обладает небольшим кольцом, состоящим из космического мусора, который, по всей видимости, является остатками бывших спутников и космических станций.\n\nНаши ученые считают, что то же событие, которое разрушило §H[from.GetName]§!, также несет ответственность за уничтожение спутников и космических станций.\n\nОни хотели бы исследовать кольцо обломков и саму планету, чтобы узнать больше о том, что случилось с миром."
  
  ehof_anomaly.07.name:0 "Поврежденная космическая станция"
  ehof_anomaly.07.desc:0 "В кольце обломков вокруг §H[from.GetName]§!, наши ученые обнаружили большую космическую станцию.\n\nСканирование с нашего научного корабля намекает, что космическая станция имеет признаки умеренного структурного повреждения и, похоже, заброшена.\n\nНеповрежденные конструкции станции демонстрируют уникальный внешний вид по сравнению с остальным космическим мусором.\n\nНаши ученые предполагают, что станция имела большое значение для цивилизации, которая когда-то населяла ее теперь уже разрушенный мир.\n\nОни хотят продолжить исследование станции в надежде узнать, что случилось с §H[from.GetName]§!."
  ehof_anomaly.07.a:0 "Интересно, исследуйте станцию!"
  ehof_anomaly.07.b:0 "Не все секреты нужно раскрывать."
  
  ################################
  
  natural_network_category:0 "Мыслящая планета?"
  natural_network_category_desc:0 "Мы обнаруживаем странные сигналы со всего обитаемого мира §H[from.GetName]§! в §H[root.solar_system.GetName]§!.\n\nОбнаруженные сигналы похожи на волновые модели мозга животных, и наши ученые уже действительно сбиты с толку, живет ли планета или это что-то совсем другое.\n\nДля того, чтобы узнать больше, необходимы дальнейшие исследования. об этой планетарной аномалии."
  
  ehof_anomaly.08.name:0 "Естественная глобальная сеть"
  ehof_anomaly.08.desc:0 "Мы обнаружили, что флора §H[from.GetName]§! соединена гигантской сетью взаимосвязанных колоний растений по всей планете.\n\nЭта сеть воплощена в едином роде растений, которые, кажется, имеют способность соединяться друг с другом через свои корни. Род растений доминирует на планете, составляя около 65% планетарной флоры. Они являются источником странных сигналов, которые были обнаружены нашим научным кораблем.\n\nНаши ученые предполагают, что сеть имеет хотя бы незначительную форму квазиневрологической активности. Указанная активность, вероятно, по-прежнему будет отличаться от нейронной активности животных из-за ее растительной природы.\n\nНаши ученые хотят расширить исследования растений, чтобы узнать больше о них и глобальной сети."
  ehof_anomaly.08.a:0 "Увлекательно, расширяйте исследования растений!"
  ehof_anomaly.08.b:0 "Пусть растения будут растениями."
  
  ################################
  
  connected_asteroid_category:0 "Астероидная станция"
  connected_asteroid_category_desc:0 "В §H[root.solar_system.GetName]§!, в поле астероидов было обнаружено неестественное образование с аномальным распределением массы и состава.\n\nНаши ученые хотят исследовать аномалию, чтобы узнать о ней больше."
  
  ehof_anomaly.09.name:0 "Подключенная астероидная станция"
  ehof_anomaly.09.desc:0 "Было обнаружено, что неестественное образование в поле астероидов системы §H[root.solar_system.GetName]§! это огромная космическая станция, состоящая из множества астероидов. Самый большой диаметр станции составляет около 35 километров, и она состоит из 23 отдельных астероидов диаметром от 400 до 1,5 километров, соединенных большими металлическими трубами.\n\nПо данным наших последних сканирований, станция выглядит заброшенной, но неповрежденный. Чтобы подтвердить это предположение, необходимы дальнейшие исследования.\n\nНикаких космических кораблей или другой активности не было обнаружено вокруг станции.\n\nНаши ученые просят провести исследование внутри станции, чтобы узнать больше."
  ehof_anomaly.09.a:0 "Исследуйте станцию, но будьте осторожны."
  ehof_anomaly.09.b:0 "Просто игнорируйте станцию."
  
  ################################
  
  hot_society_category:0 "Обитаемая Раскаленная планета"
  hot_society_category_desc:0 "На поверхности расплавленной планеты §H[from.GetName]§!, были обнаружены признаки жизнедеятельности.\n\nОрганические формы жизни обычно не могут выжить в такой невероятно враждебной среде и, конечно, не могут развиваться естественным путем.\n\nДля того, чтобы узнать больше об аномальной активности в этом расплавленном мире, требуется дальнейшее расследование."
  
  ehof_anomaly.10.name:0 "Плазматические формы жизни"
  ehof_anomaly.10.desc:0 "Интенсивное дистанционное расследование аномальной активности на планете §H[from.GetName]§! приводят к удивительным результатам.\n\nПланета действительно населена уникальной формой жизни, которую наши ученые назвали \"плазматические формы жизни\". Похоже, они состоят из псевдоорганической плазмы, которая функционирует аналогично тому, как работают тела органических форм жизни.\n\nМногие разновидности этих плазматических форм жизни живут в этом мире, и похоже, что планета разработала уникальную биосферу.\n\nЕсли они состоят из углеродных «структур», их теоретически можно считать органическими формами жизни. Неизвестно, являются ли они чрезвычайно редкими формами неорганической жизни.\n\nДля того, чтобы выяснить это, необходимо прямое исследование образцов плазматической жизни, что будет опасно из-за смертоносной среды планеты."
  ehof_anomaly.10.a:0 "Увлекательно, расширьте изучение этой формы жизни."
  ehof_anomaly.10.b:0 "Мы не должны рисковать ради этого жизнями и ресурсами наших ученых."
  
  ################################
  
  intoxicated_world_category:0 "Красная планета"
  intoxicated_world_category_desc:0 "В системе §H[root.solar_system.GetName]§! был обнаружен неизвестный до сих пор тип мира.\n\nПо результатам дистанционного наблюдения и сканирования, это, вероятно, токсичный мир, но для безопасного определения необходимо прямое исследование тип планеты."
  
  ehof_anomaly.11.name:0 "Красный токсичный мир"
  ehof_anomaly.11.desc:0 "Путем прямого исследования атмосферы §H[from.GetName]§!, мы обнаружили, что планета на самом деле является токсичным миром. Цвет планеты, а точнее ее атмосферы, создается чрезвычайно токсичными частицами, состоящими из неизвестного вещества.\n\nПо результатам химического анализа этих частиц они состоят в основном из меди, углеродных соединений, фосфора, серы, кобальта и даже актинидов, что делает токсин радиоактивным.\n\nПомимо своей радиоактивности, он также очень агрессивен, повреждая как органические, так и неорганические структуры.\n\nДаже неорганические металлы подвергаются коррозии в определенной степени.\n\nПомимо того, что он ужасно смертоносен для любой органической формы жизни, он также чрезвычайно плотный и непрозрачный, что делает невозможным видеть сквозь него. Более слабые формы излучения также не могут проникать через поверхность, что чрезвычайно затрудняет сканирование поверхности.\n\nНаши исследователи просят использовать сканеры высокой интенсивности для анализа поверхности планеты и изучения того, что скрывается за красным туманом. "
  ehof_anomaly.11.a:0 "Как страшно и в то же время увлекательно! Попробуйте проникнуть в атмосферу."
  ehof_anomaly.11.b:0 "Наверное, будет лучше, если мы не будем знать, что скрывается за туманом."
  
  ################################
  
  scarred_planet_category:0 "Шрам"
  scarred_planet_category_desc:0 "Бесплодная планета в §H[root.solar_system.GetName]§! проявляет аномальные свойства.\n\nНаши датчики предупредили нас об огромном каньоне на поверхности планеты, но необходимы дальнейшие исследования, чтобы определить, что с ним не так."
  
  ehof_anomaly.12.name:0 "Шрам"
  ehof_anomaly.12.desc:0 "Благодаря нашему исследованию гигантского каньона на §H[from.GetName]§!, мы смогли обнаружить, что сам каньон, который простирается более чем на 1600 километров и достигает верхней части мантии, не является естественным образованием. Сама структура каньона указывает на то, что это не может быть естественным.\n\nЕсли теория наших исследователей верна, планетарное кольцо также может быть результатом образования каньона, в зависимости от того, что его вызвало.\n\nМы еще не выяснили, что вызвало «шрам», как его уже называют наши ученые, но более глубокий анализ планетарного материала шрама и планетарного кольца может дать нам ключ к разгадке того, чем он мог быть."
  ehof_anomaly.12.a:0 "Интересно, что могло образовать такой огромный каньон?"
  ehof_anomaly.12.b:0 "Нет времени на геологию. Бросить проект."
  
  ################################
  
  ehof_anomaly.13.name:0 "Одна орбита"
  ehof_anomaly.13.desc:0 "Спустя короткое время после того, как мы прибыли в §H[root.solar_system.GetName]§!, наши сенсоры начали обнаруживать некоторые странные планетные структуры внутри системы.\n\nПохоже, что в звездной системе есть две планеты, но обе делят одну орбиту. Их расстояние от звезды почти такое же.\n\nНаши ученые хотят исследовать эти две планеты, чтобы узнать больше о них и об этом странном орбитальном расположении."
  
  ################################
  
  ehof_anomaly.14.name:0 "Разрушенная система"
  ehof_anomaly.14.desc:0 "В тот момент, когда мы достигли §H[root.solar_system.GetName]§!, мы обнаружили короткий подпространственный сигнал, который был отправлен звездой системы. Сигнал подпространства был похож на тот, который передавал сообщение о решении проблемы $ehof_the_compound$ по всей галактике.\n\nОднако сигнал не единственное, что мы обнаружили в системе. Разорение распространяется по всей системе. Все планеты либо разбиты на части, либо горят. Самая внутренняя планета даже полностью уничтожена, осталось лишь несколько больших частей и пояс астероидов вокруг центра.\n\nПричина этого опустошения до сих пор неизвестна, но, похоже, оно было вызвано звездой системы. Она имеет аномальное распределение энергии и демонстрирует необычные свойства на своей поверхности и слоях.\n\nТакие невероятные разрушения, естественно, могут быть вызваны только чрезвычайно мощным выбросом энергии, подобным сверхновой, но звезда все еще там.\n\nСлучилось что-то ужасное с этой звездой, и она, по-видимому, является источником сообщения, что делает ее исследование более важным, чем что-либо еще."
  ehof_anomaly.14.a:0 "Наконец-то! Надеюсь, мы сможем положить конец этому галактическому кошмару!"
  
