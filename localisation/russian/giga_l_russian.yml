  edict_print_giga_preset_edict_desc:99 "Prints to your game.log file the code you need to set up your current gigas menu configuration! You won't see anything happen visually when you click this, but go into §RDocuments > Paradox Interactive > Stellaris > logs§! and you should see a file called §Mgame§! \n\nIf you are a patreon you can then send the file to 'breadtm' on discord, or if not you can open it and search for ''Printing Current Preset Settings'' then do a find and replace using a text editor on all the text before ''Printing Current Preset Settings'' in the same line ( should be time stamps and some text about ''Log command triggered from effect'' blah blah blah line: 1.) and remove it. All that should be left is ''Printing Current Preset Settings'' followed by a divider, followed by all the code you need, followed by another divider at the end!"
  
