  #########################################
  giga_tech_terraform_molten:0 "Планетарная геотермальная стабилизация"
  giga_tech_terraform_molten_desc:0 "Расплавленные миры - одни из самых суровых из каменистых планет. Их поверхность раздирается приливными силами и геологической активностью. Однако, используя колоссальные орбитальные охлаждающие лучи, а также мегаструктурные лазерные сверла для изменения их тектонического состава, можно будет охладить и стабилизировать поверхность такого мира, потенциально сделав его пригодным для жилья."
  
  giga_dialog.4001.name:0 "Строительная площадка $name_terraform_molten$ завершена!"
  giga_dialog.4001.desc:0 "Строительная площадка для $name_terraform_molten$ в системе [giga_system.GetName] завершена. Эта орбитальная платформа будет служить плацдармом для строительства большой конструкции вокруг этого расплавленного мира, в которой будут использоваться охлаждающие лучи и лазерные сверла для удаленного изменения свойств поверхности расплавленного мира, делая ее пригодной для большинства форм жизни, хотя и безжизненной."
  giga_dialog.4001.a:0 "Хорошо."
  
  giga_dialog.4002.name:0 "Орбитальные объекты $name_terraform_molten$ завершены!"
  giga_dialog.4002.desc:0 "Наши орбитальные объекты $name_terraform_molten$ завершены. Это большое кольцо простирается вокруг экватора планеты и содержит необходимое оборудование и реакторы для питания больших аппаратов, которые будут использоваться для преобразования поверхности планеты во что-то более подходящее для жизни."
  giga_dialog.4002.a:0 "Отлично."
  
  giga_dialog.4003.name:0 "$name_terraform_molten$ завершен!"
  giga_dialog.4003.desc:0 "Наш $name_terraform_molten$ теперь готов. С добавлением трех больших гипермасштабных охлаждающих лучей и лазерных буровых установок мы сможем охладить и стабилизировать геологическую активность в этом мире. Теперь мы должны начать собственно процесс терраформирования."
  giga_dialog.4003.a:0 "Мы сделаем это сразу."
  
  giga_dialog.4004.name:0 "Терраформинг $name_terraform_molten$ завершен!"
  giga_dialog.4004.desc:0 "Отличные новости! Наша $name_terraform_molten$ в системе [giga_system.GetName] успешно превратила некогда расплавленную планету в горячий, но пригодный для жизни мир. Его поверхность остыла, и большая часть геологической активности подавлена ​​благодаря обширным изменениям хаотических тектонических плит планеты. Теперь планета готова к колонизации и может быть дополнительно терраформирована, чтобы добавить на нее реальную жизнь."
  giga_dialog.4004.a:0 "Замечательно!"
  giga_dialog.4004.a.tooltip:0 "Будьте осторожны, чтобы не заразиться пневмоноультрамикроскопией и силиковулканокониозом из-за остаточной золы, плавающей в атмосфере."
  
  terraform_molten_0:0 "Строительная площадка $name_terraform_molten$"
  terraform_molten_0_DESC:0 "Строительная площадка для будущего $name_terraform_molten$, который будет построен вокруг этой планеты, который охладит и стабилизирует суровую поверхность этого мира, чтобы сделать его пригодным для жилья."
  terraform_molten_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_terraforming$\nПреобразует §YРасплавленный мир§! в §YБезжизненный жаркий мир§!\n§LГеотермальный стабилизатор может сшивать и восстанавливать нестабильную тектонику расплавленного мира, а также создавать пригодную для дыхания атмосферу, делая его частично пригодным для жизни, но безжизненным.§!" #gigalistentry GEOTHERMAL STABILIZER
  
  terraform_molten_1:0 "Орбитальные объекты $name_terraform_molten$"
  terraform_molten_1_DESC:0 "В этом большом экваториальном кольце размещается необходимая техника для заправки и питания массивных орбитальных охладителей, которые будут использоваться для удаленного изменения состояния поверхности Расплавленного мира."
  
  terraform_molten_2:99 "$name_terraform_molten$"
  terraform_molten_2_DESC:0 "Полный $name_terraform_molten$, оснащенный набором больших орбитальных кулеров и лазерных сверл для охлаждения и стабилизации поверхности планеты. Все, что осталось сделать, это начать собственно процесс терраформирования."
  
  terraform_molten_3:0 "Начало терраформирования"
  terraform_molten_3_DESC:0 "Прикажите команде $name_terraform_molten$ начать преобразование расплавленной поверхности и тектонической структуры этой планеты во что-то, что может быть населено большинством форм жизни."
  
