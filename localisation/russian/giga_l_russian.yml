  psychic_beacon_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Можно использовать для §Yдобавления§! мощных §Yчерт§! у §YАдмиралов§!, поглощения §Yвражеских миров§! и §Yвраждебных систем§! с помощью §Yэнергии Покрова§!, вызова §Yсущностей Покрова§! на §YВраждебных мирах§! и радикального §Yувеличения§! возможностей наших §Yпрыжковых двигателей§!."
  
