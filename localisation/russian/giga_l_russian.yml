  giga_mega.600.name:0 "Постройка Орбитальной аркологии"
  giga_mega.600.desc:0 "Мы можем завершить Орбитальную аркологию вокруг §Y[orbital_arcology_planet.GetName]§! при наличии достаточного количества сплавов. Из-за размера, которым обладает §Y[orbital_arcology_planet.GetName]§!, стоимость проекта составит §Y[ROOT.orbital_arcology_alloy_cost]§! £alloys£\n\nБонусы аркологии также зависят от размера планеты.\n\nЗавершенная аркология даст планете §Y[orbital_arcology_planet.GetName]§! дополнительные §Y[orbital_arcology_planet.orbital_arcology_modifier]§! §HЭнергетические§! and §GСельскохозяйственные§! районы если это возможно, а также §Y[orbital_arcology_planet.orbital_arcology_modifier_districts]§! §Bрайоны§!.\n\nВремя строительства мегаструктуры займет §Y900§! дней и потребует содержание в размере §Y15§! £energy£ and §Y5§! £alloys£ независимо от размера планеты."
  giga_mega.600.a:0 "Давайте продолжим. | §Y[ROOT.orbital_arcology_alloy_cost]§! £alloys£"
  giga_not_enough_alloys:0 "У нас недостаточно сплавов."
  giga_mega.600.b:0 "Впрочем, не сейчас."
  
  orbital_arcology_0_site:0 "Строительная площадка $name_orbital_arcology$"
  orbital_arcology_0_site_DESC:0 "Строительная площадка для $name_orbital_arcology$ - миниатюрного мира-кольца, окружающего планету. Она предоставит большие площади для развития нашей промышленности."
  
  orbital_arcology_0_upgrade:0 "Построить Орбитальную аркологию"
  orbital_arcology_0_upgrade_DESC:0 "Эта строительная площадка улучшается до полноценной Орбитальной аркологии."
  
  orbital_arcology_1:99 "$name_orbital_arcology$"
  orbital_arcology_1_DESC:0 "Небольшая кольцеобразная структура, окружающая планету вдоль экватора. Предоставляет дополнительные районы."
  
  orbital_arcology_2:99 "Enhanced $name_orbital_arcology$"
  orbital_arcology_2_DESC:99 "A double miniature ringworld-like structure circling a planet's equator and poles, providing its inhabitants with additional district slots."
  
