  REACTOR_STRIKE_CORVETTE_DESC:0 "Отсутствие сверхсветовых двигателей позволяет ударному корвету максимально использовать доступную мощность."
  
  COMBAT_COMPUTER_STRIKE_CORVETTE:0 "Поведение Ударных корветов"
  COMBAT_COMPUTER_STRIKE_CORVETTE_DESC:0 "Ударные корветы замечают врага издалека, быстро вступают в бой и наносят мощные удары, чтобы дезорганизовать приближающийся вражеский флот."
  
  THRUSTER_STRIKE_CORVETTE:0 "Двигатели ударного корвета"
  THRUSTER_STRIKE_CORVETTE_DESC:0 "Ударным корветам требуется невероятная скорость и маневренность, если они хотят перехватить приближающиеся вражеские силы."
  
  giga_dialog.13403.name:0 "Механика Нексуса Планетарной Обороны"
  
  giga_megaview_defense_nexus_explain_tooltip:0 "Нажмите, чтобы отобразить механику §YНексуса Планетарной Обороны§!."
  
  defense_nexus_explanation_text:0 "Нексус защиты полагается на свой автоматизированный флот §Yударных корветов§!, чтобы защитить свою планету.\n\nОн будет самостоятельно строить и хранить §YУдарные корветы§! ежемесячно.\nБазовая максимальная вместимость равна §Yодна треть§! населения планеты и может быть увеличено различными способами.\n\n§Y2§! строятся каждый месяц, и каждые §Y20§! поселений добавляют §Y1§! дополнительный корвет в месяц. Как и максимальная вместимость, скорость постройки также может быть увеличена различными способами.\n\nОднако ударные корветы не могут быть развернуты, если планета находится в состоянии §RВторжения§! или §RОккупации§! враждебной силой.\n\n§YУдарные корветы§! являются обычными §YКорветами§! без §Yгипердвигателя§!, но с повышенной §Yмобильностью§! и §Yогневой мощью§!. Таким образом, нам §Rне§! нужно проектировать новый класс кораблей, так как эскадрильи защиты будут случайным образом выбираться из всех наших существующих конструкций §YКорветов§! из §Yконструктора судов§!.\n\nЭти корабли будут автоматически развертываться, когда вражеский флот приближается к мегасооружению, и мы можем настроить, когда §Yударные корветы§! выпускаются, с помощью кнопок конфигурации в пользовательском интерфейсе самой Мегаструктуры.\n\nПосле того, как угрозы будут устранены, эскадрилья защиты вернется в §YНексус защиты§! автоматически. Время восстановления составляет §Y3 месяца§! прежде чем флоты смогут снова быть развернуты.\n\nМегаструктура также породит армию одного §YПланетарного стража§! на планете за каждые §Y10§! населения, живущие на ней."
  
  giga_dialog.13403.a:0 "Подтверждено."
  
  giga_megaview_defense_nexus_explain_tooltip_no:0 "Это окно уже открыто."
  
  giga_megaview_defense_nexus_explain_button:0 "§HОтображение механики§!"
  
  giga_defense_nexus_army:0 "Планетарные стражи"
  giga_defense_nexus_army_desc:0 "Армии, размещенные в Нексусе обороны, призваны обеспечивать планетарную безопасность."
  NAME_nexus_army:99 "Planetary Guardians"
  
  giga_celestial_printing_planet_disabled:0 "£menu_disabled£Фабрикаторы Боевых Планет\nДолжны ли Боевые Планеты иметь возможность быть «распечатаными» на Фабрикаторе Боевых Планет и связанной с этим механикой или нет? При отключении этой функции и печати Боевой Луны Перк Вознесения §YСборка небесного боевого корабля§ удаляется!."
  giga_celestial_printing_planet_enabled:0 "£menu_enabled£Фабрикаторы Боевых Планет\nДолжны ли Боевые Планеты иметь возможность быть «распечатаными» на Фабрикаторе Боевых Планет и связанной с этим механикой или нет? При отключении этой функции и печати Боевой Луны Перк Вознесения §YСборка небесного боевого корабля§ удаляется!."
  
  giga_tech_planet_assembly:0 "Протоколы изготовления планетарного масштаба"
  giga_tech_planet_assembly_desc:0 "Грандиозное масштабирование методов Лунного Макрофабрикатора может позволить нам изготавливать целые Боевые Планеты вместо простых Боевых Лун. Это может показаться нелепым, но это вполне возможно, если мы заранее соберем достаточное количество планетарной материи."
  allow_planet_assembly:0 "§HОткрывает мегаструктуру:§! Сборочный завод Боевых Планет"
  allow_planet_assembly_desc:0 "Увеличенная версия Лунного Макрофабрикатора, который преобразует планетарную материю и сплавы в искусственную Боевую Планету. Для работы этой конструкции требуется £sr_solar_energy£ §YПланетарная масса§!, которая сама может быть получена с помощью решения, предоставленного технологией §Y$giga_tech_planetary_matter_harvesting$§!."
  
  planetcraft_printer_0:0 "Строительная площадка сборочного завода Боевых Планет"
  planetcraft_printer_0_DESC:0 "Строительная площадка для колоссального сборочного цеха, способного изготовить целую Боевую Планету из необработанного планетарного материала и сплавов."
  planetcraft_printer_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\nИспользует £sr_solar_energy£ §Yпланетарную массу§! и £alloys£ §YСплавы§! для изготовления §YБоевых Планет§! с нуля.\n§LВ буквальном смысле увеличенная версия Лунного Макрофабрикатора, эта могучая машина способна собрать полноценные Боевые Планеты.§!" #gigalistentry BEHEMOTH ASSEMBLY PLANT
  
  planetcraft_printer_0_real:99 "$planetcraft_printer_0$"
  planetcraft_printer_0_real_DESC:99 "$planetcraft_printer_0_DESC$"
  
  planetcraft_printer_1:0 "Поддерживающие конструкции сборочного завода Боевых Планет"
  planetcraft_printer_1_DESC:0 "Предварительные вспомогательные конструкции, в которых будет размещаться большая часть критической инфраструктуры, необходимой для работы сборочного завода Боевых Планет."
  
  planetcraft_printer_1_fake:99 "$planetcraft_printer_1$"
  planetcraft_printer_1_fake_DESC:99 "$planetcraft_printer_1_DESC$"
  
  planetcraft_printer_2:0 "Стабилизаторы сборочного завода Боевых Планет"
  planetcraft_printer_2_DESC:0 "Этим двум колоссальным кольцам поручено стабилизировать незавершенные Боевые Планеты и обеспечить доставку планетарной материи туда, где она должна быть, без задержек."
  
  planetcraft_printer_2_fake:99 "$planetcraft_printer_2$"
  planetcraft_printer_2_fake_DESC:99 "$planetcraft_printer_2_DESC$"
  
  planetcraft_printer_3:0 "Сборочный завод Боевых Планет"
  planetcraft_printer_3_DESC:0 "Полноценный сборочный завод Боевых Планет. Благодаря двум колоссальным сборщикам материи, это чудесное устройство может перерабатывать огромное количество необработанной планетарной материи в работающие Боевые Планеты."
  
  planetcraft_printer_3_fake:99 "$planetcraft_printer_3$"
  planetcraft_printer_3_fake_DESC:99 "$planetcraft_printer_3_DESC$"
  
  planetcraft_printer_ready:99 "$planetcraft_printer_3$"
  planetcraft_printer_ready_DESC:99 "$planetcraft_printer_3_DESC$"
  
  planetcraft_printer_make_planet:0 "Изготовление Боевой Планеты"
  
  planetcraft_printer_make_planet_DESC:0 "Изготовленная Боевая Планета имеет дополнительные §G15%§!  §YЗдоровья корпуса§!, §YБрони§! и §YЩитов§!, а также §G10%§! дополнительной §YСкорострельности корабля§! по сравнению с обычным Боевыми Планетами."
  
  planetcraft_printer_make_planet_fake:99 "$planetcraft_printer_make_planet$"
  planetcraft_printer_make_planet_fake_DESC:99 "$planetcraft_printer_make_planet_DESC$"
  
  giga_printer.2010.name:0 "Строительная площадка сборочного завода Боевых Планет построена!"
  giga_printer.2010.desc:0 "Строительная площадка §YСборочного завода Боевых Планет§! завершена в системе §Y[giga_system.GetName]§!. Эта орбитальная платформа будет использоваться в качестве промежуточного склада для создания колоссальной сборочной площадки, способной производить Боевые Планеты.\n\nКак и ее меньшие собратья, эта чудесная конструкция сможет быстро получать большое количество планетарной материи для сборки и изготовленные небесных боевых кораблей, благодаря сочетанию амбициозных инженерных технологий, таких как гиперпространственное хранилище и интеллектуальные наниты.\n\nИзготовленные Боевые Планеты будут строиться дольше и будут немного дороже, чем обычные Боевые Планеты, но они выиграют от повышенных оборонительных и наступательных возможностей."
  giga_printer.2010.a:0 "Здорово."
  
  giga_printer.2011.name:0 "Поддерживающие конструкции сборочного завода Боевых Планет построены!"
  giga_printer.2011.desc:0 "Сделан еще один шаг к строительству нашего §YСборочного завода Боевых Планет§! в системе §Y[giga_system.GetName]§!.\n\nПервые предварительные вспомогательные устройства сооружения уже собраны, и, хотя они не очень массивны, тем не менее в них будет размещаться большая часть важной управляющей инфраструктуры, необходимой для управления этой колоссальной мегаструктурой.\n\nТеперь необходимо начать работу над сборщиками, которые фактически будут отвечать за создание самой Боевой Планеты."
  giga_printer.2011.a:0 "Чудесно."
  
  giga_printer.2012.name:0 "Стабилизаторы сборочного завода Боевых Планет построены!"
  giga_printer.2012.desc:0 "Строительство нашего §YСборочного завода Боевых Планет§! в системе §Y[giga_system.GetName]§! продолжает неуклонно продвигаться.\n\nДве массивные кольцеобразные структуры по обе стороны конструкции позволят стабилизировать незавершенные Боевые Планеты, гарантируя, что вся необходимая планетарная материя окажется именно там, где она должна быть. В них также будет размещена большая часть персонала построек и различные коммунальные службы для повышения общей производительности."
  giga_printer.2012.a:0 "Восхитительно!"
  
  giga_printer.2013.name:0 "Сборочный завод Боевых Планет построен!"
  giga_printer.2013.desc:0 "Наконец-то §YСборочный завод Боевых Планет§! построен в системе §Y[giga_system.GetName]§!! Как и Лунный Макро-Фабрикатор, это впечатляющее технологическое чудо способно быстро перерабатывать огромное количество сырой планетарной материи и сплавов в полнофункциональные Боевые Планеты.\n\nЭти Планеты будут не только более мощными, чем «природные», но Сборочный завод Боевых Планет позволит нам собрать их, не беспокоясь о поиске подходящего кандидата, хотя это займет больше времени и, вероятно, будет дороже в целом.\n\nСоздание Боевых Планет может начаться, когда у нас появятся необходимые ресурсы, путем модернизации мегаструктуры. Однако нам придется собрать £sr_solar_energy£ §YПланетарную массу§! с теллурических планет с помощью решения."
  giga_printer.2013.a:0 "Чудесно!"
  
  giga_printer.2000.name:0 "Изготовлена Боевая Планета!"
  giga_printer.2000.desc:0 "Сборочный завод Боевых Планет §Y[planet_printer_location.GetName]§! сообщает об успешной сборке полнофункциональной §YБоевой Планеты§! из необработанной §YПланетарной Массы§! и большого количества сплавов!\n\nПостроенный по нашим проектам колоссальный небесный боевой корабль длиной более десятка тысяч километров впоследствии был освобожден от мегаконструкции и теперь готов возглавить ряды наших межзвездных армад .\n\nМы можем немедленно начать строительство еще одного, если у нас достаточно планетарной материи и сплавов."
  giga_printer.2000.a:0 "Грандиозно!"
  giga_printer.2000.a.tooltip:0 "§YБоевая Планета§! добавлена в наш флот.\nПоскольку она была изготовлена, она получает выгоду в §G15%§! дополнительных §YЗдоровья корпуса§!, §YБрони§! и §YЩитов§!, а также §G10%§! дополнительной §YСкорострельности корабля§!."
  
  giga_katzen.8021.name:0 "[ROOT.GetName] возвращает Flusion Солакианской Республике!"
  giga_katzen.8021.desc:0 "§Y[ROOT.GetName]§! сегодня решил вернуть контроль над всем Flusion §YСолакийской Республике§!.\n\nПрезидент Солакии, §YДофус Текник Макина§!, произнес сердечную речь, чтобы поблагодарить §Y[ROOT.GetName]§! за их неоценимую помощь против §YКайзера§! и отпраздновать истинный конец иностранной оккупации Flusion.\n\nДофус заявил, что для того, чтобы действительно объединить все расы Flusion и избежать повторения Империума Катценартиг, §YСолакианская Республика§! вскоре будет переименована в §YСоединенные Флюзионийские Штаты§! чтобы лучше представить свое влияние, охватывающее всю планету.\n\nFlusion, возможно, пережил трудные времена в прошлом, от бурных завоеваний кайзера до его окончательного захвата [flusion_conqueror.GetName], но впервые за десятилетия, Flusion наконец-то по-настоящему свободен."
  giga_katzen.8021.a:0 "Тост за Дофуса!"
  
