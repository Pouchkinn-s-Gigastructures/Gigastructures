  building_giga_siegfried_global_bunker:99 "Siegfried Central Command"
  building_giga_siegfried_global_bunker_desc:99 "This vast network of reinforced bunkers houses the administrative heart of a Katzen Siegfried World, ensuring its defenders are as efficient as possible."
  
  pc_giga_siegfried_world:99 "Siegfried World"
  pc_giga_siegfried_world_desc:99 "A fortress world of Katzen design, the Siegfried World is designed to be a major roadblock to any hostile empire attempting to reach the heart of the Katzenartig Imperium. These mighty fortifications are rigged to completely detonate if ever seized by enemy forces and as such are only staffed by the most nationalistic and dedicated of Katzens."
  
  building_katzen_foundry:99 "Katzen Megafoundry"
  building_katzen_foundry_desc:99 "The Katzen Megafoundry produces large quantities of usable alloys with the unfortunate side-effect of damaging its planet's climate."
  
  building_katzen_theater:99 "Katzen Entertainment Complex"
  building_katzen_theater_desc:99 "These vast complexes provide citizens with large quantities of Katzen-approved mass media which primarily focuses on warfare and militarism."
  
  building_katzen_science:99 "Katzen Research Center"
  building_katzen_science_desc:99 "A large facility where researchers work tirelessly to push the boundaries of Katzen science (reportedly the \"best in the galaxy\") further and further. The nature of the experiments conducted within are however somewhat... controversial, at times."
  
  katzenartig_chain_3:99 "Katzen Economic Status"
  katzenartig_chain_3_desc:99 "§PKatzen Resources§! represents an amalgamate of the §YAlloys§!, §YMinerals§!, §YEnergy§!, and §YConsumer Goods§! employed by the Katzens. They are required to build new ships and fuel their §YWarforges§!.\n\nConversion rates between monthly regular resources and monthly §PKatzen Resources§! are as follow:\n§Y50§! £energy£ = §Y1§! §PKatzen Resource§!\n§Y20§! £minerals£ = §Y1§! §PKatzen Resource§!\n§Y1§! £alloys£ = §Y1§! §PKatzen Resource§! \n§Y5§! £consumer_goods£ = §Y1§! §PKatzen Resource§! \n§Y5§! £rare_crystals£/£volatile_motes£/£exotic_gases£ = §Y1§! §PKatzen Resource§!\n\nCurrent §GIncome§!: §Y[flusion_primitives_country.kaiser_resource_income]§! §PKatzen Resources§!\nCurrent §RSpending§!: §Y[flusion_primitives_country.kaiser_resource_spending]§! §PKatzen Resources§!\n\nCurrent §HBalance§!: §Y[flusion_primitives_country.kaiser_resource_balance]§! §PKatzen Resources§!\nCurrent §BStockpile§!: §Y[flusion_primitives_country.kaiser_resource_stockpile]§! §PKatzen Resources§!"
  
  katzenartig_chain_4:99 "Katzen Research Efforts"
  katzenartig_chain_4_desc:99 "§BKatzen Research Output§! represents how much technological progress the Katzens are making every month as they work towards their next tech level.\n\n§GKatzen Tech Level§! represents how advanced the Katzens have become, with each level increasing §YHull§!, §YArmor§! & §YShields§! §YHP§! by §Y[flusion_primitives_country.cdk_kaiser_other_buff_desc]%§!, §YFire Rate§! and §YWeapons Damage§! by §Y[flusion_primitives_country.cdk_kaiser_weapon_buff_desc]%§!, §YArmy Damage§! and §YArmy Health§! by §Y[flusion_primitives_country.cdk_kaiser_other_buff_desc]%§! and §YMegastructure Build Speed§! by §Y[flusion_primitives_country.cdk_kaiser_other_buff_desc]%§!.\n\nCurrent Monthly §BKatzen Research§!: §Y[flusion_primitives_country.kaiser_tech_income]§!\nProgress to next §GKatzen Tech Level§!: §Y[flusion_primitives_country.kaiser_tech_stockpile]§!/§Y[flusion_primitives_country.kaiser_tech_to_next_level]§!\n\nCurrent §GKatzen Tech Level§!: §Y[flusion_primitives_country.kaiser_tech_level]§!\nExtra §HShip Hull§!/§HArmor§!/§HShields§!: §Y[flusion_primitives_country.kaiser_tech_ship_hp_buff]%§!\nExtra §HWeapons Damage§! & §HFire Rate§!: §Y[flusion_primitives_country.kaiser_tech_damage_buff]%§!\nExtra §HArmy Damage§! & §HArmy Health§!: §Y[flusion_primitives_country.kaiser_tech_army_buff]%§!\nExtra §HMegastructure Build Speed§!: §Y[flusion_primitives_country.kaiser_tech_mega_speed_buff]%§!"
  
  
  katzen_economy_modifier:99 "Katzen Economy Mechanics"
  katzen_economy_modifier_desc:99 "All that matters are Alloys and Research."
  
  col_katzen_capital:99 "Katzen Imperial Capital"
  col_katzen_capital_desc:99 "Flusion is the beating heart of the Katzenartig Imperium, practically being considered a holy world by its inhabitants and the Kaiser himself."
  
  col_katzen_foundry:99 "Katzen Foundry World"
  col_katzen_foundry_desc:99 "The Katzens have dedicated this planet to producing refined alloys."
  
  col_katzen_research:99 "Katzen Laboratory World"
  col_katzen_research_desc:99 "The Katzens have dedicated this planet to advancing their scientific base."
  
  col_katzen_fortress:99 "Katzen Fortress World"
  col_katzen_fortress_desc:99 "The Katzens have dedicated this planet to becoming an impenetrable fortress."
  
  
  pc_flusion_gaia_ecu:99 "Flusio-Arcology"
  pc_flusion_gaia_ecu_desc:99 "The Flusio-Arcology makes full usage of Flusion's vast natural resources. The cities of Katown, Bundengrad and Teho have been transformed into gargantuan gigacities spanning large portions of the planet and capable of housing dozens of billions of inhabitants each. The rest of the planet has been altered to ecological perfection and now harbors a variety of climates fit for every single species native to Flusion."
  
  katzen_rebel_got_support:99 "Foreign Support"
  katzen_rebel_got_support_desc:99 "This rebel state is being supported by alien empires in their struggle against the Kaiser."
  
  katzen_agri_crisis_starvation:99 "Katzen Agricultural Crisis"
  katzen_agri_crisis_starvation_desc:99 "The Kaiser is drawing food from other parts of the Katzenartig Imperium in order to feed Flusion, to the detriment of fringe worlds."
  
  giga_flusionoperations.506.name:99 "Agricultural Crisis in the Katzenartig Imperium!"
  giga_flusionoperations.506.desc:99 "The disruption of both the §YRoqualtropa§! and §YKatlantropa§! projects have thrown §YFlusion§!'s agricultural production into disarray.\n\nWith the climate being significantly impacted by the sudden halt of both geoengineering projects, the Katzen capital is effectively no longer able to feed itself. In order to avoid famine on his most important world, the §YKaiser§! has subsequently reversed Flusion's role regarding food production, with it now importing large quantities of food from other parts of the empire instead of serving as its breadbasket, to the detriment of other potential Katzen colonies.\n\nThis has thus sparked a major §YAgricultural Crisis§! within the Imperium, as fringe outposts in the empire are no longer able to feed themselves properly with Flusion itself hogging the majority of the nation's food supply.\n\nAs such, several independentist movements have begun to grow in strength within other parts of the §YKatzenartig Imperium§! and political analysts expect that the neglected parts of the Katzen empire might very well end up declaring independence if the Kaiser fails to address their problems.\n\nThis period of turmoil is expected to last for upwards of a §Yyear§!, during which parts of the Kaiser's empire might very well end up revolting against his rule."
  giga_flusionoperations.506.a:99 "So much for Flusiocentrism, huh?"
  giga_flusionoperations.506.a.tooltip:99 "Various parts of the §YKatzenartig Imperium§! might break free during the next 8 months."
  
  giga_flusionoperations.505.name:99 "Katzen Colony Revolts!"
  giga_flusionoperations.505.desc:99 "News have reached us that because of the §YAgricultural Crisis§! currently plaguing the §YKatzenartig Imperium§!, the Katzen colony of §Y[giga_katzen_agri_crisis_planet.GetName]§! has revolted against the Kaiser's rule and declared complete independence from Flusion, formally establishing the §Y[giga_katzen_agri_crisis_country.GetName]§! as a sovereign nation.\n\nThe Kaiser has immediately declared open hostilities towards the new regime and is likely going to attempt re-taking the world within the coming months."
  giga_flusionoperations.505.a:99 "A struggle for survival."
  giga_flusionoperations.505.b:99 "Send them some support. | §Y750§! £energy£ & §Y200§! £alloys£"
  giga_flusionoperations.505.c:99 "Sent them support. | §Y1500§! £energy£ & §Y400§! £alloys£"
  giga_flusionoperations.505.d:99 "Sent them major support! | §Y2500§! £energy£ & §Y800§! £alloys£"
  
  giga_flusionoperations.4000.name:99 "Blowing up the §YKatlantropa Dams§!"
  giga_flusionoperations.4000.desc:99 "The §YKatlantropa Dams§! consist of a pair of dams built on the §YKatsula§! and §YPolga§! rivers. The redirected water has been used to create new artificial lakes, irrigating once-deserting areas and permitting agriculture in previously uninhabitable places.\n\nOur agents will have to strategically detonate small warheads within both dams, which will disrupt the project as a whole and have a drastic impact on Flusion's agricultural output.\n\n§YIf successful§!:\n§YFlusion§! and the §YKatzens§! will get debuffs due to disruption of their agriculture and supply chains, reducing their §YShip HP§! and §YShip Fire Rate§!.\nKatzen Wariness will §Rincrease§! by §R3§!\nResistance in §YLyuinstaat§! and §YGeschwollen§! will decrease by §Y1§!\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y70%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§RHigh Risk Level§!: §R-30%§!\n§BGlobal Partisan Activity§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\n§BPartisans in Mercurreich§!: §G+[flusion_primitives_country.mercuria_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
  
  giga_flusionoperations.4001.name:99 "§YKatlantropa Dams§! Blown"
  giga_flusionoperations.4001.desc:99 "Following a series of sabotages targeting the twin dams on the §YKatsula§! and §YPolga§! rivers, our Roqualian allies report that friendly Kronk and Yinjite partisans have managed to successfully bring down the aforementioned dams.\n\nThe two rivers will now be able to flow freely and slowly fill the Catspian Sea back up. This will effectively reverse localized terraforming efforts and lead to the collapse of Katzen agricultural efforts in the immediate area.\n\nSome of the populations living near the Catspian Sea have however been alienated by this act, as this will lead to a slow flooding of coastal areas as the sea rises back up and the disruption of Katzen agricultural efforts will lead to famine in the poorest areas of Flusion.\n\n§YLoris Von Kattensbach§!, governor of Flusion and main proponent of the project, has reportedly gone into a mad rage followed by a deep depression, before eventually giving a heated speech spewing insults and vows of revenge at the partisans responsible for this action.\n\nThe success chance was §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  
  giga_flusionoperations.4001.a:99 "It will all be worth it in the end."
  giga_flusionoperations.4001.a.tooltip:99 "Katzen wariness §Rincreases§! by §R3§!\nResistance in §YGeschwollen§! and §YLyuinstaat§! decreases by §Y1§!."
  
  giga_flusionoperations.4002.name:99 "Dam-Busting Operation Foiled"
  giga_flusionoperations.4002.desc:99 "Our Roqualian allies are reporting that the Katzens have managed to locate and remove the small warheads planted within and around the §YKatlantropa Dams§! before any damage could be dealt to them. The agents infiltrating the dam were then arrested and executed for high treason against the Katzen state.\n\nBecause of this, the Katzens are likely to further reinforce the security surrounding the dams in the coming weeks, leading to an increase in §YKatzen Wariness§!.\n\n§YLoris Von Kattensbach§! himself has given a speech denouncing the "Cowardice" and "Foolishness" of these partisans attempting to "Sabotage glorious Katzen engineering".\n\nThe success chance was §Y[flusion_primitives_country.flusion_operation_odds]%§!"
  giga_flusionoperations.4002.a:99 "A shame."
  giga_flusionoperations.4002.a.tooltip:99 "Katzen wariness §Rincreases§! by §R1§!."
  
  katlantropa_economic_crisis:99 "Katlantropa Economic Turmoil"
  katlantropa_economic_crisis_desc:99 "The agricultural loss caused by Katlantropa is having a drastic effect on the Katzens' supply lines."
  
  giga_blow_loris_dam_desc:99 "\n§HRisk Level§! - §RHigh§!\n§HLocation§! - §BKatsula & Polga Rivers, Südkronk Administrative Region§!\n\nMission Requirements:\n§RExtreme Partisan Activity in Geschwollen§!\n§HSignificant Partisan Activity in Lyuinstaat§!\n\n§LThe brainchild of governor and environmental engineer §YLoris Von Kattensbach§!, §YKatlantropa§! is a large-scale irrigation project involving the redirection of several rivers (notably the §YKatsula§! and the §YPolga§!) thanks to huge dams in order irrigate the more desertic areas of Flusion and transform them into arable farmland.\n\nIt also has the expected consequence of lowering the sea level of the §YCatspian Sea§!, which in turns grants more space for the Katzens to expand their Flusionian industries, while the evaporated water is redirected by weather manipulation towards areas of Flusion in dire need of extra rainfall.\n\nIt was the first Katzen draining project before Roqualtropa, guided and proposed by Loris. The project also helped to develop the industry of the former Kronk and Yinjite nations, using the vast salt plains created by it.§!\n\n§BAlthough not required, ensuring §YMercurreich§! has high resistance will increase the success odds as the partisans will be able to smuggle extra warheads to ensure the detonations goes well.§!\n\n§BDestroying both the §YRoqualtropa§! and the §YKatlantropa§! Dams will cause an §GAgricultural Crisis§! within the Imperium, which might cause fringe worlds to revolt against the Kaiser's rule!§!\n\n§HDisrupting the dam will cause the §YCatspian Sea§!'s level to slowly rise again over a few years, disrupting the coasts and climate of §YGeschwollen§! and §YLyuinstaat§!, which will in turn §RLOWER§! the resistance in those areas by §R1§! as their inhabitants are unlikely to support this move.§!"
  
  giga_blow_loris_dam_no:99 "§YBlow the Katlantropa Dams§!\n\n§HStatus§! - §RUnavailable§!$giga_blow_loris_dam_desc$"
  
  giga_blow_loris_dam_yes:99 "§YBlow the Katlantropa Dams§!\n\n§HStatus§! - §GAvailable§!$giga_blow_loris_dam_desc$"
  
