  tr_gigabulwark_happy_defenses_desc:0 "§YНексус планетарной обороны§! предоставляет §G10§! стабильности для своего мира и §G20§! для §YМира Мажино§!."
  
  tr_gigabulwark_asteroid_fortresses:0 "Астероидные крепости"
  tr_gigabulwark_asteroid_fortresses_delayed:0 "Астероиды, хотя обычно и малопригодные, будут перепрофилированы в одну из величайших оборонительных систем, которые когда-либо знала эта галактика."
  tr_gigabulwark_asteroid_fortresses_desc:0 "Очки улучшения астероидной артиллерии: §G+4§!"
  
  tr_gigabulwark_enhanced_dockyards:0 "Сборка планетарного корабля"
  tr_gigabulwark_enhanced_dockyards_delayed:0 "Нексус Планетарной Обороны всегда должен быть готов защитить свою планету. Новые модели планетарных верфей будут спроектированы сразу, чтобы сократить время их простоя."
  tr_gigabulwark_enhanced_dockyards_desc:0 "Ежемесячно ударных корветов: §G+50%§!"
  
  tr_gigabulwark_grand_fortifications:0 "Галактический окоп"
  tr_gigabulwark_grand_fortifications_delayed:0 "Нельзя терять время, когда дело доходит до укрепления нашей защиты. Крайне важно, чтобы наши укрепления были готовы к неизбежному наступлению врага."
  tr_gigabulwark_grand_fortifications_desc:0 "Строительство §YАстероидной артиллерии§!, §YНексуса планетарной обороны§! и §YМиров Мажино§! на §G50%§! быстрее."
  
  tr_gigabulwark_maginot_protocols:0 "Протоколы Мажино"
  tr_gigabulwark_maginot_protocols_delayed:0 "Ходили слухи, что наши враги могут обойти наши могущественные миры Мажино, просто «обогнув их». Мы позаботимся о том, чтобы это никогда не было возможно!"
  tr_gigabulwark_maginot_protocols_desc:0 "Поле разрушения подпространства §YМира Мажино§! расширяется на §G1§! прыжок дальше."
  
  giga_bulwark_trad_stability_nexus:0 "Возвышенное укрепление"
  giga_bulwark_trad_stability_nexus_desc:0 "Наши огромные укрепления защитят наших людей."
  
  giga_bulwark_trad_stability_maginot:99 "$giga_bulwark_trad_stability_nexus$"
  giga_bulwark_trad_stability_maginot_desc:99 "$giga_bulwark_trad_stability_nexus_desc$"
  
  giga_blokkats_anime:0 "Внешний вид Блоккотов: §BАниме Блоккоты§!\nБлоккоты по какой-то причине будут выглядеть как персонажи аниме (нарисовано пользователем Discord Derega). Теперь, прежде чем жаловаться: на сервере Discord был проведен референдум, нужно ли добавлять их, и «Да» победило. Я не узнаю, любить или ненавидеть демократию после этого.\n\n\n\n\n£blokkat_anime£\n\n\n\n\n\n\n§YНажмите, чтобы переключиться на §GНормальных Блоккотов§!"
  
  #Faust and stuff
  giga_katzenland.010.name:0 "Воскресить Меопу?"
  giga_katzenland.010.desc:0 "Меопа мертв уже десять тысяч лет.\n\nИли... он мертв? Его скелет, все еще восседающий на троне, удивительно цел, несмотря на то, через что прошла остальная планета, и наши археологи обнаружили следовые количества уцелевшей ДНК в тканях, которые все еще цепляются за его кости.\n\nОживление мертвых не является секретом для нас, и соединив то, что осталось от Меопы, с другими образцами ДНК Katzen, а также с кибернетическими имплантатами, мы вполне можем вернуть этого когда-то славного лидера... чтобы он служил под нашим флагом.\n\nВозможно, у него есть небольшие наклонности к геноциду, но наши ученые уверяют нас, что правильно установленные нервные демпферы должны подавлять большую часть его склонностей к убийству. Должны ли мы продолжить исследовать эту возможность?"
  giga_katzenland.010.a:0 "Абсолютно!"
  giga_katzenland.010.b:0 "Он был сумасшедшим! Без шансов."
  
  REANIMATE_MEOPA:0 "Реанимация Меопы"
  REANIMATE_MEOPA_DESC:0 "Меопа мертв, но, возможно, мы сможем вернуть его к жизни. Однако из-за его огромного возраста это, несомненно, потребует дополнения кибернетикой и сплайсингом генов, чтобы заполнить пробелы."
  
  giga_katzenland.011.name:0 "Возвращение Меопы"
  giga_katzenland.011.desc:0 "Это было сделано. Умное сочетание кибернетики и сплайсинга генов наряду с нашими эзотерическими методами реанимации позволило нам воскресить давно умершего лидера Katzen. Впоследствии его разум был помещен в новое роботизированное тело, основанное на его скелете, и он должен быть полностью готов служить под нашим флагом.\n\nНе совсем понятно, сколько оригинального «Меопы» сохранила эта реанимированная копия, но первоначальный допрос показал, что его оставшиеся воспоминания действительно соответствуют тому, что мы собрали из ядер данных Katzenland, но он, по понятным причинам, несколько сбит с толку своей текущей ситуацией.\n\nИспользование нервных демпферов, имплантированных в его роботизированное тело, должно подавить любые затянувшиеся тенденции к геноциду, но сделают ли они его действительно нормальным... спорный вопрос.\n\nОднако невероятное разнообразие навыков Меопы, которые он приобрел, управляя Katzenland позволит ему быть одновременно §YАдмиралом§!, §YГенералом§! и §YГубернатором§!."
  giga_katzenland.011.a:0 "Отлично... я думаю. Это была хорошая идея...?"
  giga_katzenland.011.a.tooltip:0 "§YМеопа§! присоединяется к нам как §YАдмирал§!, §YГубернатор§! и §YГенерал§!. Если он умрет в любой из этих ролей, он умрет во всех трех. Однако мы можем уволить его с любой из этих ролей, если не хотим рисковать преждевременной смертью.\n\nНадеемся, на этот раз он будет в здравом уме.\n\nНадеемся..."
  
  katzen_trait_meopa_revived:0 "Расстроенный ядерный маньяк"
  katzen_trait_meopa_revived_desc:0 "Хотя использование гасителей нервов помогает подавить сомнительные наклонности Меопы, его внутреннее «ядерное я» все еще присутствует, и это видно."
  
  mod_armies_energy_upkeep_mult:0 "Содержание армий энергией"
  
  eaw_early_army:0 "Промышленная армия, усиленная кристаллами"
  eaw_early_army_desc:0 "Эти вооруженные силы были усилены разнообразным оружием на основе кристаллов."
  
  giga_flavor_systems.2000.name:0 "Геоцентрический"
  giga_flavor_systems.2000.desc:0 "Один из наших кораблей исследующий систему §YBehemoth§!, наткнулся на действительно бросающую вызов физике планетарную систему.\n\nВокруг центрального Коричневого карлика системы вращается своеобразный континентальный мир, который, по общему мнению, не должен быть обитаемым из-за низкой выходной энергии Коричневого карлика. Однако каким-то образом миниатюрное солнцеподобное небесное тело вращается в непосредственной близости от указанного мира, обеспечивая его достаточным количеством тепла и энергии для поддержания стабильной гидросферы и жизни на его поверхности.\n\nКроме того, на планете появилось несколько разумных видов. , которые превратились в множество примитивных национальных государств, в настоящее время подвергающихся широкомасштабной индустриализации.\n\nДостаточно интересно, что сама планета необычайно богата кристаллическими материалами, и первобытные люди придумали изобретательные способы интеграции этих материалов в свои технологии и оружие, что привело к развитие необычайно мощных для столь ранней цивилизации вооруженных сил. Сама экосистема планеты потрясающе разнообразна, в ней обитает множество экзотических и эзотерических видов, которые, казалось бы, бросают вызов нашему пониманию эволюции и биологии в целом.\n\nНет никаких сомнений в том, что вся эта планетарная система противоречит большинству наших текущих знаний о развитии обитаемых миров, и ее изучение, несомненно, предоставит невероятную возможность для дальнейшего развития нашей научной базы."
  giga_flavor_systems.2000.a:0 "Как странно."
  
  d_everfree_forest:0 "Вечнозелёный лес"
  d_everfree_forest_desc:0 "Своеобразный и почти непроходимый лес, наполненный, казалось бы, магической энергией. Расчистить его было бы задачей гигантских масштабов, но изучение его эзотерической экосистемы, несомненно, даст интригующие данные."
  
  giga_flavor_systems.2002.name:0 "Faust вступает в атомный век"
  giga_flavor_systems.2002.desc:0 "Отчеты показывают, что первобытные люди, населяющие своеобразный континентальный мир §YFaust§! в системе §Y[giga_eaw_system.GetName]§!, успешно построили и испытали ядерное устройство малой мощности.\n\nХотя на данный момент они остаются относительно редкими и дорогими, ожидается, что это оружие будет распространяться в геометрической прогрессии по мере совершенствования технологии и ее распространения в различных государствах планеты.\n\nИнтересно , вместо того, чтобы полагаться на обычное деление урана для получения энергии, это оружие использует энергию, содержащуюся в обильных кристаллических месторождениях планеты, для высвобождения огромной разрушительной силы, которую наш Наблюдательный Пост начал называть §Yядерно-магическими устройствами§!.\n\nОтныне, если на планете возникнет крупномасштабный конфликт, он обязательно будет значительно более разрушительным, чем когда-либо прежде."
  giga_flavor_systems.2002.a:0 "Интригующе."
  
  giga_flavor_systems.2004.name:0 "Faust погружается в ядерно-магическую войну"
  giga_flavor_systems.2004.desc:0 "Наш пост наблюдения §YFaust§! сообщает, что из-за чрезвычайно высокой напряженности на геополитической сцене планеты относительно незначительный инцидент с рыбацкой лодкой между двумя крупными державами на Faust перерос в крупномасштабный конфликт, в котором три основных континента планеты противостоят друг другу.\n\nК сожалению, ядерно-магическое оружие получило широкое распространение, и большинство крупных стран обладало значительным его арсеналом, а это означает, что конфликт быстро превратился в событие уровня исчезновения, поскольку различные наднациональные альянсы планеты начали бросать друг в друга большое количество ядерно-магических боеголовок.\n\nВсего потребовалось несколько дней, чтобы поверхность планеты была полностью поглощена катастрофической энергией, высвобождаемой устройствами, превращая когда-то зеленый мир в огромный кипящий шторм околомагических энергий, покрывающий всю планету.\n\nОрбитальное сканирование показывает, что, если не считать одного участка удивительно сопротивляющихся джунглей, которые, по-видимому, процветают за счет энергии, высвобождаемой ядерно-магическими устройствами, примитивная цивилизация была полностью уничтожена."
  giga_flavor_systems.2004.a:0 "Такой жестокий конец. Несчастные."
  
  giga_flavor_systems.2006.name:0 "Faust вступает в раннюю космическую эру"
  giga_flavor_systems.2006.desc:0 "Первобытные люди на §YFaust§! завершили еще один важный шаг в своей социальной эволюции, разработав первые орбитальные космические корабли, способные к межпланетным полетам.\n\nПриведенные в действие жидкими формами изобилующих кристаллов планеты, несколько таких космических кораблей были отправлены для исследования своей звездной системы, с их помощью первобытные люди начинают серьезно исследовать природу своей эзотерической планетной системы.\n\nС развитием все более и более мощных телескопов с кристаллическими линзами, вполне вероятно, что изучая более «стандартные» экзопланеты, первобытные люди узнали, что своеобразная астрогеография их планеты действительно является уникальной.\n\nНапряженность по всей планете начинает остывать, и несколько крупных держав предпринимают вполне реальные шаги к международному сотрудничеству, но еще неизвестно, принесут ли эти усилия плоды или закончатся катастрофическим вымиранием.\n\nНе пройдет много времени, прежде чем их особенные существа будут готовы присоединиться к нам среди звезд."
  giga_flavor_systems.2006.a:0 "Интересно."
  
  giga_flavor_systems.2012.name:0 "§YВеликое Фаустовское Собрание§! изобретает гипердвигатель"
  giga_flavor_systems.2011.desc.eawun:0 "Наш пост наблюдения  §YFaust§! показывает, что первобытные жители планеты, по крайней мере, придумали работающий сверхсветовой двигатель. Подобно большинству их технологий, он широко использует необычные и обильные кристаллы планеты, что делает их удивительно дешевыми в производстве, учитывая количество кристаллов, доступных в их родной системе.\n\nСама планета была объединена наднациональным образованием, известным как §YВеликое Фаустовское собрание§!, сформированном федерацией нескольких крупнейших демократических правительств планеты. Хотя эти правительства до некоторой степени все еще существуют, Собрание фактически взяло на себя роль межзвездной власти Faust и будет нести ответственность за руководство расширением цивилизации через звезды.\n\nУчитывая большие культурные и физические различия между различными видами планеты, мирная федерализация всей планеты в единое правительство рассматривается как поразительный подвиг как командой нашего аванпоста, так и большинством жителей планеты.\n\nОднако, поскольку мы владеем звездной базой системы, мы получили сообщение от их лидера, §YДжангл Трека III§! с просьбой передать им право собственности на звездную базу, чтобы жители Faust могли наконец начать свое межпланетное путешествие."
  
  giga_flavor_systems.2013.name:0 "§YИмперия Гриффона§! изобретает гипердвигатель"
  giga_flavor_systems.2011.desc.eawgriffon:0 "Наш Пост наблюдения §YFaust§! отмечает, что первобытные жители планеты, по крайней мере, придумали работающий сверхсветовой двигатель. Подобно большинству их технологий, он широко использует специфические и обильные кристаллы планеты, что делает их удивительно дешевыми в производстве, учитывая количество кристаллов, доступных в их родной системе.\n\nСама планета была объединена посредством войн и дипломатических маневров империалистической нацией, известной как §YИмперия Грифонов§!, которой удалось подчинить себе большинство бывших наций планеты либо путем прямого завоевания, либо путем установления своего экономического господства на остальная часть планеты.\n\nХотя не все довольны таким соглашением, не осталось ни одной иностранной державы, способной противостоять оккупации Империи Грифонов, и, таким образом, судьба планеты кажется решенной.\n\nПоскольку мы владеем звездной базой системы, мы получили сообщение от их лидера, §YГровера XI§! из §YДинастии Гроверов§! с просьбой передать им право собственности на звездную базу, чтобы Империя Грифонов могла быть признана независимой галактической нацией."
  
  giga_flavor_systems.2014.name:0 "§YОбщефаустовская Социалистическая Республика§! изобретает гипердвигатель"
  giga_flavor_systems.2011.desc.eawcommunist:0 "Наш Пост наблюдения §YFaust§! сообщает, что первобытные жители планеты, по крайней мере, придумали работающий сверхсветовой двигатель. Подобно большинству их технологий, он широко использует своеобразные и обильные кристаллы планеты, что делает их удивительно дешевыми в производстве, учитывая количество кристаллов, доступных в их родной системе.\n\nСама планета была относительно мирно объединена в §YОбщефаустовскую Социалистическую Республику§!, социалистическое правительство с подходящим названием, которое, благодаря нескольким слияниям с дружественными социалистическими союзниками и немалому количеству войн, сумело установить свой контроль над подавляющим большинством национальных государств Faust.\n\nХотя несколько наций остались независимы, они слишком незначительны, чтобы иметь значение против подавляющего превосходства нового социалистического правительства, которое обещает принести равенство и процветание всем существам, независимо от вида или происхождения.\n\nПоскольку мы владеем звездной базой системы, мы получили передача от их лидера, представителя их Верховного Совета, с просьбой передать им право собственности на звездную базу."
  
  giga_flavor_systems.2011.a:0 "На экран."
  
  giga_flavor_systems.2015.name:0 "[giga_eaw_country.GetName]"
  giga_flavor_systems.2015.desc.eawun:0 "Приветствую вас, звездные путешественники. Великое Фаустовское Собрание, наконец, получило необходимые технологии, чтобы плыть сквозь звезды.\n\nОднако мы заметили, что ваш вид претендует на нашу звездную систему. Таким образом, наш великий совет решил предложить вашей цивилизации финансовую компенсацию в размере §Y7500§! £energy£, полученной от наших величайших кристаллических реакторов, в обмен на полное владение системой §Y[giga_eaw_system.GetName]§!."
  
  giga_flavor_systems.2015.desc.eawgriffon:0 "Приветствую вас, внефаустовские существа. Империя Грифонов наконец-то приручила сами законы физики, позволив нам пересекать бескрайние пустоты между звездами.\n\nОднако мы заметили, что ваш вид претендует на нашу звездную систему. Таким образом, я, кайзер §YГровер XI§! хотел бы, чтобы ваш вид передал систему под наш контроль, поскольку мы населяли ее гораздо дольше, чем вы.\n\nЭто будет правильно."
  
  giga_flavor_systems.2015.desc.eawcommunist:0 "Приветствую вас, звездные путешественники. Самые яркие умы Общефаустовской Социалистической Республики разработали грандиозное устройство, способное достигать других звезд.\n\nОднако мы заметили, что ваш вид претендует на нашу звездную систему. Таким образом, наш высший совет решил предоставить вашей цивилизации финансовую компенсацию в размере §Y5000§! £energy£ и §Y2500§! наших лучших £consumer_goods£ в обмен на полное владение системой §Y[giga_eaw_system.GetName]§!.\n\nМы надеемся, что вы нас не подведете."
  
  giga_flavor_systems.2015.a:0 "Теперь у вас есть система."
  giga_flavor_systems.2015.a.response:0 "[giga_eaw_country.GetName] благодарит вас за сотрудничество."
