  ###FE MEGAS###
  d_small_natural_tunnel:0 "Туннель Борея"
  d_small_natural_tunnel_desc:0 "Небольшой естественный туннель, соединяющий большое озеро, расположенное посреди одного из континентов планеты, с океаном. Его существование, по-видимому, бросает вызов всем законам природы и разума, заставляя туземцев полагать, что оно было создано самими богами."
  
  giga_fallen_empire_misc.1011.name:0 "Странное существо"
  giga_fallen_empire_misc.1011.desc:0 "Наш наблюдательный пункт на орбите первобытного мира §YFlusion§! сообщает, что во время обычного обследования поверхности планеты орбитальные телескопы заметили неизвестного человека, который, казалось бы, материализовался из ниоткуда. Существо приземлилось прямо посреди большой и почти пустой равнины, принадлежащей §YСолакийской Республике§!, ведущей сверхдержаве планеты.\n\nОдетое в золотой шлем и колоссальную корону, существо не соответствует ни одному известному виду, обитающему на Flusion. Затем оно продолжило бродить по равнине в течение следующих нескольких часов, наткнувшись лишь на несколько редких солакийских поселений.\n\nЭто явно разозлило существо, которое издало, как мы могли только предположить, вздох, прежде чем внезапно снова исчезнуть в яркой вспышке света, к большому изумлению солакийских жителей.\n\nНа наблюдательном посту, к сожалению, не удалось собрать больше информации. Что касается этого существа, то кажется, что флузионцы так же сбиты с толку, как и мы, когда дело доходит до природы этого странного посетителя..."
  giga_fallen_empire_misc.1011.a:0 "Наверное, ничего интересного."
  giga_fallen_empire_misc.1011.b:0 "Зловеще."
  
  giga_fe_pouchkinn_enabled:0 "Застопорившиеся исследователи: §GВКЛЮЧЕНО§!\nЕсли §YМегаструктуры Угасших Империй§!, §YМозг-Матрешки§!, §YПланетарный Вычислительный Комплекс§! и §YАстероидная артиллерия§! включены, а также если §YTyaur§! и §YИмпериум Катценартиг§! не гарантируются и §YGatzo§! не выключена, особая материалистическая Угасшая Империя во главе с очень особенным парнем, использующим Мозг-Матрешку §YO-класса§!, появится чтобы попытаться найти §YАбсолютный ответ§!."
  giga_fe_pouchkinn_disabled:0 "Застопорившиеся исследователи: §RВЫКЛЮЧЕНО§!\nЗастопорившиеся исследователи не появятся."
  
  giga_fe_megas_enabled:0 "Мегаструктуры Угасших Империй: §GВКЛЮЧЕНО§!\nУгасшие Империи начнут игру с различными мегаструктурами, такими как §YСферы Дайсона§!, §YДекомпрессоры материи§!, §YАстероидные артиллерийские установки§! и многое другое, функция, интегрированная из мода §YFallen Empire Megastructures§!. Мегаструктуры могут быть разрушены, и они не получат отключенные мегаструктуры."
  giga_fe_megas_disabled:0 "Мегаструктуры Угасших Империй: §RВЫКЛЮЧЕНО§!\nУгасшие Империи §RНЕ§! получат дополнительных мегаструктур."
  
