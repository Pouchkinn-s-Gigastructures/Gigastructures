  building_giga_institute_1:0 "Неортодоксальный аналитический центр"
  building_giga_institute_1_desc:0 "The Unorthodox Think Thank — это огромная установка и центр обработки и исследования абстрактной физики на планете. Этот удивительный объект значительно увеличивает результаты исследований планеты во всех аспектах."
  
  building_giga_supercomputer_1:0 "Абстрактный суперкомпьютер"
  building_giga_supercomputer_1_desc:0 "The Unorthodox Think Thank — это огромная установка и центр обработки и исследования абстрактной физики на планете. Этот удивительный объект значительно увеличивает результаты исследований планеты во всех аспектах."
  
  building_giga_supercomputer_2:0 "Абстрактный гиперкомпьютер"
  building_giga_supercomputer_2_desc:0 "Эта высокотехнологичная и специализированная установка позволяет изучать и экспериментировать с нелокализованными явлениями, открытыми средствами абстрактной физики."
  
  building_giga_institute_2:0 "Сверхпричинный научный нексус"
  building_giga_institute_2_desc:0 "Сверхпричинный Научный Нексус — это огромный объект, предназначенный для самых передовых и огромных исследовательских проектов и экспериментов в отношении нелокальных, сверхпричинных явлений абстрактной физики."
  
  building_giga_energy_nexus_1:0 "Распределитель энергии лазерной проводимости"
  building_giga_energy_nexus_1_desc:0 "Огромный комплекс использует мощные высокоэнергетические световоды для транспортировки энергии между планетой, на которой он расположен, и другими планетами в его звездной системе."
  
  building_giga_energy_nexus_2:0 "Гиперкоридорный передатчик мощности"
  building_giga_energy_nexus_2_desc:0 "Эти сверхмощные передатчики энергии могут передавать энергию между звездными системами и более эффективно распределять энергию внутри нашей империи."
  
  building_giga_energy_nexus_3:0 "Запутыватель межзвездного поля"
  building_giga_energy_nexus_3_desc:0 "Эта огромная конструкция позволяет напрямую запутывать различные местоположения квантовых полей в галактике, что позволяет нам мгновенно передавать энергию внутри нашей империи."
  
  building_giga_planetary_shield_generator_1:0 "Гиперщитовой защитный экран"
  building_giga_planetary_shield_generator_1_desc:0 "Гиперщитовой защитный экран — это улучшенная версия классического генератора планетарного щита, в котором используется технология Гиперщита для значительного улучшения возможностей и эффективности генератора."
  
  building_giga_planetary_shield_generator_2:0 "Проектор отрицательной массы"
  building_giga_planetary_shield_generator_2_desc:0 "Создавая отталкивающий слой массы и энергии вокруг атмосферы планеты за счет использования Отрицательной Массы, Проектор Отрицательной Массы защищает Планету даже от самых интенсивных орбитальных бомбардировок и астероидов. Только постоянная длительная бомбардировка и сфокусированные лучи сверхвысоких энергий могут вовремя проникнуть сквозь отталкивающий слой."
  
  building_negative_mass_factory_1:0 "Прототип энергетического антипреобразователя"
  building_negative_mass_factory_1_desc:0 "Достижения в абстрактной физике позволяют нам разрабатывать и строить экспериментальные установки для генерации экзотической отрицательной массы. Несмотря на то, что Энергетический Анти-Преобразователь способен производить отрицательную массу, он все еще находится в состоянии прототипа, и его эффективность производства и выход очень низки."
  
  building_negative_mass_factory_2:0 "Преобразователь отрицательной массы"
  building_negative_mass_factory_2_desc:0 "Будучи следующим шагом в производстве отрицательной массы, Преобразователь Отрицательной Массы представляет собой усовершенствованную форму Энергетического Анти-Преобразователя с повышенной эффективностью и производительностью. Однако преобразование энергии в отрицательную энергию все еще далеко от эффективности и останется таковой, пока мы не выясним, как идеально преобразовать энергию между двумя состояниями."
  
