  giga_ring_origins.101.name:0 "Реликтовая Сфера Пенроуза восстановлена"
  giga_ring_origins.101.desc:0 "После нескольких лет напряженной работы, реликтовая сфера Пенроуза в системе §L[relic_penrose_sphere.GetName]§! была восстановлена ​​в своей былой славе и снова генерирует большое количество энергии, используя сверхизлучение черной дыры. Пусть она защищает и лелеет нашу цивилизацию до конца вечности!"
  
