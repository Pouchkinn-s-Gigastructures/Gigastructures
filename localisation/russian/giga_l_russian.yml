  MOON_ARMOR_6_DESC:99 "Field manipulation lets us locally alter how matter behaves, thus tremendously increasing the defensive capabilities of our lunar armor by rendering previously impossible densities sustainable."
  
  MOON_SHIELD_6:99 "Lunar Quantum Distorters"
  MOON_SHIELD_6_DESC:99 "Hyperdimensional distorters ensure most projectiles heading for our Celestial Warships are torn apart before being able to cause any significant damage."
  
