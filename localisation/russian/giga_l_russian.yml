  tradition_gigaengineering:0 "Гигаконструирование"
  tradition_gigaengineering_desc:0 "Путь к нашей судьбе лежит через осознание наших самых смелых амбиций. Иначе и быть не может."
  
  tr_gigaengineering_adopt:0 "Традиции Гигаконструирования"
  tr_gigaengineering_finish:0 "Традиции Гигаконструирования завершены"
  
  tr_gigaengineering_grand_ambitions:0 "Административная оптимизация"
  tr_gigaengineering_grand_ambitions_delayed:0 "Мы не можем позволить бремени администрирования встать на пути наших амбиций. Наша бюрократия должна быть упрощена чтобы искоренить ненужные задержки."
  
  tr_gigaengineering_mega_monuments:0 "Великие памятники"
  tr_gigaengineering_mega_monuments_delayed:0 "Мегаструктуры - это воплощения нашего абсолютного господства над самим космосом - и они должны считаться таковыми и впредь."
  
  tr_gigaengineering_power_cores:0 "Гигаструктурные силовые ядра"
  tr_gigaengineering_power_cores_delayed:0 "Наши величественные структуры требуют соответствующих источников энергии. Дальнейшие инвестиции в крупномасштабное производство и передачу электроэнергии обеспечат максимальную эффективность использования нашей драгоценной энергии."
  
  tr_gigaengineering_super_planets:0 "Небесное господство"
  tr_gigaengineering_super_planets_delayed:0 "Корабли на основе небесных тел - это будущее военного дела, и поэтому должны постоянно совершенствоваться чтобы утвердить наше господство на галактическом поле боя."
  
  tr_gigaengineering_anticrisis:0 "Совершенные бастионы"
  tr_gigaengineering_anticrisis_delayed:0 "У нас немало врагов, но никто из них нам не ровня. Благодаря нашим достижениям в проектировании, мы сможем отразить любые угрозы нашему суверенитету."
  
  mod_megastructures_influence_cost_mult:0 "Мегаструктуры: Стоимость влияния"
