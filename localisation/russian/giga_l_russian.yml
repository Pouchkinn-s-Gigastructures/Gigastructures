  tech_compound_computers:0 "Осознание опасной материи"
  tech_compound_computers_desc:0 "Создан, чтобы вести себя как единое целое."
  TECH_UNLOCK_COMPOUND_COMPUTERS_TITLE:0 "§HРазблокирует компонент:§! $tech_compound_computers$"
