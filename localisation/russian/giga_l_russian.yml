  giga_katrebels.01234.name:0 "Злющие рыбы"
  giga_katrebels.01234.desc:0 "Неудивительно, но кажется, что некоторые из недавно созданных §YInfused Zuspri§!, подкрепленные своими новообретенными огромными физическими способностями, начали сопротивляться правилам Katzen, и многие из них присоединились к §YОрдену Zuspri§!!\n\nЭто эффективно увеличило §YСопротивление Zuspri§! на 1."
  giga_katrebels.01234.a:0 "Наконец-то хорошие новости!"
  
  giga_katrebels.2000.name:0 "Установлен контакт с §YСолакианскими борцами за свободу§!"
  giga_katrebels.2000.desc:0 "После нескольких сомнительных сделок, секретных встреч и обширного обмена зашифрованными сообщениями нам удалось связаться с лидером §YСолакианских борцов за свободу§!, добрым, но храбрым Солакианом, известным как §YДофус Текник Макина§!.\n\nБывший правитель §YСолакийской Республики§!, Дофус был вынужден безоговорочно сдаться силам §YИмпериума Катценартиг§! во время завоевания Flusion §Yкайзером§!.\n\nХотя он был относительно готов к сотрудничеству с Katzen и был губернатором в управляемых Katzen частях Roqualia, Дофус тайно поддерживал сеть партизан и борцов за свободу, посвященную подрыву правления Katzen на §YFlusion§! и, надеется, однажды восстановить §YСолакийскую республику§!.\n\nСолакианцы невероятно близки ко всему, что связано с информатикой и искусственным интеллектом, поскольку их прежнее общество в значительной степени вращалось вокруг виртуальных развлечений и интеллектуальной робототехники.\n\nТаким образом, несмотря на то, что они не способны напрямую сражаться с армией Katzen, борцы за свободу тем не менее могут тайно поддерживать относительно большую сеть партизан на Flusion, которая объединяет несколько других групп сопротивления на Flusion.\n\nК сожалению, без внешней поддержки их усилия не продвинулись далеко, но теперь это может измениться, когда нам удалось напрямую связаться с Дофусом, поскольку мы могли бы позволить им нанести удар прямо по столице Katzen на Flusion..."
  giga_katrebels.2000.a:0 "На экране."
  
  giga_katrebels.2001.name:0 "§YСолакианские борцы за свободу§!"
  giga_katrebels.2001.desc:0 "Ах! Наконец-то хорошие новости. Невозможно выразить словами, насколько я рад, что иностранная держава наконец решила помочь нам.\n\nЯ §YДофус Текник Макина§!, но зовите меня просто §YДофус§!. В течение нескольких десятилетий я пытался координировать своих бывших граждан, а также другие расы в серии попыток дестабилизировать правление Katzen над Flusion, но, к сожалению, безуспешно. Мы можем быть очень опытными, когда дело доходит до вычислений, но Katzen тоже.\n\nНаша любимая §YСолакийская Республика§! раньше была местом свободы, свободы воли, чрезмерных вечеринок и виртуальных развлечений. Katzen очень постарались разрушить и заменить все своим милитаристским порядком и культом §YКайзера§!. Проклятый кайзер! У нас была возможность действовать и остановить §YПроект Mondkanone§!, но мы были ослеплены его спокойной речью и речами, в которых утверждалось, что это было «на благо всех флузионцев».\n\nКуча лжи! Кайзер создает иллюзию свободы, а на самом деле незаметно и эффективно убеждает миллиарды флузионцев бездумно следовать тому, что он говорит.\n\nЯ говорю, достаточно! При внешнем финансировании мы могли бы просто втиснуть его бессмысленный установленный порядок там, где он самый слабый, и заставить все это лопнуть, как надутый воздушный шар с водой."
  giga_katrebels.2001.a:0 "Мы будем работать вместе для общего блага."
  giga_katrebels.2001.a.tooltip:0 "Теперь мы можем §Yтайно контактировать§! с §YСолакианскими борцами за свободу§! и другими §YФлузионскими группами сопротивления§! из §YМеню Империума Катценартиг§!."
  
  giga_katzen.020.solak:0 "§HТайно свяжитесь с §YСолакианскими борцами за свободу§!...§!"
  
  #extra voicelines
  giga_katzen.020dally.desc:0 "С [Root.GetSpeciesNamePlural] на нашей стороне Организация Флузианского договора будет править галактикой!"
  giga_katzen.020eally.desc:0 "FTO изначально создавался как военный союз между нами и другой страной на Flusion, до того, как мы получили прыжковый двигатель.\n\nНе спрашивайте, что случилось с указанной нацией."
  
  giga_katzen.020dneutral.desc:0 "Да? Дуклав МакКатур здесь, говорит от имени Кайзера Каттайла."
  giga_katzen.020eneutral.desc:0 "Доброго времени суток вам, инопланетяне. Наши военные следят за этим каналом, так что не слишком шумите."
  
  giga_katzen.020dhappy.desc:0 "Приветствую, [Root.GetName]. Кайзер всегда рад общению с подобными."
  giga_katzen.020ehappy.desc:0 "Кайзер надеется, что две наши цивилизации могут расти и процветать вместе, [Root.GetSpeciesNamePlural]."
  
  giga_katzen.020dangry.desc:0 "У Кайзера есть обширный список "Империй, которые нужно удалить с карты".\n\n[Root.GetName] находится на самом верху."
  giga_katzen.020eangry.desc:0 "Нам, Katzen, интересно, как вы вообще попали в космос."
  
  giga_katzen.020dwar.desc:0 "Кайзер должен отправить [Root.GetName] туда, где он принадлежит: На свалку истории."
  giga_katzen.020ewar.desc:0 "[Root.GetName] скоро присоединится к бесчисленным народам Flusion."
  
  riesigerkatzenpanzer_defence:0 "Дивизия Riesigerkatzenpanzer"
  riesigerkatzenpanzer_defence_desc:0 "Дивизия, состоящая из нескольких десятков Riesigerkatzenpanzers, абсолютно колоссальных бронетранспортеров, длина которых превышает 500 метров. Они вооружены сотнями турелей, противовоздушными батареями и располагают огромным ядерным рельсотроном, способным стрелять многогатонными ядерными боеголовками с практически неограниченной дальностью."
  
  riesigerkatzenpanzer_assault:0 "Дивизия Riesigerkatzenpanzer"
  riesigerkatzenpanzer_assault_desc:0 "Дивизия, состоящая из нескольких десятков Riesigerkatzenpanzers, абсолютно колоссальных бронетранспортеров, длина которых превышает 500 метров. Они вооружены сотнями турелей, противовоздушными батареями и располагают огромным ядерным рельсотроном, способным стрелять многогатонными ядерными боеголовками с практически неограниченной дальностью."
  
  ###talk to kaiser###
  cant_kaiser_opinion_too_low_talk:0 "Katzen не хотят с нами разговаривать. Их мнение о нас должно быть на уровне -1 или выше."
  giga_katzen.02020.cool:0 "Интересно. Спасибо, что поделились."
  
  giga_katzen.020.talk:0 "Хотелось бы узнать больше о вас..."
  
  giga_katzen.02020.name:0 "Империум Катценартиг"
  giga_katzen.02020.desc:0 "Кайзер будет рад поделиться с вами, инопланетянами, историями о Katzen и Flusion. Что бы вы хотели знать?"
  
  giga_katzen.02020.whatareyou:0 "Какой у вас вид?"
  giga_katzen.02020.whatareyou.response:0 "Мы, Katzen, послушный и амбициозный вид. С помощью сильного лидера, кайзера, наш вид принял милитаризм до такой степени, что это уже не просто концепция, а сам наш образ жизни.\n\nНаша культура, традиции и даже романтика в значительной степени вращаются вокруг войны, а вооруженные силы обладают огромной силой в нашей цивилизации, так что наша нация фактически представляет собой одну гигантскую армию.\n\nС самого раннего возраста наши граждане обучаются искусству ведения боя на бронетранспортерах как в космосе, так и на земле, так что каждый из нас хорошо разбирается в тонкостях современного боя.\n\nЗавоевание было неотъемлемой частью нашей цивилизации с самого ее зарождения, поскольку мы выделяем огромные ресурсы на дальнейшее расширение наших границ и распространение нашей культуры и идеалов в известных сферах."
  
  giga_katzen.02020.treataliens:0 "Как вы относитесь к завоеванным видам?"
  giga_katzen.02020.treataliens.response:0 "Вы можете думать о нас как о жестоком, деспотическом виде, бездумно угнетающем любые популяции.\n\nНо вы не можете быть дальше от истины! В самом деле, мы очень гордимся своей политикой ассимиляции, в рамках которой мы гарантируем, что всем видам, независимо от их размера и поведения, предоставлены равные права в пределах нашей империи.\n\nКайзер считает, что любой может быть «Katzen», независимо от их настоящих видов, поэтому мы пытаемся максимально интегрировать новых граждан в нашу культуру и цивилизацию.\n\nБольшое внимание уделяется сокращению правового неравенства, устранению дискриминации и стандартизации образования, чтобы сильные стороны и преимущества каждого и каждого виды могут быть поддержаны, чтобы служить Кайзеру и нашему славному делу по принесению цивилизации в известную вселенную."
  
  giga_katzen.02020.whokaiser:0 "Кто такой кайзер?"
  giga_katzen.02020.whokaiser.response:0 "Кайзер - наш великий лидер и верный защитник. Он наблюдает за нашей цивилизацией, обеспечивая ее развитие и процветание на каждом этапе пути.\n\nХотя его экспансионистская политика может поначалу отталкивать, все, что он делает, идет на благо всех разумных существ в нашей империи, и галактика в целом.\n\nКайзер обладает абсолютной властью, но гарантирует, что каждый может что-то сказать, прежде чем принять решение; поскольку он считает, что ключ к успеху - это способность адаптироваться и подходить к проблемам с максимально возможного количества точек зрения.\n\nОн принес нашей цивилизации огромное богатство и успех, добившись того, что все виды поднялись на один и тот же уровень развития, как и мы, и что никто не останется позади в нашем великом стремлении достичь универсальной ассимиляции всех разумных существ в высшую культуру и цивилизацию Katzen."
  
  giga_katzen.02020.otherraces:0 "А как насчет Flusion и других его рас?"
  giga_katzen.02020.otherraces.response:0 "Ах, Flusion. Прекрасный мир, который мы сделали еще более величественным. Благодаря грандиозным архитектурным проектам мы слегка осушили несколько морей и использовали воду для орошения некогда бесплодных пустынь, превратив обширные участки суши в великолепные пастбища и поля.\n\nМы очистили враждебную природу, заменив ее совершенством цивилизации и устойчивой ядерной промышленности.\n\nЧто касается других видов... ну, мы позаботились о том, чтобы они были полностью интегрированы в нашу культуру, и постарались улучшить их жизнь насколько это возможно.\n\nВозьмите §YZuspri§!, например. Эти бедняги жили примитивной и убогой жизнью охотников-собирателей, прежде чем мы вытащили их из грязи и возвеличили.\nИх продолжительность жизни была долгой, но многие из их молодых людей стали жертвами болезней и хищников, поэтому мы изобрели лекарства и уничтожили названных хищников, чтобы им было позволено процветать, как и нам.\n\nSYKronk§!, эти членистоногие существа, которые раньше жили в вырытых вручную городах-гнездах, которые часто были вредными и небезопасными.\nПоэтому мы построили им великие города, моделирующие их анатомию, чтобы они тоже могли наслаждаться плодами цивилизации и современной жизни!\n\nКаждый вид, который мы покоряем, и особенно те, что с Flusion, подобен скале, которую мы затем позаботьтесь о том, чтобы превратить в красивую жемчужину, украшающую нашу империю и великолепную корону кайзера."
  
  ###Submit###
  SUBJECT_katzprotektorat:99 "Katzprotektorat"
  SUBJECT_DESC_katzprotektorat:0 "Katzprotektorat - это форма марионеточного правительства, созданного Империумом Катценартиг. Они фактически являются региональными губернаторами Империума и пользуются некоторой ограниченной автономией."
  
  giga_katzen.020.submit:0 "Мы сдаемся. Покоримся вашей империи."
  giga_katzen.020.submit.tooltip:0 "Мы можем §Yподчиниться§! §YИмпериуму Катценартиг§!. Любые войны между нами прекратятся, и мы станем §YKatzprotektorat§!, который является особым типом подданных Katzen, пользующихся ограниченной автономией."
  cant_submit_fto:0 "Мы не можем подчиняться, если находимся в Организации Флузионского договора."
  
  giga_katzen.0030.name:0 "Империум Катценартиг: Покорность"
  giga_katzen.0030.desc:0 "Итак, вы хотите отказаться от своей автономии и подчиниться нам?\nНу конечно! Кайзер будет рад приветствовать вас в нашей великой цивилизации.\n\n§YСтав Katzprotektorat, вы получите следующие эффекты::§!\n-Любые продолжающиеся конфликты между нами и Katzen прекратятся.\n-Наша Империя станет §YKatzprotektorat [Root.Capital.GetStarName]§!, и наш флаг изменится.\nЕсли мы не §YРазум Улья§!, тогда нашего лидера заменит §YГубернатор Katzen§!, которого нельзя сместить даже на выборах.\n-Мы сохраним всю землю, которая сейчас находится в нашей собственности.\n-Мы автоматически присоединимся ко всем войнам Katzen.\n-Кайзер не будет требовать от нас земли.\n-Мы получим +100% §YПривлекательность Милитаризма§!.\n-Мы сохраним возможность строить форпосты, но не сможем объявлять войны.\n-§YМнение Кайзера§! о нас вернется к §G3 | Дружелюбный§! если бы оно было ниже.\n-Katzen смогут построить §YВоенные кузницы Katzen§! на нашей территории.\n-Katzen получат контроль над нашей экономикой, что приведет к -25% §YПроизводство сплавов§!, -50% §YВместимость флотилии§! и -20% §YСкорость строительства кораблей§!\n-Однако они будут помогать нам своими военными знаниями, предоставляя +25% §YСкорострельность кораблей§!, +25% §YСкорость кораблей§!, +25% §YУрон корабельных орудий§!, +25% §YСкорость инженерных исследований§!\n-Мы получаем 40% снижение стоимости всех технологий, которыми в настоящее время обладают Katzen.\n-Любые наши субъекты тоже станут Katzprotektorat.\n-Все послы в Империуме будут отозваны..\n-Katzen §YНЕ§! будут аннексировать нас.\n\n§RИЗ-ЗА ЖЕСТКОГО КОНТРОЛЯ, ЧТО МЫ ПРЕДОСТАВЛЯЕМ KATZEN НАД НАШЕЙ НАЦИЕЙ, МЫ БУДЕМ СВОБОДНЫМИ ТОЛЬКО, ЕСЛИ ЛУНА КАЙЗЕРА УНИЧТОЖЕНА!\n\nМЫ БОЛЬШЕ НЕ СМОЖЕМ СВЯЗАТЬСЯ С ПАРТИЗАНАМИ ИЛИ ИЗУЧАТЬ ЛУНУ КАЙЗЕРА!\n\nИЗ-ЗА ТЕХНИЧЕСКИХ ОГРАНИЧЕНИЙ МЫ НЕ СМОЖЕМ ВЕРНУТЬ НАШ СТАРЫЙ ФЛАГ, ЕСЛИ МЫ ОСВОБОДИМСЯ.§!"
  
  giga_katzen.0030.yes:0 "Отлично. Мы принимаем."
  giga_katzen.0030.no:0 "Если задуматься... никогда!"
  
  giga_katzen.0031.name:0 "Рождение §YKatzprotektorat [Root.Capital.GetStarName]§!"
  giga_katzen.0031.desc:0 "Сегодня одни сочтут фантастическим днем, а другие - ужасной капитуляцией.\n\nСвершилось, и наша империя теперь подчиняется §YИмпериуму Катценартиг§!, официально став §YKatzprotektorat§!. Катцены теперь смогут контролировать нашу экономику и использовать нашу инфраструктуру для подпитки своей экспансионистской программы.\n\n§YГубернатор Katzen§! стал правителем нашей нации и будет наблюдать за сотрудничеством между нами и Katzen. Хотя это фактически сковало нас их волей, мы можем быть уверены, что они будут относиться к нам с уважением, и теперь мы находимся под их абсолютной защитой как к лучшему, так и к худшему.\n\n§YКайзер§! выступил с триумфальной речью, приветствуя этот \"удивительный подвиг межвидового сотрудничества\", и выразил свое желание, чтобы наши виды были \"едины до скончания веков.\""
  giga_katzen.0031.a:0 "Будем надеяться, что это было правильное решение."
  
  katzprotektorat_modifier:99 "Katzprotekrotat"
  katzprotektorat_modifier_desc:0 "Мы Katzprotektorat, марионеточное государство Katzen с ограниченной автономией."
  
  giga_katzen.0033.name:0 "Возможность"
  giga_katzen.0033.desc:0 "С уничтожением §YЛуны Кайзера§!, §YИмпериум Катценартиг§! впал в беспорядок.\n\nМы могли бы воспользоваться этим, чтобы избавиться от нашего статуса §YKatzprotektorat§!, и фактически освободиться от правления Katzen..."
  
  giga_katzen.0033.a:0 "До свидания, кошачьи!"
  giga_katzen.0033.a.tooltip:0 "Мы станем §Yсвободными§! и §Rобъявим войну§! §YИмпериуму Катценартиг§!."
  
  giga_katzen.0033.b:0 "Наша преданность Империуму и кайзеру!"
  giga_katzen.0033.b.tooltip:0 "Мы останемся верными Katzen, пока..."
  
  giga_katzen.0034.name:99 "The Katzgouverneur"
  giga_katzen.0034.desc:0 "С нашей новообретенной независимостью легитимность [Root.GetRulerName] как нашего правителя стала... сомнительной, так как нами больше не правят Katzen.\n\nДолжны ли мы избавиться от [Root.leader.GetHerHim] и восстановить [Root.GetSpeciesName] в качестве правителя нашей империи?"
  
  giga_katzen.0034.a:0 "В гостях был [Root.leader.GetSheHe], но теперь уходит!"
  giga_katzen.0034.b:0 "[Root.GetRulerName] сослужил нам хорошую службу. Он останется нашим лидером."
  
  giga_katzen.0035.name:0 "Что по поводу флага?"
  giga_katzen.0035.desc:0 "Katzen изменили наш флаг, чтобы лучше отразить наш статус §YKatzprotektorat§!. Должны ли мы вернуть наш старый флаг теперь, когда мы снова независимы?"
  giga_katzen.0035.a:0 "Абсолютно!"
  giga_katzen.0035.b:0 "Нет, Katzen Blue сейчас в моде!"
  
  giga_katzen.020.attache:0 "Хотим послать дипломатического посла?"
  giga_katzen.020.attache.tooltip:0 "Отправка посла в §YИмпериум Катценартиг§! уменьшит наш §YДипломатический вес§!, §YСоциологические исследования§! и §YПроизводство единства§!, но с ним будет легче улучшить §YМнение Кайзера§! о нас."
  
  giga_katzen.5000.name:0 "Дипломатический посол."
  giga_katzen.5000.desc:0 "Кайзер наверняка был бы признателен, если бы вы отправили дипломатическую миссию в нашу империю, да! Посол, безусловно, был бы полезен нам обоим.\n\n§YОтправка посла будет иметь следующие последствия, поскольку мы будем инвестировать ресурсы в улучшение мнения кайзера о нас:§!\n-30% §YСоциологические исследования§!.\n-30% §YПроизводство единства§!.\n-30% §YДипломатический вес§!.\n20% шанс, что §YМнение Кайзера§! будет §Увеличиваться§! каждый год.\nТорговые сделки, запросы на землю и покупки кораблей будут на 25% более эффективно §Bувеличивать§! §YМнение Кайзера§!."
  giga_katzen.5000.a:0 "Отправьте посол."
  giga_katzen.5000.a.tooltip:0 "Мы отправим посла в §YИмпериум Катценартиг§!, применив все вышеупомянутые эффекты. Мы можем отозвать посла в любое время, и он будет отозван автоматически, если мы окажемся в состоянии §Rвойны§! с кайзером."
  giga_katzen.5000.b:0 "Забудьте об этом."
  
  giga_katzen.020.noattache:0 "Хотим отозвать нашего посла?"
  giga_katzen.020.noattache.response:0 "А? Стыд. Их будет не хватать."
  giga_katzen.020.noattache.tooltip:0 "Мы отзовем нашего посла, убрав все бонусы и дебаффы."
  
  giga_katzen.5001.name:0 "Посол отозван"
  giga_katzen.5001.desc:0 "После начала войны между §YИмпериум Катценартиг§! и нами, нашего дипломатического посла, впоследствии отозвали в нашу империю."
  giga_katzen.5001.a:0 "Как и следовало ожидать."
  
  giga_katzen.5002.name:0 "Мнение Кайзера растет!"
  giga_katzen.5002.desc:0 "Отличные новости! Наш дипломатический посол в §YИмпериум Катценартиг§! сообщает, что их усилия увенчались успехом в усилении §YМнения Кайзера§! о нас.\n\nЭто принесло большое удовлетворение тем, кто желает избежать конфликта с Katzen..."
  giga_katzen.5002.a:0 "Отлично!"
  giga_katzen.5002.a.tooltip:0 "§YМнение Кайзера§! о нас §Bувеличилось§! на §G1§!."
  
  attache_boost_chance:0 "\n\nШансы на улучшение §YМнения Кайзера§! увеличивается на §Y20%§!, если у нас есть §YПосол§! в §YИмпериум Катценартиг§!.\n"
  
  katzen_attache:0 "Посол Katzen"
  katzen_attache_desc:0 "Мы инвестируем значительные средства в крупную дипломатическую миссию в Империуме Катценартиг."
  
