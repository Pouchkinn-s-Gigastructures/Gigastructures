  tradition_macroengineering:0 "Макроинженерия"
  tradition_macroengineering_desc:0 "Тем, кто осмеливается мыслить масштабно, суждено стать владыками небес."
  
  tr_macroengineering_adopt:0 "Традиции Макроинженерии"
  tr_macroengineering_finish:0 "Традиции Макроинженерии завершены"
  
  tr_macroengineering_skyhooks:0 "Небесные крюки"
  tr_macroengineering_skyhooks_delayed:0 "Зачем использовать сложные решения, когда существуют гораздо более простые? Небесные крюки - это относительно дешевый и низкотехнологичный метод транспортировки полезных грузов между разными небесными телами без использования передовых технологий, полностью основанный на передаче кинетической энергии. Их можно использовать для поддержания развития недавно основанных колоний до создания в них более постоянной инфраструктуры."
  
  tr_macroengineering_space_rails:0 "Электромагнитные ускорители"
  tr_macroengineering_space_rails_delayed:0 "Электромагнитные ускорители, или ускорители массы, могут быть использованы для транспортировки материи с поверхности малых небесных тел, затрачивая при этом только энергию. Эти устройства могут обеспечить дешевую межпланетную транспортировку без использования дорогостоящих аппаратов класса Земля-Космос."
  
  tr_macroengineering_planetary_reshaping:0 "Геологическая логистика"
  tr_macroengineering_planetary_reshaping_delayed:0 "Комбинация Электромагнитных рельсов и Небесных крюков может значительно ускорить начальные этапы терраформирования, обеспечивая быструю доставку планетарного вещества на целевую планету и с неё в периоды нехватки ресурсов."
  
  tr_macroengineering_zero_g_construction:0 "Адаптивные орбитальные методы строительства"
  tr_macroengineering_zero_g_construction_delayed:0 "Освоение тонкостей инженерии в условиях невесомости - утомительный процесс, который приносит большие пользу. Крайне важно, чтобы наши методы орбитальной инженерии были настолько эффективными, насколько это возможно. Каждый мир и каждый гравитационный колодец уникальны и нужно это учитывать."
  
  tr_macroengineering_waste_protocols:0 "Протоколы управления отходами"
  tr_macroengineering_waste_protocols_delayed:0 "Если что-то считается «отходами», то это вовсе не означает, что от него нужно отказываться, особенно когда речь идет о больших орбитальных структурах. Всё, начиная с излишков тепла, и заканчивая побочными биологическими продуктами, может быть переработано во что-то полезное, пусть иногда и неочевидным способом. Разработка автономных систем, способных функционировать за счет собственных отходов, является важным шагом в установлении нашего господства над космосом."
  
  LASER_BLOKKAT:0 "Луч Планковского демонтажа"
  LASER_BLOKKAT_DESC:0 "Луч Планковского демонтажа - это устройство Блоккотов, очень похожее на их добывающие аппараты. Такие лучи не только планомерно разбирают саму материю вражеских кораблей до субпланковского уровня, низводя их до состояния гиперконденсированной квантовой пены. Они также собирают указанную пену и хранят ее на кораблях Блоккотов для дальнейшей переработки в полезные материалы."
  
  BLACKHOLE_BLOKKAT:0 "Четырехмерная сигнулярная пушка"
  BLACKHOLE_BLOKKAT_DESC:0 "Эти продвинутые пусковые установки запускают четырехмерную сингулярность в направлении кораблей противника. Хотя снаряды и выглядят отделившимися от кораблей Блоккотов, эти сингулярности на самом деле больше похожи на «лассо», поскольку они связаны с кораблями Блоккотов через высшее измерение и позже «притягиваются обратно» к кораблю через это измерение после прохождения сквозь вражеские корабли. Это позволяет Блоккотам собирать все обломки, выломанные сингулярностями, и обрабатывать их для дальнейшего использования."
  
  PLASMA_BLOKKAT:0 "Абсолютно выжигающий бластер"
  PLASMA_BLOKKAT_DESC:0 "Абсолютно выжигающий бластер выстреливает сгусток плазмы, нагретой до планковской температуры, которая является практически самой высокой известной температурой в пределах известных законов физики. Плазма сохраняет эту температуру из-за постоянного притока энергии, поступающего из высшего измерения. Материя, входящая в контакт с плазмой, \"похищается\" высшим измерением и конвертируется в энергию, аналогично тому, как Блоккоты поглощают звездные системы, и полученная энергия затем направляется обратно в сгусток плазмы, чтобы поддержать его температуру."
  
  ARC_EMITTER_BLOKKAT:0 "Пентафокусный излучатель"
  ARC_EMITTER_BLOKKAT_DESC:0 "Пентафокусный излучатель это пробивающее оружие Блоккотов, способное \"прыгать\" через высшее измерение, чтобы обойти щиты и броню вражеских кораблей."
  
  STRIKE_CRAFT_HANGAR_BLOKKAT:0 "Блокк-роевики"
  STRIKE_CRAFT_HANGAR_BLOKKAT_DESC:0 "Эти истребители очень похожи на самих Блоккотов и оснащены для боя в космосе. Они чаще всего управляются Блоккотами удаленно с корабля-носителя, либо сами являются Блоккотами."
  
  POINT_DEFENCE_BLOKKAT:0 "Блокк-страж"
  POINT_DEFENCE_BLOKKAT_DESC:0 "Эти сверхэффективные оборонные системы разрушают саму ткань пространства вокруг вражеских снарядов, уничтожая их прежде, чем они достигнут судов Блоккотов."
  
  REACTOR_BLOKKAT:0 "Реактор Блоккотов"
  REACTOR_BLOKKAT_DESC:0 "Корабли Блоккотов питаются от этих таинственных конструкций, получающих невообразимое количество энергии из высшего измерения."
  
  JUMP_DRIVE_BLOKKAT:0 "Сверхсветовой фазовый двигатель Блоккотов"
  JUMP_DRIVE_BLOKKAT_DESC:0 "Нет особой разницы между двигателями Блоккотов для субсветовых и сверхсветовых перемещений. И то и другое соединяется с высшим измерением, и буквально \"тащит\" пространство вокруг корабля, обеспечивая передвижение с мгновенным ускорением."
  
  THRUSTER_BLOKKAT:0 "Фазовый двигатель Блоккотов"
  THRUSTER_BLOKKAT_DESC:0 "Нет особой разницы между двигателями Блоккотов для субсветовых и сверхсветовых перемещений. И то и другое соединяется с высшим измерением, и буквально \"тащит\" пространство вокруг корабля, обеспечивая передвижение с мгновенным ускорением."
  
  SENSOR_BLOKKAT:0 "Гипербранные сенсоры"
  SENSOR_BLOKKAT_DESC:0 "Эти сенсоры Блоккотов улавливают колебания, которые трехмерная материя создает в многомерном многообразии Вселенной."
  
  ARMOR_BLOKKAT:0 "Планковская обшивка"
  ARMOR_BLOKKAT_DESC:0 "Эта невероятно прочная броня изготовлена из плотно расположенных частиц планковского размера. Они формируют сложные сложные субатомные нейроструктуры, позволяющие материалу реагировать на изменения и почти мгновенно адаптироваться к ним."
  
  LARGE_ARMOR_BLOKKAT:99 "$ARMOR_BLOKKAT$"
  LARGE_ARMOR_BLOKKAT_DESC:99 "$ARMOR_BLOKKAT_DESC$"
  
  MEDIUM_ARMOR_BLOKKAT:99 "$ARMOR_BLOKKAT$"
  MEDIUM_ARMOR_BLOKKAT_DESC:99 "$ARMOR_BLOKKAT_DESC$"
  
  SMALL_ARMOR_BLOKKAT:99 "$ARMOR_BLOKKAT$"
  SMALL_ARMOR_BLOKKAT_DESC:99 "$ARMOR_BLOKKAT_DESC$"
  
  HULL_REPAIR_BLOKKAT:0 "Субпланковские синхронизаторы"
  HULL_REPAIR_BLOKKAT_DESC:0 "Рой миниатюрных роботов, который служит как реле для нейросетей, содержащихся в броне Блоккотов, повышающий их эффективность и позволяющий им восстанавливаться быстрее. Блоккоты также используют его для передачи данных через Блоккосеть для лучшей синхронизации."
  
  AFTERBURNER_BLOKKAT:0 "Коллекторные двигатели"
  AFTERBURNER_BLOKKAT_DESC:0 "В дополнение к экзотическим сверхсветовым двигателям, на кораблях Блоккотов используются эти коллекторные двигатели, отталкивающиеся от самой материи нашей Вселенной, чтобы увеличить скорость судов."
  
  SHIELD_BLOKKAT:0 "Барьер гиперпространственного сдвига"
  SHIELD_BLOKKAT_DESC:0 "Подобно щитам Блоккотов, этот защитный барьер вращается внутри высшего измерения, так что только бесконечно малая площадь всего щита единовременно подвергается вражескому огню. Поврежденные области мгновенно смещаются обратно в высшее измерение чтобы регенерировать."
  
  LARGE_SHIELD_BLOKKAT:99 "$SHIELD_BLOKKAT$"
  LARGE_SHIELD_BLOKKAT_DESC:99 "$SHIELD_BLOKKAT_DESC$"
  
  MEDIUM_SHIELD_BLOKKAT:99 "$SHIELD_BLOKKAT$"
  MEDIUM_SHIELD_BLOKKAT_DESC:99 "$SHIELD_BLOKKAT_DESC$"
  
  SMALL_SHIELD_BLOKKAT:99 "$SHIELD_BLOKKAT$"
  SMALL_SHIELD_BLOKKAT_DESC:99 "$SHIELD_BLOKKAT_DESC$"
  
  REACTOR_BOOSTER_BLOKKAT:0 "Экстрамерный конденсатор"
  REACTOR_BOOSTER_BLOKKAT_DESC:0 "Усилители реактора вытягивают дополнительную энергию из высшего измерения. Также улучшает эффективность всего корабля."
  
  COMBAT_COMPUTER_ARTILLERY_BLOKKAT:0 "Компьютер Блоккотов ближнего боя"
  COMBAT_COMPUTER_ARTILLERY_BLOKKAT_DESC:0 "Этот экзотический компьютер соединяется с остальным кораблём через гиперпространственную информационную сеть, и фокусируется на атаках в малом радиусе."
  
  COMBAT_COMPUTER_CARRIER_BLOKKAT:0 "Компьютер Блоккотов дальнего боя"
  COMBAT_COMPUTER_CARRIER_BLOKKAT_DESC:0 "Этот экзотический компьютер соединяется с остальным кораблём через гиперпространственную информационную сеть, и фокусируется на атаках в большом радиусе."
  
  PLANET_LANCE_BLOKKAT:0 "Луч-вытеснитель"
  PLANET_LANCE_BLOKKAT_DESC:0 "Луч-вытеснитель - это самое крупное оружие Блоккотов, обнаруженное нами. Этот луч неописуемой мощи разрывает реальность на части и сжимает цель в ноль-мерный объект, фокусируя энергию из нескольких высших измерений на небольшую площадь пространства, и мгновенно разрушая его."
  
  OBLITERATOR_LANCE_BLOKKAT:99 "Obliterator Ray"
  OBLITERATOR_LANCE_BLOKKAT_DESC:99 "In essence an upscaled version of the Evictor Ray, the Obliterator Ray tears reality asunder and forcefully compresses its target into a 0-dimensional object by focusing the energies of several higher dimensions onto a localized area of the spacetime continuum, destroying it instantly. "
  
