  #############################################
  # Sentient Metal / Quasi-Negative-Mass Tech #
  #############################################
  tech_qnm_utilities:99 "Negative Mass Enhancements"
  tech_qnm_utilities_desc:0 "$ehof_the_compound$ представляет угрозу для всего живого в галактике, возможно, даже за ее пределами. Кажется, что экзотическая отрицательная масса - единственное, что способно им навредить. Мы смогли узнать об этой слабости с помощью наших недавно приобретенных знаний. Стали вооружать отрицательную массу, чтобы использовать ее против их флотов. Наконец-то появился шанс отразить вторжение!"
  
  tech_qnm_thrusters:0 "Двигатели $ehof_qnm$"
  tech_qnm_thrusters_desc:0 "Раскрытие большего количества секретов $ehof_qnm$ позволяет нам расширить его использование в нашей империи. $ehof_qnm$ позволяет нам преодолеть причинный барьер, скорость света, и дает нашим кораблям возможность летать быстрее света, даже без гиперприводов. Имея это в виду, мы смогли создать двигатели $ehof_qnm$ (QNM). Самые быстрые двигатели, которые когда-либо видела галактика!"
  TECH_UNLOCK_QNM_THRUSTER_TITLE:0 "§HРазблокирует компонент:§! $tech_qnm_thrusters$"
  TECH_UNLOCK_QNM_THRUSTER_2_DESC:0 "§H$tech_qnm_thrusters$§!\nСамые быстрые двигатели, которые когда-либо видела галактика!"
  
  tech_qnm_sensors:0 "Сенсоры $ehof_qnm$"
  tech_qnm_sensors_desc:0 "$ehof_qnm$ позволяет нам расширять наши существующие датчики и обеспечивать более высокую производительность, что приводит к гораздо более высокому радиусу обнаружению."
  TECH_UNLOCK_QNM_SENSOR_TITLE:0 "§HРазблокирует компонент:§! $tech_qnm_sensors$"
  TECH_UNLOCK_QNM_SENSOR_DESC:99 "§H$tech_qnm_sensors$§!\n$tech_qnm_sensors_desc$"
  
  tech_qnm_shields:0 "Щиты $ehof_qnm$"
  tech_qnm_shields_desc:0 "$ehof_qnm$ позволяет нам усиливать наши существующие щиты и обеспечивать более высокий выход энергии, что приводит к гораздо более сильному поглощению урона."
  
  tech_qnm_reactors:0 "Реакторы $ehof_qnm$"
  tech_qnm_reactors_desc:0 "Реакторы $ehof_qnm$ используют огромную пропускную способность $ehof_qnm$, что позволяет получать немыслимую энергию при небольших размерах."
  TECH_UNLOCK_QNM_REACTORS_TITLE:0 "§HРазблокирует компонент:§! $tech_qnm_reactors$"
  TECH_UNLOCK_QNM_REACTORS_DESC:99 "§H$tech_qnm_reactors$§!\n$tech_qnm_reactors_desc$"
  
  tech_qnm_jumpdrive:0 "Улучшенный прыжковый двигатель $ehof_qnm$"
  tech_qnm_jumpdrive_desc:0 "Прыжковый двигатель уже сам по себе является невероятным изобретением, но благодаря уникальным свойствам $ehof_qnm$ мы смогли улучшить его еще больше! Этот новый Улучшенный прыжковый двигатель $ehof_qnm$ позволяет нам прыгать еще быстрее и дальше, чем с помощью обычного прыжкового двигателя."
  TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE:0 "§HРазблокирует компонент:§! $tech_qnm_jumpdrive$"
  TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE_DESC:0 "§H$tech_qnm_jumpdrive$§!\nПрыгайте еще быстрее и дальше, чем с обычным прыжковым двигателем."
  
  tech_sm_armor:0 "Броня $ehof_sm$"
  tech_sm_armor_desc:0 "Наниты $ehof_sm$ восстанавливаются и воспроизводятся, приспосабливаясь к разрушительным воздействиям окружающей среды"
  
  tech_sm_auto_repair:0 "Регенерация корпуса $ehof_sm$"
  tech_sm_auto_repair_desc:0 "Построив корпуса наших кораблей из материала, содержащего следы $ehof_sm$, с перепрограммированным ИИ, наши корабли могут лечить себя с чрезвычайной эффективностью."
  
  tech_sm_computers:0 "Интеллект $ehof_sm$"
  tech_sm_computers_desc:0 "Возможности коллективного разума $ehof_sm$ огромны и выходят далеко за рамки даже наших самых мощных сетей обработки информации. Непосредственно подключив его к системам наших кораблей и сооружений, мы можем выполнять вышестоящие приказы, чтобы он управлял нашими кораблями и станциями, как никакой другой корабельный компьютер раньше."
  TECH_UNLOCK_SM_COMPUTERS_TITLE:0 "§HРазблокирует компонент:§! $tech_sm_computers$"
  TECH_UNLOCK_SM_COMPUTERS_DESC:99 "§H$tech_sm_computers$§!\n$tech_sm_computers_desc$"
  
  tech_sm_flak_batteries:0 "Зенитная батарея $ehof_sm$"
  tech_sm_flak_batteries_desc:0 "Зенитная батарея $ehof_sm$ использует возможности подпрограммы ИИ $ehof_sm$ для более точного и точного наведения на приближающиеся снаряды, чем мы когда-либо могли раньше."
  
  tech_sm_autocannons:0 "Потрошитель $ehof_sm$"
  tech_sm_autocannons_desc:0 "Потрошитель $ehof_sm$ стреляет множеством крошечных снарядов, состоящих из $ehof_sm$, которые запрограммированы на поглощение любой формы материи, с которой они вступают в контакт. Не так уж и эффективен против брони, но чрезвычайно эффективен практически против любого известного типа щитов."
  
  tech_sm_mass_drivers:0 "Рельсотрон $ehof_sm$"
  tech_sm_mass_drivers_desc:0 "Рельсотрон $ehof_sm$ стреляет небольшими снарядами, состоящими из $ ehof_sm $, которые запрограммированы на поглощение любой формы материи, с которой они вступают в контакт. Не так уж и эффективен против брони, но чрезвычайно эффективен практически против любого известного типа щитов."
  
  tech_sm_kinetic_artillery:0 "Артиллерия $ehof_sm$"
  tech_sm_kinetic_artillery_desc:0 "Артиллерия $ehof_sm$ стреляет большими снарядами, состоящими из $ehof_sm$, которые запрограммированы на поглощение любой формы материи, с которой они вступают в контакт. Не так уж и эффективен против брони, но чрезвычайно эффективен практически против любого известного типа щитов."
  
  tech_sm_mass_accelerator:0 "Поглотитель $ehof_sm$"
  tech_sm_mass_accelerator_desc:0 "Поглотитель $ehof_sm$ стреляет огромными снарядами, состоящими из $ehof_sm$, которые запрограммированы на поглощение любой формы материи, с которой они соприкасаются. Не так уж и эффективен против брони, но чрезвычайно эффективен практически против любого известного типа щитов."
  
  tech_sm_titanic:0 "Пожиратель $ehof_sm$"
  tech_sm_titanic_desc:0 "Пожиратель $ehof_sm$ не использует сам $ehof_sm$ для нанесения урона своим целям, а использует свою связь с Вечноменяющимся. Он использует экстремальное энергосодержание Вечноменяющегося и стреляет в цель лучом сфокусированной энергии Покрова. Пожиратель $ehof_sm$, подпитываемый энергией более тысячи солнц, на сегодняшний день является самым мощным корабельным оружием, которое когда-либо видели, способным уничтожить все на своем пути."
  
  tech_qnm_pd_tracking:0 "Точечная оборона $ehof_qnm$"
  tech_qnm_pd_tracking_desc:0 "Баллистика $ehof_qnm$ значительно улучшает урон, наносимый входящим угрозам."
  
  tech_qnm_lasers:0 "Лазер $ehof_qnm$"
  tech_qnm_lasers_desc:0 "Сфокусированная энергия $ehof_qnm$ различных размеров быстро расправляется с Темной Материей"
  
  tech_qnm_plasma:0 "Плазма $ehof_qnm$"
  tech_qnm_plasma_desc:0 "Концентрированные шары из $ehof_qnm$ испаряют темную материю при ударе"
  
  tech_qnm_disruptors:0 "Разрушитель $ehof_qnm$"
  tech_qnm_disruptors_desc:0 "Ужасающе эффективен практически против чего угодно."
  
  tech_qnm_energy_torpedoes:0 "Торпеды $ehof_qnm$"
  tech_qnm_energy_torpedoes_desc:0 "Модернизированные энергетические снаряды, которые полагаются на $ehof_qnm$ вместо нейтронов для своей разрушительной силы."
  
  tech_qnm_energy_lance:0 "Копье $ehof_qnm$"
  tech_qnm_energy_lance_desc:0 "Это оружие превосходит тахионное копье, оно выпускает луч чудодейственной силы."
  
  tech_qnm_arc_emitter:0 "Эмиттер $ehof_qnm$"
  tech_qnm_arc_emitter_desc:0 "$ehof_qnm$ проносится сквозь линзы."
  
  tech_qnm_titanic:0 "Луч $ehof_qnm$"
  tech_qnm_titanic_desc:0 "Подобно лучу погибели, это оружие обладает невероятной огневой мощью."
  
