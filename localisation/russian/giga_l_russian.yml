  building_giga_matter_synthesizer:0 "Станция синтеза материи"
  building_giga_matter_synthesizer_desc:0 "Разрастающийся комплекс загадочных преобразователей энергии в массу, которые создают сырье, необходимое для поддержания существования цивилизации до открытия ей сверхсветового двигателя."
  
