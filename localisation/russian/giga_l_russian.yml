  katzen_forge_0:0 "Строительная площадка боевой кузницы Katzen"
  katzen_forge_0_DESC:0 "Строительная площадка для военной кузницы Katzen, большой орбитальной конструкции, которая собирает ресурсы с большого астероида и превращает их в военные корабли."
  katzen_forge_0_MEGASTRUCTURE_DETAILS:99 "$katzen_forge_0_DESC$"
  
  katzen_forge_1:0 "Военная кузница Katzen"
  katzen_forge_1_DESC:0 "Большое орбитальное сооружение, построенное рядом с астероидом, собирающее с него ресурсы для сборки боевых кораблей Katzen."
  
  warforge_detection:99 "Katzen War forge Uplink"
  
  giga_katzen.031.name:0 "Военная кузница Katzen самоуничтожилась!"
  giga_katzen.031.desc:0 "Наш флот сообщает, что после захвата системы §Y[war_forge_destroyed_system.GetName]§! военная кузница Katzen самоуничтожилась, чтобы предотвратить захват.\n\nНам удалось спасти некоторые ресурсы из обломков станции, и Katzen больше не смогут использовать эту систему для усиления своих армад."
  giga_katzen.031.a:0 "Неудача для Империума."
  
  #Chain
  katzenartig_chain_title:0 "Империум Катценартиг"
  katzenartig_chain_desc:0 "Милитаристские Katzen вышли на галактическую арену. Их кайзер, кажется, имеет амбиции по всей галактике, а их вооружение на удивление продвинуто. Мы должны следить за ними.\n\n"
  katzen_ship_count:0 "§YСчет кораблей Katzen§!"
  katzen_planet_count:0 "§YСчет планет Katzen§!"
  katzen_system_count:0 "§YСчет систем Katzen§!"
  katzen_warforge_count:0 "§YСчет военный кузниц Katzen§!"
  ships_lost_to_katzen:0 "§RКораблей уничтожено Katzen'ами§!"
  katzen_ships_lost:0 "§GУничтожено кораблей Katzen§!"
  
  katzenartig_chain_1:0 "Flusion и расширение Katzen"
  katzenartig_chain_1_desc:0 "Правительство Katzen сильно централизовано вокруг §YFlusion§!, столицы Katzen. Захват или уничтожение Flusion, несомненно, означало бы полный конец и крах Империума.\nДля расширения своего флота Katzen строят §YВоенные кузницы Katzen§! вокруг астероидов в своем пространстве, которые периодически будут создавать больше кораблей и медленно истощать астероид. Они §Yсамоуничтожаются§! если их система будет захвачена.\nКаждая §Yпланета§! Katzen увеличивают у них §Yскорострельность кораблей§!, §Yброню§!, §Yздоровье§! и §Yщиты§!, а также §Yурон армии§!, на §Y1.5%§!.\nПланеты Катцен также будут проецировать §YПрыгающие поля§! в свою систему, предотвращая тактические прыжки в эти области. Захват планеты деактивирует поле..\n§YЛуна Кайзера§! будет §Rпрыгать§! в систему Jublio, если Flusion подвергнется бомбардировке, вторжению или если в систему войдет Колосс!"
  
  paluush_defender_acot:0 "Армия Палууша"
  paluush_defender_acot_desc:0 "Псионически экипированный защитник, обученный на высшем уровне."
  
  the_grandbunny_acot:0 "Грандбанни"
  the_grandbunny_acot_desc:0 "Невероятно могущественный и почти богоподобный псионический палууш, готовый защитить Палуушию от всех угроз."
  
  royal_paluush_acot:0 "Королевский защитник Палууша"
  royal_paluush_acot_desc:0 "Безжалостный убийца, псионически экипированный защитник, обученный на высшем уровне."
  
  katzen_trait_elite:0 "Элитная особа"
  katzen_trait_elite_desc:0 "Этот лидер - чрезвычайно важная фигура в флюзианском обществе, и его навыки намного выше среднего. Им дают последние достижения в области антивозрастных технологий и кибернетики, чтобы они оставались живыми."
  
  katzen_trait_blitzkrieg:0 "Эксперт по бронированной войне"
  katzen_trait_blitzkrieg_desc:0 "Этот лидер особенно искусен, когда дело доходит до быстрого маневрирования большого количества бронированных единиц во время боя."
  
  katzen_trait_nukelad:0 "Фанат ядерного оружия"
  katzen_trait_nukelad_desc:0 "Этот лидер знает, как максимально увеличить урон, наносимый ядерными ракетами, и широко использует их в космических боях."
  
  
  ###KAISER MOON RECALL###
  giga_katzenai.013.name:0 "Луна Кайзера призвана!"
  giga_katzenai.013.desc:0 "Тревожные новости! После наших враждебных действий против Flusion, §YЛуна Кайзера§! похоже, активировала гигантскую систему аварийного прыжка.\n\nЛунный корабль мгновенно вернулся в §YJublio§! система, и теперь она собирается нанести удар по нашим бомбардировочным флотам..."
  giga_katzenai.013.a:0 "Боевые посты!"
  
  ###KAISER MOON MEGA###
  kaiser_moon_broken_object:0 "Разбитая Луна Кайзера"
  kaiser_moon_broken_object_desc:0 "Когда-то могущественное супероружие Katzen, теперь просто гигантская масса инертных лунных обломков."
  kaiser_moon_broken_object_tooltip:0 "Кайзер дорого заплатил за это."
  
  giga_katzen.0900.name:0 "Спасение Луны Кайзера"
  giga_katzen.0900.desc:0 "С момента разрушения §YЛуны Кайзера§! ее колоссальные обломки просто плавали в пустоте, оставленные разлагаться до тех пор, пока не будут забыты историей.\n\nОднако некоторые элементы нашего научного сообщества и военных начинают предполагать что мы отправим научный корабль на место крушения, чтобы изучить его. В самом деле, даже несмотря на то, что Луна получила слишком много повреждений, чтобы ее можно было отремонтировать, они считают, что можно было бы проанализировать и перепроектировать ее конструкцию, чтобы в будущем мы могли создать наши собственные спутники Кайзера...\n\nЭто был бы довольно дорогой и трудоемкий проект, но Луна Кайзера, несомненно, была бы ценным активом для наших военных."
  giga_katzen.0900.a:0 "Достойное усилие. Сделаем это немедленно!"
  giga_katzen.0900.b:0 "У нас нет времени на эту чушь."
  
  giga_katzen.0901.name:0 "Анализ Луны Кайзера завершен!"
  giga_katzen.0901.desc:0 "После нескольких месяцев обследования, зондирования и изучения колоссального обломка §YЛуны Кайзера§!, наш научный корабль сообщает, что они собрали достаточно данных, чтобы начать инженерные работы по созданию наших собственных Лун Кайзера.\n\nЭто все еще займет некоторые исследования, прежде чем мы сможем построить такие могущественные космические корабли, но они уверяют нас, что результаты того стоят."
  giga_katzen.0901.a:0 "Замечательно. Давайте займемся этим."
  
  giga_tech_kaiser_moon:0 "Оружие небесного тела Katzen"
  giga_tech_kaiser_moon_desc:0 "Изучение Луны Кайзера позволило нам воссоздать чертежи супероружия. Обладая гораздо более тяжелым вооружением, чем обычная Боевая Луна, Луна Кайзера представляет собой грозное супероружие, которое, несомненно, будет доминировать на звездном поле битвы."
  allow_kaiser_moon:0 "§HОткрывает мегаструктуру:§! Луна Кайзера"
  desc_kaiser_moon:0 "Поистине безумный инженерный проект, основанный на спасенных технологиях Katzen. В отличие от обычных Боевых Лун, Луна Кайзера может похвастаться массивным рельсотроном вместо лазера и огромным количеством кинетического и взрывного оружия."
  
  REPAIR_KAISER_PROJECT:0 "Анализ Луны Кайзера"
  REPAIR_KAISER_PROJECT_DESC:0 "Гигантские обломки Луны Кайзера, хотя и не подлежали ремонту, все же могли дать много полезных инженерных данных."
  
  kaiser_moon_0:0 "Строительная площадка Луны Кайзера"
  kaiser_moon_0_DESC:0 "Строительная площадка будущей Луны Кайзера, колоссального супероружия, построенного вокруг маленькой луны, способного уничтожить звездное поле битвы."
  kaiser_moon_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_celestial_warship$\nПреобразует §YРасплавленный§!, §YБесплодный§! или §YЗамороженный мир§! §YРазмером от 5 до 7§! в специальный §YНебесный боевой корабль§!\n§LОснованный на технологии Katzen, Луна Кайзера состоит из гигантского рельсотрона, встроенного в маленькую луну, дополненного набором ракет и кинетическими батареями.§!" #megalistentry KAISER MOON
  
  kaiser_moon_1:0 "Системы движения Луны Кайзера"
  kaiser_moon_1_DESC:0 "Это супероружие будущего было оснащено огромным двигателем, способным сместить всю луну. Крылья оснащены гладкими импульсными двигателями, которые управляют им."
  
  kaiser_moon_2:0 "Луна Кайзера"
  kaiser_moon_2_DESC:0 "Полнофункциональная Луна Кайзера, оснащенная гигантским рельсотроном, способным пробить практически все, наряду с пусковыми установками атомных боеголовок и огромными массивами кинетических батарей."
  
  giga_katzen.0902.name:0 "Строительная площадка Луны Кайзера завершена!"
  giga_katzen.0902.desc:0 "В системе [giga_system.GetName] завершено строительство будущей Луны Кайзера.\n\nЭта промышленная платформа будет использоваться в качестве базы для превращения маленькой луны в устрашающее супероружие, вдохновленное разработкой взрывных устройств Katzen.\n\nНе забывайте, что содержание Луны Кайзера стоит 250 сплавов и 75 единиц энергии."
  giga_katzen.0902.a:0 "Хорошо."
  
  giga_katzen.0903.name:0 "Системы движения Луны Кайзера установлены!"
  giga_katzen.0903.desc:0 "Наши системы движения Луны Кайзера в системе [giga_system.GetName] теперь успешно установлены. Массивный двигатель, который будет использоваться для приведения в движение всего небесного тела, был построен на обратной стороне Луны.\n\nТеперь мы должны приступить к работе над главным супероружием Луны: большим рельсотроном."
  giga_katzen.0903.a:0 "Отлично."
  
  giga_katzen.0904.name:0 "Луна Кайзера взлетает!"
  giga_katzen.0904.desc:0 "Итак, готово! В системе [giga_system.GetName] нам удалось превратить маленькую луну в смертоносное супероружие Katzen, оснащенное колоссальным рельсотроном, способным разгонять снаряд до релятивистских скоростей.\n\nВооружен как этим рельсотроном, так и ракетами и гигантскими автопушками, эта устрашающая конструкция, несомненно, поможет нам обеспечить господство в галактике, как и надеялся на это кайзер."
  giga_katzen.0904.a:0 "Превосходно! Надеюсь, мы не закончим, как Katzen."
  
  ###PROCLAIM###
  giga_katzen.04001.name:0 "Кайзер провозглашает Großkatzenartig Империум!"
  giga_katzen.04001.desc:0 "После недавних завоеваний Katzen §YИмпериум Катценартиг§! расширилась, чтобы охватить большую часть галактики. Таким образом, чтобы отметить эту веху, §YКайзер Каттайл§! официально провозгласил §YGroßkatzenartig Империум§!, чтобы отразить более широкие границы своей нации.\n\nНазвание и флаг Империума были впоследствии изменены, и кайзер выступил перед миллиардами имперских граждан с речью, заявив, что «Это великое достижение не было бы возможным без поддержки каждого из нас и что это было началом чего-то еще большего для всего Империума ».\n\nПохоже, что его амбиции вряд ли остановятся в скором времени..."
  giga_katzen.04001.a:0 "Он кажется немного самоуверенным."
  
  giga_katzen.04002.name:0 "Кайзер провозглашает Galaktisches Katzenimperium!"
  giga_katzen.04002.desc:0 "§YGroßkatzenartig Империум§! теперь расширился, чтобы покрыть подавляющее большинство галактики, и §YКайзер Каттайл§! еще раз решил почтить эту веху, переименовав страну в «Галактическую Империю Katzen», чтобы лучше отразить практически полный контроль Katzen над нашей галактикой.\n\nВоенная машина Katzen выросла до чудовищных размеров, и надежды галактики на победу над Империумом становятся все тоньше с каждым днем, когда кайзер заявляет, что его империя продержится «до тех пор, пока не догорят звезды»."
  giga_katzen.04002.a:0 "Это не сулит ничего хорошего."
  
  ###KAISER MISSING###
  giga_katzen.0941.name:0 "Пропавший кайзер"
  giga_katzen.0941.desc:0 "После нашего вторжения в §YFlusion§!, наши солдаты усердно трудились, обыскивая планету и допросив высшее командование Katzen, чтобы выяснить местонахождение §YКайзера Каттайла§!. И после более чем месяца упорных поисков они сообщают, что...\n\nКайзер ушел.\n\nДействительно, похоже, никто не знает, куда ушел кайзер, и даже его высшее командование не знает о его местонахождении несмотря на тщательный допрос. Нет никаких доказательств того, что он покончил с собой, и наши солдаты не смогли найти никаких следов его тела или знаков, указывающих на то, что тело было уничтожено.\n\nПоэтому наше местное правительство на Flusion не знает, как им следует воспринимать эту ситуацию..."
  giga_katzen.0941.a:0 "Тревожно. Мы должны его найти."
  giga_katzen.0941.b:0 "Этот кошачий фарс не имеет значения."
  
  FIND_KAISER_PROJECT:0 "Найдите кайзера"
  FIND_KAISER_PROJECT_DESC:0 "После падения Flusion кайзер пропал без вести. Мы должны начать большие поиски по всему Flusion, чтобы найти его."
  
  giga_katzen.0942.name:0 "Разлом Кайзера"
  giga_katzen.0942.desc:0 "Наши команды обыскали весь Flusion. Они опросили тысячи людей и отправились в каждый уголок планеты. И все же кайзер, казалось, все еще ускользал от них. Они собирались сдаться, когда случилось что-то обычно не столь примечательное.\n\nУстройство, обычно используемое для обнаружения космических лучей, уловило что-то: одинокую экзотическую частицу, которая, казалось, действовала не так, как предсказывают наши текущие модели физики. Кроме того, частица, по-видимому, пришла откуда-то глубоко под Катауном, бывшей столицей Katzen.\n\nНаши ученые продолжили прослеживать указанную частицу в обратном направлении, прослеживая ее траекторию через кору Flusion с помощью специальной буровой установки. Пройдя несколько километров скалы, они наткнулись на почти пустую пещеру, предположительно связанную с поверхностью невероятно длинной сетью лабиринтных туннелей.\n\nПещера содержала обломки от какого-то неизвестного устройства, и, действительно, что-то излучало экзотические частицы, которые обычно не встречаются в нашей Вселенной. Это нечто вроде наноскопической трещины, расположенной примерно в метре над полом, крошечной искусственной слезы в самом пространстве-времени. Это указывает на то, что что-то, или, скорее, §Yкто-то§!, недавно пробило ткань реальности. Очевидно, все указывает на то, что Кайзер каким-то образом телепортировался из Flusion, скорее всего, в другое место в галактике.\n\nНаша научная группа сейчас создает исследовательский центр возле этого небольшого, но широко распространенного разлома, чтобы изучить его и, возможно, использовать его, чтобы отследить, где оказался кайзер. Таким образом, на Flusion были созданы археологические раскопки."
  giga_katzen.0942.a:0 "Давайте изучим этот раскол. Он не мог уйти далеко."
  
  giga_katzen.0943.name:0 "Ощущение разлома"
  giga_katzen.0943.desc:0 "Наши ученые установили вокруг разлома большое устройство, которое они использовали для отправки через него различных частиц. Что интересно, они не появились где-нибудь еще в галактике. Вместо этого большинство из них вернулись через несколько секунд, распавшись на составляющие их частицы или в виде излучения, как если бы они были «измельчены».\n\nТаким образом, трещина выглядит как своего рода петля, в которой частицы предположительно «подпрыгивают» против чего-то на другой стороне. Однако весьма вероятно, что это подпрыгивание - просто побочный эффект частичного рассеивания разлома и, следовательно, неправильного соединения с местом назначения Кайзера. Наши ученые сейчас модернизируют устройство, чтобы, стабилизировать и увеличить трещину, чтобы мы могли послать через нее настоящие зонды.\n\nОни также спасли некоторые из обломков, найденных в пещере, которые могут представлять интерес для наших археологов."
  giga_katzen.0943.a:0 "Интересно. Продолжайте!"
  
  giga_katzen.0944.name:0 "Трещина во времени"
  giga_katzen.0944.desc:0 "Запустив очень специфический массив заряженных частиц в разлом, нашим ученым удалось как стабилизировать, так и увеличить его, и впоследствии они сделали потрясающее открытие:\n\nРазлом происходит не в пространстве, а во времени!\n\nНа самом деле, отправив нанобота через него, они обнаружили, что он ведет к своего рода гиперпространственному квантовому туннелю во времени, предположительно, отпечатку, оставленному в ткани реальности телепортацией Кайзера. Это фактически означает, что Кайзер путешествовал во времени, и дальнейшее изучение туннеля показывает, что он, скорее всего, пошел вперед во времени.\n\nОни не уверены в том, как далеко идет этот туннель, хотя по их оценкам, скорее всего, он не идет более чем на несколько сотен лет в будущее. Дальнейшие действия, несомненно, потребуют невероятно высоких затрат энергии, по крайней мере, для такой цивилизации, как Katzen.\n\nВ настоящее время они готовят корабль, способный войти в трещину и \"открыть\" временной туннель по мере продвижения, что должно позволить нам дойти до Кайзера и впоследствии найти его.\n\nМы также сделали несколько интересных открытий, изучая, как частицы взаимодействуют с этим временным разрывом."
  giga_katzen.0944.a:0 "Это сложнее, чем мы думали..."
  
  giga_katzen.0945.name:0 "Временной зонд"
  giga_katzen.0945.desc:0 "Наша научная группа в пещере собрала относительно большой зонд, который они намереваются отправить в разлом. Он оснащен камерой и тахионным излучателем, способным посылать информацию назад во времени через трещину и обратно к нам.\n\nНаконец, и это самое главное, устройству было предоставлено мощное \"временное отверстие\" на основе модифицированного гипердвигателя, который должен быть в состоянии усилить и следовать по следу во времени, оставленному кайзером во время его побега.\n\nОднако процесс продвижения зонда через временную трещину требует очень большого количества энергии, и команда создала массивный силовой кабель, идущий от поверхности до пещеры, подключенный к электросети Flusion. Однако они просят нас предоставить §Y2500§! £energy£, чтобы начать операцию.\n\n§BПосле того, как у нас будет достаточно энергии, появится опция продолжить работу над проектом.§!"
  giga_katzen.0945.a:0 "У них будет своя энергия. Начнем..."
  
  giga_katzen.0946.name:0 "В будущее"
  giga_katzen.0946.desc:0 "Таким образом, после включения энергии и увеличения разлома, большой зонд аккуратно нырнул в глубины пространственно-временного континуума. Наша команда ожидала столкнуться с Кайзером после того, как зонд пролетел несколько сотен лет, но, увы, этого не произошло.\n\nВместо этого зонд пролетел сто лет, затем тысячу, затем десять тысяч, затем миллион... и теперь идет все дальше и дальше в будущее по временному туннелю. Бортовая камера позволила нашей команде сообщить о том, что обнаружил зонд. К сожалению, он может видеть только будущее пещеры, части Flusion и ночное небо, что мешает нам точно увидеть, что станет с нашей империей...\n\n§BЖУРНАЛ ДАННЫХ ВРЕМЕННОГО ЗОНДА§!\n§YВремя + 1 000 000 лет§!\nНесмотря на то, что мы зашли так далеко в будущее, нет никаких признаков кайзера или конца временного туннеля. Несколько ярких звезд около Flusion к этому моменту, кажется, стали сверхновыми.\n\n§YВремя + 50 000 000 лет§!\nГлавные горные хребты начали разрушаться, а тектонические плиты резко изменили внешний вид планеты. По-прежнему нет следов Кайзера.\n\n§YВремя + 1 миллиард лет (1e9)§!\nНезависимо от того, что произошло в промежутке, Flusion больше не пригоден для проживания, а увеличивающаяся светимость Jublio начинает перегревать поверхность планеты, и океаны испаряются. И все же, несмотря на то, что Flusion больше не является действительным пунктом назначения, кайзер не остановился на достигнутом. Кажется, что на потолке пещеры написано что-то вроде любовного послания, хотя никто не уверен, какова его цель.\n§BКОНЕЦ ЖУРНАЛА ДАННЫХ§!\n\nКайзера еще не нашли, и зондирование все дальше и дальше с течением времени становится все более и более энергоемким. Таким образом, наши ученые запрашивают §Y5000§! £energy£ для продолжения процесса. Однако это невероятное приключение в значительной степени способствует нашему пониманию Вселенной и ее будущего.\n\n§BПосле того, как у нас будет достаточно энергии, появится возможность продолжить работу над проектом.§!"
  giga_katzen.0946.a:0 "Похоже, он пошел дальше, чем мы думали..."
  
  giga_katzen.0947.name:0 "Неуверенная судьба"
  giga_katzen.0947.desc:0 "Наша команда сообщает, что энергия позволила им успешно продвинуть зонд в будущее. И это все еще продолжается...\n\n§BЖУРНАЛ ДАННЫХ ВРЕМЕННОГО ЗОНДА§!\n§YВремя + 5 миллиардов лет (5e9)§!\nJublio превратился в красного гиганта, превратив Flusion в море расплавленных камней. Все следы жизни на планете были навсегда уничтожены.\n\n§YВремя + 10 миллиардов лет (1e10)§!\nЗвезда Flusion умерла и превратилась в белого карлика, сделав планету холодной, мертвой и бесплодной пустошью. Количество звезд в ночном небе начинает сокращаться по мере того, как та же участь постигает все большее их количество.\n\n§YВремя + 1 квадриллион лет (1e15)§!\nПомехи от близких столкновений звезд нарушили орбиты большинства из планет системы Jublio - практически черного карлика. Flusion теперь просто холодный, одинокий камень, дрейфующий в космосе. Но кайзер, похоже, продолжал свое существование.\n\n§YВремя + 100 квинтиллионов лет (1e20)§!\nFlusion столкнулась со звездным остатком Jublio, что, возможно, является одним из немногих событий за последние несколько триллионов лет. Больше нет Flusion, к которому можно было бы бежать, и кайзер, очевидно, не возражал, так как туннель все еще идет.\n§BКОНЕЦ ЖУРНАЛА ДАННЫХ§!\n\nПока это экстравагантное усилие помогает нам узнать о конце Вселенной, энергия, необходимая для поддержания работы зонда, продолжает расти, и нашим ученым теперь требуется §Y25000§! £energy£, чтобы продвинуть зонд дальше.\n\n§BОпция продолжить работу появится, когда у нас будет достаточно энергии.§!"
  giga_katzen.0947.a:0 "Где он может быть?! Ничего не осталось!"
  
  giga_katzen.0948.name:0 "Конец Вселенной"
  giga_katzen.0948.desc:0 "Запуск зонда становится все труднее и требует больших затрат энергии, и некоторые начинают задаваться вопросом, может ли это быть ложным путем. Но туннель продолжал двигаться.\n\n§BЖУРНАЛ ДАННЫХ ВРЕМЕННОГО ЗОНДА§!\n§YВремя + 1 нониллион лет (1e30)§!\nБольшая часть вещества во Вселенной, похоже, упала в черные дыры. К настоящему времени остались только такие объекты, как дрейфующие черные карлики или указанные черные дыры. Мы не уверены в том, как кайзер собрал достаточно энергии, чтобы продвинуться так далеко.\n\n§YВремя + 100 вигинтиллионов лет (1e65)§!\nУдивительно, но протон к настоящему времени не распался. Но что самое интересное, в такие безумные сроки квантовое туннелирование заставило все оставшиеся твердые тела вести себя как жидкость, превратив их в идеально гладкие сферы.\n\n§YВремя + 1 миллион гугол лет (1e106)§!\nВсе черные дыры, независимо от размера, испарились из-за испарения радиации, в результате чего остались только отдельные частицы, разлетающиеся в стороны из-за расширения Вселенной, а чрезвычайно редкие твердые тела схлопнулись в сферы.\n\n§YВремя + 1e1500 лет§!\nЭлементы легче, чем железо в немногих оставшихся твердых телах сплавилось в железо из-за квантового туннелирования, а более тяжелые элементы распались, образуя колоссальные сферы из чистого железа, или Железные звезды. Это, несомненно, было бы невероятно для добычи полезных ископаемых, но, к сожалению, они слишком далеки от нас, чтобы добраться до них.\n\n§YВремя + 1e1e70 лет§!\nДаже железные звезды коллапсировали в черные дыры, которые затем мгновенно испарялись за такие сроки. Остаются только дрейфующие элементарные частицы.\n\n§YВремя + 1e1e120 лет§!\nРасширение Вселенной достигло таких безумных скоростей, что ни одна частица больше никогда не сможет взаимодействовать с другой. Плотность энергии фактически достигла нуля. Вселенная теперь представляет собой не что иное, как бесконечную и постоянно расширяющуюся пустоту во всех направлениях.\nТем не менее, туннель продолжается.\n§BКОНЕЦ ЖУРНАЛА ДАННЫХ§!\n\nНесмотря на то, что Вселенная достигла абсолютного конца, Кайзер все еще не существует в нашей досягаемости. Энергозатраты на эту операцию становятся непомерно высокими, и наши ученые оценивают что §Y100 000§! £energy£ потребуется для продолжения работы.\n\n§BОпция продолжить работу появится, когда у нас будет достаточно энергии.§!"
  giga_katzen.0948.a:0 "Как это вообще возможно? Что он пытался сделать?"
  
  giga_katzen.0949.name:0 "Атомный Шреддер"
  giga_katzen.0949.desc:0 "По мере того как зонд продвигается вперед во времени, наши ученые все больше и больше не понимают, как и почему кайзер зашел так далеко.\n\n§BЖУРНАЛ ДАННЫХ ВРЕМЕННОГО ЗОНДА§!\n§YВремя + 1e1e5000 лет§!\nНичего, кроме тихой тьмы.\n\n§YВремя + 1e1e1000000 лет§!\nНичего не видно, вселенная сейчас расширяется практически с бесконечной скоростью.\n\nИ вот это случилось.\n\n§YВремя + 1e1e15000000000 лет§!\nВременной зонд внезапно останавливается, когда что-то появляется из самого пространства-времени. Колоссальная жуткая сущность, кажется, пробуждается от вечного сна. Это существо охватывает все сущее, простираясь до глубин сверхрасширенного пространства-времени. Когда сущность открывает то, что кажется ее глазами, пространство-время внезапно распадается и начинает схлопываться обратно на себя, фактически уничтожая все и стирая всю вселенную. Затем видеопоток зонда обрывается, так как он, очевидно, тоже этим уничтожен.\n§BКОНЕЦ ЖУРНАЛА ДАННЫХ§!\n\nИтак, похоже, что эта сущность, которую мы назвали §YАтомный шредер§!, действует как своего рода «универсальный ресайклер», стирающий мертвую и пустую вселенную, и, скорее всего, первые частицы, которые мы отправили, «отскакивали» от нее.\nОднако туннель Кайзера на этом не заканчивается. Ему, по-видимому, удалось каким-то образом обойти это катастрофическое разрушение Вселенной, и нам, возможно, придется сделать это, если мы хотим наконец найти его.\n\nНаши ученые считают, что, отправив еще один зонд, заряженный огромным количеством энергии, возможно, удастся «обогнать» Атомный шредер, что позволит нам увидеть, что произойдет потом.\n\nОднако для этого потребуются колоссальные §Y400 000§! £energy£ для успешного выполнения, но они уверяют нас, что независимо от того, найдем мы кайзера или нет, знание того, что происходит после Атомного Шредера, может навсегда изменить наше восприятие Вселенной.\n\n§BВозможность продолжения проекта появится, как только у нас будет достаточно энергии.§!"
  giga_katzen.0949.a:0 "Огромная цена, но мы должны это выяснить."
  
  giga_katzen.0950.name:0 "Дни кайзеровского прошлого"
  giga_katzen.0950.desc:0 "Зарядив зонд огромным количеством энергии, нам удалось «обогнать» Атомный Шредер и фактически оказаться в ... другой вселенной.\n\nДействительно, сразу после того, как Шредер разрушил нашу Вселенную и сжал ее обратно на себя, это вызвало невероятное событие: §Yследующий Большой взрыв§!!\nСущность создала совершенно новую вселенную, которая затем начала развиваться на наших глазах. Зонд записал кадры охлаждения новой вселенной, образования первых звезд и рождения еще одного Jublio. Так же, как и другой Flusion.\n\nНесмотря на то, что эта новая вселенная немного отличается, она, похоже, каким-то образом сохранила некоторые наши собственные аспекты, такие как Flusion. Наши ученые стали свидетелями того, как жизнь снова развивалась на Flusion, и Katzen снова прибыли на планету. А затем, когда общество Katzen развивается и обретает форму, туннель наконец заканчивается. Затем зонд насильно \"выплевывается\" в реальное пространство.\n\nИ вот он.\n\nКайзер здесь, на балконе, с видом на большую толпу Katzen в Катауне. Он рассказывает о §YПроект Mondgewehr§!, своем плане использовать Muno в качестве оружия, чтобы защитить Flusion от внешних угроз. После своей речи он оборачивается и замечает наш зонд.\n\n§Y«Ах, [flusion_conqueror.GetSpeciesNamePlural]. Тебе удалось последовать за мной? Я впечатлен. Только около 5,6% видов побеждают мой Империум совершая такой подвиг. Атомный Шреддер - довольно хороший блокпост, который немногим удастся преодолеть. О, что ж. Возможно, вы победили меня в своей вселенной, но есть бесчисленное множество других, в которых я могу попробовать еще раз. И когда наконец-то мне это удается...§!\n\nПередача резко прерывается, когда кайзер вытаскивает пистолет и стреляет в наш зонд, уничтожая его. Итак, сюда сбежал кайзер. Другая вселенная после нашей, где он, предположительно, снова взял под свой контроль цивилизацию Katzen и попытается еще раз завоевать галактику.\n\nЭто объясняет, как он смог объединить Flusion с такой легкостью, поскольку вполне вероятно, что он это сделал десятки или даже сотни раз в прошлом, прыгая вперед в новую вселенную всякий раз, когда он был побежден, что позволяло ему попробовать еще раз. И он мог бы сделать это в сотни раз больше.\n\nМы не знаем, каковы его мотивы и как он путешествовал во времени с такой легкостью, и Атомный Шредер, скорее всего, помешает нам отправить еще один зонд через туннель, похоже, что туннель за Шредером в новой вселенной схлопнулся сам на себя.\n\nЭто исключительное исследование далекого будущего нашей вселенной, однако, научило нас многим ценным вещам о природе реальности, и даже несмотря на то, что мы не сможем снова пройти через Атомный Шредер, разлом навсегда останется на Flusion как окно в край вселенной, которое мы будем изучать.\n\nДавайте надеяться, что, если Кайзер когда-либо добьется успеха, он никогда не сможет разгадать путешествие назад во времени..."
  giga_katzen.0950.a:0 "Леденяще. Поистине самый странный и безумный из людей..."
  
  giga_katzen.0951.name:99 "Kaiser Kattail"
  giga_katzen.0951.desc:99 "Ah, the [flusion_conqueror.GetSpeciesNamePlural]. So you've managed to follow me? I am impressed.\n\nOnly about 5.6% of species which vanquish my Imperium accomplish such a feat. The Unraveling is a pretty good roadblock, that few can manage to breach.\n\nOh, well. You may have vanquished me in your universe, but there are countless more for me to try again in. And when I finally succeed..."
  
  giga_katzen.0951.militarist:99 "An exhilarating conflict. We regret there will not be another."
  giga_katzen.0951.militarist.response:99 "Oh, but I do believe there will be another."
  
  giga_katzen.0951.spiritualist:99 "You have rattled our faith. You are a sham."
  giga_katzen.0951.spiritualist.response:99 "An egg being broken to make a splendid omelette would too call its cook a sham."
  
  giga_katzen.0951.pacifist:99 "Couldn't you have found a better way?"
  giga_katzen.0951.pacifist.response:99 "I have tried, but alas, war remains the only universal language."
  
  giga_katzen.0951.materialist:99 "We will turn all of our minds to recreating how you have done this."
  giga_katzen.0951.materialist.response:99 "Do not bother with such an endeavor. Rest assured that §Rthey§! will take care of that in due time."
  
  giga_katzen.0951.xenophobe:99 "This whole exercise has been a waste. End Transmission."
  
  giga_katzen.0951.xenophile:99 "We shall protect and elevate all of the peoples of Flusion."
  giga_katzen.0951.xenophile.response:99 "Perhaps there is some hope for this Cycle, after all."
  
  giga_katzen.0951.egalitarian:99 "We will build something better than you could have, together."
  giga_katzen.0951.egalitarian.response:99 "Do as you please, your galaxy and universe will fade away just like countless others. "
  
  giga_katzen.0951.authoritarian:99 "Boast all you please, you fled with your tail between your legs."
  giga_katzen.0951.authoritarian.response:99 "I would rather be an alive coward than a dead hero, for corpses cannot rule."
  
  giga_katzen.0951.corporate:99 "Yours is a story we will spin into the greatest holonovel!"
  giga_katzen.0951.corporate.response:99 "I can assure you that I will one day be coming to reclaim my royalties."
  
  giga_katzen.0951.inwards:99 "Good riddance."
  
  giga_katzen.0951.purifier:99 "Oh we will catch you, little cat. Now that we know how you escaped."
  giga_katzen.0951.purifier.response:99 "It is more likely that §Rthey§! will catch you first."
  
  giga_katzen.0951.despoiler:99 "Your people are ours and you can't do anything to stop us."
  giga_katzen.0951.despoiler.response:99 "Perhaps I cannot stop the psychologically degenerated specimens you call your species, but §Rthey§! certainly will."
  
  
  giga_katzen.0951.hive:99 "You remain an enigma to us. Farewell, strange single-mind."
  giga_katzen.0951.hive.response:99 "We shall meet again."
  
  giga_katzen.0951.devouring:99 "You flee to future hunting grounds? Our hunt shall continue then!"
  giga_katzen.0951.devouring.response:99 "Remember. There is always a bigger fish."
  
  giga_katzen.0951.empath:99 "You bear a terrible burden alone. We do not wish for it. Begone."
  giga_katzen.0951.empath.response:99 "I indeed bear the greatest burden of them all. I would not wish it on anyone else."
  
  giga_katzen.0951.machine:99 "You have shown us that the end is not the end. We shall meet again."
  giga_katzen.0951.machine.response:99 "Indeed."
  
  giga_katzen.0951.exterminator:99 "YOU WILL NOT ESCAPE. INSECT."
  giga_katzen.0951.exterminator.response:99 "And neither will you."
  
  giga_katzen.0951.assimilator:99 "We shall catch you, cat, and then understand... everything!"
  giga_katzen.0951.assimilator.response:99 "I do not wish for anyone to understand as much as I do."
  
  giga_katzen.0951.servitor:99 "We could give you everything. Why persist? Let go."
  giga_katzen.0951.servitor.response:99 "I would, but alas, I cannot."
  
  giga_katzen.0951.a:99 "End transmission."
  
  giga_katzen.0952.name:99 "Kattail Ad Aeternam"
  giga_katzen.0952.desc:99 "The transmission abrutly cuts as the Kaiser pulls out a gun and shoots our probe, destroying it. And so, this is where the Kaiser has fled to. Another universe after our own, where he presumably once again took control of Katzen civilization and will attempt to once more conquer the galaxy.\n\nThis explains how he was able to unite Flusion with such ease, as it is likely he has done this dozens or even hundreds of times in the past, jumping ahead to a new universe whenever he was defeated, allowing him to try again. And he might just do so hundreds of times more.\n\nWe do not know what his motivations are or how he time-travelled with such ease, and the Unraveling will most likely prevent us from ever sending another probe through the tunnel, as it appears the tunnel past the Unraveling in the new universe has collapsed onto itself.\n\nThis exceptional exploration of our universe's far future has however taught us many valuable things about the nature of reality, and even though we will not be able to get past the Unraveling again, the rift will forever remain on Flusion as a window to the ends of the universe for us to study.\n\nLet us hope for our universe's sake that if the Kaiser ever succeeds, he never figures out backwards time travel..."
  giga_katzen.0952.a:99 "Chilling. Truly the most peculiar and insane of fellows..."
  
  site_kaiser:0 "Эхо Кайзера"
  site_kaiser_intro:0 "Кайзер, очевидно, использовал какое-то устройство, чтобы телепортироваться из Flusion, чтобы сбежать. Однако его бегство оставило после себя небольшой разрыв в пространстве-времени, который мы могли бы использовать, чтобы определить, куда он сбежал."
  
  d_flusion_kaiser_rift:0 "Гипертемпоральный разлом"
  d_flusion_kaiser_rift_desc:0 "Невероятное окно в последний конец нашей вселенной, оставленное кайзером, прыгающим в новую вселенную."
  
  giga_katzen.006.name:0 "Flusion уничтожен глобальным конфликтом"
  giga_katzen.006.desc:0 "Похоже, кайзер стал слишком амбициозным.\n\nДействительно, после своей попытки завоевать Flusion, он развязал ядерную войну невиданных масштабов между §YИмпериум Катценартиг§! и остальная часть Flusion. Империум продолжал обмениваться совершенно невероятным количеством ядерных боеголовок с другими странами, настолько, что Flusion стал полностью бесплодным, убив более 13 миллиардов жителей.\n\nВся планета превратилась в кипящую радиоактивную пустыню, и все следы флюзийской цивилизации были уничтожены."
  giga_katzen.006.a:0 "Его амбиции были его падением."
  giga_katzen.006.b:0 "Итак, Katzen разрушают другой мир..."
  
