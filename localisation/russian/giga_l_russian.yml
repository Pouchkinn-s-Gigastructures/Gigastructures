  giga_flavor_systems.2007.name:0 "Faust сожжен"
  giga_flavor_systems.2007.desc:0 "Зажигание Коричневого карлика §YBehemoth§! сделало большинство планет в своей звездной системе гораздо более пригодными для жизни, чем раньше, но это произошло за счет полного испепеления первобытных людей, живущих в своеобразном континентальном мире §YFaust§!.\n\nПоверхность планеты была полностью уничтожена первоначальной ударной волной от зажигания звезды, мгновенно стерилизовавшей ее и уничтожившей все формы жизни на ее поверхности, за исключением очагов изолированных экстремофилов.\n\nПримитивная цивилизация, ранее населявшая планету, больше не существует, стертая в считанные мгновения нашей собственной безрассудностью."
  giga_flavor_systems.2007.xenophile:0 "Страшное преступление..."
  giga_flavor_systems.2007.xenophile.tooltip:0 "Из-за нашей этики наше население будет §Rнедовольно§!."
  
  giga_flavor_systems.2007.xenophobe:0 "Скатертью дорога!"
  giga_flavor_systems.2007.xenophobe.tooltip:0 "Благодаря нашей этике наше население будет §Gдовольно§!."
  
  giga_flavor_systems.2007.exterminator:0 "О, нет! С другой стороны..."
  giga_flavor_systems.2007.exterminator.tooltip:0 "Согласно нашим этическим нормам, это рассматривается как §Bвеликолепное событие§!."
  
  giga_flavor_systems.2007.other:0 "К сожалению..."
  giga_flavor_systems.2007.other.tooltip:0 "Это действие вызовет §Yнегативную реакцию§! среди нашего населения, но она должна утихнуть достаточно скоро."
  
  eaw_ignited_faust_modifier_good:0 "Истребленные примитивы"
  eaw_ignited_faust_modifier_good_desc:0 "Мы воспользовались своим правом на господство, испепелив жалких примитивов силой нашего технологического мастерства."
  
  eaw_ignited_faust_modifier_bad:0 "Сожженные примитивы"
  eaw_ignited_faust_modifier_bad_desc:0 "Наши действия привели к безвременной кончине миллиардов невинных душ. Это преступление не будет забыто нашим населением."
  
  giga_eaw_faust_planet_modifier:0 "Наполненный кристаллами мир"
  giga_eaw_faust_planet_modifier_desc:0 "Этот мир отличается необычайно богатыми месторождениями эзотерических кристаллов, тесно связанных с редкими кристаллами. При правильном использовании эти кристаллы можно заставить высвобождать колоссальное количество энергии.\n\n§RЗажигание коричневого карлика системы уничтожит эту планету!§!"
  
  eaw_planet_buffs:99 "Thaumomancy"
  
  mod_planet_miners_rare_crystals_produces_add:0 "Редкие кристаллы от шахтеров"
  
  giga_tech_thaumaturgic_weaponry:0 "Полумагическое кристаллическое вооружение"
  giga_tech_thaumaturgic_weaponry_desc:0 "Жители Faust изобрели винтовки и оружие, наполненное мощными кристаллами, которые намного превосходят обычное оружие. Хотя им могло показаться, что это магия, которая резко ограничивала возможности распространения технологии, тщательное изучение природы этих кристаллов могло бы позволить нам стандартизировать их использование в наших вооруженных силах. Однако это повлечет за собой значительные расходы на содержание редкого кристалла."
  
  giga_eaw_crystal_army:0 "Кристаллическая армия"
  giga_eaw_crystal_army_desc:0 "Хотя оружие из кристаллов немного более хрупкое и менее надежное, чем обычное огнестрельное, оно значительно более мощное. Эти солдаты в полной мере используют потенциал этого ядерно-магического оружия."
  
  giga_eaw_crystal_army_drone:0 "Кристаллосодержащие механизмы"
  giga_eaw_crystal_army_drone_desc:0 "Хотя оружие из кристаллов немного более хрупкое и менее надежное, чем обычное огнестрельное, оно значительно более мощное. Эти автоматические дроны в полной мере используют потенциал этого ядерно-магического оружия."
  
  giga_flavor_systems.2100.name:0 "Faust порабощен"
  giga_flavor_systems.2100.desc:0 "Нашим армиям удалось успешно подчинить себе подавляющее большинство вооруженных сил §YFaust§!, и хотя несколько отставшихся продолжают сопротивляться нашим солдатам в самых изолированных регионах Faust, теперь мы установили контроль над всеми крупными населенными пунктами планеты.\ n\nОднако Faust обладает необычайно разнообразным набором наций и культур, по крайней мере, с двумя различными основными видами, населяющими планету, и десятками подвидов, каждый со своей идеологией и верованиями.\n\nПо сути, это делает удивительно трудным сохранение недавно завоеванного населения под контролем, а в сочетании с тем фактом, что некоторые из вышеупомянутых видов, по-видимому, обладают псионическими способностями, это означает, что основные движения сопротивления уже организуются по всей планете.\n\nНет сомнений, что со временем мы сможем полностью подчинить себе первобытных фаустовцев, но пока следует ожидать крайне жесткого сопротивления нашему правлению на планете, поскольку жители Faust понимают неизбежную реальность своего нового статуса членов нашей цивилизации."
  giga_flavor_systems.2100.a:0 "С ними разберутся вовремя."
  
  giga_eaw_faust_harsh_resistance:0 "Резкое сопротивление"
  giga_eaw_faust_harsh_resistance_desc:0 "Туземцы этого мира сопротивляются нашему правлению, но они не смогут делать это вечно."
  
  giga_flavor_systems.2101.name:0 "Кристаллическое оружие"
  giga_flavor_systems.2101.desc:0 "Изучая покоренное население §YFaust§! и их технологии, наши солдаты заметили, что, несмотря на то, что они классифицируются как примитивная цивилизация, фаустовцы использовали удивительно мощное оружие для своего уровня технологического развития.\n\nДальнейшее расследование показало, что большая часть оружия фаустовцев основана на использовании экзотического типа §YРедкого Кристалла§!, встроенного в их технологии, которые были способны хранить и высвобождать огромное количество энергии. Эти кристаллы фактически действовали как «кристаллические батареи», снабжая их оружие почти бесконечным потоком энергии для использования.\n\nОни, по-видимому, тесно связаны с известными нам редкими кристаллами и, вероятно, были отложены на Faust веками ударов метеоритов из близлежащиего пояса кристаллических астероидов, возможно, свернутый в эту более экзотическую форму мощным магнитным полем Коричневого карлика.\n\nВ любом случае, наши ученые стремятся изучить эти необычные кристаллы и уже выдвинули несколько предложений по интеграции их в наше собственное оружие, чтобы еще больше укрепить мощь наших вооруженных сил.\n\nОдин ученый обратил внимание на тот факт, что, если бы такая цивилизация полностью использовала истинный потенциал ядерно-магического оружия, оно, несомненно, стало бы одной из самых угрожающих сил во всей галактике. К счастью, жители Faust использовали кристаллы больше как апгрейды своих «обычных» технологий, а не полностью полагались на них. Но ради нас самих мы должны надеяться, что ни одна цивилизация никогда не раскроет истинный потенциал этих эзотерических и практически «магических» технологий..."
  giga_flavor_systems.2101.a:0 "Интригующе."
  
  giga_flavor_systems.2016.name:0 "[giga_eaw_country.GetName] захватывают звездную базу системы [giga_eaw_system.GetName]!"
  giga_flavor_systems.2016.desc:0 "С вопиющим пренебрежением к нашему отклонению их требований, §Y[giga_eaw_country.GetName]§! провели операцию по захвату нашей звездной базы в системе §Y[giga_eaw_system.GetName]§!.\n\nХотя им удалось захватить саму звездную базу, по нашим оценкам, уничтожить их флоты и вернуть себе систему и планету не должно быть слишком сложно, но наше высшее командование предупреждает, что их наземные силы необычайно мощный для такой молодой цивилизации."
