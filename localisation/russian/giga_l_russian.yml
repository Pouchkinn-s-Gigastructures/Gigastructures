  giga_galactic_core_inactive_aeternum:0 "£menu_i£Галактическое ядро (Аэтернум)\nЯдро галактики всегда будет занимать §YАэтернум§!, древняя и могущественная цивилизация-предшественница, проживающая в §YМире Бёрча§!."
  
  giga_galactic_core_inactive:0 "£menu_i£Галактическое ядро (Случайная сверхмассивная черная дыра)\nВ галактическом ядре с вероятностью 50/50 может возникнуть неисследованная §YСверхмассивная черная дыра§! или §YАэтернум§!."
  
  aeternum_spawn_mechanics:0 "§YЭто повлияет только на Аэтернум, если они появятся, и не гарантирует, что они появятся. Если Аэтернум не может появиться, это ничего не даст.§!"
  
  giga_galactic_core_aeternum_1:0 "£menu_aet_1£Аэтернум (§MОбычный§!)\nАэтернум не получит никаких особых баффов.\n\nОни начнут с флотом мощностью в, примерно, §Y20 миллионов§!.\n\n$aeternum_spawn_mechanics$"
  
  aeternum_buff_2:0 "Баффы для Лазурных Аэтернум"
  aeternum_buff_2_desc:0 "На их стороне сила аниме!"
  
  aeternum_buff_3:0 "Баффы для Omega Аэтернум"
  aeternum_buff_3_desc:0 "\"Ох, это не хорошо\"\n-Время бедствия"
  
  aeternum_buff_4:99 "Lux Aeternite Buffs"
  aeternum_buff_4_desc:99 "\"Woe, light be upon you\""
  
  aeternum_balance:0 "Баланс для Аэтернум"
