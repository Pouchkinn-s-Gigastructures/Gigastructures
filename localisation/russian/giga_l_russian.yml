  sm_giga_aiondia_listening_post:99 "Kirkasmajakka"
  sm_giga_aiondia_listening_post_desc:99 "A vast beacon powered by the roiling tides of shroud energy released by two psychic hypersiphons. It can detect any form of consciousness, be it organic or synthetic, rendering cloaking ineffective.\n"
  dismantled_aiondia_listening_post:99 "§RThe Aeternites were able to destroy any knowledge regarding the construction of the Kirkasmajakka, we are unable to rebuild it if it is destroyed.§!"
  
