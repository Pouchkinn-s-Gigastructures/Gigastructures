  # Introduction to event chain
  ehof_reality_code.1.name:99 "An Enigmatic Pattern"
  ehof_reality_code.1.desc:0 "Мы получили странные отчеты с нашего научного судна §H[ehof_code_fleet.GetName]§!.\n\nВо время рутинных расследований в пределах §H[ehof_code_fleet.solar_system.GetName]§!, корабль был поражен мощной вспышкой энергии. У корабля вышла из строя силовая установка, и он простаивал ровно 6 часов.\n\nК счастью, вторичное силовое ядро ​​не было повреждено и активировалось вскоре после энергетической вспышки, обеспечивая безопасность системы жизнеобеспечения §H[ehof_code_fleet.GetName]§!.\n\nЧерез 6 часов после первоначальной вспышки на борту судна начали происходить странные события. В отчетах экипажа описывается, как все системы начали реактивироваться, но остались неконтролируемыми. Мониторы внутри корабля начали отображать загадочные, но упорядоченные узоры.\n\nЭто было так, как если бы корабль был захвачен. Автоматические двери закрываются и открываются по шаблону, синхронному с изображением на мониторах.\n\nПрошло еще 6 часов, и системы корабля снова вышли из строя, но на этот раз полностью, включая вторичное энергетическое ядро. Поначалу казалось, что это конец §H[ehof_code_fleet.GetName]§!, но затемнение длилось всего 10 секунд, после чего системы судов начали реактивироваться.\n\nПосле события §H[ehof_code_fleet .GetName]§! был снова под контролем, и команда начала осматривать судно, но обнаружила, что оно полностью невредимо.\n\nС тех пор $ehof_eps$ не появлялись, и в судовом журнале нет записей об этом странном 12-часовом периоде, как будто ничего произошло вообще.\n\nЭто явление требует дальнейшего изучения."
  
  # Event chain (Situation Log)
  ehof_p4_chain_title:0 "$код реальности$"
  ehof_p4_chain_desc:0 "Оснащенные необходимыми технологиями, наши научные корабли теперь способны пережить передачу $ehof_eps$ и обработать его.\n\nНеизвестно, будет ли $ehof_ep$ транслироваться в той же системе $ehof_cohesive$, что и в прошлый раз, или в другой. Только время покажет.\n\nНаши научные корабли должны продолжить свои исследования в системах $ehof_cohesive$, чтобы встретить еще одну передачу $ehof_ep$."
  
