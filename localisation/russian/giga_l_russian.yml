  resolution_cooperative_intel_gathering:0 "Совместный сбор информации"
  resolution_cooperative_intel_gathering_desc:0 "Если [global_event_country.GetGalCommunityOrGalImperium] объединят свои научные усилия, мы сможем удаленно получить $aeternum_tech_intel$ и распространить их по всей галактике."
  resolution_cooperative_intel_gathering_success:0 "Принятие этого решения даст §G3§! $aeternum_tech_intel$ всем в галактике через §Y5 лет§!.\n\nЗа эти 5 лет нам придется тратить §Y150§! £energy£ в месяц для поддержания программы."
  aeternum_research_cooperative:0 "Исследовательская группа Aeternite"
  aeternum_research_cooperative_desc:0 "[global_event_country.GetGalCommunityOrGalImperium] начал совместную работу по получению $aeternum_tech_intel$."
  
  galcom_gigas_threatened_aeternum:99 "Threatened by the Aeternum"
  galcom_gigas_not_threatened_aeternum:99 "Not threatened by Aeternum"
  galcom_gigas_already_fighting_aeternum:99 "Already at war with Aeternum"
  galcom_gigas_running_out_of_time:99 "Wants to strike while the proverbial iron is hot"
  
  giga_aeternum.8000.name:0 "Совместный сбор информации"
  giga_aeternum.8000.desc:0 "[global_event_country.GetGalCommunityOrGalImperium] приняло решение создать совместную исследовательскую программу, посвященную §YАэтернум§!.\n\nГосударства-члены должны объединить свои научные усилия для удаленного изучения Аэтернум и последующего получения ценных данных о древней цивилизации-предтечи.\n\nПо оценкам, исследовательская программа продлится §Y5 лет§! и, надеемся, должна предоставить §G3§! $aeternum_tech_intel$, что означает §Y15%§! дополнительного §Yурона по Аэтернум§!.\n\nПоддержание программы будет стоить нам §Y150§! £energy£ в месяц и отвлечет ресурсы от других наших исследовательских программ."
  giga_aeternum.8000.a:0 "Нельзя терять время."
  
  giga_aeternum.8001.name:0 "Совместное исследование Aeternite"
  giga_aeternum.8001.desc:0 "[global_event_country.GetGalCommunityOrGalImperium] завершило создание исследовательской группы Aeternite.\n\nЭти грандиозные международные усилия по изучению Аэтернум принесли §G3§! каждому государству-участнику $aeternum_tech_intel$, что должно увеличить их §YУрон по Аэтернум§! на §Y15%§!, если им когда-нибудь придется столкнуться с кораблями Аэтернум в бою."
  giga_aeternum.8001.a:0 "Хорошо."
  giga_aeternum.8001.a.tooltip:0 "Получаем §G3§! $aeternum_tech_intel$.\n\nКаждое другое государство участник [global_event_country.GetGalCommunityOrGalImperium] получает §Y15%§! дополнительного §Yурона по Аэтернум§!.\n\n"
  
  resolution_anti_aeternite_league:0 "Создание Anti-Aeternite Alliance"
  resolution_anti_aeternite_league_desc:0 "Угроза, исходящая от Аэтернум, не похожа ни на что другое, с чем сталкивалась галактика в новейшей истории. Нации [global_event_country.GetGalCommunityOrGalImperium] должны отбросить в сторону свои разногласия и создать союз, чтобы противостоять надвигающейся угрозе Aeternite."
  resolution_anti_aeternite_league_success:0 "Это приведет к формированию §YAnti-Aeternite Alliance§!, пангалактической федерации, состоящей из всех государств-членов [global_event_country.GetGalCommunityOrGalImperium].\n\nЕго члены поклянутся оставаться в Альянсе не менее §Y25§! лет, и он будет распущен, если Аэтернум будет побежден.\n\nВсе существующие федерации будут §Rраспущены§! кроме Священной Империи Katzen, если она существует."
  
  galactic_focus_crisis_aeternum:0 "$TRIGGER_FAIL$Победить Аэтернум"
  galactic_focus_crisis_aeternum_desc:0 "Аэтернум представляет большую угрозу для галактики. Эти предтечи должны быть побеждены, прежде чем они сокрушат всех нас своими ужасающе продвинутыми боевыми кораблями."
  
  giga_aeternum.8011.name:0 "[global_event_country.GetGalCommunityOrGalImperium] создает Anti-Aeternite Alliance"
  giga_aeternum.8011.desc:0 "§L\"Указом Галактического Сената от [global_event_country.anti_aeternite_alliance_formed_date] нации [global_event_country.GetGalCommunityOrGalImperium] клянутся, по крайней мере временно, отбросить в сторону свои разногласия и официально учредить Anti-Aeternite Alliance под руководством [giga_aeternite_league_leader.GetName]. Таким образом, единственной целью этого пангалактического альянса будет сдерживание любого потенциального экспансионизма Aeternite, и если война с Аэтернум станет реальностью, все государства-члены возьмут в руки оружие, чтобы защитить нашу галактику от натиска Aeternite.\"§!\n\nСовершив выдающийся подвиг международного сотрудничества, [global_event_country.GetGalCommunityOrGalImperium] сегодня объявила о создании §YAnti-Aeternite Alliance§!, наднационального блока наций во главе с §Y[giga_aeternite_league_leader.GetName]§!, чтобы защитить галактику от надвигающейся угрозы Aeternite.\n\nЕсли победа над Аэтернум будет достигнута, Альянс будет распущен, а входящие в его состав государства вернутся к своей обычной деятельности.\n\nВ то время как дипломаты из [global_event_country.GetGalCommunityOrGalImperium] либо опасаясь, либо надеясь на реакцию предтечи, Аэтернум, что неудивительно, не дали дипломатического ответа на это событие, и неясно, знает ли их руководство вообще о формировании Альянса."
  giga_aeternum.8011.a:0 "Мы едины, мы выстоим!"
  giga_aeternum.8011.a.tooltip:0 "§YAnti-Aeternite Alliance§! был сформирован.\n\nЛюбая нация, покинувшая [global_event_country.GetGalCommunityOrGalImperium], автоматически покинет Альянс, а любая вступившая нация автоматически присоединится к нему.\n\nОн будет распущен, если §YAiondia§! захвачена.\n\nТем не менее, объединение такого количества империй в один альянс будет иметь некоторые негативные последствия для нашей внутренней и внешней политики.\n\n"
  
  opinion_put_differences_aside_aeternum:0 "Объединение против Аэтернум"
  
  must_have_formed_anti_aeternum_league:0 "Anti-Aeternite Alliance должен быть сформирован."
  giga_must_have_formed_empire:99 "$TRIGGER_FAIL$The Galactic Empire needs to have been formed"
  neighbors_aeternum:99 "Replace"
  not_neighbors_aeternum:99 "Replace_not"
  resolution_invite_fe_to_anti_aeternite_league:0 "Пригласите империи-предтечи в Anti-Aeternite Alliance"
  resolution_invite_fe_to_anti_aeternite_league_desc:0 "Предтечи галактических цивилизаций не всегда охотно сотрудничали с более молодыми расами, но угроза, исходящая от Аэтернум, не похожа ни на одну другую. Аэтернум фактически является «Самой древней среди Угасших империй», и поэтому разумно предположить, что даже могущественные предтечи могут чувствовать угрозу со стороны Аэтернум. Вполне логично хотя бы попытаться разослать приглашения этим древним цивилизациям и, возможно, уговорить их присоединиться к нашему альянсу."
  resolution_invite_fe_to_anti_aeternite_league_success:0 "Мы отправим приглашения вступить в §YAnti-Aeternite Alliance§! каждой §YУгасшей Империи§! и §YПробужденная Империи§! в галактике.\n\nВ зависимости от их этики и текущей ситуации они могут согласиться или отказаться."
  
  giga_aeternum.8021.name:0 "[global_event_country.GetGalCommunityOrGalImperium] приглашает предшественников в Anti-Aeternite Alliance"
  giga_aeternum.8021.desc:0 "Галактический Сенат сегодня согласился подготовить приглашения для всех §YУгасших Империи§! и §YПробужденных Империй§! внутри нашей галактики.\n\nЭти приглашения, написанные самыми элитными дипломатами [global_event_country.GetGalCommunityOrGalImperium], должны содержать обширную информацию о масштабах потенциальной угрозы, исходящей от §YАэтернум§! чтобы попытаться убедить Предтечь галактики временно сотрудничать с нами и присоединиться к §YAnti-Aeternite Alliance§!.\n\nРеальные шансы на то, что они на самом деле примут участие, неизвестны, но Сенат уверен, что подробное объяснение того, как опасны Аэтернум, подкрепленный исчерпывающими данными и дополненный здоровой дозой уважения к предтечам, может быть достаточным, чтобы склонить их на нашу сторону."
  giga_aeternum.8021.a:0 "Посмотрим, что теперь будет..."
  giga_aeternum.8021.a.tooltip:0 "§YПриглашения§! в §YAnti-Aeternite Alliance§! будут отправлены в §YУгасшие Империи§! и §YПробужденные империи§! в течение следующих нескольких месяцев."
  
  giga_aeternum.8022.name:0 "§Y[precursor_invited_to_aaa.GetName]§! принимают приглашение!"
  giga_aeternum.8022.desc:0 "Проявив исключительное смирение и прагматизм, древняя нация §Y[precursor_invited_to_aaa.GetName]§! согласилась официально подписать союз с остальной частью [global_event_country.GetGalCommunityOrGalImperium], тем самым поставив официальную подпись §Y[precursor_invited_to_aaa.GetSpeciesNamePlural]§! в §YAnti-Aeternite Alliance§!.\n\nОднако они ясно заявили, что это событие является и останется чрезвычайным исключением, санкционированным явной угрозой, исходящей от Аэтернум.\n\nДаже если их вступление может быть только временным, тем не менее, это большое благо, которое, безусловно, поможет в нашей борьбе с Аэтернум."
  giga_aeternum.8022.a:0 "Восхитительно!"
  giga_aeternum.8022.a.tooltip:0 "§Y[precursor_invited_to_aaa.GetName]§! присоединяются к §YAnti-Aeternite Alliance§!"
  
  giga_aeternum.8023.name:0 "§Y[precursor_invited_to_aaa.GetName]§! отклоняют приглашение"
  giga_aeternum.8023.desc:0 "К сожалению, древняя нация §Y[precursor_invited_to_aaa.GetName]§! отклонила наше приглашение присоединиться к §YAnti-Aeternite Alliance§!, заявив, что «[precursor_invited_to_aaa.GetSpeciesNamePlural] не нуждаются в помощи со стороны враждебных рас, чтобы защитить себя», и объяснив, что измерения силы Аэтернум были определенно неточными.\ n\nЭта досадная неудача означает, что нам придется обходиться без помощи [precursor_invited_to_aaa.GetAdjective], но им не следует ожидать помощи всякий раз, когда Аэтернум будут прорываться через их пограничную оборону."
  giga_aeternum.8023.a:0 "Несчастные. Эти дряхлые дураки сами стали причиной своего падения."
  giga_aeternum.8023.a.tooltip:0 "§Y[precursor_invited_to_aaa.GetName]§! отклонили наше приглашение в §YAnti-Aeternite Alliance§!"
  
  anti_aeternite_league_emergency:0 "Чрезвычайная ситуация с Aeternite"
  anti_aeternite_league_emergency_desc:0 "Галактика должна работать вместе, если мы хотим устоять против Аэтернум, но принуждение стольких наций к объединению имеет свои последствия."
  
  resolution_pre_emptive_aeternum_war:0 "Нанесение превентивного удара по Аэтернум"
  resolution_pre_emptive_aeternum_war_desc:0 "Мы не можем позволить Аэтернум закончить свое пробуждение. Начав скоординированную атаку на Аэтернум до того, как они будут готовы, мы сможем одержать верх в величайшей войне, которую галактика видела за миллион лет."
  resolution_pre_emptive_aeternum_war_success:0 "Это заставит §YAnti-Aeternite Alliance§! §Rобъявить войну§! против Аэтернум.\n\nЕсли мы нанесем упреждающий удар вместо того, чтобы вручную объявлять войну Аэтернум, каждый член §YAnti-Aeternite Alliance§! получите §Y30%§! дополнительного §Yурон против Аэтернум§! и §Y60%§! дополнительной §YСкорости корабля§! на §Y2 года§! после объявления войны.\n\nКроме того, каждый член альянса, не являющийся игроком, автоматически переместит свои объединенные флоты в Aiondia."
  
  resolution_pre_emptive_aeternum_war_empire:99 "Launch Pre-Emptive Strike Against Aeternum"
  resolution_pre_emptive_aeternum_war_empire_desc:99 "We cannot allow Aeternum to finish their awakening. Launching a coordinated assault on Aeternum before they are ready will enable us to gain the upper hand in the greatest war the galaxy has seen in a million years."
  resolution_pre_emptive_aeternum_war_empire_success:99 "This will make §YThe [Root.GetGalEmpireName]§! §Rdeclare war§! on Aeternum.\n\nIf we launch the pre-emptive strike instead of manually declaring war on Aeternum, every member of §YThe [Root.GetGalEmpireName]§! will gain §Y30%§! extra §YDamage against Aeternum§! and §Y60%§! extra §YShip Speed§! for §Y2 years§! following the war declaration.\n\nAdditionally, every non-player member of §YThe [Root.GetGalEmpireName]§! will automatically move their combined fleets towards Aiondia."
  
  pre_emptive_aeternite_strike:0 "Превентивный удар по Аэтернум"
  pre_emptive_aeternite_strike_desc:0 "Галактическое сообщество начало внезапную атаку на Аэтернум. Мы должны использовать элемент неожиданности."
  
  giga_aeternum.8030.name:0 "Галактическое сообщество запускает упреждающий удар по Aeternite!"
  giga_aeternum.8030.desc:0 "Проявив мужество и получив одобрение Галактического Сената, §YAnti-Aeternite Alliance§! сегодня объявил о начале грандиозного наступления на §YАэтернум§!.\n\nС целью нанести удар до того, как будет завершено пробуждение Aeternite, объединенные флоты галактики теперь движутся, чтобы атаковать предтеч, пока элемент неожиданности все еще может быть использован.\n\nЕдинственным результатом этого конфликта может быть победа над Аэтернум или полное уничтожение всех остальных галактических цивилизаций древними предтечами. Обе стороны собирают колоссальные армады и устрашающе мощное вооружение, и эта битва наверняка станет битвой, подобной которой не было никогда за последний миллион лет. Сможет ли Альянс преодолеть свое технологическое отставание, или Аэтернум сметет их, как многих других выскочек? Нельзя отрицать, что битва за окончательную судьбу галактики началась."
  giga_aeternum.8030.desc_empire:99 "In a grand display of courage and following approval by the [global_event_country.GetGalCouncilOrImpCouncil], the Emperor has today declared the start of a grand offensive against §YAeternum§!.\n\nWith the goal of striking before Aeternite awakening can be completed, the galaxy's combined fleets are now moving to assault the precursors while the element of surprise can be still be exploited.\n\nThe only outcomes of this conflict can be victory over Aeternum, or complete annihilation of every other galactic civilization by the ancient precursors. With both sides massing colossal armadas and terrifyingly powerful weaponry, this is sure to be a fight the likes of which have never seen before in the past million years.\n\nWill §YThe [Root.GetGalEmpireName]§! manage to overcome their technological disadvantage, or will Aeternum sweep them away like so many other upstarts? There is no denying that the battle for the galaxy's ultimate fate has begone."
  
  giga_aeternum.8030.a:0 "Ударь сейчас! Ударь быстро!"
  giga_aeternum.8030.a.tooltip:0 "Каждый член §YAnti-Aeternite Alliance§! получает временные бонусы. Компьютерные игроки направят свои флоты к §YAiondia§!.\n\n"
  
  giga_aeternum.8030.b:99 "Strike now! Strike fast!"
  giga_aeternum.8030.b.tooltip:99 "Every member of the §YThe [Root.GetGalEmpireName]§! gains temporary bonuses. Nonplayer members will converge their fleets towards §YAiondia§!.\n\n"
  
  giga_aeternum.4002.desc.preemptive:0 "Жители этой галактики.\n\nПришло время Aeternite вернуть себе место единоличных правителей галактической арены.\n\nЕдинственный мир, который мы примем, это ваше полное и окончательное уничтожение.\n\nЗнайте, что ваша причудливая попытка создания «Альянса» приведет только к вашему падению, поскольку очевидно, что вы сильно переоценили свои силы, о чем свидетельствует это идиотское объявление войны.\n\nНаши великие армады сотрут ваш жалкий союз с лица Галактика, независимо от того, насколько едиными вы себя считаете."
  giga_aeternum.4002.a.preemptive:0 "Галактика покажет вам, дряхлым дуракам, на что мы действительно способны."
  
  opinion_gave_flusion_back:0 "Возвращенный Flusion"
  
  giga_aeternum.8040.name:0 "Anti-Aeternite Alliance распущен"
  giga_aeternum.8040.desc:0 "Хотя это, безусловно, было тяжелейшее испытание, но Аэтернум, наконец, был побежден.\n\nПоэтому чрезвычайная ситуация, вызвавшая формирование §YAnti-Aeternite Alliance§! прошла. Как и планировалось, Галактический Сенат объявил об окончании чрезвычайного положения и последующем роспуске наднационального альянса.\n\nХотя будущее наций галактики остается неопределенным теперь, когда у них нет общей угрозы, связывающей их вместе, этот великий союз является неопровержимым доказательством того, на что способна галактика, когда ее обитатели отбрасывают свои различия."
  giga_aeternum.8040.a:0 "Она выполнила свою задачу."
  giga_aeternum.8040.a.tooltip:0 "§YAnti-Aeternite Alliance§! распадается."
  
  giga_aeternum.8041.name:99 "Anti-Aeternite League Defeated"
  giga_aeternum.8041.desc:99 "Be it through combat, or through disunity, the §YAnti-Aeternite League§! has fallen.\n\nAny surviving members of both the galactic community and the alliance are left to continue their fight alone."
  giga_aeternum.8041.a:99 "The league is gone, but the fight continues."
  giga_aeternum.8041.a.tooltip:99 "The §YAnti-Aeternite League§! is no more."
  
  giga_aeternum.8042.name:99 "Anti-Aeternite League Disbanded"
  giga_aeternum.8042.desc:99 "The once disunited galactic community has come together for the birth of §YThe [Root.GetGalEmpireName]§!.\n\nAs such, the §YAnti-Aeternite League§! is a relic of the past and no longer needed. The Galactic Emperor has proclaimed the formal end of the alliance and the centralization of the old military efforts under their watchful gaze.\n\nAlthough it remains to be seen if §YThe [Root.GetGalEmpireName]§! can fully replace the §YAnti-Aeternite League§!. However, the grand alliance can forevermore stand as proof of what the galaxy is capable of accomplishing when its inhabitants put their difference asides."
  giga_aeternum.8042.a:99 "The league is gone, but the Empire shall carry on its fight."
  giga_aeternum.8042.a.tooltip:99 "$giga_aeternum.8040.a.tooltip$"
  
  giga_flusion_serious:0 "Портреты Флузионцев: §YStellaris§!\nВсе портреты флузионских персонажей будут использовать обычные портреты Stellaris."
  
  giga_flusion_silly:0 "Портреты Флузионцев: §GСоответствие лору§!\n§YДофус Текник Макина§!, §YДукло Маккатур§! и §YАарон Н. Блю§! будут иметь портреты «соответствующие лору», которые §RНЕ§! соответствуют стилю Stellaris. Ожидайте статические PNG и портреты Heroforge, §RНЕ§! используйте, если вы хотите 100% погружение в игру."
  
  giga_flusion_silly_cattail:99 "Flusionian Portraits: §BLore-Accurate + Cattail Kaiser§!\n§YDofus Tequenik Machina§!, §YDouclaw MacCathur§! and §YAaron N. Bleu§! will have 'Lore-accurate' portraits that do §RNOT§! match the Stellaris style. Additionally, §YKaiser Kattail§! will bear his old look of a golden Plants VS Zombies Cattail. Expect static PNGs and Heroforge portraits, do §RNOT§! use if you want a 100% immersive game."
  
  #flavor stuff
  
  giga_yggdrasil.110.name:0 "Галлюциногены Иггдрасиль"
  giga_yggdrasil.110.desc:0 "Недавний биоанализ атмосферного фитопланктона, выращиваемого на §YКомплексе Орхидей Иггдрасиль [giga_event_planet.GetName]§! обнаружил любопытный феномен.\n\nМутация распространилась на большие куски биоинженерных растений Комплекса, переносимых по воздуху, что превратило их в мощный галлюциноген со значительными и в целом приятными побочными эффектами при употреблении §Y[ROOT.GetSpeciesNamePlural]§!.\n\nЕстественно, сотрудники Комплекса поднимают вопрос, что делать с этим своеобразным урожаем. Мы могли бы позволить мутации распространиться, а затем отправить ее в остальную часть нашей империи для нашего населения, или попытаться обуздать ее до того, как она захватит весь Комплекс, при этом уничтожив все предыдущие урожаи, которые потенциально могли нести мутацию."
  
  giga_yggdrasil.110.a:0 "Распространяйте его с жесткими ограничениями на его использование."
  giga_yggdrasil.110.a.tooltip:0 "Устранит негативное воздействие галлюциногенов ценой энергии.\n\nЭто вызовет нестабильность, если мы §YЭгалитарны§!.\n\n"
  
  giga_yggdrasil.110.b:0 "Пусть каждый пользуется им свободно, если он того желает."
  giga_yggdrasil.110.b.tooltip:0 "Увеличит воздействие галлюциногенов за счет большего количества отрицательных эффектов.\n\nЭто вызовет нестабильность, если мы §YАвторитарны§!.\n\n"
  
  giga_yggdrasil.110.c:0 "Продайте его с прибылью!"
  giga_yggdrasil.110.c.tooltip:0 "Уменьшит воздействие галлюциногенов и производство еды Комплексом Орхидеи, но создаст §YТорговую ценность§!\n\n"
  
  giga_yggdrasil.110.e:0 "Продайте его с прибылью!"
  giga_yggdrasil.110.e.tooltip:0 "Уменьшит влияние галлюциногенов и производство еды Комплексом Орхидеи, но создаст значительное количество §YТорговой ценности§!\n\n"
  
  giga_yggdrasil.110.d:0 "Уничтожьте мутацию и предыдущие урожаи."
  giga_yggdrasil.110.d.tooltip:0 "Потратьте ресурсы, чтобы мы больше никогда об этом не услышали."
  
  yggdrasil_drugs_restricted:0 "Ограничение Галлюциногенов Иггдрасиль"
  yggdrasil_drugs_restricted_desc:0 "Контроль галлюциногенов стоит дорого, но гарантирует отсутствие негативных эффектов."
  yggdrasil_drugs_free:0 "Бесплатное распространение Галлюциногенов Иггдрасиль"
  yggdrasil_drugs_free_desc:0 "Предоставление всем пользы от галлюциногенов делает население более счастливым с некоторыми побочными эффектами."
  yggdrasil_drugs_sold:0 "Галлюциногены Иггдрасиль проданы"
  yggdrasil_drugs_sold_desc:0 "Мы получаем значительную прибыль от государственной продажи галлюциногенов орхидеи Иггдрасиль."
  yggdrasil_drugs_sold_megacorp:0 "Галлюциногены Иггдрасиль проданы"
  yggdrasil_drugs_sold_megacorp_desc:0 "Мы получаем значительную прибыль от государственной продажи галлюциногенов орхидеи Иггдрасиль."
  
  yggdrasil_drugs_displeased:0 "Беспорядки из-за Галлюциногенов Иггдрасиль"
  yggdrasil_drugs_displeased_desc:0 "Наше обращение с галлюциногенами Иггдрасиль вызывает нестабильность."
  
  giga_yggdrasil.120.name:0 "[yggdrasil_food_beggar_country.GetName]"
  giga_yggdrasil.120.desc:0 "Приветствую, [ROOT.GetName]. Ваша §YОрхидея Иггдрасиль§! является настоящим чудом инженерной мысли, чье производство продуктов питания затмевает все, что мы смогли произвести сами.\n\nПоэтому [yggdrasil_food_beggar_country.GetName] хотел бы смиренно попросить долю производства продуктов питания вашей орхидеи Иггдрасиль, чтобы помочь накормить наше собственное население. Если вы великодушно согласитесь, мы обязательно отплатим вам в будущем."
  giga_yggdrasil.120.a:0 "Конечно! Мы передадим часть еды на несколько лет."
  giga_yggdrasil.120.a.tooltip:0 "[yggdrasil_food_beggar_country.GetName], несомненно, будут больше поддерживать наши дипломатические усилия в будущем.\n\n"
  giga_yggdrasil.120.b:0 "Возможно, но вам придется заплатить нам."
  giga_yggdrasil.120.c:0 "Нелепая просьба. Вопрос закрыт."
  
  yggdrasil_food_share_donator:0 "Пожертвование производства Иггдрасиль"
  yggdrasil_food_share_donator_desc:0 "Мы жертвуем часть нашего производства еды другой империи."
  yggdrasil_food_share_recipient:0 "Получение продукции Иггдрасиль"
  yggdrasil_food_share_recipient_desc:0 "Другая Империя щедро дает нам еду."
  
  opinion_yggdrasil_gave_food:0 "Согласен поделиться едой Иггдрасиль"
  opinion_yggdrasil_gave_food_paid:0 "Торгует едой Иггдрасиль"
  opinion_yggdrasil_denied_food:0 "Отказался делиться едой Иггдрасиль"
  
  giga_yggdrasil.130.name:0 "Шторм Орхидеи Иггдрасиль"
  giga_yggdrasil.130.desc:0 "Несмотря на наши передовые системы управления погодой, внутри §YКомплекса Орхидеи Иггдрасиль [giga_event_planet.GetName]§! образовался мощный шторм, который уничтожил значительную часть воздушных культур сооружения, а также атмосферную инфраструктуру.\n\nШторм, к сожалению, нанес большой ущерб Газовому гиганту до того, как погодные манипуляторы Комплекса смогли рассеять его.\n\nЭто будет иметь значительные последствия. влияние на производство продуктов питания мегаструктуры, и персонал Комплекса теперь запрашивает финансовую и материальную помощь, чтобы как можно скорее вернуть производство к нормальному уровню."
  giga_yggdrasil.130.a:0 "Оказать всю необходимую помощь. | §Y10000§! £energy£ и §Y5000§! £alloys£ и §Y2500§! £food£"
  giga_yggdrasil.130.a.tooltip:0 "§YКомплекс Орхидеи Иггдрасиль [giga_event_planet.GetName]§! будет производить на §Y50%§! меньше §YЕды§! в течении §Y2 лет§!.\n\n"
  
  giga_yggdrasil.130.b:0 "Мы не можем себе этого позволить, им придется справляться самим."
  giga_yggdrasil.130.b.tooltip:0 "§YКомплекс Орхидеи Иггдрасиль [giga_event_planet.GetName]§! будет производить на §Y50%§! меньше §YЕды§! в течении §Y7.5 лет§!."
  
  giga_yggdrasil.140.name:0 "Хищный аэропланктон Иггдрасиль"
  giga_yggdrasil.140.desc:0 "§YКомплекс Орхидеи Иггдрасиль [giga_event_planet.GetName]§! сообщает, что в облаках культивируемого Газового Гиганта возникла неожиданная форма жизни.\n\nНа аэропланктонных полях Газового Гиганта появились почти микроскопические существа, похожие на саранчу. К несчастью для нас, единственным источником пищи для этих существ является аэропланктон, который мы обычно перерабатываем в большое количество еды для потребления нашим населением. Неудивительно, что это сильно беспокоит сотрудников Комплекса, которые опасаются, что, если ничего не сделать, эти существа могут резко снизить производительность мегаструктуры на долгие годы, даже если для избавления от них будут предприняты пассивные усилия по отбраковке."
  
  giga_yggdrasil.140.a:0 "Уничтожьте их всех до одного, даже если это означает потерю производства."
  giga_yggdrasil.140.a.tooltip:0 "§YКомплекс Орхидеи Иггдрасиль [giga_event_planet.GetName]§! будет производить на §Y80%§! меньше §YЕды§! и его содержание энергией увеличится в §Y2 раза§! на §Y2 года§!, но саранча будет уничтожена навсегда."
  
  giga_yggdrasil.140.b:0 "Помогите снижению их популяции с помощью пассивных методов выбраковки."
  giga_yggdrasil.140.b.tooltip:0 "§YКомплекс Орхидеи Иггдрасиль [giga_event_planet.GetName]§! будет производить на §Y35%§! меньше §YЕды§! в течении §Y5 лет§!."
  
  giga_yggdrasil.140.c:0 "Изучите этих очаровательных существ и то, как они эволюционировали!"
  giga_yggdrasil.140.c.tooltip:0 "§YКомплекс Орхидеи Иггдрасиль [giga_event_planet.GetName]§! будет производить на §Y50%§! меньше §YЕды§!, но его результаты исследований будут §Yувеличены§! на §Y50%§! постоянно."
  
  giga_yggdrasil.141.name:0 "Иггдрасильская саранча уничтожена"
  giga_yggdrasil.141.desc:0 "Благодаря обширным усилиям по уничтожению, воздушная саранча, досаждающая нашему §YКомплексу Орхидеи Иггдрасиль§! была устранена.\n\nПроизводство и обслуживание вернулись к своему обычному уровню."
  giga_yggdrasil.141.a:0 "Отлично."
  
  giga_yggdrasil.142.name:0 "Иггдрасильская саранча вымерла"
  giga_yggdrasil.142.desc:0 "Следуя протоколам выбраковки, воздушная саранча заполонившая наш §YКомплекс Орхидеи Иггдрасиль§! вымерла.\n\nПроизводство и обслуживание вернулись к своему обычному уровню."
  giga_yggdrasil.142.a:0 "Хорошо."
  
  resolution_denounce_ezic_warcrimes:0 "Осудить вторжение Katzen в империю Zuspri"
  resolution_denounce_ezic_warcrimes_desc:0 "Вторжение Katzen на родину Zuspri — непростительный акт хладнокровной агрессии. Мы должны убедиться, что галактика хорошо осведомлена о жестоком милитаризме кайзера."
  resolution_denounce_ezic_warcrimes_success:0 "Это повысит §YСопротивление Zuspri§! на 2.\n\nБудущая революция §YОрдена Zuspri§! будет на §Y10%§! мощнее.\n\n§RУменьшит§! §YМнение Кайзера§! обо всех в [global_event_country.GetGalCommunityOrGalImperium] на §Y1§!."
  
  resolution_public_recognition_of_solakia:0 "Галактическое признание Солакианской Республики"
  resolution_public_recognition_of_solakia_desc:0 "Солакская Республика — одна из многих наций Flusion, павших жертвой безумного кайзеровского прилива безудержного милитаризма. Признание их законным правительством своей бывшей земли и объявление оккупации Katzen незаконной, безусловно, поможет укрепить их сторонников."
  resolution_public_recognition_of_solakia_success:0 "Это повысит §YПартизанскую активность§! на §Y1§! везде, кроме §YKatown§! и §YKatzen Herzlands§!, а также на §Y2§! в §YRokalien§!.\n\nРешение §YОказать влияние§! предоставит §Y2§! ресурса сопротивления вместо §Y1§!.\n\nБудет §Rуменьшено§! §YМнение Кайзера§! на §Y1§! обо всех в [global_event_country.GetGalCommunityOrGalImperium]."
  
  resolution_public_recognition_of_laurandar:0 "Международная поддержка для Laurandar"
  resolution_public_recognition_of_laurandar_desc:0 "Laurandar был островным государством у берегов суперконтинента на Flusion. Он густонаселен и, в отличие от того, что многие могут подумать, не плоский. Laurnaise обладали опасно мощным оружием, способным соперничать с оружием кайзера или даже превосходить его, но не смогли противостоять Katzen из-за их, к сожалению, нестабильного правительства.\n\nКайзер использует Laurandar в качестве своего главного пропагандистского центра, таким образом, официально оказывая нашу поддержку повстанцам из Laurnaise, признавая их независимость и финансируя их, мы можем помочь им работать с Солакианскими борцами за свободу и сломать пропагандистскую машину Katzen. Это окажет значительное влияние на организацию вооруженных сил Katzen, которым также придется иметь дело с усиленным сопротивлением Laurnaise благодаря нашей поддержке."
  resolution_public_recognition_of_laurandar_success:0 "Это повысит §YПартизанскую активность§! на §Y2§! в §YLaurendaar§! и §YGeschwollen§!.\n\nБудет §Rуменьшено§! §YМнение Кайзера§! обо всех в [global_event_country.GetGalCommunityOrGalImperium] на §Y2§!.\n\nНабеги на склады Katzen дадут в два раза больше §BРесурсов сопротивления§!.\n\n§RУменьшит§! характеристики наземных войск Katzen."
  
  giga_katzen.8004.name:0 "[global_event_country.GetGalCommunityOrGalImperium] поддерживает §YLaurandar§!"
  giga_katzen.8004.desc:0 "§L\"Указом Галактического Сената от [global_event_country.laurandar_recognised_date] [global_event_country.GetGalCommunityOrGalImperium] заявляет о своей единодушной поддержке Laurandar и его жителей в их борьбе против оккупации Katzen. Таким образом, нация Laurandar должна быть признана как свободное флусионское государство, и вся поддержка, которую должны получить повстанцы из Laurnaise, должна быть подвергнута чрезвычайному исключению, чтобы обойти бюрократические препятствия.\"§!\n\nСовместное заявление каждого свободного члена [global_event_country.GetGalCommunityOrGalImperium] официально обещает всякую поддержку Галактикой §YLaurandar§!, признав их независимость и пообещав широко финансировать их повстанческие группы.\n\n§YАарон Н. Блю§!, бывший правитель Laurnaise, выразил свое одобрение нашему решению и немедленно отправил обширные подарки, состоящие из безделушек Laurnaise, руководящим органам каждой нации, поддержавшей его дело.\n\n §YКайзер§! как сообщается, крайне недоволен этим «нелепым решением» и «поклялся сокрушить ослика [global_event_country.GetGalCommunityOrGalImperium], чьи намерения явно ошибочны». Примет ли он меры, пока неизвестно."
  giga_katzen.8004.a:0 "Великолепно."
  giga_katzen.8004.a.tooltip:0 "§YМнение Кайзера§! о нас §Rуменьшается§! на §Y2§!.\n\n§YПартизанская деятельность§! увеличивается на §Y2§! в §YLaurendaar§! и §YGeschwollen§!.\n\nНабеги на склады Katzen дадут в два раза больше §BРесурсов сопротивления§!.\n\nХарактеристики армий Katzen будут §Rснижены§!.\n\n"
  
  giga_katzen.8002.name:0 "[global_event_country.GetGalCommunityOrGalImperium] признает §YСолакийскую Республику§!"
  giga_katzen.8002.desc:0 "§L\"По указу Галактического Сената от [global_event_country.solakia_recognised_date] Солакианская Республика теперь является законным органом управления солакианскими землями на Flusion и любыми другими территориями на планете, считающими себя солакианскими. Таким образом, оккупация планеты и, соответственно, Roqualia Империумом Катценартиг является незаконным актом воинственного варварства.\"§!\n\nСовместная декларация каждого свободного члена [global_event_country.GetGalCommunityOrGalImperium] официально признала §YСолакианскую Республику§! как законное правительство своей собственной земли, тем самым формально учреждая §YИмпериум Катценартиг§! как незаконного оккупанта.\n\nСообщается, что §YКайзер§! «в ярости» из-за этого «предсказуемого акта политического маневрирования», но заверил, что это не повлияет на стабильность его империи."
  giga_katzen.8002.a:0 "Превосходно."
  giga_katzen.8002.a.tooltip:0 "§YМнение Кайзера§! о нас §Rуменьшается§! на §Y1§!.\n\n§YПартизанская деятельность§! увеличивается на §Y1§! везде, кроме §YKatown§! и §YKatzen Herzlands§!, и на §Y2§! в §YRokalien§!.\n\nРешение §YОказать влияние§! предоставит §Y2§! ресурса сопротивления вместо §Y1§!."
  
  solakia_already_recognised:0 "Roqualia уже признана."
  ezics_already_denounced:0 "Вторжение Katzen в империю Zuspri уже осуждено."
  laurandar_already_recognised:0 "Laurandar уже получил поддержку."
  
  resolution_anti_kaiser_crusade:0 "Антикайзеровский крестовый поход"
  resolution_anti_kaiser_crusade_desc:0 "Когда наши приготовления завершены, пришло время [global_event_country.GetGalCommunityOrGalImperium] нанести удар по Кайзеру и положить конец его безумию раз и навсегда."
  resolution_anti_kaiser_crusade_effect_success:0 "Все империи в пределах [global_event_country.GetGalCommunityOrGalImperium], которые не являются §YВассалами Katzen§! или §YСоюзниками Katzen§! подпишут перемирие, если они находятся в состоянии войны друг с другом, и §RОБЪЯВЯТ ВОЙНУ§! против §YИмпериума Катценартиг§!.\n\n§YВассалы Katzen§! и §YСоюзники Katzen§! будут §Rизгнаны§! из [global_event_country.GetGalCommunityOrGalImperium].\n\n§RМир с кайзером НЕ будет возможен после начала войны.§!"
  
  galcom_mobilizes_against_kaiser:0 "Мобилизация против Katzen"
  galcom_mobilizes_against_kaiser_desc:0 "[global_event_country.GetGalCommunityOrGalImperium] мобилизуется для борьбы с Империумом Катценартиг."
  
  giga_katzen.8001.name:0 "[global_event_country.GetGalCommunityOrGalImperium] объявляет войну Кайзеру Каттайлу"
  giga_katzen.8001.desc:0 "В беспрецедентном проявлении галактического сотрудничества [global_event_country.GetGalCommunityOrGalImperium] коллективно объявила войну милитаристскому §YИмпериуму Катценартиг§!.\n\nНации, присоединившиеся к кайзеру, были исключены из сообщества, а все остальные члены теперь полностью мобилизованы для войны и готовы столкнуться лицом к лицу с мощью военной машины Katzen.\n\nТолько время покажет, сможет ли кайзер справиться со всей галактикой сразу, но в [global_event_country.GetGalCommunityOrGalImperium] уверены в своей победе."
  giga_katzen.8001.a:0 "Посмотрим, сколько он протянет..."
  giga_katzen.8001.a.tooltip:0 "Мир с кайзером будет §RНЕ§! возможен."
  
  katzenartig_imperium_governor:0 "Губернатор Katzen"
  
  giga_katzen.8003.name:0 "[global_event_country.GetGalCommunityOrGalImperium] осуждает вторжение в §YИмперию Zuspri§!"
  giga_katzen.8003.desc:0 "§L\"Указом Галактического Сената от [global_event_country.ezics_denounced_date] вторжение Katzen и последующее ограбление земель Zuspri на Flusion теперь признано преступлением против разума и вопиющим нарушением права Zuspri на самоопределение.\"§!\n\nСовместное заявление каждого свободного члена [global_event_country.GetGalCommunityOrGalImperium] официально объявило оккупацию §YИмперии Zuspri§! и разрушение поселений Zuspri военным преступлением, которое очерняет правление кайзера над Flusion.\n\n§YКайзер§! объявил эти обвинения «полностью лишенными смысла», назвав их «вопиющей ложью, направленной на подрыв законности законного правительства Flusion», в то время как §YЛоуф Церелесс Хорнсфельт§! выразил свое одобрение поддержке его дела от лица [global_event_country.GetGalCommunityOrGalImperium]."
  giga_katzen.8003.a:0 "Отлично."
  giga_katzen.8003.a.tooltip:0 "§YМнение Кайзера§! о нас §Rуменьшится§! на §Y1§!.\n\n§YСопротивление Zuspri§! увеличивается на §Y2§!.\n\nБудущая революция §YОрдена Zuspri§! сможет захватить на §Y10%§! больше планет у §YИмпериума Катценартиг§!."
  
  laurandar_lowers_armies:0 "Дезорганизованные вооруженные силы"
  laurandar_lowers_armies_desc:0 "Дезорганизованные вооруженные силы"
  
  must_have_mobilized_and_supported_flusion:0 "Мы, должно быть, мобилизовались против кайзера и поддержали по крайней мере одну нацию флузионцев."
  
  giga_katzen.8010.name:0 "Дофус требует Солакийские территории"
  giga_katzen.8010.descrec:0 "После распада §YИмпериума Катценартиг§!, §YДофус Текник Макина§!, глава §YСолакийской Республики§!, требует, чтобы, согласно заявлению §Y[global_event_country.GetGalCommunityOrGalImperium]§!, мы передали контроль территорий Roqualia обратно ему и Солакийской Республике.\n\nЭто фактически создаст анклав Roqualia внутри Flusion, и его принятие будет означать потерю части земель Flusion, но отказ может иметь серьезные последствия, если §YСолакийская Республика§! зарекомендовала себя как независимая галактическая нация.\n\n§RУчитывая, что мы официально признали независимость Roqualia, отказ может иметь ужасные последствия для [global_event_country.GetGalCommunityOrGalImperium].§!"
  
  giga_katzen.8010.desc:0 "В связи с распадом §YИмпериума Катценартиг§!, §YДофус Текник Макина§!, глава §YСолакийской Республики§!, требует, чтобы мы передали контроль над территориями Roqualia ему и солакийцам.\n\nЭто создаст анклав Roqualia внутри Flusion, и его принятие будет означать потерю части земель Flusion, но отказ может иметь серьезные последствия, если §YСолакийская Республика§! зарекомендовала себя как независимая галактическая нация."
  
  giga_katzen.8010.a:0 "Конечно!"
  giga_katzen.8010.a.tooltip:0 "\n\nМы потеряем доступ к частям Fusion, но мы всегда можем §Rпринудительно§! вернуть его позже, используя §YРешение§!.\n\n"
  
  opinion_flusion_betrayed_us:0 "Галактическое предательство"
  opinion_flusion_violated_galcom:0 "Нарушенная Галактическая Декларация"
  
  solakia_free_state:0 "Солакийское свободное государство"
  solakia_free_state_desc:0 "Солакийские земли на Flusion формально являются частью Солакийской Республики и фактически свободны от того, кто контролирует планету. Однако торговля с Roqualia представляет собой прибыльную возможность, и их идеи определенно повлияют на остальную часть населения планеты."
  
  giga_katzen.8010.b:0 "Нет. Земля теперь наша."
  giga_katzen.8010.b.tooltip:0 "§YRoqualia§! будут §Rочень недовольны§!."
  
  solak_angry:0 "Солакийские беспорядки"
  solak_angry_desc:0 "Roqualia недовольны нашим предательством."
  
  opinion_flusion_gave_land_back:0 "Возвращенная земля на Flusion"
  
  decision_take_solakia_back:0 "Захватить Roqualia"
  decision_take_solakia_back_desc:0 "Эта маленькая шарада продолжалась достаточно долго. Flusion по праву принадлежит нам, полностью."
  decision_take_solakia_back_effect:0 "Мы приступим к силовому захвату анклава Roqualia на Flusion. Это вызовет появление враждебных солакийских армий на планете. Если они существуют и мы еще не находимся в состоянии войны, это будет §Rобъявление войны§! §YСолакийской Республике§!."
  
  decision_give_flusion_to_solakia:0 "Отдать Flusion Roqualia"
  decision_give_flusion_to_solakia_desc:0 "Если у нас больше нет необходимости напрямую контролировать Flusion, мы можем вернуть всю планету Солакийской Республике."
  decision_give_flusion_to_solakia_effect:0 "Это отдаст весь §YFlusion§! в правление §YСолакийской Республике§!. Они обязательно будут благодарны."
  
  giga_katzen.8012.name:0 "Flusion потерян!"
  giga_katzen.8012.desc:0 "Наша попытка захватить Roqualia, к сожалению, потерпела неудачу, и Roqualia теперь контролируют сам Flusion, а также систему Jublio.\n\nНам придется повторно вторгнуться в нее, если мы хотим вернуть ее."
  giga_katzen.8012.a:0 "Проклятье!"
  giga_katzen.8012.a.tooltip:0 "Мы теряем контроль над §YFlusion§! в пользу §YСолакийской Республики§!."
  
  giga_katzen.8013.name:0 "Roqualia захвачена"
  giga_katzen.8013.desc:0 "Нам удалось захватить анклав Roqualia на Flusion. Вся планета теперь снова под нашим контролем, но Roqualia это не понравится."
  giga_katzen.8013.a:0 "Отлично!"
  
