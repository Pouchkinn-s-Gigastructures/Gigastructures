  blokkat_research_projects_title:0 "§BПроекты изучения Блоккотов§!"
  blokkat_research_projects_desc:0 "§BПроекты изучения Блоккотов§! являются дорогостоящими операциями, требующими активного выполнения §YСпециального проекта§! или §YТехнологии§!, чтобы узнать больше о §YБлоккотах§!. Мы можем выполнять только §Y1§! проект за раз, и со временем может появиться больше проектов."
  
  blokkat_tasks_desc:0 "§GЗадания Блоккотов§! представляют несколько способов изучения Блоккотов. Их не нужно \"запускать\", они просто каталогизируют различные способы получения $blokkat_knowledge$. Мы можем выполнять любой из них в любое время и в любом порядке, и знания зарабатываются мгновенно после их выполнения."
  
  blokkat_inquietude_desc:0 "§RБеспокойство§! отражает уровень паники нашей цивилизации по поводу §Yугрозы Блоккотов§! и увеличивает §YРезультаты исследований§! за счет §YСтабильности§! и §YПреступности§! в наших мирах. Оно выростает на §Y2%§! всякий раз, когда Блоккоты поглощают §Y1%§! галактики или когда наши §Yмиры§! и §Yнаселение§! §Rподвергаются жатве§!."
  
  blokkat_inquietude_counters:0 "§RБеспокойство о Блоккотах§!"
  
  giga_blokkat.3000.upinquietude.tooltip:0 "Наша цивилизация явно не осознает угрозы, исходящей от Блоккотов. Мы должны убедиться, что каждый слой нашего коллектива полностью осознает разрушительные возможности Блоккотов.\n\nЭто усилит §RБеспокойство§! на §Y2%§!, но мы будем более эффективны, когда дело доходит до §YИсследований§!.\n\n"
  
  giga_blokkat.3000.downinquietude.tooltip:0 "В действительности, угроза Блоккотов сильно преувеличена. Крайне важно, чтобы мы успокоили нашу цивилизацию до того, как она подвергнется полному краху из-за коллективной паранойи.\n\nЭто уменьшит §Rбеспокойство§! на §Y2%§!, но мы будем менее эффективны, когда дело доходит до §YИсследований§!.\n\n"
  
