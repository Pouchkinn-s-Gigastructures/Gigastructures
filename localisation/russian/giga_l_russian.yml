  # Stage 3
  ehof_reality_code.313.name:0 "Код реальности - Замороженные раскопки III"
  ehof_reality_code.313.desc:0 "Команда смогла получить доступ к усилителю и извлечь еще один фрагмент загадочной кодовой последовательности.\n\nКроме фрагмента, команда смогла собрать дополнительную информацию о транспортном механизме $ehof_epcs$. Основываясь на знаниях, уже собранных внутри другого усилителя, и информации, найденной в новом, команда смогла определить, как активировать $PGATE_GALACTIC$!. $PGATE_GALACTIC$ необходимы три вещи, чтобы реагировать на передачу $ehof_epcs$ и активировать транспортацию его по межзвездному пространству.\n\nВо-первых, гравиэлектромагнитные волны, которые переносят последовательность $ehof_epcs$, должны обладать удельной энергией. Если содержание энергии даже немного отличается, независимо от того, меньше оно или больше, $PGATE_GALACTIC$ не будет реагировать на передачу и нейтрализовать гравиэлектромагнитную волну. Во-вторых, волна, которая переносит последовательность $ehof_epcs$, должна быть гравиэлектромагнитной.\n\nПричина этого, по-видимому, в том, что $PGATE_GALACTIC$ не будет активироваться другими формами излучения с таким же содержанием энергии необходимым для активации $PGATE_GALACTIC$. В-третьих, необходимо идеально настроить последовательность кода загадочного шаблона, чтобы активировать $PGATE_GALACTIC$.\n\nЭто служит способом гарантировать, что $PGATE_GALACTIC$ активируется только тогда, когда это действительно необходимо, а не случайно. Экипаж также смог получить дополнительные сведения о $ehof_sm$ от усилителя.\n\nБлагодаря новой информации, которую команда могла извлечь из базы данных усилителя, они смогли и дальше управлять приказами ИИ до такой степени, что можно было бы использовать $ehof_sm$ не только для самовосстанавливающихся структур, состоящих из $ehof_sm$, но даже для восстановления других структур, отличных от $ehof_sm$. Добавив дополнительные заказы, посвященные ремонту систем, к которым прикреплен или интегрирован $ehof_sm$, можно было бы использовать $ehof_sm$ для ремонта таких конструкций, как корпуса кораблей. Бригада буровой установки готовится к выходу на поверхность."
  
