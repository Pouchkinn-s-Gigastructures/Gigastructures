  giga_interstellar_system_DESC:0 "Начните на межзвездном Мире-кольце"
  origin_interstellar_ring:0 "Межзвездные обитатели"
  origin_interstellar_ring_desc:0 "Никто не знает, кто построил этот мир-кольцо, медленно дрейфующий в темной пустоте между звездами, но молодая цивилизация называет это место своим домом. И теперь они готовы войти в большую галактику."
  origin_tooltip_interstellar_ring_effects:0 "Начните на межзвездном Мире-кольце.\n- Предпочитаемый мир §LМежзвездный Мир-кольцо§!.\n- §RРядом не будет систем с гарантированно обитаемыми мирами§!.\n\n§RИИ не может использовать это происхождение. Любые сгенерированные предопределенные пользовательские империи ИИ с этим источником будут сгенерированы с помощью $origin_default$.§!"
