  civic_lethargic_gamers:0 "Ленивые защитники"
  civic_lethargic_gamers_desc:99 "$AWAKENED_EMPIRE_LETHARGIC_GAMERS$"
  AWAKENED_EMPIRE_LETHARGIC_GAMERS:0 "Эту Пробужденную Империю насильно вытащили из их виртуальных развлечений, и она лишь умеренно инвестирует в текущие галактические дела."
  
  civic_experienced_gamers:0 "Зловещие нападающие"
  civic_experienced_gamers_desc:99 "$AWAKENED_EMPIRE_EXPERIENCED_GAMERS$"
  AWAKENED_EMPIRE_EXPERIENCED_GAMERS:0 "Эта Пробужденная Империя, опирающаяся на тысячелетия виртуальных сражений, готова обрушить всю свою мощь на галактику."
  
