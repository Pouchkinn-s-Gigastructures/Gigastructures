  COMBAT_COMPUTER_OBLITERATOR_BLOKKAT:99 "Blokk-Obliterator Central Command"
  COMBAT_COMPUTER_OBLITERATOR_BLOKKAT_DESC:99 "Unlike most ships employed by the Blokkats in their harvesting operations, the Blokk-Obliterator is a proper vessel of war designed purely for ship combat."
  
  SHIP_AURA_BLOKKAT_OBLITERATOR:99 "Blokk-Obliterator Hyperdimensional Bulwark"
  SHIP_AURA_BLOKKAT_OBLITERATOR_DESC:99 "The Blokk-Obliterator possesses its own hyperdimensional shield which drastically reduces the damage taken by both itself and other Blokkat vessels in the vicinity."
  
  trait_blokkat_leader:99 "Blokkat"
  trait_blokkat_leader_desc:99 "Through its connection to the Blokkwork, this Blokkat possesses a vast sum of information relating to many disciplines"
  
  trait_blokkat_admiral:0 "Адмирал Блоккотов"
