  giga_flusion.001.nokatzens.desc:0 "Наш научный корабль, исследующий первобытный мир Flusion, сделал удивительное открытие, так как оказалось, что этот первобытный мир населен не одним, а несколькими разумными видами!\n\nЭкипажу удалось идентифицировать 3 основных вида: гуманоидных солакианцев, ракообразное Kronks и третий вид «Flusionian», состоящий из десятков других трудно поддающихся классификации подвидов.\n\nНаши ученые до сих пор не уверены, как и почему так много видов оказались в одном мире, но это, безусловно, замечательная находка."
