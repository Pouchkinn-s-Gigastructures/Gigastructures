  blokkat_star_fix_0_DESC:0 "Строительная площадка для мегаструктуры, способной извлечь звезду из отдаленного будущего чтобы восстановить разрушенную звездную систему."
  blokkat_star_fix_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_blokkat$ - $giga_list_category_miscellaneous$\nСоздает §Yновую звездную систему§! на месте разорённой §YОперациями Блоккотов по сбору материи§!\n§LTМежвременной реставратор§! способен восстановить разрушенную Блоккотами звездную систему с помощью манипуляций со временем." #megalistentry INTERTEMPORAL RESTORATOR
  
  blokkat_star_fix_1:0 "Межвременной реставратор"
  blokkat_star_fix_1_DESC:0 "Межвременной реставратор способен проникнуть в будущее нашей галактики и извлечь звезду и связанные с нею планеты чтобы заменить ими систему, ранее разрушенную Блоккотами."
  
