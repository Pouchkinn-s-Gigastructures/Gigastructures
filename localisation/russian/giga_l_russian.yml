  giga_dialog.11202.name:0 "Внутреннее кольцо $name_terraform_shattered$"
  giga_dialog.11202.desc:0 "Внутреннее кольцо нашего $name_terraform_shattered$ завершено. Это большое кольцо простирается вокруг того, что станет экватором планеты, и содержит необходимое оборудование для установки больших аппаратов, которые будут использоваться для преобразования поверхности планеты во что-то более подходящее для жизни."
  giga_dialog.11202.a:0 "Отлично."
  
  giga_dialog.11203.name:0 "Внешнее кольцо $name_terraform_shattered$"
  giga_dialog.11203.desc:0 "Внешнее кольцо нашего $name_terraform_shattered$ завершено. Это кольцо прикреплено к внутреннему кольцу и содержит реакторы, которые приводят в действие всю структуру, а также большие двигатели, которые позволяют внутреннему кольцу гироскопически вращаться вокруг планеты."
  giga_dialog.11203.a:0 "Супер."
  
  giga_dialog.11204.name:0 "$name_terraform_shattered$ завершен"
  giga_dialog.11204.desc:0 "Наш $name_terraform_shattered$ готов. С добавлением двух больших подвижных гравитационных двигателей, установленных на Внутреннем кольце, мы сможем быстро и безопасно собирать планетарный материал и объединять их в новую планету. Теперь мы должны начать собственно процесс объединения."
  giga_dialog.11204.a:0 "Мы сделаем это немедленно."
  
  giga_dialog.11205.name:0 "$name_terraform_shattered$ Терраформирование успешно!"
  giga_dialog.11205.desc:0 "Отличные новости! Наш $name_terraform_shattered_full$ в системе [giga_system.GetName] успешно преобразовал разрушенный мир в сплоченную, полностью непригодную для жизни планету, которую можно терраформировать в будущем."
  giga_dialog.11205.a:0 "Чудесно!"
  
  terraform_shattered_0:0 "Строительная площадка $name_terraform_shattered$"
  terraform_shattered_0_DESC:0 "Строительная площадка для будущего $name_terraform_shattered$, который будет построен вокруг этой планеты, которая соберет планетарные остатки и создаст геологически активную планету."
  terraform_shattered_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_terraforming$\nПреобразовывает §YРасколотый мир§! или §YРазбитый мир§! в §YРасплавленный мир§!\n§LЭто чудесное устройство способно объединить Разбитые и Расколотые миры, устранить нанесенный им ущерб и сделать их достаточно сплоченными для дальнейшего терраформирования.§!" #gigalistentry GLUE
  
  terraform_shattered_1:0 "Внутреннее кольцо $name_terraform_shattered$"
  terraform_shattered_1_DESC:0 "В этом большом кольце находится необходимое оборудование для установки гравитационных двигателей, которые будут использоваться для удаленного сбора остатков планет."
  
  terraform_shattered_2:0 "Внешнее кольцо $name_terraform_shattered$"
  terraform_shattered_2_DESC:0 "Внешнее кольцо содержит реакторы и оборудование для движения, которые позволят будущим гравитационным двигателям восстановить планету."
  
  terraform_shattered_3:99 "$name_terraform_shattered$"
  terraform_shattered_3_DESC:0 "Завершенный $name_terraform_shattered$, оснащенный набором больших гравитационных двигателей, собирает и объединяет материал бывшей планеты. Все, что осталось сделать, это начать собственно процесс терраформирования."
  
  terraform_shattered_4:0 "Начать терраформирование"
  terraform_shattered_4_DESC:0 "Прикажите команде $name_terraform_shattered$ начать создание расплавленной поверхности и тектонических систем этой планеты, делая что-то, что впоследствии можно будет сделать пригодным для жизни."
  
  #########################################
  ### Terraform Barren ####################
  #########################################
  giga_tech_terraform_barren:0 "Динамическая активация ядра"
  giga_tech_terraform_barren_desc:0 "Повторная активация магнитного поля планеты и создание пригодной для дыхания атмосферы - две очень сложные задачи. Однако все более совершенные техники терраформирования могут приблизить эти подвиги к реальности."
  
  giga_dialog.3801.name:0 "Строительная площадка $name_terraform_barren$ построена"
  giga_dialog.3801.desc:0 "Строительная площадка для $name_terraform_barren$ завершена. Этот площадка будет служить плацдармом для создания $name_terraform_barren$ в системе [giga_system.GetName]. Это технологическое чудо сможет создать атмосферу и гидросферу в этом заброшенном мире, сделав его более пригодным для жизни."
  giga_dialog.3801.a:0 "Хорошо."
  
  giga_dialog.3802.name:0 "Гиперкатушки $name_terraform_barren$ построены"
  giga_dialog.3802.desc:0 "Гиперкатушки $name_terraform_barren$ готовы. Эти две гигантские геомагнитные катушки будут генерировать огромное электромагнитное поле, которое будет достаточно сильным, чтобы расплавить ядро ​​этой планеты и, надеюсь, создать магнитное поле, необходимое для выживания жизни."
  giga_dialog.3802.a:0 "Превосходно."
  
  giga_dialog.3803.name:0 "Атмосферный генератор $name_terraform_barren$ построен"
  giga_dialog.3803.desc:0 "Атмосферный генератор $name_terraform_barren$ только что был построен. Эта большая сетка, окружающая бесплодный мир, способна генерировать большое количество атмосферы и может изменять климат этой планеты по своему желанию.\nВсе, что осталось сделать, это фактически начать процесс терраформирования."
  giga_dialog.3803.a:0 "Хорошо."
  
  giga_dialog.3804.name:0 "Терраформирование $name_terraform_barren$ завершено"
  giga_dialog.3804.desc:0 "$name_terraform_barren$, созданный в системе [giga_system.GetName], успешно преобразовал эту планету в пригодный для жизни мир! Несмотря на то, что здесь приемлемый климат для большинства форм жизни, она полностью лишена жизни и потребует дополнительного терраформирования, если ее пригодность все еще слишком низка для адекватной колонизации. В остальном, это замечательный технологический подвиг, который мы только что совершили, доказывая наше мастерство над терраформацией."
  giga_dialog.3804.a:0 "Невероятно!"
  
  terraform_barren_0:0 "Строительная площадка $name_terraform_barren$"
  terraform_barren_0_DESC:0 "Строительная площадка для будущего $name_terraform_barren$. Он содержит большое количество персонала и оборудования, необходимого для создания устройства, способного оживить пустынный мир."
  terraform_barren_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_terraforming$\nПреобразовывает §YБесплодный мир§! или §YЗамороженный мир§! в §YБезжизненный умеренный мир§!\n§LЭта вращающаяся вокруг планеты конструкция вновь зажигает магнитное поле мертвой планеты и создает гидросферу, делая пустынные миры более пригодными для жизни.§!" #gigalistentry DYNAMIC CORE IGNITOR
  
  terraform_barren_1:0 "Гиперкатушки $name_terraform_barren$"
  terraform_barren_1_DESC:0 "Эти две массивные геомагнитные катушки служат для дистанционного плавления ядра планеты и эффективной повторной активации магнитного поля этого мира, чтобы эта планета могла удерживать плотную атмосферу."
  
  terraform_barren_2:99 "$name_terraform_barren$"
  terraform_barren_2_DESC:0 "$name_terraform_barren$ теперь оснащен большим набором устройств для управления атмосферой, которые могут создать пригодную для дыхания атмосферу и воду по всей поверхности этого мира. Все, что осталось сделать, это начать процесс."
  
  terraform_barren_3:0 "Начало терраформирования"
  terraform_barren_3_DESC:0 "Прикажите команде $name_terraform_barren$ начать крупномасштабный процесс повторной активации магнитного поля этой планеты и впоследствии создать пригодную для дыхания атмосферу и стабильную гидросферу."
  
  terraform_barren_2_disabled:0 "Древний $name_terraform_barren$"
  terraform_barren_2_disabled_DESC:0 "Этот древний $name_terraform_barren$ был построен эоны назад неизвестной цивилизацией. Он работает от какого-то старинного источника питания и, похоже, исправен."
  terraform_barren_2_disabled_MEGASTRUCTURE_DETAILS:99 "$terraform_barren_2_disabled_DESC$"
  
  terraform_barren_3_restored:0 "Начало терраформирования"
  terraform_barren_3_restored_DESC:0 "Прикажите этой древней мегаструктуре перезапустить процесс терраформирования на планете внизу."
  
  #########################################
  ### Terraform Toxic #####################
  #########################################
  giga_tech_terraform_toxic:0 "Гипермасштабное атмосферное очищение"
  giga_tech_terraform_toxic_desc:0 "Огромные орбитальные химические установки для конверсии теоретически позволяют полностью очистить токсичную атмосферу мира от токсичных компонентов, сделав ее пригодной для проживания большинства видов."
  
  giga_dialog.3901.name:0 "Строительная площадка $name_terraform_toxic$ построена"
  giga_dialog.3901.desc:0 "Строительная площадка для будущего $name_terraform_toxic$ завершена в системе [giga_system.GetName]! На этой довольно большой орбитальной платформе находится необходимое оборудование, чтобы начать строительство $name_terraform_toxic$ вокруг токсичного мира, в конечном итоге сделав его пригодным для жилья."
  giga_dialog.3901.a:0 "Отлично."
  
  giga_dialog.3902.name:0 "Кольца обработки $name_terraform_toxic$ построены"
  giga_dialog.3902.desc:0 "Кольца обработки будущего $name_terraform_toxic$ собраны в токсичном мире. Эти кольцеобразные конструкции, вмещающие невероятно большие предприятия по переработке химических веществ, способны быстро и эффективно преобразовывать токсичные элементы в атмосфере планеты в пригодные для дыхания."
  giga_dialog.3902.a:0 "Отличная работа."
  
  giga_dialog.3903.name:0 "Макроманипуляторы $name_terraform_toxic$ построены"
  giga_dialog.3903.desc:0 "Макроманипуляторы $name_terraform_toxic$ готовы! Они состоят из двух массивных насосов, способных извлекать и закачивать огромное количество газов в атмосферу планеты и из нее.\n\nПосле того, как $name_terraform_toxic$ завершена, мы должны начать сам процесс терраформирования..."
  giga_dialog.3903.a:0 "Фантастика."
  
  giga_dialog.3904.name:0 "Терраформирование $name_terraform_toxic$ завершено!"
  giga_dialog.3904.desc:0 "Отличные новости! Наш $name_terraform_toxic$ в системе [giga_system.GetName] успешно терраформировал некогда токсичный мир в обитаемый, хотя и безжизненный мир. Хотя терраформированная планета обладает довольно густой атмосферой, теперь она должна быть готова к колонизации. Мы также можем выбрать дальнейшее терраформирование, если захотим."
  giga_dialog.3904.a:0 "Невероятный подвиг."
  
  terraform_toxic_0:0 "Строительная площадка $name_terraform_toxic$"
  terraform_toxic_0_DESC:0 "Строительная площадка для будущего $name_terraform_toxic$, где будет находиться необходимое оборудование для начала строительства мегаструктуры. В конечном итоге он сможет превратить токсичную планету в обитаемый, хотя и безжизненный мир."
  terraform_toxic_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_terraforming$\nПреобразует §YТоксичный мир§! в §YБезжизненный туманный мир§!\n§LОчиститель атмосферы выполняет кропотливый процесс преобразования токсичной атмосферы в пригодную для дыхания путем очистки или преобразования токсичных соединений.§!" #gigalistentry ATMOSPHERIC PURIFIER
  
  terraform_toxic_1:0 "Кольца обработки $name_terraform_toxic$"
  terraform_toxic_1_DESC:0 "В массивных кольцах, простирающихся вокруг токсичного мира, находятся огромные объекты, способные химически перерабатывать атмосферу планеты, превращая некогда токсичные газы в воздух, пригодный для дыхания."
  
  terraform_toxic_2:0 "Макроманипуляторы $name_terraform_toxic$"
  terraform_toxic_2_DESC:0 "Этот $name_terraform_toxic$ был оборудован двумя массивными насосами, способными манипулировать атмосферой планеты, делая ее более или менее плотной и перераспределяя составляющие ее газы."
  
  terraform_toxic_3:0 "Начало терраформирования"
  terraform_toxic_3_DESC:0 "Прикажите команде атмосферного манипулятора начать преобразование атмосферы и гидросферы этой планеты во что-то, что может быть населено большинством форм жизни."
  
  #########################################
  ### War Moon ############################
  #########################################
  giga_tech_war_moon_1:0 "Колоссальные системы движения"
  giga_tech_war_moon_1_desc:0 "Чем крупнее корабль, тем труднее заставить его двигаться. Разработка новых захватывающих типов систем мегадвижения может открыть дверь для некоторых невероятных проектов."
  
  giga_tech_war_moon_2:0 "Оружие небесного тела"
  giga_tech_war_moon_2_desc:0 "С точки зрения мобильного вооружения «Титан» считался настолько большим, насколько мог. Идея переместить всю луну и использовать ее в качестве оружия кажется невероятно нелепой. Но достижения в области мега-инженерных технологий и конфигурации энергии могут сделать эти ужасающие луны реальностью."
  
  giga_dialog.2601.name:0 "Строительная площадка $name_war_moon$ построена"
  giga_dialog.2601.desc:0 "Строительная площадка для будущей $name_war_moon$ теперь завершена в системе [giga_system.GetName]. Она будет служить плацдармом, чтобы превратить этот в основном безобидный планетоид в полностью работоспособную боевую... луну."
  giga_dialog.2601.a:0 "Это войдет в историю."
  
  giga_dialog.2602.name:0 "Системы передвижения $name_war_moon$ установлены"
  giga_dialog.2602.desc:0 "Системы передвижения теперь установлены на нашей $name_war_moon$ в системе [giga_system.GetName]. Эти массивные двигатели способны создавать огромную тягу, достаточную, чтобы переместить всю Луну в другое место. Они питаются от огромного генератора, установленного в ядре планеты, который обеспечивает невероятное количество энергии. Теперь мы должны начать работу над ужасающим супероружием, которым будет вооружена Луна.\n\nОбратите внимание, что из-за своего огромного размера каждая $name_war_moon$ требует на содержание 100 £alloys£ и 250 £energy£.\n\n§YНе забудьте создать Боевую Луну в конструкторе кораблей!§!"
  giga_dialog.2602.a:0 "Превосходно."
  
  giga_dialog.2603.name:0 "Луна взлетает"
  giga_dialog.2603.desc:0 "Это было сделано. Небесное тело, вокруг которого мы построили $name_war_moon$, больше не является простой луной или маленькой планетой. Она была оснащена чрезвычайно большим копьем Омега-Аннигиляции, способным пробить практически все.\n\nКолоссальные двигатели, встроенные в самую ее кору, вытолкнули Луну с ее орбиты, в то время как ее колоссальный сверхсветовой двигатель медленно включается, поскольку он извлекает огромное количество энергии из гигантского реактора, установленного в сердце планетоида.\n\nСудно теперь присоединилось к нашим вооруженным силам, и готово уничтожать."
  giga_dialog.2603.a:0 "Фантастика. Наши враги будут дрожать от страха перед этой боевой станцией."
  
  war_moon_0:0 "Строительная площадка $name_war_moon$"
  war_moon_0_DESC:0 "Строительная площадка для будущей $name_war_moon$. На этой промежуточной базе находится необходимое оборудование, чтобы превратить эту луну в грозное оружие."
  war_moon_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_celestial_warship$\nПреобразует §YРасплавленный§!, §YБесплодный§! или §YЗамороженный мир§! §YРазмером от 5 до 7§! в §YНебесный боевой корабль§!\n§LБезумный инженерный проект, который превращает небольшой планетоид в мобильную и разрушительную оружейную платформу. Также может быть построен на разобранных ядрах.§!" #gigalistentry ATTACK MOON
  
  war_moon_1:0 "Системы передвижения $name_war_moon$"
  war_moon_1_DESC:0 "Массивные двигатели Боевой Луны, работающие от массивного реактора в ядре Луны, способны перемещать весь планетоид, хотя и довольно медленно."
  
  war_moon_2:99 "$name_war_moon$"
  war_moon_2_DESC:0 "Полностью рабочая $name_war_moon$, оснащенная массивной и особо разрушительной пушкой из частиц."
  
  war_moon_ship_name:99 "[event_target:celestial_name.GetName]"
  war_moon_restored_ship_name:99 "Restored Moon"
  war_moon_printed_ship_name:99 "Lunar Aggregate"
  
  war_moon_debris:0 "Потерпевшая крушение $name_war_moon$"
  war_moon_debris_DESC:0 "Остатки колоссального космического корабля размером с Луну, построенного развитой цивилизацией, который чудом не разрушился полностью под действием собственного гравитационного притяжения. Массивное вооружение Луны и гигантские двигатели получили огромные повреждения во время какого-то военного конфликта, но теоретически их можно было бы вернуть в рабочее состояние, если бы у нас были технологии."
  war_moon_debris_MEGASTRUCTURE_DETAILS:99 "$war_moon_0_MEGASTRUCTURE_DETAILS$"
  
  war_moon_restored:99 "$war_moon_2$"
  war_moon_restored_DESC:99 "$war_moon_2_DESC$"
  war_moon_restored_MEGASTRUCTURE_DETAILS:99 "$war_moon_0_MEGASTRUCTURE_DETAILS$"
  
