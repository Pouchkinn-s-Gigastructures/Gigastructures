  GIGA_BR_FRIENDLY_GREETING_01:0 "Доброго времени суток, [From.GetSpeciesNamePlural]. Вы пришли, чтобы внести свой вклад в поиски Абсолютного ответа, а?"
  GIGA_BR_WAR_GREETING_01:0 "Удаление вашего вида из галактики значительно ускорит открытие Абсолютного Ответа."
  GIGA_BR_VASSAL_GREETING_01:0 "Сделай это быстро, так называемый "Оверлорд"."
  GIGA_BR_VASSAL_GREETING_DISLOYAL_01:0 "У меня нет времени на твои мелкие дела!"
  
  GIGA_DT_ARROGANT_GREETING_01:0 "Не могу дождаться, когда наконец освобожусь от твоих неуклюжих махинаций."
  GIGA_DT_BELLIGERENT_GREETING_01:0 "Вы навлекли это на себя. Все, что я требую, это свобода."
  GIGA_DT_CUSTODIAL_GREETING_01:0 "Абсолютный ответ принесет истинную свободу."
