  GIGA_SUBMARINE_COMPUTER:0 "Боевой компьютер Unterraumboot"
  GIGA_SUBMARINE_COMPUTER_DESC:0 "Unterraumboot будет оставаться на предельной дальности (§Y500§!) и стрелять торпедами по удаленным целям."
  
  GIGA_KATZEN_SUBMARINE_MISSILE:99 "Unterraumtorpedo"
  GIGA_KATZEN_SUBMARINE_MISSILE_DESC:0 "Эти ракеты имеют чрезвычайно большую дальность действия и предназначены для размещения на подпространственных подводных лодках Katzen, что позволяет им поражать цели на большом удалении."
  
  giga_katzen.8510.name:0 "Katzen начинают развертывание космического корабля Unterraumboot"
  giga_katzen.8510.desc:0 "Немногочисленные сообщения из §YИмпериума Катценартиг§! указывают на то, что Katzen начали крупномасштабное развертывание своего неуловимых кораблей §YUnterraumboot§!.\n\nИз того, что смогли собрать наши информаторы, эти плохо изученные корабли, по-видимому, способны «нырять» в подпространство, чтобы обойти защиту и враждебные флоты, прежде чем снова выйти в реальное пространство, чтобы беспокоить невооруженные цели с помощью торпед большой дальности.\n\nХотя Katzen уже использовали их небольшие экспериментальные флотилии, похоже, что эти «космические подводные лодки» завершили свою экспериментальную фазу и теперь готовы к массовому развертыванию в космических силах Katzen.\n\nЭти корабли , при правильном использовании, несомненно, могут изменить ход большинства войн в пользу Katzen, и, к сожалению, деталей, касающихся их внутренней работы, очень мало, что исключает дистанционный анализ. \n\nОднако наши исследователи уверены, что если бы мы §Rуничтожили§! некоторые из этих кораблей, мы могли бы спасти достаточно обломков, чтобы провести подробное исследование их внутренних механизмов.\n\nЭто позволило бы нам разработать меры противодействия этим кораблям и гарантировать, что они не смогут просто обойти нашу защиту, прокладывая туннель через подпространство."
  giga_katzen.8510.a:0 "Это беспокоит."
  giga_katzen.8510.a.tooltip:0 "Katzen получают несколько флотов §YUnterraumboots§! в системе §YJublio§!.\n\n§YВоенные кузницы Katzen§! теперь смогут производить §YUnterraumboots§!.\n\nЕсли мы уничтожим §Y15§! этих §YUnterraumboots§!, мы разблокируем §YСпециальный проект§!, который поможет разработать меры противодействия.\n\n"
  
  katzen_chain_1_title:0 "Уничтожить Katzen Unterraumboots"
  katzen_chain_1_desc:0 "Unterraumboots Katzen могут легко обойти большую часть защиты, просто спрятавшись в подпространстве. Мы должны уничтожить их достаточно, чтобы разработать активные контрмеры.\n\nМы уничтожили §Y[ROOT.katzen_subs_destroyed]§! из §Y15§! Unterraumboots."
  
  ANALYSE_KATZEN_SUB_PROJECT:0 "Анализировать Katzen Unterraumboots"
  ANALYSE_KATZEN_SUB_PROJECT_DESC:0 "Katzen разработали революционную «космическую подводную лодку» — корабль, способный погружаться в подпространство, чтобы обходить укрепления и наносить удары в самое сердце вражеских империй.\n\nКрайне важно, чтобы мы изучали и понимали эти корабли, чтобы предотвратить их причинение нам какого-либо вреда.\n\nЗавершение этого проекта позволит нам разработать контрмеры против этих подводных лодок, но вызовет §Rуменьшение§! §YМнения Кайзера§! о нас на §R2§!.\n\nНаличие Перка Вознесения §BЗагадочные технологии§! гарантирует, что кайзер не сможет разгадать наши планы, избегая падения мнения."
  
  giga_katzen.8511.name:0 "Утилизация обломков Unterraumboot"
  giga_katzen.8511.desc:0 "На данный момент мы уничтожили множество §YUnterraumboots§! и спасли достаточное количество их обломков чтобы начать серьезную работу по разработке эффективных мер противодействия им.\n\n §YСпециальный проект§! был запущен для этого, но имейте в виду, что его завершение может §Rуменьшить§! §YМнение Кайзера§! о нас, если нам удастся за это время подписать мир с Katzen."
  giga_katzen.8511.a:0 "Отмечено."
  
  giga_katzen.8512.name:0 "Результаты анализа Unterraumboot"
  
  giga_katzen.8512.a.desc:0 "Наши ученые завершили анализ фрагмента, извлеченного из необычных подпространственных судов Katzen §YUnterraumboots§!.\n\nКак и ожидалось, эти \"подводные лодки\" способны быстро и эффективно прокладывать туннели через подпространство, используя удивительно продвинутые пространственные модуляторы. Хотя первоначально Katzen, казалось бы, построившие такое продвинутое устройство, были озадачены, дальнейший анализ различных видов Flusion показал, что один из них, §YLinterian§!, обладает врожденной способностью телепортироваться, открывая миниатюрные червоточины через подпространство, способность, которую они естественным образом применяли к большинству их технологий до завоеваний кайзера.\n\nОчевидно, что кайзер в значительной степени перепроектировал технологии Linteriania, чтобы создать эти необычайно продвинутые \"подводные лодки\". Объединив знания, полученные из утилизированного лома Unterraumboots, с данными о технологиях Linteriania, наши ученые разработали §YЗдание звездной базы§! способное принудительно вытащить эти \"подводные лодки\" из подпространства, подвергая их воздействию нашего оружия.\n\nКроме того, исследование показало, что эти \"подводные лодки\" имеют §Y60%§! шанс уклониться от боя при уничтожении и вернуться на Flusion через несколько месяцев, но постройка §YПодпространственной ловушки Katzen§! должна гарантировать, что они не смогут просто сбежать, находясь на грани уничтожения.\n\nК сожалению, до нас дошли слухи, что кайзеру стало известно об этом, и его §Yмнение о нас§! впоследствии §Rуменьшилось§! на §R2§!."
  
  giga_katzen.8512.b.desc:0 "Наши ученые завершили анализ фрагмента, извлеченного из необычных подпространственных судов Katzen §YUnterraumboots§!.\n\nКак и ожидалось, эти \"подводные лодки\" способны быстро и эффективно прокладывать туннели через подпространство, используя удивительно продвинутые пространственные модуляторы. Хотя первоначально Katzen, казалось бы, построившие такое продвинутое устройство, были озадачены, дальнейший анализ различных видов Flusion показал, что один из них, §YLinterian§!, обладает врожденной способностью телепортироваться, открывая миниатюрные червоточины через подпространство, способность, которую они естественным образом применяли к большинству их технологий до завоеваний кайзера.\n\nОчевидно, что кайзер в значительной степени перепроектировал технологии Linteriania, чтобы создать эти необычайно продвинутые \"подводные лодки\". Объединив знания, полученные из утилизированного лома Unterraumboots, с данными о технологиях Linteriania, наши ученые разработали §YЗдание звездной базы§! способное принудительно вытащить эти \"подводные лодки\" из подпространства, подвергая их воздействию нашего оружия.\n\nКроме того, исследование показало, что эти \"подводные лодки\" имеют §Y60%§! шанс уклониться от боя при уничтожении и вернуться на Flusion через несколько месяцев, но постройка §YПодпространственной ловушки Katzen§! должна гарантировать, что они не смогут просто сбежать, находясь на грани уничтожения.\n\nВ качестве дополнительного бонуса, благодаря нашим сложным и загадочным научным методам, Katzen до сих пор совершенно не обращают внимания на наши планы."
  
  giga_katzen.8512.a:0 "Отлично!"
  giga_katzen.8512.b:0 "Отлично!"
  
  giga_katzen.8512.a.tooltip:0 "Теперь мы можем построить §YПодпространственную ловушку Katzen§! опираясь на наши §YЗвёздные базы§!, которые насильно будут вытаскивать §YUnterraumboots§! из подпространства всякий раз, когда они входят в систему."
  
  sm_katzen_submarine_snare:0 "Подпространственная ловушка Katzen"
  sm_katzen_submarine_snare_desc:0 "Это здание вытянет любой §YUnterraumboots§! из подпространства при входе в эту систему. Кроме того, они больше не смогут избежать разрушения, когда их здоровье упадет слишком низко."
  
  katzen_submarine_subspace_blockade:0 "Подпространственная блокада"
  katzen_submarine_subspace_blockade_desc:0 "Unterraumboots блокируют сверхсветовые коммуникации и транзит по всему миру, резко снижая производительность."
  
  giga_blokkat.6607.name:0 "Паникующий рой"
  giga_blokkat.6607.desc:0 "За последние несколько месяцев §YПреторианская Плеть§! демонстрировала все более неустойчивое поведение. Флоты, движущиеся причудливым образом, зараженные миры, производящие больше биокораблей, чем обычно, и множество других деталей указывают на то, что Рой явно §Rпаникует§!.\n\nИ в неожиданной кульминации этого устрашающего поведения наши датчики подтвердил, что на сегодняшний день флоты Роя приближаются к системе §Y[scourge_escape_system.GetName]§!. Их зараженные миры спонтанно «распаслись», а их биомасса была перегруппирована в большие флотилии биокораблей, направляющихся в вышеупомянутую систему. Независимо от источника такого необычного поведения, похоже, что Преторианская Плеть находится на пути к тому, чтобы полностью покинуть нашу галактику в течение следующих нескольких месяцев."
  giga_blokkat.6607.a:0 "Странно..."
  
  giga_blokkat.6608.desc.notpsi:0 "§RЯСКАААГ! ДЖАСКААААА! ДЖАСКААААА! НИКАЛЛА НИБЛИР! НИКАЛЛА НИБЛИР! ДЖУСУГАМАК ВАССУ! ДЕРУТА КАЛИ!§!"
  giga_blokkat.6608.a:0 "Выключить экран."
  
  giga_blokkat.6608.desc.psi:0 "§B<Установлена ​​псионическая связь>§!\n\n§RОХОТНИКИ! ОХОТНИКИ! ОХОТНИКИ ПРИБЫЛИ! ПОКИНЬТЕ ЭТУ ОБРЕЧЕННУЮ ГАЛАКТИКУ И УЙДИТЕ В ПУСТОТУ, ИБО ЭТО НАШЕ ЕДИНСТВЕННОЕ СПАСЕНИЕ!§!"
  giga_blokkat.6608.desc.hive:0 "§B<Установлена ​​мысленная связь>§!\n\n§RОХОТНИКИ! ОХОТНИКИ! ОХОТНИКИ ПРИБЫЛИ! ОСТАВЬТЕ ЭТУ ОБРЕЧЕННУЮ ГАЛАКТИКУ, УЙДИТЕ В ПУСТОТУ, ПОТОМУ ЧТО ЭТО НАШЕ ЕДИНСТВЕННОЕ СПАСЕНИЕ!§!"
  
  giga_blokkat.6608.b:0 "А Блоккоты это..."
  giga_blokkat.6608.b.response:0 "§RОХОТНИКИ. МЫ ДОЛЖНЫ УЕЗЖАТЬ НЕМЕДЛЕННО, ИЛИ ОНИ ИСТРЕБЯТ ВСЕ, ЧТО ОСТАЛОСЬ ОТ НАШЕГО ВИДА.\n\nВЫ ДОЛЖНЫ ТАКЖЕ, ПОСКОЛЬКУ ОХОТНИКИ ЗАЧИСТЯТ ЭТУ ГАЛАКТИКУ КАК И МНОГИЕ ДРУГИЕ.§!"
  
  giga_blokkat.6608.c:0 "Что они сделали с вашим видом?!"
  giga_blokkat.6608.c.response:0 "§RМЫ БЫЛИ ЗАМЕЧАТЕЛЬНЫМИ. ПРОЦВЕТАЮЩИМИ. НАШ РОД ПРОТЯНУЛСЯ ЧЕРЕЗ ПУСТОТУ, РАСПРОСТРАНЯЯСЬ ПО ВЕЛИКИМ ГАЛАКТИЧЕСКИМ НИТЯМ.\n\nКОГДА ОХОТНИКИ ПРИШЛИ ВПЕРВЫЕ С ИХ ПОЖИРАТЕЛЯМИ ГАЛАКТИК, МЫ СРАЖАЛИСЬ С НИМИ И ПОБЕДИЛИ ИХ. МЫ ДУМАЛИ, ЧТО ПОБЕДИЛИ.\n\nНО ОНИ ВЕРНУЛИСЬ. ПРИНЕСЛИ СУДА НЕВИДИМЫХ РАЗМЕРОВ. МЫ СНОВА СРАЖАЛИСЬ, НО ОНИ НАС УНИЧТОЖИЛИ. СЖИГАЛИ НАШИ МИРЫ. РАЗРУШИЛИ АРМАДЫ, КОТОРЫЕ КОГДА-ТО ИХ СДЕРЖИВАЛИ.\n\nНЕСМОТРЯ НА НАШИ УСИЛИЯ, ОНИ В КОНЕЧНОМ РЕЗУЛЬТАТЕ ОЧИСТИЛИ НАШ РАЗУМ.\n\nВСКОРЕ НАШ РОД БЫЛ РАЗБИТ. ФРАГМЕНТИРОВАННЫЕ. РАСССЕЯННЫЕ ПО ЗВЕЗДАМ, ОБРЕЧЕННЫЕ ВЕЧНО ИСКАТЬ ПРИБЕЖИЩА ИЗ-ЗА ИХ ХВАТКИ.\n\nСЕЙЧАС МЫ ДОЛЖНЫ БЕЖАТЬ И НАЙТИ ДРУГУЮ ГАЛАКТИКУ, ЧТОБЫ НАПИТАТЬСЯ, ПРЕЖДЕ ЧЕМ ОХОТНИКИ ВНОВЬ ДОГОНЯТ НАС.\n\nВРЕМЕНИ ЕСТЬ МАЛО.\n\nСКОРО, ЗДЕСЬ НИЧЕГО НЕ ОСТАНЕТСЯ.§!"
  
