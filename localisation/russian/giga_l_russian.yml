  #############################################################################################################################################
  giga_dialog.10001.title:0 "Плоский и падающий"
  giga_dialog.10001.desc:0 "Наш научный корабль, исследующий систему [from.GetName], обнаружил очень странную планету.\n\nПлоская планета искусственного происхождения! Еще более странным кажется то, что здесь обитает примитивная цивилизация! Связанные с землей генераторами искусственной гравитации, эти примитивные существа, скорее всего, будут очень удивлены, когда покинут свой мир.\n\nНикто не знает, как это произошло. И, вероятно, никто никогда этого не узнает."
  giga_dialog.10001.a:0 "Своеобразно."
  
  giga_dialog.10101.name:0 "Античная столица"
  giga_dialog.10101.desc:0 "Команда, которой было поручено исследовать систему Corinth, сделала потрясающее открытие! Похоже, что указанная система - это §BСистема древних предтеч§! или, точнее, бывшая столица давно умершей империи, которая превратилась в руины после тысячелетий заброшенности.\n\nВ системе были обнаружены две разрушенные мегаструктуры: разрушенный Комплекс орхидей Иггдрасиль и разрушенный объект $name_kugelblitz$. Кроме того, две разрушенные среды обитания $name_orb_elysium$ также были обнаружены на орбите некоторых планет.\n\nСудя по состоянию планет системы, похоже, что здесь произошло много вещей. Это наверняка заинтересует наших археологов."
  giga_dialog.10101.a:0 "Невероятно!"
  
  giga_dialog.10201.name:0 "Затерянный зверинец"
  giga_dialog.10201.desc:0 "Наш научный корабль, похоже, наткнулся на какую-то §BСистема древних предтеч§!. Похоже, что архаическая космическая цивилизация создала эту систему как своего рода заповедник для различных видов животных, обитающих по всей галактике.\n\nВ системе, в частности, есть две разрушенные мегаструктуры: разрушенный $name_yggdrasil$, предположительно используемый для кормления плененных особей, и разрушенный дом $name_orbital_artificial_eco$, который, вероятно, использовался для размещения некоторых экзотических видов животных. Две пригодные для жизни планеты, кажется, выполняют роль заповедников, хотя тот, кто их построил, давно покинул это место. Это, безусловно, будет очень ценно для наших биологов и археологов."
  giga_dialog.10201.a:0 "Фантастика."
  
  giga_dialog.10301.name:0 "Колыбель Титанов"
  giga_dialog.10301.desc:0 "§BСистема древних предтеч§! была обнаружена научным кораблем! Система, получившая название «Колыбель Титанов», кажется, когда-то была огромным заводом по производству кораблей. Гигантская, хотя и испорченная, $name_neut_gigaforge$ вращается вокруг нейтронной звезды системы. Разрушенный $name_eng_test_site$ также вращается вокруг одной из планет системы. Сами планеты в прошлом получили серьезные повреждения.\n\nОднако систему охраняет большой флот древних военных кораблей, предположительно построенных в этой самой системе. Похоже, борьба будет необходима, если мы хотим захватить эту систему..."
  giga_dialog.10301.a:0 "Невероятно."
  
  giga_dialog.10401.name:0 "Древняя кузница"
  giga_dialog.10401.desc:0 "Научный корабль наткнулся на что-то вроде §BСистема древних предтеч§! Сканирование показывает, что какой-то древний предшественник превратил эту систему в огромный промышленный центр, способный добывать невероятное количество минералов, предположительно, для питания своей военной машины. Некоторые планеты системы лишены коры и мантии, осталось только открытое внутреннее ядро.\n\nИнтересно, что разрушенный $name_eng_test_site$ тихо парит над планетой, заброшенной тысячелетия назад. Анализ первичной обмотки системы показал, что когда-то вокруг звезды была массивная мегаструктура (скорее всего, огромный звездоподъемный комплекс), но с тех пор она была разрушена в результате расширения звезды."
  giga_dialog.10401.a:0 "Чудесно."
  
  giga_dialog.10501.name:0 "Триплет карликов"
  giga_dialog.10501.desc:0 "Система [from.GetName] является домом для невероятно необычного звездного устройства. Не один, а три коричневых карлика L-класса вращаются вокруг центральной звезды класса F. Каждая из этих несостоявшихся звезд представляет собой обширную лунную систему, почти как миниатюрную солнечную систему. Наши ученые озадачены тем, как возникла эта странная система, и предполагают, что можно зажечь коричневых карликов, если мы будем обладать правильными технологиями.\n\nКоричневые карлики будут добавлены в планировщик расширения, как только они будут обследованы."
  giga_dialog.10501.a:0 "Какая находка!"
  
  giga_dialog.10701.name:0 "Заброшенный $name_orb_elysium$"
  giga_dialog.10701.desc:0 "При входе в систему [from.GetName] наш научный корабль обнаружил, казалось бы, пустую среду обитания в форме кольца. Этот '$name_orb_elysium$' кажется заброшенным, и мы можем его колонизировать. Однако возле Элизиума находится несколько кораблей неизвестного происхождения, по всей видимости охраняющих среду обитания. Если мы хотим уладить это, нам придется бороться..."
  giga_dialog.10701.a:0 "Кто мог построить эти корабли?"
  
  ##########################################
  ### Katzenland ###########################
  ##########################################
  giga_katzenland.001.name:0 "Облученный некрополь"
  giga_katzenland.001.desc:0 "Система Gatzo никогда не разочаровывает. После исследования одной из крупнейших планет системы, Katzenland, наша научная группа сообщила, что они обнаружили огромное количество руин, погребенных под песками планеты. Кажется, этот мир когда-то был населен процветающей цивилизацией, возможно, той, которая построила Врата системы, но ее обитатели, судя по текущему состоянию планеты, очевидно, встретили жестокий конец несколько тысячелетий назад.\n\nНаша научная группа стремится узнать, что именно привело к падению этой цивилизации, поскольку изучение этого мира, несомненно, даст невероятные научные данные, и поэтому на планете было создано место раскопок."
  giga_katzenland.001.a:0 "Интересно."
  
  site_katzenland:0 "Погребенный некрополь"
  site_katzenland_intro:0 "Целая мертвая цивилизация похоронена под песчаными дюнами Katzenland. Что могло случиться с их миром, чтобы все закончилось так?"
  
  giga_katzenland.002.name:0 "Многовидовые скелеты"
  giga_katzenland.002.desc:0 "Наши археологи наткнулись на несколько удивительно нетронутых зданий, погребенных в песке. Внутри они обнаружили скелеты двух разных видов, скорее всего, основных жителей этого мира. Один из них, кажется, демонстрирует черты кошачьих, присущие высшим хищникам во многих других мирах, в то время как другой, скорее всего, был амфибийным видом, хотя его скелет отличался пугающе большим количеством когтей и чрезвычайно острыми зубами.\n\nСтроения, похоже, связаны с какой-то древней сетью передачи данных, в которой хранились знания цивилизации. Хотя он, скорее всего, не функционировал в течение тысячелетий, наши археологи надеются извлечь из него все возможные данные."
  giga_katzenland.002.a:0 "Продолжайте копать!"
  
  giga_katzenland.003.name:0 "Античная сеть данных"
  giga_katzenland.003.desc:0 "Сеть передачи данных планеты, как и ожидалось, находится в очень плохом состоянии. Однако каким-то чудом команде удалось восстановить некоторые зашифрованные данные из ядра данных, работающего на долговечном ядерном источнике энергии. В частности, им удалось расшифровать названия двух видов планеты: кошачий был «Katzen», а амфибия - «Zuspri». Неизвестно, правил ли один вид другим или сосуществовали ли они на равных.\n\nНо их самая интересная находка, однако, - это расположение столицы планеты, в которой якобы размещалось центральное правительство цивилизации..."
  giga_katzenland.003.a:0 "Продолжайте копать!"
  
  giga_katzenland.004.name:0 "Столица Katzen"
  giga_katzenland.004.desc:0 "Копать пришлось немало, но бывшая столица планеты обнаружена! Наши археологи обнаружили в песке колоссальное пирамидальное здание, которое, как они полагают, использовалось как своего рода здание центрального правительства.\n\nПирамида просто гигантская и, скорее всего, возвышалась на несколько километров над поверхностью планеты. Чтобы полностью составить карту, потребуется немало времени и усилий, так как она содержит сотни и сотни разрушающихся комнат, но, скорее всего, это даст больше информации о бурном прошлом этой планеты."
  giga_katzenland.004.a:0 "Идите туда!"
  
  giga_katzenland.005.name:0 "Последний Zuspri Katzenland'а"
  giga_katzenland.005.desc:0 "Наша команда уже некоторое время исследует огромный дворец и сумела спасти довольно много редких материалов. Но, углубившись в здание, они наткнулись на своего рода бункерный комплекс, запечатанный гигантской металлической дверью. Взломать его было относительно простой задачей благодаря их тренировкам по синтезу, и в конечном итоге они обнаружили большое количество расколотых крипод в самом бункере.\n\nОни содержали различных давно умерших людей Katzen и Zuspri, которые, по-видимому, предвидели, что происходит и что случиться с их миром. Однако каким-то образом одна из капсул осталась целой и содержала живую замороженного Zuspri! С особой осторожностью нашей команде удалось разморозить существо, и, хотя сначала оно было немного дезориентировано, похоже, ему не терпится пообщаться с нами..."
  giga_katzenland.005.a:0 "На экран."
  
  giga_katzenland.006.name:0 "Последний Zuspri"
  giga_katzenland.006.desc:0 "Я... Джеймза. Да, Джеймза. Думаю, это мое имя. А вы... археологи?\n\n...\n\nИтак, это произошло.\n\nОн... он действительно это сделал? Meoпa пошел на войну с Sobakis? Если бы только мы не начали проект Katzenform, возможно, экономического кризиса не случилось бы и... Я знала, что мы... мы должны были что-то сделать, чтобы остановить его, но... никто не послушал... и теперь Katzenland ушел, навсегда...\n\n...сколько времени прошло уже? Несколько десятилетий? Я почти ничего не помню..."
  
  giga_katzenland.006.a:0 "Прошло несколько тысяч лет."
  giga_katzenland.006.a.response:0 "Это... должно быть, не осталось никаких следов нашей цивилизации... Я не могу поверить, что все прошло.\nЯ даже не знаю, как мой крипод продержался так долго, и глядя на остальную часть комнаты, кажется, мне повезло..."
  
  giga_katzenland.006.b:0 "Меопа?"
  giga_katzenland.006.b.response:0 "Моя память немного туманна... но, я думаю, Меопа был нашим лидером. Да, наш лидер. Амбициозный Katzen. Я не могу вспомнить о нем много, но я знаю, что он хотел вести войну против Sobakis, которые жили на первой луне Katzenland... и это была ужасная идея."
  
  giga_katzenland.006.c:0 "Проект Katzenform?"
  giga_katzenland.006.c.response:0 "Видите ли... наша система процветает. На каждой планете есть свои уникальные формы жизни... кроме самой сокровенной, Potradus. Итак, Меопа хотел... изменить его. Сделайте его обитаемым, как Katzenland. Я не особо помню подробностей, но знаю, что впоследствии это привело к серьезным проблемам с нашей экономикой..."
  
  giga_katzenland.006.d:0 "Кто вы такая?"
  giga_katzenland.006.d.response:0 "Я мало что помню из своего прошлого, к сожалению, оно очень расплывчатое... криосон для этого не годится. Но я точно знаю, что была адмиралом флота Армады Katzenland... Я довольно хорошо стреляла и все такое. Если у вас тоже есть космические корабли, я могу... помочь вам с этим. Похоже, старый Katzenland - не самое лучшее место для жизни."
  
  giga_katzenland.006.e:0 "Выключить экран."
  
  giga_katzenland.007.name:0 "Судьба Джеймзы"
  giga_katzenland.007.desc:0 "Хотя открытие выжившего Zuspri невероятно, похоже, туманная память Джеймзы означает, что мы не сможем больше ничего узнать о самом Katzenland. Судя по тому, что мы смогли собрать, некий «Меопа» начал войну с цивилизацией, жившей на первой луне Katzenland, которая, скорее всего, ответила, уничтожив поверхность Katzenland. Нам нужно будет немного больше исследовать планету, если мы действительно хотим выяснить причины этой войны.\n\nЧто касается самой Джеймзы, мы могли бы завербовать ее в качестве адмирала флота, или мы могли бы усыпить и препарировать ее, чтобы узнать больше об биологии Zuspri..."
  giga_katzenland.007.a:0 "Нанять ее, она пригодится."
  giga_katzenland.007.a.tooltip:0 "Джеймза становится 78-летним (биологический возраст) Адмиралом Уровня 4. Нам еще предстоит изучить ее биологию, но в меньшей степени."
  giga_katzenland.007.b:0 "Препарируйте ее."
  giga_katzenland.007.c:0 "Убейте ее."
  
  giga_katzenland.008.name:0 "Меопа"
  giga_katzenland.008.desc:0 "Проанализировав сказанное Джеймзой, наша команда продолжила исследование колоссальной пирамиды в поисках ключей к разгадке причин войны Sobaki-Katzen. В конце концов они нашли массивную, почти разрушенную комнату с троном, на котором сидел несколько невысокий скелет Катцена, сжимая в одной руке небольшое устройство.\n\nХотя поначалу они были сбиты с толку, они обнаружили, что это был не кто иной, как сам Меопа! По всей комнате было разбросано несколько кешей данных, предположительно, устройства регистрации, используемые Меопа для записи своих действий. Аппараты старые и поврежденные. Чтобы их правильно расшифровать и проанализировать, потребуются огромные усилия.\n\nОни также обнаружили несколько ценных драгоценных камней, которые будут продаваться по довольно хорошей цене."
  giga_katzenland.008.a:0 "Мы, должно быть, близко."
  
  giga_katzenland.009.name:0 "Ядерная глупость"
  giga_katzenland.009.desc:0 "Кеши данных были, к сожалению, испорчены тысячелетиями пренебрежения и давали лишь частичную информацию, поэтому потребовалось больше экспедиций в глубины пирамиды, чтобы собрать все воедино. Но после долгих поисков мы наконец узнали ужасающую правду...\n\nМеопа действительно запустил проект Katzenform, цель которого - превратить Potradus в обитаемый мир. Однако у Katzen было лишь ограниченное количество сверхсветовых кораблей и очень мало колоний за пределами их родной системы, что сделало проект чрезвычайно дорогостоящим для их цивилизации. Хотя терраформирующая структура была на удивление хорошо сделана, ее высокая стоимость привела к экономическому коллапсу. Из-за этого Sobakis из Nienet, цивилизация, которая разделяла систему Gatzo и когда-то были близкими союзниками Katzen, решили нанести удар по Katzenland, пытаясь завоевать его, пока он был ослаблен, что противоречит нашей первоначальной теории о том, что Katzen нанесли удар первыми.\n\nМеопа нанес ответный удар «яростью тысячи солнц», полностью опустошив поверхность Nienet. Этот непропорциональный геноцид привел к резкому падению стабильности нации, что привело к восстанию всей империи против режима Меопы. Меопа, не желал уйти в отставку, и его рассудок быстро ухудшался, он совершил немыслимое:\nОн обрушил остальной ядерный арсенал Katzen... на сам Katzenland. Он разрушил свой собственный мир, убив миллиарды Katzen и Zuspri. Затем относительно небольшая космическая империя Katzen рухнула, и несколько колоний не смогли выжить без своей столицы.\n\nХотя записи говорят о большом колонизационном судне под названием §YМеопская экспедиция 1§!, запущенном до войны Sobaki-Katzen на неизвестную далекую планету, на котором и Katzen, и Zuspri находились в криосне, а это означает, что существует небольшая вероятность того, что вид все еще где-то там.\n\n С другой стороны, нам удалось восстановить удивительно неповрежденные и подробные схемы Проекта Katzenform, которые, несомненно, улучшат наши знания о терраформировании."
  giga_katzenland.009.a:0 "Ужасно."
  giga_katzenland.009.b:0 "Мы знаем этот мир!"
  
  katzenland_terraform_knowledge:0 "Методы терраформирования Katzenland"
  katzenland_terraform_knowledge_desc:0 "Теории Katzen о терраформировании оказались чрезвычайно эффективными для их технологического развития."
  
  ##########################################
  ### Flusion ##############################
  ##########################################
  giga_flusion.001.name:0 "Гиперразнообразие"
  giga_flusion.001.desc:0 "Наш научный корабль, исследующий примитивный мир Flusion, сделал удивительное открытие, так как, похоже, этот примитивный мир населен не одним, а несколькими разумными видами!\n\nЭкипажу удалось идентифицировать 5 основных видов: кошачьи Katzen, земноводные Zuspri, человекоподобные Roqualian и рачок Kronk; с пятым «флюзионным» видом, состоящим из десятков других трудно поддающихся классификации подвидов.\n\nНаши ученые до сих пор не уверены, как и почему так много видов оказались в одном мире, но это, безусловно, замечательная находка."
  giga_flusion.001.a:0 "Интересно."
  giga_flusion.001.b:0 "Подождите, Katzen и Zuspri...?"
  
  giga_flusion.002.name:0 "Повесть о двух видах"
  giga_flusion.002.desc:0 "Наши находки Katzen и Zuspri на разных планетах, кажется, указывают на то, что мир, в который эти два вида сбежали после разрушения Katzenland, есть не что иное, как примитивная планета Flusion!\n\nХотя, во время их открытия на Flusion, оба вида казались резко упавшими технологически. Отсюда следует, что §YМеопианская экспедиция 1§! скорее всего потерпела крушение на планете, вынудив нескольких оставшихся людей восстановить практически всю свою технологическую базу.\n\nХотя это и не особо важное открытие, эти открытия, тем не менее, представляют большой интерес для наших планетарных биоархеологов. Это также показывает, что даже когда для цивилизации дела обстоят особенно ужасно, нельзя отказываться от возможности их чудесного выживания вопреки всему.\n\nЧто может быть одновременно воодушевляющим и ужасающим..."
  giga_flusion.002.a:0 "Замечательная находка!"
  
  giga_flusion.004.name:0 "Неповиновение Flusion"
  giga_flusion.004.a.desc:0 "Ужасные новости! Вскоре после того, как нашим армиям удалось победить примитивных защитников Flusion, один из основных видов планеты, Katzen, взорвал весь свой колоссальный ядерный арсенал, предположительно, чтобы предотвратить захват их людей. Хотя это обычно приводило к превращению планеты в мир-гробницу, Katzen вложили огромные средства в ядерное оружие, что привело к тому, что они обладали запасами, не уступающими некоторым межзвездным империям.\n\nЗа считанные минуты гигантские огненные шары охватили большую часть поверхности планеты, выравнивая горные хребты и испаряя большую часть океанов планеты. Все флюзийцы погибли в катаклизме, а их цивилизация полностью уничтожена.\n\nКогда-то зеленый континентальный мир Flusion превратился в гигантскую радиоактивную пустыню, усеянную руинами..."
  giga_flusion.004.a:0 "Ну что ж."
  giga_flusion.004.b.desc:0 "Ужасные новости! Вскоре после того, как нашим армиям удалось победить примитивных защитников Flusion, один из основных видов планеты, Katzen, взорвал весь свой колоссальный ядерный арсенал, предположительно, чтобы предотвратить захват своего народа. Хотя это обычно приводило к превращению планеты в мир-гробницу, Katzen вложили огромные средства в ядерное оружие (так же, как и на Katzenland), что привело к тому, что у них появился запас, равный запасам некоторых межзвездных империй.\n\nВ течение нескольких минут гигантские огненные шары охватили большую часть поверхности планеты, выровняв горные хребты и испарив большую часть океанов планеты. Все флюзийцы погибли в катаклизме, а их цивилизация полностью разрушена.\n\nКогда-то зеленый континентальный мир Flusion превратился в гигантскую радиоактивную пустыню, усеянную руинами, точно так же, как Katzenland, бывшая родина Katzen..."
  giga_flusion.004.b:0 "Неужели они действительно СНОВА взорвали себя?"
  
  giga_flusion.005.name:0 "Атомная техника Katzen"
  giga_flusion.005.desc:0 "После разрушения Flusion, вызванного Katzen сожжением всей планеты в ядерном огне, наши ученые не могли не заметить, что метод ядерного самоуничтожения Katzen оказался на удивление эффективным для примитивных видов.\n\nКроме того, археологические записи Katzenland показывают, что его разрушение было столь же быстрым, как и разрушение Flusion, что также указывает на то, что Katzen овладели искусством уничтожения планет в ядерном адском огне.\n\nБолее... радикальные элементы наших вооруженных сил предполагают что мы перепроектируем наши открытия в обоих этих мирах, чтобы эффективно адаптировать методы Katzen к нашим операциям по бомбардировке планет.\n\nЭто, несомненно, позволит нам опустошать миры с невиданной эффективностью, хотя остальная часть галактики может быть не слишком счастлива, что мы уничтожаем целые миры в атомном огне..."
  giga_flusion.005.a:0 "Замечательное предложение! Давайте сделаем это сразу..."
  giga_flusion.005.b:0 "Нелепо."
  
  giga_flusion.201.name:0 "Планета опустошена"
  giga_flusion.201.desc:0 "Наши флоты полностью разрушили поверхность вражеской планеты, уничтожив все признаки жизни и превратив ее в гигантскую кипящую радиоактивную пустыню. Огромное количество оружия, которое мы выпустили, также имело побочный эффект «синтезирования» некоторых редких ресурсов (которые обычно образуются естественным образом только в экстремальных условиях) на поверхности планеты.\n\nПоистине красивое зрелище."
  giga_flusion.201.a:0 "Katzen гордились бы, если бы не были все мертвы."
  
  bombardment_katzen:99 "Katzen"
  bombardment_katzen_desc:0 "Основанный на методах ныне исчезнувших Katzen, бомбардировка $bombardment_katzen$ высвобождает всю мощь ядерного, антивещественного и биологического оружия на поверхность планеты.\n- §PАпокалиптический§! урон §YАрмиям§!\n- §PАпокалиптическое§! повреждение §YПланеты§!\n- §PАпокалиптическое§! повреждение §YНаселения§!\n- Будет бомбардировать незащищенные планеты\n- Может уменьшить качество планет до Облученных пустынных миров\n - Высокий шанс создания редких залежей ресурсов в опустошенных мирах\n- Будет §Rуменьшать§! мнение иностранных империй, с которыми мы не состоим в союзе по поводу опустошения планет, если оно используется в империи, не ведущей к геноциду.\n- §RЭта позиция бомбардировки может и будет полностью разрушить планеты, на которых она используется.§!"
  
  bombardment_house_cat_katzen:99 "$bombardment_katzen$"
  bombardment_house_cat_katzen_desc:99 "$bombardment_katzen_desc$"
  
  bombardment_mary_sue_katzen:99 "$bombardment_katzen$"
  bombardment_mary_sue_katzen_desc:99 "$bombardment_katzen_desc$"
  
  bombardment_mary_sue_slam_dance_katzen:99 "$bombardment_katzen$"
  bombardment_mary_sue_slam_dance_katzen_desc:99 "$bombardment_katzen_desc$"
  
  bombardment_mary_sue_Q_katzen:99 "$bombardment_katzen$"
  bombardment_mary_sue_Q_katzen_desc:99 "$bombardment_katzen_desc$"
  
  katzen_bombing:0 "§HРазблокирует позицию бомбардировки:§! $bombardment_katzen$"
  katzen_bombing_desc:0 "Бомбардировочная позиция, в которой используется огромное количество различных взрывчатых веществ, чтобы максимизировать урон, нанесенный целевой планете, и имеет высокий шанс создать месторождения редких ресурсов."
  
  tech_katzen_atomic_munitions:0 "Атомные боеприпасы Katzen"
  tech_katzen_atomic_munitions_desc:0 "Крайне милитаристские и любящие ядерное оружие Katzen сумели с поразительной легкостью и эффективностью уничтожить поверхности Katzenland и Flusion. Казалось, что они использовали огромное количество различных взрывчатых веществ, чтобы нанести как можно больший ущерб, от ядерных боеголовок до бомб на антивеществе и биохимического оружия. Приняв их методы, наши корабли можно было бы заставить с легкостью полностью опустошать вражеские миры."
  
  giga_fusion_age:0 "Век Flusion"
  giga_fusion_age_desc:0 "Эта цивилизация достигла уровня эпохи слияния. Они освоили ядерный синтез, и космические путешествия к их местной лунной системе стали обычным делом. Однако они до сих пор не открыли сверхсветовую скорость, и межпланетные полеты остаются редкими. Политическое объединение еще не достигнуто, поскольку на планете находятся несколько различных крупных национальных государств."
  
  col_giga_pre_ftl_fusion:99 "$giga_fusion_age$"
  col_giga_pre_ftl_fusion_desc:99 "$col_primitive_desc$"
  
  building_giga_flusion_home:0 "Метрополия Flusion"
  building_giga_flusion_home_desc:0 "Крупный флюзионский городской центр, где обитает множество видов, предлагающий удивительно хорошие условия жизни."
  
  building_giga_flusion_fusion_power_plant:0 "Мегареактор Katzen"
  building_giga_flusion_fusion_power_plant_desc:0 "Колоссальный термоядерный реактор, построенный Katzen, расположенный под столицей Katzen, обеспечивающий огромное количество чистой энергии."
  
  building_giga_flusion_capital:0 "Мегаполис Katown"
  building_giga_flusion_capital_desc:0 "Гигантский город с миллионным населением, столица Katzen. Это очень большая современная пирамида, в которой находится их централизованное правительство. В городе также есть огромный примитивный генератор щита, защищающий жителей от бомбардировки."
  
  giga_flusion.301.name:0 "Флузионская лунная мегаструктура"
  giga_flusion.301.desc:0 "Наш форпост в системе §YJublio§! сообщает, что активность на спутнике §YFlusion§!, примитивном мире, расположенном внутри системы, начала увеличиваться.\n\nДействительно, похоже, это одна из главных наций на планете, §YКатценартиг Империум§! приступила к осуществлению масштабного строительного проекта на второй луне Flusion, Muno. В настоящее время они переправляют на луну большое количество материалов и персонала, и на поверхности спутника появилось много постоянных баз.\n\n Радиопередачи примитивов на удивление хорошо закодированы, что не позволило нашим ученым узнать, что это за проект должно быть. Они не знают, как воспринимать эту странную ситуацию, и некоторые выступают за то, чтобы мы немедленно положили конец этому проекту."
  giga_flusion.301.a:0 "Не тревожьте их, это не важно."
  giga_flusion.301.b:0 "Попытайтесь узнать, что это за проект."
  giga_flusion.301.c:0 "Их нужно остановить. Сразу же взорвите луну!"
  
  giga_flusion.3001.name:0 "Флузийцы мобилизуются"
  giga_flusion.3001.desc:0 "Ужасные новости! В ответ на наши явные намерения захватить Flusion, Империум Катценартиг начал масштабную мобилизационную кампанию.\n\nОни резко увеличили численность своих вооруженных сил и развернули антиорбитальные рейлганы для перехвата орбитальных снарядов. Их лидер, Кайзер Каттайл, заявил, что «Мы, Katzen, не сдадим наш любимый Flusion враждебным потусторонним сущностям так легко, мы будем сражаться до конца и заставим их платить за каждый квадратный километр, который они отобрали у нас!"
  giga_flusion.3001.a:0 "Глупые примитивы!"
  giga_flusion.3001.b:0 "Мы расколем их жалкий мир!"
  
  katzen_orbital_bombardment_shield:0 "Меры по борьбе с бомбардировкой Katzen"
  katzen_orbital_bombardment_shield_desc:0 "Katzen и Флузийцы установили огромное количество рельсотронов и высотных самолетов, чтобы попытаться перехватить орбитальную бомбардировку их мира."
  
  flusion_attack_moon_0:0 "Флузионский лунный проект"
  flusion_attack_moon_0_DESC:0 "Огромный строительный проект, похожий на мегаструктуру, предпринятый флузийцами на этой маленькой луне. Учитывая технологическую базу первобытных людей, это невероятное предприятие."
  flusion_attack_moon_0_MEGASTRUCTURE_DETAILS:99 "$flusion_attack_moon_0_DESC$"
  
  flusion_attack_moon_1:0 "Флузионский завершенный проект"
  flusion_attack_moon_1_DESC:0 "Грубая, но мощная версия Боевой Луны. Она не может двигаться, но может похвастаться массивным релятивистским рельсотроном."
  
  planning_flusionian_invasion:0 "Операция Flusionfall"
  planning_flusionian_invasion_desc:0 "Мы готовим грандиозное вторжение к флузианцам. Поскольку их армии на удивление мощны, нам придется вложить в них довольно много ресурсов, если мы хотим добиться успеха."
  
  failed_flusionian_invasion:0 "Неудачное вторжение к флузианцам"
  failed_flusionian_invasion_desc:0 "Мы не смогли должным образом вложить средства в наши армии, чтобы победить флюзийцев. Наша империя находится в потрясении из-за этой неспособности завоевать первобытный мир."
  
  FIND_OUT_FLUSION_GUN_PROJECT:0 "Исследовать проект флузианцев"
  FIND_OUT_FLUSION_GUN_PROJECT_DESC:0 "Отправьте команду ученых для тайного изучения флузианских операций на Muno, чтобы определить, что именно они планируют построить."
  
  giga_flusion.320.name:0 "Флузианское супероружие"
  giga_flusion.320.desc:0 "Нашим ученым удалось успешно определить, чем должна быть флузионская мегаструктура:\n\nЭто гигантское лунное супероружие.\n\nРасшифровка их радиосигналов показала, что они намерены построить массивный релятивистский рельсотрон, вырезанный на поверхности Луны, с огромным количеством ядерных ракет и ангарами для ударных кораблей. Эта массивная и неподвижная конструкция, получившая название §YПроект Mondgewehr: Система Лунной Защиты§!, предназначена для защиты Flusion от внеземных угроз. Некоторые также считают, что Империум Катценартиг просто пытается спроецировать свою силу на остальную планету, хотя эта теория остается сомнительной, так как некоторые другие нации планеты также участвуют в проекте.\n\nВ любом случае, даже если им не хватает схемы супероружия на сверхсветовой скорости, это показывает, что оно по-прежнему будет чрезвычайно мощным даже против наших флотов космической эры. Действительно, схемы показывают, что рельсотрон способен разгонять массивный снаряд почти до скорости света, который может пробить даже нашу лучшую броню...\n\nЧтобы объяснить их удивительно современное оружие, некоторые из наших ученых предполагают, что флузианцы как-то «упустили» развитие сверхсветовой технологии и вместо этого продолжали развивать свое вооружение в высшей степени."
  giga_flusion.320.a:0 "Мы должны вмешаться. Свяжитесь с ними напрямую."
  giga_flusion.320.b:0 "Просто следите за ним издалека, оно не может быть таким мощным."
  giga_flusion.320.c:0 "Уничтожьте его сразу."
  
  giga_flusion.321.name:0 "Контакт с Flusion"
  giga_flusion.321.desc:0 "В попытке установить контакт с флузианцами наш наблюдательный пункт отправил высокоэнергетическое радиосообщение в сторону §YKatown§ !, столицу §YИмпериум Катценартиг§ !, инициаторов лунного проекта.\n\nОтвет не потребовал много времени, и теперь нас приветствует представитель Katzen..."
  giga_flusion.321.a:0 "на экран."
  
  giga_flusion.322.name:0 "Входящая передача!"
  giga_flusion.322.desc:0 "Приветствую вас, инопланетяне.\n\nЯ Дукло МакКатур, представитель нашего великого лидера §YКайзер Каттайл§!, которому поручено установить с вами контакт. Могу заверить вас, что мы приносим только мирные намерения, если вы делаете то же самое.\n\nТак что мы не одни, а? Я всегда как-то подозревал это. Похоже, вы обратили внимание на новейший проект Империума Катценартиг, §YПроект Mondgewehr§!...\nЧто ж, это не удивительно, учитывая, что это наше самое амбициозное начинание.\nИ вы хотите связаться с нами по этому поводу? Что могла бы межзвездная империя хотеть от такого проекта? Вероятно, это не так уж сложно по сравнению с тем, что вы способны сделать..."
  giga_flusion.322.a:0 "Кто вы?"
  giga_flusion.322.a.response:0 "Я? Я удивлен, что инопланетный вид хочет знать обо мне лично!\n\nЯ - главнокомандующий Каценарми, вооруженными силами нашей страны. И позвольте мне сказать вам, что у нас, возможно, не будет космических путешествий со сверхсветовой скоростью, но я могу гарантировать, что мы определенно знаем, как сражаться.\n\nВ нашем прошлом мы пережили довольно много войн, так как эта планета была не всегда самая мирная. Так что мы вполне компетентные бойцы, это я вам могу сказать."
  giga_flusion.322.b:0 "Кайзер Каттайл?"
  giga_flusion.322.b.response:0 "Кайзер Каттайл - великий лидер нашей страны. Он немного чокнутый, с особым интересом к крупногабаритным инженерным проектам. Вероятно, одна из причин, по которой он лично разработал базовый дизайн для Проекта Mondgewehr.\n\nОднако он не очень хороший дипломат. Вот почему он послал меня общаться с вами."
  giga_flusion.322.c:0 "Что на счет других наций?"
  giga_flusion.322.c.response:0 "Другие нации? Их несколько, например Roqualia, Laurandar, Lyuinita или Linteria. Но они слишком сложны и различны, чтобы я мог по-настоящему их обобщить.\n\nОни, похоже, в основном работают с Проектом Mondgewehr, поэтому они вносят свой вклад в его строительство и предоставляют экономическую помощь для его финансирования. Я сам надеюсь, что однажды мы сможем объединить этот мир в один..."
  giga_flusion.322.d:0 "А теперь расскажите о Проекте Mondgewehr."
  
  giga_flusion.323.name:0 "Входящая передача!"
  giga_flusion.323.desc:0 "Что ж, на самом деле он был построен для простой цели.\n\nВидите ли, Каттайл хочет использовать его, чтобы защитить нас от... иных угроз, таких как, например, хищные пожирающие рои. Хотя мы даже не уверены в существовании таких вещей. У нас нет намерения использовать это супероружие для победы над кем-либо или чем-либо, учитывая, что оно даже не будет способно двигаться.\n\nВсе, что мы хотим, это иметь возможность защитить свой образ жизни, если это станет необходимым.\n\n...\n\nИ мы надеемся, что это не так."
  giga_flusion.323.a:0 "Мы не можем этого терпеть. Немедленно прекратите этот проект."
  giga_flusion.323.a.tooltip:0 "Мы попытаемся пригрозить флузийцам разрушить Проект Mondgewehr.\n§RФлузийцы теперь знают о нас и смогут мобилизоваться для подготовки к конфликту.§!"
  giga_flusion.323.a.response:0 "Что? Вы нам угрожаете?\n\n...\n\nЭто... это именно то, к чему мы готовились! Мы не сдадимся без боя, пришельцы!"
  giga_flusion.323.b:0 "Достойное дело. Мы внесем некоторые ресурсы."
  giga_flusion.323.b.tooltip:0 "Мы дадим им не менее 100 £alloys£ для ускорения строительства."
  giga_flusion.323.c:0 "Понятно. Тогда желаю удачи."
  giga_flusion.323.c.tooltip:0 "Мы ничего не будем делать и будем ждать, пока они закончат свой проект."
  giga_flusion.323.c.response:0 "Спасибо. Желаю нам встречи снова, инопланетяне."
  giga_flusion.323.d:0 "Это хорошая идея. Не могли бы вы дать нам схемы?"
  giga_flusion.323.d.tooltip:0 "Мы просто попросим схемы оружия. Они могут попросить компенсацию."
  giga_flusion.323.d.response:0 "Что ж, мне придется спросить об этом Кайзера и руководителей проекта, но... они, наверное, не будут возражать, я думаю. Это может быть хорошим способом обеспечить хорошие отношения даже между нашими двумя видами."
  
  giga_flusion.3234.name:0 "Flusion непокорен!"
  giga_flusion.3234.desc:0 "Игнорируя наше требование о демонтаже Проекта Mondgewehr, флузианцы категорически отказались положить конец их лунному проекту мегаструктуры, а кайзер дал понять, что его люди не сдадутся без боя.\n\nКак мы и говорили, весь Flusion похоже, готовится к большой мобилизации в рамках подготовки к нашему вторжению..."
  giga_flusion.3234.a:0 "Тогда мы вторгнемся к ним!"
  giga_flusion.3234.b:0 "Забудьте об этом, это того не стоит."
  
  giga_flusion.3235.name:0 "Flusion подчиняется, кайзер мертв"
  giga_flusion.3235.desc:0 "Похоже, суровые слова МакКатура были пустыми угрозами. Хотя он и кайзер Каттайл выступали за мобилизацию против нас, остальная часть Империума Катценартиг и Flusion не чувствовали этого.\n\nKatzen не хотели выступать против межзвездной империи, и действительно, как кайзер готовил свою неохотную нацию к мобилизации, он, как сообщается, был §Bубит§! членом его собственного военного командования!\n\nНовое временное правительство было создано на его место, чтобы заменить его, которое согласилось демонтировать Проект Mondgewehr, отступить от Muno и даже прислало нам некоторые ресурсы в качестве компенсации.\n\nСо смертью амбициозного кайзера Каттайла, флюзианцы вряд ли предпримут что-либо еще в будущем..."
  giga_flusion.3235.a:0 "Скатертью дорога, они узнали свое место."
  
  giga_flusion.3232.name:0 "Кайзер принимает просьбу и требует компенсации"
  giga_flusion.3232.desc:0 "После нашего запроса на чертежи Проекта Mondgewehr мы получили сообщение от Flusion!\n\nКайзер Каттайл, очевидно, принял нашу просьбу поделиться чертежами оружия, но также потребовал значительную компенсацию в виде передачи энергии на сумму около §Y3000§! £energy£. Он заявил, что был бы рад сотрудничать с нами, но это будет справедливо, если мы поможем ему с проектом в обмен на очень секретные технологии.\n\nХотя это довольно крупная сумма, кажется, что чертежи будут довольно продвинутым, даже по нашим стандартам, и, безусловно, будет большим подспорьем для наших исследований кинетического оружия."
  giga_flusion.3232.a:0 "Честная сделка. Мы принимаем!"
  giga_flusion.3232.a.tooltip:0 "§BФлузианцы и кайзер Каттайл будут помнить это.§!\nСкорость строительства Проекта Mondgewehr: §G+30%§!"
  giga_flusion.3232.b:0 "Мы не можем себе этого позволить."
  giga_flusion.3232.c:0 "Мы отдадим ему его энергию орбитальной бомбардировкой!"
  giga_flusion.3233.c.tooltip:0 "Мы подготовим вторжение во Flusion.\n§RФлузианцы теперь знают о нас и смогут мобилизоваться для подготовки к конфликту.§!\n§RМы пострадаем от стабильности, единства и штрафов за влияние, если флузийцам удастся завершить свой проект до того, как мы победим их.§!"
  
  giga_flusion.3233.name:0 "Кайзер отказывается!"
  giga_flusion.3233.desc:0 "После нашего запроса на чертежи Проекта Mondgewehr мы получили сообщение от Flusion!\n\nПохоже, Кайзер Кайттейл, к сожалению, отказался от наших требований поделиться чертежами оружия, назвав это «попыткой потусторонних существ овладеть технологическими секретами в мире флузианцев, чтобы использовать их против нас самих.\n\nВ ответ на это некоторые представители нашего военного командования выступают за то, чтобы мы преподали этому кайзеру урок смирения..."
  giga_flusion.3233.a:0 "Это не стоит хлопот. Забыли."
  giga_flusion.3233.b:0 "Мы научим его уважению!"
  
