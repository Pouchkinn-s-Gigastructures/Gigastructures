  giga_mega.500.name:0 "Традиции Гигаконструирования"
  giga_mega.500.desc:0 "Наши недавние успехи в §YTetradimensional Engineering§! закрепили нашу позицию будущих мастеров широкомасштабного проектирования.\n\nКак следствие, нам доступно новое направление §YТрадиций Гигаконструирования§!, если мы желаем двигаться дальше по пути полного освоения космоса."
  giga_mega.500.a:0 "Принято к сведению."
