  giga_katrebels.0012.sabotmoon:0 "§YДиверсия на Луне Кайзера§!"
  giga_katrebels.0012.sabotmoon.tooltip:0 "Мы можем поддержать §YОрден Zuspri§! в операции по саботажу §YЛуны Кайзера§!."
  need_ezic_resistance_4:0 "Нам нужно, чтобы §YСила восстания Zuspri§! была равна §G4§! или выше."
  
  giga_katrebels.0014.name:0 "Саботаж Луны Кайзера"
  giga_katrebels.0014.desc:0 "Вы хотите, чтобы мы саботировали §YЛуну Кайзера§!? Это было бы непросто. Эта луна укомплектована исключительно Katzen, и проникнуть на нее будет чрезвычайно сложно.\nОднако я считаю, что наша сеть сопротивления достаточно сильна, чтобы хотя бы что-то предпринять, так как Zuspri могут прожевать металл, поэтому уничтожать вещи для нас довольно легко.\nЭто все еще будет нуждаться в финансовой поддержке вашей империи. Нам нужно будет подкупить несколько Katzen, если мы хотим добиться успеха.\n\n§YВероятность того, что кайзер узнает об этом, составляет 50%, и в этом случае его мнение о нас §Rуменьшится§!.\n\n§YЕсли операция прошла успешно, Луна Кайзера получит следующие штрафы на 1 год:§!\n§R-25% Скорострельность\n-40% Скорость\n-30% Урон оружия\n-30% Здоровье брони и корпуса§!\n\n§YЕсли операция не удалась, сопротивление Zuspri §Rуменьшится§! на 1.§!\n\n§YСуществует 10% шанс получить §HБольшой успех§!, который приведет к §Gувеличению§! сопротивления Zuspri на 1 вместе со штрафами для Katzen.§!"
  
  giga_katrebels.0014.low:0 "Выделить §Y5000§! £energy£ и §Y500§! £alloys£ | 40% Шанс успеха"
  giga_katrebels.0014.med:0 "Выделить §Y7500§! £energy£ и §Y1000§! £alloys£ | 60% Шанс успеха"
  giga_katrebels.0014.high:0 "Выделить §Y10000§! £energy£ и §Y3000§! £alloys£ | 80% Шанс успеха"
  
  giga_katrebels.0014.reponse:0 "Что ж, мы, Zuspri, попытаемся проникнуть на флагман кайзера и повредить его, насколько сможем."
  
  giga_katrebels.00142.name:0 "Диверсия на Луне Кайзера провалилась!"
  giga_katrebels.00142.desc:0 "§YZuspri§! принадлежащие группе антикайзеровского сопротивления §YОрдена Zuspri§! были пойманы при попытке проникнуть на §YЛуну Кайзера§!, предположительно для того, чтобы саботировать и уничтожить ее изнутри.\n\nДиверсанты были остановлены еще до того, как они попали на борт массивного судна, и большое количество арестов были совершены по всей территории §YИмпериума Катценартиг§!, что резко остановит движения сопротивления Zuspri.\n\nЗатем кайзер произнес торжественную речь, чтобы описать свою победу над этими «варварами», и поклялся уничтожить все, что стоит на его пути."
  giga_katrebels.00142.a:0 "Проклятье!"
  
  giga_katrebels.00144.name:0 "Саботаж Луны Кайзера завершен!"
  giga_katrebels.00144.desc:0 "§YИмпериум Катценартиг§! в панике, §YZuspri§! принадлежащие группе антикайзеровского сопротивления §YОрдена Zuspri§! недавно удалось проникнуть на флагман Katzen и приступить к повреждению жизненно важных частей машины.\n\nЗатем они взорвали большое количество взрывчатки над луной, что привело к огромным структурным повреждениям. Хотя размеры Луны означают, что она не была полностью разрушена, это, несомненно, снизит ее боевую эффективность на некоторое время."
  giga_katrebels.00144.a:0 "Тост за наших друзей Zuspri!"
  giga_katrebels.00144.a.tooltip:0 "§YЛуна Кайзера§! получит следующие штрафы на 1 год:§!\n§R-25% Скорострельность\n-40% Скорость\n-30% Урон оружия\n-30% Здоровье брони и корпуса§!"
  
  giga_katrebels.00146.name:0 "Саботаж Луны Кайзера завершен: §HОгромный успех§!"
  giga_katrebels.00146.desc:0 "§YИмпериум Катценартиг§! в панике, §YZuspri§! принадлежащие группе антикайзеровского сопротивления §YОрдена Zuspri§! недавно удалось проникнуть на флагман Katzen и приступить к повреждению жизненно важных частей машины.\n\nЗатем они взорвали большое количество взрывчатки над луной, что привело к огромным структурным повреждениям. Хотя размеры Луны означают, что она не была полностью разрушена, это, несомненно, снизит ее боевую эффективность на некоторое время.\n\nОперация была проведена быстро и эффективно, настолько, что многие Zuspri по всей империи Katzen были заинтересованы в том, чтобы также начать выступать против Katzen, еще больше укрепляя Орден Zuspri."
  giga_katrebels.00146.a:0 "Тост за наших друзей Zuspri!"
  giga_katrebels.00146.a.tooltip:0 "§YЛуна Кайзера§! получит следующие штрафы на 1 год:§!\n§R-25% Скорострельность\n-40% Скорость\n-30% Урон оружия\n-30% Здоровье брони и корпуса§!\n\n§YСопротивление Zuspri§! §Gувеличилось§! на §Y1§!."
  
  giga_katrebels.1001.name:0 "Великая миграция Zuspri"
  giga_katrebels.1001.desc:0 "После краха §YИмпериум Катценартиг§!, население §YZuspri§! по всей бывшей империи пытается вернуться к своим исконным и мирным образам жизни, что §YКайзер§! пытался подавить.\n\nОднако этот образ жизни, который отвергает передовые технологии и принимает более примитивный и \"естественный\" образ жизни, часто несовместим с современной цивилизацией и инфраструктурой, что привело к конфликтам между Zuspri и другими видами, с которыми они живут на одной планете.\n\nТаким образом, под руководством §YЛоуфа Церралеса Хорнсфелта§!, «лидера» видов Zuspri по всей галактике, предпринял огромные усилия, чтобы... уйти.\n\nДействительно, миллиарды Zuspri сейчас садятся на грузовые корабли, старые корабли Katzen и все, что они могут найти, а затем отправляются в космос к неизвестному месту назначения.\n\nПо словам Лоуфа, это загадочное место назначения наконец-то позволит им «жить так, как им всегда было предназначено»."
  
  giga_katrebels.1001.rebels.desc:0 "После краха §YИмпериум Катценартиг§!, население §YZuspri§! по всей бывшей империи пытается вернуться к своим исконным и мирным образам жизни, что §YКайзер§! пытался подавить.\n\nОднако этот образ жизни, который отвергает передовые технологии и принимает более примитивный и \"естественный\" образ жизни, часто несовместим с современной цивилизацией и инфраструктурой, что привело к конфликтам между Zuspri и другими видами, с которыми они живут на одной планете.\n\nТаким образом, под руководством §YЛоуфа Церралеса Хорнсфелта§!, «лидера» видов Zuspri по всей галактике, предпринял огромные усилия, чтобы... уйти.\n\nДействительно, миллиарды Zuspri сейчас садятся на грузовые корабли, старые корабли Katzen и все, что они могут найти, а затем отправляются в космос к неизвестному месту назначения.\n\nПо словам Лоуфа, это загадочное место назначения наконец-то позволит им «жить так, как им всегда было предназначено».\n\nИмперия, образованная §YОрденом Zuspri§! впоследствии рухнула, оставив другие составляющие ее виды на произвол судьбы и свои реформированые правительства."
  
  giga_katrebels.1001.a:0 "Куда они могли пойти?"
  giga_katrebels.1001.a.tooltip:0 "Около §Y75%§! §YZuspri§! по всей галактике §Yпокинут§! свои миры, за исключением тех, что живут в нашей империи."
  
  giga_katrebels.1002.name:0 "Zuspri просят их отпустить"
  giga_katrebels.1002.desc:0 "С началом §YВеликой миграции Zuspri§!, §YZuspri§! в нашей собственной империи просят, чтобы мы тоже отпустили их, чтобы они могли присоединиться к своим собратьям Zuspri в их великом путешествии.\n\nЕстественно, это означало бы, что некоторые из наших планет потеряют значительную часть своего населения, но отказ может закончиться §Rгневом§! населения Zuspri..."
  giga_katrebels.1002.a:0 "Конечно. Им будет позволено уйти."
  giga_katrebels.1002.a.tooltip:0 "Около §Y75%§! §YZuspri§! в нашей Империи §Yпокинут§! наши миры."
  giga_katrebels.1002.b:0 "Они принадлежат нашей империи и никуда не уйдут."
  giga_katrebels.1002.b.tooltip:0 "Около §Y75%§! §YZuspri§! внутри нашей Империи станут §Rразгневанными§! на §Y5 лет§!, резко снизив свои показатели §YСчастья§! и §YПланетарной стабильности§!."
  
  ezic_refused_depart:0 "Отказано в выезде"
  ezic_refused_depart_desc:0 "Этот народ Zuspri в ярости из-за того, что ему не разрешили участвовать в Великой миграции Zuspri."
  
  giga_katrebels.1004.name:99 "Hutyukl"
  giga_katrebels.1004.desc:0 "После нескольких месяцев путешествия кажется, что §YZuspri§! участвующие в §YВеликой миграции Zuspri§!, наконец-то достигли своей цели: пышный тропический мир, известный как §YHutyukl§!, который следует по далекой орбите вокруг активной Черной дыры, которую Zuspri называют §YШесть Солнц§!, и согревает планету благодаря аккреционному диску.\n\nИсследования культур Zuspri показали, что это может быть своего рода \"Земля обетованная\" в древней мифологии Zuspri, хотя правдивость этого утверждения оспаривается.\n\nВ любом случае, хотя не все из них сделали это, миллиарды Zuspri теперь ступили на Hutyukl, и они начинают воссоздавать свое своеобразное и довольно \"идиллическое\" общество, очень похожее на то, как оно было в §YFlusion§!, до завоевания кайзером.\n\nИ, таким образом, Zuspri эффективно смогли отступить с галактической сцены. Их невероятные боевые способности означают, что, несмотря на отсутствие передовых технологий, наземное вторжение на Hutyukl, безусловно, будет довольно смертельным."
  giga_katrebels.1004.a:0 "Интересно. Довольно своеобразный вид."
  
  giga_ezic_age:0 "Идиллический век"
  giga_ezic_age_desc:0 "Хотя они обладают некоторыми технологиями, такими как паровые двигатели, эта цивилизация не желает развивать свои технологии дальше или расширяться за пределы своего родного мира. Ее члены ведут относительно простую и естественную жизнь, основанную в основном на охоте и организованную в небольшие племена.\nСуществует своего рода наднациональное «правительство», хотя оно в основном служит миротворческой силой и не сильно вмешивается во внутренние дела."
  
  col_giga_pre_ftl_ezic:99 "$giga_ezic_age$"
  col_giga_pre_ftl_ezic_desc:99 "$col_primitive_desc$"
  
  job_giga_ezic_hunter:0 "Племенной житель Zuspri"
  job_giga_ezic_hunter_plural:0 "Племенной житель Zuspri"
  job_giga_ezic_hunter_desc:0 "Zuspri, которые выполняют различные обязанности для своего местного племени или «улья»."
  
  building_giga_ezic_capital:0 "Столица Zuspri"
  building_giga_ezic_capital_desc:0 "Большой и несколько деревенский город, который служит «столицей» цивилизации Zuspri. В нем находится самый высокопоставленный на планете Прайм Zuspri, он координирует межплеменные операции, а также удивительно развитую железнодорожную сеть планеты."
  
  mod_job_giga_ezic_hunter_add:0 "Вакансии племенного жителя Zuspri"
  
  giga_katrebels.1005.name:0 "Прощальный подарок Лоуфа"
  giga_katrebels.1005.desc:0 "[ezic_liberator.GetName]! Это снова я, §YЛоуф Церралес Хорнсфелт§!.\n\nВ качестве благодарности за то, что вы помогли нам восстать против §YИмпериума Катценартиг§!, мы решили сделать вам подарок, состоящий из множества редких ресурсов, которые мы выкопаны на §YHutyukl§!, и в которых мы не нуждаемся.\n\nПусть эти ресурсы послужат вам в ваших будущих начинаниях.\n\nИ теперь, когда мы нашли рай, мы, Zuspri, прощаемся с вами, космические путешественники."
  giga_katrebels.1005.a:0 "Прекрасный подарок. Прощайте, Zuspri."
  
  ###UNIFICATIONS###
  giga_flusionunion.002.name:0 "Империум Катценартиг побежден!"
  giga_flusionunion.002.desc:0 "Удивительные новости прибыли из примитивного мира §YFlusion§! в системе §YJublio§!.\n\n§YИмпериум Катценартиг§!, который несколько лет назад приступил к завоеванию мира, потерпел поражение от коалиции флюзионских наций, возглавляемой §YСолакийской республикой§!! Этот союз, известный как §YОбъединенные флюзионские государства§!, возник для того, чтобы напрямую противостоять попыткам Katzen захватить мир, и из-за чрезвычайной ситуации быстро разросся, чтобы охватить правительства остальных стран.\n\nПосле поражения Империума, §YФС§! теперь охватывает весь Flusion. С гораздо более мирной, либеральной и демократической политикой по сравнению с Империумом Катценартиг, некоторые считают это великой победой флузионианцев, и многие озадачены тем, что все это не закончилось ядерным апокалипсисом.\n\n§YПроект Mondkanone§! был сохранен, хотя он был полностью переоборудован лицами, не принадлежащими к Katzen, чтобы они больше никогда не могли использовать его в злонамеренных целях. Местонахождение §YКайзера Катайла§! однако остается неизвестным, так как он, кажется, просто исчез с поверхности Flusion после своего поражения."
  giga_flusionunion.002.a:0 "Победа демократии."
  
  giga_flusionunion.004.name:0 "Flusion открывает сверхсветовой двигатель!"
  giga_flusionunion.004.desc:0 "Примерно через десять лет консолидации своей власти §YОбъединенные флюзионские государства§! на §YFlusion§! наконец открыли сверхсветовой двигатель. Следовательно, их избранный лидер, §YДофус Текник Макина§!, отправил нам дипломатическое сообщение с просьбой о передаче системы §YJublio§! им.\n\nХотя они только недавно открыли сверхсветовую дальность, их вооружение и другие технологии, тем не менее, удивительно продвинуты, и было бы разумно проявить осторожность с этим новым соперником на галактической арене."
  giga_flusionunion.004.a:0 "На экране."
  
  giga_flusionunion.005.name:0 "Входящая передача!"
  giga_flusionunion.005.desc:0 "Приветствую вас, космические путешественники!\n\nМеня зовут §YДофус Текник Макина§!, лидер §YОбъединенных флюзионских государств§!. После поражения Империума Катценартиг мы стали единственным руководящим органом Flusion, и мы стремились улучшить условия жизни всех видов в нашем прекрасном мире.\n\nНо это не относится к делу! Благодаря нашим совместным усилиям нам наконец удалось достичь сверхсветовых путешествий, и теперь мы просим вас передать систему §YJublio§! нам. Мы можем предоставить финансовую компенсацию за систему в виде §Y10000§! £energy£ и §Y1000§! £alloys£.\n\nБудьте осторожны, мы не боимся браться за оружие в случае необходимости..."
  giga_flusionunion.005.a:0 "Хорошая сделка."
  giga_flusionunion.005.a.tooltip:0 "Мы §Yотдадим§! систему §YJublio§! §YОбъединенным флюзионским государствам§!."
  giga_flusionunion.005.a.response:0 "Превосходно! Надеемся на дальнейшее сотрудничество с вами."
  giga_flusionunion.005.b:0 "Эта система наша. Уходите."
  giga_flusionunion.005.b.tooltip:0 "§YОбъединенные флюзионские государства§! скорее всего §Rобъявят войну§! против нас!"
  giga_flusionunion.005.b.response:0 "Похоже, нам придется вытащить все старое оружие Katzen..."
  
  giga_flusionunion.006.name:0 "Flusion идет на войну!"
  giga_flusionunion.006.desc:0 "Тревожные новости! После нашего отказа передать §YJublio§!, флюзионское правительство насильно захватило систему и впоследствии объявило нам войну.\n\nОни также захватили значительную часть территории вокруг Jublio. Похоже, они не бросают свои слова на ветер..."
  giga_flusionunion.006.a:0 "Боевые станции!"
  
  giga_flusionunion.007.name:0 "Объединенные флюзионские государства"
  giga_flusionunion.007.desc:0 "До нас дошли новости, что первобытный мир §YFlusion§! достиг сверхсветовых путешествий. В то время как примитивы, достигшие космической эры, обычно не вызывают особого беспокойства, эта цивилизация на самом деле достаточно развита, успев сильно развиться еще до изобретения гипердвигателя.\n\nТаким образом, теперь они вступают в галактическую стадию с оружием и оборудованием, которое вполне может быть конкурировать с нашими собственными. Было бы разумно действовать осторожно, имея дело с этим новым галактическим соперником."
  giga_flusionunion.007.a:0 "Интересно."
  
