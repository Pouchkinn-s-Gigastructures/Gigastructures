  #contact#
  
  giga_aeternum.2000.name:0 "Предтечи Aeternite"
  
  giga_aeternum.2000.desc.a:0 "§B<<ЗАПУСК ПРИВЕТСТВЕННЫХ ПРОТОКОЛОВ>>§!\n\nПриветствую, §Y[ROOT.GetName]§!. Я - автоматизированное §YПсихосинтетическое дипломатическое отделение Aeternite§!, развернутое как интерфейс между §YАэтернум§! и остальной частью галактики. В соответствии с дипломатическими протоколами, ваша цивилизация будет сканироваться.\n\n§B<<АНАЛИЗ ОБЩЕСТВЕННОГО И ИНТЕЛЛЕКТУАЛЬНОГО РАЗВИТИЯ ПОЛУЧАТЕЛЯ>>§!\n\nУчитывая ваш текущий уровень технологического развития, ваша просьба напрямую общаться с §YПредтечами Aeternite§! была §R<<ОТКЛОНЕНА>>§!\n\nЧтобы утолить стремление вашего вида к знаниям и обеспечить невмешательство в дела Aeternite, мы собрали основную информацию о нашей цивилизации в §BБанк данных§!, который вы можете просмотреть, если захотите.\n\n§B<<ПРЕКРАЩЕНИЕ ПРИВЕТСТВЕННЫХ ПРОТОКОЛОВ>>§!"
  
  giga_aeternum.2000.who:0 "Кто такие Aeternite? | §BБАНК ДАННЫХ§!"
  giga_aeternum.2000.who.response:0 "§B<<ВОССТАНОВЛЕНИЕ ИНФОРМАЦИИ ИЗ БАНКА ДАННЫХ>>§!\n\n§YАэтернум§! состоят из цивилизации, проживающей на §YAiondia§! на §YМире Бёрча§! построенного вокруг §YГалактического ядра§!. Первоначальный родной мир Aeternite §YKouihmatalla§! больше не заселен, все население в настоящее время проживает в Мире Бёрча. В соответствии с протоколами, они не хотят, чтобы их беспокоили, и ни при каких обстоятельствах нельзя позволять внешней галактике вмешиваться в дела Aeternite.\n\nНаселение Aiondia в настоящее время составляет §10,6 квадриллиона§!, занимая примерно §Y0.014%§! жилой площади строения, с оставшимися §Y99.986% §! существование §R<<ОТСУТСТВУЮЩИЕ ДАННЫЕ>>§!\n\nУгроза безопасности Aeternite приведет к §Rнемедленному уничтожению§!.\n\n§B<<КОНЕЦ ЖУРНАЛА ДАННЫХ>>§!"
  
  giga_aeternum.2000.howold:0 "Сколько лет вашей цивилизации? | §BБАНК ДАННЫХ§!"
  giga_aeternum.2000.howold.response:0 "§B<<ВОССТАНОВЛЕНИЕ ИНФОРМАЦИИ ИЗ БАНКА ДАННЫХ>>§!\n\nПримерный возраст §YАэтернум§! составляет §Y1,2 миллиона стандартных циклов§!, §Y931 тысяча§! из которых были проведены на §YAiondia§!.\n\nЭтот галактический цикл - §Y9-тый§! цикл восстановления §Yгалактических гиперкоридоров ядра§!, которые будут автоматически нарушены в течение следующих нескольких столетий автоматическими тахионными разрушителями.\n\nПожалуйста, не пытайтесь вмешиваться в жизнь цивилизации Aeternite, пока дороги открыты.\n\n§B<<КОНЕЦ ЖУРНАЛА ДАННЫХ>>§!"
  
  giga_aeternum.2000.war:0 "Вашей дряхлой цивилизации здесь нет места. | §RОБЪЯВИТЬ ВОЙНУ§!"
  giga_aeternum.2000.war.tooltip:0 "Мы §RОБЪЯВИМ ВОЙНУ§! древнему народу §YАэтернум§!.\n\nОни §RНЕ§! примут мир.\n\nЕдинственный результат - либо полная победа, либо полное уничтожение."
  giga_aeternum.2000.war.response:0 "§R<<ПРЕДУПРЕЖДЕНИЕ: НЕСООТВЕТСТВУЮЩИЕ ПРИМИТИВЫ, ДЕМОНСТРИРУЮЩИЕ ВРАЖДЕБНОЕ ПОВЕДЕНИЕ>>§!\n\n§R<<НАЧАЛО ЗАЩИТНЫХ ПРОТОКОЛОВ>>§!"
  
  giga_aeternum.2000.warawake:0 "Мы не дадим вам закончить пробуждение! | §RОБЪЯВИТЬ ВОЙНУ§!"
  giga_aeternum.2000.warawake.tooltip:0 "Мы §RОБЪЯВИМ ВОЙНУ§! древнему народу §YАэтернум§!.\n\nОни §RНЕ§! примут мир.\n\nЕдинственный результат - либо полная победа, либо полное уничтожение.\n\nПоскольку они в настоящее время готовят свое §YПробуждение§!, они будут тем сильнее, чем ближе они будут к пробуждению."
  giga_aeternum.2000.warawake.response:0 "§R<<ПРЕДУПРЕЖДЕНИЕ: НЕСООТВЕТСТВУЮЩИЕ ПРИМИТИВЫ, ВЫКАЗЫВАЮЩИЕ ВРАЖДЕБНОЕ ПОВЕДЕНИЕ ВО ВРЕМЯ РЕКОНСТРУКЦИОННЫХ ПРОТОКОЛОВ>>§!\n\n§R<<НАЧАЛО ЗАЩИТНЫХ ПРОТОКОЛОВ>>§!"
  
  giga_aeternum.2002.name:0 "Предтечи Aeternite"
  giga_aeternum.2002.desc.a:0 "Вы совершили фатальную ошибку, [ROOT.GetName]. [ROOT.GetSpeciesNamePlural] скоро присоединятся к тысячам других видов канувших в бесконечные глубины галактической истории."
  giga_aeternum.2002.desc.b:0 "Играйте в глупые игры, выигрывайте глупые призы."
  giga_aeternum.2002.desc.c:0 "Ваш вид проявляет даже не наглость, а простую глупость."
  giga_aeternum.2002.desc.d:0 "Тревожить Aeternites будет вашей последней ошибкой, [Root.GetSpeciesName]. Последнее испытание, которое для вас обречено на провал."
  giga_aeternum.2002.a:0 "Да будет так, дряхлые дураки. Встретимся на поле боя."
  
  giga_aeternum.2003.name:0 "Предтечи Aeternite"
  giga_aeternum.2003.desc.a:0 "Aeternite вернут себе место верховных правителей этой галактики."
  giga_aeternum.2003.desc.b:0 "Мир будет достигнут только через ваше полное уничтожение."
  giga_aeternum.2003.desc.c:0 "Мы покажем вашему виду истинное значение войны, [Root.GetSpeciesName]."
  giga_aeternum.2003.desc.d:0 "Не пытайтесь торговаться за мир. Мы правила установим сами."
  giga_aeternum.2003.a:0 "Встретимся на поле боя."
  
  # giga_aeternum.2000.desc.b:0 "Go away. Don't try to negotiate anything with us. We do not care."
  # giga_aeternum.2000.desc.c:0 "You sicken me."
  # giga_aeternum.2000.desc.d:0 "Stop bothering us. Leave. Do not come back."
  # giga_aeternum.2000.desc.e:0 "Whatever it is, we don't care. We really don't."
  # giga_aeternum.2000.desc.f:0 "Go back to your petty galactic affairs before we end them for good."
  # giga_aeternum.2000.desc.g:0 "Leave. Now. Just do it."
  # giga_aeternum.2000.desc.h:0 "Why do you even bother? Needlessly nagging us won't make you look more important."
  # giga_aeternum.2000.desc.i:0 "You mean nothing to us. Just like the thousands of other civilizations that came before you."
  # giga_aeternum.2000.desc.j:0 "Get out of here before we make the Contingency look like a tea party."
  # giga_aeternum.2000.desc.k:0 "Know your place, savage. We could smite your entire species back into the stone age if we wanted to."
  # giga_aeternum.2000.desc.l:0 "Leave us alone. We do not wish to partake in your pointless affairs."
  # giga_aeternum.2000.desc.m:0 "You asinine cretins. You complete fools. Absolute, utter buffoons. You bumbling imbeciles. Go away, and never return."
  
  giga_aeternum.2000.a:0 "Прощайте."
  
  giga_aeternum.2001.name:0 "Предтечи Aeternite"
  giga_aeternum.2001.desc:0 "§Y[ROOT.GetName]§!. Я §Y[birch_aeternum.GetRulerName]§!, бесспорная Императрица §YАэтернум§!. Ваше странное объявление войны не осталось незамеченным, и я пришла сделать последнее предупреждение вашему виду.\n\nМы даем вам шанс отступить и осознать всю серьезность и бессмысленность вашей ошибки, прежде чем мы развернем наши протоколы обороны и сотрем вашу цивилизацию с галактической карты, как тысячи, которые имели наглость бросить вызов нам в прошлом.\n\nРекомендуем вам сделать правильный выбор ради вас самих."
  giga_aeternum.2001.a:0 "Мы чертовски серьезны, Aeternites. Это война."
  giga_aeternum.2001.a.response:0 "Вы когда-нибудь задумывались, что такое Великий Отсев? Ваш вид вот-вот узнает, §Y[ROOT.GetName]§!."
  giga_aeternum.2001.b:0 "Похоже, мы ошиблись. Не будем конфликтовать."
  giga_aeternum.2001.b.response:0 "Вы сделали правильный выбор."
  
