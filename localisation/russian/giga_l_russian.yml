  giga_katrebels.0012.sabotarmy.tooltip:0 "Мы можем поддержать §YОрден Zuspri§! в серии операций по нанесению ударов по различным базам снабжения Katzenarmee, что снизит эффективность §YНаземных войск Katzen§!."
  
  giga_katrebels.0015.name:0 "Уничтожение складов снабжения"
  giga_katrebels.0015.desc:0 "Орден Zuspri знает, где находятся важные склады снабжения Katzenarmee в различных мирах Katzen. Небольшие оперативные группы Zuspri, действующие безмолвно, могут легко разрушить эти склады, что, в свою очередь, ослабит планетные войска Katzen. Да, это кажется относительно осуществимым. Нам просто нужна поддержка...\n\n§YВероятность того, что кайзер узнает об этом, составляет 25%, и в этом случае его мнение о нас §Rуменьшится§!.\n\n§YЕсли операция завершится успешно, Наземные войска Katzen получат следующие штрафы на 2 года:§!\n§R-30% Здоровье армии\n-30% Урон армии\n-30% Мораль армии!\n\n§YЕсли операция не удалась, сопротивление Zuspri §Rуменьшится§! на 1.§!\n\n§YСуществует 10% шанс получить §HБольшой успех§!, который приведет к §Gувеличению§! сопротивления Zuspri на 1 вместе со штрафами для Katzen.§!"
  
  giga_katrebels.0015.low:0 "Выделить §Y3000§! £energy£ и §Y500§! £alloys£ | 50% Шанс успеха"
  giga_katrebels.0015.med:0 "Выделить §Y6000§! £energy£ и §Y1500§! £alloys£ | 70% Шанс успеха"
  
  giga_katrebels.0015.reponse:0 "Тогда мы сделаем все, что сможем. Линии снабжения Katzen обрушатся изнутри."
  
  giga_katrebels.00152.name:0 "Провал саботажа складов снабжения Katzenarmee"
  giga_katrebels.00152.desc:0 "Сегодня были произведены десятки арестов в §YKatzenarmee§!, войска перехватили партизанов §YZuspri§! пытающихся саботировать армейские склады снабжения по всему Империуму.\n\nПартизаны были быстро заключены в тюрьму, и кайзер заявил, что эти анти-катценовские действия больше не будут продолжаться, что приведет к дальнейшим репрессиям против деятельности §YОрдена Эзикания§!."
  giga_katrebels.00152.a:0 "Будь проклят кайзер!"
  
  giga_katrebels.00154.name:0 "Zuspri саботировали Katzenarmee склады снабжения!"
  giga_katrebels.00154.desc:0 "Несколько десятков групп партизан §YZuspri§! недавно нанесли крупный скоординированный удар по §YСкладам снабжения Katzenarmee§! на территории Империума.\n\nОни сумели уничтожить многие важные военные объекты и базы Katzen, что приведет к значительному снижению боевой эффективности наземных войск Katzen, сделав их миры более уязвимыми, чем когда-либо."
  giga_katrebels.00154.a:0 "Чудесные новости!"
  giga_katrebels.00154.a.tooltip:0 "§YНаземные войска Katzen§! получают следующие штрафы на 2 года:§!\n§R-30% Здоровье армии\n-30% Урон армии\n-30% Мораль армии§!"
  
  giga_katrebels.00156.name:0 "Zuspri саботировали Katzenarmee склады снабжения: §HОгромный успех§!"
  giga_katrebels.00156.desc:0 "Несколько десятков групп партизан §YZuspri§! недавно нанесли крупный скоординированный удар по §YСкладам снабжения Katzenarmee§! на территории Империума.\n\nОни сумели уничтожить многие важные военные объекты и базы Katzen, что приведет к значительному снижению боевой эффективности наземных войск Katzen, сделав их миры более уязвимыми, чем когда-либо.\n\nЭтот невероятный подвиг сотрудничества Zuspri против Katzen также усилил сопротивление Zuspri в Империуме и повысил легитимность §YОрдена Zuspri§!."
  giga_katrebels.00156.a:0 "Превосходные новости!"
  giga_katrebels.00156.a.tooltip:0 "§YНаземные войска Katzen§! получают следующие штрафы на 2 года:§!\n§R-30% Здоровье армии\n-30% Урон армии\n-30% Мораль армии§!\n\n§YСопротивление Zuspri§! §Gувеличилось§! на §Y1§!."
  
