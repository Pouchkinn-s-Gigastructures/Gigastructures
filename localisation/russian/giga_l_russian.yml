  giga_artillery.1003.name:0 "Астероидная артиллерия отремонтирована!"
  giga_artillery.1003.desc:0 "Мы успешно отремонтировали астероидную артиллерию в системе §Y[giga_system.GetName]§!. Строение было приведено в рабочее состояние, и теперь оно готово к защите нашей территории.\n\nЛюбые улучшения, ранее примененные к постройке, также были сохранены."
