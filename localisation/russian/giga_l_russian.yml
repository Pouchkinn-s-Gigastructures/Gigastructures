  COMBAT_COMPUTER_TERMINATOR_BLOKKAT:0 "Блокк-Терминатор"
  COMBAT_COMPUTER_TERMINATOR_BLOKKAT_DESC:0 "В отличие от большинства кораблей Блоккотов, участвующих в их операциях по сбору материи, Блокк-Терминатор - это настоящее военное судно, созданное специально для космических боёв."
  
  SHIP_AURA_BLOKKAT_TERMINATOR:0 "Экстрамерный барьер Блокк-Терминатора"
