  #########################################
  ehof_precursor:0 "Иероглифы"
  ehof_precursor_digsite_desc:0 "На поверхности §H[from.Planet.GetName]§!, есть гигантские иероглифы, очень похожие на круги на полях, но вырезанные на самой поверхности.\n\nОпределенно это то, что стоит исследовать."
  
  ehof_megastructure.0051.name:0 "Иероглифы I"
  ehof_megastructure.0051.desc:0 "Экипаж §H[this.GetName]§! немедленно приземлился и начал устраивать раскопки вокруг самого большого из иероглифов, расположенного к югу от множества гор, окружающих северный полюс планеты.\n\nСразу же мысли обращаются к выяснению, что это за иероглифы, и кто их здесь оставил. После некоторого размышления ученые приступили к работе, тестируя образцы воздуха и земли, а также выполняя сканирование поверхности самих иероглифов."
  
  ehof_megastructure.0052.name:0 "Иероглифы II"
  ehof_megastructure.0052.desc:0 "Прошло несколько недель с тех пор, как ученые на §H[from.Planet.GetName]§! приземлились и попытались расшифровать, что означают иероглифы или кто мог их сделать.\n\nРазочарованные временем, уже потраченным на исследование планеты, команда растерялась и объявила миссию неудачной. Они свернули места раскопок и начали подниматься на борт корабля, готовые к отбытию.\n\n§H[this.leader.GetName]§! отдал приказ покинуть планету, и §H[this.GetName]§! начали подниматься на орбиту, но когда они поднимались, научная группа заметила, что тот самый символ, на который их корабль приземлялся в течение нескольких недель, светился очень слабым оранжевым светом, в то время как другие - нет."
  
  ehof_megastructure.0053.name:0 "Иероглифы III"
  ehof_megastructure.0053.desc:0 "§H[this.leader.GetName]§! остановил подъем и снова начал спускаться, и чем ближе судно подходило к иероглифу, тем более явным становился оттенок оранжевого тумана.\n\nОзадаченные таким развитием событий, ученые решили сделать круг по планете, пролетая над каждым глифом на низком уровне высоты, наблюдая, как они загораются, когда они пролетают над ними.\n\nВ конце концов все символы были зажжены и остались светиться, но команда все еще не знала, что это означает, и потому решила снова приземлиться на место раскопок, где на поверхности было трудно сказать, светился ли он вообще оранжевым."
  
  ehof_megastructure.00531.name:0 "Иероглифы IV"
  ehof_megastructure.00531.desc:0 "Вскоре после приземления на поверхность §H[from.Planet.GetName]§!, научная группа приступила к тестированию атмосферы вокруг глифов в надежде найти какой-то ответ, когда их сенсоры зафиксировали сильную сейсмическую активность на мгновение, и все глифы сразу перестали светиться.\n\nОбеспокоенные благополучием команды, они быстро сели на §H[this.GetName]§! и вышли на орбиту.\n\nКак только они покинули атмосферу §H[from.Planet.GetName]§!, сенсоры кораблей обнаружили гигантскую вспышку оранжевого света, движущуюся далеко за пределами любой скорости, которую мы могли достичь.\n\nСвет вскоре покинул видимый диапазон, но команда смогла определить его предполагаемую цель благодаря рассчитанной траектории и скорости луча. Мы должны исследовать систему, к которой он, по-видимому, движется."
  
  EXPLORE_EHOF_PRECURSOR_NO_RUINED:0 "Оранжевый луч"
  EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC:0 "Сенсоры корабля обнаружили гигантскую вспышку оранжевого света, движущуюся далеко за пределами любой скорости, которую мы могли достичь.\n\nСвет вскоре покинул видимый диапазон, но команда смогла определить его предполагаемую цель благодаря рассчитанной траектории и скорости луча. Мы должны исследовать систему, к которой он, по-видимому, движется."
  
  EXPLORE_EHOF_PRECURSOR_RUINED:99 "$EXPLORE_EHOF_PRECURSOR_NO_RUINED$"
  EXPLORE_EHOF_PRECURSOR_RUINED_DESC:99 "$EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC$"
  
  ehof_megastructure.0054_name:0 "Тупик"
  ehof_megastructure.0054_desc:0 "Прибыв в систему через несколько недель после появления оранжевого луча, его нигде не видно...\n\nНесмотря на годы, потраченные на изучение этой аномалии, так и не удалось выяснить, для чего предназначались эти глифы, кто их сделал, почему они их сделали или что представлял собой оранжевый луч.\n\nОднако после некоторого исследования случайных обломков, разбросанных по системе без всякой видимой причины, выяснилось, что когда-то здесь была какая-то мегаструктура, вероятно, со временем разрушенная черной дырой.\n\nВнутри обломков наши ученые обнаружили большой и функциональный тайник данных, содержащий передовые технологии и знания, связанные со стабилизацией червоточин.\n\nОднако самой значительной находкой стало обнаружение крайне инопланетного и потустороннего артефакта. Изучение артефакта, безусловно, того стоит."
  
  ehof_megastructure.0055_name:0 "Объект"
  ehof_megastructure.0055_desc:0 "Прибыв в систему через несколько недель после появления оранжевого луча, мы не можем его обнаружить, но в центре системы есть поврежденная структура. Похоже, что этот $ehof_ehof$ когда-то мог манипулировать черными дырами в огромных масштабах. Данные, полученные изнутри сооружения, показывают, что это древний генератор червоточины и стабилизатор.\n\nНесмотря на то, что ученые поднялись на борт несколько разрушенного и, безусловно, заброшенного сооружения, команда решила найти любые признаки жизни или любой ключ к тому, что нас привело сюда.\n\nПосле месяцев сканирования, тестирования и размышлений становится ясно, что нет реального понимания того, для чего были символы, кто их сделал, почему они сделали их или что такое оранжевый луч.\n\nОднако, в то время как внутри и вокруг $ehof_megastructure_ruined$ мы собрали множество передовых технологий, знаний и, что наиболее важно, тайный артефакт неизвестного назначения и происхождения, который был установлен на видном месте внутри объекта. Наши ученые уверены, что мы должны изучить его дальше."
  
  STUDY_ARCANE_ARTIFACT_1:0 "§BИзучение таинственного артефакта§!"
  STUDY_ARCANE_ARTIFACT_1_DESC:0 "Таинственный артефакт, который мы обнаружили среди обломков внутри системы §H[ehof_blackhole_@root.owner]§! может пролить свет на происхождение оранжевого луча, поскольку он может быть связан с ним. \n\nОднако, независимо от оранжевого луча, артефакт может содержать и другие удивительные секреты, которые только и ждут, чтобы их раскрыли.\n\n§B(Этот проект обязателен для разблокировки EHOF!)§!"
  
  STUDY_ARCANE_ARTIFACT_2:0 "§BИзучение таинственного артефакта§!"
  STUDY_ARCANE_ARTIFACT_2_DESC:0 "Таинственный артефакт, который мы обнаружили в поврежденном $ehof_ehof$ внутри системы §H[ehof_blackhole_@root.owner]§!, может пролить свет на происхождение оранжевого луча, поскольку он может быть связан с ним.\n\nОднако, независимо от оранжевого луча, артефакт может содержать и другие удивительные секреты, которые только и ждут, чтобы их раскрыли.\n\n§B(Этот проект обязателен для разблокировки EHOF!)§!"
  
  STUDY_ARCANE_ARTIFACT_3:0 "§BИзучение таинственного артефакта§!"
  STUDY_ARCANE_ARTIFACT_3_DESC:0 "Таинственный артефакт, который мы обнаружили в поврежденном $ehof_ehof$ внутри системы §H[ehof_blackhole_@root.owner]§!, может пролить свет на то, как именно работала мегаструктура.\n\n§B(Этот проект обязателен для восстановления EHOF!)§!"
  
  ehof_anomaly.4321.name:99 "$r_arcane_manipulator_1$"
  ehof_anomaly.4321.desc:0 "Наше продолжительное исследование тайного артефакта увенчалось успехом.\n\nАртефакт обладает очень странными свойствами.\n\nПомимо того, что конструкция состоит из неизвестного и пока не поддающегося исследованию материала, размер и масса конструкции со временем колеблются.\nЕго размер варьируется от 150 до 7800 метров, а масса - от 7000 тонн до 16 миллионов тонн. Однако эти свойства не изменяются пропорционально.\n\nКажется, что он обладает определенной основной формой, но время от времени выходит из нее, чтобы вернуться обратно в исходную форму.\n\nЧто еще более удивительно, кажется, что он распространяется по всей реальности, поскольку некоторые ее части меняют свои физические свойства и становятся полупрозрачными, прозрачными или невидимыми, могут даже становиться неосязаемыми и давать странные и разные энергетические показания, в зависимости от их состояния.\n\nВ различных местах артефакта могут происходить более или менее интенсивные выбросы радиации и даже материи, которые также хаотичны и непредсказуемы."
  #This event seems to be deprecated(4322), as a note for the future because of that it's just been brought to parity with 4324
  ehof_anomaly.4322.name:99 "$r_arcane_manipulator_1$"
  ehof_anomaly.4322.desc:0 "Из данных, которые нам удалось собрать, мы смогли определить по крайней мере одну из функций устройства.\n\nОн способен стабилизировать червоточины и управлять ими.\n\nОднако это заявление сильно преуменьшает возможности устройства.\n\nОн обладает потенциалом стабилизировать и управлять любым типом червоточин во Вселенной, даже чрезвычайно крошечной и недолговечной виртуальной $ehof_wormhole$, созданной квантовыми флуктуациями самого пространства-времени.\nТо, что теоретически должно быть невозможно.\n\nКонструкция может выполнять и другие функции, но из-за ее нестабильности, непредсказуемости и загадочности их будет трудно определить.\nНаши исследователи даже не уверены, должна ли она вести себя таким образом или это так же какое-то повреждение.\n\nНесмотря на это, наши ученые нашли способ использовать способность манипулирования червоточинами в ограниченной степени.\nОни считают, что устройство $ehof_wormhole$ можно использовать для стабилизации, манипулирования и, в конечном счете, перемещения через червоточину.\nСамая высокая известная плотность $ehof_wormhole$ возникает на краю горизонта событий черных дыр, что делает артефакт там наиболее эффективным и мощным."
  
  ehof_anomaly.4323.name:99 "$r_arcane_manipulator_1$"
  ehof_anomaly.4323.desc:0 "Наше продолжительное исследование тайного артефакта увенчалось успехом.\n\nАртефакт обладает очень странными свойствами.\n\nПомимо того, что конструкция состоит из неизвестного и пока не поддающегося исследованию материала, размер и масса конструкции со временем колеблются.\nЕго размер варьируется от 150 до 7800 метров, а масса - от 7000 тонн до 16 миллионов тонн. Однако эти свойства не изменяются пропорционально.\n\nКажется, что он обладает определенной основной формой, но время от времени выходит из нее, чтобы вернуться обратно в исходную форму.\n\nЧто еще более удивительно, кажется, что он распространяется по всей реальности, поскольку некоторые ее части меняют свои физические свойства и становятся полупрозрачными, прозрачными или невидимыми, могут даже становиться неосязаемыми и давать странные и разные энергетические показания, в зависимости от их состояния.\n\nВ различных местах артефакта могут происходить более или менее интенсивные выбросы радиации и даже материи, которые также хаотичны и непредсказуемы."
  
  ehof_anomaly.4324.name:99 "$r_arcane_manipulator_1$"
  ehof_anomaly.4324.desc:0 "Из данных, которые нам удалось собрать, мы смогли определить по крайней мере одну из функций устройства.\n\nОн способен стабилизировать червоточины и управлять ими.\n\nОднако это заявление сильно преуменьшает возможности устройства.\n\nОн обладает потенциалом стабилизировать и управлять любым типом червоточины во вселенной, даже чрезвычайно крошечной и недолговечной виртуальной $ehof_wormhole$, созданной квантовые флуктуации самого пространства-времени.\nЧто-то, что теоретически должно быть невозможно сделать.\nВероятно, он использовался в $ehof_ehof$ в качестве основного компонента процесса управления червоточиной.\n\nКонструкция может выполнять и другие функции, но из-за ее нестабильности, непредсказуемости и загадочности их будет трудно определить.\nНаши исследователи даже не уверены, должна ли она вести себя таким образом или это так же какое-то повреждение.\n\nНесмотря на это, наши ученые нашли способ использовать способность манипулирования червоточинами в ограниченной степени.\nОни считают, что устройство $ehof_wormhole$ можно использовать для стабилизации, манипулирования и, в конечном счете, перемещения через червоточину.\nРазрушенный $ehof_ehof$ потенциально может быть восстановлен для этой цели."
  
  r_arcane_manipulator_1:0 "§BМистический манипулятор червоточин§!"
  r_arcane_manipulator_1_desc:0 "Кажется, что эта потусторонняя конструкция перемещается в самой реальности, она обладает способностью стабилизировать и манипулировать червоточинами любого типа, включая виртуальную $ehof_wormhole$. Однако устройство до сих пор для нас загадка и не все его способности и возможности раскрыты."
  giga_relic_no_active:99 "This relic is purely a collectible and does not have any active effects."
  
  ehof_megastructure.0056_name:0 "E.H.O.F"
  ehof_megastructure.0056_desc:0 "Изучив поврежденную структуру черной дыры, мы определили, что эта конструкция изначально использовалась для уникальной формы межзвездного путешествия.\nДанные, полученные из так называемого «Комплекса смещения горизонта событий», сокращенно «EHOF», показывают, что это древний генератор и стабилизатор червоточины.\n\nНаходясь в мегаструктуре и вокруг нее, мы собрали большое количество передовые технологии, знания и, что наиболее важно, тайный артефакт неизвестного назначения и происхождения, который был установлен на видном месте внутри объекта. Наши ученые уверены, что мы должны изучить его дальше."
  
