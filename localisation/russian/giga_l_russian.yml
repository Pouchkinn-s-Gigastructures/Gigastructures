  giga_katrebels.dofus.low.b:0 "Кайзера необходимо свергнуть любой ценой!\n...убрать этот Луч Николы-Дайсона."
  giga_katrebels.dofus.low.c:0 "Возможно, ваш вид сможет помочь нам спасти Flusion и галактику."
