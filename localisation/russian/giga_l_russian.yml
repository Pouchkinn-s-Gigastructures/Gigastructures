  orbital_elysium_origin_platform_0_DESC:99 "The future site of an $name_orb_elysium$."
  
  orbital_elysium_origin_platform_1:99 "$orbital_elysium_0$"
  orbital_elysium_origin_platform_1_DESC:99 "$orbital_elysium_0_DESC$"
  
  orbital_elysium_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Replaces the host planet capital building, §Yblocking all building slots§!, §Yhalving district count§!, and §Yreducing research output§!, but §Yprovides additional jobs§! scaling with population, varying with planet designation. These jobs focus primarily on §Ybasic resource production§!, but include a small number of more advanced jobs.\n\nUpon reaching £pop£ §Y40 Pops§! and upgrading the capital, the host planet also receives a §Y$building_giga_elysium_host_booster$§! building, which boosts the output of jobs related to the planet's designation.\n\nThe Elysium itself has districts for §Yresearch§!, §Yunity§!, §Yamenities§!, and maintaining §Ystability on the host planet§!. It also §Ygains building slots§! based on effects which would provide slots on the host planet."
  
  orbital_elysium_ruined:0 "Разрушенный $name_orb_elysium$"
  orbital_elysium_ruined_DESC:0 "Этот $name_orb_elysium$ был полностью разрушен каким-то катаклизмом. Возможно, удастся отремонтировать его с помощью правильных технологий."
  
  orbital_elysium_repaired:99 "$name_orb_elysium$"
