  origin_equatorial_shipyard:0 "Экваториальная верфь"
  origin_equatorial_shipyard_desc:0 "Развиваясь на кольце вокруг палящего зноем расплавленного мира, истощение запасов воды и пищи вынудило этот вид покинуть свою домашнюю систему."
  origin_equatorial_shipyard_effects:0 "Начните с экваториальной верфи вокруг расплавленного мира.\n- Получите доступ к технологии £society_research£ §L$tech_hydroponics$§!, если у вас не машинный вид."
