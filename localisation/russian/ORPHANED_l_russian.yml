  district_giga_planet_wind:0 "Группа ветряных турбин"
  district_giga_planet_wind_plural:0 "Группа ветряных турбин"
  district_giga_planet_wind_desc:0 "Массивные группы ветряных турбин, плавающие в атмосфере газового гиганта, вырабатывают огромное количество энергии."
  district_giga_planet_solar:0 "Солнечная ферма"
  district_giga_planet_solar_plural:0 "Солнечные фермы"
  district_giga_planet_solar_desc:0 "Массивные поля солнечных панелей, простирающиеся по большей части поверхности."
  district_giga_planet_science:0 "Исследовательская лаборатория"
  district_giga_planet_science_plural:0 "Исследовательские лаборатории"
  district_giga_planet_science_desc:0 "Эти передовые исследовательские центры оснащены новейшим научным оборудованием и имеют чрезвычайно большой штат сотрудников."
  district_giga_planet_exotic:0 "Газоперекачивающий комплекс"
  district_giga_planet_exotic_plural:0 "Газоперекачивающие комплексы"
  district_giga_planet_exotic_desc:0 "Машины, которые могут извлекать газы из изолированных карманов в атмосфере этой планеты."
  mod_district_giga_planet_exotic_max:0 "Улучшенный $district_giga_planet_exotic$"
  district_giga_planet_leisure:0 "Район отдыха"
  district_giga_planet_leisure_plural:0 "Районы отдыха"
  district_giga_planet_leisure_desc:0 "Предлагают поистине захватывающие дух виды, а также невероятную возможность создать искусно спроектированную среду."
  allow_district_birch_extraction:0 "§HОткрывает район:§! $name_birch$ Районы добычи"
  desc_district_birch_extraction:0 "Позволяет строить районы добычи в $name_birch$"
  d_birch_structure:0 "Структурные операции"
  d_birch_structure_desc:0 "Этот небольшой остров предназначен для размещения групп экспертов по расширению, которые могут построить острова, чтобы обеспечить дополнительную инфраструктуру на этом $name_birch$."
  d_birch_extraction:0 "Операции по добыче"
  d_birch_extraction_desc:0 "Большие конструкции, предназначенные для извлечения материала и энергии из черной дыры. Довольно опасно, но нам нужны ресурсы."
  d_birch_start:0 "Центральное управление"
  d_birch_start_desc:0 "С небольшим населением и невероятно большим домом, нуждающимся в содержании, людям некогда быть разборчивыми в своей работе."
  d_birch_lost01:0 "Найти потерянные сообщества"
  d_birch_lost01_desc:0 "Поверхность настолько обширна, что целые сообщества живут изолированно, мы должны вернуть их в лоно."
  d_found_communities:0 "Найденные сообщества"
  d_found_communities_desc:0 "Экспоненциальный рост сопровождается экспоненциальными затратами. Тем не менее, мы рады их видеть."
