  giga_dialog.3408.title:0 "Действия $name_fusion_suppressor$"
  giga_dialog.3408.desc:0 "Пришло время выбрать окончательную судьбу системы [giga_system.GetName].\n\nМы можем сжать звезду в черную дыру, что приведет к огромному количеству физических исследований и заморозит каждую планету в системе.\nВ качестве альтернативы мы можем приказать $name_fusion_suppressor$ освободить гравитационное поле и проявить силу отталкивания, заставив сжатую звезду взорваться в разрушительной сверхновой, уничтожив $name_fusion_suppressor$. Любая планета меньше 5, а также астероиды будут уничтожены, а газовые гиганты будут лишены своей атмосферы. На выживших планетах появятся отложения йодизия - кристаллы, образованные искусственной сверхновой, врезавшейся в планеты с релятивистской скоростью. Эти кристаллы можно использовать для строительства мощных зданий на наших планетах.\n\nЧто мы делаем?"
  giga_dialog.3408.a:0 "Взорвать [giga_system.GetName]."
  giga_dialog.3408.b:0 "Коллапсировать [giga_system.GetName] в черную дыру."
  automated_stripmine_2_DESC:0 "Большая орбитальная конструкция, притягивающая большое количество минералов с планеты. Минералы добываются тысячами и тысячами буровых установок на поверхности планеты, отслаивая ее слой за слоем."
  giga_dialog.1207.desc:0 "Теперь, когда зеркальный каркас вокруг [giga_system.GetName] завершен, мы должны сделать выбор. Мы можем использовать $name_penrose$ как средство для генерации энергии или использовать его как бомбу.\n\nЕсли мы используем его для генерации энергии, его выход будет относительно посредственным (150 £energy£), но может быть можно стабилизировать ее, как только мы получим соответствующие технологии.\n\nЕсли мы решим использовать ее как бомбу, нам придется позволить ей накапливать энергию в течение нескольких лет, тогда она получит способность взорваться. Все в системе будет разрушено, а взрыв будет настолько мощным, что распространится по гиперкоридорам. Каждая планета в соседних системах будет сделана непригодной для проживания из-за потока энергии, и каждая планета на расстоянии двух прыжков будет облучена. Самое главное, он пошлет ударную волну через подпространство, нарушая и перестраивая гиперкоридоры на расстоянии до 4 прыжков!\n\nСфера Пенроуза не может быть использована в качестве оружия, если она построена в границах §YСоединенных систем§!."
  penrose_sphere_2_DESC:0 "Шар зеркал вокруг черной дыры."
  giga_dialog.1902.name:0 "Орбитальный аппарат $name_succ$ завершен"
  giga_dialog.1902.desc:0 "Наш орбитальный аппарат $name_succ$ был добавлен в систему [giga_system.GetName]. В этом массивном кольце есть все необходимое для сбора газов, пылинок и энергии из атмосферы планеты. Теперь мы должны приступить к работе с самими тяговыми балками."
  giga_dialog.1902.a:0 "Отлично."
  succ_2_DESC:0 "Полноценный и оперативный $name_succ_full$, постоянно собирающий огромное количество газов с газового гиганта. В термоядерных реакторах собранный водород используется для выработки огромного количества энергии."
  giga_pd_diamond_planet:0 "Алмазная планета"
  giga_pd_diamond_planet_desc:0 "Этот чудесный алмазный мир предоставляет невероятные возможности для добычи полезных ископаемых.\n\n§YПроизводство Автоматизированной шахты:§!\n§Y+50§! £minerals£ и §Y+15§! £rare_crystals£\n\n§YПроизводство Кристаллического Мегабура:§!\n§Y+50§! £minerals£ и §Y+25§! £rare_crystals£"
  giga_pd_ethane_planet:0 "Этановый океан"
  giga_pd_ethane_planet_desc:0 "Этот океан этана дает прекрасную возможность собирать все виды экзотических газов.\n\n§YПроизводство Автоматизированной шахты:§!\n§R-50§! £minerals£ и §Y+15§! £exotic_gases£"
  giga_pd_chthonian_planet:0 "Хтонская планета"
  giga_pd_chthonian_planet_desc:0 "Это бывшее ядро ​​газового гиганта богато редкими тяжелыми элементами и сплавами.\n\n§YПроизводство Автоматизированной шахты:§!\n§Y+100§! £minerals£ и §Y+75§! £alloys£"
  sm_ring_supertensiles_hub:0 "Координатор мегалогистических сетей"
  sm_ring_supertensiles_hub_desc:0 "Этот орбитальный объект помогает улучшить наши наземные молекулярные заводы, используя Живой металл для оптимизации производственных процессов, что приводит к увеличению общей производительности."
  negative_mass_buffs_1:0 "Отрицательный Масс импульс"
  negative_mass_buffs_2:0 "Отрицательное Масс Строительное ускорение"
  negative_mass_buffs_3:0 "Отрицательный Масс импульс строительного ускорения"
  building_giga_shroud_capacitor:0 "Конденсатор Покрова"
  building_giga_shroud_capacitor_desc:0 "Огромный псионический объект, который насильно извлекает энергию Покрова и перераспределяет ее по поверхности планеты, что значительно увеличивает телепатические способности и промышленность."
  giga_tech_psychic_hypersiphon_1:0 "Изучение энергии Покрова"
  giga_tech_psychic_hypersiphon_1_desc:0 "Изучение того, что именно составляет Покров, может улучшить нашу способность соединяться с нашими псионическими способностями и усовершенствовать наши системы распределения энергии с использованием прикладных знаний Покрова."
  giga_tech_psychic_hypersiphon_2:0 "Сеть глубокого Покрова"
  giga_tech_psychic_hypersiphon_2_desc:0 "Глубоко внутри нас всех связывает Покров. Если мы приспособим наши псионические способности к естественной связи Покрова, мы сможем достичь великих подвигов единства."
  giga_tech_psychic_hypersiphon_3:0 "Ритуалы призыва Покрова"
  giga_tech_psychic_hypersiphon_3_desc:0 "Если мы объединим псионические силы с технологиями, станет возможным материализовать сущности из энергии Покрова, которые затем можно будет контролировать и использовать в качестве армий. Однако эти сущности - не более чем бушующие шары энергии, поэтому у них низкое здоровье и высокая атака."
  giga_tech_psychic_hypersiphon_4:0 "Конденсаторы энергии Покрова"
  giga_tech_psychic_hypersiphon_4_desc:0 "Энергия может быть извлечена из Покрова с помощью мощных псионических способностей. Однако указанная энергия довольно непостоянна и вряд ли может образовать что-либо более сложное, чем шар псионных энергий. Если нам удастся стабилизировать энергию, мы сможем хранить ее и перераспределять по всей планете с гораздо большей эффективностью, чем раньше, что значительно повысит нашу промышленность."
  giga_tech_psychic_hypersiphon_5:0 "Прямые соединения с Покровом"
  giga_tech_psychic_hypersiphon_5_desc:0 "Покров - странное царство. Однако, объединив несколько технологий и огромную телепатическую силу, можно будет напрямую связать нашу реальность с таинственным измерением Покрова. Это может быть очень прибыльным, но может оказаться опасным, если мы не будем осторожны."
  giga_dialog.1403.name:0 "Шпиль $name_psy_siphon$ построен"
  giga_dialog.1403.desc:0 "Шпиль $name_psy_siphon$ готов. Это массивное оборудование вместе с портальными конденсаторами излучает мощный всплеск псионической энергии, достаточно мощный, чтобы разорвать пространство-время на части и открыть дыру в Покрове! Портал, очевидно, не будет достаточно устойчивым, чтобы обеспечить физический доступ к Покрову, но из него начнет выливаться много энергии, которую собирает шпиль. Осталось только включить..."
  giga_dialog.1403.a:0 "Превосходно!"
  psychic_hypersiphon_3_DESC:0 "Полностью рабочий и стабилизированный $name_psy_siphon$. Портал, соединяющий нашу реальность с Покровом, был полностью активирован, и эта связь с Покровом высвобождает чистую Сущность Покрова, которая значительно увеличивает наш псионический потенциал."
  asteroid_manufactory_1:0 "Добывающие аппараты Астероидной фабрики"
  asteroid_manufactory_1_DESC:0 "Первая часть астероидной фабрики, жилищная инфраструктура, используемая для добычи полезных ископаемых прямо с поверхности астероида, чтобы в конечном итоге преобразовать и переработать их в потребительские товары."
  giga_asteroid_industry.001.a:0 "Превосходно."
  giga_asteroid_industry.002.name:0 "Добывающие аппараты Астероидной фабрики завершена!"
  giga_asteroid_industry.002.desc:0 "Добывающие аппараты нашей Астероидной фабрики в системе [From.GetName] были завершены. Это большие кольца полностью обвивают астероид и содержат множество буровых установок и роботов-автоматов, которые будут непрерывно собирать с астероида материалы. Теперь мы должны приступить к работе над собственно производственной частью объекта."
  giga_asteroid_industry.002.a:0 "Отлично."
  giga_asteroid_industry.003.desc:0 "В системе [From.GetName] завершена Астероидная фабрика! Обернутая вокруг астероида, эта конструкция теперь постоянно собирает сырые ресурсы с астероида, прежде чем преобразовывать и очищать их во все виды продукции на специализированных заводах.\n\nЗатем эти продукты экспортируются в остальную часть нашей империи, где они будут распространяться среди нашего населения, чтобы удовлетворить их постоянно меняющиеся потребности. Это, безусловно, станет большим благом для нашей гражданской экономики."
  giga_asteroid_industry.003.a:0 "Восхитительно!"
