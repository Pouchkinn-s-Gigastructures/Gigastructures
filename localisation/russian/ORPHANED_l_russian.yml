  jobs_structure_desc:0 "£job_structure_manager£ Островные менеджеры-конструкторы производят §G+10§! £engineering_research£ §YИнженерные исследования§!, §G+1§! £mod_planet_max_districts_add£ §YРайон§!, и §G+10§! £unity£ §YЕдинство§!, и предоставляют вакансии §G+4§! £job_structure_engineer£ §YОстровной инженер-конструктор§!.\n£job_structure_engineer£ Производство островных инженеров-конструкторов §G+5§! £engineering_research£ §YИнженерные исследования§!, §G+2§! £unity£ §YЕдинство§!, §G+25§! £amenities£ §YУдобства§!, и §G+30§! £housing£ §YЖилье§!."
  jobs_structure_process_desc:0 "£job_structure_process£ Островные подпроцессорные конструктора производят §G+10§! £engineering_research£ §YИнженерные исследования§!, §G+1§! £mod_planet_max_districts_add£ §YРайон§!, и §G+10§! £unity£ §YЕдинство§!, и предоставляют вакансии §G+4§! £job_structure_drone£ §YОстровной дрон-конструктор§!.\n£job_structure_drone£ островные дроны-конструкторы производят §G+5§! £engineering_research£ §YИнженерные исследования§!, §G+2§! £unity£ §YЕдинство§!, §G+25§! £amenities£ §YУдобства§!, и §G+30§! £housing£ §YЖилье§!."
  jobs_structure_mind_desc:0 "£job_structure_mind£ Островные трутни-конструкторы производят §G+10§! £engineering_research£ §YИнженерные исследования§!, §G+1§! £mod_planet_max_districts_add£ §YРайон§!, и §G+10§! £unity£ §YЕдинство§!, и предоставляют вакансии §G+4§! £job_structure_drone£ §YОстровной дрон-конструктор§!.\n£job_structure_drone£ островные дроны-конструкторы производят §G+5§! £engineering_research£ §YИнженерные исследования§!, §G+2§! £unity£ §YЕдинство§!, §G+25§! £amenities£ §YУдобства§!, и §G+30§! £housing£ §YЖилье§!."
  jobs_extraction_desc:0 "£job_bore_manager£ Менеджеры минерльных буров производят §G+50§! £engineering_research£ §YИнженерные исследования§! и предоставляют вакансии §G+8§! £job_bore_engineer£ §YИнженер минеральных буров§!.\n£job_penrose_manager£ Менеджеры процессов Пенроуз производят §G+50§! £physics_research£ §YФизические исследования§! и предоставляют вакансии §G+8§! £job_penrose_engineer£ §YИнженер процессов Пенроуз§! и вакансии §G+2§! £job_penrose_weaver£ §YТкач Темной Материи§!.\n£job_bore_engineer£ Инженеры минеральных буров производят §G+90§! £minerals£ §YМинералы§!.\n£job_penrose_engineer£ Инженеры процессов Пенроуз производят §G+90§! £energy£ §YЭнергия§!.\n£job_penrose_weaver£ Ткач темной материи использует §R-4§! £energy£ §YЭнергия§! и §R-4§! £minerals£ §YМинералы§! и производит §G+2§! £sr_dark_matter£ §YТемная материя§!."
