  giga_birch_start_dialog:0 "Мы не знаем, что случилось с нашими предками. Враги, чума, гражданская война? Они существуют сейчас как мифы и легенды, их знания и сила утрачены. Они каким-то образом построили этот огромный мир вокруг черной дыры в центре нашей галактики, и теперь мы живем на огромном, гулком пространстве, предназначенном для проживания в миллион раз больше людей, чем осталось.\n\nПоскольку все части, кроме последних, пришли в упадок и бесполезность, наш народ наполнился новым чувством цели: мы должны объединиться и занять свое место среди звезд, иначе мы навсегда потеряемся для истории.\n\nНашим первым делом будет назначение губернатора. Затем нам нужно убедиться, что мы выполняем правильные задания:\n"
